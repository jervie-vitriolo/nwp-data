  'united-states-halting-visas-same-sex-partners-diplomats':
    'author': 'Jennifer Hansler and Richard Roth'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-02T23:53:11.659+08:00
    'imagesource': 'jcr:de09181c-2c72-4ce0-80f3-4b994af955c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66a56cfc-8115-467d-ac3e-fe9ee5ddaeef'
    'lead': 'Under new State Department requirements, the United States will only
      recognize marriages – not same-sex partnerships – when granting diplomatic visas
      to partners.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T14:13:50.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:34.979+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:52.444+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. halting visas for same-sex partners of diplomats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a00004-e916-4bd2-b95d-f210e407f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Under new State Department requirements,
        the United States will only recognize marriages – not same-sex partnerships
        – when granting diplomatic visas to partners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd30b33-f206-42a8-84a6-13c3860d526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change, which took effect Monday, impacts the partners of United
        Nations officials, ambassadors, full-time embassy and consulate staff, and
        foreign military members stationed at U.S. military bases or assigned to a
        foreign embassy or consulate in the U.S., among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b218db8-9ff6-45f3-a190-d914abe523cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2009, the U.S. had accepted same-sex domestic partners as
        family members when granting certain classes of diplomatic visas. Under the
        new guidance, the U.S. will only accept legally married spouses when granting
        new visa accreditations. Those in domestic partnerships who are currently
        in the U.S. will have until the end of the year to get married. Partners who
        don''t get married by that deadline will have 30 days to leave the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175dbd2-c4f7-4bbc-bf0a-2f4d2e64d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two government officials said the change was made in order to make
        the requirements the same for same-sex and heterosexual couples.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99e9a7c-ca13-4b54-ae4f-4ad60a77d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change in policy ensures consistent treatment between opposite-sex
        partners and same-sex partners by requiring that same-sex partners, like opposite-sex
        partners, must marry to qualify for derivative diplomatic visas," a State
        Department official said. They said that there are a limited number of people
        who will be affected by the new policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dffa44-971a-426a-bac8-b1c93cda4237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials also noted that the requirement would align the policy
        of the one that applies to U.S. diplomats abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32d271-d681-458b-8581-ba5453b29d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change in policy reflects the State Department''s goal is to
        ensure and promote equal treatment. October 1, 2018 also marks the end of
        a transition period from the Department''s previous same-sex domestic partner
        policy for U.S. foreign service personnel. Members of the U.S. foreign service
        must now be married to enjoy the rights and benefits of spouses. This is based
        on US law, which now recognizes a constitutional right to same-sex marriage,"
        a U.S. official told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3d13c-6703-446e-924d-96a3b326f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are concerns about the implications this new policy
        will have on diplomats whose countries do not recognize same-sex marriages.
        Less than 10% of UN member states have legalized same-sex marriage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac1f34-9abc-4573-8bf8-d362c35221d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m worried about is those staff members who have difficulties
        going to a country that performs same-sex marriages ... in order to fufill
        this requirement," said Alfonso Nam, the president of the UN LGBTQI advocacy
        organization UN-GLOBE.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f7ee3-a7a1-4348-b822-16b5661f8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that the difference between being in a heterosexual
        couple and being in a same-sex relationship is that heterosexual couples have
        an incredible number of choices of where they can get married," Nam told CNN.
        "That is a choice that is very limited for people in same-sex relationships."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b506ee-e162-4a4f-bc05-832693adf6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials said there would be some exemptions for diplomatic
        A-1 and A-2 visas, but the change to the UN G-4 visa policy is ironclad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436225f7-b671-49a8-b39f-c927c92785d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a diplomat is representing a country where same-sex marriage
        is not legal, but which does recognize and accredit US same-sex diplomatic
        spouses, that diplomat''s domestic partner may still be eligible for a derivative
        visa," the U.S. official explained of the exemptions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e75dd2-1143-4518-a090-8f19ad2c0d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officers and employees of a designated International Organization
        (G-4 visa holders), such as the United Nations, are not representing a foreign
        government when working for the International Organization. Therefore, the
        change in policy affects all same-sex domestic partners of international organization
        personnel, with no exceptions," they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61200e6e-c6f4-4330-8286-9dd00fb62b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:13:50.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US halting visas
        for same-sex partners of diplomats."</em></p>'
  'rape-allegations-cristiano-ronaldo-kathryn-mayorga':
    'author': 'Emanuella Grinberg, Shawn Nottingham, and Eliott C. McLaughlin'
    'caption': '(PHOTO: Marco Luzzani/Getty Images via CNN)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-02T23:37:59.191+08:00
    'imagesource': 'jcr:1866cfe5-ab40-45fb-9ae0-17fef57a6216'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7d63748-a128-4eb1-81de-da728cca6bbb'
    'lead': 'A lawyer representing the woman claiming Cristiano Ronaldo, one of the
      world''s biggest soccer stars, raped her in a Las Vegas hotel room in 2009 has
      said the accusation is not "fake news."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T14:24:55.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:34.832+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:52.605+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rape allegations against Cristiano Ronaldo ''not fake news,'' says accuser''s
      lawyer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf231e-91d9-4082-8aaa-1c713408c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A lawyer representing the woman claiming
        Cristiano Ronaldo, one of the world''s biggest soccer stars, raped her in
        a Las Vegas hotel room in 2009 has said the accusation is not "fake news."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4fda5-d6e9-4bc1-85b9-0a36e31d49b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn Mayorga says the Portuguese footballer, who now plays for
        Italian club Juventus, raped her while she repeatedly screamed no, according
        to a lawsuit filed Friday in Clark County, Nevada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf28da-309f-4366-a655-9b38d8bfa8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack, according to the lawsuit, Ronaldo apologized,
        "stating he was sorry, he was usually a gentleman."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21feac98-d96e-48f0-ac56-e28f95a63e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges that Ronaldo told his representatives that "she
        said ''no'' and ''stop'' several times."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a738697-b527-4651-aa3e-a9c177b96a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga''s lawsuit accuses Ronaldo, 33, and his team of taking advantage
        of her fragile emotional state to coerce her into signing a settlement and
        nondisclosure agreement in 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c1d8b2-8ffe-498a-8dfa-fcbf317b7278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claims she received $375,000 in exchange for her silence. Her
        lawsuit seeks to void the settlement and agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd0096-d9e7-4e96-98eb-003f662919da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie Stovall, Mayorga''s co-counsel, said her complaint and her
        "psychological" injuries, as well as the physical evidence, the settlement
        and Ronaldo''s alleged answers to questions about the assault, are not fake
        news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e2e7a-7497-4209-a4c4-ca223ff92275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Stovall said her client wanted to hold the soccer
        star accountable and protect other women and also wanted to show how "fixers"
        like the ones who allegedly assisted Ronaldo enable sexual assault, Stovall
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c132e-4aae-469c-ba73-4d8145648906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga hoped, said Stovall, to convince victims to pursue charges
        against alleged perpetrators, "no matter how wealthy, famous or powerful they
        may appear to be."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ab820-3bd4-4b91-ac0b-cc1c8ac34a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s representatives denied the rape allegations when German
        publication Der Spiegel first reported them in 2017. After the outlet broke
        news of the lawsuit Friday in an interview with Mayorga, Ronaldo''s lawyer
        called the reporting "blatantly illegal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938a5d0-a13b-47ce-a3bc-c32b757e3d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It violates the personal rights of our client Cristiano Ronaldo
        in an exceptionally serious way. This is an inadmissible reporting of suspicions
        in the area of privacy," lawyer Christian Schertz said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e46349-f261-4107-890f-b463653099b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo appeared to dispute the claims in an Instagram live post
        on Friday: "What they said today, fake – fake news. They want to promote by
        my name. It''s normal. They want to be famous – to say my name. Yeah but it''s
        part of the job. I''m (a) happy man and all, all good."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e698d-05db-485d-8d18-967f539629e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Der Spiegel told CNN Sport Tuesday that it had not received any
        notification of legal action from Ronaldo''s representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe37d5c-8c32-4a17-8107-2a02d9a6d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas police announced the case was re-opened on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cfdc32-06eb-463c-861a-4978ea18a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portugal captain, who joined Juventus from Real Madrid for a
        reported $117 million in the summer, played for the Italian club in its 3-1
        win over Napoli Sunday, playing a part in all three goals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a828af-77a2-4713-8d48-31aecaea24ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he will not feature in Tuesday''s Champions League tie against
        Young Boys as he is suspended following his sending off during Juve''s 2-0
        win over Valencia on September 19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1b6fd-2307-4689-b3a3-4d881b0590b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Juventus, Italy''s most successful club, have more than
        doubled since Ronaldo signed in July and have not significantly been affected
        in recent days, with share prices dipping a few percentage points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf9c19-b7ec-4cb0-b535-e1cb19b21ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old was bought by the Italian champions for his global
        appeal off the pitch as much as his skill on the pitch, with the club executives
        describing the financial opportunity presented to them by signing the five-time
        Ballon d''Or winner as "the Ronaldo effect."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161dde04-5b28-47d6-9360-a8e15a7b1235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus did not immediately respond to CNN Sport''s request for
        comment on Mayorga''s lawsuit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed4095-5c71-4be1-b20e-8a52bc8b08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged attack</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef7927-aee2-4e46-b186-53d8de210e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga met Ronaldo at the now-closed Rain nightclub, inside the
        Palms Hotel and Casino on June 13, 2009, the complaint says. Ronaldo invited
        her, her friend and others to his penthouse suite. According to Mayorga''s
        lawsuit, Ronaldo asked her to join the group in a jacuzzi and gave her shorts
        and a T-shirt to wear.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882e866-48a4-41ac-92cf-33437282f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mayorga changed in a bathroom, she said Ronaldo approached her,
        exposed himself and asked her for oral sex. Mayorga said she refused, but
        that Ronaldo pulled her into a bedroom and raped her as she screamed, "No,
        no, no."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67d84d-42e0-4e99-b896-31c629e11036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, she reported the incident to police and went to the
        hospital for a sexual assault examination, the lawsuit says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267eff4a-b0bd-4c48-a1df-e48d6b0ab477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, she refused to identify Ronaldo to police, fearing public
        humiliation, her complaint says. Weeks later, when she named him in a police
        interview, a detective told her that she would face retaliation and her actions
        would be portrayed as extortion attempts, according to the lawsuit. A nurse
        who examined her shared the same sentiment, Mayorga said in the lawsuit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7ca41-58c1-4051-83a6-025ad95e483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The psychological trauma of the sexual assault, the fear of public
        humiliation and retaliation and the reiteration of those fears by law enforcement
        and medical providers left plaintiff terrified and unable to act or advocate
        for herself," the lawsuit claims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b07f0-2597-48ce-8419-5cf1261c1ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ronaldo had retained a team of "fixers" that the lawsuit
        calls "personal reputation protection specialists" and are unnamed defendants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b72033-d186-48bc-9c41-9cb693f222b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges they monitored Mayorga, her friends and family,
        and law enforcement to "develop and implement a strategy" to prevent or delay
        public disclosure of the allegations and criminal prosecution of Ronaldo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9809a97f-acb2-4aba-83f7-f461a0fd19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team communicated with Mayorga''s lawyer at the time, who agreed
        to a private mediation with them. Mayorga''s lawyer did not follow up with
        Las Vegas police, according to the lawsuit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb9b5e-8bae-4439-b7d8-d11a54ba9285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Las Vegas Police Department confirmed that Mayorga did not provide
        an assailant''s name or location of the alleged assault in her 2009 complaint.
        She only wanted to report a sexual assault and submit to a medical exam, police
        spokesman Aden Ocampo-Gomez said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58eb86b-14ef-46fa-96da-3afde3671781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50675836-4655-4ca0-9cb3-d03b5781e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit accuses Ronaldo of battery for sodomizing her. Additional
        claims against him and his representatives include intentional infliction
        of emotional distress, coercion and fraud, and abuse of a vulnerable person.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54906ad8-9765-4fdb-b4ef-73c1da5440a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mediation discussions, Ronaldo''s representatives led her to
        believe they were attempting to compensate her for her injuries, and that
        agreeing to the settlement precluded her from cooperating with police.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03724c-156c-412f-bb59-2aff3cb34f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, the lawsuit claims, his team was attempting to obstruct
        a criminal investigation and erode Mayorga''s credibility, thus diminishing
        her chances of pursuing a claim for civil damages.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070dd4b-f74d-4817-a939-c1607a1dc2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations form the basis of Mayorga''s claims of coercion
        and fraud, racketeering and civil conspiracy, and abuse of process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e795880-cd1b-45d8-b8fd-54e0a5b367c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family, who lives in Las Vegas, attended mediation to provide
        her with emotional support and advice. But they were excluded from discussions
        by Ronaldo''s team and the mediator, according to the lawsuit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25bba4-4b8c-445b-a429-c3715154d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware of her "vulnerable" state, his team reinforced the threat
        of public humiliation if she or anyone else publicly disclosed her allegations
        or cooperated with law enforcement, her complaint says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd17f9-eb78-4877-95e1-9fca3a7c0e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They threatened to portray her as having consented to sex and then
        making a false claim so she could extort the man considered one of the world''s
        best – if not the best – player for the past decade.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452af899-db08-4afb-805c-b2bffd07ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga described mediation "as re-experiencing the sexual assault,"
        an ordeal marked by "extreme fearfulness, complete helplessness and eventually
        a sense of passivity where she would do anything just to be able to leave/escape/avoid
        revisiting the sexual assault by continuing the mediation," the lawsuit says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02a074-7f9e-40af-869d-941c638d9b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftermath</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ed3ce-f4d7-40b7-9871-f86f8641878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years that Mayorga maintained her silence, her emotional
        health suffered under the weight of post-traumatic stress disorder, according
        to the lawsuit. She says she struggled to maintain relationships or hold down
        a job.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017002e-045a-4045-a25b-3d3f8a2d70d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ronaldo''s star grew. Now a father of four, he won 2017''s
        Ballon d''Or, given to the best male player in the world. It marked his fifth
        time hoisting the trophy, a feat matched only by Argentina/Barcelona star
        Lionel Messi.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce526bf2-eab3-4f9f-9b38-b16c79a374c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo counts a lifetime Nike deal among his many endorsements
        and is well-known for his philanthropy, especially when it comes to children''s
        causes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c3c5a7-64e4-4bd0-8ddc-9ab2704ece1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, a sports website leaked copies of documents and communications
        between Ronaldo and his team relevant to the mediation to Der Spiegel, which
        published a detailed account of the allegations in April 2017.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b6e6a4-c786-49f6-9ad4-6149416d0f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga retained legal counsel, fearful that she might somehow be
        linked to the article and run afoul of the settlement, one of her lawyers,
        Larissa Drohobyczer, told CNN. Motivated by the collective voices of #MeToo,
        she decided to come out publicly and move forward with the lawsuit after her
        team obtained corroboration of her account, Drohobyczer said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf6b70-c52c-4138-b9f6-82cb3575c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga''s lawsuit claims that she obtained the documents from Ronaldo''s
        team and handed them over to Las Vegas police in August.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53a49f-8f15-4cd3-849f-8655e4f7a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the purported documents, quoted in the lawsuit, calls the
        settlement "incredibly favorable" given the nature of Mayorga''s claims and
        the potential impact they could have on his personal and professional reputation,
        including endorsement opportunities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c15b32-90ec-4852-9af1-d938e229740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, the document says, it avoided the potentially "catastrophic
        effect" of not letting him travel in the US.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ed630-993d-4040-a6fb-24acbd42b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s representatives forcefully denied Der Spiegel''s account
        and threatened legal action against the publication.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9ffd4-e8f8-4f2a-9b8c-61c4f9c108e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called the account a "journalistic fiction" that contained
        "unattributable and unsubstantiated allegations" that were "untruthful and
        false," according to the lawsuit. Their denials form the defamation claims
        in Mayorga''s lawsuit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce5a0c-55b6-44eb-8a90-acf11b74849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga did not participate in the article and was not named in
        it. In a later interview published by Der Spiegel on Saturday, in which she
        was identified for the first time, she said that she had followed the online
        reaction to the original story closely.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa57e7-1642-4aa5-98e6-2e21c9160721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had taken notice of comments about the athlete''s desirability,
        she told the magazine, including statements to the effect of, "As if Ronaldo
        even needs to rape a woman."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ee4af-f669-4828-bcfc-9308f0aa2c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those statements mirrored thoughts she once had about Ronaldo, she
        told the magazine. But she wasn''t going to be silent any more.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93b24a-25b1-44d3-b775-d72931502229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:24:55.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rape allegations
        against Cristiano Ronaldo ''not fake news,'' says accuser''s lawyer."</em></p>'
  'nobel-prize-physics-donna-strickland':
    'author': 'Eliza Mackintosh'
    'caption': 'Donna Strickland, a Canadian physicist, was awarded the 2018 prize
      jointly with Gérard Mourou, from France, for their work on generating high-intensity,
      ultra-short optical pulses. (Photo: University of Waterloo via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-02T23:10:22.460+08:00
    'imagesource': 'jcr:47b49edd-8768-4bf1-aa82-9a149a89e226'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c26d0d6-b3e2-404b-aafb-5eddcf538fb7'
    'lead': 'The Nobel Prize in Physics has been awarded to a woman for the first
      time in 55 years, and for only the third time in its history.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T14:37:21.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:34.502+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:52.862+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobel Prize in Physics is shared by a woman, the first in 55 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f741497-5fc7-4dde-976a-03fb4eddf38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Nobel Prize in Physics has been awarded
        to a woman for the first time in 55 years, and for only the third time in
        its history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f6ec5e-c9f1-498b-9833-e64306faef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna Strickland, a Canadian physicist, was awarded the 2018 prize
        jointly with Gérard Mourou, from France, for their work on generating high-intensity,
        ultra-short optical pulses. They share the award with an American, Arthur
        Ashkin, who at 96 becomes the oldest Nobel Laureate, for developing "optical
        tweezers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32f0d1a-c635-433c-af5b-bdf9bb9449c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both inventions had "revolutionized laser physics," the Royal Swedish
        Academy said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad69070-aa33-4bf3-827b-9c00b6eb43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a day after a senior scientist at CERN, the
        Geneva-based nuclear research center that is home to a number of Nobel winners,
        was suspended for saying that physics was invented and built by men.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7418d90-1a5a-4b4d-a4eb-2463fc35722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland said the achievements of women scientists deserved recognition.
        "We need to celebrate women physicists because we''re out there. I''m honored
        to be one of those women," Strickland said by video link at a news conference
        following the announcement in Stockholm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956f254-a245-434b-8702-910629329202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie Curie was the first woman to win a Nobel Prize in Physics
        in 1903, recognized for her co-discovery of radiation, followed by Maria Goeppert-Mayer
        in 1963 for discoveries about nuclear structure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e87f0b8-0844-4742-8284-45cf8a8713c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland she said she thought there might have been more than
        three physics laureates, adding: "Hopefully in time it will start to move
        forward at a faster rate."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This year’s <a href="https://twitter.com/hashtag/NobelPrize?src=hash&amp;ref_src=twsrc%5Etfw">#NobelPrize</a>
        inventions revolutionised laser physics. Extremely small objects and incredibly
        fast processes now appear in a new light. Advanced precision instruments are
        opening up unexplored areas of research and a multitude of industrial and
        medical applications. <a href="https://t.co/RZp78piSRF">pic.twitter.com/RZp78piSRF</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/1047062627741065218?ref_src=twsrc%5Etfw">October
        2, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25d844-ef8a-4c94-88ca-6079e6dbd2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbdce32-93b1-46ff-ac77-1b7dbcd69386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland and Mourou''s development of very short and intense laser
        pulses, known as "chirped pulse amplification," have made it possible to cut
        or drill holes in materials and living matter incredibly precisely. The technology
        they pioneered has led to corrective eye operations for millions of people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89bc73e-5d49-4057-ae82-c9a74b529aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ashkin''s optical tweezers may sound stranger than science
        fiction, they make it possible for scientists to hold, observe, and move tiny
        objects with "laser beam fingers." That means laboratories can examine and
        manipulate viruses, bacteria, and other living cells without damaging them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb087c4-5005-4ec6-9a3d-fd732986ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advanced precision instruments are opening up unexplored areas
        of research and a multitude of industrial and medical applications," the Nobel
        organizers wrote on prize''s Twitter feed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc34f14-cdc5-4f3f-9b13-2641908a0d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the six Nobel prizes come with an award of 9 million Swedish
        kronor (roughly $1 million), which can be shared by as many as three recipients.
        Strickland and Mourou will take half of the 2018 award, and Ashkin the other
        half.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f16f0a-28a2-4570-be66-bccc69081637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Academy, Ashkin was so busy with his latest scientific
        paper that he might not be available for interviews.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b29d55-2bbc-478d-90aa-9f1ea5ff20be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Nobel created five prizes in his 1895 will for medicine,
        physics, chemistry, literature and peace. A sixth prize in economics was created,
        in Nobel''s memory, by Sweden''s central bank in 1968.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91bc84e-0349-4929-b7f0-e3c669d8abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:37:21.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nobel Prize in Physics
        is shared by a woman, the first in 55 years."</em></p>'
