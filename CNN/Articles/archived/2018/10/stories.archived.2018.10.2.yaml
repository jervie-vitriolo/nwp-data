    'template': '1'
    'title': 'World Bank releases ₱27-B calamity loan for PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c38b1-0911-4fda-9594-7d9cdf023f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:40:29.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> International
        lender World Bank has released a $496.25-million loan (around ₱27 billion)
        to support rehabilitation projects in areas hit by Typhoon Ompong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e88fa-c356-4917-a65d-249dc0055676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:40:29.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government had estimated infrastructure and agriculture damage from
        Ompong at ₱33.6 billion. The typhoon devastated portions of northern Luzon
        in late September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe3710-fe1d-491d-b115-20697a1007d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:40:29.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity was declared in the regions of Ilocos, Cagayan
        Valley, Central Luzon and the Cordillera Administrative Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0619d40-1c07-47da-ac9e-c54f14def94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:40:29.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two notable landslides also occurred in the wake of Ompong, one
        in Itogon, Benguet and another in Naga City, Cebu. Search and retrieval operations
        are still underway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ea9b6-6d7d-40f6-93e4-df2ccd01a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:40:29.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natural disasters can exacerbate poverty through loss of lives,
        livelihood, property and infrastructure, and can roll back years of development
        gains. They disproportionately disrupt the lives of poor and vulnerable people,
        particularly women, the elderly and children," said Mara Warwick, World Bank
        country director for Brunei Darussalam, Malaysia, Philippines and Thailand,
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea16b02c-c2ba-4a34-9f19-d0a033ea31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:40:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan is part of the bank''s contingency credit line called the
        Second Disaster Risk Management Development Policy Loan to help the government
        rebuild communities, reconstruct vital infrastructure and restore basic social
        services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05626717-49e9-42dc-a0e5-3dae125ce77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:40:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also allows the Philippines to tap the World Bank for technical
        assistance when it comes to disaster risk reduction and management efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e02cd-5289-4b64-b420-6777be0caeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:40:29.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want (Filipinos) to know the Bank supports the country''s efforts
        to address their needs," Warwick said in the statement.</p>'
  'indonesia-quake-tsunami-death-toll':
    'author': 'Matt Rivers, Jo Shelley and Ben Westcott'
    'caption': 'Medical team help wounded residents outside a hospital in on Saturday.
      Photo by Muhammad Rifki/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-02T21:05:10.514+08:00
    'imagesource': 'jcr:22dbf0ed-cc0d-4e59-b30c-81e753d157db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '086dd7cb-1b61-4e4b-8a36-1b80b2dc0016'
    'lead': 'The number of people killed rises to 1,234 on Tuesday, Indonesia''s national
      disaster agency says, and the deaths are expected to grow as more bodies are
      retrieved from the rubble.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T14:43:12.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:34.266+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:53.095+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia tsunami: Death toll rises sharply as desperation grows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40392c-4fc0-46fa-8372-e26e4c900981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Desperation is growing in the stricken
        Indonesian city of Palu as residents faced a fifth day with little food or
        clean drinking water and the official death toll mounted in the wake of Friday''s
        devastating earthquake and tsunami.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3be6f-1b4b-42cc-a080-964346173246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people killed had risen to 1,234 on Tuesday, Indonesia''s
        national disaster agency said, and the deaths are expected to grow as more
        bodies are retrieved from the rubble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7cf0c-04d5-4125-952f-1475bbea6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many bodies haven''t been recovered yet," Willem Rampangilei,
        head of Indonesia''s National Board for Disaster Management, told reporters
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b942725f-97fe-4954-bfe6-8d6d7111beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation for survivors is dire as families scramble to get
        even the most basic of goods. On Tuesday, hundreds waited in line in the blazing
        sun, standing in the ruins, in the hopes of obtaining a small amount of fuel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a51f9-91f4-464a-a2e9-2f7c64a7f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the last working gas pump in town, crowds gathered around a single,
        overworked attendant. He held a large wad of cash almost too big to grip,
        the product of hours spent pumping fuel into portable cans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf7567-0956-40ea-a9fe-13f0ee34387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But money is of little use when there is nothing left to buy. All
        normal services in the city have ceased to operate. Shops have been destroyed
        or left empty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6e33d-11f1-43e6-8cce-b13a18fee6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads to Palu -- a city of 350,000 people&nbsp;--&nbsp;remain partially
        blocked, and aid has trickled in. Indonesian vessels carrying food and water
        have yet to arrive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ec8d4-bdc0-4e0c-8989-1139e76dc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of looting are widespread as survivors search deserted buildings
        for supplies. On Tuesday, CNN witnessed military personnel chasing would-be
        looters out of an empty grocery store.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef61d94-a350-463d-87cb-a41ed9191685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police spokesman Setyo Wasisto said Tuesday that 49 people
        have been arrested for theft following the disaster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e9074-446f-4be5-b20e-197b837bd2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials at the military headquarters in Palu, at
        least 3,500 officials and volunteers have joined to help out with the recovery,
        including 900 police and more than 1,000 military personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b946b-570c-40da-bc1a-a78f4e23dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search continues for survivors, with reports of more than 700
        houses buried under a mudslide in a nearby town.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4ef87-8d07-4ff5-bd92-a67a2d8d4250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the International Federation of the Red Cross and
        Red Crescent described the situation as "nightmarish."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a3d44-fdcb-4d05-9efe-6e91829ba6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days after the first tsunami waves crashed into Palu, bodies
        remain unburied on the side of the roads. In a public cemetery on the city''s
        outskirts, workers are digging a mass grave the size of a&nbsp;soccer field&nbsp;to
        bury as many as quickly as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2821b9a-992b-4706-9773-4d006fba8a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 200 bodies have been placed in the pit, with more being added
        by the hour. A few ID cards lie on the ground nearby, but workers said not
        all bodies were being identified before being laid to rest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39bdbf0-530c-42e8-9988-1c4a63adb09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I needed to get the kids out of here''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179a6a5-e05d-4782-a0b1-20964202c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 2.4 million people have been affected by the disaster,
        according to Sutopo Purwo Nugroho, a spokesman for the National Board for
        Disaster Management.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011d205-9e4f-4679-9c85-32b4befa0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Tuesday that 799 were injured, more than 61,000 people have
        been displaced, and 66,000 homes had been destroyed so far.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7996301-6bce-4289-bb47-4280496d197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to leave the disaster scene and escape the threat of looting,
        thousands of families, many with children, have lined up at Palu''s airport
        in hopes of getting out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e183a29-101a-4f50-a823-42cbcdcfca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are trying to get stuff from my house so I needed to get
        the kids out of here. ... They''re trying to rob us," one woman told CNN as
        she waited at the airport Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104afa34-a6ac-4ac5-83a5-1e996bd839d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, international aid organizations and the Indonesian military
        are trying their hardest to reach those in need.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757dfba3-9ae9-43bf-a1a9-8e4572099e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanda Lengkong, regional head of disaster risk management at Plan
        International, told CNN that she''d seen people begging on the road for food
        and water in the Donggala area near Palu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a502af94-8fd7-4823-a88a-bd4d89b65645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to see extensive damage (especially on the coastline),
        with very few buildings ... left standing and electricity poles collapsed,"
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e5aed-8f4d-4178-bc32-307783e82b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lengkong said she had seen children without parents playing close
        to the ruins in Palu. "It''s something that Plan International is trying to
        identify, the specific needs of boys and girls and how we can fill in the
        gap," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4104324-9d99-4c09-aecd-5197b1120526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pallets are en route to the affected area, with the Red Cross sending
        seven tons of logistical supplies from Jakarta on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b62d4d-a290-4fa5-8806-db1397779503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have begun to announce aid packages. Australia,
        one of Indonesia''s closest neighbors, said it had already provided $500,000
        of support immediately through the Indonesian Red Cross.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883aaf8-7ac8-4b7b-b4d6-1035c344248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia has some expertise and has resources in particular areas
        we can deploy, and we are looking to see how we can best fit the need," Australian
        Prime Minister Scott Morrison said Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa84a6d-2c5a-4ee4-9b29-4a745e88fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States announced Monday it had released $100,000 in initial
        disaster assistance, according to a State Department spokesman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879797fb-f4e3-46e5-a4f1-0f448dc98dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the ground, there''s little evidence so far of the pledged
        aid, with shipments expected to take days to arrive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058fb85-7155-4277-b328-bc3e4e53f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Second earthquake hits country</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ffec71-90d2-4ffc-bcef-12fd45c0ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, there was another reminder of the constant threat
        of seismic activity in Indonesia when a 6.0 magnitude earthquake shook the
        island of Sumba in the east.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715508ab-c9c5-4e66-8f7f-8fc2ca46b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from close to the epicenter showed panicked residents and
        schoolchildren fleeing from buildings and homes. There have been no reports
        of injuries, and the tremor did not trigger a tsunami alert.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad408c4-2dee-4501-8a49-84ed638055e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia sits between two continental plates on what is known as
        the Ring of Fire, a band around the basin of the Pacific Ocean that leads
        to high levels of tectonic and volcanic activity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856de023-11ff-4e5a-9e51-c827b07147a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumba is to the east of the Indonesian island of Lombok, where at
        least 400 people were killed in August after a series of devastating quakes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2010c-567f-41d1-b84a-4331cb3c2027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palu is continuing to experience aftershocks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b66bb-60ab-422b-8af1-94e8396b0ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors are still avoiding buildings and are sleeping outside,
        afraid of what will happen if there were a severe aftershock.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6948ca6-376d-43f5-a043-6ad8f9e66873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the city''s Undata Hospital, patients slept under tarpaulins
        in the sweltering heat, with some of the injured covered in flies. The hospital''s
        director, Dr. Komang Hadi Sujendra, said power had just been restored Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289dcd3-06c6-4352-bfb0-e80c9886a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plan International''s Lengkong said people were "concerned and confused"
        following the earthquake, and unsure whether they were safe from aftershocks.
        "(Do) they need to go to the mountains, or can they go home? Is it going to
        happen again, or can they stay?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d07ff4-ddcd-4aec-836b-ce67cca2dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:43:12.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:34.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Indonesia tsunami:
        Death toll rises sharply as desperation grows."</em></p>'
  'Meralco-Bolts-FIBA-Asia-Champions-Cup-fourth-place-SK-Knights':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-02T21:28:51.974+08:00
