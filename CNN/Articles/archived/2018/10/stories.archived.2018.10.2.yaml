    'template': '1'
    'title': 'Indonesia accused of mishandling tsunami warnings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af8fab-bb38-4f68-a8be-0f6eecec744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Indonesian government has defended
        itself against accusations it issued inadequate safety warnings as a powerful
        earthquake&nbsp;triggered a tsunami that killed at least 844 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a02f7a-f3f4-496b-89a2-eda04bb4cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7.5 magnitude earthquake hit Sulawesi island on Friday causing
        three-meter-high (10 foot) waves to surge over parts of its northwestern shore,
        with groups of people caught on the coastline, apparently unaware of the danger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993f122-7cff-4950-b70f-dde39da0db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts underscored the difficulties of predicting tsunamis and
        raising safety alerts across Indonesia''s vast archipelago of over&nbsp;17,000
        islands&nbsp;and 261 million people, but others pointed to a lack of government
        coordination and funding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453e3f85-7af9-4208-954a-4bf4a975f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online criticism from Indonesians centered on allegations that the
        country''s meteorology and geophysics agency (BMKG) canceled the tsunami alert
        too early.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f690b88-da7f-4eaa-a082-dd12124b492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert was sounded shortly after 6 p.m. on Friday warning of
        potential waves of up to three meters. The warning was canceled at 6.36 p.m.
        However, the agency said the alert was lifted only after the tsunami hit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8dc45-645b-495c-a102-046e89d2e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the head of the organization, Dwikorita Karnawati,
        called the allegations "not correct."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f4f3e-6b72-4dd4-926e-f606cd9208c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work is based on computer system/artificial intelligence. The
        warning system was lifted with the approval of the 28 other countries along
        the Indian ocean," said Karnawati.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf0caa0-2b96-4296-88d1-ba2bdb996c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Cummins, professor of natural hazards at Australian National
        University told CNN that while all the facts have yet to emerge, he doubted
        the warning sign issue was a major concern.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37466365-3ade-4dcd-be9c-58f5f83fab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the time when a warning was potentially useful, it was apparently
        in effect, and that seems far more significant to me than having canceled
        it prematurely after the tsunami hit," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae806ee-d016-403e-a4bc-8b6f25e4f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did the tidal buoys work?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f3170-65fe-4d59-b9de-3eb06aa1467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have focused on Indonesia''s warning system, founded on
        a grid of 134 tide gauge stations and land seismographs, bolstered by education
        campaigns to train people in tsunami response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374bf7ec-f8eb-4712-8166-a487120f3034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its warnings are transmitted by sirens and text messages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e8a90-8af7-4507-a831-400cb1678048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the reports I''ve heard in the media, they (sirens) weren''t
        operable because the power was knocked out by the earthquake," said Cummins.
        "If true, that''s something that should really be looked into."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224f5c35-7a34-4af3-bd36-0468cefe7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to confirm these reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b0fbe-12ba-414f-bfa8-3166422c3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also focused on the number of tidal gauge systems, which
        measure sea level at the coast, that are in use.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca82828-083f-4194-9542-6b154e605b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"134 tide gauge stations are not adequate to confirm tsunami generation
        for the country which perhaps has the most islands in the world," said Professor
        Costas Synolakis, director of the University of South California Tsunami Warning
        Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a6e54-1ea8-43c0-8a4d-0e73d7b238e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be effective, you need to have a tide gauge near every coastal
        community," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104d53f-36c0-432c-8ff1-e0046294ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the government''s readiness increased after Sutopo
        Purwo Nugroho, the spokesman for the country''s national disaster agency (BNPB),
        admitted that none of the additional 22 deep water buoys connected to seafloor
        sensors to help monitor for tsunamis off Indonesia''s coast had worked for
        the last six years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d2fd9-f1e9-446c-ae0b-4ea6fbe319cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buoys are intended to work in addition to the tide gauge stations
        as part of Indonesia''s Tsunami Early Warning System, designed after the devastating&nbsp;2004
        Aceh tsunami.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982d54e-c326-40ae-b59b-82753a68bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disaster funding continues to decline every year. The threat of
        a disaster increases, the incidence of disasters increases, the BNPB budget
        goes down," said Nugroho, according to a report by&nbsp;CNN Indonesia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b43e8-f031-4ddd-a049-dce8c1012fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shape of bay amplified waves</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b0628-972b-4abe-9650-3c119f5ba5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International experts said that while Indonesia''s warning system
        might be improved, its geographic position and the nature of the disaster
        made tsunamis almost impossible to defend against.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb6a81-a7ce-4072-b134-5fd6fced3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First we need to realize that each tsunami is unique and therefore
        very difficult to predict particularly where there are not long periods between
        the earthquake and tsunami," said Charitha Pattiaratchi, professor of oceanography
        at the University of Western Australia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828c015-76ff-4e5d-b7ba-858f50944f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the epicenter of the earthquake was on land, so had
        a very low probability of generating a tsunami, suggesting that it may have
        been triggered not by the earthquake itself but by a submarine landslide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3285bd2b-92e7-4f1e-8d79-9288d968cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pattiaratchi said that Palu, the largest city to be hit by the tsunami,
        is located at head of a long narrow bay, measuring around 30-40 km in length.
        "As the tsunami traveled up this bay it would have become highly amplified."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3e569-a42f-4b59-9262-0999261d43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Switzer, a tsunami expert at the Earth Observatory of Singapore,
        said that Indonesia''s primary warning system -- a database model that runs
        various scenarios based on the early parameters of the earthquake-- "appears
        to have worked."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f000d-039a-46ee-8a9e-96eb7b34e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake sequence was complicated, he added, with multiple
        aftershocks and a very high likelihood of one or multiple landslides either
        above or below the ocean surface.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee28bd-3492-4059-8d61-5ec8e15fbda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clearly a very unusual event and the satellite imagery
        and eyewitness videos are showing a number of unusual characteristics that
        will take months to work out," said Switzer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f8a4b0-152b-462c-b30a-4bbba29706e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No tsunami warning system I know of can handle multiple shocks
        or landslides as it is just too physically and computationally complicated
        for current technology," he concluded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57045ca3-cb5a-4fd1-9662-57fcbf4ec7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, in Indonesia''s case, its buoys and gauges are mostly positioned
        in areas considered more likely targets for tsunamis, which Sulawesi was not,
        said Pattiaratchi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b94d1-77c3-4539-9087-fec5df1bf90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a region where large tsunamigenic earthquakes are reported
        to have occurred in the past," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3882f2-58e4-466c-b4fb-013913df83b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With limited funds everyone have to take decisions to make priorities.
        So if there was no reason -- based on historic events -- then decisions are
        made."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f85feaa-b152-425a-bce0-0f6d8cdf499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:47:50.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Indonesia accused
        of mishandling tsunami warnings."</em></p>'
  'Brett-Kavanaugh-drinking-Yale-classmate':
    'author': 'Lauren Fox and Kate Sullivan'
    'caption': 'New questions emerge over the FBI investigation of U.S. Supreme Court
      nominee Brett Kavanaugh.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-02T09:14:56.066+08:00
    'imagesource': 'jcr:21512b64-2e7e-477c-aaf0-3cef47bc2649'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e76f507e-622a-474b-ab4c-d042c78ea55a'
    'lead': 'The U.S. Supreme Court nominee denied ever blacking out from drinking
      in his testimony to the judiciary committee Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:50:47.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:30.496+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:55.436+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yale classmate says Kavanaugh has ''not told the truth'' about his drinking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8200f6-f573-4e34-b969-7345ec975004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Yale classmate of U.S. Supreme Court
        nominee Brett Kavanaugh accused him on Sunday of being untruthful in his testimony
        to the Senate Judiciary Committee and making a "blatant mischaracterization"
        of his drinking while in college.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd672c-fd4e-48bd-a44e-f9d45b6f8c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can unequivocally say that in denying the possibility that he
        ever blacked out from drinking, and in downplaying the degree and frequency
        of his drinking, Brett has not told the truth," Chad Ludington said in a statement
        to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e195c3e-faee-48be-b342-5223f55c2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludington said in the statement he often drank with Kavanaugh when
        they were classmates, and said Kavanaugh had played down "the degree and frequency"
        of his drinking in his testimony. Ludington said he often saw Kavanaugh "staggering
        from alcohol consumption," and said he often became "belligerent and aggressive"
        while drinking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029a19e-b09a-457d-b4f7-cac2bb00bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony to the judiciary committee Thursday, Kavanaugh
        denied ever blacking out from drinking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d466a4a-4c2d-4c38-82af-da08733631c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludington said in his statement he witnessed Kavanaugh throw a beer
        in a man''s face once for making a semi-hostile remark, "starting a fight
        that ended with one of our mutual friends in jail."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e720d-2731-4505-998c-b56634dbc24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is truth that is at stake," Ludington said in a statement. "and
        I believe that the ability to speak the truth, even when it does not reflect
        well upon oneself, is a paramount quality we seek in our nation''s most powerful
        judges."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef8587-13d2-4995-911e-d00889baa8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludington is a professor at North Carolina State University, The
        New York Times reports, and he has&nbsp;appeared to have made small political
        contributions to Democratic candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c0bf1-51ba-473f-af60-7633011d3a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludington said in the statement he does not believe "heavy drinking
        or even loutish behavior of an 18 or even 21 year old should condemn a person
        for the rest of his life," but said if Kavanaugh "lied about his past actions
        on national television, and more especially while speaking under oath in front
        of the United States Senate, I believe those lies should have consequences."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3965b0d-acf3-4351-845f-67b4c626b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludington said he "cringed" when he watched the Fox News interview
        with Kavanaugh and his wife Monday and when Kavanaugh testified under oath
        on Thursday to the judiciary committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81802b74-5eaf-4817-b2c3-98a8f6d14816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludington said he felt it was his civic duty to tell of his experience
        drinking with Kavanaugh, and said in his statement he is going to take his
        information to the FBI. He told the Times he would go to the FBI on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bfb173-71a3-4aac-9119-62619a55f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has reopened a background check on the Supreme Court nominee,
        but the probe is narrowly focused, top officials said in interviews on Sunday.
        Kavanaugh''s drinking history, which has come up in the allegations, is not
        part of the probe, a source tells CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11829e-cf3e-4088-ab94-729f30618af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludington is not the first of Kavanaugh''s former classmates to
        come forward and tell the story of a young man who drank to excess in college.
        Liz Swisher, another classmate, told CNN that Kavanaugh&nbsp;was not truthful&nbsp;in
        his testimony to the Senate Judiciary Committee about his drinking habits
        when he was at Yale.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a5b40-e648-4977-b1ef-541dfc87260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no problem with drinking beer in college. The problem
        is lying about it," Swisher said on "Cuomo Prime Time." "He drank heavily.
        He was a partier. He liked to do beer bongs. He played drinking games. He
        was a sloppy drunk. He was more interested in impressing the boys than he
        was in impressing the girls. I never saw him be sexually aggressive, but he
        definitely was sloppy drunk."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5829ac-7279-4671-a00c-2150aacbf65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Roche, Kavanaugh''s freshman year roommate at Yale, also spoke
        out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7445c9-4509-4c54-920c-54b500b75e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brett and I did not socialize beyond the first few days of freshman
        year. We talked at night as freshman roommates do, and I would see him as
        he returned from nights out with his friends. It is from this experience that
        I concluded that although Brett was normally reserved, he was a notably heavy
        drinker, even by the standards of the time, and that he became aggressive
        and belligerent when he was very drunk," Roche said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e14b6-fa7e-4cd6-80bf-c0493f85877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not have any immediate reaction on behalf of
        itself or Kavanaugh, but directed CNN to comments made by Chris Dudley, a
        close friend of Kavanaugh''s and a former NBA player.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7124e8-a0ee-4b58-af69-e548e86f1060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dudley recalled that Kavanaugh was never aggressive when he drank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c176a-c394-4eff-bc6d-ad4355eedc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t that type of person," Dudley said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ffa4e-7655-4f2b-8006-e9b4be237026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwayne Oxley, who lived on same floor as Kavanaugh in Ezra Stiles
        College, said he would typically not talk to reporters, but that he wanted
        to lend his voice in support of the nominee. While the two men, he said, haven''t
        stayed in close touch, he said he knew Kavanaugh well in college. They were
        both part of the same secret society: Truth and Courage, but not at the same
        time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161193cd-ccb5-4eb1-9883-628b437febeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxley said it was college and that people drank, but "I never saw
        him in a state where he wasn''t in control."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3713b2-3658-46bb-9f3f-60d212cf337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he knew of Ramirez and when he saw the picture, he definitely
        recognized her. He said he was "sympathetic" to her and to Blasey Ford, but
        "it''s just not who I knew as Brett Kavanaugh."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8c7d7-8326-41c5-abce-7d9c14a47fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:50:47.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Yale classmate says
        Kavanaugh has "not told the truth" about his drinking."</p>'
  'emma-watson-abortion-letter':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-02T09:10:43.958+08:00
    'imagesource': 'jcr:2de131ac-1165-4bfc-8a98-d618f4ab444b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50759a6b-40ce-4508-9aa9-f505f149668c'
    'lead': 'Emma Watson penned an open letter in honor of the woman who was the catalyst
      for Ireland''s recent referendum on abortion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:54:57.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:30.314+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:55.612+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emma Watson honors woman whose death changed Ireland''s abortion laws

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9c2a0-678c-4472-bd5a-97a2d65ef748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:54:57.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emma Watson penned an open letter in honor
        of the woman who was the catalyst for Ireland''s recent referendum on abortion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d0aee-154d-43a1-add1-8971abec1ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:54:57.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian-born dentist Savita Halappanavar died following a septic
        miscarriage in 2012. Her death, which was later ruled to have been preventable
        had she been allowed to terminate the pregnancy, resulted in the repeal of
        the country''s ban on abortion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e64c4-4148-4931-8495-0ee18a787b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:54:57.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Dr Savita Halappanavar, You didn''t want to become the face
        of a movement; you wanted a procedure that would have saved your life," Watson
        began her letter, which was published by PORTER magazine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3c6b1-b791-4b65-9c32-5f26f006f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:54:57.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time and again, when our local and global communities collectively
        mourn a tragic death due to social injustice, we pay tribute, mobilize and
        proclaim: rest in power," Watson wrote. "A promise to the departed and a rallying
        call to society, we chant: never again. But it is rare that justice truly
        prevails for those whose deaths come to symbolize structural inequality. Rarer
        still is a historic feminist victory that emboldens the fight for reproductive
        justice everywhere."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a31209d-f5dc-4702-9c75-3e41fecae338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:54:57.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson, who reportedly is next set to star in the film "Little Women,"
        tweeted a link to the letter.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It was a great honour to be asked by <a href="https://twitter.com/PORTERmagazine?ref_src=twsrc%5Etfw">@PORTERmagazine</a>
        to pay the deepest respect to the legacy of Dr Savita Halappanavar, whose
        death powered the determination of activists to change Irish abortion laws
        &amp; fight for reproductive justice all over the world. <a href="https://t.co/KZWRpp7btO">https://t.co/KZWRpp7btO</a>
        <a href="https://t.co/yLDXgcHKyh">pic.twitter.com/yLDXgcHKyh</a></p>&mdash;
        Emma Watson (@EmmaWatson) <a href="https://twitter.com/EmmaWatson/status/1046039357038243841?ref_src=twsrc%5Etfw">September
        29, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b43ff4-0e16-41d1-814b-976117c57399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:54:57.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ffe91-b237-4037-949e-21b581afe1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:54:57.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great honour to be asked by @PORTERmagazine to pay the
        deepest respect to the legacy of Dr Savita Halappanavar, whose death powered
        the determination of activists to change Irish abortion laws &amp; fight for
        reproductive justice all over the world," Watson tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7678ec-f800-405c-95cc-6b96de2be6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:54:57.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson paid tribute to Halappanavar''s friends and family, describing
        them as "gracious and galvanizing in their sharing of your memory."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c586d30e-4e31-485a-bb95-cbc785081fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:54:57.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress noted that work remains to advance reproductive rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c341d-86b7-42ea-a312-7cd896822d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:54:57.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From Argentina to Poland, restrictive abortion laws punish and
        endanger girls, women and pregnant people," Watson wrote. "Still, Northern
        Ireland''s abortion law predates the lightbulb. In your memory, and towards
        our liberation, we continue the fight for reproductive justice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b561770-a572-4b1e-9d9e-6d2f16c1a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:54:57.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Emma Watson honors
        woman whose death changed Ireland''s abortion laws"</em></p>'
