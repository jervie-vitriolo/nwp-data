      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Another day, another Kanye West controversy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab393c3-cc45-4f2f-9389-7bde6ad8eed0'
      'mgnl:activationStatus': true
