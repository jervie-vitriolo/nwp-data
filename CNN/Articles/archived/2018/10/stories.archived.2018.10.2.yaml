    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LAX airport to allow marijuana in carry-ons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcbb1ce-0877-424d-848f-e44addf28d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:30:13.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Los Angeles&nbsp;International Airport, better known
        as LAX, has announced that it will permit travelers to bring small amounts
        of legal marijuana through security in their carry-on bags.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6020b13-0601-49e3-a42b-462582c3ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:30:13.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait: That doesn''t mean you can toke up at the airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f32616-52f5-48b7-aac0-8e2965c7c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:30:13.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pot is legal in several U.S. states, but not on the federal level,
        so you still need to study up before packing your bags on your way out of
        LA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ebe48a-4bdf-409e-b48b-c2d143e7c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:30:13.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, California passed Proposition 64, aka the&nbsp;Adult Use
        of Marijuana Act. The passing of this proposition means that as of of January
        1, 2018, it is legal in California "for individuals 21 years of age or older
        to possess up to 28.5 grams of marijuana and 8 grams of concentrated marijuana
        for personal consumption."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c2804-7814-4e8d-93a0-5c64eba5b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:30:13.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LAX is honoring the same regulations in the airport, allowing travelers
        over the age of 21 to enter the airport and pass through security with the
        permitted amounts of marijuana.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8ebeb-f3a3-466c-a99b-1b3c18582320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:30:13.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Los Angeles Airport Police Department will allow passengers
        to travel through LAX with up to 28.5 grams of marijuana and 8 grams of concentrated
        marijuana," reads&nbsp;a statement on LAX''s official website, which was posted
        in September 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba1a77-1eb4-453e-948c-41eb1fc0f8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:30:13.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, whether you can get busted for traveling throughout the
        U.S. with pot depends on where you''re going. If you''re traveling between
        two states where the substance is legal, such as California and Vermont, you
        should be all right upon landing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f56714c-06db-478e-acc9-ab76e478630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:30:13.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if your flight is going from LAX to a place where marijuana
        isn''t legal, it depends on the laws in the state or country where you arrive.
        You are still subject to local laws wherever you might be going, even if you
        carry a valid weed prescription for the place where you live.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb15394-1f6a-4749-b7f5-ecfa05456042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:30:13.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planes themselves are also subject to federal law, which means you
        could still face fines or detention for carrying pot, even if Los Angeles
        police decline to prosecute — at minimum, you don''t want to miss your flight
        by getting held up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8594af-ad65-47ff-bdc1-01562aeedae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:30:13.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pot or no pot, there are some advantages to flying through LAX:
        You might spot a Kardashian or a Real Housewife in baggage claim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a16431-5c0e-4f46-afb9-6cf496ad009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:30:13.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "LAX airport to allow
        marijuana in carry-ons"</em></p>'
  'Donald-Trump-Brett-Kavanaugh-FBI-investigation':
    'author': ' Kevin Liptak'
    'caption': 'Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-02T06:54:56.155+08:00
    'imagesource': 'jcr:a14e7906-19bd-4a72-8ec8-3bedb9d3e6a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e228869-47c7-4009-8ea6-25d57a854d7f'
    'lead': 'The White House has made it clear to the FBI that its agents are not
      limited in their expanded background search, one White House official said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T16:32:56.625+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:28.154+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:56.985+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump decries ''trauma'' done to Kavanaugh, calls for ''comprehensive''
      investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a10c40-3a92-4b8e-8470-295900030eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Decrying the&nbsp;"trauma" inflicted upon
        his Supreme Court nominee&nbsp;by allegations of sexual assault, U.S. President
        Donald Trump stressed on Monday an FBI investigation into the accusations
        should be thorough but swift.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17239739-9191-477b-87cd-3b4811db4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to go on a witch hunt, do we?" Trump asked toward
        the end of a lengthy and free-wheeling press availability in the Rose Garden
        that revealed his frustrations at the drawn-out process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af66a53d-ca3c-4744-b66d-79389db305b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking to rebut claims the White House is restricting the FBI''s
        probe, Trump stressed the bureau should speak with whomever Republican senators
        want, including beleaguered nominee Brett Kavanaugh himself, whose name was
        not on an initial list of potential witnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96087a1b-f936-4f5b-86b1-69ab3516c17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reports over the weekend suggested the White House was seeking
        to limit the scope of the FBI''s investigation, Trump and his aides appeared
        to alter course. The White House has made it clear to the FBI that its agents
        are not limited in their expanded background search, one White House official
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f8027f-dbfc-43cf-a826-503fc8ac9022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wouldn''t bother me at all" if the FBI interviews all three
        women who have accused Kavanaugh of misconduct, Trump said, adding the accusations
        of a third accuser, Julie Swetnick, did not appear credible to him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a646b24-bea0-459e-8e75-7af08995f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republican senators had made clear to the White House through
        phone calls that a severely limited investigation into Kavanaugh was not what
        they had in mind when they launched the probe on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744b3bb5-b2fd-41d8-b395-44d8bd37d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly want the FBI to do a real investigation and we are
        working to make sure that that happens," said Sen. Jeff Flake, the Arizona
        Republican who pushed to initiate the FBI''s investigation, during a Monday
        event in Boston. He said he''d held discussions with his Senate colleagues
        and the White House counsel''s office, which is helping to steer the probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d3acb-3af1-46de-81a3-1694c2859605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does no good to have an investigation that just gives us more
        cover," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbce20-b919-4fe0-97b1-7b1b86c927a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Trump projected an open mind as the investigation
        proceeds, casting himself as just another American awaiting the results of
        the high-profile probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df4b3c9-9553-4741-8fb1-056953ef482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m waiting just like you," he said. "Certainly, if they find
        something, I''m going to take that into consideration."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b9f395-ea59-49f3-b428-a2a4554d534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A little bit of difficulty''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305f3e9-010f-4a6f-9d1f-9d3f45444ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, in his defense of Kavanaugh, the President appeared to stray
        from his team''s talking points. He suggested the federal judge conceded to
        having a drinking problem, despite no such admission during last week''s high-wattage
        testimony on Capitol Hill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbeb2b4-d944-45c5-8f42-1ef04d2e8816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched him and I was surprised at how vocal he was about the
        fact that he likes beer. He''s had a little bit of difficulty," Trump said.
        "He talked about things that happened when he drank."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316142d-fc5e-49ae-9b18-002afee6a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a distant cry from how Kavanaugh described his alcohol consumption,
        which stopped short of admitting any kind of problem. Instead, Kavanaugh characterized
        his love of beer as normal, and said suspected references to vomiting contained
        in his high school yearbook were the result of a weak stomach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67993f0-731e-422a-89b5-c8d30c1fb16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Monday said he was impressed with Kavanaugh''s candor about
        his alcohol use, which is now being scrutinized by some Democratic senators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5693ff-0cfb-45b5-b7bc-12eba59f338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the judge has been pretty amazing about describing his
        situation with alcohol and with beer," Trump said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d229ac2-7d34-436e-85bf-38bfe6d2dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, however,&nbsp;he raised his own penchant for avoiding alcohol.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a56e9-b31e-485b-aad5-ca827618172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a drinker. I can honestly say I never had a beer in my
        life. It''s one of my only good traits," he said to laughter. "Can you imagine
        if I had? What a mess I would be."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f0745-f1ba-4505-85eb-47431cc3ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They are not angels''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c38df0-3699-49be-9550-9582484d280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks came toward the end of a nearly 90-minute appearance
        in a sun-dappled Rose Garden, where the President was hoping to trumpet a
        trade agreement reached with Canada and Mexico that would replace NAFTA. He
        initially declined several questions on Kavanaugh, angrily denouncing them
        as off-topic, before returning to the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd4bbc0-09dd-4166-93b2-79c9618f3cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, the President has been frustrated at how Kavanaugh''s
        once-assured confirmation process has been upended by multiple allegations
        of sexual assault and misconduct. He''s expressed concern at how a failed
        nomination will affect him politically, and accused some aides of failing
        to confront the crisis adequately.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0edfaee-d68e-4387-8809-9a7cd0e7d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those frustrations were evident on Monday, as the President railed
        against Democrats for their behavior in the process. At one point, the President
        claimed, without proof, to have caught an unnamed Democratic senator in a
        compromising position. Pressed later, he wouldn''t elaborate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983fddef-1b48-41a3-9b29-b7cf81ecd22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what? They are not angels," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29469baa-f8a3-4a0a-a63a-4faaac880920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not attack Christine Blasey Ford, who offered a stark description
        of her alleged assault last week before Congress. But the President stressed
        again that Kavanaugh''s life had been all but ruined by allegations he suggested
        were false.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0adcafd-e422-423b-b866-c1bd90be1809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at his life, until this happened, what a change he''s
        gone through. The trauma for a man who has never had any accusations," Trump
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a20afb-dc10-4d77-a8eb-5516c47cc8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want them to do a very comprehensive investigation," Trump said
        of the FBI, which was tasked on Friday with looking into the allegations after
        a last-minute request from Republican members of Congress. "Whatever that
        means according to the senators and the Republicans and the Republican majority,
        I want them to do that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81008027-9b90-4fd4-8c9d-a44f5a5685ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Trump said, "I want it to go quickly" since the lingering accusations
        are damaging to Kavanaugh.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d7dc8-7c3b-4fe2-b9e9-5acc437454d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfair to him at this point," Trump said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c93ad85-f678-4b99-be91-d9b69881efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:32:56.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump decries ''trauma''
        done to Kavanaugh, calls for ''comprehensive'' investigation."</em></p>'
  'United-States-Defense-Secretary-James-Mattis-China-Beijing-South-China-Sea':
    'author': 'Ryan Browne and Ben Westcott'
    'caption': 'U.S. Defense Secretary James Mattis. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-02T18:45:35.598+08:00
    'imagesource': 'jcr:f191772b-9306-4d80-bcc9-3d2f06fe81b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd78d8c34-deb4-43d7-a9d6-9ab1b951a006'
    'lead': 'The decision to pull out of the trip comes amid growing tensions between
      Washington and Beijing across multiple fronts.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T16:35:42.751+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:27.914+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:57.128+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Secretary of Defense cancels trip to Beijing amid worsening ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e859a-89d1-4e81-a3fc-45c93e6f3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Secretary of Defense James Mattis
        has pulled out of a planned visit to Beijing in October, a U.S. official tells
        CNN, the latest sign of deteriorating ties between the United States and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840caec-ea52-48bf-a830-6a430975bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis had originally planned to visit the Chinese capital to meet
        with senior Chinese officials to discuss security issues. The last-minute
        cancellation has not been publicly confirmed by the Pentagon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940f03f-5c4b-4d52-affd-58f7fbad3803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to pull out of the trip comes amid growing tensions
        between Washington and Beijing across multiple fronts, from the Trump administration''s
        tariffs on Chinese goods to new sanctions announced against the Chinese military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736ce1b-a54e-45eb-8d78-e67bd425770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Wednesday, U.S. President Donald Trump
        said his often-mentioned friendship with Chinese leader Xi Jinping may have
        come to an end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d15ce69-4eed-46f8-b3a1-121c6b03c7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He may not be a friend of mine anymore. But I think he probably
        respects me," Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753e1de-420c-4af7-9cae-0c0e8984aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration imposed 10% of tariffs on $200 billion
        in Chinese goods on September 24,&nbsp;in addition to the trade measures already
        in place. The Chinese government responded in kind, with between 5 percent
        to 10 percent tariffs on $60 billion of U.S. goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e06040-cf49-4509-9800-6e70198d63c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the new round of tariffs, Beijing called off planned trade
        talks with Washington, leaving no end in sight for the ongoing trade war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac96eb86-31ef-4987-9913-0c5adb7fc980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How could you negotiate with someone when he puts a knife on your
        neck?"&nbsp;China''s deputy trade negotiator Wang Shouwen&nbsp;said at a press
        conference Tuesday, saying resuming talks would be difficult.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7027036-c229-4c22-ab53-6e5bb10fc7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising military tensions</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7112dcb-200c-4f45-96ce-dd747a531cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of growing tensions, the Chinese government canceled a
        port visit to Hong Kong by the USS Wasp, a U.S. Navy amphibious assault ship,
        last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e5306c-6ba6-4f2f-b28b-706ab36d4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed closely the decision by the U.S. government to sanction
        Chinese military figures over&nbsp;their purchases of Russian combat aircraft
        and missile systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016fe7b0-eef7-4e58-8166-306f395f3e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.sanctions were imposed on the Chinese military''s Equipment
        Development Department and its director, provoking a stern response from the
        Chinese government. Wu Qian, Chinese Ministry of Defense spokesman, said they
        had expressed their "strong indignation and firm opposition" to the Pentagon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b60c93-6604-410e-99b8-1c0b16c3601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move unlikely to improve relations, the U.S. Navy released
        a series of photos Friday of the USS Wasp taking part in a&nbsp;live-fire
        exercise in the South China Sea, firing on inflatable targets with mounted
        machine guns and sniper rifles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92248f-3b6a-412c-8988-6c2762f22a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is one of the most disputed regions in the world,
        and the Chinese government claims a huge swathe of territory which it has
        reinforced with militarized artificial islands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620dc54-7d0a-42dd-94d0-94e5348c9775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the U.S. Navy sailed a warship close to disputed islands
        in the South China Sea. Two U.S. officials told CNN that the guided-missile
        destroyer USS Decatur sailed within 12 nautical miles of Gaven and Johnson
        reefs in the Spratly Islands as part of what the U.S. Navy calls "freedom
        of navigation operations," which are meant to enforce the right of free passage
        in international waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67e78f-8a9b-46c9-aa2c-f61bb6baaee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasing the lethality of the Navy-Marine Corps Team is the priority
        for us. Sailors and Marines are doing amazing work and we are becoming more
        lethal every single day," Rear Adm. Brad Cooper, commander of Amphibious Force
        7th Fleet, said in a U.S. Navy statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ddea21-c295-4180-9dc5-d73f7a049ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusations of election influence</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dee727-1ba4-4acf-a0e4-b75a93c2b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic rift between Washington and Beijing has also spilled
        over from military and trade issues into the political arena in the past week,
        after U.S. President Trump accused China of meddling in the upcoming U.S.
        elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae9cfb-ee2c-4302-ba7e-9bd8181d7839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the United Nations Security Council Wednesday, Trump
        said the Chinese government was attempting to interfere in the 2018 midterm
        elections to tilt them against the Republicans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6486e911-fab2-41f5-adfd-1ea6128f95f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not want me or us to win because I am the first president
        ever to challenge China on trade," Trump said. "We are winning on trade. We
        are winning at every level. We don''t want them to meddle or interfere in
        our upcoming election."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae01e74-0358-416d-a2d7-b1b1c2a0b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To back up his claims, Trump later tweeted a photo of a Chinese
        state media paid supplement which had been placed in the Iowa-based Des Moines
        Register. "China is actually placing propaganda ads in (the Register) and
        other papers, made to look like news!" he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775df6b2-b288-4dc6-abc1-dfc0fdb39038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has&nbsp;a long history of placing paid articles
        and pullouts&nbsp;in foreign media, full of positive articles about China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d01a2-8645-40cb-8ca9-d057e1a612fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi furiously denied Trump''s claims,
        shortly after he made them, saying Beijing had a "principle of non-interference
        in other countries'' domestic affairs."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ffb3f-ea1d-4d78-9473-e671c0d420e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Ministry spokesman Geng Shuang went one step further on
        Thursday, suggesting Washington was the country "most accustomed" to interfering
        in other countries'' affairs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d24e1-af5e-44ed-85a6-9072f28a7134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:35:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US Secretary of
        Defense Mattis cancels trip to Beijing amid worsening ties."</em></p>'
  'china-united-states-uss-decatur-unsafe-encounter':
    'author': 'Barbara Starr and Ryan Browne'
    'caption': '(PHOTO: U.S. Navy via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-02T06:44:53.935+08:00
    'imagesource': 'jcr:80a2d236-981f-486b-ac73-00864ddf4104'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a9032e5-7dff-4292-a643-baf0f80ac909'
    'lead': 'A U.S. Navy ship had an "unsafe" interaction with a Chinese warship Sunday
      while the U.S. vessel was conducting a freedom of navigation operation near
      the disputed Spratly Islands in the South China Sea, two U.S. defense officials
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T16:40:45.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:27.717+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:57.230+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese warship in ''unsafe'' encounter with U.S. destroyer, amid rising
      U.S.-China tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41212e6f-e4dc-496f-bc8a-e39696ce7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:40:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A U.S. Navy ship had an "unsafe" interaction
        with a Chinese warship Sunday while the U.S. vessel was conducting a freedom
        of navigation operation near the disputed Spratly Islands in the South China
        Sea, two U.S. defense officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287f224-947a-4f70-b9da-2f4582faddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:40:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said the Chinese destroyer came as close as 45 feet
        to the USS Decatur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5fe6a1-1313-4748-8f03-ff1a82296004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:40:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incident comes amid heightened U.S.-China tensions over a broad
        range of issues. Chinese ships often shadow U.S. vessels during freedom of
        navigation operations but those interactions are usually considered safe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2cae3-ba71-44e1-8d0e-363c0342a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:40:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Sunday the USS Decatur sailed within 12 nautical miles
        of Gaven and Johnson reefs in the Spratly Islands as part of what the US Navy
        calls freedom of navigation operations, which are meant to enforce the right
        of free passage in international waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ca5e4-f4f3-451d-82a5-75ef1873e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:40:45.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Navy conducts such freedom of navigation operations all
        over the world, China is particularly sensitive about the operations when
        they come near areas where the Chinese government has built islands and established
        military facilities on disputed maritime features.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a2a62-7425-44f2-bdad-3985de9d93b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:40:45.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: This article has been updated to reflect that the "unsafe"
        interaction took place near the Spratly Islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f11e9-e62b-43bf-9cb9-3a18e70606e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:40:45.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese warship
        in ''unsafe'' encounter with US destroyer, amid rising US-China tensions."</em></p>'
  'sudeipen-la-union-alexander-buquing-ambush':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-10-01T22:31:40.370+08:00
    'imagesource': 'jcr:74edb5ec-3798-4d34-80a0-8b504916c4b8'
