      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'duterte-cabinet-revamp-2019-elections':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-02T17:54:19.186+08:00
    'imagesource': 'jcr:83c82c69-1bb4-4ae4-ad79-4ac74da51da2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8b36181-c2ba-41a1-8eb6-d47c6009ddf0'
    'lead': 'Presidential Spokesperson Harry Roque says at least six Cabinet members
      are planning to run for local and national posts in midterm elections.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:03:52.816+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:32.918+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:53.862+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s Cabinet revamp looms as secretaries plan to run in 2019 polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf3e4c-268f-475a-b8e6-00fb3dc765aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:03:52.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 2) — A revamp in the Cabinet
        may be forthcoming as the deadline of the filing of Certificates of Candidacy
        (COC) is fast approaching.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff797ff7-1d46-4a97-a106-a715152fa233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:03:52.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Tuesday, Presidential Spokesperson Harry Roque
        said as far as he''s concerned, six members of the Cabinet are planning to
        run in the 2019 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c0c28-bbc3-4ee2-a907-38f46cc1809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:03:52.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque believes three secretaries will aim for a national post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103220c-5255-4521-b08a-1f96350dc6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:03:52.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my last count, there will be around six, who might file their
        Certificates of Candidacy for national and local posts," Roque told reporters
        in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ec86f-2ce9-4dc1-be6a-8b3171b5d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:03:52.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the spokesperon refused to drop names, a source with knowledge
        of the development told CNN Philippines that among those planning to run are
        Presidential Adviser for Political Affairs Francis Tolentino, Special Assistant
        to the President Bong Go, and Cabinet Secretary Jun Evasco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c6e23-d940-4dc6-a011-e84ac63aebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:03:52.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, meanwhile, has yet to confirm if he will aim for a senatorial
        seat next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56efeb58-1e89-4913-b2f2-c9be256a7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:03:52.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know, honestly. I haven''t had a chance to meet with the
        President. However I decide, I have to talk to the President. We''ll soon
        find out— on the 17th," Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d68fb-c38a-4890-bc67-6ceda0c27507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:03:52.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same source also told CNN Philippines that there''s an ongoing
        search for a possible replacement for Roque.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb88806-54e0-4c77-aa65-4483e3c46dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:03:52.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those being considered are Metropolitan Manila Development
        Authority Spokesperson Pircelyn Pialago, Atty. Adel Tamano, Communications
        Undersecretary Queenie Dizon, Chief Presidential Legal Counsel Salvador Panelo,
        and Land Transportation Franchising and Regulatory Board official, Aileen
        Lizada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb234db9-f9cb-4bc0-9897-4939dc8586a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:03:52.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the Commission on Elections announced that the COC
        filing period for next year''s elections will be from October 11 to 17, yielding
        to lawmakers'' requests. It was previously set on October 1 to 5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c1dfc-a940-4d8b-a278-cd6e76c27933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:03:52.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Ina Andolong contributed to this
        report.</em></p>'
  'nikkei-manufacturing-pmi-september-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-02T16:41:46.636+08:00
    'imagesource': 'jcr:762cbd64-b58b-48aa-99fb-e3de19655acf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '027ec9ef-df2d-49b2-ba63-560a4f2d097a'
    'lead': 'The manufacturing sector remained steady in the face of typhoons, high
      inflation, and a lower demand for exports, according to the latest Nikkei Philippines
      Manufacturing Purchasing Managers'' Index.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:08:25.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:32.795+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:53.938+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH manufacturing growth weathers September storms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c444a-7f07-4f13-8ef8-2e57dc34e1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:08:25.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        manufacturing sector posted a very modest growth in September, weathering
        two typhoons and high inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37d879-cce1-4612-a226-66ead662ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:08:25.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to the monthly Nikkei Philippines Manufacturing
        Purchasing Managers'' Index (PMI), released monthly by Japan-based media Nikkei
        and economic think tank IHS Markit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36e6de-1cf9-4c1f-b663-c546ff32d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:08:25.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the Philippine PMI raised by a mere 0.1 point to 52
        points from 51.9 points in August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df813826-751b-48fa-9358-af436bb3d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:08:25.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"September survey data suggest that growth in coming months is likely
        to be resilient, while strong cost inflation remains a key concern. In general,
        Filipino manufacturing firms are optimistic about the business outlook in
        the year ahead," said Bernard Aw, principal economist of IHS Markit in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1792d-2588-4cea-8ff0-3d8c265998cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:08:25.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikkei reported a robust demand for Philippine manufactured products
        despite weak export data, suggesting this demand was driven by domestic markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4637530-8788-4f84-a61e-bbee07b7638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:08:25.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet this demand, companies stepped up on their production in
        September and reported less backlogs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5532fd-620b-485a-b9e9-cd111a3103cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:08:25.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, inflation also dampened manufacturing growth, and
        could further peak in the coming months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd1754-6144-4074-866b-8bc74fa657fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:08:25.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, a weaker peso, supply shortages, higher global commodity
        prices and the TRAIN laws continued to drive inflation higher. As such, the
        latest PMI price gauges raised doubts about prospects that consumer inflation
        will reach a peak in September, suggesting instead that inflation could remain
        elevated in the months ahead," said Aw.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f32a5-e778-4ec7-b8b2-aac90240d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:08:25.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikkei noted that strong dollar, higher prices of raw materials,
        the tax reform program, and supply shortages contributed to inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf2be2-656b-4720-b1fa-825e9df61935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:08:25.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, companies pass on costs to consumers by raising prices
        in order to maintain profits.</p>'
  'galvez-trillanes-stake-out-house':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-02T15:43:02.743+08:00
    'imagesource': 'jcr:e1b59064-eebd-48f1-8441-3551d04dd0e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a010d3e0-d9a8-4574-a53b-2f0f35e0d72e'
    'lead': 'Malacañang now says there''s nothing wrong with the surveillance. It
      earlier dismissed as ''paranoia'' Trillanes'' claims suspicious vehicles were
      casing his house'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:12:46.294+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:32.681+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:54.005+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP chief admits ''casing'' Trillanes'' home; Palace says it''s ''perfectly
      legal''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41a363-306e-426a-a444-e20572e0085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:46.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> Senator
        Antonio Trillanes IV on Tuesday confronted Armed Forces Chief General Carlito
        Galvez Jr. on members of the military staking out near his house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b897b4d5-e2d9-4486-8dc3-4ca1fc09b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:46.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said on September 29 - the same day he returned home
        from his 25-day stay inside his Senate office - members of Military Intelligence
        Group (MIG) were accosted for conducting surveillance around his house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0c64d-131e-4304-87d2-995c902d4bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:46.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano ba ang objective? Binubuntutan ako, pati bahay namin kini-casing,"
        he asked Galvez during the Senate''s deliberations for the 2019 budget of
        the Defense Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1ed68-111d-4f21-92f5-6fcf622732fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:46.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said their main purpose is to keep the embattled senator
        safe amid threats to his life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce806236-f2b9-4c76-82b0-40039dcf5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:46.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware na there is also some threat sa life niyo, sir. Ang
        instruction namin to make sure walang mangyayari sa inyo, sir. If ever there
        is something na may mangyari sa inyo, sir, sa amin i-blame. So that is the
        main purpose ng ano natin," the AFP Chief said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e90dc-5493-4c9b-a952-1dec3ac504ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:46.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has earlier expressed anxiety over suspicious vehicles
        casing his home after President Rodrigo Duterte voided his amnesty and ordered
        his arrest, but the Palace dismissed it as "paranoia."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a61034-6612-4fa4-a053-9046345c65c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:46.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Galvez''s admission, Malacañang now says there''s nothing wrong
        with the surveillance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d6a740-9834-4db1-96a6-9a473f2ed19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:46.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Casing is perfectly legal," Presidential Spokesperson Harry Roque
        said in a media briefing in the afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da7acc-e046-4f05-8553-7488deecedf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:46.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only proper to case individuals who have been openly advocating
        the overthrow of a duly elected, democratically elected President," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a43d3-9b61-4974-81d1-7e7f93e3d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:46.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a staunch critic of the Duterte administration, is out
        on bail after a branch of the Makati Regional Trial Court revived his rebellion
        case and ordered him arrested in line with Duterte''s voidance of his amnesty.</p>'
  'galvez-trillanes-amnesty-papers-lapses':
    'author': ' Lara Tan'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-02T15:37:51.207+08:00
    'imagesource': 'jcr:602f47b2-e7da-4afe-adb4-104e02b0722e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efcbdad6-7052-40f4-95e5-4645706c62c4'
    'lead': 'Malacañang says the top soldier''s opinion ''doesn''t matter (because)
      he''s not a lawyer.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:15:20.931+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:32.570+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:54.062+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP Chief: Records show Trillanes applied for amnesty, but papers missing
      due to ''lapses''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5e75b-13df-444b-8799-0d18a5585a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:15:20.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> Military
        records show Senator Antonio Trillanes IV applied for amnesty, but&nbsp; the
        documents cannot be found because of "lapses" in the organization,&nbsp; Armed
        Forces Chief General Carlito Galvez Jr. said today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c6fd9-1a4e-4569-9ebb-64ee45db4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:15:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement at a hearing on the 2019 budget of the Defense
        Department when asked by Trillanes himself if the senator applied for amnesty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1dcc97-79c8-4a1d-92de-f4d9f181b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:15:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding sa amesty application ko - alam niyo naman ang totoo
        - gusto ko malaman, nag-apply ba ako ng amnesty as far as your investigation
        is concerned?" he asked both Galvez and Defense Secretary Delfin Lorenzana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372d1e5-4d67-4790-b49c-09c368004f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:15:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez confirmed that Trillanes applied, citing the testimony of
        the military officer who administered the amnesty on the Senator&nbsp; in
        January 2011.&nbsp; According to Lt. Col. Josefa Berbigal, former head of
        the amnesty committee secretariat, Trillanes was administered the oath at
        the Armed Forces headquarters in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06eeda-5ccf-43ed-81a9-5ab69e150bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:15:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Galvez said the documents on this cannot be found because of
        possible lapses on the part of his officers. He said the records were not
        transmitted to the office which certified that Trillanes did not file his
        application.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3920e7-1482-4399-af59-f7d5cb01e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:15:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently ang (findings) namin there''s some lapses na hindi naibaba
        ang documents sa J1, which is basically the repository of all documents. All
        the papers were not brought down sa GHQ (General Headquarters). Ito ang nakita
        namin sa investigation namin, kaya po si Thea Andrade wala pong nakitang papel,
        kaya nag-certify siya na walang papel," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d4c0d-a41d-4e94-8f68-d753cf27c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:15:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his proclamation order voiding Trillanes'' amnesty, President
        Rodrigo Duterte cited the statement of Andrade, the Armed Forces records custodian,
        that Trillanes'' application could not be found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e3a29-9be7-4c7e-931f-58499d9bf32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:15:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, dismissed the Galvez''s claims and maintained
        that Trillanes did not file any application.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c310c-a8f5-4ed8-96c8-c90215e392e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:15:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s visuals that he applied for amnesty but the question is,
        where is the form? It all boils down to where is the form," Presidential Spokesperson
        Harry Roque said in a Palace press briefing in the afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a106b4fd-7916-471b-92d7-ae3a62adf8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:15:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes earlier presented video footage that he indeed applied
        for amnesty, but Malacañang stressed he should produce an application form
        that shows his admission of guilt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78141017-4a8d-4830-89c8-c25567b1e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:15:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added Galvez''s opinion "doesn''t matter (because) he''s not
        a lawyer."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0409dfe8-5e61-409e-a534-ee364d9ee3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:15:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes earlier said that Solicitor General Jose Calida stole
        his records, a claim denied by the government''s top lawyer. For his part,
        Lorenzana confirmed Calida called him on August 16, inquiring about the senator''s
        amnesty papers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d5065-25ef-49c2-ae9e-2f41c9ad4d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:15:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is out on bail after a branch of the Makati Regional Trial
        Court revived his rebellion case and ordered him arrested in line with Duterte''s
        voidance of his amnesty.</p>'
  'facebook-hack-tinder-pinterest-spotify':
    'author': 'Donie O''Sullivan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-02T14:12:13.332+08:00
    'imagesource': 'jcr:8d8ada6a-36eb-407e-ba4d-f4a581afd8b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9323b52-6942-4c6c-892d-c283f90b882e'
    'lead': 'A massive Facebook breach may also have affected users of hundreds of
      other websites and apps. But  days after the public disclosure of the breach,
      it''s not clear that those companies know what, if anything, might have happened
      to their users.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:17:35.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:32.425+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:54.146+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tinder, Pinterest and others struggle to determine how Facebook hack
      affects their users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dbda12-e0f2-4f28-bc32-424a3b2363be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A&nbsp;massive Facebook breach&nbsp;may
        also have affected users of hundreds of other websites and apps. But days
        after the public disclosure of the breach, it''s not clear that those companies
        know what, if anything, might have happened to their users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87d5ae-f70e-4d74-8d56-b5a298477dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the dating app Tinder said Monday that Facebook
        has shared only "limited information" and called on Facebook to be "transparent"
        about which of Tinder''s users may have been affected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a73fa0c-f87a-485a-974b-3a0005e3476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Facebook said it was preparing more guidance
        for app developers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b274906-7758-461b-bcb3-f0ddbc87e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wide range of digital services, including big names like Tinder,
        Spotify and Airbnb, allow users to log in to accounts on their platforms using
        their Facebook credentials, a process known as Single Sign-On, or SSO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594df2bc-d6b9-489b-a8b3-9cdf46661abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach, which Facebook has said affected 50 million of its users,
        would have allowed hackers to log in as those people on Facebook and on apps
        and websites that allow SSO though Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021bba85-8e96-447b-8e12-cbf731d70200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to almost a dozen companies that offer the Facebook
        login capability. None of them would say if they had identified any overlap
        between their users who log in using Facebook and the 50 million Facebook
        users whose data was exposed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48db4d8-3415-4ad9-bdb8-2652be0db608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying that overlap could allow the companies to examine if
        affected Facebook users'' data was also compromised on their platforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa5611-c784-4c16-87f5-9e87c5b6c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Polakis, an assistant professor of computer science at the
        University of Illinois at Chicago, said that single sign-on is a useful feature,
        but also a very risky one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78beea3f-d9d6-40f2-8cff-584c1b07d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The importance here is that since Facebook has become the most
        popular identity provider out there it''s not easy to evaluate how many accounts
        of yours hackers might have accessed," said Polakis, who has studied the feature
        extensively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce70bdf6-b74b-4a05-8a1e-42907480cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN on Monday, Tinder said it has done "a full
        forensic investigation" since Facebook''s "limited" disclosure and has found
        "no evidence to suggest accounts have been accessed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc92bbf-a875-499a-8447-9a2c74222b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder continued, "We will continue to investigate and be vigilant
        — as we always are — and if Facebook would be transparent and share the affected
        user lists, it would be very helpful in our investigation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee7199-dce8-4601-8b13-5edbc4ff54a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tinder spokesperson pointed out that most of its new users sign
        up to the service without using a Facebook login.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c438b-bc90-4ad4-93bf-b729acd0a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinterest, another company that allows its users to log in using
        Facebook, told CNN that it was working with Facebook to determine if any Pinterest
        users were impacted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1476d9-c9eb-4c33-bffd-4479aa7a200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said in a statement Monday that developers of apps that
        use Facebook login "can detect the forced logout actions we took on Friday
        and protect people using their apps."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53ae3f-36a7-43c4-a571-eebaadab2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are preparing additional recommendations for all developers
        responding to this incident and to protect people going forward," a Facebook
        spokesperson added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b67d8-9d52-4c7a-b8b6-34c71992d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb and GoFundMe, two major services that allow users to log
        in through Facebook, did not respond to CNN''s requests for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e33fb4-59b6-49cc-ae0b-1921cc1dbee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify told CNN it takes the security of its users'' privacy very
        seriously.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce67e4c-6228-4f60-b5e7-589a98150511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that "as a precaution, concerned users can update
        their Spotify password, or if the account was created through Facebook, the
        Facebook login via their instructions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbff70-a64b-4a5a-b0f5-aeea58e0aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precautionary advisory comes after Facebook told users that
        they didn''t need to change their passwords because the hackers did not have
        access to passwords.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e1e83-6040-4773-9eb8-bedf512d65da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No company that CNN reached out to explained what practical steps
        they were taking to ensure their users had not been affected by the attack
        on Facebook.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a908331-ecda-44d3-bcdd-5f0246bb6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headspace, a meditation and wellness app, told CNN, "We''ve investigated
        the matter and found no abnormalities, though we have initiated precautionary
        measures to protect our members and are continuing to monitor."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80319bb-a21c-4243-a372-4c398a087bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not detail what its investigation entailed nor what
        precautionary measures it took.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62173894-c8fe-4cdf-8f90-0ff4c9a10e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other apps allow their users to log in through Facebook but have
        additional security measures on top of that login.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968389bb-c4c5-41a3-ab82-d3e4bfa4f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Ancestry told CNN, "While Ancestry does support
        Facebook login for some functions, we always require an additional Ancestry
        username and password to access sensitive account functions such as downloading
        your DNA data, changing your password, changing your email address or accessing
        payment information. Our customers'' exposure is minimized by these additional
        controls."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6774ba0-0f2f-4f3b-adba-35f94ebbfc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TransferWise, a money wire service that allows users to log in through
        Facebook, said its investigation was underway but that it had "no indication"
        that its customers had been affected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc94ea9-c96e-4eb9-8729-ced750c1a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that in order for any money to be transferred users
        are asked to verify their identity through a second step that does not involve
        Facebook.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760ac24-f5a4-4574-8bf3-ea7c8ec5e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:17:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tinder, Pinterest
        and others struggle to determine how Facebook hack affects their users."</em></p>'
  'Naomi-Osaka-WTA-Finals':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-02T14:08:04.356+08:00
    'imagesource': 'jcr:3aaa79a9-d73d-416e-ace5-e71f2e3708d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03d9e3c6-062e-46b3-8cef-9a59cdd8ef17'
    'lead': 'Naomi Osaka has become the third player to secure a berth at the season-ending
      WTA Finals later this month after the 20-year-old Japanese amassed enough points
      in the Race to Singapore to qualify for the eight-woman event.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:20:51.760+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:32.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:54.256+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Osaka becomes third player to secure WTA Finals berth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc98b9-7649-49f4-b5a6-2412ffe662dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:20:51.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> U.S. Open champion Naomi Osaka has
        become the third player to secure a berth at the season-ending WTA Finals
        later this month after the 20-year-old from Japan amassed enough points in
        the Race to Singapore to qualify for the eight-woman event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce881f-fa10-494d-8559-5f038433c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:20:51.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka stunned Serena Williams in straight sets to claim her and
        Japan’s first ever Grand Slam title in New York last month and she backed
        that up with a run to the final at the Pan Pacific Open to all but ensure
        she would make her debut in Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c4bb6f-e8af-4700-b842-8b461989a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:20:51.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After claiming victory in her opening match at the ongoing China
        Open in Beijing on Monday, Osaka joined Romanian world number one Simona Halep
        and German Wimbledon champion Angelique Kerber as qualifiers for the WTA Finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31e164-c7fe-4413-ada6-69cf0cb1ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:20:51.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Qualifying for the WTA Finals is a huge accomplishment,” said Osaka,
        who beat Frenchwoman Caroline Garcia to win a junior version of the Singapore
        tournament three years and will be returning for the first time as a senior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b39f0-e96c-460f-a5b9-dc622b26177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:20:51.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Winning the WTA Rising Stars Invitational in 2015 helped give me
        the confidence to play on the big stages, so I am excited to go back to Singapore
        and compete with the top players of the season.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dee9888-f586-46f1-bbf0-12c0485a9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:20:51.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big-hitting Czech Petra Kvitova and Australian Open champion Caroline
        Wozniacki of Denmark, who won last year’s WTA Finals, are also poised to qualify
        for Singapore but the remaining spots appear to be a four-way battle for three
        places.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382f79e-b636-4608-aefe-385fbb5d4384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:20:51.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Sloane Stephens, Ukrainian Elina Svitolina, Czech Karolina
        Pliskova and Kiki Bertens from the Netherlands will fight it out to complete
        the field for the October 21-28 tournament being held for the fifth and final
        time in Singapore.</p>'
