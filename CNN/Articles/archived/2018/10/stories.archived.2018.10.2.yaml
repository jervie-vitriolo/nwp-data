      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Four
        days after President Rodrigo Duterte''s remark on extrajudicial killings,
        the Palace has once again issued a reaction to his critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52570620-c45c-4a8e-9ac0-c57a14599e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Monday dared Duterte''s
        critics that instead of trying to win a case in the International Criminal
        Court (ICC), they should file a complaint against him in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f4129-bb8d-4a74-a99a-adba1d1970cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ICC is reserved as a court of last resort. Ang problema, <em>wala
        naman po nagdedemanda dito kay presidente</em>. <em>Maski meron siyang</em>
        immunity while he sits in office, <em>pwede po magfile sa</em> Ombudsman and
        the Ombudsman can investigate for purposes of recommending impeachment proceedings.
        I''m sure after three more years, p<em>wede naman siya makasuhan,"</em> he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec2c51a-2f06-4b7d-8934-d091ea2caf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The problem is that nobody has sued the President.
        Even if he has immunity while he sits in the office, anyone can file a complaint
        before the Ombudsman and the Ombudsman can investigate for purposes of recommending
        impeachment proceedings. I''m sure after three more years, he can be sued.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f173ba-d6d1-4787-99ca-ed47ed128c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said for the ICC to have jurisdiction over the alleged killings,
        the complainants need to prove the country''s justice system is not working.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8d36e-e3aa-4a24-96c8-c4344f7c46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a domestic statute also penalizing crimes against humanity,
        therefore, it is incumbent upon the complainants to show that the Philippine
        justice system is simply not working... The ICC can only have jurisdiction
        if our courts, prosecutors are unable or unwilling to exercise jurisdiction,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe305a3-2dc2-476d-8b93-5dad7533a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a human rights lawyer, said it is "insulting" to judges and
        lawyers for critics to imply the judicial system in the country is not working.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f05492-bb58-4c63-98ea-9b93798308c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi man siya perpekto, gumagana pa rin</em> (It''s not perfect,
        but it''s still working)," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c63e32-ee78-498a-9de7-e4778dde6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the ICC has not yet even started its preliminary investigation
        into the alleged extrajudicial killings in the country. The ICC, in February,
        said it will launch a preliminary probe, but its status remains unclear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3791058d-bc2c-40b5-95a9-a0b4f0eee8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s EJK remark</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca0982-c64f-4614-a697-45c599566530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte''s pronouncement that his "only sin is the extrajudicial
        killings" will not strengthen the crimes against humanity case filed before
        the ICC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cccab93-746a-4731-b8cb-be7582f2ca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s critics, such as former Solicitor General Florin
        Hilbay and Senator Antonio Trillanes IV, said Duterte''s statement can be
        used by the ICC against him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b6ea6e-a361-4fb9-a134-86fc9ef2dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte did not admit to committing murder, despite thousands
        of drug suspects killed during anti-drug operations under his term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542c198-6e2f-415b-ad9e-c9a943696a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this amounts to admission, because for it to be
        an admission, he must have explicitly admitted to the crime of murder, which
        he has not," Roque said in a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07ee15-99bb-4739-96ef-3abb1eb2e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on September 27 seemed to have admitted his shortcoming
        on alleged extrajudicial killings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64c9ad-dffb-44c4-94d4-a87ee8caa899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano kasalanan ko? Nagnakaw ba ko diyan ni piso?... Ang kasalanan
        ko lang, yung mga</em> (What''s my sin? Did I steal a peso?... My only sin
        is the) extrajudicial killing," Duterte said in a speech during the recognition
        of career service professionals in Malacañang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9074a-ce6a-45c2-b4e9-1dcede5602fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, his officials have released several statements and clarifications.</p>'
  'Ryder-Cup-Europe-USA-Paris':
    'author': 'Rob Hodgetts'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-01T15:08:54.821+08:00
    'imagesource': 'jcr:15fe5d36-cb45-420f-96ff-210a5f466123'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74ca55e3-7b8c-4d8e-b34b-44db46bc1234'
    'lead': 'Europe''s win was built on a dominant display over the first two days,
      a unity and excellence in team play that forged a 10-6 lead heading into Sunday''s
      singles.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T16:55:13.504+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:27.266+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:57.508+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ryder Cup: Europe trounces powerful USA in Paris

      '
    'updated': 2018-10-02T08:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba7a2d-7b5b-49a2-b2a0-e125a425f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — They arrived with a swagger. They left humbled, sent packing
        by Europe''s band of brothers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc2a2b-2e04-4a09-8e7f-79d412a66389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This powerful USA team, featuring&nbsp;a resurgent Tiger Woods,
        were supposed to retain the Ryder Cup. They were supposed to end the 25-year
        wait to win in Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e46cc7-cd3a-4d24-98c3-439b379de66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite a late charge on an electric Sunday, Europe held firm
        to deliver a stunning 17½-10½ victory near Versailles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf30b44-0295-4a4e-a52f-422a65597a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s win was built on a dominant display over the first two
        days, a unity and excellence in team play that forged a 10-6 lead heading
        into Sunday''s singles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac078bd9-8921-4df6-9191-924bd9539771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INTERACTIVE:&nbsp;Ryder Cup moments</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50415b78-266a-4e72-8a76-99a0b9a90a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They needed the buffer, too, as the might of American golf hit back
        hard. The USA won three of the first four matches to close to within a point.
        For much of a sizzling afternoon there was an undercurrent of nerves among
        the massed ranks of singing, chanting, cheering European fans at Le Golf National.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44550c2-651f-41ac-836c-d0e3e30a4a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these early skirmishes proved fruitless in the context of the
        overall battle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a3eb64-b8d8-436c-b49c-fd2e587c237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Woods fell to Spanish rookie Jon Rahm, Europe were three points
        clear again and closing on the 14½ needed to win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e6e61b-6d86-448d-ac19-0e33389a367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s long-time&nbsp;Ryder Cup talisman Ian Poulter&nbsp;took
        them to the brink with another chest-thumping victory against world No.1 Dustin
        Johnson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4672278-9eb2-4976-b41e-4e9ef4d1f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Phil Mickelson found the water on the 16th and conceded his
        match to Italy''s Francesco Molinari, the Cup was back in European hands for
        the seventh time in nine events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f646c265-531e-4302-817b-098e5b0d0a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gave the unbeaten Molinari, the British Open champion, a record
        fifth point for the week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a0828-4e6d-446c-8647-18ff30d64c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been amazing," European captain Thomas Bjorn told Sky
        Sports amid deafening scenes of celebration from roaring fans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45943ef-ea28-4f0d-bd4b-72bc3f782d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 12 of them have been unbelievable the way they bonded together,
        they were determined they set out to do a job for themselves. For me it was
        an easy job to guide them in that direction. They wanted it desperately. It''s
        all down to 12 players and them only."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df008ff5-aa11-4ca2-9220-98ac4fb0acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Why the Ryder Cup is like a drug for Ian Poulter</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb88a0-1036-49f9-9ca1-0c10f90b0430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;How the Ryder Cup became rock ''n'' roll</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3e967-1747-42e8-86a1-467111b9f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;France falls in love with Tiger Woods</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0343b0-85a1-4942-9b86-89415fe14e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molinari, who won four points with rookie partner Tommy Fleetwood,
        said: "It means more than majors, more than anything.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfc039-24c8-49d8-ad3c-b2e11c737dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard not to get emotional when you think about the other
        players, the vice captains, the wives. They had the strongest team ever, probably,
        but we were just so good. Its unreal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7d276-ec3e-4f84-9e8d-f2fb50fb5e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USA team were touted as one of the strongest ever, and were
        determined to build an ongoing dominance in the event following the 17-11
        win at Hazeltine two years ago to snap Europe''s three-event winning streak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f622b6-114c-443d-b421-868e3aa6aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Woods, the recent Tour Championship winner, the US boasted
        world No.1 Johnson, a double major winner this year in Brooks Koepka, nine
        major winners in all, six of the world''s top 10 and an average world ranking
        of just over 11.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f3d97e-4616-4e87-a8fd-36d2a87f9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Europe won eight straight matches, including an historic
        whitewash in Friday''s afternoon session, the USA superstars were reduced
        to wide-eyed tourists swept up in a maelstrom of noise and color.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe591c7-6c46-4e7b-87a4-7d507412fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe had five major winners, four of the world''s top 10, including
        world No.2 and recent $10 million Fed Ex Cup winner Justin Rose, and an average
        of world ranking of 19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccdf13-085d-4a88-bda0-be8cd42ca1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bjorn''s side, though, the sum was greater than the individual
        parts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8fd39b-0a80-4864-a921-75b8341b4de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 members of the team, which included five Ryder Cup rookies,
        contributed at least a point to the victory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0dc481-444c-4165-b6b5-8cc0506d8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Sergio Garcia, picked as a wildcard for his experience
        despite a poor season, won his third point of the week with victory against
        Rickie Fowler. In doing so, he became the leading points scorer in Ryder Cup
        history, overtaking Nick Faldo with 25½ points overall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b54ed5-7fda-4082-be6e-e029b2279e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bjorn added: "This is such a special event and experience, when
        you come with the right attitude (you) can achieve great things."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3658e8-56ba-4797-8504-99feb9ae8a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furyk said he was "proud" of his team for fighting hard in Sunday''s
        singles, but there was to be no momentous comeback to rival the USA''s 10-6
        reverse at Brookline in 1999 or Europe''s "Miracle at Medinah" in 2012.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377de300-04a0-4b1b-beb2-b6e10b090b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a time this morning when it looked like we had a chance,"
        Furyk told Sky Sports. "My hats off to Europe. They played well, they turned
        it around. Hats off to Thomas, he was a great captain, his 12 team members
        played very well top to bottom."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942ee80-790c-4c89-9b82-f1828ad1a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postmortem for USA will begin now and rumble on until the next
        Ryder Cup in Whistling Straits, Wisconsin in 2020.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133485c-5a37-4d93-a157-91fb65ffd7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area of intense debate will be the USA''s perceived lack of
        readiness for Le Golf National.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e40e9-c1cc-499a-925d-99909bdea7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the Americans had played only eight competitive rounds
        at the course before the event, compared with 236 for Europe. Only one American,
        Justin Thomas, came over to play in this year''s French Open at the venue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88feeaa6-7fac-4975-bcc5-10bb70a1e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tight fairways and thick rough also appeared to trip up the
        Americans, who favor a more open, driver-friendly layout.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b2da41-d37d-483d-9c5d-0b61708054a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furyk, though, was resolute. "We were prepared, we understood the
        golf course. We were outplayed," he said in a sombre team news conference.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a42b33-cb88-4a1c-94af-721192f8eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance of some of his players will also face scrutiny.
        Despite his heroics in the PGA Tour finale, Woods failed to contribute a single
        point, as did misfiring veteran Phil Mickelson and rookie Bryson DeChambeau.
        Patrick Reed, dubbed Captain America for his previous Ryder Cup heroics, was
        also out of sorts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11fabf-89fb-4332-94f8-c0410f125206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t execute the things we planned," said a dejected Woods
        as the persistent "Ole, ole, ole" chants of jubilant European fans rang out.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcdd645-98dd-44b7-879c-b412bd7b6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I went 0-4 so it''s disappointing. To have a Ryder
        Cup end that way doesn''t feel very good. At the end of the day, we came here
        as a team to win or lose. Unfortunately we lost this one."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1f6d6-6b84-47a4-b4ef-444521ea9291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:55:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Europe, the only thing that will linger is the taste of victory.</p>'
  'bertiz-naia-video-protocol-breach':
    'author': ' Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-01T12:42:59.486+08:00
    'imagesource': 'jcr:711b4114-4f46-4b41-b722-7d196dc61ffe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77a70ad8-0fb1-4c5b-a098-90eed085570f'
    'lead': 'Transport Security Administrator Art Evangelista says the solon''s ID
      card is not a license to skip security checks. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T17:00:22.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:26.913+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:57.658+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airport officials: Rep. Bertiz breached security protocol in NAIA

      '
    'updated': 2018-10-02T14:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5b009-752e-4d75-9b58-4386c833e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Airport
        officials said there was a clear "breach of protocol" in security procedures
        by Deputy Minority Leader ACTS OFW Partylist Rep. John Bertiz, based on a
        publicly released video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8a155-ee04-48f9-8afe-9c127cdbb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Monreal, general manager of the Manila International Airport
        Authority (MIAA), said based on the footage alone, Bertiz violated security
        protocol by not removing his shoes at the checkpoint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821142f4-3813-41d1-8797-8740fc8b26fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the statement of Office of Transportation Security
        (OTS) Administrator Art Evangelista, who said Bertiz breached security procedure,
        for forcibly confiscating the ID card of an airport security staff member.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91cbae9-0699-44b9-b1fb-bb346dfde5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista earlier reviewed their closed-circuit television video
        of the incident. In the video, which was also shown to the media, Bertiz was
        seen keeping his shoes on while going through airport security in the Ninoy
        Aquino International Airport (NAIA). He later shoved his ID card to the face
        of an airport staff member identified as Hamilton Abdul, then snatched and
        confiscated Abdul''s ID card.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a4dde-44fe-427c-b095-86834eda344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag binabasehan natin ''yung video merong</em> breach of
        protocol. <em>Malinaw naman eh</em>. I need not to expound it. <em>Kayo ba
        gagawin niyo ba minsan sa buhay niyo ''yung aagawin ''yung ID nang nakaduty?"</em>
        Evangelista said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be9394-dd3c-411e-baab-91f6f4924d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we''ll base it on the video, there was a breach
        of protocol. It''s clear. I need not expound it. How about you? Would you
        ever steal the ID of those on duty?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdae34a-5bb0-43d8-a714-39dbbe87ead3'
      'mgnl:activationStatus': true
