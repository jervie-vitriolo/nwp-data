    'jcr:uuid': '6bb6be6f-a10f-43df-82bd-2af31ad794c0'
    'lead': 'The mayor of a town in La Union was killed in an ambush Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T16:48:12.640+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:27.615+08:00
    'mgnl:lastActivatedBy': 'jeff'
