      'jcr:uuid': '0af8cd6a-8232-4f79-abd5-0be04131fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:24:44.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video obtained by an attendee, Cardi B is seen lunging towards
        Minaj and then being restrained. Security for the Plaza Hotel alerted police
        but no arrests were made.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b0f2e-4253-49a8-8aff-61e6fcd7fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:24:44.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident,&nbsp;Minaj&nbsp;went on her Beats 1''s "Queen
        Radio" show and with a message for the rapper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d56d6-0904-456a-aad7-3f649eba9a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:24:44.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re angry and you''re sad. This is not funny," Minaj said of
        Cardi B. "Get this woman some f***ing help. This woman''s at the highest point
        in her career and she''s throwing shoes?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21cd811-378f-46e2-98bb-921b78671eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:24:44.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B has had rapid success as a recording artist with three No.
        1 Billboard hits. Her collaboration with Maroon 5, "Girls Like You," is currently
        ranked No. 1 on Billboard''s Top 100 chart. She performed over the weekend
        at the Global Citizen Festival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c2667-6fb9-425a-921a-044a8a2e771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:24:44.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Cardi B''s representatives for additional
        comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7b1b9-a034-4383-bae2-c23b83f90070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:24:44.546+08:00
