      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration on Monday said it has barred a suspected
        ISIS member from entering the country on September 22.</p>'
  'stock-market-peso-october-2':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-02T18:30:54.599+08:00
    'imagesource': 'jcr:ff3e133f-b3fd-43b6-ac15-8d6a9deba92a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b982b25e-ebfa-402a-b52c-c9f43668fbfb'
    'lead': 'All sub-indices are in the red in the Philippine Stock Market as the
      peso continues to depreciate, with traders wary about the upcoming September
      inflation data.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T14:57:28.719+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:33.180+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:53.687+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stock market continues to bleed; peso falls by 14 centavos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbeead-ac62-4c0a-b20a-31892881c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        upcoming inflation data and continued trade tensions between the United States
        and China have spooked traders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb19e2c-8102-4d0b-9b79-1d79a8d720a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a continued bloodbath in the Philippine Stock Exchange,
        with the market closing at 7,132.36 points, breaching the 7,200 threshold
        at a sharp 1.24 percent decline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ba075-a1e1-4073-baa2-a2c61e85bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso depreciated further to ₱54.29 versus the dollar,14 centavos
        weaker than yesterday''s close.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d21ea4-7143-46e8-8774-e6f3b22b6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts and traders point to strong economic data from the U.S.
        and the upcoming September inflation data as reasons for these declines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87909ff-b7c7-4fed-984f-8a68782a2b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peso depreciated likely because of inflation concerns and lingering
        U.S.-China tension, despite positive developments on NAFTA," said Land Bank
        market economist Guian Dumalagan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7724221f-311b-41e3-983d-4f578678c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading in the U.S. stock market surged yesterday following the
        announcement of a new North American Free Trade Agreement (NAFTA) between
        the U.S., Canada and Mexico.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d244b8-cb63-4165-8513-1e34d357ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stronger U.S. stock market had an inverse effect in stock trading
        in Asian markets, said Luis Limlingan of Regina Capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19020016-637e-4c36-9241-270029e5ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The New NAFTA propelled the DJIA (Dow Jones Industrial Average)
        to new high, while sending the Philippines and other Asian markets into a
        sell down once more as foreign funds continued to view the U.S. as a safer
        haven despite the higher trading multiples," Limlingan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea47c31-973b-4883-9683-456271782464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders expect trade to remain weak in the coming days due to the
        upcoming announcement of last month''s inflation data by the Philippine Statistics
        Authority (PSA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a5abd-f242-4f61-ada4-a419ddcf3ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might however continue to see more of the lackluster volume
        in the next few days as the market awaits Friday''s inflation data release,"
        said Gio Perez of Papa Securities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a89d2-55df-458e-b3b3-85f5195d9f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas said that inflation is expected
        to be as high as 7.1 percent in September. The Department of Finance, however,
        expected inflation to fall at 6.4 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700b4b5-3de8-4b58-a09f-a2b4f0929bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BSP pegs September inflation at 6.8%</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc8c4cd-d88d-4431-a1d0-7f9e48ab5f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should September''s inflation be higher than August''s 6.4 percent,
        this would be a fresh near-decade high for the speed of price increase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3e50a3-d782-4731-b36c-a911680e3268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:57:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA is expected to release the September inflation data this
        Friday.</p>'
  'doh-backs-sin-tax-increase-alcohol':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-02T18:25:15.518+08:00
    'imagesource': 'jcr:c5b0cce3-5a66-471b-b65b-c85a0c9e3f4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30ff2a52-e3f5-43ae-8367-7d7510558b6d'
    'lead': 'Health officials and advocates want excise taxes on alcoholic beverages
      raised to 25 percent to discourage Filipinos from drinking.   '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:01:09.894+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:33.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:53.747+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health department backs 25% tax increase for alcoholic drinks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4622d7c-993a-4c35-aaf4-dd5ba7be6b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> Health
        advocates want to raise excise taxes on alcoholic beverages to 25 percent—
        to discourage Filipinos from drinking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed564588-84ca-469c-ad1a-28f9cf8da8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, through pending House Bills 8286 and 4839, plan to implement
        a 25 percent ad valorem tax on alcohol products. Once approved, this will
        be a 5-percent increase from the currently implemented 20 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36a360-c9fc-4c39-b283-18eea6fba651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A P30 peso tax, which will be based on the amount of alcohol in
        the beverage, will also be imposed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1bf0e-52a0-4e16-a84f-61a0ac7eb181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Department of Health (DOH) and medical practitioners
        said they will support the proposed measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7cf1f-ebe1-471d-8499-aa2706d56d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s hearing of the House Ways and Means Committee, Dr.
        Rosalie Paje of DOH said this will be a win-win situation for the government
        and citizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc13a4b-dd05-4eca-89af-1a8e5dc94f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasing the excise tax is the best buy and a win-win intervention
        for reducing alcohol consumption, increasing the revenue for health, building
        on the public health impact of RA 10351," Paje said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c3728-4e4e-4b3d-b33b-449337434b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health advocate Dr. Tony Leachon, meanwhile, noted alcoholic consumption
        is the seventh leading cause of preventable deaths globally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa906b-c984-432a-a013-a78ce8eabc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic conclusion of the medical group based on The Lancet (medical
        journal) studies is that no alcohol content or consumption is safe, whether
        mild, moderate or severe," Leachon said during the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef46060-119b-4e31-bf41-d852671b6ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you raise your alcohol content, they die of cancers in 30 percent
        of cases and heart disease," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffacf914-de49-47bf-adcb-fb03bb92a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under R.A. 10351 or the Sin Tax Reform Law, the ad valorem tax for
        alcohol products remains at 20 percent. A specific tax of P20 per proof liter
        is also imposed for the alcoholic drinks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef3a16-de4f-425d-918d-ee53ac91a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this measure, the government aims to finance the Universal
        Health Care program by increasing excise taxes on tobacco and alcohol products,
        among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8dcd0c-dc50-4b87-a7ec-a89585081f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Proposed tobacco tax to benefit health care — Duque</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be307df-81e8-4e29-99d6-bdcf2bb194ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Ways and Means committee has already created a technical
        working group to study the proposals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845db50-6c7e-487c-9b74-43b48f499122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:01:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
