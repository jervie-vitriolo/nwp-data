      'mgnl:type': 'text'
      'text': '<p>Indonesia President Joko Widodo visited the disaster site Sunday
        and said the priority is to evacuate survivors and help aid workers bring
        in food and fresh water. He has authorized the country to request international
        aid relief.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
