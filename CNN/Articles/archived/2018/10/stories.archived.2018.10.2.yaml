    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA Asia Champions Cup: Meralco Bolts settle for fourth place after
      losing to SK Knights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c3474-07c2-4d58-9209-58a36bc0a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:45:20.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 2) —</strong> The Meralco Bolts
        suffered a 91-87 setback against SK Knights in the battle for bronze medal
        Tuesday at the Stadium 29 in Nonthaburi, Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97799586-9de7-40eb-b24c-1a244dec1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:45:20.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baser Amer waxed hot for Meralco as he knocked down three outside
        shots to lead all scorers at the end of the opening quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ce632-f98c-4346-8561-4006cd19c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:45:20.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SK Knights distributed the wealth more which enabled them to
        take a 46-38 edge at the halftime break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f2682c-d799-439f-b91b-9a5d7e3e2fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:45:20.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flurry of three-point shots by KG Canaleta paved the way for Meralco
        to gain some confidence and grab the advantage heading into the final period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c08ee0-aa7f-4aa4-b75a-e963814fefdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:45:20.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SK Knights had enough ammunition to hold the Bolts off in the
        crucial stretch of the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c9b59-dc8f-464f-b092-249d28d72863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:45:20.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports Diamond Stone and Allen Durham powered Meralco with 32 points
        and 21 points, respectively. Canaleta led the locals with 15 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4fda05-a0b2-4671-9cce-0afbcb0d2988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:45:20.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DaJuan Summers paced SK Knights with 26 markers and seven boards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9be26a-aaa5-45c5-bcc3-006054e2bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:45:20.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59099706-7530-43f8-b64f-b2b562db1218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:45:20.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SK Knights (91) –</strong> Summers 26, An 17, Kim M. 14,
        Choi 13, Lee 11, Kim G. 2, Kim S. 0.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd21f0-0c21-4a42-b950-46e974822b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:45:20.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meralco (87) –</strong> Stone 32, Durham 21, Canaleta 15,
        Amer 12, Lanete 3, Tolomia 2, Caram 2, Atkins 0, Hugnatan 0.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156756f5-ce24-4e6e-a411-448e35c314a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:45:20.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
