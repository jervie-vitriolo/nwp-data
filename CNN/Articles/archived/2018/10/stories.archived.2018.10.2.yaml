      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Roald Dahl''s Matilda
        confronts Donald Trump in new statue."</em></p>'
  'Donald-Trump-NAFTA':
    'author': 'Jeremy Diamond'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-02T07:57:25.279+08:00
    'imagesource': 'jcr:8aee3f63-a80f-45e7-bd82-f9754f2df9f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33e87d76-ad6e-4cad-ad60-12b3aae5faa7'
    'lead': 'U.S. and Canadian officials reached a deal late Sunday night, a month
      after the U.S. brokered an agreement with Mexico and Trump threatened to exclude
      Canada from the three-party framework.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T16:16:24.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:29.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:56.296+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump hails new U.S.-Canada-Mexico trade deal and his own negotiating
      tactics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475da8fd-377c-4fc7-8157-c674bafb8573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Monday celebrated&nbsp;his
        administration''s renegotiation of NAFTA, calling the new deal&nbsp;with Canada
        and Mexico "historic news" that will be a boon for the U.S. economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b0729e-bf5d-47f0-9096-1e39ffea2225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President attributed the successful renegotiation, which
        marked the fulfillment of a key campaign promise, to his hard-nosed negotiating
        tactics and his willingness to impose new tariffs. Reveling in his victory,
        Trump made clear he will continue to draw from the same playbook -- one that
        has made Wall Street and&nbsp;top Republicans in Congress queasy&nbsp;-- as
        he looks to renegotiate trade deals with other countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283422b-f649-4f2b-9383-c320ddbfe8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without tariffs, we wouldn''t be talking about a deal," Trump said.
        "Just for those babies out there that talk about tariffs -- that includes
        Congress, ''Please don''t charge tariffs'' -- without tariffs, we wouldn''t
        be standing here."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3daf0-edc0-4b42-bde4-46b0afeaba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and Canadian officials reached a deal late Sunday night, a
        month after the U.S. brokered an agreement with Mexico and Trump threatened
        to exclude Canada from the three-party framework.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8051e-2f6f-40b0-bfed-644647ecd0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me the fact that we got a good agreement is all the evidence
        you need that the President''s approach is the good approach, is the right
        approach. If you''re not willing to walk away from an agreement, you''re not
        gonna get one, right?" Lighthizer told reporters after Trump''s Rose Garden
        news conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe857a3-fdab-4cac-b359-2e085706cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has long railed against NAFTA, once again called the
        original agreement "the worst trade deal perhaps ever made" and described
        the new U.S.-Mexico-Canada Agreement -- dubbed the USMCA -- as a boon for
        American farmers, U.S. manufacturing and improve labor standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684a141-2351-4f1e-a361-dd99a36ffbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The factories were leaving, the jobs were leaving, people were
        being fired," Trump said, describing the old agreement. "We have negotiated
        this new agreement based on the principle of fairness and reciprocity. To
        me, it''s the most important word in trade."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da770fb-e791-4a20-91d9-9c22a5da480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new deal will be the most modern, up-to-date and most balanced
        trade agreement in the history of our country with the most advanced protections
        for workers," Trump said during a Rose Garden speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58bcdb-1368-40b2-9c1a-f14a30987d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always mindful of the branding, Trump touted the new "USMCA" name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71e547-4025-4964-8ad3-3a0a5a63b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s got a good ring to it," Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1ca33-95fe-4da4-b5db-23dc21c17db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Congress approve?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b0863-3587-4361-98de-f4c4b9724296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement represents the fulfillment of a signature campaign
        promise and the brokering of an agreement that just days ago seemed likely
        to unravel, threatening the decades-old North American free trade framework.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457345b-5388-4829-aba7-906653ff3e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump already appears concerned about the fate of his new trade
        agreement, wavering between saying he believes the trade agreement will "pass
        easily" and saying he worries politics will get in the way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed105b-953b-460b-a6ac-7eb1d33e7eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I plan to sign the agreement by the end of November. I then will
        submit it for approval to Congress where, in theory, there should be no trouble
        -- but anything you submit to Congress is trouble, no matter what," Trump
        said. "It''s the single greatest agreement ever signed but they''ll say, ''Well,
        Trump likes it, therefore we''re not going to approve it because that''ll
        be good for the Republicans, so therefore we can''t approve it.'' "</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62c331-6c1a-4af5-bbdb-de42c757ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later added he is "not at all confident," saying Democrats "might
        be willing to throw one of the great deals for the people and the workers
        -- they may be willing to do that for political purposes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b30a79-cdd9-4197-8e0c-fb815a85d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s US trade representative, though, said he believes the agreement
        will pass the up-or-down vote in Congress "with a substantial majority."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d79572-ff4e-42ec-9afe-bf19a5241b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to pass. And I think it''s going to pass with
        a substantial majority," Lighthizer said, pointing to improved labor standards
        and environmental protections that Democrats will like.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f065f78-aa60-4631-9ecd-cbb44b48a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it came together</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99dc37f-450d-40b8-8b6c-a51e3d8d6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiations between the U.S. and Canada appeared to be going
        nowhere fast when Trump warned once again last week that he was prepared to
        exclude Canada from a renegotiated NAFTA agreement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc741d-3950-4086-a23a-e89df8666601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll probably or possibly be just USM. It''ll be United States
        and Mexico," Trump said at a news conference on Wednesday, days before the
        Sunday deadline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a153f607-ffdb-4ab1-89a0-78dd6505450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday morning, Trump''s senior adviser and son-in-law Jared
        Kushner got a call from Canadian Prime Minister Justin Trudeau''s chief of
        staff Katie Telford and senior adviser Gerald Butts who wanted to make a final
        push to reach a deal, two sources familiar close to the negotiations said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45559b-8139-4e90-a17f-f594409919cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone call set into motion a series of phone negotiations over
        the weekend involving Kushner and US Trade Representative Robert Lighthizer
        on the U.S. side and the direct involvement of Trudeau''s most trusted advisers,
        leading to an 11th-hour deal late on Sunday night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f28dc7-3a3d-4ead-8fed-38cf30723d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S., Canadian and Mexican officials have been working to renegotiate
        NAFTA for much of Trump''s presidency, but the US began negotiating separately
        with Mexican and Canadian officials in recent months to get past sticking
        points involving those bilateral trading relationships.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c4e29d-0172-4216-a5eb-ca0a21ca1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, the U.S. reached an agreement with Mexico and turned
        to bringing Canada into the fold, all with Trump threatening to exclude Canada
        and move forward on a bilateral deal between the U.S. and Mexico.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d66ecd-fcd5-49bd-910d-6bfcee800962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides struggled to get past key sticking points for weeks
        after that, but sources credited the phone call from Trudeau''s advisers to
        Kushner with setting in motion a good faith, in the weeds negotiations to
        resolve the final hurdles, reinvigorating Lighthizer''s negotiations with
        Foreign Secretary Chrystia Freeland.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d320d-7dcd-482d-a052-aafcaa563ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was updated on the discussions and giving his feedback through
        the weekend negotiations, from Friday to Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c4866-8411-4e37-9df4-858a06bdb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Kushner''s close relationship with Telford that sources
        are crediting with getting the U.S. and Canada to this breakthrough.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ab7a9-754a-481a-83ef-45f735a92405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Kushner''s involvement has pushed negotiations
        past their toughest points. Kushner played a similar role with Mexico -- in
        that case, his close relationship was with Luis Videgeray, the Mexican foreign
        secretary, helped propel those talks to fruition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfaa33e-bb1c-4589-a8b5-73d2e4be1bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner and Lighthizer said later on Monday that Trump was deeply
        involved throughout the process of negotiating with Canada and Mexico.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad3f40-b651-4886-a270-7e645a0cee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lighthizer recounted Trump calling him frequently to ask him about
        detailed provisions in the agreement throughout the negotiations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df046b2b-e95a-4601-bc64-e44bf8a508a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:16:24.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no president I believe that ever knew the details of an
        agreement like this President," Lighthizer said. "I mean I''d get calls about
        things ... He was completely engaged, he knew the stuff."</p>'
    '31':
