        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">You prayed for us regardless of not knowing me personally.
        i waited for my Singaporean doctor to send my final diagnosis. Now i‚Äôm ready
        to open my heart... I‚Äôm sharing our story for you to understand THE PAIN MY
        FAMILY ENDURED...Bumagsak po ang katawan ko, in 1 month i lost 15 pounds.
        i was SCARED, our Mom had unexplained weight loss before her cancer diagnosis.
        That‚Äôs why i had my series of blood tests. This is our TRUTH. My initial diagnosis
        indicated an autoimmune disease. Selena Gomez, Gigi Hadid, and Wendy Williams
        all raised my awareness. To be specific, we were afraid it was lupus. Kuya
        was anxious &amp; confused. Bimb knew Selena‚Äôs journey. It was heartbreaking
        to see my 11 year old crying inconsolable tears and pleading, ‚Äúplease don‚Äôt
        leave me mama.‚Äù Bimb even offered me his kidney. Ang pera magsipag ako, kikitain
        ulit. PERO HINDI PO MABIBILI ANG EXTENSION SA BUHAY. Kaya nagmadali kaming
        lumipad ng Singapore for me to get the most thorough medical evaluation. To
        be specific i now know i have Chronic Spontaneous Urticaria, and yes, mine
        is an autoimmune disease. I am now, and for the rest of my existence will
        be, on high dosage antihistamines and having the EpiPen will always be crucial.
        Severe allergies are life threatening because of anaphylactic shock. I disclosed
        that i started maintenance medication to control my hypertension in 2015;
        i also have ongoing treatment for severe migraines. You know my life‚Äôs journey.
        Thank you for being with me through the tears and victories. I AM PROOF, LOVE
        MAKES US STRONG. Because we know WHY WE ARE FIGHTING...for me it‚Äôs for my
        health because 2 people i love more than life itself still need me for at
        least 10 more years. My prayer is simple, to raise my youngest son to become
        a responsible adult who‚Äôll care for his kuya, then God already blessed me
        more than i deserve. #laban (October 11, 1954, 64 years ago my mom &amp; dad
        got married. Heaven timed i‚Äôd get my medical answers now for me to remember
        BEING BRAVE is part of my DNA.)üåà</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
