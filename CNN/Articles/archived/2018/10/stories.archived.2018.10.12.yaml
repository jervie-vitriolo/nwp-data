    'jcr:uuid': '23e5cd51-a2e4-43c1-b034-20a43f9ef6fc'
    'lead': '''The flight was smooth. When we were talking about it kay Harry (Roque),
      bigla akong nahilo,'' President Duterte says. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
