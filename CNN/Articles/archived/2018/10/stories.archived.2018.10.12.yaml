    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:50.000+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Junjun Binay may challenge sister Abby in Makati mayoralty race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ee535-701d-488b-903f-edae4475a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) ‚Äî</strong> Jejomar
        "Junjun" Binay Jr. is keen on bringing back the "Binay style of governance"
        to Makati City, even if this means going against his sister, incumbent Mayor
        Abby Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65172b-0d40-4767-ab8e-b8791c94fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, he said his only option is to run for mayor, a post he
        held from 2010 to 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912666ec-f088-42d4-9c03-71b8fb86156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, kung maglilingkod ako, lalaban ako ng mayor," he said in
        an interview after he accompanied his sister, reelectionist Senator Nancy
        Binay to the Commission on Elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e50c1-7af2-41dd-a697-7d403a931431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun is unfazed with the possibility of challenging his older
        sister. He said there is a clamor from the people of Makati to bring back
        the type of governance implemented by their father, former Vice President
        Jejomar Binay Sr., when he was mayor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c79f5-6d10-434c-b7f1-f88681f7fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 13 councilors that bolted away from my sister. So dito
        nagsstart ang clamor. Maraming dissatisfied na senior citizens, mga vendors,
        people of Makati. When I go around, namimiss nila ang Binay style of governance.
        Namimiss nila ang Binay brand," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c102c7-c1e1-49c4-b9d9-188c1e2ac9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun said Abby does not embody that brand, because she is using
        the leadership style of her husband, Luis Campos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18ade9-dd48-4058-b91b-5c98ab00b118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binay vs. Campos ang lumalabas dito, kasi what I''m carrying right
        now is the Binay brand, the style of governance that my father has started
        for the people of Makati,"&nbsp; he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2cec95-a864-4b09-9ad7-0ddfef0d1342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "In fact, she has already said many times that ibang Binay
        siya, na hindi niya gagawin ang ginawa ng tatay namin, na hindi siya yung
        bababa para lumapit doon sa mga tao. We''ve seen that already. Hindi siya
        yung makikisalamuha doon sa baba. Inamin naman niya iyon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9bc7e-503b-4c94-9d56-1b8cfd3c4566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun said, once their family has ironed out the issue, it''ll
        be up to the people of Makati to decide whom they will elect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c710db0-150d-4ca2-bee9-d82d101fd0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what''s more important is sino ang gusto ng mga tao na
        maglingkod dito sa lungsod. I think that''s the more important question,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678bae29-09bc-4924-8ae0-32bcaf54b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No legal impediment</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e5902-75bd-4ac7-bcc3-feb9e69f825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun said he can still run for public office as there is no final
        conviction yet on his pending cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995fa76-5159-46b2-8e4e-31b949bbc992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan final and executory. Supreme Court lang ang pwedeng gumawa
        ng desisyon na iyon. I can still run, definitely," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bfceff-e406-424d-8586-1e0b98dc57dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman in October 2015 ordered Binay''s dismissal
        as mayor and his perpetual disqualification from public office after finding
        him guilty of grave misconduct and serious dishonesty in the bidding of the
        Makati City Hall Parking Building. But in May 2018, the Court of Appeals (CA)
        reversed the Ombudsman decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830445a8-2856-4755-a3e4-75862e7a625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA applied in Binay''s case the condonation doctrine ‚Äî that
        it can be assumed that voters have forgiven a politician for an administrative
        offence if they choose to elect him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d08ee-7508-4da9-90bb-8d79a56229df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: CA reverses Ombudsman ruling against Junjun Binay</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9006a187-2575-485b-8014-13b2fc08ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James Jimenez said there has to be a final
        conviction for Binay to be permanently disqualified from public office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e80c9-a323-43af-9e9b-1c9138115f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay questioned reports that Abby raised the issue of his legal
        challenges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae06446-ac17-467c-ab93-5ac3de8c564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no legal impediment. For me, that''s a sign of desperation...
        Why would she say that? Ito na lang ang way na manalo ang kapatid ko, na hindi
        ako tumakbo? For me, it will not hold water. Malinaw dito walang legal impediment.
        It''s not final and executory," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e417873-4b6c-4059-8114-804911024a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:40:21.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines multiplatform writer Regine Cabato contributed
        to this report.</em></p>'
  'bhutan-carbon-negative-greenhouse-gases':
    'author': 'Mark Tutton and Katy Scott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-12T10:55:32.333+08:00
    'imagesource': 'jcr:13734c4b-e2b1-461c-ae97-b969dbbb642c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9104506b-1c71-43e3-b17a-31052ec0662d'
    'lead': 'Bhutan takes more greenhouse gases from the atmosphere than it emits.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T13:46:49.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:38.192+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:50.106+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What tiny Bhutan can teach the world about being carbon negative

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a2921-c49d-4326-af0f-19471295bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:49.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> High up in the Eastern Himalayas is one
        of the greenest countries in the world. While many nations are struggling
        to reduce their carbon emissions, the Kingdom of Bhutan is already carbon
        negative: it takes more greenhouse gases from the atmosphere than it emits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ac4e7-9be9-4dd9-a738-0c7617f289d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:49.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandwiched between China and India, Bhutan spans approximately 14,800
        square miles ‚Äî roughly the size of Maryland. Its vast woodlands cover approximately
        70% of the country and act as a natural carbon sink, absorbing carbon dioxide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff8aeb-1461-4a7e-868e-7502bfba8068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:49.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, according to its own figures, this nation of around
        750,000 people removes nearly three times as much CO2 as it produces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed2a5c-bf7c-4429-a2d4-92dd0c55bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhutan''s ability to be a net carbon sink is partly down to its
        natural forests and the fact that it is relatively undeveloped ‚Äî most people
        work in agriculture or forestry ‚Äî which means it emits less than 2.5 million
        tons of CO2 each year. Luxembourg, for example, with a smaller population,
        emits four times as much.</p>'
    '7':
      'image': 'jcr:fe2c5421-379a-4a4c-9a2f-255eec176d6e'
      'imageCaption': 'Bhutan is renowned for its rich Buddhist culture.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5728fd-e1d0-45a4-9881-c83d401179a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c8060-0315-44f9-add9-7d4352bedf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other carbon negative countries in the world, and they
        are also heavily forested and undeveloped. But in Bhutan, there are other
        factors at play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98644017-c78d-494f-96b8-39b9026b7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 46 years the Bhutanese government has opted to measure
        progress not through its Gross Domestic Product, but through "Gross National
        Happiness," which places great emphasis on the protection of the country''s
        rich natural environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512a1e3-b775-4d21-8d29-785c516b6db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bhutan is the only country in the world that by its own constitution
        protects its forests," explains Juergen Nagler, of the UN Development Program
        in Bhutan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc4938-e3eb-44de-9509-0706dfa3c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental protection is enshrined in the constitution, which
        states that a minimum of 60% of Bhutan''s total land should be maintained
        under forest cover for all time. The country even banned logging exports in
        1999.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4040c-89d2-4e01-94f2-eba8817e95fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, almost all the country''s electricity comes from hydropower.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed49c9-7162-46ce-b33d-2454b8a43a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it produces so much hydroelectricity that it sells it to
        neighboring countries, which Bhutan claims offsets another 4.4 million tons
        of annual CO2 emissions. And Bhutan says that by 2025, increased hydroelectricity
        exports will let the country offset up to 22.4 million tons of CO2 per year
        in the region.</p>'
    '20':
      'image': 'jcr:d7171052-2d08-40b0-979a-7778051c285c'
      'imageCaption': 'Bhutan generates hydropower from its mountain streams.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b31cb2-62d8-4002-83fc-6919c37ea4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635651cf-64ff-4870-8d9c-71737424385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the COP15 climate summit in Copenhagen in 2009, and ahead of
        the 2015 COP21 summit in Paris, Bhutan pledged its greenhouse gas emissions
        would not exceed the carbon sequestered by its forests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d4b7e5-838e-4661-a836-89d75c30e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although projections show its emissions could almost double by 2040,
        the country will remain carbon negative if it maintains current levels of
        forest cover.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8cf218-bd2f-4a68-b36e-ce7bbcc68670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagler says that remaining carbon negative is of utmost importance
        to the Bhutanese as they have a "very high environmental awareness''" and
        "appreciate harmony with the natural environment."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3184f31-f78d-4942-9d64-616d23d9b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains that Bhutan is on a "green and low-carbon development
        pathway" with government initiatives to make the country''s agriculture 100%
        organic by 2020 and waste-free by 2030.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23b68c-db4f-4d64-bd8e-df7d636d7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhutan even limits the number of visitors entering the country with
        a daily fee of $250 per person to ensure the environment is not spoiled by
        mass tourism.</p>'
    '30':
      'image': 'jcr:60b2078b-f751-42d7-a3b8-81f9c81d6230'
      'imageCaption': 'A monastery on a hilltop in the Haa valley, Bhutan. The valley
        was off-limits to tourists until 2002.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f295db3-0b20-43e9-b75c-dc1c1b9969d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9265e6-afa2-46b9-8d8a-2175559e7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although the country is helping in the fight against the climate
        change, it is keenly vulnerable to its effects. Bhutan reports that its forests
        are being impacted by frequent rain and floods, which are causing landslides,
        and in the future, its hydropower sector could be badly disrupted by melting
        glaciers in the Himalayas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2331b5-5172-491c-a985-729b158e4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bhutan has a vested interest in trying to slow down climate change,"
        explains Matt Finch, an analyst at the UK-based Energy &amp; Climate Intelligence
        Unit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d67fd-ff10-41b5-9dfb-038d735fd643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes other countries can learn from Bhutan''s decision to
        put climate change first.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184ee93-7795-4a69-be13-b8cfd234831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finch tells CNN: "Bhutan (could have said) ''we want to be more
        connected to our neighbors, we want more industrialization, we want more economic
        development ... but they didn''t.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d08f27-b641-41af-ac56-89a6b75fa912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leadership is all about deciding what to do and doing it, and the
        leadership of Bhutan have decided they''re going to remain carbon negative
        ... and they''re sticking to their guns."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb37ae0-cc99-49f6-81b1-2721e6e0decc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagler agrees the country can act as an example to others. "Climate
        change is human made ‚Äî we caused the problems, we can also create the solutions,"
        he says. "And the solutions are there if we can muster the willingness. In
        Bhutan the willingness comes from its wisdom and enlightened leadership."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09724083-2477-4714-9033-160929a823e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:46:50.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "What tiny Bhutan
        can teach the world about being carbon negative"</em></p>'
  'globe-disney-time-please':
    'author': 'CNN Philippines Staff'
    'caption': 'Time Please winners John Mark Panares (2nd from left) and Jade Mabalos
      (middle) with Seshasaye Kanthamraju, Executive Director for Communications &
      Citizenship, The Walt Disney Company Southeast Asia (left), Miguel Bermundo,
      Director of Globe Citizenship and Advocacy Marketing (2nd from right) and JB
      Tan, Founder and Executive Director of iVolunteer Philippines (right).'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-12T11:23:43.155+08:00
    'imagesource': 'jcr:de5b50da-b8e6-42f2-a33f-4a6bc658be09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e32e7df8-fffe-48be-81ad-09c4b7a78606'
    'lead': 'Time Please, a collaboration between¬†Globe¬†Telecom and The Walt Disney
      Company Philippines, wrapped up its three-month volunteering program.'
    'mgnl:activationStatus': true
