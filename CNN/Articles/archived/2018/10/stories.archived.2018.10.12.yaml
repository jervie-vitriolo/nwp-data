      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) ‚Äî</strong> Davao
        del Norte 2nd District Representative Antonio Floirendo is seeking the Sandiganbayan''s
        permission to travel for a vacation abroad ahead of the campaign season for
        the 2019 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee6f755-1d43-4e78-b482-05d9a1b48d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:26:45.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed before the anti-graft court''s Sixth Division,
        Floirendo said he plans to take a month-long trip to Hong Kong, Japan, and
        the U.S. from October 17 to November 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cff8f4-98f9-4162-bc11-b4d29bd53dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:26:45.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained he wanted to take the opportunity to travel while the
        House of Representatives is on session break and before the hectic campaign
        period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b21f18-4df2-4e75-8efb-b0a7f2940a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:26:45.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accused-movant is seeking permission of the Court to travel
        prior to the campaign period of next year''s elections where it is expected
        that the accused-movant will be deeply involved in both local and national
        positions," the motion filed on October 8, 2018 read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9873a29f-03d6-4eba-89b7-8c64a7f76d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:26:45.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floirendo is seeking reelection. He was charged with graft in September
        2017, accused of having financial interest in the contract between Tagum Agricultural
        Development Inc. and the Bureau of Corrections while he was district representative
        in 2003.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da695e-ec42-4fb2-aeca-1165e5a51a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:26:45.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Davao Rep. Floirendo ordered arrested for graft, posts bail</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea76c7d-1fc1-444f-9b84-9ad7c733e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:26:45.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker noted previous trips he had taken while facing trial
        to prove that he is not a flight risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d9c8e-fbc6-481d-8689-3d1ee673323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:26:45.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The probability of accused fleeing the judicial process is practically
        nonexistent with his previous travels where he has repeatedly returned," Floirendo
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d913a-b72f-4be9-ae13-b5a205df01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:26:45.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His case stems from a complaint filed by former House Speaker and
        Davao del Norte 1st district Representative Pantaleon Alvarez before the Office
        of the Ombudsman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64209b37-783a-40b1-a00a-31f10d47f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:26:45.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez and Floirendo had a falling out early 2017 reportedly because
        of a spat between their girlfriends.</p>'
  'Duterte-names-Faeldon-BuCor-chief':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
