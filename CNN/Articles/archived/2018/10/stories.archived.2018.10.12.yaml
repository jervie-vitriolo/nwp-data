      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the celebration were child stars Xia Vigor, World Championships
        of Performing Arts champions Nhikzy Calma and Gaea Salipot, ‚ÄúTeam Yey‚Äù stars
        Yesha Camile and Marcus Cabais, and SM Little Stars 2018 winners led by grand
        winners, Aleynah Redillas and Satriani Acot.</p>'
