    'lead': 'Jejomar "Junjun" Binay Jr. is keen on bringing back the "Binay style
      of governance" to Makati City, even if this means going against his sister,
      incumbent Mayor Abby Binay.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T13:40:21.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:38.366+08:00
