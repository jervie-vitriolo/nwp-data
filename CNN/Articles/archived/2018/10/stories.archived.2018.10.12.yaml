    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte names Faeldon BuCor chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf4a75-8785-42a5-98de-aaa315bfc01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:29:49.633+08:00
