      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 12) ‚Äî Four people-including
        a local cop included in the government''s narco list were gunned down Friday
        in Talisay City, Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b59ac6-fd7c-4c24-aee2-210e60699584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:32:42.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial police investigation revealed that one of the fatalities
        was PO3 Michael Cortes, who was suspected to be involved in illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ed545-23e4-4cd9-8c06-d4289b0f84c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:32:42.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortes was named in President Rodrigo Duterte''s "narco list" back
        in 2016. From Cebu, he was reassigned to Mindanao following his inclusion
        in the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbc9f5-0722-43af-8e3c-eda79a268079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:32:42.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officer and two others were found inside an SUV in Sitio
        Ranger, Barangay Pooc in Talisay City, while a woman''s body was located 200
        meters away from the vehicle. Police said the woman also suffered multiple
        gunshot wounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c07bc-28a4-4dba-94f2-f89f1e0719d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:32:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities are still investigating the incident as of publishing
        time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e75854-2676-4bfe-b19b-029e372702bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:32:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes after a spate of killings in the province, including
        a "One Time Big Time" anti-drug operations by the Cebu City police earlier
        this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62da51c-61ea-4305-89ab-4d4560fbb7ec'
