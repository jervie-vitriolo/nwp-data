      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOur #AweSM deals and fun experiences continue this October, starting
        off with the nationwide #SuperAweSMKidsDay followed by the annual United Nations
        Day and Halloween festivities. We dedicate this month to you with everything
        that you love to do at SM: play, shop, eat, and win,‚Äù said Jonjon San Agustin,
        SM Supermalls senior vice president for marketing during the #SuperAweSMKidsDay
        Media Launch held at SM City Fairview on Oct 6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0663af02-147b-4a9d-9927-fbe60303e111'
      'mgnl:activationStatus': true
