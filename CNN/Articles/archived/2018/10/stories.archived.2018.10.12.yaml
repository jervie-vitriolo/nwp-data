  'dilg-narco-list-comelec-disqualify':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-12T16:10:12.409+08:00
    'imagesource': 'jcr:57b00fe5-0c0e-4b5e-8976-1657268f3e16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dceb3152-ca6b-468d-8c6d-905b06184273'
    'lead': 'The Interior Department says it may publicly release the names of politicians
      included in the administration''s narco list, in case the Comelec will not disqualify
      the candidates. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T12:58:16.770+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:39.720+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:49.270+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG may release gov''t narco list if Comelec won''t disqualify corrupt,
      drug-linked politicians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ecd63-f94e-410c-aa4d-86c4b37fd61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) ‚Äî</strong> The
        Department of Interior and Local Government (DILG) may publicly release the
        government''s narco list, in case the Commission on Elections (Comelec) will
        not disqualify alleged corrupt and drug-linked politicians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e388263-95aa-4b63-bca5-f7228bfce345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary Jonathan Malaya on Friday said they
        will forward to the poll body the names of the politicians allegedly linked
        to drugs and corruption once the filing of Certificates of Candidacy (COC)
        for the 2019 midterm polls is over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b585e-aa9d-4256-a0fe-fb442a1ae154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier sent out a proposal to Comelec, asking the
        latter''s help to disqualify the said political aspirants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633fac26-3412-4996-847d-c64707977d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the poll body rejects their request, DILG said authorities
        will talk to the Philippine Drug Enforcement Agency (PDEA) and the Office
        of the President. Just like the barangay elections earlier this year, the
        department may have to resort in making public the names of these politicians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4baca45-296a-4e20-965c-a74d59d2ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very volatile situation," Malaya said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd608e817-521a-4945-b7c2-a16d9e098c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang naging desisyon namin nung nakaraang eleksyon for baranga</em>y
        (Our decision during the past barangay elections) was we talked with PDEA
        and released the list to the public. We don''t know if we will do it this
        time. We will have to check first with the President<em> kung ano yung kanyang</em>
        decision on this," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6860a-33e1-4662-ac0d-f5becdfb4d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unconstitutional''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fecb2-3400-4b98-9f09-71e4783bfdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers and election experts have slammed DILG''s proposal,
        saying that disqualifying candidates based on a list is unconstitutional.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6565c96-3e35-4a75-9d83-44ea097a02d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Comelec chairman Sixto Brillantes told CNN Philippines that
        basis for disqualification should only come from the judiciary or the courts.
        He added that as long as aspirants are qualified to run under the constitution,
        then the DILG cannot interfere with the poll process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14983fe9-f26b-4e3f-9f5d-8d9bad422eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Election experts: Disqualification based on corrupt, narco
        list ''unconstitutional''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c090a1-0b64-4331-996b-d64b15670307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec, for its part, said it has referred the letters of DILG
        and PDEA to the body''s law department for further studies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0071f2-631e-432f-9c61-e6940012e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Sheriff Abas said there should be rightful due process
        before they can entertain the agencies'' proposals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ae962-2954-4402-8035-1e55e6ef996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una, kailangan may due process, hindi pwedeng dahil nasa
        listahan ka, ma-disqualify ka agad,"</em> Abas told reporters in a media briefing
        Friday.&nbsp; <em>"And titingnan natin yung listahan kung under the rules,
        pu-pwede ba natin silang i-disqualify."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7395fd52-4368-4c02-b092-8c34e03d6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, there should be due process. It''s not
        possible that just because you''re in the list, you can already be disqualified.
        And we will also take a look at the list, if we can disqualify them under
        the rules.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b6a4f-fcbb-43f3-b475-7b9c56dc6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-appointed Presidential Spokesperson Salvador Panelo meanwhile
        echoed Comelec''s statement on due process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4406628-70cf-4364-89fd-5b167aef2756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Panelo to become Duterte''s spokesman ''temporarily''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a5f786-d9b6-4951-bd0b-bc6715efeaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first media briefing as President Rodrigo Duterte''s spokesman,
        Panelo said there should first be an official complaint before any disqualification
        talk can take place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0fbc5-c387-40c8-8695-5ac63cb0ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:58:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot just disqualify on the basis of suspicion," Panelo told
        reporters in Malaca√±ang. "It might violate the due process in the constitution."</p>'
  'Comelec-PDP-Laban-COC-filing-2019-elections':
    'author': ' Regine Cabato'
    'caption': 'FILE PHOTO. President Rodrigo Duterte and members of PDP-Laban at
      the party''s 35th anniversary celebration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-12T16:10:20.688+08:00
    'imagesource': 'jcr:4c1e1060-debe-4acb-9998-cb0abfc41ddb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e106ff6f-ce87-413d-bfc8-0cbbe264864b'
    'lead': 'Commission on Elections Chair Sheriff Abas says they will also decide
      whether to heed a call to disqualify candidates on the narco-list.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T13:02:06.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:39.543+08:00
    'mgnl:lastActivatedBy': 'jeff'
