      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star-studded #SuperAweSMKidsDay Media Launch was graced by well-known
        celebrity parents and social media stars namely, award-winning broadcast journalist
        and author Ni√±a Corpuz who came with daughters Stella and Emily; actresses
        Melissa Ricks and Helga Krapf with their daughters Kiera Kelly and Amelie;
        acoustic singer Princess Velasco with son Kobe; and the guys of Team Kramer,
        Doug and Gavin.</p>'
