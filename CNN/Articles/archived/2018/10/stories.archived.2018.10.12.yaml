      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4ad10-1349-48a8-a828-ffaaa45a1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:35:08.458Z
      'mgnl:createdBy': 'cnnproducer'
