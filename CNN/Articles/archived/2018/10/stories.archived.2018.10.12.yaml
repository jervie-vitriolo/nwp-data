      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Agustin also says that seeing children laugh and have fun in
        SM Supermalls has been rewarding, especially since seeing a child smile is
        nothing but pure, unadulterated happiness.</p>'
    '16':
      'image': 'jcr:8b81475c-971f-47b6-be2b-b129b151fa92'
