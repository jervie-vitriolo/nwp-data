      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the grand kick-off celebration, SM Fairview‚Äôs atrium was
        transformed into a gigantic kiddie paradise complete with inflatable kiddie
        slides, a pool of balls, pretend grocery stores, and arcade games, among others.</p>'
    '7':
      'image': 'jcr:8a3aae4e-6153-4fdf-a371-5c301b506a06'
      'imageCaption': '"Team Yey!" stars party with their fellow super kids at #SuperAweSMKidsDay.'
