    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb77ae6c-0749-4d99-97d2-e081991c5071'
    'lead': 'The controversial lawyer claims he never filled the form up and attributed
      the delay to a lack of photos, but the Comelec later confirmed he had complete
      photos ‚Äì but the wrong form.'
