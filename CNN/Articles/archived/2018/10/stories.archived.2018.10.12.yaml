    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says 800-point market drop is ''a correction that we''ve been
      waiting for''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22057d9d-3edb-4609-a0bc-a0eb4017f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. President Donald Trump blamed the
        Federal Reserve for&nbsp;Wednesday''s 832-point stock dive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90126886-4d13-4313-bb5f-d0ed9a4c2f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Fed is making a mistake. They''re so tight. I think
        the Fed has gone crazy," Trump told reporters on the tarmac in Pennsylvania.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2743ad-02f7-4ae3-9d15-0fb5fe6b83e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a correction that we''ve been waiting for for a long time,"
        he said of the more than 800-point drop.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7cbdc-bd25-45eb-b542-204a653cf62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really disagree with what the Fed is doing," Trump said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecc3fc-0471-40bd-8bf8-044ff2bf961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve has steadily tightened monetary policy amid
        an economic boom in the United States, something Trump has repeatedly criticized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c21d70-ba2e-4b75-9556-7ab00b835fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this week he prefers lower interest rates but
        added he would not speak directly to his Fed chairman appointee Jerome Powell,
        preferring instead to remain hands-off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0e0d9-8a95-474a-94a4-e2cfe8fe26f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed traditionally remains outside the purview of the President,
        though Trump has at moments blurred the lines by commenting on Fed policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75579f-f4e7-40f7-bf88-7e2295330596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Wednesday in an interview on Fox News, Trump dismissed
        the idea that trade tensions with China caused the dive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b646aed-5de1-4a04-8812-92adbc3d25c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s that at all," he said. "The trade war with
        China, we''re taking in billions of dollars in tariffs from China, from Chinese
        goods, and it hasn''t hurt us at all. ... No, that wasn''t it. The problem
        I have is with the Fed. The Fed is going wild. I mean, I don''t know what
        their problem is but they''re raising interest rates and it''s ridiculous."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66faa0fd-0850-4415-926c-69b4455f246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added later, "The problem, in my opinion, is Treasury''s and
        the Fed. The Fed is going loco and there''s no reason for them to do it and
        I''m not happy about it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8b05e-a31e-46a5-a0ba-546fd61a09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who departed for Erie just before markets closed on Wednesday,
        was briefed by officials about the sell-off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecdcb3-9002-499d-bf70-b2cd5b22a7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamentals and future of the U.S. economy remain incredibly
        strong," press secretary Sarah Sanders said in a statement after the close.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d78a1-41d2-48d5-9162-526c4da79dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow plunged nearly 832 points on Wednesday, the third-worst
        point decline in history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72654694-a611-4827-97d7-ea35be335b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 30 Dow stocks were in the red, sending the index below 26,000
        points for the first time in a month. The index fell by more than 3 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92de773-fdb9-4fba-90b3-23412a60b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:25:13.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 posted its fifth straight decline, plummeting nearly
        3.3 percent. And tech stocks got hit particularly hard. The Nasdaq dropped
        more than 4 percent in the worst percentage decline since June 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ae0cf-f074-4d59-a19a-46e66bd294af'
      'mgnl:activationStatus': true
