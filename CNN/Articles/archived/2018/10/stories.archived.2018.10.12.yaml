      'mgnl:lastActivated': 2019-04-17T09:17:40.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d08d4-2ee6-4151-9a94-104aa566dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Gadon left the Comelec, the secretariat said he did fill up
        the wrong form and it was even notarized. This was confirmed by Comelec spokesperson
        James Jimenez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f5e64-2220-49bd-87c6-4b41e04d0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our lawyer says it was the wrong form, I believe him," said
        Jimenez. "The form he submitted in the first instance was not the form he
        should have submitted."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2fc2a-5bca-4a4c-a372-3ce5efa9bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon, who says he is running under the nominations of Kilusang
        Bagong Lipunan, Lakas-CMD, and Katipunan ng Demokratiko Pilipino, is best
        known for his impeachment complaint against former Chief Justice Maria Lourdes
        Sereno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5390ec-739c-4bab-815e-7cdb0159d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also rose to virality when he was seen shouting "Mga bobo [Stupid]!"
        at her supporters earlier this year. He later made social media videos saying
        "Hindi sila bobo (They''re not stupid)!" and adopted the campaign slogan "Hindi
        tayo bobo (We''re not stupid)!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44f9f0-792f-4c9a-bd48-f66db4d09300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hullabaloo over his certificate of candidacy was not the
        only controversy Gadon faced on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c17e6-4153-4c3d-9d82-453b874a9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon wants ''Muslim terrorist'' children exterminated</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8871977-ad95-4d58-b9e4-63eeba984589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon also claims he has moved past his controversial remarks on
        Muslims, made during a television interview as he campaigned for a senatorial
        seat in 2016. He was previously quoted as saying he was willing to kill Muslim
        insurgents, including children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce77e33-4674-4367-812d-7e7742e9c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko sinabi na papatayin ko sila lahat [I didn''t say I would
        kill them all]," Gadon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e570e794-3a74-4f91-add2-ead0904b89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added he is still sticking to his statement on killing
        "terrorist" children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e7cf7-fdaf-47dd-8425-5f11be0ab6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh kasi naman, yung [sa] pictures ng mga bata, ginagamit nila,"
        Gadon said in a media briefing. "I''m not referring generally to Muslim children,
        basta terorista."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb8a1cc-8013-4452-ba76-695fd16784d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because, in those pictures of children, (the terrorists)
        use them‚Ä¶ I''m not referring generally to Muslim children, just terrorists.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff526a1d-4f4b-4f4a-9984-211b3ac98c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed by a journalist on why he was willing to kill children,
        Gadon snapped back, "You will allow these children to kill people? So payag
        ka [You agree with that]?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d3317-d816-4bbd-850b-def79707dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the Muslim community has since forgiven him, and some
        even offered to campaign for him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18493eb-2210-4e9f-8628-7800e77a1f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na iyon, it''s no longer an issue," said Gadon. "I am sure
        they have forgiven me. If you will visit my website, you will see a lot of
        photos of me with Muslim leaders."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e3c617-4ccd-4211-8165-f3c58d546fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon faces at least four disbarment cases for his remarks on Muslims
        and his conduct towards Sereno''s supporters.</p>'
  'Rebuilding-of-Marawi-ground-zero-to-start-on-liberation-anniversary':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-12T16:32:18.348+08:00
    'imagesource': 'jcr:1f9b6b30-23d5-4ac1-8034-28ad548e49a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd5f715e-9763-4165-a069-b6ec879b6ee6'
    'lead': 'While the start of the construction had been postponed several times,
      Task Force Bangon Marawi believes it will be able to catch up with the target
      date this time.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
