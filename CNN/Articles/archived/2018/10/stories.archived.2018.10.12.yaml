      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Conor McGregor comeback ends in defeat</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccacd0b7-9f40-4f00-91f8-e528969d0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tukhugov admitted after the fight to jumping into the ring,&nbsp;reportedly
        saying&nbsp;on social media that he "slapped [McGregor] as promised."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33cfa61-90f4-482e-8566-cfbbcbbd1563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC president Dana White said that the individuals who jumped in
        the ring -- three of whom, including Tukhugov, were part of Nurmagomedov''s
        team -- would "never fight here."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f83ac-a349-453b-92cd-a842bcdd2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurmagomedov, who maintained his unbeaten 27-0 record with a comfortable
        victory over McGregor, climbed out of the cage and appeared to attack someone
        in the crowd immediately after the fight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba7781-1ed7-4c07-adac-2052279e9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later said he had been aggravated by McGregor''s pre-fight trash
        talk, with the Irishman, who had not fought since his&nbsp;boxing match against
        Floyd Mayweather&nbsp;in August last year, making remarks concerning Nurmagomedov''s
        family, religion, and nationality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a6c6b-0733-4391-b398-05b36df428cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurmagomedov also referenced an incident earlier this year when&nbsp;McGregor
        pleaded guilty to disorderly conduct&nbsp;after attacking a bus carrying UFC
        fighters in Brooklyn which injured a number of athletes and led to the cancellation
        of two fights and the way it had been used to promote last weekend''s bout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0a084-5e74-495f-bafe-9f7ad5da57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been&nbsp;widely reported&nbsp;that McGregor and Nurmagomedov
        have been temporarily suspended from October 15-24 for the events that followed
        Saturday''s fight until the Nevada Athletic Commission hold a hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4061b389-b2a6-4ec6-9a4f-ba6bc7ac5094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurmagomedov''s prize money from the fight has so far been withheld,
        but the 30-year-old will have to wait to see the extent of the charges he
        will face.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c7a07-17d1-4ff4-82c2-45cc353ba4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And one more thing," the Russian continued in his Instagram post,
        "you can keep my money that you are withholding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733eeab-14ed-4f25-bde4-59bf7f3eec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are pretty busy with that, I hope it won''t get stuck in your
        throat. We have defended our honor and this is the most important thing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c5c67-e254-4ed3-bc97-8f95a4fa13fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Khabib Nurmagomedov
        threatens to quit UFC after brawl"</em></p>'
  'Panelo-Roque-Duterte-spokesman':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-12T20:01:51.846+08:00
    'imagesource': 'jcr:4d07e59b-bd6a-4df6-8de6-89c468421637'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be889516-4e3f-4190-9a55-84b0c2c87ef2'
    'lead': 'In his first press briefing as Presidential Spokesperson, Panelo read
      an October 11 memorandum formalizing his appointment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T11:41:22.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:40.383+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:48.848+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Told to replace Roque ''immediately,'' Panelo takes over as Duterte
      spokesman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51412b79-6762-4874-ac16-4c75f3aeaca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:22.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 12) ‚Äî Salvador Panelo assumed
        the role of President Rodrigo Duterte''s spokesman on Friday even as his predecessor,
        Harry Roque has yet to formally quit the post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe56d7f-69c9-46c5-b2ce-985df600412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:22.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first press briefing as Presidential Spokesperson, Panelo
        read an October 11 memorandum formalizing his appointment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ca215-5cef-4006-a07b-2b844612adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:22.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In compliance with the instructions of the President and to ensure
        the continuous and effective delivery of public service, you are hereby designated
        Presidential Spokesperson effective immediately," Panelo read. The document
        was signed by Executive Secretary Salvador Medialdea, who was designated officer
        in charge while Duterte was on a visit to Bali, Indonesia for the Association
        of Southeast Asian Nations leaders'' gathering.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47bfdcf-5f88-4c10-b243-f4f0326b719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:22.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he has "no personal knowledge" on whether Roque has
        formally resigned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b9af4-7fb6-469c-b1cb-6cfcb6ee8b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:22.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He really wants to be senator, that''s what I know," Panelo said,
        adding that Roque had asked him for a meeting on October 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823b891-752d-419f-81c1-1a759ca070ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:22.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque is on leave for a conference in China. He told reporters on
        Thursday morning that he has not resigned. When news about Panelo''s appointment
        broke out, Roque said he would "defer any comment until Monday," his scheduled
        return to work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0845e8c5-faab-422b-afbf-3b73371b095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:22.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said he is considering resigning after he was left
        "in the dark" about the President''s hospital visit last October 3. This also
        comes after Duterte discouraged him from running for the Senate, saying he
        would not win, and offered him a position as Press Secretary instead. Roque
        said he was still talking to the President about his options.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff5ee61-7d55-4d16-8618-247373fa9f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:22.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte on October 9 said he "immediately" looked for Roque''s
        replacement when the latter threatened to resign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0a921f-5ce2-46a5-a1d6-0cd22e481d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:22.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, meanwhile, is heading the Office of the Presidential Spokesperson
        concurrent to his other job as Chief Presidential Legal Counsel. Duterte said
        this would be a temporary setup.</p>'
  'san-juan-drug-raid-life-imprisonment':
    'author': 'CNN Philippines staff'
    'caption': 'FILE PHOTO. Almost 900 kilos of shabu were seized in San Juan City
      last December 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-12T20:07:16.863+08:00
    'imagesource': 'jcr:c859829c-f452-4c9a-9743-7d672ee7d452'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42a2c0e-716a-4577-9610-cbc749239261'
    'lead': 'A local court metes out life imprisonment sentence for detained suspects
      of the 2016 San Juan drug raid. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T11:51:43.276+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:40.277+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:48.930+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life imprisonment handed down to San Juan drug raid suspects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9afe73-5894-4905-9ec1-6dc9404264e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:51:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) ‚Äî</strong> A
        local court on Friday sentenced to life imprisonment six suspects arrested
        in a 2016 raid in San Juan City that yeilded one of biggest drug hauls under
        President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e82b5-6309-4abb-8826-95405e1ff545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:51:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig City Regional Trial Court (RTC) Branch 264 Acting Presiding
        Judge Genie Gapas-Agbada handed a guilty verdict against three Chinese nationals
        and three Filipinos arrested in the raid in December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f658b-8757-462e-ada1-ce4c7fd2a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:51:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation raid confiscated 890 kilograms
        of high grade methamphetamine chloride or shabu worth P6 billion, as well
        as drug paraphernalia of a syndicate known as Red Dragon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a9013-ccc4-48e5-8a1b-5fe852baa276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:51:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local court, in a resolution, said it found the accused guilty
        beyond reasonable doubt of the crime of illegal transport of drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526fe4d-be5d-4caa-bb88-cdffc31a926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:51:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ordered Chinese nationals Chen Wen De alias Jacky Tan, Wu
        Li Yong alias David Go, Shi Gui Xiong alias Xiong, and the three Filipinos‚Äî
        Salim Arafat, Basher Jamal, and Abdullah Jahmal ‚Äî to pay a fine of P10 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582ccc2-8c0c-42ea-b167-66f806a41cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:51:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2017, suspects Arafat, Basher Jamal, and Abdullah Jamal
        submitted a counter-affidavit denying allegations of their ownership of the
        drugs seized in the raid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca99c7c-aff4-46c6-b98e-3094a3094325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:51:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also found the three foreigners guilty in two other cases‚Äî
        illegally manufacturing and illegal possession of dangerous drugs. The court
        handed them life sentences and P10 million fine for each of the two cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d95676e-8c66-4dfc-b64b-1a0c06cdb206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:51:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Three Filipino suspects in San Juan drug raid deny allegations</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de3a2a3-05a3-4cd1-858f-df6637c5bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:51:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said raid was considered as one of the first big time anti-drug
        operations under Duterte''s administration.</p>'
  'Gadon-wrong-candidacy-form-2019-elections-comelec':
