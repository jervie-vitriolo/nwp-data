  'President-Duterte-spokesman-Sal-Panelo-Harry-Roque':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-11T15:02:28.285+08:00
    'imagesource': 'jcr:4d07e59b-bd6a-4df6-8de6-89c468421637'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa709889-24cb-40fa-b75b-2c5e06c17861'
    'lead': 'The President says Panelo will only be his mouthpiece "temporarily" as
      he is still looking for a replacement for Presidential Spokesperson Harry Roque.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T14:45:49.692+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:35.334+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:52.309+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo is Duterte''s spokesman ''temporarily''

      '
    'updated': 2018-10-12T18:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02734ff-e091-4ad2-8ac1-747b24b2fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:45:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 11) ‚Äî Chief Presidential
        Legal Counsel Salvador Panelo will be President Rodrigo Duterte''s new spokesman
        ‚Äì but not for long.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d3183-1873-4f9b-87a6-2852fe4f47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:45:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday said Panelo will only be his mouthpiece "temporarily"
        as he is still looking for a replacement for Presidential Spokesperson Harry
        Roque, who is on leave for a conference in China after earlier saying he was
        mulling quitting his post to run as senator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a76cc1-38e1-4fd7-b480-7e903a436cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:45:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Temporarily he (Panelo) should fit the job. Because he is the presidential
        legal adviser, wala pa ko nakita, Panelo yan ang forte nya," the President
        told the media during his arrival at the Davao International Airport from
        the ASEAN Leaders'' Gathering in Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb872cbb-7f80-48a6-a2c4-3631cf165a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:45:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he has always considered himself as the President''s
        spokesman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124be996-a38f-45dc-9ac5-3d33cbcde6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:45:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually wala namang pagbabago kasi Day 1 of the presidential campaign
        of the president I was already his spokesperson, and Day 1 when he assumed
        presidency I was also his spokesperson," he said in a video released by Presidential
        Communications Secretary Martin Andanar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e026a-7b5f-4293-b687-5b0716a2fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:45:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo was Duterte''s lawyer when he was still a presidential candidate.
        He then served as the President-elect''s transitional spokesperson before
        being designated as presidential legal adviser.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5bedc1-a6d4-4e60-8acd-0ec6ce8417c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:45:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Chief Presidential legal Counsel I was really speaking for the
        President on matters of national sensitive issues that require my articulation
        of the thoughts and ideas of the President," Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212216e-509f-43a2-be71-2401a5ff3c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:45:49.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the only difference is he would be "more visible this time,"
        conducting regular press briefings in Malaca√±ang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b2ed19-843b-45b2-8118-25c7b7cbfbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:45:49.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo video</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42db310-bf30-4ccd-8f2d-963c25b749d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:45:49.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, Roque, told reporters in a text message that
        he has not resigned from the post. When asked about Panelo''s announcement,
        Roque said he would "defer any comment until Monday since I am in China."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b280a-9a23-4fc6-884a-ab8e9195cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:45:49.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said he is considering resigning after he was left
        "in the dark" about the President''s hospital visit last October 3. This also
        comes after Duterte discouraged him from running for the Senate, saying he
        would not win, and offered him a position as Press Secretary instead. Roque
        said he was still talking to the President about his options.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c584a1-5d5e-43e2-996f-e87c783ef167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:45:49.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte on October 9 said, he "immediately" looked for Roque''s
        replacement when the latter said he would resign.</p>'
  'duterte-rice-self-sufficiency-import-policy':
    'author': 'Pia Garcia'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-13T21:06:00.714+08:00
    'imagesource': 'jcr:cac0c08e-4bb7-46ee-9d42-fe91263f81c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67c879c8-9cc4-4c36-9dbe-b2e03b455a0a'
    'lead': 'President Rodrigo Duterte says the country will continue to import rice.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T14:49:12.043+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:35.082+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:52.376+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte not banking on rice self-sufficiency; import policy remains

      '
    'updated': 2018-10-12T07:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32678d80-d048-4a78-bd5a-82f0c87b78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 13) ‚Äî President Rodrigo Duterte
        said he does not think the country can achieve rice sufficiency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909b109-215f-40d8-b7e3-b7c20dfd35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a speech in Malaca√±ang Wednesday, the President said, "If you''d
        ask me, in the next coming years we''ll just have to import rice. I don''t
        believe that we can be rice sufficient"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a01e3-fdae-4f9d-8e35-c536a7a31d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the President removed rice import limits in the wake of
        a supply shortage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4bf434-7ea6-4517-bcd8-a0ad760f25f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s speech, Duterte cited earlier reports of low rice
        yield and importation saying there was low bumper yield. He said he even asked
        officials why the buffer stock then was only good for three to four days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ec66f-5eb6-48a6-a49f-6584846e4d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a concern, the President said, as seeing a warehouse filled
        to the ceiling with stocks of rice gives "a very consoling feeling."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeee601-eec6-4096-b301-96cc0bc85f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said if only there was peace in Mindanao, the
        mainly agricultural area could help augment the lack of rice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb12d76-1745-4080-9b9a-e828844b1b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Philippine Statistics Authority released its first quarter
        report on the country''s agriculture performance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1b4a7-40b0-4a5d-8de0-1dcaaa97ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the agriculture sector grew by just 1.47 percent in that
        period and palay production grew by 4.61 percent. Its price went up by 10.19
        percent from the same period 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdbcedb-809e-4f1d-8967-d20ff54bd835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Budget Secretary Benjamin Diokno said the National Food
        Authority should impose tariffs on rice, and allow the private sector to import
        supply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04991128-237a-4173-a8ff-11824bdeb8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you allow the private sector to import the rice, nakikita po
        namin na ang presyo ng bigas ay bababa ng as much as P7 per kilo," Diokno
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aca65d-9514-4312-930e-a310e300ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you allow the private sector to import the rice,
        then we see prices go down to as much as P7 per kilo.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf8835-47a2-4d3c-a55f-b46219d99ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos must pay taxes</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e71b4-0713-4bf3-97eb-2c385a37bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President delivered his speech after witnessing the ceremonial
        signing of the memorandum of agreement (MOA) to launch Republic Act (RA) No.
        10931 or the Universal access to quality tertiary education act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0606bf-94a5-4c48-a83c-304f341079da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOA was signed&nbsp; between the Commission on Higher Education
        (CHED) and about 200 state and local universities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf7e0c-6042-4df5-956e-18bab6a6a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10931 provides for free tuition and school fees in state universities
        and colleges, local universities and colleges, and state-run technical-vocational
        institutions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812ea77-8009-4615-af63-8f82579c0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said it was a "crucial step in helping young
        Filipinos fulfill their dreams of becoming productive members of the country''s
        workforce through educational degrees and technical or vocational training."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c32ee-be23-4f93-a6d8-ed521110b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President recognized that money was an issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744191f-3e70-4133-8025-4e93dd4c212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He related a Cabinet meeting where Education Secretary Leonor Briones
        said people must pay their taxes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b030b-a667-48bc-89ed-be961efed32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:49:12.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to pay for the government to work," Duterte said. "There
        is no other way where we can raise money for the needs of the Filipino people
        except through taxes."</p>'
