    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte unsure if Roque will push Senate bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e174aa4a-a150-47bd-9156-cc43ad56514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:02:05.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) ‚Äî</strong> Is
        Presidential Spokesperson Harry Roque running in the 2019 elections or not?
        Even President Rodrigo Duterte is unsure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e197e-e62f-4aab-88af-b74c52641fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:02:05.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was discussing Roque''s possible bid for a national post
        with Special Assistant to the President Bong Go during a flight back to the
        country from a meeting of leaders of the Association of Southeast Asian Nations
        in Bali, Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a536ed7-32a8-475e-b07d-0463d3eb166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:02:05.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flight was smooth. When we were talking about it kay Harry,
        bigla akong nahilo... Ano ba talaga? Tatakbo, hindi, tatakbo, hindi, tatakbo,
        hindi?" Duterte said in a media briefing early Friday morning upon his arrival
        in Davao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c3dd5-d902-4b61-997c-109185e09c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:02:05.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had publicly discouraged Roque to run for the Senate, saying
        he won''t have a chance to win and instead offered the job as Press Secretary.
        Roque took an indefinite leave after Duterte''s pronouncements. The move came
        on the week of the filing of certificates of candidacy for the 2019 midterm
        elections. Days later, Duterte''s political party said Roque is included in
        its senatorial line-up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30726ff-54ed-4f79-837c-c0cf7d8ffd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:02:05.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will personally talk to Roque to be up to
        date with his decision.</p>'
