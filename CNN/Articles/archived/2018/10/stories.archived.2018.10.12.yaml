      'mgnl:lastActivated': 2019-04-17T09:17:38.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) ‚Äî</strong> Nicanor
        Faeldon may soon head the Bureau of Corrections (BuCor).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e01f62a-5b1b-4e3d-ae75-9ac919fad3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:29:49.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte "has chosen" Faeldon as BuCor Director
        General, Justice Secretary Menardo Guevarra said Friday. The BuCor, an agency
        under the Department of Justice (DOJ), is charged with the custody and rehabilitation
        of offenders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b210e9a-1414-4a42-8df0-cdae9c74124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:29:49.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ has interposed no objections to the proposed appointment
        of Mr. Faeldon, and is now seeking the favorable endorsement of the Civil
        Service Commission (CSC) as part of the requirements under the Bureau of Corrections
        Act of 2013," Guevarra said in a text message to reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c24aca5-f220-44aa-8668-9150fd66db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:29:49.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law, the BuCor chief shall be "appointed by the
        President upon the recommendation of the Secretary of the DOJ, with the proper
        endorsement by the Chairman of the CSC."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c58410-fa9b-47b5-8a1e-26da5144eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:29:49.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon will take over the post vacated by Ronald dela Rosa who
        has filed his certificate of candidacy for the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c681bb0f-c1eb-445b-81ee-a8a83ba9e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:29:49.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon is now Office of Civil Defense Deputy Administrator for
        Operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99cba3-1189-49a4-bf46-3e56e57999b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:29:49.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stepped down as Customs Commissioner in August 2017 amid the
        controversy over the P6.4-billion drug haul from China that slipped past authorities
        in May of the same year. He was also accused of accepting bribes, a claim
        he has repeatedly denied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8089b4-3ee7-4b36-8633-49cb0b0aa581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:29:49.634+08:00
