      'mgnl:lastActivated': 2019-04-17T09:17:39.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 12) ‚Äî</strong> Former volleyball
        star Leila Barros embarks on a new battle after winning a Senate seat in Brazil
        earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f9402-06f3-4317-8d90-5b5af58b001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:10:40.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barros became the first woman to represent the federal district
        of Brazil in the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534ab52-f417-47d8-b553-15e20919d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:10:40.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal district is divided into 31 administrative regions,
        and includes the Brazilian capital, Bras√≠lia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae128fb6-ed98-4819-a11c-1625cd86180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:10:40.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank you all for the opportunity. I am very happy, honored and
        I take a great deal of responsibility for this important task!," she said
        on her official Facebook page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb82bac-5836-4a45-930b-e724825347cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:10:40.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-year-old former athlete won the hearts of many Filipinos
        when she played in the FIVB Volleyball World Grand Prix held in Manila nearly
        two decades ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5351632-79b6-40c4-bfc6-fecdaa19e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:10:40.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-foot-10 Barros, who was then a opposite hitter, led Brazil
        to a bronze medal finish in the tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b604382-befd-4c7b-9b75-9caa3f795c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:10:40.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also part of the Brazilian squad who bagged bronze in the
        1996 Atlanta and 2000 Sydney Olympics.</p>'
