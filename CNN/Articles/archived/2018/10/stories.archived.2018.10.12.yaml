    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook has lost 30% of its value since July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12dc8a6-88df-4322-a3f6-5d8711ea9689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Facebook is taking steps to address criticism
        that its platform has been hijacked by bad actors, but investors are bailing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708d857-0fbd-4fb0-b3a0-4c624e2e38bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook stock opened at $150.13 on Thursday, down more than 30%
        from the high it hit in July, as the company continues to grapple with privacy
        scandals, fake news and a broader market selloff&nbsp;hitting the tech industry&nbsp;particularly
        hard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c506f7-c3ea-422b-9753-4c19dba26b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Facebook stock is hovering around its lowest point from
        the days after the&nbsp;Cambridge Analytica data scandal&nbsp;came to light
        in March and ignited a wave of consumer and regulatory scrutiny on both sides
        of the Atlantic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d0d41-2018-4a88-9332-cbcda5f00972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite hours of testimony, a blitz of executive interviews and
        numerous tweaks to its privacy settings, Facebook has yet to put the Cambridge
        Analytica issue behind it. And now, Facebook faces the prospect of additional
        regulatory scrutiny after disclosing a new security breach affecting&nbsp;nearly
        50 million users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8fd320-8da6-43e6-a4e0-bb370fcc162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer the privacy backlash continues, not to mention ongoing
        concerns about election meddling, the more potential for damage to Facebook''s
        core business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e6171-8a54-4d33-b1c9-7bc9d6bd767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, we''ve heard some grumblings from the advertiser
        community that the hot water that Facebook is in politically is creating some
        hesitation on budget allocations (for some)," Ross Sandler, an analyst with
        Barclays, wrote in an investor note this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9fd03-beea-4698-ad7e-8537ab72cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Facebook''s long awaited push into hardware this week
        -- with a video calling device called Portal -- was&nbsp;mired by the same
        user trust issuesover privacy concerns that have plagued the company all year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66935949-884d-4bf2-9b29-58a4c226b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, Facebook''s pledged fixes have also rattled Wall Street. In
        July, Facebook suffered the&nbsp;biggest wipeout in stock market history&nbsp;after
        executives informing investors that the company''s ad sales machine could
        slow as it "puts privacy first."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e03a0c-7225-4180-93dd-1ac3f07e9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to Facebook''s uncertainty right now: The company is making
        a big bet across its products on Stories, a visual format popularized by Snapchat,
        but one with unknown potential for advertisers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eac5ca-bad8-497a-ac9f-8a13f8e6c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is will this monetize at the same rate as News Feed,"
        Sheryl Sandberg, Facebook''s COO, said on a&nbsp;conference call with analysts&nbsp;in
        July. "And we honestly don''t know."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2564db9-a085-44de-9195-c426e5367c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is in need of a "positive cataylst" to kickstart its recovery,
        according to Sandler. That could potentially come from a strong earnings report
        later this month, though Sandler thinks it''s more likely Facebook stock stays
        in "purgatory" until early next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8525f-66a8-421a-b0b6-28010fa07b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One potential catalyst could be Instagram, long viewed as Facebook''s
        secret moneymaker. Instagram has more than one billion monthly active users
        and has begun rolling out&nbsp;long-form video options&nbsp;and&nbsp;shopping
        tools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99f856-43b4-4a14-ae6c-5bad77661c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;surprise departure&nbsp;of Instagram''s two founders could
        potentially pave the way for Facebook to exert more control over the platform''s
        direction. "New leadership there could lead to more monetization," Scott Kessler,
        an analyst with CFRA, wrote in a note this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e057af12-c474-49a1-8a7a-6a7790925c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downside: Facebook''s&nbsp;very public splits&nbsp;with the
        founders of Instagram and WhatsApp, two of its biggest acquisitions, could
        make it harder to convince the next Instagram or WhatsApp to join Facebook
        in the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6c029-29ad-4c95-b7fe-293d3657c96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:14:04.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook has lost
        30% of its value since July."</em></p>'
  'China-Telecom-3rd-major-telco-player':
