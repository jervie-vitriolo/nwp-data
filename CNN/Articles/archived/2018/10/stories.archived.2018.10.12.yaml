    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to hold hearing on PDP-Laban split next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518ce30-2030-462a-89cd-693aa72beb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) ‚Äî</strong> The
        Commission on Elections (Comelec) will look into the split in ruling party
        PDP-Laban by next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b235b-9e52-499b-866a-57687d46c201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of yesterday, nadiscuss namin siya sa executive session sa en
        banc," said Comelec Chair Sheriff Abas in a press briefing on Friday. "Hopefully
        by Oct. 18, magcoconduct kami ng hearing."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b386a0-3bd3-45b9-a82f-56207fdcf821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang commitment namin, after the hearing, pabibilisan namin (ang
        resolusyon) para hindi maconfuse ang mga kandidato," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d4c668-bd05-474e-98af-f8366b0ae26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of yesterday, we discussed it in an executive session
        en banc. Hopefully by October 18, we can conduct a hearing... Our commitment
        is to speed up (the resolution) so the candidates will not be confused.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c840cad4-b2dd-407c-b3aa-eb84a6bff096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban is expected to field seven bets this year, but party in-fighting
        has left many confused over its line-up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e922015-94e1-4509-9c23-631868263032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Only 7 senatorial bets to run under Duterte''s party</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f9b1a-f7c2-4bab-a507-91375374ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-electionist and PDP-Laban President Koko Pimentel was the first
        to file his certificate for candidacy on Thursday. He was followed by singer
        Freddie Aguilar, who claimed to be running under the same party ‚Äî but Pimentel
        denied they agreed to Aguilar''s run.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce381cb-0406-4ced-a972-ffe72ff594c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling party split into two factions after a gathering in July
        where some members of the party elected a new leadership. Pimentel maintained
        the event was unauthorized, and his side was the one recognized by the Comelec.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f22d00-24ea-4c0a-986f-c104d76e9982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has another major decision to make, as the Interior
        Department and Philippine Drug Enforcement Agency wants them to disqualify
        candidates on the narco-list. Abas said they would decide in about a week
        how to respond to the request, as candidates must be afforded due process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2418ec-30ff-47a3-8c92-b4159b2234dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec to premature campaigners: Delicadeza please</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30717438-8f2b-447c-8f0d-24636cf160ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also admitted that the law allows candidates to campaign
        ahead of the filing of candidacy. Comelec spokesman James Jimenez lamented
        this loophole.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b87bc3-3b08-473e-a145-b9ae0adf812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masakit sa loob ng Comelec iyan [This is hurtful to the Comelec],
        but yes, under the law it''s very clear that [of] the acts you can prohibit
        from a candidate, you can only prohibit at the start of the campaign period,"
        said Jimenez. "So until the campaign period starts, everyone gets to do whatever
        they want."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4957171-50e4-4285-8db2-891dd92e87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to the candidates to exercise delicadeza.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea518bc-cdf2-4b3f-a499-f3da97ea49af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appeal to the candidates themselves right now, it''s a question
        of delicadeza," Jimenez continued. "We appeal to them to see it that way."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad0228-a6c1-47be-acb2-81dccdb31fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the expected candidates accused of premature campaigning
        are Special Assistant to the President Bong Go and Presidential Adviser for
        Political Affairs Francis Tolentino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c4317-42b7-48d0-b7f9-311799fbf9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have noticed billboards featuring Go''s face, and relief
        goods bearing his name were distributed in June. He maintained these came
        from supporters in the private sector. Critics of President Rodrigo Duterte
        also observed that Go and Tolentino spoke at the government''s information
        roadshows on federalism, effectively putting them in the public eye.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750962c-7080-4e54-a33a-3f6da0b9e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election campaign period runs from February 12 to May 11, 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a72d9-0ea8-4027-bb77-04298846b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two more days for the filing of candidacy, set on October
        15 to 16.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6553fb8-0584-4938-a269-3bd9ea57f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Go and Tolentino, other PDP-Laban members who are expected
        to file their certificates of candidacy in the coming days are former Presidential
        Spokesperson Harry Roque, Makati 1st District Rep. Monsour del Rosario, and
        Maguindanao 2nd District Rep. Dong Mangudadatu. Former Police Chief Bato Dela
        Rosa filed his CoC on Friday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d023fe9-b532-4c5b-b7d7-dd8ed483f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:02:06.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Joyce Ilas contributed to this report.</p>'
