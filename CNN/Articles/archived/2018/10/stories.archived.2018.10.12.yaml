      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Russian fighter Khabib Nurmagomedov has
        threatened to quit UFC in the wake of his&nbsp;victory over Conor McGregor&nbsp;in
        Las Vegas at the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4be493-0c18-45c1-9735-911e4e5b3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurmagomedov''s countryman Zubaira Tukhugov -- a rostered featherweight
        fighter -- has been pulled from a fight against Artem Lobov following the
        brawl that broke out after Saturday''s fight. In the chaos that ensued Tukhugov
        exchanged blows with McGregor after climbing into the ring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d420cb5-0336-43a3-a870-953a8c268ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You canceled Zubaira''s fight and you want to dismiss him just
        because he hit Conor," Nurmagomedov said in a lengthy Instagram post addressed
        to UFC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404cd3a-2c38-445b-9504-ffff009798eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But don''t forget that it was Conor who had hit my another Brother
        FIRST [sic], just check the video.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f958fe-96f4-418a-a152-2740bf7a91ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you decide to fire him, you should know that you''ll lose me
        too. We never give up on our brothers in Russia and I will go to the end for
        my Brother."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6b06b-9421-4c94-9f4b-5cabff281ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: UFC ''never going to change'' after trash talk fuels ugly
        brawl</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939515da-34a1-4433-bf61-9583545e9486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.532+08:00
