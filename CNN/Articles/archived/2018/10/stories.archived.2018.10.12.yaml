    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cooperative doubles boat fares in Boracay due to fuel price hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d277eeb-bde5-4760-98d2-a063f9160f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:58:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) ‚Äî&nbsp;</strong>
        Two weeks before Boracay island''s soft reopening, the Caticlan Boracay Transport
        Multi-Purpose Cooperative (CBTMPC) said they will jack up boat fares to counter
        the fuel price hike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bcbffa-e1f4-467f-95fe-bc7733213053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:58:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBTMPC chairman Godofredo Sadiasa filed the petition approved by
        the Maritime Industry Authority (MARINA) in Iloilo City on October 10.&nbsp;
        The cooperative is the only public boat transport group operating in the island
        with 60 motorized bancas and five fiberglass vessels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc73be3-c316-4912-a517-ea65af974fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:58:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those disembarking at the White Beach boat station 2 (Balabag) and
        boat station 3 (Manoc-Manoc) from the Caticlan jetty port in mainland Malay
        will pay ‚Ç±50 from the previous ‚Ç±25. This will take effect on October 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b9045-879c-4c44-bacf-abcdae023b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:58:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discounted fares of ‚Ç±42.50 for students, and ‚Ç±40 for senior citizens
        and persons with disability (PWDs) will be in effect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7feb46-9fe0-4c3d-afa3-82baed21dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:58:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorized pumpboats operators will now charge ‚Ç±1,200 for one-way
        chartered trips to the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35802120-ceaa-488f-8312-96e4312950d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:58:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat stations will accommodate passengers from 5 a.m. to 6 p.m.
        only, and will shift to the Manoc-Manoc cargo area at night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc8b5b-4596-4f49-b121-f4e09c08089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:58:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers taking the Caticlan jetty port reclamation area-Manoc-Manoc
        cargo area route during the day will still pay the old boat fare of ‚Ç±25. At
        night, the boat fare will remain at P30 per passenger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18afc7f-bed4-45a6-80ce-bb43793b8d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:58:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boat stations were transferred temporarily to the main beach by
        Boracay Inter-Agency Task Force (BIATF) due to the ongoing construction of
        drainage systems.</p>'
  'Duterte-Harry-Roque-Senate-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-12T10:03:15.769+08:00
