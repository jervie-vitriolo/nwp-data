    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Michael kills six and leaves Florida cities in ruins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5568a1-09e8-4f4a-a12e-c141ac9b0eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Tropical storm Michael has claimed a life in North Carolina,
        bringing the total death toll from the storm to at least six.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ab5db-9ef8-48cd-bfa4-ba7076bb57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths illustrate the ripples of Michael''s devastation since
        it blasted the Florida Panhandle and then headed northeast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50381d18-3408-423b-bd20-43604509a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael left more than 350,000 without power and entire neighborhoods
        in ruins after making landfall Wednesday as a powerful Category 4 hurricane
        near&nbsp;Mexico Beach. Florida. Now, it''s causing flash flooding across
        portions of North Carolina and Virginia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6525cd1-7dd1-426c-a76f-111ed34b383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track the storm</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79faab4e-a5ab-4035-a083-2718c590840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key developments</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb390237-d002-44c6-94c3-356047230024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where is Michael?</strong>&nbsp;As of Thursday afternoon,
        the storm was centered about 20 miles north-northwest of Raleigh, North Carolina,
        and is headed northeast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a098d72-a499-4add-85aa-a521aea1f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First death reported in North Carolina:</strong>&nbsp;A
        38-year-old man died when a large tree fell on his vehicle on Highway 64,
        east of Statesville on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed067e-6b82-4001-af23-d7eee599179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Five people have died in Florida:</strong>&nbsp;Fatalities
        include a child in Seminole County and a man in Gadsen County who died after
        a tree fell on a home near Greensboro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b18066-e1e0-448a-acb2-4c29aaf93fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Farmers gets pummeled:</strong> At least 53 poultry houses
        were destroyed in Georgia, where agriculture is the top industry, the state''s
        Department of Agriculture said. Many crops, such as vegetables and cotton,
        may also be affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039107a9-d318-4b13-9260-14762beb5d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interstate 10 is closed:&nbsp;All lanes of I-10 between mile marker
        85 to mile marker 166 in Florida&nbsp;are closed due to debris, Florida authorities
        said Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4215ed-261b-4fcb-bdc2-6c0fe2c933d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No power, no internet:&nbsp;More than 486,000 customers don''t have
        electricity in Florida, Alabama, Georgia and the Carolinas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b6380-dbfb-4bba-8f9f-4defae4927b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Our lives are gone here''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e199f95-33ed-4f51-80a3-759ed2305588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catastrophic scenes have emerged across the Florida Panhandle, with
        Mexico Breach ground zero of the devastation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76815ba-097a-401e-b849-474e77c57963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico Beach was wiped out," said Brock Long, head of the Federal
        Emergency Management Agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af99dc2-7db2-4b8a-9616-958985edc080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What used to be a gorgeous beachfront city now looks like an apocalyptic
        mess.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71bb8c-eb65-4f5d-af0b-0ca9abae09f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First the cars started floating by, and all the debris was in the
        air," Mexico Beach resident Scott Boutwell said. "When the water came in,
        houses started floating in front of our home."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65c09c2-bc6d-489d-aada-e048dbdcc856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke with CNN''s Brooke Baldwin live on air Thursday, in front
        of a home that was pushed onto its side.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21995efa-8c28-471c-92c7-3a5eaf52da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Boutwell got back to his own house, he discovered "we had furniture
        in our house that wasn''t our furniture. The surge had brought stuff in so
        bad, the walls collapsed -- the only thing I could find of ours was my briefcase."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328bd19-fa02-4682-b8c9-404e2b57af79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he looked around, a new reality set in:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb874733-cf83-455d-82ec-b185ec28fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lives are gone here. All the stores, all the restaurants, everything.
        There''s nothing left here anymore."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59abefa1-1031-45cc-aa16-204da3f892a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decimated city of Callaway, obliterated houses litter rain-drenched
        roads. Every telephone pole in sight is snapped in half.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7dd21-8185-4029-876d-65341fc0ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to explain," said Jason Gunderson, a member of
        the Cajun Navy rescue group. "The only way I can explain it, through my eyeballs,
        is a Third World country war zone."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf90ab80-6f63-40d5-91fd-0c6813fd8e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After slamming Florida and lashing Georgia, Michael is now barreling
        through the storm-weary Carolinas. Tornadoes, dangerous winds and more flooding
        are possible in many of the same areas still recovering from Hurricane Florence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3e7c5-f0ea-459e-b6ea-cb997f79b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael is expected to dump up to 9 inches of rain in parts of North
        Carolina and Virginia, the National Hurricane Center said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496b687c-1c5b-4d28-991d-94d944b08ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School that helped Hurricane Maria victims is now destroyed</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613cc3a-61cf-4f51-bb3d-049bf98344c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students and staff at Jinks Middle School have dealt with disaster
        before. Last year, they welcomed children who were displaced by Hurricane
        Maria in Puerto Rico.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54d9e3-c8cd-4f12-83b0-bb28987c6b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the Panama City school was ripped apart by Michael. The
        debris-covered floor of the school''s gymnasium is now fully visible from
        outside.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d83001-430a-4089-bb52-d7d1276462d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Principal Britt Smith choked up as he looked at images of the decimated
        building.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b5d74-f61c-4ff0-910b-8c4149595f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t make sense of it, but what you do is you take the situation,
        and what we have to make certain that our kids know is that we must be resilient,"
        Smith said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c6f50c-76f3-4058-a12b-513b7ed4c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resiliency is important, and it''s an important life message that
        we all have to learn. ... But at this point, there''s really no making sense.
        It''s just how do we get together, how do we recover?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933b477-05c3-4154-93b7-32f091c5a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Force base suffers ''widespread catastrophic damage''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e641bbb-45ef-4041-995d-6ea6d9cc3265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military families who had to evacuate Tyndall Air Force Base
        in Panama City might not be able to return for weeks, officials said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35576d0-239f-4278-b473-6155cd33e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Base leaders do not yet have an estimate of when Tyndall AFB will
        reopen," base officials posted on Facebook.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd250b-cd41-4a24-b4b2-133543196a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said recovery teams "have found widespread catastrophic damage,"
        including roof damage to almost every home on the base.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9944d-a9ae-4171-b461-27d5c462add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I just need to know he''s OK''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45161a-d6c7-4c3d-9d10-acc829918346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uprooted trees, downed power poles and limited communications have
        greatly hindered first responders and families trying to reach residents in
        need.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27bc7fc-ce32-4e80-b702-b7312e17f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan McCall says her brother Jeff and his family were riding out
        the storm in the Panhandle. No one has heard from them since Wednesday afternoon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227cdc13-5a1b-4ecd-a610-59ec2a14aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother was able to tell a friend that his home was starting
        to get cracks in the walls and water was rushing in Wednesday. A neighbor
        told McCall that all the docks in the area were destroyed and many people
        are stuck in their homes as the roads have been blocked with debris.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1bd3d8-a319-418d-940e-55300d5ba1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just need to know he''s OK," McCall said. "If the house and the
        cars are destroyed they can be replaced, but my niece needs her dad -- and
        as much as I sometimes can''t stand him, I would do anything to just know
        he''s OK."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ec448-ef24-4543-83a8-671d9f619f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wakulla County, the sheriff''s office made a list of people who
        decided to ride out the storm and will check on them Thursday, sheriff''s
        captain Chris Savary said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68535da-fd17-4b90-9bc0-068f58db5aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallen debris kill 2 people</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c1358c-78f6-4920-ba20-dfd102698841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Seminole County, Georgia, a metal carport hoisted by the wind
        crashed through a roof, hitting a girl''s head, the county''s emergency management
        director Travis Brooks said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848fd041-6cdf-46f6-995a-679cdd86b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hours passed before emergency officials could reach the
        unincorporated area where the girl was killed, Brooks said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3587a-1d3f-46f3-bb70-702caf749266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Greensboro, Florida, a man died Wednesday after a tree fell
        on a home, the local sheriff''s office said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2857b3-e4a2-4061-9b44-d35cb737144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEMA''s Long said he''s worried the number of deaths will rise Thursday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a1f7d-b835-4b60-b813-21391ac58d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully they don''t, but those numbers could climb as search
        and rescue teams get out," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc27d1-b20c-44cc-adf2-0d039fb8a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of climate change on storms</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949686d-919f-4499-a090-721bbd8208b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael''s strength may reflect the effect of climate change on
        storms. The planet has warmed significantly over the past several decades,
        causing changes in the environment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e33606-098f-4f31-99cc-50a974d1abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-caused greenhouse gases in the atmosphere create an energy
        imbalance, with more than 90% of remaining heat trapped by the gases going
        into the oceans, according to the National Oceanographic and Atmospheric Administration.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca741c-5725-4be3-a240-f9b1222f1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we might not get more storms in a warmer climate, most studies
        show storms will get stronger and produce more rain.&nbsp;Storm surge&nbsp;is
        worse now than it was 100 years ago, thanks to the rise in sea levels.And
        unless we change the rate of greenhouse gas emissions, we should expect hurricanes
        to intensify more rapidly in the coming decades, the scientific research group
        Climate Central said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b73f7-d097-4857-a80d-6b41bedfc2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Scott McLean, Dave Alsup, Hollie Silverman, Amanda Watts
        and AnneClaire Stapleton contributed to this report.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f09f7d-68d7-43f1-8ceb-88122e83e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:29:24.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Michael kills six
        and leaves Florida cities in ruins."</em></p>'
  'Dow-546-point-decline':
    'author': 'Matt Egan'
    'caption': 'The stock market is attempting to end its longest slump in more than
      two years. After tumbling overnight, U.S. stocks traded cautiously higher on
      Thursday morning. The S&P 500 rose slightly, putting it on track to end a five-day
      losing streak.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-12T06:22:49.605+08:00
    'imagesource': 'jcr:5be53e13-d373-43f4-a3eb-ce4d50d08664'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcd6dd77-9943-4ef3-9ff1-f8870daed4e7'
    'lead': 'The Dow tumbled 546 points, or 2.1 percent, on Thursday following¬†another
      rollercoaster session.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T14:33:46.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:35.898+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:52.063+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another wild sell off: Dow sinks 546 points

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf2b48-0f1f-4fd6-9d07-bd268d7374a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The stomach-churning market scare continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee59e88-2f26-46e0-90d8-c75df184fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow tumbled 546 points, or 2.1 percent, on Thursday following&nbsp;another
        rollercoaster session. The index briefly turned positive during morning trading
        before succumbing to heavy selling pressure. At one point the Dow was down
        699 points. The Dow has shed 1,378 points over the past two days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121dc97-26fb-41b0-8f26-a38575244ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood on Wall Street was only slightly calmer than&nbsp;Wednesday''s
        832-point nosedive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058228e-15e6-454c-94b6-519c59ced2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 closed down 2.1 percent, notching its sixth-straight
        losing session. It''s the longest slump for the broad index since just prior
        to President Donald Trump''s election more than two years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47325ccf-bbb8-41fa-b654-24dae27b79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq briefly tumbled into a correction, signaling a 10 percent
        decline from previous highs. But the index climbed out of correction territory
        and closed down 1.3 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ae935-0e44-414a-8257-e9dd2bb0a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three major indexes have lost more than 5 percent this week.
        That hasn''t happened since March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa45b41f-a72b-42a7-9389-964fd7f94f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of washout doesn''t get accomplished in a day. Even though
        yesterday felt traumatic, it tends to be a three-day process," said Art Hogan,
        chief market strategist at B. Riley FBR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad96fd-289c-4667-b294-e56e147f09a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIX volatility index touched its highest level since February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b0007-739d-429a-a1c3-c63b8984adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One positive is that unlike on Wednesday, the market did not close
        on the lows of the day. The rebound was helped by fresh&nbsp;reports&nbsp;that
        President Donald Trump and Chinese leader Xi Jinping have agreed to meet next
        month at the G-20 summit. Such a meeting could ease fears that the U.S.-China
        trade war will hurt corporate profits and slow the U.S. economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ce133-3a09-461c-9f11-94c97325fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech stocks have come under fire&nbsp;because they are some of the
        riskiest and most expensive parts of the market. Investors fear how these
        momentum names will hold up in a downturn, particularly as interest rates
        spike. A proxy for the tech sector had its sharpest plunge in seven years
        on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec7c4b-89c1-4c77-a266-ae4c3ac61682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halloween started early this month for investors," Ed Yardeni,
        president of investment advisory firm Yardeni Research, wrote to clients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010081a1-d90c-4226-9b53-1454311376f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The afternoon sell-off comes even though a new report showed that
        consumer prices rose less than expected in September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507f582-466b-4491-8551-262bed8779ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks have turned sharply south in large part because&nbsp;investors
        are concerned&nbsp;about rising interest rates. As the Federal Reserve raises
        rates to prevent runaway inflation, investors have been getting out of bonds,
        driving down their price and driving up their yields. Suddenly, the return
        on bonds has become competitive with some stocks ‚Äî particularly risky tech
        stocks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139eda6-cc64-4d23-97a2-d74f047fbeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising interest rates also increase borrowing costs for households
        and businesses, eating into corporate profits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a942d0-1a21-4a16-a6ed-44e29c38f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation, tariff worries</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c80309-9868-4255-8895-00fc6b1fc0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some U.S. companies have recently warned about pain from rising
        costs. Paint company PPG Industries (PPG) spooked investors on Tuesday by
        saying it''s paying more for chemicals, oil and shipping. Fastenal (FAST),
        another industrial company, suffered a surprise decline in margins due to
        spiking freight costs. And the company warned of potential trouble from the
        U.S. tariffs on China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9281fb-4940-4335-b30d-f8ce47a00003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is getting increasingly nervous about the ongoing trade
        war between the United States and China. While U.S. growth has remained on
        track, China''s economy is showing signs of a slowdown. Citing the trade fight,
        the IMF on Monday&nbsp;lowered its 2019 growth projections&nbsp;for both the
        U.S. and China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434ed7f-c4c7-45dc-8af7-bfeb88673d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The downgrade from the IMF underscores this is a very real threat.
        It''s really a gamechanger," said Kristina Hooper, global market strategist
        at Invesco.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e33a43-4c8c-4971-bc46-9b81abfcb492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump and Xi officially announce a meeting at the G20 summit,
        it could help tamp down&nbsp;market fears about the trade war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead2800-4cbb-4a23-99ce-401d108e880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan said the problem is that investors "don''t see an exit on
        the trade war highway. We''re escalating our rhetoric with China."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919800e-c275-434b-9161-bc7fe01a9373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are stocks oversold?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa3362b-4d05-4373-9c79-cbbf202346d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global markets lost ground overnight. Stock indexes in the United
        Kingdom, Germany and France all fall by more than 1 percent. Benchmark indexes
        in Shanghai and Tokyo closed down 5.2 percent and almost 4 percent, respectively.
        Hong Kong''s market was down over 3 percent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d9508-96a0-485f-af09-6ed1842bd783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were plenty of other jitters. Gold, which often rises during
        times of stress, climbed nearly 3%. That hasn''t happened since June 2016.
        The&nbsp;Fear &amp; Greed Index, a CNN Business gauge of market sentiment,
        is flashing "extreme fear." Just a month ago the index was comfortably in
        "greed" territory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85767ad5-03d9-4666-88e5-ee44d72b6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yardeni is optimistic the market will rebound because corporate
        profits are robust and no recession is in sight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ddd691-233f-4d59-9835-acb617de3d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain bullish on the outlook for earnings, and expect the market
        to recover and make new highs going into next year," Yardeni wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf958f-ac35-4d5d-a7db-fc6de902d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:33:46.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Another wild sell
        off: Dow sinks 546 points."</em></p>'
  'duterte-cayetano-locsin-foreign-affairs':
    'author': 'CNN Philippines Staff'
    'caption': 'Foreign Affairs Secretary Alan Peter Cayetano and Philippine Permanent
      Representative to the United Nations Teodoro "Teddyboy" Locsin at the briefing
      for the members of the Philippine Delegation to the 73rd Session of the UN General
      Assembly at the Philippine Center in New York.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-12T10:15:29.111+08:00
    'imagesource': 'jcr:2df1a82b-e1f7-4d86-ad1e-bcc12bb9271b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b75a239-ee38-4b69-92aa-cde3cf73b50a'
    'lead': 'Ambassador to the United Nations Teddyboy Locsin was offered the position
      of Foreign Affairs Secretary after Alan Peter Cayetano expressed his desire
      to return to Congress.¬† '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T14:39:48.764+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:35.565+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:52.235+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teddyboy Locsin to be new Foreign Affairs chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788dd89-efec-4e3a-93c1-f4a61a784508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:39:48.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) ‚Äî</strong> Philippine
        Permanent Representative to the United Nations Teodoro "Teddyboy" Locsin Jr.
        is set to replace Alan Peter Cayetano as Foreign Affairs Secretary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c906ed1-6ade-468d-98c7-243d2d035b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:39:48.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet early Friday morning, the UN ambassador said he accepted
        President Rodrigo Duterte''s offer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec250f41-5ba5-4919-8b86-b9a5d235a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:39:48.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was asked I said yes; but love UN, the many friends &amp; intellectual
        companions I made. But I didn''t say no when asked as I didn''t when he told
        me I was UN ambassador," Locsin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd865650c-83ca-4b73-8ce0-d2e9b7457f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:39:48.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he can trust Duterte''s decision since his uncle Chito
        Ayala also trusted him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e961888-10bb-4f0f-9b3f-a8b603a6c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:39:48.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has named Cayetano outgoing''s possible replacement  upon
        his arrival in Davao from Southeast Asian leaders'' gathering in Bali, Indonesia
        hours earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d4249-2e80-40a4-947b-f7d537211102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:39:48.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte refused to name Locsin outright, claiming that he has yet
        to get his permission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec1b07c-d9cf-49b6-a908-1c3d6e023a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:39:48.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bong, tawagan mo nga si Teddyboy Locsin, sabihin mo if pwedeng
        i-mention ''yung pangalan niya dito," Duterte had ordered Special Assistant
        to the President Bong Go.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec54ef92-5018-4c72-9f9f-8cb5a3255d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:39:48.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bong, call Teddyboy Locsin and ask him if I can mention
        his name here.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b851b138-fe05-4955-9a7f-266f27a048aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:39:48.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:35.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Locsin had already accepted the position, Duterte said
