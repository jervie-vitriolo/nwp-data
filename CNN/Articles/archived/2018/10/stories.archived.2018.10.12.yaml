      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kids were dressed in their best superhero costumes (cape, eye
        mask, and all!), fully embracing SM‚Äôs #SuperAweSMKidsDay theme. This is the
        second year of SM celebrating Kids Month, but San Agustin says that it‚Äôs bigger
        this time around.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ec0b7-795f-4922-9568-5fb65fde7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:35:08.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:41.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn 2017, we launched Kids'' Month only in one mall. This year,
        we went nationwide with 65 SM Supermalls celebrating #SuperAweSMKidsDay and
        delighting our kiddie shoppers with the different activities they love doing
        at their favorite SM malls,‚Äù he says. San Agustin also adds that giving platforms
        for children to enjoy has been at the heart of SM Supermalls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e2fcf0-b2dc-4d4c-94be-c4afa265f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:35:08.479Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:41.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKids are really very close to the hearts of SM Supermalls and to
        the family of Mr. Henry Sy,‚Äù he shares. ‚ÄúThese kids will become our future
        shoppers and later on, heads of their families. And at this point in their
        lives, we want to be part of their childhood‚Äôs happiest memories that they
        will remember until they grow up.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d9e11d-9b99-4b26-8a58-d991a2c414b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:35:08.480Z
      'mgnl:createdBy': 'cnnproducer'
