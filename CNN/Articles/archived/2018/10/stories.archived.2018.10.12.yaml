      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa filed his certificate of candidacy (COC) at the Commission
        on Elections (Comelec) at around 11:00 a.m. on Friday, accompanied by his
        wife and daughter. He is effectively resigned from his position as Bureau
        of Correction Chief, which he took on earlier this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb215ef-b639-4c31-982e-be72d7ee54d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will focus on law enforcement, safety and security, law and order,
        and of course corrections," Dela Rosa told the press.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f7cdb5-4aa0-42e1-b015-063f27686ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that he was more inclined to run as senator than as
        governor of Davao del Sur, and it sealed the deal when President Rodrigo Duterte
        urged him to go for it. "I am too young to retire," he said. "Alam kong malakas
        pa ako. Marami akong ma-deliver sa taumbayan [I know I''m still strong. I
        can still deliver a lot to our countrymen]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b3140-605a-4a0f-9301-a3de18dc6201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa is one of seven candidates running under PDP-Laban, and
        the second to file his COC from the ruling party. He said his regional party
        is Hugpong ng Pagbabago, which was founded by Davao Mayor and presidential
        daughter Sara Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d9872-3dac-41aa-833c-e506d411bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Only 7 senatorial bets to run under Duterte''s party</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40530281-7dac-4336-903f-f9f1c718e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban President Koko Pimentel, who is seeking re-election, filed
        his COC on Thursday. Singer Freddie Aguilar also said he was running under
        PDP-Laban, but Pimentel denied this.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7fbe02-3a7c-4874-8c02-2b2e7002d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa vows to push for the death penalty, particularly for drug
        trafficking and other heinous crimes like murder and rape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd2ce68-70fc-4eb3-963b-bfeb5d352cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former police chief was Duterte''s right hand man as he led
        the bloody war on drugs for two years. About 4,000 people have died in police
        operations under the anti-illegal drugs campaign, but human rights watchdogs
        estimate about 13,000 deaths ‚Äî including those from vigilante-style killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535be5b-4efb-4059-beb5-39a9497ee9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa condemned extrajudicial killings, but would not admit
        they existed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a79d1-ebdb-4496-be6a-b0234433ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imbestigahan iyan at kasuhan ang mga dapat managot ‚Äî kung may EJK,"
        he said. "Basta ako, I do not condone [it]. Galit na galit ako sa mga EJK."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38dee1-8c60-4144-8f6a-672f9f7c65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those should be investigate and cases should be filed
        against those accountable ‚Äî if EJKS exist. But for me, I don''t condone (it).
        I''m mad at EJKs.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c427cd-19b6-4062-ba52-271bf2624906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa clarified he was referring to police abuse under the drug
        war, which he admitted happened ‚Äî particularly in the cases of slain teen
        Kian Delos Santos and Korean national Jee Ick Joo. He maintained police violence
        in these cases were not sanctioned by the state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2168e001-682d-4468-a617-17144cca5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko dine-deny.</em> But <em>hinuli natin, kinasuhan natin,"</em>
        said Dela Rosa.<em> "Mga walang *** ang gumagawa niyan‚Ä¶ mga duwag."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8aaa4d-1b06-4535-ac97-18f67a87176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t deny that. But we caught them, and filed
        a case against them‚Ä¶ Those who did that have no balls‚Ä¶ They''re cowards.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab208245-6b35-4e5a-bc6e-12b7f82cc3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto niyong lumalaban?</em>" he added, referring to rogue
        copes. "<em>Makipagbarilan kayo sa akin‚Ä¶ Hindi yung patayin mo ''yung wala
        kalaban-laban."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6396d1-f563-4389-959c-7bc4e83b6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You want to fight? Have a shootout with me‚Ä¶ Don''t
        kill those who can''t put up a fight.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed41269-5f37-461b-a946-43d7865eb39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:34:37.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other PDP-Laban members who are expected to file their certificates
        of candidacy in the coming days are Special Assistant to the President Bong
        Go, Presidential Spokesperson Harry Roque, Presidential Adviser on Political
        Affairs Francis Tolentino, Makati 1st District Rep. Monsour del Rosario, and
        Maguindanao 2nd District Rep. Dong Mangudadatu.</p>'
  'Makati-City-Mayor-Junjun-Binay-Abby-Binay-2019-elections':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-12T11:09:19.675+08:00
    'imagesource': 'jcr:45384328-24aa-4f28-b22f-bd2990a4e107'
    'jcr:primaryType': 'mgnl:composition'
