    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bf78440-9d85-4447-b1bd-85e64828c27b'
    'lead': 'It''s time to re-evaluate the minimum wage rate in Metro Manila, says
      the executive director of the National Wages and Productivity Commission.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T11:35:25.715+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:40.649+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:48.651+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wage commission to start consultations on Metro Manila minimum wage
      hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7bcd7a-4767-4515-a111-bfe2f9c34215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:35:25.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) ‚Äî</strong> Consultations
        on raising the minimum wage rate in the National Capital Region will start
        soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b429b-f25b-449a-946e-e4e56aad9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:35:25.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Business Roundup, executive
        director of the National Wages and Productivity Commission (NWPC) Maria Criselda
        Sy said that it''s time for NCR''s scheduled wage re-evaluation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257c8f1-4cf6-455d-861d-48c40f9c4a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:35:25.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wage order of the National Capital Region has already reached
        its anniversary date in October 5. Therefore the Board in its meeting last
        Friday has decided to conduct consultations," Sy said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bea65d-f211-438d-b64e-fc0f197bcfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:35:25.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two consultations are already scheduled for the month. A consultation
        with the labor sector will be held on October 22 while a consultation with
        the management sector will be held on October 24. This will be followed by
        a public hearing on October 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c114e-e0fc-4ac7-8156-90cb2d04f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:35:25.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the public hearing, that''s the time that the Board will
        deliberate as to whether they will increase the minimum wage or not," she
        explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc995bf-b614-4f7e-b754-0b2c774977d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:35:25.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited three major criteria that the Board will deliberate on:
        the needs of the workers and their families, the capacity of employers to
        pay, and economic developments in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615aebe7-335e-4171-9fbf-afa2f87e9436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:35:25.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The minimum wage setting is actually a very difficult and political
        yung procedure. And therefore it is really important that our board secretary
        is able to provide very good technical inputs so they could come up with a
        decision that would not really impact on the growth of our enterprises and
        would actually respond to the needs of our workers," said Sy.</p>'
  'Khabib-Nurmagomedov-Conor-McGregor-UFC-brawl-Dana-White':
