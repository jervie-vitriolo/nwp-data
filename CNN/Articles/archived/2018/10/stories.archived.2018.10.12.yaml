    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe, Disney wrap up Time Please with 22.1 million volunteering hours

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e671bd-8c7f-4f91-adc2-659ca12ca492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 11) ‚Äî Time Please, a collaboration
        between Globe Telecom and The Walt Disney Company Philippines, wrapped up
        its three-month volunteering program with a staggering 22.1 million hours
        -- proving the Filipinos'' inherent desire to make a difference in other people''s
        lives and for the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3dbb4-4d9f-4dca-97f1-b1abb86b9db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Orchid, a Bukidnon-based volunteer group composed of 50 active
        members, was awarded for clocking in 209 volunteer hours --  most number of
        hours contributed to Time Please.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730eb143-2ec1-45a8-9cf3-1088e47ffe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group participated in various activities such as planting trees,
        cleaning up rivers, as well as assisting persons with disability (PWD), among
        others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1283322-70dd-4b57-a616-7997fb2c2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Orchid leader John Mark Panares, 28, said the crew joined
        Time Please to "inspire others and to render service to the people and the
        community."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c67e5-2475-49a6-8f98-aebf469a612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t do it for the prize. We just want to help," added Panares,
        an officer of the PWD Federation in Bukidnon who has been doing full-time
        volunteer work for eight years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e2eb3c-a8f2-4737-9852-8f32acdec3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a reward, members of the Black Orchid team were treated to an
        all-expenses paid trip to Hong Kong, including a tour of Hong Kong Disneyland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a21633-5bda-4a1d-aba8-6e7a607d7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Orchid is just one of over 50 non-government and government
        organizations that participated in Time Please from its launch in May until
        its culmination in August.</p>'
    '14':
      'image': 'jcr:c59541a6-ac58-49b5-94c3-f2fba651e269'
      'imageCaption': 'AFP Volunteers.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf48cd-ea7d-4cfa-982e-666963889030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4fde79-4b8c-4562-8abf-73d745c7e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time Please partners include Gawad Kalinga, iVolunteer Philippines,
        Department of Education for Brigada Eskwela, Armed Forces of the Philippines,
        Boyscouts of the Philippines, Kris Library, Edicute Inc., Tulong sa Kapwa
        Kapatid, Kythe Foundation Inc, Oikos Helping Hand, Philippine Toy Library,
        Special Olympics, Generation Hope, Yellow Warriors Society Philippines, Karinderia
        ni Mang Urot, Humanist Alliance Philippines International, and Mano Amiga
        Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94dce11-71fc-49ea-ac20-3cfa057e26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 22.1 million volunteering hours accumulated for Time Please,
        12.8 million volunteer hours were rendered by the Department of Education''s
        community of public school teachers and students, 8.2 million by volunteers
        under Gawad Kalinga, and 1.1 million from nationwide members of the Boy Scouts
        of the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d30023-82af-4cf2-894f-6e0358d3fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 22,100 volunteer hours were allotted for sustainability
        efforts under the Ayala Group of Companies (Ayala Foundation, Ayala Corporation,
        Ayala Land, Bank of the Philippine Islands, and Manila Water), 10,600 hours
        were rendered by employee volunteers of Globe Telecom, while 8,800 hours were
        from members of the Armed Forces of the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928596e9-14d9-401d-badc-43e60f301ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a goal to extend Globe Telecom''s purpose-led culture to
        our customers through Time Please. With the help of technology, we want volunteering
        to be more accessible and to spread across all regions of the country in order
        to create positive societal impact," said Yoly Crisanto, Globe Chief Sustainability
        Officer and Senior Vice President for Corporate Communications.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39befbe7-a786-4fad-bc51-88e8c33599dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy that we were not only able to meet that goal but also
        received overwhelming support from individuals and groups who clocked in millions
        in volunteering hours doing different acts of kindness which contributed to
        nation building."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da40b7-e523-4a40-9ca5-ecb5ebe4fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Making a difference</h3>'
    '26':
      'image': 'jcr:0f930029-da71-42c7-8e1c-1aee9f26f4e5'
      'imageCaption': 'CAPABLE Foundation Team of John Arcilla. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b76ee-588f-4b74-9290-fec1911c173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5cb45-802f-42b9-9cf7-7c8473a87a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Walt Disney Company''s Southeast Asia Executive Director for
        Communications and Citizenship Sesha Kanthamraju meanwhile said that Disney
        is proud how "kids and families today are growing up with this basic value
        -- that by giving their time, they can make a difference in the communities
        where they live."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c9e30-8b35-44d9-af58-a388d9b006c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the local setting, celebrities and online influencers took time
        to grace Time Please. Some cast members of the movie "Goyo: Ang Batang Heneral"
        led by award-winning actor John Arcilla helped packed 3,900 boxes of goods
        for communities struck by the recent calamities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719cfaa-17ed-4895-8183-05ffb5802f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Yayo Martinez as well as online influencers Fifth Solomon
        and Marlann Flores joined Globe employees in helping Rise Against Hunger pack
        224 meals for kids who are nutritionally at risk. Similarly, cast members
        from Disney Philippines teamed up with Rise Against Hunger to pack 21,600
        meals for close to 500 kids of Taguig Daycare Center.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc517e7-da78-412b-b926-91127d7ebea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Bianca Gonzalez also conducted a workshop for Globe Telecom''s
        Digital Thumbprint Program in Taguig National Science High School. The activity
        aimed to equip students with skills for responsible online behavior and cyber
        wellness.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf59b4-92d5-469e-8c9d-eabcc7aa185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other celebrity volunteers who participated in the event were Michael
        V, Marj Sia, Chuckie Dreyfus, Janella Salvador, Team Kramer, Janina Vela,
        Tracy Abad, DJ Cha Cha and daughter Saab, Rodel Flordeliz, Quark Henares,
        DJ Jhai Ho, Joj Agpangan, and Jai Agpangan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df0b38-6a12-437c-8858-60c8a6d2a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a national platform for volunteerism, Time Please encouraged
        and empowered Filipinos-- including companies, organizations, employees, and
        families-- to participate in existing volunteer programs. The program appealed
        to the Filipinos'' strong culture of volunteerism rooted in the "bayanihan"
        spirit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2fb9c1-22f8-40a0-866c-1de867ccffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time Please matched groups of volunteers with various volunteering
        opportunities around the country through the matching portal developed by
        Globe Future Maker winner iVolunteer Philippines and the volunteer portal
        of Gawad Kalinga.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de109ee-f974-4c3e-96de-151f6e91486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:30.516+08:00
