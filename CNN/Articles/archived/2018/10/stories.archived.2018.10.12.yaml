      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Selena Gomez is receiving treatment for
        an undisclosed medical condition, a source close to the singer tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5b901-2e51-45ae-999e-0aad650cef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Selena is receiving treatment and has the full support of her friends
        and family," the source said. "She was recently hospitalized after complications
        from her kidney transplant, and she''s committed to focusing on her health."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c45d3-8f90-4cda-bf48-57ad8ac2a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez, who has more than 144 million followers on Instagram, announced
        last month that she would be taking a break from social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b687a0-c210-4911-9b4b-a66b3e9f6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as I am grateful for the voice that social media gives
        each of us, I am equally grateful to be able to step back and live my life
        present to the moment I have been given," Gomez wrote in the caption of a
        picture announcing the break. "Kindness and encouragement only for a bit!
        Just remember- negative comments can hurt anybody''s feelings."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98f882-1a89-4576-b9b1-ec8cda40be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez has been open in the past about her health issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b651ed-3a0a-49b7-b53f-9a42176afa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She&nbsp;revealed to Billboard in 2015&nbsp;that she had spent some
        time out of the spotlight because she had Lupus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c8bcf4-dfaa-4584-87b9-f452d6876eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was diagnosed with lupus, and I''ve been through chemotherapy,"
        Gomez said. "That''s what my break was really about. I could''ve had a stroke."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c952e68-0bb8-4843-ab1a-cad6cf479be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lupus is a chronic disease that can affect any part of the body
        -- typically the skin, joints, blood and kidneys,&nbsp;according to the Lupus
        Foundation of America.&nbsp;The immune systems of lupus sufferers essentially
        go haywire, and instead of fighting off viruses and bacteria with antibodies,
        their bodies create autoantibodies that attack healthy tissue. Symptoms can
        include fatigue, fever, weight loss, painful joints, rash, hearing loss, anemia,
        abnormal bloating and mouth ulcers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b86297-91d2-4868-982f-c1d4c03a3f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selena Gomez''s disease: What is Lupus?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd9d74-0de6-4693-953a-073592ab347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer announced she would be taking time off to deal with issues
        stemming from her condition in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcfc936-51fb-4dd6-8f05-14f15896a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve discovered that anxiety, panic attacks and depression can
        be side effects of Lupus, which can present their own challenges," Gomez said
        at the time in a statement to CNN. "I want to be proactive and focus on maintaining
        my health and happiness and have decided that the best way forward is to take
        some time off."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf85056-4724-45ec-afd3-b8d0514bf12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also used her acceptance speech for favorite female pop/rock
        artist at the American Music Awards that year to address the mental health
        issues she''s struggled with.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e068e-2d1e-4159-bde7-c3753b28b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selena Gomez returns to powerful spotlight</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ff9d5-07ef-43c6-9d88-83bf33b5baee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept it all together enough to where I would never let you down
        but I kept it too much together to where I let myself down," Gomez said. "If
        you are broken you do not have to stay broken."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873ffd9-aecb-4026-a7cc-ac31d39b972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her best friend and fellow actress Francia Raisa served as a donor
        for Gomez to have a kidney transplant last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640465a8-a3f9-4795-a5e8-aeb44d6f7d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez said the transplant was "what I needed to do for my overall
        health" and she thanked Raisa in an Instagram posting showing the two of them
        holding hands across their hospital beds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47967d3-8110-4b0e-8b4f-4ed757d6ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:17:58.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She gave me the ultimate gift and sacrifice by donating her kidney
        to me," Gomez said. "I am incredibly blessed. I love you so much sis."</p>'
  'Kanye-West-Donald-Trump':
    'author': 'Maegan Vazquez and Betsy Klein'
    'caption': 'Rapper Kanye West meets with U.S. President Donald Trump in the Oval
      Office on Thursday.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-12T06:39:38.509+08:00
    'imagesource': 'jcr:1169cf50-7f39-459b-bce8-7e272622da6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54be3597-d650-48b0-97fd-aa48e046192f'
    'lead': 'The meeting had been billed by the White House as one centered on urban
      revitalization, workforce training, African-American unemployment, potential
      future clemencies and crime in Chicago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T14:21:53.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:36.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:51.093+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West tells Trump MAGA hat made him feel like ''Superman''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff89d549-763b-403f-a7a6-d1aa58178307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Rapper&nbsp;Kanye West met Thursday with
        Donald Trump, telling the&nbsp;President in an Oval Office meeting before
        reporters&nbsp;why he supports the Republican.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4c682-f0da-44cf-9cf6-c2514ae2be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was something about putting this hat on that made me feel
        like Superman," West said, as part of an extended soliloquy that spanned topics
        from his mental health to prison reform to what kind of plane Trump should
        fly in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f82cc-39bf-4882-88da-5ea1b91f8aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West also said the President is on a "hero''s journey."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdf011-29e5-4e69-a385-cb6b35572bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s stop worrying about the future, all we have is today," West
        said, commenting on his own presidential ambitions. "Trump is on his hero''s
        journey right now. He might not have thought he''d have a crazy mother-f***r
        like me (supporting him)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab48b1-a9d0-499e-91ab-a2c92805241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting had been billed by the White House as one centered on
        urban revitalization, workforce training, African-American unemployment, potential
        future clemencies and crime in Chicago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135de0b6-9516-47c4-ad7d-5202505a7ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West told reporters in the Oval Office that he had been asked to
        speak with the President about the detriments of applying stop-and-frisk policing
        policies in Chicago. The President has frequently praised the program, telling
        a group of law enforcement last week that he has urged the city of Chicago
        to "strongly consider stop-and-frisk."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51efefbf-a676-42e7-9917-d2a7c9876519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said during the White House meeting that he''s "totally
        open" to an alternative to stop-and-frisk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cee04d-22b1-4a5e-bd02-0881f5cab19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m totally open. If we can do it a different way, Kanye, I''m
        totally open but they all -- we all agree that we have to do something," Trump
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ad3a9-40ae-42bd-89ca-615696277ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison reform</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65f478-7327-4fdb-8abb-a7721b57eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West also discussed clemency for Larry Hoover, who is serving life
        in prison in a Supermax facility, calling him a "beacon" and "a living statue."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9229fe83-b8dc-43d2-b7f5-58534a62ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really the reason why they imprisoned him was because he started
        doing positive for the community, he started showing that he had power, that
        he wasn''t one of a monolithic voice, that he could wrap people around," West
        said. "It''s very important for me to get Hoover out because in an alternate
        universe I am him and I have to go and get him free because he was doing positive
        inside of Chicago, just like how I''m moving back to Chicago(.)"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a13f9-d15d-4914-bd47-8391c5048957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors alleged Hoover ran a deadly Chicago gang called the
        the Gangster Disciples and oversaw a $100 million-a-year illegal drug business
        from jail,&nbsp;according to The New York Times. Law enforcement authorities
        caught him giving orders to associates when they would visit him in jail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b07a9-c92c-4fcb-b865-8d8b298d946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Times, Hoover worked as political organizer while
        serving in prison, creating an organization that worked toward education reform
        and keeping health clinics open in the poor neighborhoods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a703196-dd88-4d3e-8af7-1523cda9afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how West learned about Hoover''s case, but it has
        been on his radar for at least a few weeks. He recently wore a "Free Hoover"
        sweatshirt in promotional material ahead of his controversial appearance on
        "Saturday Night Live."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10ff14-d7ec-4c10-a65d-2c57e617d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s wife,&nbsp;Kim Kardashian West, has been to the White House
        twice&nbsp;in recent months to discuss criminal justice reform and the clemency
        process. The reality star and entrepreneur was also instrumental in securing
        a&nbsp;commutation for Alice Marie Johnson, a woman serving a life sentence
        over non-violent drug charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d65f2bd-4d8c-4fec-9894-2ab19ac99267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall of Fame running back Jim Brown, who has&nbsp;previously discussed&nbsp;issues
        facing the African-American community with Trump, the President''s daughter
        and adviser, Ivanka Trump, and her husband and White House adviser Jared Kushner,
        were also in attendance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89c489-daf1-4604-b409-d90480876c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lunch portion of the meeting was to include a Caprese salad,
        roasted chicken, fingerling potatoes and asparagus, according to the White
        House press office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d580315-b4d9-44fa-9559-e1b36cb1c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long history</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a429987-f33e-43df-9d59-ae09ce6f37a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West spent Wednesday at the SoHo House in Chicago with about 40
        community leaders and advisers in preparation for Thursday''s White House
        meeting, according to two sources who attended the discussions. There was
        a camera crew filming the meetings, according to the sources, who did not
        know if the crew was filming for an upcoming episode of "Keeping Up with the
        Kardashians."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acb08d-113f-4c25-bda0-00195a2942c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been a terrific guy," Trump told reporters of West Tuesday
        afternoon on the White House South Lawn before departing for Iowa. "You know,
        he loves what we''re doing for African-American jobs, for so many different
        things. Median income, as you see, at an all-time high. Poverty level at the
        best rate -- meaning the lowest rate so far. And Kanye is a smart guy. And
        he sees that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e179e64-ea17-4032-871f-9df7b5b5a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence in Chicago is personal to West, who was raised in the Windy
        City, named his youngest child "Chicago," and recently told a crowd that he
        is moving back, according to a&nbsp;video obtained by TMZ.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff2030-12f9-4863-b38f-1e3ef49ef761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was West''s second meeting with Trump since the 2016 election;
        he previously visited with the then-President-elect at Trump Tower in December
        2016. The two discussed multicultural issues, education and violence in Chicago,
        West tweeted at the time. Trump&nbsp;told reporters&nbsp;at Trump Tower that
        the they had been "friends for a long time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11454ba-4828-4d52-b7bf-17d4fce98a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West recently made waves by wearing Trump''s signature "Make America
        Great Again" hat during an appearance on NBC''s "Saturday Night Live" and&nbsp;delivering
        a pro-Trump speech&nbsp;after the show went off the air. He has previously
        said he would consider a presidential run in the future, and&nbsp;told a crowd&nbsp;in
        San Jose in 2016 that he didn''t vote in the election, but "would have voted
        for Trump."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ab3c0-8eb5-499d-9547-56809591e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The t√™te-√†-t√™te also comes the same week as West''s longtime rival,&nbsp;Taylor
        Swift, entered the political arena for the first time, encouraging her fans
        to register to vote and endorsing Tennessee Democratic Senate candidate Phil
        Bredesen and House candidate Jim Cooper, also a Democrat. It appears at least
        political bad blood between the bestselling artists remains.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bf121-4ad1-45da-9e56-d04559584fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:21:53.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:36.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kanye West tells
        Trump MAGA hat made him feel like ''Superman''."</em></p>'
  'Donald-Trump-Federal-Reserve-market-drop':
    'author': 'Kevin Liptak'
    'caption': 'The Dow plunged nearly 832 points on Wednesday, the third-worst point
      decline in history.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-12T06:33:39.438+08:00
    'imagesource': 'jcr:cfc01595-6d40-4331-ab3c-5d0a6f5247b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef3aa6f4-adde-4bb7-afdb-8950fa181c17'
    'lead': 'The Federal Reserve has steadily tightened monetary policy amid an economic
      boom in the United States, something the U.S. President has repeatedly criticized.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T14:25:13.249+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:36.661+08:00
    'mgnl:lastActivatedBy': 'jeff'
