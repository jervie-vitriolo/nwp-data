  'Hurricane-Michael-Florida':
    'author': 'Holly Yan, Christina Maxouris and Emanuella Grinberg'
    'caption': 'Drone footage showing the aftermath of Hurricane Michael reveals a
      basketball gym in Panama City, Florida, that had some of its sides ripped off
      and windows blown'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-12T06:28:45.765+08:00
    'imagesource': 'jcr:0a22a2be-7d4d-4396-b862-5be702f0b03c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcad8a1e-6f1e-4c35-b1e7-a37d7fb38ddd'
    'lead': 'The deaths illustrate the ripples of Michael''s devastation since it
      blasted the Florida Panhandle and then headed northeast.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T14:29:24.571+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:36.446+08:00
