      'mgnl:created': 2019-04-05T13:06:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 12) ‚Äî The Makati court handling
        Senator Antonio Trillanes IV''s dismissed coup d''etat case may soon reach
        a decision into the urgent motion filed by the Justice Department to issue
        an arrest warrant and travel ban against the senator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f60635-fb15-4048-b5d1-b89c982f5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:06:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Regional Trial Court Branch 148 Judge Andres Soriano, in
        an order dated October 11 and released on Friday, concluded its proceedings
        on the DOJ motion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3a618-8bae-498c-b570-3656f7ef13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:06:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The factual issues as specified in the order dated September 28,
        2018 and the issue on the ''legality'' of Proclamation No. 572, series of
        2018 based on the pleadings/motions filed by the parties ‚Äî as they may bear
        upon the prosecution''s urgent ex-parte motion for issuance of hold departure
        order and issuance of alias warrant of arrest against Antonio Trillanes IV
        ‚Äî are now considered submitted for resolution," the order read.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">After admitting most of Senator Trillanes‚Äô evidence, DOJ‚Äôs motion
        to issue arrest order vs. him now submitted for resolution at Makati RTC Branch
        148 | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/z4Eq8do3UF">pic.twitter.com/z4Eq8do3UF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1050583633923268609?ref_src=twsrc%5Etfw">October
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7868f-883d-4dfa-86a1-52f0b0ea6f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:06:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5443c235-cfb8-4fd1-ab6a-3c4c4f59c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:06:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said the court has admitted most of the evidence presented
        by Trillanes, except for the printouts of the Department of National Defense
        official Facebook page and the printouts of the "throwback" picture of Trillanes.
        Soriano said these two evidences were not duly authenticated by any witness
        during the October 5 hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb6cac-3c63-47f5-8aec-cb5787029fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:06:58.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Judge Soriano decide to issue a warrant of arrest against
        Trillanes, the senator wouldn''t be able to file a bail for his temporary
        release. The nonbailable coup d''etat charges were dismissed in September
        2011 after he was granted amnesty by former President Benigno Aquino III.
        President Rodrigo Duterte, through Proclamation No. 572, voided the granted
        amnesty on August 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8319166-af21-458b-83fc-1582d3c34196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:06:58.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Makati RTC Branch 150 heard the appeal of Trillanes to
        reverse the court''s decision to issue an arrest warrant against the senator.
        On September 25, Judge Elmo Alameda ordered Trillanes'' arrest but allowed
        him to post a P200,000 bail on a separate case of rebellion.</p>'
