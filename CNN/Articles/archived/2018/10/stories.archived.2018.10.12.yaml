    'template': '1'
    'title': 'Gadon denies filling wrong candidacy form; Comelec says he did

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c555c7-e62f-4dbe-a2fe-8f8d50013f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 12) ‚Äî Senatorial aspirant
        Larry Gadon denied filling up the wrong form when he filed for his certificate
        of candidacy on Friday ‚Äì but the Commission on Elections (Comelec) says otherwise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f97b8-ab17-4174-bb8a-ef75740c4295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon attributed the delay to missing photos. He said he had brought
        a form which was wrong, but he had not filled it. He added that he spent his
        time filling the correct form.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e92c35-d944-4134-b00c-bf5f7ddbc519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:40.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na-submit yung isa. They gave me a new one. (The first one)
        was not yet accomplished," said Gadon. "Kulang din talaga ang picture. Pinakuha
        ko pa sa kotse."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ricky Bacolod Taruc files his candidacy. He wants a &quot;multi-sectoral
        basic law&quot; that compiles the rights of all sectors including workers,
        farmers, and media. He adds that he supports the President online: &quot;Hindi
        po kami troll. Onliner kami.&quot; <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/RegineCabato?ref_src=twsrc%5Etfw">@RegineCabato</a>
        <a href="https://t.co/xkF3LBo2QN">pic.twitter.com/xkF3LBo2QN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1050651262973136896?ref_src=twsrc%5Etfw">October
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a824a-3a99-4fb9-9bfe-1fe518d0327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:55:10.544+08:00
