  'Duterte-Philippines-rice-self-sufficiency':
    'author': 'Ina Andolong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-12T08:27:13.505+08:00
    'imagesource': 'jcr:984e6a54-e715-466e-9168-51ac917f7b36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f1eda29-4069-4bbc-8a5f-612fdb2f0dd9'
    'lead': 'President Rodrigo Duterte on Friday conceded he doesn''t think the country
      will become rice self-sufficient during his term despite his numerous directives
      to boost rice imports.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T14:09:20.175+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:37.218+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:50.651+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PH won''t be rice self-sufficient during my term

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdfbf2a-b87d-49d9-a403-45bb54c3c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:09:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 12) ‚Äî President Rodrigo Duterte
        on Friday conceded he doesn''t think the country will become rice self-sufficient
        during his term despite his numerous directives to boost rice imports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf344d14-e9eb-4ab9-9277-59c204a2bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:09:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants to flood the market with rice to help ease the rising inflation
        rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810e624-f053-4bda-b20a-79dba00fca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:09:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we have to import, whether we like it or not and we have to
        plan. But frankly, I do not think that we will be rice-sufficient," he said
        in a press conference early Friday morning upon his arrival in Davao from
        the Southeast Asian leaders'' gathering in Bali, Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26356cc5-d6d4-4301-a4fb-4e4de7c2ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:09:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among the top producers of rice in the world,
        but Duterte said farmlands for palay have been producing rice, which only
        end up being exported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b43298-796b-4d3b-b27d-26e5f972f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:09:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the unpredictable weather caused by climate change has
        also affected rice planting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fad3c-6c00-4165-b817-a755e8421147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:09:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President admitted the agriculture sector is the "weakest link"
        in the economy. He said he expects Agriculture Secretary Manny Pi√±ol to look
        into the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76119140-6d7e-4753-8b6e-d4d577beb5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:09:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he will do his homework well in the years to come. As i
        have said in the cabinet meeting, I thought that problem would never confront
        me," Duterte said.</p>'
  'Melania-Trump-bullying':
    'author': 'Veronica Stracqualursi'
    'caption': 'U.S. First Lady Melania Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-12T06:49:39.613+08:00
    'imagesource': 'jcr:908b775e-6fe5-42a4-9148-67a37a067dfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b19036db-b350-4040-bb70-dba60e97cbc9'
    'lead': 'Asked how bullying could affect children, including her son Barron, Melania
      Trump said that is why her initiative is focused on social media and online
      behavior.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T14:14:10.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:37.137+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:50.861+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump: ''I''m the most bullied person on the world''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca091118-e052-449b-91e1-8cf2054ced97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:14:10.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî U.S. first lady Melania Trump said in an interview that
        aired Thursday that she is the most bullied person in the world, which has
        led her to create her anti-bullying "Be Best" initiative, before softening
        her comments slightly to say she is one of the most bullied.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af215420-63ef-43fa-861f-d9fac55538cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:14:10.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could say I''m the most bullied person on the world," Trump told
        ABC News in an&nbsp;interview&nbsp;during her first major solo trip to Africa
        last week when asked what personally made her want to tackle the issue of
        cyberbullying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34540f5-cf63-4818-8d32-9e29696d15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:14:10.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re really the most bullied person in the world?" ABC News''
        Tom Llamas asked during the exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a915fe-02dd-4f5b-b869-2241aab74f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:14:10.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of them, if you really see what people saying about me," Trump
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd5763-6b7b-46b2-8d94-46a010301e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:14:10.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how bullying could affect children, including her son Barron,
        Trump said that is why her initiative is focused on social media and online
        behavior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16c2edf-bfc5-41fe-87d0-b5e3fe928bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:14:10.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to educate the children of social-emotional behavior, so
        when they grow up, they know how to deal with those issues," Trump said. "That''s
        very important."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f26da5-91dc-4b1f-bde5-228f6adf867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:14:10.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the taped interview, Trump also told ABC News that there are
        still people working in the Trump administration that President Donald Trump
        cannot trust.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eab3d1-23f7-426d-a6d2-f4d1283a66b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:14:10.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady told ABC News she has advised her husband about who
        she believes he can trust, but that her husband remains independent in making
        staffing decisions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf06af0-420c-4bfb-a33f-888d67945585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:14:10.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I give him my honest advice and honest opinions, and then he does
        what he wants to do," Trump said. Asked what her husband did when she suggested
        some staffers couldn''t be trusted, the first lady replied, "Well, some people,
        they don''t work there anymore."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b701d-34e8-4f2c-a5d0-05178692c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:14:10.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s comments follow an explosive&nbsp;New York Times
        op-ed&nbsp;published last month from an anonymous senior Trump administration
        official who claimed they were part of an internal resistance to the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708898f4-eef3-468b-a916-55ce9d4670fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:14:10.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:37.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Melania Trump: ''I''m
        the most bullied person on the world''."</em></p>'
