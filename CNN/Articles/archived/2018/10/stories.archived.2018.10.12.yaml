      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte resigned on December 25, 2017. He cited as a reason the
        "maligning of his reputation" due to his alleged involvement in the smuggling
        of P6.4 billion worth of drugs from China. On December 26, President Duterte
        said he had advised his son to "do what is right."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3f791-57a6-4248-8a7d-1d2d1392a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:23:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Duterte is under investigation for graft and four other
        cases at the Ombudsman. He is also charged with perjury, forfeiture, violation
        of the code of conduct and ethical standards, and conduct prejudicial to the
        best interest of government service, grave misconduct, and serious dishonesty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302a2d2-4edc-424a-a4b2-f783cf0f8f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:23:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President on Friday insisted Mayor Sara Duterte is
        not running for the Senate despite her good standing in recent senatorial
        surveys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694f562-128c-47bf-b7ff-05cfeb6d6b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:23:05.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag kayo maniwala kay Inday. Hindi ''yan magtakbo ng senador,
        hindi yan magtakbo ng presidente, maniwala ka sa akin. She''s too wise for
        that," he said in a media briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e99a9f-adbf-4989-9cae-1104946a294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:23:05.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Duterte has said she only plans to seek reelection.</p>'
  'Antonio-Floirendo-seeks-travel-pass-from-Sandiganbayan':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-12T13:02:15.709+08:00
    'imagesource': 'jcr:324a5bc7-6a87-417f-b79d-5c9ff6172ed4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b6288e2-904a-4908-a518-7d097b6fce14'
    'lead': 'The lawmaker noted previous trips he had taken while facing trial to
      prove that he is not a flight risk.'
