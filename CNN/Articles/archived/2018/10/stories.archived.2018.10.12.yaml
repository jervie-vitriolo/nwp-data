    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-12T15:10:06.471+08:00
    'imagesource': 'jcr:c248edf1-6a29-46f6-9e36-6d918f7e6e21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '338dd7bc-88d0-4255-8fa7-31ea7086a749'
    'lead': 'Facebook is taking steps to address criticism that its platform has been
      hijacked by bad actors, but investors are bailing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T13:14:04.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:39.099+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
