    'template': '1'
    'title': 'Rebuilding of Marawi ground zero to start on ''liberation'' anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e689a3-0ca6-426a-b745-d29fe86c13b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:58:13.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) ‚Äî</strong> Reconstruction
        in the ravaged areas of war-torn Marawi will start on October 17, the first
        anniversary of President Rodrigo Duterte''s declaration of the city''s "liberation"
        from terrorist forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b798528-a649-4b01-ab95-a6324bf174a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:58:13.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi (TFBM) on Friday said it is ready for the
        groundbreaking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d74f98-ff36-4eb8-8811-97427977e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:58:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people are now on the ground preparing for this," Task Force
        Bangon Marawi Chairperson and Housing Secretary Eduardo Del Rosario said in
        a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed47b5-9cab-47a9-b870-73ef5bfc8cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:58:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since October 17 is very significant as the declared day of liberation
        of Marawi as declared by the President, we find it fitting that the groundbreaking
        will be on October 17 also," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1733c-5686-4416-89c6-516f5a6e2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:58:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the start of the construction had been postponed several times,
        Del Rosario believes they will be able to catch up with their target date
        this time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d6d5b-0a0d-44f5-9369-1905f3621130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:58:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rebuilding Marawi''s ground zero delayed by failure of China-led
        consortium</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279bda9-fbd4-4de4-8f4b-87dda6012095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:58:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the October 17 target, however, is still subject to change
        depending on the availability of the President for the groundbreaking rites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4fabe-df6b-41d8-a199-fba8ca1decb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:58:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also revealed that the government has awarded to FINMAT
        International Resources Inc. the P75-million project in clearing the debris
        in the pilot six-hectare area in Marawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a40756-ee7c-4837-b79d-657bd7d930a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:58:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first of 24 sub-projects under the Marawi rehabilitation.
        Del Rosario said they will negotiate with the developers for every single
        sub-project to ensure that the government will get the best deal at a low
        price.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48bd53f-3641-4792-8297-6b6b455966a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:58:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has chosen FINMAT and Beijing-based Power Construction
        Corporation of China (PowerChina) to undertake the P17-billion rehabilitation
        project in Marawi''s ground zero, which is composed of 24 barangays or 250
        hectares of land.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004076a-ab50-49e1-9117-fdc1c7ede539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:58:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:39.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the hardest hit by the heavy fighting between government
        forces and terrorists from May to October last year. Some 300,000 residents
        were displaced, while houses and buildings were turned to rubble. More than
        900 terrorists, 47 civilians, and 165 government troops were killed.</p>'
  'rtc-now-telco-tro-third-telco-dict':
