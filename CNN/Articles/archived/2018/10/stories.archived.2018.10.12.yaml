    'caption': 'The Caticlan Boracay Transport Multi-Purpose Cooperative (CBTMPC)
      has 60 motorized bancas and five fiberglass vessels operating in the island.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-10-12T10:04:34.912+08:00
    'imagesource': 'jcr:a0025431-11b2-4c63-9c82-cec500a3fdaa'
    'jcr:primaryType': 'mgnl:composition'
