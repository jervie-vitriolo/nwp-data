      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî It‚Äôs common for
        kids these days to be glued to their gadgets. A survey found that children
        ages eight and below have an average of two hours and 19 minutes of screen
        time each day, and concerns have also been raised on phone addiction among
        young people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe403aa-f77e-475d-be99-3f5856d11004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:35:08.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:41.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to expose children to fun and enjoyment outside of their
        virtual worlds, SM Supermalls offers #AweSMKidsMonth, a month-long celebration
        across 71 malls in the Philippines where kids are encouraged to get active
        and enjoy all the activities they love to do at SM ‚Äî from shopping and eating
        to playing and winning with their fellow kids.</p>'
    '3':
      'image': 'jcr:4b4ac249-45d5-4e97-ab31-91792428d583'
      'imageCaption': 'A gigantic #AWESM PLAY PARADISE delighted kids of all ages
        during the #SuperAweSMKidsDay Media Launch at SM City Fairview.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2fd641-e48a-4a81-86e6-4cbb466c640f'
      'mgnl:activationStatus': true
