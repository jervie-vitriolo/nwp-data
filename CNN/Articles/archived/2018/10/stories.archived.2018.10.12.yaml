    'mgnl:created': 2019-04-05T13:51:30.512+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:37.962+08:00
    'mgnl:lastActivatedBy': 'jeff'
