    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9581838-9ff4-4d93-b257-8f05e7b0f8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:38:09.660+08:00
