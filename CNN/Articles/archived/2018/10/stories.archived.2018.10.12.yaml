    'title': 'Former Brazilian volleyball star Leila Barros elected as senator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3d9bb-3e5a-44b2-af83-983825be18a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:10:40.206+08:00
