        target="_blank">This is my story. My urticaria flares started in 2013, but
        i thought they were allergic reactions &amp; called them hives. They‚Äôve steadily
        worsened to about 2 bad episodes a month lasting at least 4 to 7 days. I have
        no food allergies except crab &amp; lobster (based on my üá∏üá¨ full allergy
        test)... What happens when you suffer from an autoimmune disease? I researched
        in healthline.com so i could easily explain it since i have so many doctors
        who are now friends that i unknowingly use medical terms. The immune system
        mistakes part of your body ‚Äî like your joints or skin ‚Äî as foreign. It releases
        proteins called autoantibodies that attack healthy cells. Women get autoimmune
        diseases at a rate of about 2 to 1 compared to men ‚Äî 6.4 percent of women
        vs. 2.7 percent of men. Often the disease starts during a woman‚Äôs childbearing
        years (ages 14 to 44). My Chronic Spontaneous Urticaria afflicts less than
        1% of the world‚Äôs population. Most suffer through it for 1-5 years. Some suffer
        through it for decades- i fall under that category... i found my doctor here,
        Dr. Geraldine Zamora through @trishaduncan who had done an @everbilenaofficial
        @krislifekit webisode w/ me. She introduced me to the head of their Asean
        Doctors group. He is an allergy, rhueumatoid, and immunology specialist. He‚Äôs
        the 1 we flew to Singapore to consult... Dr. Geraldine has been so patient
        answering all my concerns &amp; helping explain my diagnosis... i believe
        everything happens as part of God‚Äôs plan for our lives. i have the platforms
        to raise awareness about this medical challenge... Stress we cannot avoid,
        but it is a big factor. A healthier food plan with vegetables (except alfalfa
        sprouts), fruits, fiber rich food, oatmeal, lean cuts of beef (for iron &amp;
        vitamin D which are depleted), beans (thank God i like garbanzos), and fatty
        fish are all helpful. And very importantly, she advised to be in bed by 9:30
        PM &amp; sleeping soundly at 11 PM. Sorry i‚Äôm going over my prescribed bedtime,
        but i edited this video myself. Thank you to all who messaged me w/ love &amp;
        prayers... Good night. Yes, i‚Äôm starting to SMILE from my heart again.üåà‚ù§Ô∏èüß°üíõüíöüíôüíú</a></p>
