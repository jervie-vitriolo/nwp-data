    'template': '1'
    'title': 'State-run China Telecom secures bid documents for 3rd major telco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c633a205-bb38-48b0-9c24-35e03408b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:16:38.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) ‚Äî</strong> State-run
        China Telecom acquired bidding documents for the third major telecommunications
        player in the country, the Department of Information and Communications Technology
        (DICT) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d95532-d564-490f-be4a-ad39b0cce454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:16:38.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second foreign company to show interest in challenging
        the dominance of Globe Telecom and PLDT-Smart. Norway''s Telenor was the first
        foreign firm to buy bid documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137b9eb-e565-4ced-be77-0ca8dc35da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:16:38.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT announced on Facebook that the Chinese company bought the documents
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0a74b-2960-497b-98ac-31e254abd3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:16:38.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies vying for the third telco slot are the consortium
        of former Ilocos Sur Governor Luis "Chavit Singson''s" LCS Corp and Tier One
        Communication, PT&amp;T, Udenna Corp of Davao City-based businessman Dennis
        Uy, and another local firm which the DICT and the National Telecommunications
        Commission have not identified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf373479-285f-478d-bd67-f93888d2f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:16:38.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another company, NOW Telecom, sued the NTC for an alleged "money-making
        scheme" in the bidding process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffafc90c-c966-46e6-9563-d7eafcb245cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:16:38.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:38.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he plans to have the next
        major player named by the end of the year.</p>'
