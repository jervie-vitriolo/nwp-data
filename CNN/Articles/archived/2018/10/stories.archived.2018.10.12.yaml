    'jcr:uuid': '445253a5-09ac-4a58-ac7b-3e9b9e083b2b'
    'lead': 'According to the law, the BuCor chief shall be ''appointed by the President
      upon the recommendation of the Secretary of the DOJ, with the proper endorsement
      by the Chairman of the CSC.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T13:29:49.633+08:00
