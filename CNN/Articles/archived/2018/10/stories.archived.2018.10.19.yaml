      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ce86d-2130-4819-bf72-80f8d9def794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:30:51.749+08:00
      'mgnl:createdBy': 'jeff'
