      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re into bright, whimsical patterns and color schemes, you’ll
        love the painted pieces by ceramic artist and illustrator Iori Espiritu. Espiritu
        normally accepts online orders, but since she is on a break, you can try going
        for some of her limited pieces available at Common Room’s physical stores.</p>'
