      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can’t seem to find pieces that fit your personal taste, why
        not get them custom-made? Arts and crafts store Hey Kessy’s pottery offshoot
        allows you to customize your own plates and other ceramic wares by choosing
        your own shapes and colors. They also offer pottery workshops so you can learn
        how to make your own pieces. Email them at heykessypottery@gmail.com for inquiries.</p>'
