      'mgnl:type': 'text'
      'text': '<p>Blume&nbsp;has granted the highly sought after rights to producer
        James L. Brooks and Kelly Fremon Craig. Brooks and Craig both spoke about
        the news to&nbsp;Deadline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6986399f-a224-4a1d-949f-d4e86ce7fd6c'
