    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese foreign minister wants ''close personal friendship'' with PH
      counterpart Locsin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff751c-868a-4b85-8af5-686d42c95071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:33:40.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 19) — Chinese Foreign Minister
        Wang Yi on Thursday said he is looking forward to having a "close personal
        friendship" with Philippine counterpart Teddyboy Locsin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c2dd3-35b8-4e67-9c58-2b3df5811a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:33:40.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am willing to establish a good working relationship and a close
        personal friendship with you to further deepen strategic mutual trust and
        pragmatic cooperation between the two countries, keep close contacts and coordination
        on regional and international issues, jointly promote healthy and stable development
        of the bilateral ties and maintain regional peace and stability," Wang said
        in a state-run news report of Xinhua from the Chinese embassy in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2866e-9c31-4b68-877a-dac62718ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:33:40.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang congratulated Locsin, who was appointed by President Rodrigo
        Duterte on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eaa92c-b9eb-4f4b-93a3-4d0cf02efe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:33:40.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin replaced former Senator Alan Peter Cayetano who is gunning
        for a Congress seat as Taguig representative in the 2019 polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bdae37-0650-48b3-b7db-2cc6eb8db7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:33:40.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Locsin said the Philippines will host Wang''s visit
        "two weeks from now," with a photo of them shaking hands.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We are hosting him two weeks from now. <a href="https://t.co/CYeEuoUob3">pic.twitter.com/CYeEuoUob3</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1052993206592270336?ref_src=twsrc%5Etfw">October
        18, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
