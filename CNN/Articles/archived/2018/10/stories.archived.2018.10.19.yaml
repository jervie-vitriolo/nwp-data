      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aarde means “of the earth, of soil” in Dutch, which is fitting for
        an online shop that carries a selection of ceramics from different cities
        locally and globally. Check out the #aardeventures hashtag on Instagram and
        you’ll see that they handpick their stocks from Japan, Iceland, and Denmark.
        Aarde’s catalog includes stoneware plates, vases, and other wares. There are
        more plates and mugs available, but if you’re lucky you can get your hands
        on a quirky vase or planter.</p>'
