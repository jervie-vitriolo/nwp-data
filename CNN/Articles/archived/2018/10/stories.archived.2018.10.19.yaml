      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISOSYN Technology™ represents decades of experience in diesel engine
        parts protection. Using our expertise and experience, a combination of premium
        base oils with high-performance additives deliver engine parts protection
        that rivals synthetics. This unique combination gives Delo® customers the
        performance advantage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ea42f-e74d-4a63-abf6-84a03826ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:30:51.749+08:00
