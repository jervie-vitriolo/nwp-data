    'title': 'Trump says ''it certainly looks'' like Khashoggi is dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db945d86-707c-4ffd-9108-4bc7afeb8466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump on Thursday said he believes Jamal
        Khashoggi is dead, more than two weeks after the Saudi journalist entered
        a Saudi consulate in Turkey never to be seen again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3516b3-5245-4c2b-a2c2-1df2e842cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is still waiting for the results of Saudi
        and Turkish investigations before offering his definitive assessment of the
        situation. But he indicated that Saudi Arabia will face "severe" consequences
        if the Kingdom is found to be involved in Khashoggi''s death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7cab0-4d0e-4ece-ac54-06718a7498f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly looks that way to me, it''s very sad," the President
        said on Thursday when asked if Khashoggi is dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a3efd-7d7b-41be-b1fc-d6e73320686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about consequences for Saudi Arabia if it is found to be involved
        in his killing, Trump said: "Well it''ll have to be severe, I mean it''s bad,
        bad stuff. We''ll see what happens. Ok?"</p>'
    '4':
