      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of these challengers, businesses that have transport aspects
        in their operations should make sure their delivery vehicles work efficiently
        and reliably without&nbsp;downtime.&nbsp;This can lead to a more profitable
        business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b608a2-e3c1-47d0-871b-58225e740c98'
