      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 1997, Crescent Moon is quite famous in the local
        ceramics scene because of their wide selection of designs. They don’t have
        a website at the moment, so you’ll have to pay a visit to the Antipolo-based
        café if you want to browse through all their offerings.</p>'
