      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>High cost of vehicles</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070fae9-117c-401f-aa1f-4d10c3585b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:30:51.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting this year, the Department of Environment and Natural Resources
        (DENR) no longer accepts Euro II and Euro III Certificates of Conformity (COC)
        as a basis of initial registration with the Land Transportation Office (LTO).
        This means, only those with Euro IV emission levels can only be allowed on
        the road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643a313-e363-4d5e-ba9a-2e8286f3880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:30:51.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Euro emission standards seek to limit the vehicle''s toxic gas
        in the hope to attain a breathable, cleaner air. But one car brand sees a
        20-percent spike in greener vehicle cost, which may affect operating costs
        of manufacturing and retail businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb924e9-f933-4a79-bde6-436f0ae6b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:30:51.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Protect your diesel engine</h3>'
