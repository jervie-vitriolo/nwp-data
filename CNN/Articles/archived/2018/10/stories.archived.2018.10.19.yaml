      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Nooke</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ccb96-dd4d-4955-89f0-5c14f686ceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:17:45.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:48.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pronounced “noo-kuh,” the owners describe it as a lifestyle store
        for modern nesting necessities. At Nooke, you’ll find one-of-a-kind ceramic
        vases and plates in irregular shapes under their “found” collection of vintage
        items. They also sell modern home décor including mirrors and wooden clothing
        racks. The pieces are limited, so best to follow them so you don’t miss any
        of the good stuff.</p>'
    '12':
