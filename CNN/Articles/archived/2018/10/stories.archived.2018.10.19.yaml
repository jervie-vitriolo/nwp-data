      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks is known for directing and writing "Terms of Endearment,"
        "Broadcast News" and "As Good as It Gets."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168d6c9-7978-4c46-80a2-66d14ec2b34c'
