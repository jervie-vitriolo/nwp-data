      'mgnl:lastActivated': 2019-04-17T09:18:44.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Prices
        this year were highest in the third quarter, according to the Bangko Sentral
        ng Pilipinas (BSP), averaging at 6.2 percent from 4.8 percent in the second
        quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc4607-e259-439d-ba88-9248fa1745a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:49:30.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the average of the July inflation at 5.7 percent, August
        at 6.4 inflation, and the latest nine-year high of 6.7 percent in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ada308-7aa8-43c4-9ecf-31728f779256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:49:30.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank in a media briefing Friday food, bad weather and
        rising world oil prices triggered the higher inflation in July to September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d68c4-4c19-4210-9381-b55a7f707b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:49:30.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said food items such as fish, rice, vegetables and meat accounted
        for a third of the 6.2 percent inflation for the period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f6439-0f78-4c98-9018-940e8bcd5ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:49:30.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP added the year-to-date inflation is at 5 percent, which is above
        the government''s target of 2 to 4 percent, but within the revised forecast
        of 4.8 to 5.2 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be660b-8864-4fa0-ab88-85a298b3d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:49:30.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BSP continues to support the non-monetary measures intervention
        of the national government to further mitigate the impact of supply-side factors
        and consumer prices," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534e3b2-d160-4294-9357-73516a76b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:49:30.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers earlier said inflation will peak in the third
        quarter of the year, adding that they are expecting it to taper off in the
        fourth quarter.</p>'
  'Japan-cherry-blossoms-bloom-typhoons':
    'author': 'Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-19T10:40:10.389+08:00
    'imagesource': 'jcr:b4f37edb-ca76-4b34-9b5d-b7ef47a75155'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '893fb71b-7389-4c34-a621-0e498709beaa'
    'lead': 'There have already been sightings of the delicate, fleeting blooms up
      and down the country and months ahead of schedule. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:52:19.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:44.674+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:25.399+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoons cause Japan''s famed cherry blossoms to bloom early

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5347c0e-c967-447e-b897-ab60535fbd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:52:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spring has already sprung -- at least for
        certain confused cherry trees in Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4961ac-448f-47eb-89a0-142204d819a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:52:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famed "sakura," or cherry blossoms, have been regarded as a
        herald of spring for thousands of years — and the industry that springs up
        around "hanami" — cherry blossom viewing — each year is worth millions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2eaebc-c8f3-4adc-96dc-ca3a7fa2aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:52:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, Japan-based&nbsp;Weather News&nbsp;reports that there
        have already been sightings of the delicate, fleeting blooms up and down the
        country and months ahead of schedule. The site claims that over 350 flowering
        trees have been spotted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d30e6d-72c4-48d2-bbfe-bc2d30f36e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:52:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tree surgeon Hiroyuki Wada&nbsp;told Japan''s NHK news agency&nbsp;that
        the culprit is the extreme weather that plagued the island nation throughout
        the summer, specifically the major typhoons that lashed the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c52e6-fedf-4c20-b904-38091a1ce92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:52:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Somei-yoshino variety of cherry blossom develops its buds during
        the summer months, Wada tells the state broadcaster, but the trees'' leaves
        prevent their blooming by releasing a hormone that inhibits their growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b88de-5b84-4b0e-baf3-1eb67b397773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:52:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because many of the trees lost their foliage during the summers''
        violent storms, there has been nothing to stop the buds'' development. This,
        coupled with warmer temperatures following the storms, has resulted in the
        earlier-than-planned blooming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad14ef9-a286-4ca8-92c4-a6453aefdc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:52:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 350-or-so sightings this fall are considered to be aberrations,
        earlier-than-expected blossomings have been noted before.&nbsp;In 2013&nbsp;unusually
        warm weather prompted sakura blooms 10 days earlier than average and 15 days
        earlier than the previous year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5028b61-007c-4115-b4fd-9eb498f720b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:52:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an odd development for a country obsessed with the short hanami
        season, which habitually takes place in the early months of the year -- given
        the size and geographical spread of the country, the cherry blossom appear
        at different times and usually only last for a few days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29cc17e-5987-4789-a170-51a6dd8f885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:52:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January they''re already in bloom way down in Okinawa, but for
        the rest of the country, viewing times vary from late March until the second
        week of May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de8a8a-6d34-4824-ba7b-435a9467b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:52:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Weather Association''s annual sakura forecast is broadcast
        live, and it brings with it a flurry of domestic and international bookings
        as travelers rush to make the most of the country''s stunning landscapes and
        scenery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb601b80-2d95-4e16-a726-c0aeba1ecd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:52:19.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan National Tourism Organization (JNTO) keeps&nbsp;a detailed
        list of predicted bloom times, but to illustrate how unusual the recent sightings
        are, the list has yet to be updated for the coming season.</p>'
  'Facebook-war-room':
    'author': ' Donie O''Sullivan and Laurie Segall'
    'caption': 'Facebook says it is investing heavily in security going forward, and
      increasing the number of people working on security from 10,000 to 20,000.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-19T21:36:50.828+08:00
    'imagesource': 'jcr:19129a5e-5e5b-474e-8dc0-2851eb9f4f3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '090070a5-910d-4e66-9415-b4740be4fb25'
    'lead': 'The room is designed to bring leaders from the company''s policy, legal,
      and security teams together as political campaigning ramps up in the final weeks
      before November''s midterm elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:55:21.158+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:44.498+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:25.480+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bracing for the U.S. midterm polls, Facebook builds a ''war room''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2982a0-9f0c-49b0-afba-2be53ba1b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:55:21.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Facebook has set up a "war room" at its California headquarters
        as part of its plans to avoid a repeat of the 2016 election, when misinformation
        was rampant on the platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d7dbb-6c74-423a-9218-d0eed28fdbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:55:21.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room is designed to bring leaders from the company''s policy,
        legal, and security teams together as political campaigning ramps up in the
        final weeks before U.S. November''s midterm elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c803cf-6840-4397-b32f-ef4116dd9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:55:21.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been under intense scrutiny from Congress, federal
        investigators, and the media, after it emerged that&nbsp;Russian government-linked
        operatives&nbsp;manipulated its platform to target Americans in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd827bda0-0d67-48fd-9c1f-5b2fd9e92668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:55:21.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it has hired thousands of new moderators, invested
        in artificial intelligence, enlisted the help of former U.S. intelligence
        officials, and brought in new rules for political advertising — all in an
        effort to tackle a misinformation crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d9d0a-0857-4303-911c-9bbcf2e34a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:55:21.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samidh Chakrabarti, Facebook''s director of elections and head of
        civic engagement, told CNN that the war room was "really the culmination of
        two years of massive investments we''ve made both in people and technology
        to ensure that our platforms are safe and secure for elections. So it builds
        upon work that we''ve done to crack down on fake accounts, on combating the
        spread of fake news on our platforms."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17bc347-af0b-45e2-b8ee-786c1f248608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:55:21.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chakrabarti said the trolls are getting more sophisticated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c867fa-2d45-402e-b5c7-593108d96a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:55:21.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the bad actors out there who are looking to interfere
        in elections, they are definitely well funded," he said. "They''re committed
        and they are getting increasingly sophisticated. So as one example, I think
        they''ve been getting better at being able to mask the location that they''re
        coming from."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f6760-1282-433e-8f1f-b9dce8cb2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:55:21.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most cases the company''s moderators and team leaders make decisions
        about content that may violate the platform''s policy, Chakrabarti said. However,
        if an issue arises that is "particularly nuanced," it may be considered by
        the company''s CEO Mark Zuckerberg and COO Sheryl Sandberg.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c932459-dc84-4726-ab12-91bdac183736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:55:21.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve established a chain of command all the way up to Mark and
        Sheryl to be able to weigh in on the most consequential things," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd9a7d4-7096-40ec-b5c4-9285a541436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:55:21.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the company removed&nbsp;a network of suspected Russian-linked&nbsp;pages
        that were posing as American activists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19aa39c-0f5a-4925-98fa-ba453f88d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:55:21.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, CNN reported that the company had&nbsp;removed a network
        of 1,700 fake Women''s March pages&nbsp;that were run from Bangladesh.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2988343-bdd0-49b7-bf43-a9f35292a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:55:21.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Bracing for the midterms,
        Facebook builds a ''war room''."</p>'
  'Saudi-Arabia-Jamal-Khashoggi':
    'author': 'Tim Lister, Gul Tuysuz and Laura Smith-Spark'
    'caption': 'Security camera images that purport to show the movements of one of
      the 15 Saudi men believed by Turkish authorities to be connected to the disappearance
      and apparent death of a Saudi journalist were published Thursday by a Turkish
      newspaper.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-19T09:28:19.177+08:00
    'imagesource': 'jcr:ce83a010-936b-4c28-af4a-cb5ce1ab9b88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a844237-b5f7-4504-b15d-61c95168b7b8'
    'lead': 'The source said that Mutreb was fully aware of "the plot" of the operation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:58:02.571+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:44.340+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:25.610+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi former diplomat called ''pivotal'' in Khashoggi''s apparent assassination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824fe3cd-f4c7-4d9a-bc79-fe290160e12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Saudi intelligence officer and former diplomat Maher Abdulaziz
        Mutreb played a "pivotal role" in the apparent assassination of Saudi journalist
        Jamal Khashoggi, a source familiar with the Turkish investigation has told
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84325ce5-a902-4cbe-a098-001737674dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said that Mutreb was fully aware of "the plot" of the
        operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a279e-6c13-4df0-8cc9-258d6f2a7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutreb, who was the first secretary at the Saudi embassy in London
        and has been described as a colonel in Saudi intelligence, is closely connected
        to Saudi Crown Prince Mohammed bin Salman. "He was seconded to an elite protection
        brigade within the Royal Guard to serve as the personal security force of
        [the crown prince]," a Saudi source told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7a15c-41fe-43c0-9d51-bc49b42614d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutreb appeared in photographs alongside bin Salman during the crown
        prince''s tour of the United States earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790291f-9e03-4b15-9794-d9b5da9ec60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several U.S. officials have told CNN that any operation involving
        members of the crown prince''s inner circle could not have happened without
        his direct knowledge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983089b-1d56-4677-8c8d-ae201887151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security camera images that purport to show the movements of Mutreb,
        one of 15 Saudi men believed by Turkish authorities to be connected to the
        disappearance and apparent death of Khashoggi, were published Thursday by
        a Turkish newspaper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5695ba6-90dc-4173-9239-cd3de75340b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish investigators continue to hunt for clues to what happened
        to Jamal Khashoggi amid growing indications that some of the men allegedly
        responsible for the journalist''s killing have close ties to the highest levels
        of the Saudi government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f449c07-1086-4e3c-8c14-626ff9d21a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four images, which pro-government paper Sabah said it obtained
        from Turkish security sources, purportedly show Mutreb in Istanbul on October
        2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae6975e-b3ac-4d89-bf8f-46c1ce52c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a Washington Post columnist, visited the Saudi consulate
        in Istanbul on October 2 to obtain papers that would have allowed him to marry
        his Turkish fiancée. The insider-turned-critic of the Saudi government has
        not been seen since.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ef266-5f26-4300-8e76-8b3440ee1351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveillance images purportedly show:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83108ff5-a280-45b1-9b96-fae101108ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutreb arriving at the Saudi consulate at 9:55 a.m. the day Khashoggi
        vanished. He is walking into the consulate. Others in the Saudi group that
        arrived that day in Istanbul appear to be behind him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5b18a-e0a1-4a7c-b899-6e0a8a40a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutreb in front of the residence of the consul general at 4:53 p.m.
        that day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a5d08f-90d1-407c-b88f-39a6b05e9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutreb, at the Movenpick hotel near the consulate, apparently checking
        out. He was one of several Saudis to have booked through October 5 but who
        checked out on October 2. There is no time stamp on this image. The suitcase
        next to him is circled but it''s not known whether it belonged to him or another
        guest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab760a-bd78-4e80-b28e-d6df52fe7961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutreb arriving at the General Aviation Terminal of Istanbul''s
        Ataturk airport at 5:58 p.m., shortly before the departure of a private aircraft
        which Turkish officials have previously said he boarded. That aircraft returned
        to Riyadh via Cairo after spending about one hour on the ground in Istanbul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f319a64f-9240-48f9-b595-3074b1339b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images and their time stamps are consistent with what CNN has
        previously reported about Mutreb''s movements on October 2, based on Turkish
        sources. The images of the person closely resemble others CNN has obtained
        of Mutreb.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea7557-f50f-406f-ba11-69f580c5cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passport scans</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f62bb83-5321-464c-b663-f5b453ef72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials also provided CNN with passport scans of seven
        other men they suspect to have been part of the 15-member Saudi team. The
        passport scans were taken on the day of Khashoggi''s disappearance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf8140-a819-437f-ba67-d12a4f74684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the passport scans appears to belong to Salah Muhammad al-Tubaiqi
        (spelled Salah Mohammed A Tubaigy in the document), listed as the head of
        forensic medicine at the Saudi Ministry of Interior.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2081a-86a8-4b1d-bf3d-d654fdf572b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2014 interview with Asharq al-Awsat, a London-based Saudi newspaper,
        Tubaiqi lauded a mobile clinic designed to carry out autopsies in a record
        seven minutes as the first of its kind in the world. Tubaiqi, who was working
        as the forensic consultant and supervisor of the clinic at the time, told
        the newspaper it was his idea to design the clinic to allow coroners to perform
        forensic examinations and dissect bodies at crime and accident scenes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d1ba0-def9-4bbc-a714-17b872bbca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tubaiqi spent three months studying at the Victorian Institute of
        Forensic Medicine (VIFM) in Australia starting in June 2015, a spokeswoman
        for the institute, Deb Withers, told CNN on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff6dd3-9160-4131-9d60-1918352da742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tubaiqi was there as a forensic pathologist and his study was paid
        for by the government of Saudi Arabia, Withers said. He was the head of Saudi
        Arabia''s Forensic Commission at the time of his visit to Australia, VIFM''s
        annual report from 2014-2015 notes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a62be8-b5a9-41e7-88d6-216eb6f820a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withers told CNN that Tubaiqi''s focus while at the institute was
        on methods in mass body identification, particularly related to the Hajj,
        according to his application for the placement at the VIFM.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa42013-dadc-49fd-a631-96f7d1769bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withers said Tubaiqi spent time viewing autopsies, viewing procedures
        in the mortuary and learning from radiologists concerning CT scans. He was
        not permitted to perform autopsies or any other procedures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3fddb-98df-43ec-8210-29028967ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member of the group identified by Turkish official media
        and appearing in the passport scans is Muhammad Saad al-Zahrani, who has appeared
        on Saudi state TV alongside bin Salman. His name is spelled Mohammed Saad
        Alzahrani in the scanned document.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1c461-6c1c-4e1b-a1b6-5a3b102cab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish investigators wearing hazmat suits searched the Saudi consul
        general''s residence in Istanbul on Wednesday, two days after the Saudi consulate
        in the city was searched.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c517e23-d719-4233-aa38-15a974d31b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search at the residence, which also involved dogs, went into
        the early morning hours Thursday. There was no word on whether anything was
        discovered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de3c54-9e9d-4dbb-ab41-3d5c168d24ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials have told CNN that Khashoggi''s body was dismembered
        after he was killed in the consulate. Riyadh has denied any knowledge of his
        whereabouts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593fdbd5-5540-41ca-ae0c-aa78a86308af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:58:02.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published, "Saudi former diplomat called
        ''pivotal'' in Khashoggi''s apparent assassination."</em></p>'
  'Duterte-Davao-City-Mayor-Inday-Sara-Pantaleon-Alvarez-House-Speaker-ouster':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-19T08:27:07.783+08:00
    'imagesource': 'jcr:f5b9ebbb-e166-4db6-a44b-74f5270a2058'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df9036a-9b4e-4799-aff8-e9ddbe52ae77'
    'lead': '''Be careful of that woman,'' President Duterte says of his daughter
      Davao City Mayor Sara Duterte. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T16:00:50.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:44.096+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:25.710+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Mayor Inday Sara maneuvered Alvarez'' ouster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787de049-77f3-4654-831a-84f09c92fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:00:50.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 19) — For the first time,
        President Rodrigo Duterte confirmed that it was his daughter, Davao City Mayor
        Sara Duterte, who moved to unseat Davao del Norte Rep. Pantaleon Alvarez as
        House Speaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70564633-73fe-426e-9c6e-ad34e05490e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:00:50.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be careful of that woman. She can oust even a Speaker. She operated
        in Davao as mayor, tignan mo nangyari in Congress," Duterte said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d4a6d8-92a4-417e-92db-4746e00e131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:00:50.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on to say he heard of the news from Tourism Secretary
        Berna Romulo-Puyat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994ea55-f9c5-4f70-8269-ee20fe16b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:00:50.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi daw ni Inday, nagkita sila sa washroom. ''Tell my father
        I''m sorry.'' So, I did not know the implication. Wala akong...honest to God.
        Si Inday yun, gi-maneuver niya," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad7859-d4f8-414b-986d-b79db587889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:00:50.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Inday told her when they saw each other in the washroom.
        "Tell my father I am sorry." So, I did not know the implication. I did not...honest
        to God. It was Inday, she maneuvered it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba2fb36-97ff-493c-a12e-2e81fc464a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:00:50.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said Alvarez is his friend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acebcc7c-8c35-4ca6-a4c4-8c955f273396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:00:50.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Inday Sara clashed with Alvarez after he allegedly
        declared her as part of the political opposition when she formed a regional
        political party, Hugpong ng Pagbabago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5069e6-5817-497f-a752-b08d27d8903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:00:50.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Sara Duterte lashes out at House Speaker Alvarez</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329ec3a-45fe-45fc-9cea-f0f13a21a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:00:50.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, he was replaced by Pampanga Representative Gloria
        Macapagal-Arroyo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c4d04-9b70-497e-9f9d-ac6f504247ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:00:50.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Pampanga Rep. Arroyo unseats House Speaker Alvarez</p>'
  'Are-You-There-God-Its-Me-Margaret-movie-book-Judy-Blume':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-19T06:51:54.393+08:00
    'imagesource': 'jcr:4b89866f-7ced-43c1-add6-8baaf52906e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '927ab33f-fecc-4906-a950-cfffe7764348'
    'lead': 'The book, first published in 1970, is about the life of Margaret Simon,
      an 11-year-old in the sixth grade, living in Farbrook, New Jersey. Margaret
      explores questions about faith, while growing up in a home with parents who
      aren''t affiliated with any religion. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T16:03:24.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:43.975+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:25.770+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Are You There God? It''s Me, Margaret'' the movie is coming

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e1644-9f3d-4a37-89c2-ab2fb46b825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:03:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN) --</strong> Nearly 50 years after&nbsp;Judy Blume
        authored the popular&nbsp;young adult novel, "Are You There God? It''s Me,
        Margaret," she''s agreed to let it be made into a movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01490f7-5fe2-4506-b6b5-3c50bd7eb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:03:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, first published in 1970, is about the life of Margaret
        Simon, an 11-year-old in the sixth grade, living in Farbrook, New Jersey.
        Margaret forms a secret club with three girls from her neighborhood and that''s
        where they talk about typical issues that pre-teens face, from anticipating
        their periods to first bras and boys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669cd3eb-b04e-4dad-b6e2-d7084eb211c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:03:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margaret also explores questions about faith, while growing up in
        a home with parents who aren''t affiliated with any religion. She talks to
        God in the story and begins each prayer by saying, "Are you there God? It''s
        me, Margaret."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
