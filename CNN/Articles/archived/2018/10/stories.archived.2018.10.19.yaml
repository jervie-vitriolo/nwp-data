    'lead': 'Aspiring senators Neri Colmenares and Florin Hilbay are turning to social
      media for their possible campaigns in next year''s senatorial race.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T16:18:54.256+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:43.322+08:00
