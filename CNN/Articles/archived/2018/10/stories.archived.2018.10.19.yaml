      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Sox claimed the final four games of the series by punishing
        the Astros’ stellar pitching with an endless string of quality plate appearances.
        They bested Astros ace Justin Verlander (1-1) to secure their first AL pennant
        in five years, setting a date opposite either the Los Angeles Dodgers or Milwaukee
        Brewers in the World Series starting next Tuesday in Boston.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2546f0-7e2a-40c9-b722-2c8de0694430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:51.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackie Bradley Jr. was selected the ALCS Most Valuable Player despite
        going 0-for-3 in Game 5. He went just 3-for-15 in the series, but the hits
        were a three-run double in Game 2, a grand slam in Game 3 and a go-ahead,
        two-run homer in Game 4. He drove in nine runs in the ALCS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95ff2b-5b72-4d90-8166-4a48aa069163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:51.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much to the Astros’ frustration, another disputed call worked against
        them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91264656-2c2f-4f70-9522-1e789807fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:51.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Game 4, Jose Altuve had a two-run home run negated by a dubious
        fan interference ruling. With one out in the third inning of the series finale,
        Verlander appeared to throw a strike on an 0-2 pitch to Martinez, but plate
        umpire Chris Guccione believed otherwise. Martinez belted the next pitch 396
        feet out to left field for a 1-0 Red Sox lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c64d88c-470d-44bc-b79c-08d275355640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:51.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That blast snapped a 26-inning scoreless streak for Verlander in
        elimination games and gave Price the cushion he needed to find his rhythm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19163ee3-972e-4960-9305-02348bbb094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:51.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price (1-0) worked around a two-out single by Altuve in the first
        inning and a leadoff single by Yuli Gurriel in the second. He retired eight
        consecutive batters after Gurriel reached safely before Gurriel won a nine-pitch
        confrontation via a two-out double in the bottom of the fourth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e46c2c-8d57-4a01-835d-278ff2a8e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:51.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price recovered to strike out Marwin Gonzalez with a 2-2 changeup
        before retiring the Astros in order in the fifth and sixth. He surrendered
        three hits, did not walk a batter, and recorded nine strikeouts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdced2b-dbb7-4381-b68d-1ab412087120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:51.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price had been 0-9 with a 6.16 ERA over 11 career postseason starts.
        For one night, he rendered that ugly personal history moot by getting 15 swinging
        strikes, 12 on his changeup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146998f-e194-470b-8ee2-dcf4a62c4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:51.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verlander wasn’t quite as sharp with his secondary offerings, earning
        just one swing and miss on 19 curveballs, with one of the four put in play
        clearing the fence on the Martinez dinger. Still, Verlander kept the Astros
        in contention until falling apart in the sixth, allowing a leadoff double
        to Mitch Moreland and a single to Ian Kinsler before Devers pounced on a first-pitch
        fastball.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2c07f-a6b1-4269-a811-1592983aabae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:51.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devers, six days shy of his 22nd birthday, drilled the pitch into
        the Crawford Boxes in left, extending the Boston lead to 4-0.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf20aad-4829-49fe-b67d-1631f71ff329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:51.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verlander had been 4-1 with a 1.21 ERA in elimination games with
        the Astros and Detroit Tigers, but he departed after six innings with seven
        hits, two walks, and four runs on his ledger. Verlander recorded only four
        strikeouts over 97 pitches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c87d9-2bdc-4174-b1e6-2f9943d561c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:51.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez homered off Red Sox reliever Matt Barnes in the seventh
        inning before Game 3 winner Nathan Eovaldi emerged from the bullpen to stifle
        that rally. Red Sox closer Craig Kimbrel worked the ninth inning, earning
        his fifth save of the postseason and third of the ALCS.</p>'
  'Kelly-Olynyk-Miami-Heat-Washington-Wizards-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-19T14:00:22.002+08:00
    'imagesource': 'jcr:9e34ee29-5574-4119-a6cc-b05ad781aefd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fc360ab-127c-4b58-867d-a79aff78cc29'
    'lead': 'Kelly Olynyk followed up Dwyane Wade’s miss with 0.2 seconds remaining,
      and the visiting Miami Heat defeated the Washington Wizards 113-112.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:45:32.717+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:45.043+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:25.210+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Olynyk''s late bucket lifts Heat past Wizards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49a9f1-05b0-4013-9164-d9d80d2bfd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kelly Olynyk followed up Dwyane Wade’s
        miss with 0.2 seconds remaining, and the visiting Miami Heat defeated the
        Washington Wizards 113-112 on Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638ba11-15e7-4204-bbb1-c44f56653612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade’s 22-footer over John Wall bounced high into the air, and Olynyk
        (nine points) went up in a crowd, came down with the rebound and laid it in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd82c8a-991e-4a63-bb65-cf650bb0830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall’s inbounds pass was deflected as time expired, and the Heat
        prevailed in a game that featured 21 lead changes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e285d7b-5eb4-4df5-9def-c99de4d736c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Richardson led Miami, which lost its opener Wednesday night,
        with 28 points. Rodney McGruder added 20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be725d9e-67c5-4cbb-858d-c9114cdbab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall led the Wizards with 26 points and nine assists in their opener.
        Bradley Beal scored 20 despite being limited by foul trouble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bb801c-b2a0-4173-b544-181239dba78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wizards were without new center Dwight Howard, who missed the
        opener due to a lower back injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59a7cc-511a-4088-bafd-9bd236397dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beal converted an alley-oop pass from Wall to give the Wizards a
        110-108 lead with 2:26 remaining.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba8864-19c4-46de-a8f7-d8f3a8760e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Richardson made one of two free throws, Wade’s layup gave
        Miami a 111-110 lead. However, Wall sank two free throws with 56 seconds left
        to put Washington up by one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e83991-c079-499f-9944-a2805cd7e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami was guilty of a shot-clock violation, but Wall missed a 3-pointer
        from the wing. Miami got the ball and called timeout with 6.6 seconds remaining.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1cd47-7149-4223-aa9e-b40806347f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington shot 46.9 percent to 39.2 percent for the Heat, but Miami
        had 15 more rebounds and 27 second-chance points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56651aca-571f-4d10-9e70-affea85e28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goran Dragic led a 14-4 Heat third-quarter run that put Miami ahead
        74-66. The Wizards responded with a 10-0 run of their own capped by a Beal
        3-pointer that gave Washington the lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b4006-f8d8-46a4-8f63-79eb1fd77d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard, signed as a free agent in the offseason, missed all of training
        camp and the team’s exhibition games, but he recently returned to practice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a259182-293b-4264-a498-4bc9de081441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s close, but we don’t feel like he is quite there yet,” Wizards
        coach Scott Brooks told reporters before the game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d86cab-ab00-40e0-9c73-61bb6c621bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Mahinmi replaced Howard in the starting lineup and scored three
        points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2073ca-56b7-48b5-ab14-721a9f674076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:45:32.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami was without James Johnson (sports hernia), Dion Waiters (left
        ankle), Wayne Ellington (left ankle), and Justise Winslow (right hamstring).</p>'
