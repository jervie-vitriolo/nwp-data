      'mgnl:lastActivated': 2019-04-17T09:18:46.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd625b-d933-401a-a7b8-b57db6d46e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:33:40.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s visit will occur in the same month as Chinese President
        Xi Jinping''s visit in November, although no date has been specified as to
        when the visits will happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bdcfb1-c8dd-4ab4-97f3-d6137914ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:33:40.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s ties with Manila have improved amid President Rodrigo
        Duterte''s stance on the ongoing West Philippine Sea dispute. Duterte, despite
        Chinese build-up of artificial islands in the contested area, said we cannot
        go to war with the Western giant.</p>'
  'china-economy-trade-war-financial-crisis':
    'author': 'Daniel Shane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-19T16:24:35.991+08:00
    'imagesource': 'jcr:2688ddef-b6cd-49cd-bf4c-5635f85c16f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39f25ae3-4984-4bc4-8112-cff33ba6e2d6'
    'lead': 'China''s economic slowdown is deepening as its trade war with the United
      States gets worse. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:35:52.534+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:46.175+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:24.891+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s economy is growing at its slowest pace since the financial
      crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a2e49-70e5-4aa0-80a4-940054113fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business) —</strong> China''s economic slowdown is
        deepening as its trade war with the United States gets worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5408dd91-5229-4938-8a6b-bd4447b51e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second biggest economy grew 6.5% in the third quarter
        of this year, according to official data published Friday. That''s its weakest
        quarterly growth since the depths of the global financial crisis in early
        2009 and below economists'' expectations of 6.6%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578677e-7169-4238-b0e1-27892a0e8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese economy has lost momentum this year following government
        efforts to try to rein in high levels of debt. It has also started coming
        under pressure from US&nbsp;tariffs&nbsp;on more than $250 billion of its
        exports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1cb34-227f-40e6-b535-49e3ed4aded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have turned to&nbsp;tax cuts, infrastructure spending&nbsp;and
        looser&nbsp;monetary policy&nbsp;as they seek to prop up growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8e3b7-be40-4e6f-845e-787e510513d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think more easing will still be needed in order to stabilize
        growth," Julian Evans-Pritchard, senior China economist at research firm Capital
        Economics, said in a note to clients Friday. He predicts the slowdown will
        bottom out around the middle of next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79950906-18be-4962-836c-f8b0502f74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s&nbsp;stock markets&nbsp;and&nbsp;currency&nbsp;have
        been pummeled in recent months by fears about the economy and the impact of
        the trade war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3dd4c-e280-48a0-a2db-3492713aed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the disappointing growth numbers came out Friday, top Chinese
        economic and financial officials made a rare, coordinated attempt to ease
        investors'' concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb0378-08a7-4c98-bc48-dd016015b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bank chief Yi Gang said in a statement that the slump in
        the stock market didn''t reflect the state of the economy, which he described
        as "moving forward" in a stable manner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c3f30-ff03-45d3-95b7-5de89caef359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government would take more measures to support
        the economy. Similar comments were made by the heads of China''s securities
        and banking regulators and President Xi Jinping''s top economic adviser. Stocks
        in Shanghai were up more 2% in afternoon trading.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a26db-de66-4e1b-9528-7d29df71dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensifying trade fight</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf66b6c-94ff-4943-aecf-029c640c587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slowdown, China still looks on track to meet the government''s
        2018 growth target of about 6.5%. Experts have for a long time cast doubt
        on&nbsp;the accuracy of official Chinese economic data, turning to other indicators
        like electricity output and freight shipments to get a clearer picture of
        what''s going on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88c085-2ca7-45e4-b0a5-7c7b2e022ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intensifying trade fight with the United States is likely to
        weigh more heavily on China in the coming quarters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1144744d-6553-45c7-94b3-34f3ac89f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration plans to raise its tariffs on $200 billion
        of Chinese goods from 10% to 25% at the end of the year. And Trump has said
        he''s prepared to&nbsp;expand the tariffs&nbsp;to effectively cover all Chinese
        exports to the United States, which topped $500 billion last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc40478-33f3-4132-a821-cab3d8ee4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s exports&nbsp;grew strongly&nbsp;in September, but analysts
        said that the numbers may have been boosted by companies rushing to ship goods
        before new US tariffs kicked in near the end of the month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac25fb-abc4-443b-a4f1-66ea0832fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials acknowledged last week that tougher months lie
        ahead for exports. And further pressure may come from a potential slowdown
        in&nbsp;global growth&nbsp;next year</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3080987-1359-493a-a1a1-9951e6b8860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst is yet to come," Kevin Lai, an economist at investment
        bank Daiwa Capital Markets, said in a note to clients Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc289d-08c8-4c21-8307-abf294c200f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:35:52.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China''s economy
        is growing at its slowest pace since the financial crisis."</em></p>'
  'Duterte-De-Lima-Michael-Yang-Chinese-businessman-investigation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-19T20:24:57.273+08:00
    'imagesource': 'jcr:626b160b-0379-4afb-a555-9581d06b57be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de5e3feb-c980-45e2-a18e-675675c7a3c7'
    'lead': 'Detained Senator Leila de Lima asked the Senate to investigate the alleged
      appointment of Chinese businessman Michael Yang as President Rodrigo Duterte''s
      economic adviser. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:38:06.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:45.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:24.963+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima seeks Senate probe on Chinese businessman''s alleged appointment
      as Duterte adviser

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446ce84-d6be-43f5-984a-6c53158b9566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:38:06.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Detained
        Senator Leila de Lima asked the Senate to investigate the alleged appointment
        of Chinese businessman Michael Yang as President Rodrigo Duterte''s economic
        adviser.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe82d60-e7f1-4af7-ade4-74d0e37b71a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:38:06.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator filed Senate Resolution No. 922 on Friday, quoting news
        reports that the Chinese businessman from Davao City was using the Malacañang
        seal on his business cards, where he allegedly identified himself as "Presidential
        Economic Adviser."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc4fdb-131c-4a4d-a469-9fa2740d90c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:38:06.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In conformity with the requirement exacted from public officers
        to at all times maintain allegiance and loyalty to the Philippines, there
        is a need to inquire into the citizenship of presidential appointees as public
        office held by a foreign national is inimical to the public interest and welfare,"
        de Lima wrote in a media statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ecf20-acd3-407f-ac59-9d48a4f7062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:38:06.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte denied he has appointed Yang, citing he is not even a Filipino
        citizen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6ac1cd-cc29-4583-8999-7027b18dd0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:38:06.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cannot be because he''s a Chinese," Duterte said on October 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1c0d7-3084-4da4-915e-3f318f7af448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:38:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said if Yang is using the name of the President without
        his consent, he should be held liable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22513a87-6cab-4f28-abfd-6f03ebf562fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:38:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the possible Senate probe, Malacañang said it would
        not intervene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a288fe4-7d58-494b-ae73-426ad8553f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:38:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President does not interfere with a co-equal branch of government.
        Neither does he interfere with the functions and duties of its members," Presidential
        Spokesperson Salvador Panelo said in text message to reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb75f2-d032-4e79-8f6f-80b7fda75f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:38:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate has its own protocol of inviting resource persons. The
        President has nothing to with that," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22a0af-e34e-4fbd-a081-ffcaf9417e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:38:06.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier cleared the businessman who was tagged as an alleged
        drug pusher. He said Yang''s links to Chinese Ambassador to the Philippines
        Zhao Jinhua and Chinese Premier Le Keqiang is proof he is not into the drug
        trade.</p>'
  'Portland-TrailBlazers-Los-Angeles-Lakers-LeBron-debut-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-19T14:20:09.198+08:00
    'imagesource': 'jcr:1c639b17-8935-4dbf-85c8-5913819def1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd810515-2aa1-4cae-8815-62bc2ce1bbaa'
    'lead': 'Damian Lillard and CJ McCollum combined for 49 points, and Nik Stauskas
      matched his career high with 24 points in his first appearance in a Portland
      uniform, leading the Trail Blazers past the visiting Los Angeles Lakers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:40:17.074+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:45.472+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:25.017+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Blazers spoil LeBron''s Lakers debut

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c6110-54de-4984-9616-d741af0e8a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:40:17.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Damian Lillard and CJ McCollum combined for 49 points,
        and Nik Stauskas matched his career high with 24 points in his first appearance
        in a Portland uniform, leading the Trail Blazers past the visiting Los Angeles
        Lakers 128-119 Thursday night in the season opener for both teams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561a842-9b1d-4fa6-8ce9-42c67dcbbf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:40:17.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James collected 26 points, 12 rebounds and six assists in
        his first game as a Laker. Los Angeles shot 48.4 percent from the field but
        was only 7 of 30 on 3-point attempts. Josh Hart had 20 points for the Lakers,
        who got 13 points and 11 assists from Rajon Rondo in his team debut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3134b368-f32d-4687-b7fe-c0bf1b46e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:40:17.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard scored 28 points, McCollum chipped in 21 points, and Jusuf
        Nuric added 16 points and nine rebounds in just 17 minutes for the Trail Blazers.
        Portland won its home opener for an NBA-record 18th straight time and ran
        its streak of consecutive victories over the Lakers to 16 dating to 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8bc40c-5bec-4167-aab8-e790c46bb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:40:17.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staukas bombed in 16 points, Lillard added 13 points and Nurkic
        contributed 12 points and six rebounds as Portland took a 65-63 advantage
        into halftime. James had 18 points and seven boards at the break for the Lakers,
        who shot 53.1 percent from the field despite going 0-for-12 from 3-point range.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56d59a-4e47-475d-a1a8-6fca282dd23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:40:17.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland stoked its lead to 79-72 midway through the third quarter.
        The Lakers scored six in a row to draw within 79-78. Portland’s advantage
        was 93-91 heading into the final period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa1801-d916-447b-8f8b-f2a7e95b4c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:40:17.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers were still within 109-104 with six minutes left, but
        McCollum sank an 18-footer and followed with a 3-pointer to make it 114-104.
        The Lakers got to within 124-119 in the final minute, but Stauskas sealed
        the outcome with two late free throws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c41c4-5f57-4d84-b437-7833da218229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:40:17.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With James scoring 13 points on 5-for-6 shooting — including back-to-back
        dunks — the Lakers mounted a 25-15 lead early. The Blazers went on a 9-0 run
        to take a 31-29 advantage and carried a 34-31 edge into the second quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1eff26-9b2d-47f6-9930-4c82d691b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:40:17.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stauskas came off the bench to knock down six consecutive shots
        — four from 3-point range — and score 16 points in six minutes, staking Portland
        to a 50-40 lead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c0e60-13c8-4ca0-940c-417c02945018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:40:17.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers, with James on the sideline due to three fouls, battled
        back to tie the game at 61-61 late in the second quarter.</p>'
  'Ben-Simmons-triple-double-Philadelphia-76ers-Chicago-Bulls-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-19T14:20:47.697+08:00
    'imagesource': 'jcr:e6042d57-1a07-4843-967a-86824547e3c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eee12bc2-834d-47f5-8b8f-4703cb52e13a'
    'lead': 'Ben Simmons had 12 triple-doubles last season and became the first player
      in franchise history to accomplish the feat in a home opener.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:42:03.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:45.351+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:25.074+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Simmons notches triple-double as 76ers rout Bulls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e25e23-fc54-4085-9e58-b969098ad649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:42:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Ben Simmons had 13 points, 13 rebounds and 11 assists
        to lead eight players in double figures as the Philadelphia 76ers defeated
        the short-handed visiting Chicago Bulls 127-108 on Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d4db8-5597-415b-9fb9-b5bbece4cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:42:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons had 12 triple-doubles last season and became the first player
        in franchise history to accomplish the feat in a home opener.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65174b8-56a4-4fb6-95a1-1fb345fbd2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:42:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Embiid scored 30 points and swept 12 rebounds for his second
        consecutive double-double this season. Embiid also had four blocked shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646bb418-f22e-4e87-a13f-0bcf9b3960ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:42:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Covington added 20 points, Dario Saric contributed 13 points
        and 10 rebounds and Amir Johnson had 13. Rookie Landry Shamet had 12 points
        and Markelle Fultz also had 12 for the Sixers, who responded after a season-opening
        18-point loss Tuesday in Boston.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0329473-050a-40cb-81c6-acc88711c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:42:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach LaVine led the Bulls with 30 points while Bobby Portis added
        20 points and 11 rebounds. Jabari Parker and Antonio Blakeney chipped in with
        15 points each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceaf86a-9fe3-437a-a978-01e35be449c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:42:03.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulls played their season opener without key injured players
        such as forward Lauri Markkanen, guards Denzel Valentine and Kris Dunn and
        center Omer Asik.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fb268d-65c9-4e7e-914b-11b7e919ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:42:03.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sixers led 65-58 at halftime thanks in large part to Embiid’s
        19 points and eight rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ccbffd-a97e-4f75-a69f-40d8e2a62e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:42:03.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portis, LaVine and Justin Holiday accounted for 43 of Chicago’s
        58 first-half points. Portis had 18 on 7-of-9 shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa5908-09d2-408c-a2b2-0be143ea390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:42:03.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saric connected on an early three-point play to cap a 10-0 run and
        extend the Sixers’ advantage to 77-61 slightly more than three minutes into
        the third quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c66312-32f5-4e65-861e-675fc44677c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:42:03.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saric followed with a 3-pointer from the top of the key for a 15-0
        spurt and a 82-61 advantage. After another defensive stop, JJ Redick hit a
        jumper and the 17-0 run gave Philadelphia a 23-point lead at 84-61.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343a389-2a37-4aec-a4f9-5874f6db4d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:42:03.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons posted a triple-double before the third ended and the Sixers
        rolled to a 102-76 lead at the conclusion of the quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08719fe8-3c62-4584-b9ea-9c571c4fc125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:42:03.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sixers pulled ahead 105-78 but the Bulls didn’t give up, scoring
        the next 10 points and forcing a timeout from Philadelphia head coach Brett
        Brown. It was enough of a cushion to propel the Sixers to their first win
        this season.</p>'
