      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blume will also serve as a producer on the film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586a7eb-c41e-49b1-ae7c-6919c4892f30'
