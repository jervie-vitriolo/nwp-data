      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to ensure this is to provide protection to engine parts&nbsp;by
        using good quality lubricants that matches the vehicle’s needs.&nbsp;Caltex&nbsp;Delo®,
        diesel engine oils, with ISOSYN Technology™ are designed to deliver high-level
        diesel engine protection with optimized engine durability - and most importantly,
        minimize operating costs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a390b8-4cab-4448-ace4-c949da60f894'
      'mgnl:activationStatus': true
