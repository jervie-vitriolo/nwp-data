  'Leonardo-da-Vinci-painting-rare-eye-condition-intermittent-exotropia':
    'author': 'Nina Avramova'
    'caption': 'Leonardo da Vinci''s "Salvator Mundi" was unveiled at Christie''s
      New York Auction house on Tuesday, October 10, 2017, and is expected to fetch
      about $100 million when it goes on sale in November. (SOURCE: Getty Images)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-19T18:45:30.397+08:00
    'imagesource': 'jcr:9fcd8582-1013-43c1-a0e1-d785762dfe43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7141e19-07f0-4e9e-b6a6-c8494cc6efa2'
    'lead': 'Leonardo Da Vinci''s intermittent exotropia allowed him to see the world
      from a different angle, new research claims.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T16:06:43.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:43.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:25.843+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare eye condition was behind da Vinci''s genius, research claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617cd3f-19a4-440a-85ac-42d46d5cea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A rare eye condition helped Leonardo da
        Vinci paint distance and depth of objects on flat surfaces with the accuracy
        which he became famous for, new research claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ed47a-f48c-44da-849b-6d4895f13d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Da Vinci, one of the world''s most celebrated painters, had intermittent
        exotropia, a type of eye misalignment in which one eye turns outward, according
        to&nbsp;a study published Thursday&nbsp;in the journal JAMA Ophthalmology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa469f49-881f-45fc-91f9-6d13fbd7d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at his work, I noticed the pronounced divergence of the
        eyes in all of his paintings," explained the study''s author, Christopher
        Tyler, a research professor at City University of London and the Smith-Kettlewell
        Eye Research Institute in San Francisco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cca05e-fc98-445f-9f59-b7d327591f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyzing the direction of the gaze in six likely self-portraits
        of da Vinci—- two sculptures, two oil paintings and two drawings — Tyler found
        that some of the work showed signs of exotropia, with the eyes looking at
        an outward angle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec831382-80ca-4eff-a922-141445327ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all six works were self-portraits, but da Vinci specified in
        his own writings that any portrait work by a painter reflects the painter''s
        own appearance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c509cfc-3763-4e9d-88a5-17c1fcffefa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler assessed the eye condition by drawing circles to the pupils,
        irises and eyelids on each painting and measuring their positions. When he
        converted the measurements into an angle, the results showed da Vinci had
        an exotropia tendency, with one eye turning -10.3 degrees outward when relaxed.
        But the master artist could revert his eye to a straight alignment when focused.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddec374-8efb-499f-9a61-651b90cf108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler believes that da Vinci''s left eye was affected by the condition,
        but it is not easy to be sure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694fdf0-0f3f-4adf-bb66-6ec220bd6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eye misalignment exotropia, a form of strabismus, affects about
        1% of the&nbsp;world population, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e165e-abfe-44cd-b045-91c32c410008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Da Vinci''s exotropia allowed him to see the world from a different
        angle. "What he was looking at would look more like a flat canvas than like
        for us a three-dimensional screen," Tyler said; this made it "easier to translate
        things onto the canvas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaecfbb-08a9-4f6f-af8a-9709aa90f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This condition contrasted with the regular vision of his other eye
        to help him develop a strong understanding of three-dimensional objects. Tyler
        said this ability made it possible for most of da Vinci''s artworks to have
        the precise shading he is known for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4c3e1-a3d4-4a26-ac38-31a3fa656ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar research techniques have been used to prove that other great
        painters such as&nbsp;Rembrandt,&nbsp;Edgar Degas&nbsp;and&nbsp;Pablo Picassoalso
        had various types of eye misalignment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cedfc08-30ad-48d4-a3cd-24020f3d7492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study noted that the different direction and size of the pupils
        in some of Da Vinci''s works can be interpreted as anisocoria, a condition
        in which one pupil is larger than the other. But Tyler said this is "very
        unlikely." Rather, he believes da Vinci was using this depiction to show his
        experience of one eye seeing more clearly than the other.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b379b56-830e-48b4-b9a9-fcafdeb1af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Julius Oatts, assistant professor in the Department of Ophthalmology
        at the University of California, San Francisco, called the findings interesting.
        "There are a lot of uncertainties whether the pictures truly depict da Vinci
        himself and if they depict the eyes realistically," noted Oatts, who was not
        involved in the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1af67-4a14-47e0-8fcc-2e6aedb61a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:06:43.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler said the artist "is such a compelling figure historically
        that it is very interesting to explore the roots of his genius."</p>'
  'Saudi-journalist-Jamal-Khashoggi-Donald-Trump-Turkey':
    'author': 'Jeremy Diamond and Betsy Klein'
    'caption': 'FILE PHOTO. Jamal Khashoggi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-19T06:42:21.136+08:00
    'imagesource': 'jcr:35d2a4f0-204e-4f9b-b87e-5e69af1eeaf0'
