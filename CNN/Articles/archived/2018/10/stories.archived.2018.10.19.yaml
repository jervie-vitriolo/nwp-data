      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig wrote and directed the 2016 coming of age film, "The Edge
        Of Seventeen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7785f21f-137f-478b-bbe2-40b600723a31'
      'mgnl:activationStatus': true
