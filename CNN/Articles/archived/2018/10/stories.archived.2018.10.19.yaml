  'the-little-prince-chabacano':
    'author': 'Regine Cabato'
    'categories': ['999e7475-6bc2-416f-a710-4ca19030ab96']
    'created': 2018-10-19T21:50:52.854+08:00
    'imagesource': 'jcr:7baea0ce-fa06-43d9-97d4-0ff5dd8415c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2ea9be7-db96-430f-9cb7-5ee47660a733'
    'lead': 'The French literary classic by Antoine de Saint-Exupery will have two
      translations in Chabacano, a language dominantly spoken in Zamboanga City. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:21:34.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:47.853+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:24.439+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Little Prince'' gets two editions in Chabacano

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b514b-2ff8-4ace-aae3-3aa48d85b514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        French literary classic "The Little Prince" now has not one, but two translations
        in Chavacano -- the Spanish creole language based primarily in Zamboanga City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230612d-a879-4513-993d-e79cdeee338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"El Principe Niño" is translated by Robin Atilano De Los Reyes,
        who chairs the Languages Department at the Ateneo de Zamboanga University.
        This edition comes from the Germany-based publisher Edition Tintenfass, and
        is the 94th translation from the company.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D10160899458810319%26set%3Da.10151748955295319%26type%3D3&width=500&show_text=true&height=518&appId"
        width="500" height="518" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866cfab-6db9-41fc-aa0c-95c85ea2208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9f7b49-faf8-4e94-8142-b7dce868fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Los Reyes, who noted that the orthography of Chabacano had "yet
        to be standardized," took five months to translate the book. He drew from
        dictionaries by Bernardino Camins and Rolando Santos, and when spellings differed,
        he turned to their origin. He used Spanish, Tagalog and Cebuano spellings
        for words that came from those languages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ddabc8-c774-46d2-952e-a65ea07f2ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was challenging, but it was my desire to contribute to the preservation
        of Chabacano that sustained my energy to finish it," said De Los Reyes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a6a29-52cb-47b9-b2c2-fef7b1733f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor said he wants to contribute to a larger archive of
        the language for scholars, and help preserve Chabacano for future generations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e207a44e-3304-40be-8717-70b05d26498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is important because Chabacano is taught in schools... yet
        teachers do not have adequate resources to go by their teaching," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b57c3-108f-48b8-819a-056f8b4b38b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Chabacano readers, [my hope is they will] appreciate the beauty
        of the language and... encourage them to use the language in other projects."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bbd145-8db5-4cf5-9e49-ad1a6a0877a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second translation of the literary classic, "El Diutay Principe,"
        was self-published by Chabacano enthusiast Jerome Herrera. Hailing from Zamboanga,
        Herrera is a former bilingual customer service representative, working in
        Spanish for a multi-national company in Metro Manila. He founded the blog
        Bien Chabacano, which chronicles Herrera''s journey of discovering the language
        of his hometown.</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Feldiutayprincipe%2Fphotos%2Fa.535842230183522%2F569635010137577%2F%3Ftype%3D3&width=500&show_text=true&height=604&appId"
        width="500" height="604" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49413f1d-60fa-4a8c-9259-2b9ba922c94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315cffa-1e6a-4547-87d6-47aaff01ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera used the Chabacano orthography recommended by the Zamboanga
        City government. He took a more traditional approach to translation when the
        text was figurative, but tried to sound natural for the rest of the text.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174a496-47ca-4a39-9680-0d127c5ca6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the book will serve as a preeminent piece of Chabacano
        literature and will help Chabacano evolve into a standardized written language
        in the future," said Herrera.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad90cdd-4493-4f59-8916-c5a76143eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also invested in the production of the book, because
        he wanted to show Chabacano readers that it was "not a third class language."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1afc32e-32bf-4e27-b0e4-c17cea966fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often, Chabacano speakers themselves feel that their language is
        inferior to Filipino or to English and I think that this is primarily because
        most works in those languages are generally of better quality compared to
        the ones in Chabacano," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d6a1d-37ae-4ca6-9653-390623fdd5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally titled "Le Petit Prince," the 1943 novella by Antoine
        de Saint-Exupery is one of the most popular literary works in the world. It
        chronicles the adventures of a boy known only as the Little Prince, as told
        to an aviator who crashed in the Sahara Desert. It also has a translation
        in Filipino, "Ang Munting Prinsipe."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b8c7e-f159-4f08-9429-a8fb8dd5f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floraime Pantaleta, an instructor at the Western Mindanao State
        University, has not yet read the two renditions of "The Little Prince" --
        but she says the efforts are a big step towards making the language more visible.
        Pantaleta is a budding Chabacano translator herself, most prominently having
        translated "Amina y el Ciudad del Maga Flores (Amina and the City of Flowers"
        by Christina Newhard, a children''s book about a young Yakan weaver.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1784b16-fef4-4685-a1bc-31ecfe43f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantaleta stressed that translation is more about evoking culture
        and experience, not just words. She said translations must work within "the
        realities of these languages, and not just to work in remembrance of [them]."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec24dc-f337-4039-8700-8fb801e69470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two editions of [The Little Prince] is indication that we
        all think of Chabacano, no matter how far away from Zamboanga we go," said
        Pantaleta.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd937b0e-5b2a-4340-99f3-5a7ef040ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:21:34.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to think that these regional efforts in translating
        English into our native tongues all contribute slowly but productively to
        the revitalization of our mother tongues-coming home, as I would think of
        it, to our languages," she added.</p>'
  'Napoles-kids-seek-courts-permission-to-stay-in-U.S.-while-facing-graft-trial':
    'author': 'AC Nicholls'
    'caption': 'Alleged pork barrel scam mastermind Janet Lim Napoles (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-19T18:50:03.401+08:00
    'imagesource': 'jcr:f010077c-86f9-467f-9fb7-c831cc561fa9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f95c9d3e-4804-4d60-a7ff-0db2683e7904'
    'lead': 'They did not specify a return date, explaining that they needed to stay
      in the U.S. until their cases are terminated. Their lawyer estimated this would
      take at least a year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:24:28.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:47.653+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:24.523+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles kids seek court''s permission to stay in U.S. while facing graft
      trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8a9ca-1789-4e3f-a654-10c869f7416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:24:28.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 19) — The children of&nbsp;
        alleged pork barrel scam mastermind Janet Lim Napoles have asked the Sandiganbayan
        to allow them to leave for the United States next month and stay there indefinitely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ff23b-c61f-43b1-b7a0-402428327b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:24:28.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed on October 17, Jo Christine Napoles and James
        Christopher Napoles said they needed to be in the U.S. to attend hearings
        on their criminal and civil cases. They indicated that they want to leave
        the country by November 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f63c86b-7a40-4336-9aef-299e48177155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:24:28.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not specify a return date, explaining that they needed
        to stay in the U.S. until the cases are terminated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e7128-6572-438f-a769-8233190f3e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:24:28.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their lawyer estimated this would take at least a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b333f7-b6a2-47de-b316-0ed5c6c89e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:24:28.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like the case pending before this Honorable Court, accused-movants
        are required to personally appear in the arraignment, hearings on motions,
        and trial; otherwise the rights and privileges available to the accsused will
        be waived," the motion read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4f17b-4ca8-44d4-862b-07da62b91d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:24:28.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Napoles children said they would be staying in Orange County,
        California, and gave the court a telephone number where they could be contacted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784a68c-b11d-4194-9c99-8dc51224f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:24:28.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are facing money laundering and other charges before the
        California Central District Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e0ef8-d262-4dce-a6bb-aec9501f807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:24:28.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their motion included a letter from their lawyers explaining the
        cases they face.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561be664-8226-410b-a6a0-c9c2ade302ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:24:28.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The civil forfeiture action is based upon allegations that the
        money used to purchase various assets in the United States was derived from
        fraudulent activities by Ms. Janet Napoles, with assistance of Jo Christine
        and James Christopher, among others," the letter read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e81c8-dbab-4dde-acc0-ea2d0fd8e8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:24:28.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the Napoles kids are also facing multiple graft
        charges before the Sandiganbayan Third Division over their alleged involvement
        in the pork barrel scam.</p>'
  'Boracay-Palawan-Bohol-Cebu-La-Union-Baguio-Tourism':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-19T18:18:10.278+08:00
    'imagesource': 'jcr:3453c0ed-2a7f-4a3b-afcc-fdbea5ad021e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e91d0ced-5e28-424e-8c4e-7d92479728b5'
    'lead': 'These tourist destinations are on the government''s watch. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:26:31.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:47.380+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:24.594+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Boracay, DOT warns 5 tourist destinations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc3876-ca09-4686-ad81-2adec75f0d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:26:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 19) — Following Boracay''s
        six-month closure for rehabilitation, the Department of Tourism issued a warning
        to other major destinations that they could be the next target.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b5f08-717a-4c50-859d-71ba1a179a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:26:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo-Puyat on Friday revealed she had
        sent "love letters" to at least five major destinations: El Nido in Palawan,
        Panglao in Bohol, Oslob in Cebu, La Union, and Baguio City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09a901-84d6-40ca-b465-fbf81395128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:26:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the letters should serve as a gentle reminder to local
        government units and business establishments to strictly follow environmental
        laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af8f287-bc5c-459d-b6ff-58af281d5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:26:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the warnings have to do with the failure to comply with
        the easement space for beachfront shorelines, Puyat said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb55bab-dbf4-4519-8248-f51b4f3878e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:26:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without us telling them, they''re following the easement. So that''s
        nice to know that a lot of them have already (done it) on their own voluntarily,"
        Puyat told foreign correspondents in a forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98c952-ba0c-4962-ba3d-24dc75f0cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:26:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some establishments within the 30-meter shoreline easement were
        demolished on Boracay during the island''s closure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f942deb-9d1e-4e29-9f04-30d68f90d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:26:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-famous tourist destination reopens on October 26 after
        a six-month clean-up and rehabilitation ordered by President Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7925970-a304-421c-b028-87a325e3fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:26:31.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said other tourist destinations should comply with laws to
        avoid any shutdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98bfcc3-9ccc-4647-ab4e-21cc4b315e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:26:31.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, wherever I go, they always ask me, who''s next? And I
        always say, why wait?" Puyat said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3486f7-2e8e-4398-a337-2d25c71024f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:26:31.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' David Santos contributed to this report.</p>'
  'Duterte-Bong-Go-Navy-frigate-deal':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-19T18:14:03.859+08:00
    'imagesource': 'jcr:9f4e31b4-baf6-441c-85b0-0ba5f89649b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a16a2936-7337-41e3-b0b5-5a7eeb13c4a2'
    'lead': 'Former Special Assistant to the President Christopher ''Bong'' Go did
      not act on his own when he endorsed to Malacañang lawyers a complaint over the
      Navy''s controversial multi-billion peso frigate deal.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:28:15.750+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:47.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:24.665+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Frigate deal: Duterte says he ordered Bong Go to refer shipbuilder''s
      complaint to lawyers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417f276-64d9-499e-ab1b-c294fcb040b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:15.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Former
        Special Assistant to the President Christopher "Bong" Go did not act on his
        own when he endorsed to Malacañang lawyers a complaint over the Navy''s controversial
        multi-billion peso frigate deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f341ef-253e-4330-8ed0-31e6037b2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:15.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday revealed that Go did this
        on his orders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a54b68-5ec7-491d-ad2e-aacc6ae94f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:15.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated that the Palace is open to the public''s
        complaints, adding that he himself received one from Hyundai Heavy Industries
        (HHI), the South Korean firm that won as supplier of two Navy warships worth
        P15.5 billion during the previous administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa1ce9-0958-4ee8-bae0-2bc7b60759ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:15.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who is complaining about graft and corruption, I will give
        you an audience any time," Duterte said in a speech Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46873765-6d66-479f-8729-90276d7a600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:15.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s what happened, yung frigate ng Armed Forces. There
        was this Korean who represented this - yung nagpabili sir - and he was complaining
        why there (was) yet no order to deliver na nanalo sila," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab41d9c-6350-4c50-8624-eebfeda3f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:15.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he himself gave the HHI''s letter to Go and asked him
        to "give it to legal."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2374ba6-8c21-4261-8751-9cbcc5c6f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:15.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal department then "referred it to" Defense Secretary Delfin
        Lorenzana, Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682b746-c0d9-46c2-9457-83819b1be965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:15.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go was accused of sending Lorenzana a "white paper" in January 2017
        recommending Hanwha Thales, another South Korean firm that HHI wanted to provide
        the Combat Management System (CMS) for the warships. This CMS integrates the
        frigates'' sensors and weapons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f6fa1-cc54-4a17-bf95-dfe8130eb6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:15.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana denied Go''s supposed role in the project. This was also
        the subject of a Senate investigation wherein Go maintained his innocence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ae682-d1bc-44bc-acf7-85bd20348ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:15.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not intervene in the acquisition of the two frigates by the
        DND nor interfere in the selection of its combat management system," Go said
        in a hearing in February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de0fe0-f813-4892-83c0-bae3efc4a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:15.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go has resigned as the President''s right-hand man to seek a Senate
        seat in the 2019 elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07297a6f-8d11-4da8-8efc-bfc5583eb138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:15.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:47.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite issues hounding the frigate deal, Lorenzana said the project
        will still be carried out and that the first of two ships are expected to
        be delivered in 2020. These are part of the Armed Forces'' modernization program
        and are aimed at beefing up the country''s territorial defense and disaster
        response capabilities.</p>'
  'Ernesto-Pernia-GDP':
    'author': 'Chad de Guzman'
    'caption': 'National Economic Development Authority (NEDA) Secretary Ernesto Pernia.
      (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-19T18:53:03.887+08:00
    'imagesource': 'jcr:0ad1e663-27ff-4363-afa4-28ed22e6e52e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d0589e2-37bd-4551-88ea-3438c7f8e167'
    'lead': 'Socioeconomic Planning Secretary Pernia maintains the wider deficit is
      a stimulus for the economy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:30:31.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:46.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:24.741+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA chief believes PH budget deficit under 4% of GDP ''reasonable''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e6c5f-93d9-43d9-9c32-60512ac1ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> A
        country''s budget deficit staying well below 4 percent is manageable, National
        Economic and Development Authority''s (NEDA) Ernesto Pernia said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a354ef-82bd-4221-84b9-165f58b29364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Business Roundup, Pernia said
        the deficit will remain at 3 percent of the Gross Domestic Product (GDP) for
        2018 but it will hike to 3.2 percent the following year due to higher expenditure
        following the roll-out of more government projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57158a0-1c3c-4d34-96de-b1b2f632fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Construction will be starting in many of those projects. And then
        in 2020 to 2022, we will be back to 3 percent of the GDP so it''s under control,"
        Pernia said. "That''s not really so bad. Because you know, anything below
        4 percent is reasonable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ddab45-8dea-4063-862b-df5eaf275684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington-based global lender International Monetary Fund earlier
        warned that the government should adjust the fiscal deficit to 2.4 percent
        in 2018 to 2019 to improve the economy. But Pernia said the wider deficit
        is a stimulus for the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e985e3-ca86-4409-bcea-680f342131ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unionbank Chief Economist Carlos Asuncion told CNN Philippines that
        the standard budget deficit is 3 percent of the GDP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7216321c-0fea-4880-813b-3cf1e82315ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as long as the macro fundamentals are solid and external and
        the debt profiles are manageable, it is fine," Asuncion said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a0e3b-0c9e-4acc-8881-b950d4056240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The socioeconomic planning chief added foreign investments will
        arrest the risks of widening the deficit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616fd384-6620-4502-85ac-ab43455c92a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first seven months, we saw a foreign direct investment increase
        of 52 percent compared to last year. So we are now at US$6.7 billion, and
        we are going to hit more than what we did last year. Last year we had the
        US$10.1 billion, this year we''re going to probably hit US$12 billion," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc926ab2-9bd2-4eec-82d4-caf71ab55600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia believes figures are encouraging. However, should government''s
        revised targets for the country''s economic outlook not be met, Pernia said
        the administration has the necessary tools to prevent worse conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f8ab5-cfae-4341-aac5-a6cf536fb157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well that would be worst-case scenario. We don''t expect that to
        happen and if that happens then you know, we are all in this together anyway.
        No, what I''m saying is we just have to bite the bullet, I guess," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7ddb1-4c67-43cf-b6b3-1495c2d7149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tighter belts</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01910ea7-0a18-41d2-9234-3a28a222f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for higher spending due to inflation hitting a nine-year high
        of 6.7 percent in September, Pernia said Filipino families must tighten their
        belts as government initiatives start to kick in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8fadf9-4149-4405-baae-0249fa09ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the same time, the factors that we can have control over,"
        Pernia said. "We are now allowing the private sector to freely import rice
        so we can flood the market and really bring down the price of rice to everybody
        especially the poor households."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb935b-76ca-4a08-9a75-e4d60cc59e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said the rise in prices of goods is expected to taper off
        in the two remaining months of 2018, which are the Christmas months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41feab-1133-49b2-9105-61cfa541519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia also believes implementing the Reproductive Health Law "fully"
        and lessening the number of children will address the country''s looming poverty
        problem. The Duterte administration plans to cut the poverty incidence rate
        from 21.6 percent in 2015, to only 14 by the end of the President''s term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b0352-c12f-4704-9642-dab7f279517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said poverty can be reduced by implementing mitigating measures
        such as the conditional and unconditional cash transfer programs for the poorer
        sectors of society, or regulating the population.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322787d-bebf-4f8f-9201-88b123b8a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know there are essentially two ways of reducing poverty. One
        is to reduce demand for services which means if we''re able to implement fully
        the Reproductive Health law, which enables poor families to lower their number
        of children, which they really want to do, so that they can invest more in
        their children—fewer children. If we can do that, that will bring down poverty
        substantially," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13341f53-0f48-4aa4-93ab-4a6314cad3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:30:31.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:46.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial law faced multiple backlash from conservatives
        and Christian groups after it allegedly promoted the use and distribution
        of abortifacients. In November 2017, the Supreme Court deemed as lifted a
        temporary restraining order against 51 contraceptive products under the law.</p>'
  'China-Wang-Yi-Teddy-Boy-Locsin':
    'author': 'Chad de Guzman'
    'caption': 'Chinese State Councilor and Minister of Foreign Affairs Wang Yi, and
      Philippines'' Foreign Affairs Secretary Teddy Boy Locsin.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-19T16:25:45.308+08:00
    'imagesource': 'jcr:db5119f9-5390-498a-9341-0a8cb67fa9fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb34d6fe-4e2a-4002-9a1c-9a2fd9b2749c'
    'lead': 'Beijing''s Wang Yi said his new relationship with Teddy Boy Locsin will
      ''deepen strategic mutual trust and pragmatic cooperation'' between the Philippines
      and China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:33:40.281+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:46.509+08:00
    'mgnl:lastActivatedBy': 'jeff'
