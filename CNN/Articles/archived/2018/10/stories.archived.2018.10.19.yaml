      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potter Genavee Lazaro makes all the pieces for Bisq by hand, with
        the help of a very small team. You’ll get a kick out of their product names:
        Handmade candy jars fall under the “vices” category on their website, while
        trinket dishes are called “cookies” and soap dishes are called “biscuits.”</p>'
