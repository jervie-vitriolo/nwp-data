      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Suggested
        retail prices (SRP) for rice will take effect beginning October 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49271d9a-a8db-4324-82fe-472008d6bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:47:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture and Trade Departments will enforce the SRP, which
        sets prices of imported and locally produced rice at a range of ₱37 to ₱47
        per kilogram.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c5c90c-687d-4dde-9028-60f9ae2f5518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:47:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the prices to expect next week:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c857d-a83b-47af-bd2c-41a13da13c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:47:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imported Rice Regular Milled (25% Broken) - ₱37 per kilo or lower</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93b48c-fc60-4447-ba1a-a8d65643d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:47:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imported Rice Premium (5% Broken) - ₱40 per kilo or lower</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc54280-a8d4-433c-b767-44e153f149a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:47:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Rice Regular Milled - ₱39 per kilo or lower</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4bf6c-8d5d-4e85-a148-b80a55ab7ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:47:37.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol warned that those who violate
        the SRP will face sanctions like the cancellation of their license to sell
        and import rice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c81be84-078d-41c1-90f4-c1a6d7d1704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:47:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Food Authority (NFA) is also standardizing rice labels,
        mandating that rice can only be called regular milled, well milled, premium,
        and special rice. Nicknames for rice like "Sinandomeng," "Super Angelica,"
        and "Yummy" rice are prohibited.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a807d655-b056-4121-ad85-690532e38eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:47:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA also ordered rice retailers to label imported rice based
        on what country it came from, such as Vietnam, Thailand, and Pakistan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766cf916-ef7c-4474-b170-8f3ac0dfd16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:47:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:44.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules for rice follow government efforts to loosen import
        restrictions for the staple. This comes after a shortage of affordable rice
        amid rising prices of goods, alleged corruption in the NFA, and lack of rice
        supply in Zamboanga last August — which saw the price of rice jump to ₱70
        per kilogram.</p>'
  'inflation-Q3-2018':
