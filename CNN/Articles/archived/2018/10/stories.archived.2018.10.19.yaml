    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46bc68-827e-4015-8857-58318e38562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:49:30.365+08:00
