      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after Blume took to Twitter in August to say she
        had decided to allow her books to be turned into movies.</p>'
    '8':
