      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments came hours after Secretary of State Mike Pompeo
        returned from a diplomatic mission to Saudi Arabia and Turkey and briefed
        Trump on Thursday morning in the Oval Office. Both Trump and Pompeo appeared
        to be buying time for the Kingdom on Thursday saying they were waiting on
        the results of both Saudi Arabia and Turkey''s investigations into the matter
        before issuing a definitive statement about Khashoggi''s death and any possible
        US action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d98fd-e7c5-45db-806b-a6e94f70f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he is "waiting for the results" of those investigations,
        after which he pledged to make "a very strong statement."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c04ec-8b8c-449d-9f6f-ef5d1734215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as evidence has mounted that Khashoggi was killed in the Saudi
        consulate over the last two weeks, Trump has resisted weighing in on Khashoggi''s
        fate, merely saying that he was "very concerned" about the situation and that
        he hoped the Saudi king and crown prince had no prior knowledge of the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8828f3a0-dd09-4c08-b641-9bcb35e01ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And instead of heeding bipartisan calls from lawmakers in Washington
        to impose stiff consequences on Saudi Arabia and acknowledge that Khashoggi
        was likely killed by Saudi agents, the President has stressed the importance
        of the US-Saudi relationship and said he opposes rescinding a US-Saudi arms
        deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c908f-6ad6-4414-9c2b-e20658e8c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After returning from Saudi Arabia and Turkey, Pompeo urged Trump
        to give the Saudis a few more days to release their conclusions. The US secretary
        of state promised the US would assess the credibility of the Saudi investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d0317-c829-4945-a1c7-e7f694d3c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump so far has indicated he might be willing to accept Saudi claims
        that King Salman and Crown Prince Mohammed bin Salman, the kingdom''s defacto
        ruler had no knowledge of Khashoggi''s death. Last week after he spoke to
        the Saudi king, Trump pointed to a theory that "rogue killers" may have killed
        Khashoggi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e7ef2f-08ee-46f9-adf2-428e7043db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday, Saudi Arabia felt the first repercussions from
        the US for its alleged role in Khashoggi''s killing, with Treasury Secretary
        Steve Mnuchin pulling out of a planned appearance at a Saudi investment conference
        last week. An administration official said no US officials would attend the
        conference in his stead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31dc120-de9f-4df6-8275-a78503215f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet even that decision came only after several of Mnuchin''s
        European counterparts pulled out of the conference and following a string
        of high-profile withdrawals from top US CEOs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3f34e-a0a8-45a8-8d17-8d0192570a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has proceeded extremely cautiously in the two weeks since
        Khashoggi disappeared in the Saudi consulate, refraining from drawing any
        conclusions and stressing the importance of the US-Saudi relationship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ffe5c-18d8-4acd-9c47-a041d0837a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has staked much of its policy agenda in
        the Middle East on a strong US-Saudi relationship, one the President''s son-in-law
        and senior adviser Jared Kushner has helped draw closer through his personal
        relationship with Crown Prince Mohammed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074a494-93ff-41e8-908f-34d0f662782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner has advised Trump to proceed slowly and cautiously on the
        Saudi matter and not to be pressured into a quick decision amid heated rhetoric
        from lawmakers calling for stiff sanctions against Saudi Arabia, two people
        familiar with the matter said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba01f9-3e38-4bb0-88f1-f50b5f82de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US needs Saudi support on a whole range of issues from funding
        for Syria''s reconstruction and the fight against extremists there, to getting
        Saudi financial support for a Middle East peace plan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091bc43-d0a7-4532-9f55-5102324139c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:09:19.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most crucially, the White House needs Saudi Arabia to keep international
        oil markets steady as they confront Iran and introduce new energy sanctions
        against countries that purchase Iranian oil starting November 4.</p>'
  'Apple-mystery-product-event':
    'author': 'Heather Kelly'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-19T06:40:37.568+08:00
    'imagesource': 'jcr:09e37c21-5cd4-474f-8c7f-f01ae50c4ba3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4ccb4ce-e8b4-49d0-93d6-62d56c04d2bc'
    'lead': 'We''ll likely see new iPads, Macs and perhaps second-generation AirPods.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T16:16:03.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:43.481+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:26.003+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple to host mystery product event on October 30

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e80151-1ba3-41bd-b0f4-a635609fc493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:16:03.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Trick or treat ... or iPad?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0da08-eea4-44a9-bb2d-56869bd3eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:16:03.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is hosting an event on Tuesday October 30 where it is expected
        to announce more product updates, including new iPads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4722027-7af4-4fae-b6fa-ba44585462fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:16:03.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of holding a press conference in San Francisco or its
        Cupertino, California campus, Apple executives will take the stage at the
        Brooklyn Academy of Music.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d118bb-05ed-4c4e-80f1-47089184774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:16:03.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every other year or so, Apple holds an October event ahead of the
        holiday shopping season to show off product updates it couldn''t fit into
        its splashier iPhone event in September. Last month, Apple unveiled its new
        iPhone XS, XS Max and XR.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a164a96-2d97-4ccd-9119-e9be326f0cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:16:03.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brooklyn, we''ll likely see new iPads, Macs and perhaps second-generation
        AirPods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8e69e-a7e6-48f3-afab-052e70fea29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:16:03.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invites, which were emailed to&nbsp;reporters Thursday morning,
        featured artistic renderings of the Apple logo. It''s unclear if each recipient
        received a unique piece of logo art, but tweets on social media indicate many
        invitations included different, colorful versions. Our theory: Each logo was
        made on an iPad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015bf3d-d2c5-4b1c-b1aa-3c166b214a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:16:03.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple typically positions the iPad as a tool for creating and graphic
        design. Or maybe Apple''s marketing team wanted to use up its budget before
        the end of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37239af3-c0da-4507-a0a4-3ef9635ffe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:16:03.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has not yet responded to a request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80e2a0-3047-48ee-b1d4-ffe8f8ae8419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:16:03.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll find out more when the event kicks off at 10:00 a.m. ET later
        this month.</p>'
  'on-the-record-colmenares-hilbay-social-media-2019-elections-comelec':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-19T15:35:17.872+08:00
