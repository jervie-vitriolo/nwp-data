    'template': '1'
    'title': '7 local places to shop for ceramic tableware'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f68d51-2599-4abb-bba9-6bd81de38072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:17:45.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:48.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Ceramics have a
        long history in the Philippines, having been used as barter currency back
        in ancient times before eventually being phased out with the advent of Chinese
        porcelain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae3395-71fc-466c-8051-c9246a19ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:17:45.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:48.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of making a simple dish or cup holds much significance
        due to the degree of care a potter puts into it. A single piece must be carefully
        handcrafted using a mixture of clay, earthen elements, powders, and water,
        before being fired in a kiln (a high temperature oven for pottery) and getting
        painted and glazed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec03c82f-9634-47b5-bc7e-0a0780971162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:17:45.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:48.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, a number of local makers and collectors have been reviving
        appreciation for ceramic pieces by increasing their visibility on Instagram
        and other online platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6a564-6271-4174-a4f2-6c4a12eafabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:17:45.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:48.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, we round up a few places that offer modern and quirky pieces
        that’ll be perfect for your dining table.</p>'
    '8':
      'image': 'jcr:9c8ac72e-0f8b-426f-95f4-e059a4ce1ae2'
      'imageCaption': 'Photo from NOOKE/WEBSITE'
