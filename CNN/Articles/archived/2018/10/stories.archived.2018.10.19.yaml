    'template': '1'
    'title': 'Colmenares, Hilbay bet on social media for possible campaigns in 2019
      polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4870ef-fd04-460e-a5ee-b88ea71c2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:18:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Aspiring
        senators Neri Colmenares and Florin Hilbay are turning to social media for
        their possible campaign in next year''s senatorial race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba5b3d-3702-42a3-9d90-02479da33c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:18:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as they lack resources to pay for political advertisements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e186ac-db5e-4073-b6b5-82448166a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:18:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are one of the powerful forces in social media in a sense that
        we have a lot of members in the country, all we have to do is to harness them,"
        Colmenares told CNN Philippines'' On The Record Thursday, referring to party-list
        Bayan Muna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6ef9b-b761-403a-878f-cc63bf995180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:18:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said political ads are "very expensive" and that "politicians
        who didn''t steal" while in office may have a difficult time campaigning due
        to lack of resources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f46fa-a750-4509-aa0a-ce171f77e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:18:54.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said social media campaigns may just be the lone option for
        candidates who don''t have funds like them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefeb088-b534-442d-b4de-24e79a3ea294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:18:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think 2019 might be an opportunity to try a new model for campaigning,"
        he said on the show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321383d-a504-429a-88ad-2c085717263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:18:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example the relationship between social media and the ability
        to organize given <em>na napakadaling dumiretso ngayon sa mga tao</em> becasue
        of social media that''s one experiment that you can do. And given that technology
        is new, people''s penetration into the internet, the use of mobile phones,
        then we can&nbsp; experiment [on] that," Hilbay added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c4c34-722c-4e66-befe-766417caaa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:18:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are among the 152 hopefuls vying to fill the 12 vacant seats
        in the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e99d88-85a4-4d94-b2db-4527073e80b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:18:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares served for three consecutive terms at the House of Representatives
        as Bayan Muna representative until 2016. This is his second time to seek a
        seat at the higher chamber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b64547b-9de7-4fa9-a91a-dea7d2113f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:18:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay, meanwhile, is running for an elective office for the first
        time. He served as solicitor general during the term of former President Benigno
        Aquino III.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e951f8e-6329-4f27-b1e0-4211cb48078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:18:54.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections expects to release the final list of
        qualified candidates by December 15.</p>'
  'duterte-political-dynasty-sara-paolo-baste-2019-polls':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-18T21:00:38.284+08:00
    'imagesource': 'jcr:3b4a2919-e17a-40f8-87af-d8e78803707a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67b6027f-6a14-4321-ab5f-cdd03a5b5323'
    'lead': 'President Rodrigo addressed the issue of political dynasties Thursday,
      after three of his children filed certificates of candidacy (COC) for the 2019
      elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T16:23:50.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:43.142+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:26.184+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he is not for political dynasties, but cannot stop children
      from running in 2019 polls

      '
    'updated': 2018-10-19T06:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942677b-a67e-46ec-bad1-1a269c80ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> President
        Rodrigo Duterte addressed the issue of political dynasties Thursday, after
        three of his children filed certificates of candidacy (COC) for the 2019 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d479e-3d5f-4e8f-a04e-f16963d8d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the 44th Philippine Business Conference and Expo in
        Manila, the President said, "Ayoko ng dynasty, but we were forced... Usually,
        pag maumpisahan ng isa, tuluy-tuloy na yan kaso hingiin ng mga tao."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623a51a-9826-4828-b85c-8e240deff27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not want a dynasty, but we were forced... Usually,
        it continues after one starts and people ask for it.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a537d-4a69-4eab-8952-2424e99cf807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added, "That''s politics."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b3ec40-8f02-4e25-a233-07e4fe443cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Davao City Mayor Sara Duterte said while she and two of
        her siblings are running in 2019, it would still be up to voters to decide
        on their political fates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e1ef8-c150-418b-98fe-f67ae9baa18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really cannot deny that. Ang mga detractor, sasabihin ng mga
        opposition, na [Detractors, the opposition will say it''s a] political dynasty.
        Yes, it''s a political dynasty, but in a sense na we are submitting ourselves
        to elections, so it is still a democratic process," she told local reporters
        on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b0bec1-cb46-413e-812f-eaaa56cd36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of Duterte''s four children children – Sara, Paolo, and Sebastian
        – filed their COCs Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b401a878-e91b-4d91-ae99-896f486a85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara for mayor of Davao City, Paolo – or Polong – for Davao City
        First District representative, and Sebastian, "Baste" as he is more popularly
        known, as vice mayor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a1667-0cf5-4fdf-959d-b73d1f4350a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three, Duterte said his daughter was the most formidable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51465b-c425-49b9-8e8b-6cc23dc25924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the President confirmed that it was Sara who
        moved to unseat Davao del Norte Rep. Pantaleon Alvarez as House Speaker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c29d8-b9e7-445e-ac16-a10e8a5ed98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be careful of that woman. She can oust even a Speaker. She operated
        in Davao as mayor, <em>tignan mo nangyari</em> in Congress," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9473e1-ffd7-4d5f-95b8-90bc4a490e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on to say he heard of the news from Tourism Secretary
        Berna Romulo-Puyat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f0bf7-816a-4f43-87d6-27d1ff0c2100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi daw ni Inday, nagkita sila sa</em> washroom. ''Tell
        my father I''m sorry.'' So, I did not know the implication. <em>Wala akong..</em>.honest
        to God. Si Inday yun, gi-maneuver niya," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b350f9-8a9e-4a25-9c1b-aef5ba113135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Inday told her when they saw each other in the washroom.
        "Tell my father I am sorry." So, I did not know the implication. I did not...honest
        to God. It was Inday, she maneuvered it.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ac3a2e-40c6-4a6d-abb6-56643830ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said Alvarez is his friend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db68c3-82e4-4005-9723-8653cdb88946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Inday Sara clashed with former House Speaker Pantaleon
        Alvarez over supposed remarks against her and her father.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b3466-f2e4-4bb2-a9d7-9840d9480ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was replaced by Pampanga Representative Gloria Macapagal-Arroyo
        in July.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285ed29-2c0f-4a6b-aab5-cc9ac948eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Dutertes in 2019 polls</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cddf30-1748-49b4-86d7-b1f09e532014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he could not stop his eldest son from running
        for office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae8ae9-3755-4d06-9b84-d9ea71c977d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polong resigned on Christmas Day last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78218310-a248-4b69-9f00-82691c010238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said, "He resigned from mayor out of disgust because
        his daughter, yung picture inside Malacañang Palace. Parang napahiya siya...plus
        yung pinatawag sila ni Trillanes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f9f9bb-fd5f-4000-818b-a748b5a09154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of his youngest son, Duterte said Inday Sara may have forced him
        to run in 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1a648-2b9f-4328-8bcc-38ba0a29558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung kapatid naman, ewan ko kung ano ang bakokang na kaso kay
        Inday. Pinilit niya itong ano ngayon, bunso, si Sebastian. Walang ginawa ''yan
        sa buhay, mabuti meron na ngayon siguro kung i-vice mayor niya. Babae lang
        lahat,"</em> he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b64b08-1d01-4427-b9af-35cee6aa688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His sibling, I don''t know what happened with Inday.
        She forced the youngest, Sebastian. He has done nothing, maybe he will now
        if she gets him as vice mayor.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841bcd36-c96f-44a1-bb28-90abd4e25163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:23:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:43.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Duterte said he was all for an anti-political dynasty
        law if the people wanted it.</p>'
  'robredo-protect-west-philippine-sea':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-18T20:12:30.935+08:00
    'imagesource': 'jcr:580d2c4a-6c47-4286-a078-b3ee5189d51e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13f1ed6d-5d44-46c7-96f0-32b1915b24b7'
    'lead': 'In a forum in U.S. Vice President Leni Robredo defends the government''s
      actions on the South China Sea dispute. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T16:26:34.535+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:42.838+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:26.502+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Gov''t ''doing all it can'' to protect West Philippine Sea

      '
    'updated': 2018-10-19T12:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a452a5-4465-49d0-b70c-a70128a919d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 18) — It seems Vice President
        Leni Robredo is now defending the Duterte government''s actions on the South
        China Sea dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc54a0-8b31-4020-89cb-64077b65a38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before a forum in Washington on Wednesday, Robredo recalled
        how President Rodrigo Duterte''s administration adopted "a less confrontational
        approach" in the long-standing maritime row with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af1e28-5c86-4a91-aee2-7fa266b80d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said although the government pushed for infrastructure loans
        and joint development, there were also "efforts to strengthen Philippine presence
        in the area."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe3fef4-9856-4a1a-afa9-585955a2a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the public rhetoric, I think government is doing all it
        can to thwart further threats to our sovereignty in the South China Sea-or
        in the West Philippine Sea," Robredo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819079d-1b97-4f58-9f96-2015da60470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President previously criticized the Duterte government
        for its soft stance in China''s alleged militarization of disputed areas,
        among other issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5484fb6-d469-4523-bc28-ed8fceb48efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But facing the forum led by Washington-based think tank Center for
        Strategic and International Studies, Robredo highlighted some of the country''s
        gains in protecting its territorial waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c734ca8f-6626-4b56-ad6b-9dacc87e9b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has taken steps to improve the existing infrastructure
        on the Pag-asa Islands," Robredo said.&nbsp; The Philippines has repaired
        runways and constructed buildings on Pag-asa, one of its nine outposts in
        the contested Spratlys island group west of Palawan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffac259-8810-4ac2-add1-0dd827b36f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added, "We initiated an interagency task force, which meets
        every Tuesday, and that interagency task force continues to strategize on
        how we should move forward. We have increased our competencies as far as air
        and sea patrol is being done-of course with the help of the U.S."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db8a40-abbf-4e3b-bbf3-3c52a7861db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhetoric causing public fear</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a16d1-543c-4586-b45c-93a9bf660659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said a lot more needs to be done to allay Filipinos'' fears
        about losing parts of the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ea177-f672-47ed-82ee-7ce1cd926622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what''s causing fear among many Filipinos is the public
        rhetoric that''s being used," Robredo said. "There is fear that we''re relegating
        to the margins the gains that we''ve had when we won the arbitral tribunal
        ruling."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea55459-170f-4b78-9f9b-9bdf68d44ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said the country cannot afford to go to war
        against China, as the East Asian giant insists on its sweeping claim to almost
        the entire South China Sea. This is despite a July 2016 arbitration ruling
        on the South China Sea that recognized the Philippines'' sovereign rights
        areas within the country''s 200-mile exclusive economic zone, which the government
        calls West Philippine Sea. Duterte promised to bring up the arbitral ruling
        with the East Asian giant during his term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758b3a8-b7cf-4c2a-82cb-cc10bb294dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations survey in July showed four out of five
        or 81 percent of Filipinos are not satisfied with how the government handles
        the territorial dispute with China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f856b-1020-481f-9067-9fc1fa4f2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said government officials like her always call on the administration
        to issue a public protest whenever there are reports of China''s incursions
        in disputed waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8016dae-8d60-4cde-bd3a-6e4ae4b12a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the men and women of DFA (Department of Foreign Affairs)
        and our Armed Forces have been doing all they can to make sure that... to
        make sure that the decision of the UN (United Nations) tribunal is given spirit,"
        Robredo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1463d04-1149-423f-aace-6feb81c63305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has said it has filed several diplomatic protests with China.
        Critics said the government should make public details of these protests,
        a move the government has refused to make saying it would compromise national
        interest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce060abd-cf68-4250-be4d-f1ffc8437b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint exploration</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e522e1-ac95-4127-88d8-cb3b6bda6556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo again expressed concern over the planned joint
        exploration with China in the West Philippine Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3cad6-9d2b-43b7-a0a9-630b8bafceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that government should demand from them a recognition of
        our sovereign rights over whatever property will be used for any partnerships,"
        Robredo said, stressing that the joint exploration should also follow provisions
        in the Constitution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7c890-2bb3-4d94-a85f-fd207c2e07a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:26:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA earlier said it was already "rushing" a framework on the
        joint exploration ahead of Chinese President Xi Jinping''s visit to the country
        in November.</p>'
  'coping-demands-of-transportation-in-PH-business':
    'author': 'CNN Philippines Staff'
    'caption': 'EDSA may be the top of mind highway for heavy traffic, but other streets
      in Metro Manila can be just as bad.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-08-02T10:34:39.320+08:00
    'imagesource': 'jcr:59847f35-9f13-453a-b7a7-8f0e28f91293'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ba0f42c-d798-4bad-9f8e-af45c4b5703c'
    'lead': 'Protect your diesel engines as you face the distribution challenges in
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T16:30:51.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:42.608+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:26.818+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coping with the demands of transportation in PH businesses

      '
    'updated': 2018-10-19T11:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9c213-461e-4af5-995f-edd51971e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:30:51.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Whether a
        company outsources distribution of its commodities or owns its delivery fleet,
        there are transportation challenges that many businesses, regardless of its
        scale, face in the Philippines. It is the best time to improve distribution
        practices and make the best of the present conditions to yield positive results
        for your business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f15e3-d48b-404e-ab9f-6136ec528a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:30:51.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Heavy traffic flow</h3>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4951df-e940-427c-bd5c-f4cf604242f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:30:51.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was losing ₱3.5 billion a day last year due to traffic
        congestion in Metro Manila, the Japan International Cooperation Agency (JICA)
        said in February, based on data from its 2014 report. JICA learned that the
        country suffered ₱2.4 billion losses daily in 2012 due to Metro Manila traffic
        and projected that daily losses would balloon to ₱3.5 billion by 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49caa484-ec30-4572-8d8b-c4f5b91143e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:30:51.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2014 report said traffic demand stood at 12.8 million vehicle
        trips in the metro. Its added traffic volume exceeded the capacity of most
        urban roads. Traffic cost in Bulacan, Laguna, Cavite and Rizal had also reached
        ₱2.3 billion a day in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90462b7-851c-4e27-a093-87e4d5dbb47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:30:51.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has rolled out its Build, Build, Build program to
        fast-track infrastructure spending. But while projects are still in the works,
        many businesses that need to transport their items have to send out their
        delivery vehicles as early as 12 midnight to 3 a.m. to avoid the morning rush
        hour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd06de-71b0-4956-859a-d2d095df962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:30:51.748+08:00
      'mgnl:createdBy': 'jeff'
