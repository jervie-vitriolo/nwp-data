  'Rodrigo-Duterte-Harry-Roque-Gandang-Gabi-Vice-South-Korea-kiss':
    'author': 'Robert Vergara'
    'caption': 'Roque appeared in a televised interview on Sunday after announcing
      that he may be running in next year''s polls. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-15T21:12:55.289+08:00
    'imagesource': 'jcr:1aa561e4-211e-44b7-ba40-63817de7f4eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48e59148-8fdd-4469-8eae-6c205e0b49e9'
    'lead': 'Roque appeared in a televised interview on Sunday after announcing that
      he may be running in next year''s polls.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T09:17:25.004+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:11.654+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:59.816+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s controversial South Korea kiss ''inappropriate,'' Roque admits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc3abb-0259-4eb3-81a9-ae4695e409b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:17:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Former
        Presidential Spokesperson Harry Roque on Sunday admitted that President Rodrigo
        Duterte''s controversial kiss with an overseas Filipino worker during an official
        visit in South Korea was unbefitting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb9334-85ef-406b-becd-1440c28998b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:17:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who had been replaced as Duterte''s mouthpiece after announcing
        that he may be running in next year''s polls, appeared in a televised interview
        in "Gandang Gabi Vice." He traded punchlines with the show''s host, comedian
        Vice Ganda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7296d41-82ad-484d-a935-b03fea870e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:17:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he thinks the President has said or done anything
        inappropriate, Roque quickly responded and cited the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b660dcc4-acf5-4ce1-af1e-897ea14f9eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:17:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte sparked outrage after kissing a woman on the lips during
        a meet and greet event in Seoul last June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1c5ff-8c98-4cc3-ba81-d5c1dfc1d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:17:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang una ''yung kissing, akala ko mamamatay ako nun. Ang feeling
        ko dun dapat tumakbo ako at hilahin siya,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef95fb-20f1-4ef2-96ca-b79ad693a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:17:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, the kissing incident. I thought I was
        gonna die. I felt like I had to pull him.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd315f364-5a79-4b25-a8b3-842e57644e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:17:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque said he defended the country''s executive chief nevertheless
        because it was his job to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2c6f8-6218-4a7c-ba11-60296eac6932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:17:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh trabaho ko yun eh. Trabaho ko talaga yun,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9b148-df4f-45c6-8dfb-39ff9017f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:17:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was really my job to defend him.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54084d-0225-4de9-b282-658ec9fa0d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:17:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naniniwala ako na kinakailangan pagsilbihan ang taong bayan
        sa pamamagitan ng pagsisilbi sa presidente at kinakailangan naman na depensahan
        sya kung wala naman talaga siyang ginawang masama,"</em> he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c0f031-3aea-45f0-b933-72e9ec9d558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:17:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that I should serve the people by serving
        the President, and I need to defend him if he does not really do anything
        wrong.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0d3b4-ec81-4cac-806d-27b8ab571324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:17:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, following the incident, downplayed the issue, saying the
        kiss was merely Duterte''s "act of endearment" toward&nbsp; Filipino workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19def3c-81ec-4702-814a-07d0b7fa7262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:17:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s anything immoral. After all, the President
        has reiterated he is single," he was quoted as saying in media reports.</p>'
  'khashoggi-turkey-saudi':
    'author': 'Sheena McKenzie, Peter Wilkinson and Schams Elwazer'
    'caption': 'Saudi journalist Jamal Khashoggi (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-15T06:30:45.121+08:00
    'imagesource': 'jcr:ef0676ed-f438-4519-8385-951269716bf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b0b696c-a598-4b5e-8e60-dbbaaa3dbd1f'
    'lead': 'Saudi Arabia''s King Salman spoke Sunday with Turkish President Recep
      Tayyip Erdogan about the disappearance of Saudi journalist Jamal Khashoggi in
      Istanbul, Saudi and Turkish media reported.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T09:20:44.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:11.498+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:00.095+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabian King calls Turkish President over journalist Khashoggi''s
      disappearance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b84b3b-4f51-43dd-b9ba-50207190b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Saudi Arabia''s King Salman spoke Sunday with Turkish President
        Recep Tayyip Erdogan about the disappearance of Saudi journalist Jamal Khashoggi
        in Istanbul, Saudi and Turkish media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46abbc86-e0cb-44b5-9a77-d7f49e481bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Press Agency and the Turkish state-run news agency Anadolu
        reported the countries are considering establishing a "working group" to discuss
        the Khashoggi case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d12329-fe38-47a3-bc52-29a55646eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The working group, which does not yet have an official date, comes
        amid intense international pressure on Saudi Arabia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d7634c-1f66-426f-83b5-69c51720769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a columnist for The Washington Post and Saudi royal insider-turned-critic,
        went missing after entering the Saudi consulate in Istanbul on October 2 to
        obtain paperwork that would allow him to marry his Turkish fiancée.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65460b8-1d84-4d1c-b668-8a68994ba7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His disappearance has drawn&nbsp;international condemnation&nbsp;and
        sparked warnings from U.S. President Donald Trump on Saturday of&nbsp;"severe
        punishment"&nbsp;if the Saudis are found to be behind his death. Britain,
        France and Germany also said on Sunday they were demanding a "credible investigation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4f546-c3e3-4df0-a2f7-4e5d46c03139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in what appeared to be a coordinated response, a number
        of Arab countries gave their support to Saudi Arabia. Oman, Bahrain, Jordan,
        Palestine, Lebanon, the United Arab Emirates and Egypt all put out government
        statements on Sunday saying they express solidarity with Saudi Arabia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a2e24-5cdf-4efe-b372-0994170c1d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia came out swinging early Sunday, threatening to retaliate
        and spelling out the ways in which Riyadh would punish the U.S. if it imposed
        sanctions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b775181d-8173-4e14-bdd1-f48b0052e6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday on the official Saudi Press Agency attributed
        to "an official," the kingdom rejected any threats of economic sanctions or
        political pressure and said it would "respond with greater action."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012aadbb-afc0-4c19-ad85-a0bda0f8db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strongly worded op-ed</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88017ac-9fd9-4fa5-9c68-b49f00cf34ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded op-ed published later on Sunday, Turki Aldakhil,
        general manager of the Saudi-owned Al-Arabiya news channel, warned that if
        the U.S. imposed sanctions on Riyadh "it will stab its own economy to death,"
        cause oil prices to reach as high as $200 a barrel, lead Riyadh to permit
        a Russian military base in the city of Tabuk and drive the Middle East into
        the arms of Iran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df1f98-652e-45ff-b3a3-e46846926956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information circulating within decision-making circles within
        the kingdom have gone beyond the rosy language used in the statement," Aldakhil
        wrote, referring to the earlier comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2fc20-4cf2-4338-81bb-27508471fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are simple procedures, that are part of over 30 others, that
        Riyadh will implement directly, without flinching an eye if sanctions are
        imposed," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccce111-5abf-470e-9aed-4e9dba59debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If U.S. sanctions are imposed on Saudi Arabia, we will be facing
        an economic disaster that would rock the entire world," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45c25c-ae9f-4ce3-bee5-0ca6306b4263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that any sanctions would lead to the kingdom''s "failure
        to commit" to specific levels of oil production and "if the price of oil reaching
        $80 angered President Trump, no one should rule out the price jumping to $100,
        or $200, or even double that figure."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d82b5c-9f2c-4eb9-ac3e-d8d7048ced0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldakhil later said on his official Twitter account that the op-ed
        piece was his personal opinion and not the official position of Saudi Arabia''s
        government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d90bc1a-765f-46fc-bd5c-eac55da36a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I noticed that some people are connecting this article of mine
        with the Saudi government''s official position. This is not true, it is my
        personal opinion," he wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dbb88f-118e-4165-a660-c4399e85425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faisal bin Farhan, a senior adviser at the Saudi Embassy in Washington
        DC, said on his official Twitter account Sunday that the op-ed "did not reflect
        the thinking of the Saudi leadership."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99840dd-b205-42d8-b607-0e5f58e78930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Embassy in Washington offered a milder statement in a
        tweet on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cdf9fa-d3f8-4255-aaf7-304519aa45f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help clarify recently issued Saudi statement, the Kingdom of
        Saudi Arabia extends its appreciation to all, including the U.S. administration,
        for refraining from jumping to conclusions on the ongoing investigation,"
        the statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70869c-1139-4072-917b-4f1855f3472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi warnings came after the country''s stock market fell as
        much as 7% on Sunday amid fears of sanctions. The index recovered some ground
        later to close 3.5% down. The losses wiped out all the market''s gains in
        2018, although it is still up 8% from a year ago. None of the statements mentioned
        Khashoggi by name, or provided any further clues into what happened to the
        journalist.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9c1e4-c8fe-4955-b3a6-749be2e084c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing isolation</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c388a5-de49-436c-b1a1-471b4d749035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement later Sunday, the foreign ministers of the
        UK, France and Germany said "light must be shed" on Khashoggi''s disappearance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36e554-8ecb-4058-8d78-eadec0e3b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany, the United Kingdom and France share the grave concern
        expressed by others including HRVP [Federica] Mogherini and UNSG [Antonio]
        Guterres, and are treating this incident with the utmost seriousness. There
        needs to be a credible investigation to establish the truth about what happened,
        and — if relevant — to identify those bearing responsibility for the disappearance
        of Jamal Khashoggi, and ensure that they are held to account," the statement
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0714a3da-2a54-4f0e-8fd1-a5ec3d2e2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage joint Saudi-Turkish efforts in that regard, and expect
        the Saudi Government to provide a complete and detailed response. We have
        conveyed this message directly to the Saudi authorities."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d06bd4-6047-4ccd-b3a7-189a676d3074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, British foreign minister Jeremy Hunt on Sunday urged
        Saudi Arabia to explain what happened to Khashoggi at the consulate, saying,
        "if they have got nothing to hide, then they will and should cooperate."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb2e9d-f9e2-4dc9-bb2f-3ae75e3c6b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If, as they say, this terrible murder didn''t happen, then where
        is Jamal Khashoggi? That''s what the world wants to know," Hunt told UK Pool.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18b675-f93f-47ff-a129-9e78d92af457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the diplomatic fallout over Khashoggi''s disappearance, international
        firms are pulling out of a high-profile investment summit due to take place
        later this month in Riyadh.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5294ca-be4d-418a-af0d-22bcba3722ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo on Saturday declined to confirm
        whether U.S. Treasury Secretary Steven Mnuchin would still be attending the
        Future Investment Initiative conference being hosted by the Saudi Crown Prince
        — known as "Davos in the desert" — later this month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e55330-3af6-4f1e-816d-5e60a8e1b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to continue to evaluate the facts and we''ll make
        that decision — I talked to Secretary Mnuchin about it last night, we''ll
        be taking a look at it through the rest of the week," Pompeo, alongside President
        Trump, told reporters in the Oval Office on Saturday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dc1ef9-c2bb-4e9b-ba04-4c481b961e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. senior administration official said that the U.S. hasn''t
        really dealt much with the Turks on the Khashoggi investigation yet because
        American officials, including the embassy staff, mostly focused last week
        on getting American pastor Andrew Brunson home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15080602-eb43-4eec-8b20-06c770d419d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Brunson is back in the U.S., and everyone is coming back
        to work on Monday, the official said the U.S. is expecting some information
        from the Turks. The U.S. also still hasn''t heard anything from the Saudis,
        and are waiting for some information about what happened, the official said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010bb9c-5435-4ecc-89fe-d6d353861f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubts are also growing over whether British Trade Secretary Liam
        Fox will attend the Riyadh conference, the BBC reported Sunday citing diplomatic
        sources.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609335e-54f3-4a57-98da-d53a85cbe8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the UK''s international trade department told CNN
        that Fox''s diary was not yet finalized for the week of the conference.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56b172-7d68-4577-8755-2cd88602ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities believe&nbsp;15 Saudi men&nbsp;who arrived in
        Istanbul on October 2 were connected to Khashoggi''s disappearance and possible
        killing. At least some of them appear to have high-level connections in the
        Saudi government.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e987e4c-6f72-4a24-9f51-5d9beebdbeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a source familiar with the ongoing investigation told
        CNN that Turkish authorities have audio and visual evidence that Khashoggi
        was killed inside the consulate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa7343-5ac6-432c-9a71-b1273e634dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia firmly denies any involvement in Khashoggi''s disappearance
        and says he left the consulate that afternoon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2859b-1a09-4cc4-a98b-3842bc426314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiancée describes heartbreak over ''lonely patriot''</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf83c3-2b01-4c8b-9d3d-04c5bfca494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s fiancée Hatice Cengiz revealed how the couple spent
        their last hours together, writing that "tyrants eventually pay for their
        sins," in a New York Times article on Saturday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6dd0ca-306d-44d5-b187-cb0ac7517e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz, a doctoral student at a university in Istanbul,&nbsp;wrote:
        "If the allegations are true, and Jamal has been murdered by the errand boys
        of Mohammed bin Salman, he is already a martyr."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a41eac0-75a2-40ae-ac74-31ace69e99d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz said in the article that Khashoggi had been "cheerful" on
        the morning they traveled together to the consulate, and that the couple had
        made plans for the rest of their day.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589fa578-0505-4852-8477-789672bb6e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were going to browse appliances for our new home and meet with
        our friends and family members over dinner," she wrote. "When we arrived at
        the consulate, he went right in. He told me to alert the Turkish authorities
        if I did not hear from him soon."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54db0362-8bc2-4270-9d41-1ed0f94f0260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heartfelt article, which described how the pair met at a conference
        in Istanbul in May and bonded over their "shared passion for democracy, human
        rights and freedom of expression" was published on Khashoggi''s birthday,
        Cengiz said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e3c85-fd4d-4081-8acb-b88c0f0ea8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had planned a party, inviting his closest friends to surround
        him with the love and warmth that he had missed," she wrote. "We would have
        been married now."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f56ade-2b67-4353-8100-af80ea0f34d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz said Khashoggi fled Saudi Arabia with two suitcases for the
        U.S. "amid a crackdown on intellectuals and activists who criticized Crown
        Prince Mohammed bin Salman."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926dc4f6-d956-4ff8-8f86-5aba166bbe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than a dissident, he saw himself as a patriot "using
        his pen for the good of his country," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc3b782-20b6-4fe6-ba2b-2613ff11f8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz added that she had seen reports President Trump wanted to
        invite her to the White House. But she said, "If he makes a genuine contribution
        to the efforts to reveal what happened inside the Saudi consulate in Istanbul
        that day, I will consider accepting his invitation."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a43e65-3c75-4a82-89d3-11fa2961cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President said Friday he had not yet spoken with King Salman
        of Saudi Arabia — the father of bin Salman — in the wake of Khashoggi''s reported
        killing, but that he planned to "pretty soon."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9cc20a-b832-49be-92f3-b51f8975673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:20:44.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Saudi Arabian King
        calls Turkish President over journalist Khashoggi''s disappearance"</em></p>'
  'train-law-excise-tax-oil-suspension':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-14T17:54:42.815+08:00
    'imagesource': 'jcr:9e667255-172d-43ef-a64f-580f95615631'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a5fc3c9-19b2-493a-9a32-5cdb9d98b530'
    'lead': 'Finance Secretary Carlos Dominguez says President Duterte made the decision
      after consulting the Congress and his economic advisers in a bid to address
      the rising inflation, which reached a nine-year high of 6.7. percent in September.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T09:23:48.370+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:11.152+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:00.399+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to suspend additional excise tax on oil set for 2019 — Dominguez

      '
    'updated': 2018-10-15T07:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e809a900-912a-45ff-80c2-de95d344e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> President
        Rodrigo Duterte will soon order the temporary suspension of the next tranche
        of the fuel tax rate increase under the Tax Reform for Acceleration and Inclusion
        (TRAIN) Law, Finance Secretary Carlos Dominguez said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b41ca-842d-4884-b822-785ea19c5ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez made the announcement after an online article quoted Special
        Assistant to the President Bong Go as saying that Duterte had signed an order
        on the suspension. Go, however, retracted his statement and said he was referring
        to the President''s certification of the rice tariffication bill as urgent.
        The article had also been taken down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8325fe7-43c9-4880-9a2b-25ab1919331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President is making an early announcement of the temporary suspension
        of the January 2019 oil excise increase under the TRAIN Law," Dominguez said.
        "This announcement is being made two months before the time required by law,
        to proactively anchor inflation expectations and enhance the welfare of the
        Filipino people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d91df-252b-426d-a511-e2008273a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said Duterte made the decision after consulting the Congress
        and his economic advisers in a bid to address inflation, which reached a nine-year
        high of 6.7. percent in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16449816-f4c6-4bbf-b594-feebfa5cb3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After consulting the leadership of both the Senate and the House
        of Representatives, as well as the economic team, the President is confident
        that this course of action will help anchor inflation expectations for the
        coming year, allow the public to manage their finances better, and disallow
        hoarders and profiteers from taking advantage of the situation," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe8fb9-0e02-491d-a45c-58df9f2c22d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising costs of oil in the global market are seen as among the
        culprits behind the continuous increase in the prices of widely-used goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b6f3c-3038-47b2-810f-61a4c2a83972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s price and multiple estimates of crude prices over the
        next two months show that the average price will stay above the $80 threshold,
        and it is therefore being announced early that the suspension mechanism will
        be activated," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928061b-b6f0-44c0-9508-7352cdd41a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN Law, which took effect in January, directs an increase
        in the excise tax imposed on oil products from 2018 to 2020. For 2019, the
        excise tax on fuel products will go up by another ₱2 per liter starting January.
        The increase, however, can be suspended if the three-month average price of
        Dubai crude reaches at least $80 per barrel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c1a8c8-ccb9-4fb1-9eef-dd9b1347ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senators react</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fde545-06e7-447f-9c4f-a85541ffb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Bam Aquino lauded the suspension, calling it
        a "small victory against price crisis" and "a win for Filipinos."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a11f75-5cc5-432b-bf9d-9ef911db3602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Panalo ang pamilyang Pilipino sa pagsuspindi ng dagdag buwis sa
        gasolina, diesel at iba pang produktong petrolyo sa Enero," Aquino said in
        a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c0531-b92c-4cb6-9f12-8d0f12083257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Filipino families are the winners in the suspension
        of additional tax on gasoline, diesel, and other petroleum products in January.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12a9fd-98e3-4126-a4ab-d5e606891203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and other opposition lawmakers last week issued a joint resolution
        calling on the suspension of fuel excise tax.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ddd1e-3b9e-4fb1-ba57-e46680ee6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority senators, meanwhile, sent a letter to Duterte for the same
        reason.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417e4a3-1da0-472b-8ea4-b9c9ea6d1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This letter, Senate President Vicente Sotto III said, prompted the
        President to order the suspension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ee9a3-65e2-43b9-ac7e-4f5c749b67f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That (letter) is the reason PRRD (Duterte) decided to suspend excise
        tax," he said. "Latest today, he is now considering after the letter, not
        the resolution."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60cc24d-99d3-4340-b395-d1c7352ce967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Miguel Zubiri said the letter came following
        a meeting&nbsp; with the President also on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daeb99e-6108-4f88-94d3-74a379bbd39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was discussed with the President during our Monday meeting
        with him. [Finance Secretary]&nbsp; Dominguez just asked us to formalize it
        with a letter as the President will consider the suspension of excise tax
        on fuel when he gets back from Bali," Zubiri said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c5b0b-6157-450c-b3ab-529efc0cfdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Grace Poe said the suspension of the oil tax
        rate should come "now or sooner, not in January 2019."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0a5de-0101-4339-8f6c-d77176afc733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:23:48.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is per se and allowed as a safeguard in the TRAIN Law under
        RA 10963," Poe said. "Ang batas ay para sa tao. Unang konsiderasyon lagi,
        dapat mamamayan. Kung lalong nakapagpapahirap sa tao, i-suspend agad. Umariba
        na lagpas US$80 ang Dubai crude oil price base sa Mean of Platts Singapore."</p>'
