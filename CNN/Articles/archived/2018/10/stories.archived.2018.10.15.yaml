    'template': '1'
    'title': 'IN PHOTOS: Filipino craftsmanship on full display at Manila FAME 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f5166-5e86-4c8f-b6f7-dcb18a1a1f0f'
