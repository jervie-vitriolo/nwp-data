      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The romance between "Sweetener" singer
        Ariana Grande and "SNL" performer Pete Davidson has turned sour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2528f-a274-48e4-b139-9884ae4b742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, whose whirlwind romance-turned-engagement powered the
        celebrity gossip machine through the summer, has split, a source close to
        the singer tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d46caf-5612-498d-93c7-a3cb85addb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson&nbsp;confirmed their engagement in June. They had been
        dating a few weeks at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2da2e-e72d-4fee-8aad-c027b044eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pete Davidson: I''m the ''luckiest guy in the world''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c19b4e-874c-430f-bbdc-8d18294bc166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair met when Grande guest hosted "SNL" in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a561af-8015-4a6c-b28f-258116de5ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson and Grande began dating shortly after she broke up with
        late rapper Mac Miller.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aacaf6f-1022-441b-ab7d-84ded074ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair was never shy about sharing affection for one another publicly,
        especially on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55639893-3c64-4be3-b531-e883f21a0211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early weeks of their courtship were filled with&nbsp;fawning
        Instagram posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb8619-28c3-4125-8123-6c1a0786c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pete Davidson confirms engagement to Ariana Grande</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc51bd-4328-491a-90c9-19080843a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once their engagement went public, they spoke openly about their
        fast affection for one another.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd530a6f-fbbb-4fa7-868a-77bf0144d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August interview with GQ,&nbsp;Davidson called himself "the
        luckiest guy in the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84e3ac-1bf5-4e85-b28d-4731f22f97ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day I met her, I was like, ''Hey, I''ll marry you tomorrow,''
        " Davidson recalled. "She was calling my bluff. I sent her a picture [of engagement
        rings]. I was like, ''Do you like any of these?'' She was like, ''Those are
        my favorite ones,'' and I was like, ''Sick.'' "</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1c52c-a5c0-4138-8a4f-d85e33c523e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple purchased a home together in Manhattan after their engagement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e0866-04aa-4799-a699-d87be9ce5566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande was also happy to speak about her blissful life with Davidson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f313acb9-f601-447c-a967-686306f069ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a song titled "Pete Davidson" from her most recent album, Grande
        sang: "Universe must have my back, fell from the sky into my lap/And I know
        you know that you''re my soulmate and all that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c855529c-2f9b-4384-bf50-b0c8b07237b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone was supportive of the couple''s relationship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5556271d-843b-4cf6-aae9-b55fb070938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Saturday Night Live" star told Howard Stern&nbsp;last month&nbsp;that
        he received death threats over dating Grande.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a802c3-0ada-4434-ba1b-23f255ba6669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone wanted to shoot me in the face because she''s so hot,"
        Davidson told Stern. "Do you know how insane that is? I was like, ''Am I that
        ugly that people want to shoot me in the face?''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00320208-7801-45b0-809c-ad764d2b490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal struggles</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8619db73-5832-45e8-bc18-80da41fe8222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before entering into a seemingly bliss-filled love story, both Grande
        and Davidson were open about their personal struggles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717477aa-6509-4329-8f38-29848be08a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson spoke about his&nbsp;mental health issues&nbsp;just last
        week during Weekend Update. And Grande told&nbsp;British Vogue&nbsp;in May
        that she was still suffering from post-traumatic stress syndrome stemming
        from the suicide bombing that killed 22 people at her 2017 concert in Manchester,
        United Kingdom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de175b22-4496-47b8-8e73-39451ea3d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande has also recently been contending with undisclosed personal
        issues that&nbsp;reportedly prompted&nbsp;the singer to take a break from
        work to focus on her well-being.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5534c-6236-4346-b486-b8c53d056384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Grande had been scheduled to perform at a fundraiser
        for cancer research, but pulled out of the event.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c3b34-4b04-4d94-951a-15a68ca162c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her manager Scooter Braun alluded to her in a speech at the gathering,
        saying Grande was going through a difficult time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a21fd-823f-4be3-9328-de9fcc4546db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:11:56.628+08:00
