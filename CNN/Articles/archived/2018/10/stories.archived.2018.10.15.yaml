      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace has said the baby is expected in the spring of 2019.
        Britain''s Queen Elizabeth II will be the child''s great-grandmother.</p>'
  'pinol-no-unimpeded-rice-importation':
    'author': 'Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-15T15:58:17.378+08:00
    'imagesource': 'jcr:a746a70a-5b4c-4813-8801-f699847e0cb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dec9547f-8a89-4a88-a083-6bbca6cd1d7c'
    'lead': 'Agriculture Chief Manny Piñol clarifies President Rodrigo Duterte never
      uttered the words ''unimpeded importation'', as such measure will be a disservice
      to farmers. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T17:19:55.362+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:13.761+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:58.285+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No such thing as ''unimpeded'' rice importation, Piñol says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c2d0ee-836e-455c-bb1d-f175b40016d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Agriculture
        Secretary Manny Piñol on Monday countered previous claims that the country
        will undertake "unimpeded" rice importation, saying that doing so would be
        an injustice to local farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb8284-773b-4a1c-857b-3832220d5c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the pronouncement in a media briefing, where he also announced
        that the National Food Council approved on Monday the importation of an additional
        750,000 metric tons of rice. It was not immediately clear if that is on top
        of an earlier announced importation of 750,000 metric tons of the staple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913ee4e-0110-4189-b552-3cdc301f815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said that while President Rodrigo Duterte''s directive was
        to flood the market with rice, the country''s chief executive never uttered
        the term "unimpeded" importation during last week''s cabinet meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021b0e8-9986-4d94-9154-d975acdbf1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He directed us to make sure there will be enough rice supply,"
        Piñol told reporters in Malacañang.&nbsp; "Walang words na (ganun na) ginamit
        ang President, kasi kinakabahan ang farmers natin eh."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d862ee3-16e0-4b90-8cfb-f4d1b113a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President did not use those words, because our
        farmers were getting nervous.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e42be9-a9d3-4131-ad73-564e1d3c2eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department views rice importation as a means to
        curb the country''s inflation, which continued to soar in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af27789-93e4-4fd5-8ff0-e32f88061452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the NFA has approved 750,000 metric tons additional importation
        of rice. And by the end of this year, we will have a buffer stock good for
        134 days, coming into 2019," Piñol added. "There is a danger actually that
        we may have an oversupply of rice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df856076-aaac-458b-97b7-a6246f70c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Roque, who has stepped down as Presidential Spokesperson,
        last week said Duterte has approved "unimpeded" importation, which would remove
        all restrictions in the rice importation process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd031da93-ac85-42b3-872d-44f64e400163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Secretary noted it was Roque who coined the "unimpeded"
        term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7220f50-3b7b-4b3d-a318-51313c1b4b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not mean to discredit Secretary Roque, masyado siyang excited,
        emotional na ''yung mama siguro (he may have been just excited and emotional),"
        said Piñol, who also shrugged off rumors of a reported argument in the cabinet
        meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f282d4c-45cd-4c7f-9226-bca9b0e5f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But let''s put things in their proper perspectives. The President
        never used the word unimpeded imporation, because that would be a disservice
        and an injustice to our Filipino farmers," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a749d11-b80c-4381-a0d5-b78bfd6ddb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Harry Roque resigns as Duterte spokesman to run for party
        list</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c8a20-ef13-49e8-ae09-5e013eaf2c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Duterte approved Administrative Order No. 13, which
        aims to remove several administrative barriers in the importation process
        of agricultural products. The order streamlines the application process for
        food imports through minimizing processing time, liberalizing issuance of
        trader permits and accreditation, and reducing importation fees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66d32a-2c84-458a-abc8-507b9ecfebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice prices to stabilize by October</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de5b48-3463-4b8d-8b8c-0effd39046a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture chief also expects rice prices to stabilize by the
        end of October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc702124-f288-4981-8f4c-8311f7eb1f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared that with the rice harvest season fast approaching, consumers
        can expect prices of the staple to stabilize within the month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430c15e-8847-4d03-b0b4-46a46ca9ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said his agency will meet with rice stakeholders on October
        18 to finalize the suggested retail prices for the staple.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc73d9-1195-4065-84f2-0e79714c753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the harvest season. In fact, nasabi ko kanina, nagsabay sabay
        ang pagpasok ng imports at ng harvest season," he said. [Translation: In fact,
        as I''ve said earlier, the entry of imports came just in time for harvest
        season.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c54862-f901-49f0-a103-a96102379e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the problem with agriculture actually: it''s like a seesaw.
        It''s difficult to keep it balanced."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44b8b5-75f1-46aa-9f78-4dfc395342ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:19:55.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Piñol: Rice prices to stabilize soon, won''t go below P40/kilo</p>'
  'Comelec-James-Jimenez-projected-bikini-photo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-15T14:27:36.509+08:00
    'imagesource': 'jcr:36371398-e5c4-47b1-9f95-56edbf1ed9ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cae66dc-957b-426a-a8dc-5adabcf22319'
    'lead': 'Comelec spokesperson James Jimenez admits the photo of bikini-clad Filipino
      actress projected during an event was from his personal laptop.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T17:23:16.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:13.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:58.582+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec spokesman quits as project head after ''inappropriate'' photo
      incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864e600-cb94-44a2-a29d-cd49b2204956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:23:16.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 15) — Commission on Election
        (Comelec) spokesperson James Jimenez has resigned as the point person of one
        the poll body''s projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c9128-9725-46c9-8b56-0dec03ae82fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:23:16.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quit as the focal person on local source code review on Monday
        after the photo of a bikini-clad Filipino actress was projected during the
        project''s kick-off ceremony at the De La Salle University on October 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b8891-2728-4580-b9a8-912cf24ebf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:23:16.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret that but I have to take responsibility. As a consequence,
        I have tendered my resignation as focal person for the local source code review
        because of that unfortunate incident," he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de81510-94c9-4f8b-ae09-58bc3b6862b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:23:16.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez admitted the photo projected during the event was from his
        personal laptop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a2fb3-7afd-4374-a2c9-ef7905b15fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:23:16.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the image of an actress in a bathing suit. Desktop image
        siya, parang wallpaper... One of the things I cannot abide is people saying
        I was hacked. This is my fault. I was responsible for that," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472ac0a-bd74-4ed6-b33a-27776901ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:23:16.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "In that context, there was nothing wrong about the image
        itself, but the appearance in that context was inappropriate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6dd9f-7b99-498e-8688-7ada8c0e80ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:23:16.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-time Comelec official said he decided to resign as focal
        person on local source code review so the controversy does not affect his
        credibility as the poll body''s spokesman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcfa963-8848-404a-a824-49b4aa51c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:23:16.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.580+08:00
