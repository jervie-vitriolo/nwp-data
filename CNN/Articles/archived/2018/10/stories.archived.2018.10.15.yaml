    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Is Moira dela Torre’s “Titibo-Tibo” problematic?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db75834-6483-4647-a74b-47cd32d6d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:43:30.937Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-05T13:11:49.131+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Samantha Lee is a filmmaker
        from the Philippines. Her recently completed film “BakaBukas” (“Maybe Tomorrow”)
        won her the Emerging Talent Award at the recently concluded Outfest 2017 in
        Los Angeles and the Audience Choice Award at the Vancouver Queer Film Fest.
        She has spoken at queer film festivals in Tokyo, San Francisco, Los Angeles,
        and Vancouver.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74dbf42-2b71-47dd-8c84-a094fc82f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:43:30.937Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-05T13:11:49.131+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A Google search
        of the terms “lesbian in Filipino” will tell you that “tomboy” is the Filipino
        word for lesbian. In that strange evolution that Filipino slang words usually
        take, the term “tomboy” evolved to the more commonly used term <em>“tibo,”</em>
        which is the word often used to describe women who identify as lesbian. This
        derivative is the only word Filipinos have to refer to lesbians, which limits
        our capacity to talk about different gender identities and expressions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90791e5d-b180-4a0b-9ebf-1650ec721d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:43:30.937Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-05T13:11:49.131+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this etymology of the word<em> “tibo,”</em> singer Moira Dela
        Torre and writer Libertine Amistoso’s defense of the word <em>“tibo”</em>
        to come to mean “boyish” in their song “Titibo-Tibo” is actually quite acceptable.
        <em>"''Yung</em> song<em>, hindi siya</em> about<em> sa tibo or</em> lesbian<em>.</em>
        It’s about a boyish girl<em>.</em> Different<em> siya sa</em> lesbian<em>
        talaga,”</em> Amistoso says in one of her interviews about the song. “All
        due respect, but this song is not about the LGBT community,” Dela Torre said
        yesterday in a now deleted Tweet to “bring clarity” on the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83355d1-9beb-46c3-96c6-6aeac5778f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:43:30.937Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-05T13:11:49.131+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick glimpse into the tweets of Dela Torre’s fans in the last
        24 hours all basically say the same things: 1. That she’s amazing; 2. Not
        to mind the haters; 3. “TITIBO-TIBO IS NOT A SONG ABOUT LESBIANS” (actual
        quote). But when did being called gay or lesbian or trans or bi or queer become
        such a defensible thing? Why did the songwriter and singer feel the need to
        spend the last four months telling everyone in the Philippines that the song
        is, in fact, not about a lesbian, but about a “boyish” girl?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25fd436-1f3e-4777-ac48-99446620d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:43:30.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-05T13:11:49.131+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Instead of spending all this time renouncing LGBTQI+ meanings
        and identification [to the song], it would have been more fruitful to preach
        inclusivity.”</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270883a-b02b-4411-aa86-b6358b9ff310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:43:30.938Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-05T13:11:49.131+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We live in a highly conservative country where religion plays a
        big role in what our society considers morally acceptable. The heteronormative
        understanding of gender and sexuality in the Philippines is so ingrained in
        our culture that people don’t even bat an eye when a host in a popular noontime
        show calls a lesbian contestant a <em>“lalaki”</em> to the resounding laughter
        of the audience. The need to understand gender and self-expression in distinct
        and binary terms (male and female) not only privileges heterosexual relationships,
        but also exposes everyone who blurs gender lines and manifests outside the
        binary to hate and discrimination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c532f6-22c9-48c5-a123-80922e525184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:43:30.938Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-05T13:11:49.131+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Titibo-Tibo” not only promotes the idea that women should abandon
        their sense of selves to follow a misogynistic society’s prescribed gender
        norms, it also commodifies the pain, suffering, and angst of an already abused
        LGTBQI+ community into a pop song while dismissing their right to a narrative
        that is rightfully theirs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad653d-867f-4ad0-a2d7-96f02e852c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:43:30.938Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-05T13:11:49.131+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero noong nakilala kita/ nagbagong bigla ang aking timpla/
        natuto ako na magpa-rebond at mag-ahit ng kilay at least once a month,”</em>
        goes one of the many problematic lines in the song. As someone who advocates
        being who you are, and who recently said in an interview with Boy Abunda that
        she was “an artist, as a person who wants to inspire,” her blatant refusal
        to see or understand the tweets and comments against her is not only irresponsible
        but very dangerous. For something so misguided and uninformed about gender,
        identity and self-expression to become so popular, not only does damage to
        the fight for equality in this country, it validates the colonial thinking
        responsible for abuse and oppression.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d6884-f8c7-47ce-8e39-83200c8030f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:43:30.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-05T13:11:49.131+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To set the record straight, we aren’t debating whether Dela Torre
        is a good singer or not, but what is talent without substance? These two talented,
        creative women were given a voice, a platform, and they chose to tell the
        world about a girl who changed her already interesting and attractive persona
        into something that fits society’s notion of what a girl is.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01faa0ba-b733-4dee-ab72-8100ee7b7ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:43:30.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-05T13:11:49.131+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“A song like this may seem harmless until it’s used as an example
        of how a person’s sexual orientation or gender identity can change to fit
        society’s heteronormative standards.”</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bdc29e-3dc7-4d80-b036-d9e0d80a18ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:43:30.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-05T13:11:49.131+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve spent too much of the last four months reading through her
        tweets and watching her interviews and she seems to want to do good, she seems
        to want to be a better person. But instead of spending all this time renouncing
        LGBTQI+ meanings and identification, it would have been more fruitful to preach
        inclusivity. Was it really so hard to say that this song could be interpreted
        as a song with LGBTQI+ content, but also be a song about all kinds of love?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb42f3-2aca-426f-9514-93fed1ff2b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:43:30.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-05T13:11:49.131+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Torre and Amistoso have constantly been dismissing the claims,
        arguments, and the inherent rights of an entire community whose sole identifier
        in their native tongue was not only borrowed from them, but subsequently denied
        a claim to. It’s easy for her fans to dismiss these complaints as an overreaction
        to a simple love song. But that’s straight privilege at its finest. It’s the
        little things that do the most damage because they creep into the subconscious
        undetected. A song like this may seem harmless until it’s used as an example
        of how a person’s sexual orientation or gender identity can change to fit
        society’s heteronormative standards.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d74a5-ad1a-4287-829e-5403b4aea011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:43:30.965Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-05T13:11:49.131+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So here''s a taste of your own medicine: all due respect, but this
        song is about the LGBTQI+ community and everyone else who can relate to it.
        As an artist, your role is to create things and and send it out into the world
        with the hopes that as much people can relate to it and identify with the
        feelings and emotions you''re trying to convey. Because after all, art, like
        love, is universal.</p>'
