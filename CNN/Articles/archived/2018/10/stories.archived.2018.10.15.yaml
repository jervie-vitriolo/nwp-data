  'marawi-ground-zero-rebuilding-ceremony-October-28':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-15T17:49:40.772+08:00
    'imagesource': 'jcr:a03c0b9d-332c-43a1-9184-745b2a64d7e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1134232e-3776-470b-9bf3-789d5c075de9'
    'lead': 'The reconstruction of war-torn areas in Marawi will be moved to October
      28, as President Rodrigo Duterte will not be able to attend the previous schedule
      set on its liberation anniversary.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T17:09:00.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:14.237+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:57.543+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rebuilding of Marawi ground zero reset to October 28

      Rebuilding of Marawi ground zero reset to October 28

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eb9931-3c31-4ade-9f6c-297db0177ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:09:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 15) —&nbsp; Residents of
        war-inflicted Marawi City will have to wait longer before they can go home,
        as the rebuilding of its ground zero has been moved to October 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c088d-1f30-474e-aef0-b22af891ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:09:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groundbreaking ceremony for the&nbsp; rehabilitation of the
        battle-ruined area was previously set on October 17, the first anniversary
        of President Rodrigo Duterte''s declaration of the city''s liberation from
        terrorist forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be9ee38-e8a3-46f6-8593-01cf3ef3a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:09:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the reconstruction will be delayed again as Duterte will
        not be able to attend the ceremonies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f30916-4d84-4e8a-85f2-3e68339deecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:09:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President could not make it on October 17, we are open to
        have it one week later," Task Force Bangon Marawi Chairperson Eduardo Del
        Rosario said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ee318-5169-4441-9b4d-0465726bfaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:09:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are doubling our efforts for the preparation of the ground
        breaking activity. And the President''s presence is very important," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aab695-21dd-4219-9dd8-242f7a3e5f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:09:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however, said authorities are working to provide
        better services for the affected residents amid the rehabilitation waiting
        game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c91c47-f52b-4066-b5c0-c5439148db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:09:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheduled rehabilitation of the war-torn city has been postponed
        several times because of failure in negations with the supposed developer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e195a-6d73-4be0-ade8-c94265b7aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:09:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rebuilding Marawi''s ground zero delayed by failure of China-led
        consortium</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c740a7e8-a234-47e6-a217-8304803176fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:09:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the continued delays in the groundbreaking schedule, officials
        are confident the rebuilding process will be finished by the end of 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79dd5ec-d76b-48a5-9dec-58b02a827e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:09:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has chosen FINMAT International and Beijing-based
        Power Construction Corporation of China (PowerChina) to undertake the P17-billion
        rehabilitation project in Marawi''s ground zero, which is composed of 24 barangays
        or 250 hectares of land.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145261aa-19e5-40f7-9c1a-911e9e01a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:09:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 300,000 residents were displaced, while houses and buildings
        were turned to rubble. More than 900 terrorists, 47 civilians and 165 government
        troops were killed during the siege.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae47b2-f5bf-4f1a-bb72-a04bf9bd3c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:09:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'Khabib-Nurmagomedov-Floyd-Mayweather-UFC-boxing':
    'author': 'Euan McKirdy'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-15T17:54:11.169+08:00
    'imagesource': 'jcr:bb49262b-9dd3-4b64-9df1-64f0ca5dcf84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97ff73bd-bc26-4eda-964f-4b7b5b0a125e'
    'lead': 'Fresh from defending his lightweight title against Conor McGregor, the
      UFC''s Khabib Nurmagomedov has set his sights on another undefeated fighter
      — boxing''s Floyd Mayweather.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T17:12:06.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:14.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:57.797+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Only one king in the jungle'': UFC''s Khabib Nurmagomedov targets
      Mayweather bout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235bae10-596a-418d-9fd7-3fc5a0db9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Fresh from defending his lightweight title against Conor
        McGregor, the UFC''s Khabib Nurmagomedov has set his sights on another undefeated
        fighter — boxing''s Floyd Mayweather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176031aa-c05f-461d-95b2-b502a36f536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on Instagram by the flamboyant boxer''s promoter
        Leonard Ellerbe, the Russian fighter challenged Mayweather — who himself boxed
        McGregor in a unique head-to-head&nbsp;last August — to take him on next.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9dc6d-53b3-49c0-877a-888c179fdaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s go Floyd, we have to fight now," a smiling Nurmagomedov
        says in the video, which Ellerbe says was shot at a fight event in Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720fb34-c1db-4608-9386-2d12aface1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"50-0 versus 27-0, two guys (who) never lose. Let''s go, why not?
        Because, in the jungle (there''s) only one king. Only one king... of course,
        I''m the king. Because, he cannot drop... McGregor but I drop him easily.
        That''s why, let''s go."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2bc35-4cc5-4ec7-affe-0d694a20c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather has fought 50 professional fights without defeat; the
        younger Russian has a 27-0 record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b2d3a-5379-46b4-a3de-4b3e404ffe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear from Nurmagomedov''s challenge what the discipline
        -- MMA or boxing -- would be, should the two meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a96c5-a74e-4a5e-9a0d-834594fb42c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heated matchup</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb72f5-154f-451f-860c-60dc7051994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurmagomedov''s much-anticipated UFC bout against McGregor, ended
        earlier in October, with the ugliest scenes coming after the fight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8464b-3ba9-4e01-9274-0fa5ac893e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Russian won the heated bout with a fourth round
        win via submission, but the headlines were made when Nurmagomedov went over
        the top of the octagon to attack someone in the crowd in the immediate aftermath
        of his victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dbc2a9-ff07-436c-9da5-a9c2e514f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by one of Nurmagomedov''s camp seemingly entering
        the cage, to attack the beaten McGregor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e272b4-53b5-48d1-81f9-e3b146791ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Russian Zubaira Tukhugov — a rostered featherweight fighter
        — was pulled from a fight against Artem Lobov following the brawl that broke
        out after the Khabib-McGregor showdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df333ed-5165-424f-8d45-72688c839789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lightweight champ later said he had been aggravated by McGregor''s
        pre-fight trash talk, with the Irishman — ahead of his first match-up since
        losing to Mayweather last summer — making remarks concerning Nurmagomedov''s
        family, religion, and nationality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52682e1-51dc-4b83-be01-adf7de947914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurmagomedov also referenced an incident earlier this year when
        McGregor pleaded guilty to disorderly conduct after attacking a bus carrying
        UFC fighters in Brooklyn which injured a number of athletes and led to the
        cancellation of two fights and the way it had been used to promote last weekend''s
        bout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd585a192-5a91-489d-a811-569391adfadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the UFC — considered Mixed Martial Arts'' preeminent
        organization — would&nbsp;lose him as a fighter&nbsp;if it fired Tukhugov
        following the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec637118-a9cc-44b5-9279-4b3582eaddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:12:06.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Only one king
        in the jungle'': UFC''s Khabib Nurmagomedov targets Mayweather bout"</em></p>'
  'ejeep-boracay-free-rides-december-transport-tugade':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-15T16:02:36.695+08:00
    'imagesource': 'jcr:9e39171c-a243-494d-a118-a6e4820cf3b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c56b4b0-c505-4dcb-a0f9-c1b99438566e'
    'lead': 'Transport Secretary Arthur Tugade promises that four e-jeepneys in Boracay
      island will offer free rides until December.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T17:14:55.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:13.976+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:58.129+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: E-jeepneys to offer free rides in Boracay until December
      – DOTr

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f446f7-e5e0-4803-9f66-0b87faac0fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> A
        rotation of four e-jeepneys will be offering free rides around Boracay island
        from its soft opening next week to December this year, Transport Secretary
        Arthur Tugade promised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b470e-362f-40f1-8330-699c46569223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag inopen sa October 26, apat na e-jeepney ang mag-uumpisa dito.
        Ito ho ay libreng sakay hanggang Disyembre," Tugade told CNN Philippines in
        an exclusive interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ceb36-b70d-4547-aec0-4317adefa58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we open on October 26, we''ll start with four
        e-jeepneys. These will offer free rides until December.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45dfd4f-af30-4195-9113-7cf850562398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-jeepneys are part of efforts to transform Boracay to an environmentally-sustainable
        tourism spot after it was closed for rehabilitation six months ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5305b32-86bb-4c83-b1f3-9bcf85bcd6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said that come December, they are hoping 50 e-jeepneys will
        be operational. The government is expecting Boracay''s main road network to
        be completed by that time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128b3ec-4f21-4c05-945e-c78dda28a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department is eyeing a rate of P100 in transportation
        fees a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c08863-d128-45cf-98da-7bb3d6abd903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong formula diyan na ididiscount namin ang residente. Ang mga
        minor, senior citizen, at persons with disability -- libre," said Tugade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8f464-3d3b-47b7-8555-cb853c79a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a formula for resident discounts. Minors,
        senior citizens, and persons with disability get free rides.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b80bd-2b46-4538-b473-86c8a6492cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also comes on top of 200 e-tricycles from the Department of
        Energy, as well as restrictions on private vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45b8f4-df9b-4883-a1a9-a6c27d70bf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyon ho ang agreement namin na kung saan talagang ang gagamiting
        mga sasakyan, [either] Euro 4, Euro 5, electric, [or] solar in line with our
        modernization program," said Tugade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c6d03-66b7-464f-b8eb-98b11c43f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is our agreement, where cars need to (have) either
        Euro 4 or Euro 5 (engines), or be electric (or) solar in line with our modernization
        program.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee39c33c-3b97-42bb-882a-ad537406a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay, a popular island destination, was controversially shut
        down for environmental rehabilitation in April, after President Rodrigo Duterte
        called it a "cesspool" amid its pollution problem. The controversial order
        was considered a blow to the locals'' livelihood, and national revenue for
        tourism took a hit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42634c1-8ab0-45f5-adec-2717cabbc930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its anticipated soft opening on October 26 comes after an ongoing
        10-day dry run accommodating visitors from the province of Aklan on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cca369-00dc-4af5-b967-60c71f06b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials stressed that this was only the first phase
        of the project. Tourism Secretary Berna Romulo-Puyat said that the second
        phase is set for April 2019, and the third in December 2019. She assured guests
        coming to the island that it was cleaner and better off, but also advised
        them to "manage [their expectations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676e449-5f81-4d4d-b7ce-8f0e648a8160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:14:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials maintain that despite initial resistance, they eventually
        gained residents'' support. "I''ve been talking to the locals," said Puyat.
        "The best thing they told me was this was Boracay 30 years ago."</p>'
