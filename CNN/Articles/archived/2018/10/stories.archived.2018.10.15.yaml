      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bdc049-ac6a-4e9e-b7b5-5522ce8adcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:13:03.765+08:00
