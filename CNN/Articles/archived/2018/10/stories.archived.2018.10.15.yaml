  'opinion-moira-dela-torre-titibo-tibo':
    'author': 'Samantha Lee'
    'caption': '“All due respect, but this song is not about the LGBT community,”
      Dela Torre said yesterday in a now deleted Tweet to “bring clarity” on the issue.
      Screenshot from ABS-CBN STARMUSIC/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-10-16T03:09:06.236+08:00
    'imagesource': 'jcr:252ed82d-4d7e-4e97-a896-641c39e65191'
