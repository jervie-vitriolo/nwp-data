      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Amid rising prices
        of food and fuel, the country''s biggest power distributor on Monday announced
        a slight dip in prices, the second consecutive reduction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc48e9-6c44-4107-abdf-360c61c0bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:34:23.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Electric Company (Meralco) said there will be a P0.0966
        per kilowatt-hour (kWh) cut in power rates for October, as overall charges
        went down to P9.9766 per kWh this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddafa03f-3c1f-41b4-94bf-cdb47433004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:34:23.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a typical household consuming 200 kWh, this will mean a P19
        reduction in the monthly bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08531489-6028-44f7-8f59-f09dd78ceb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:34:23.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to announce that despite prices of other basic goods
        and commodities generally going up, Meralco customers can find some relief
        in the decrease of power rates these past two months, as this goes against
        the current trend that we see with other products," said Joe Zaldarriaga,
        Meralco spokesperson and head of Public Information Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c74a8-32b8-4a93-b8fe-cd2984593190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:34:23.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco attributed the price reduction to lower generation charges
        as well as the slight dip in Power Supply Agreement (PSA) cost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe6d74-599d-48cd-b0e5-8a987fa7f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:34:23.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The generation charge for October slipped to P5.1908 per kilowatt-hour
        (kWh) this October from a P5.2719/kWh last month. This was also mainly due
        to the P0.2790/kWh decrease in PSA charges for October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea1376-0209-427b-b571-f64f9cd3f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:34:23.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco in September carried out a hefty rate cut after successive
        increases in July and August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985cf3da-908d-4661-a93a-7de03ee828c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:34:23.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor said since April this year, electricity rates
        registered a net decrease of P0.57/kWh.</p>'
