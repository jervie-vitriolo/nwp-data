  'duterte-police-military-elections-neutral':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-15T22:54:24.915+08:00
    'imagesource': 'jcr:e489b6d0-e014-4ae2-bcd4-7b9ea5fd8aac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '117ed92a-992e-45fe-9d2f-eee79a83d57b'
    'lead': 'President Rodrigo Duterte tells the country''s uniformed personnel to
      stay neutral during the upcoming elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T16:40:33.861+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:15.451+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:56.990+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to military, police: Remain neutral during elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b6fb8-15b3-4b75-83b5-79fe1dfcee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:40:33.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> President
        Rodrigo Duterte tells the country''s uniformed personnel to stay neutral during
        the upcoming elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276f2b3-459a-4a43-b858-299af60394e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:40:33.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before members of the Philippine Army at an event Monday,
        Duterte said soldiers and policemen should avoid partisan politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15c1a9-801b-44be-a116-a06672e940cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:40:33.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s make a deal here, promise to make a commitment to the Filipino
        people. This election, strictly neutral tayong lahat. The armed forces, police
        and the uniformed personnel of government, I am asking you not to indulge
        in partisan politics. <em>Wala tayong susuportahan,"</em> he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf8a17-ffdd-49fe-bb2f-22ee7c56a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:40:33.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s make a deal here, promise to make a commitment
        to the Filipino people. This election, we must all be strictly neutral. The
        armed forces, police and the uniformed personnel of the government, I am asking
        you not to indulge in partisan politics. We will not support anyone.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5dd0c3-ce6e-49c2-ad03-28274f405efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:40:33.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President did say he would be backing his candidates
        because "this is a political position."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f9c62-25d5-4150-b9a1-59dcb57a1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:40:33.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the elections were going to be clean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e067b0f6-9042-454f-98a1-bf302dccd582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:40:33.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be an election and it will be an honest one. Walang
        [There''s]... nobody, but nobody can use government resources. Not even Bong
        [Go], I will not allow it," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb61ca-4eea-432d-ab67-dff4f2ecb9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:40:33.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte joined Special Assistant Bong Go at the Commission
        on Elections, as his long-time aide filed his certificate of candidacy for
        senator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708993a-b54c-4544-aa09-fdaf981df2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:40:33.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go was at the ceremony even as the President said he was no longer
        a government employee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f44251-cd0f-4b51-91da-fff3d46e2780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:40:33.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bong is not my aide anymore. The moment that he filed certificate
        of candidacy, he ceased to be a government employee," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74da9ec-51a1-4cda-a25e-c7c7d7fb847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:40:33.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report.</em></p>'
  'india-metoo-mj-akbar':
    'author': 'Swati Gupta and Manveena Suri'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-15T22:24:29.277+08:00
    'imagesource': 'jcr:dee3b9c0-2992-4cd3-b1a3-f14a6d23e8c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fbb37e5-a42a-46b5-bb5a-96aeac642ec3'
    'lead': 'An Indian government minister has hit back at a series of allegations
      of sexual harassment, rejecting calls to step down and suing one of his accusers,
      after he became the most prominent public figure to be named in what''s been
      dubbed India''s #MeToo movement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T16:46:43.719+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:15.308+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:57.112+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian minister defiant amid #MeToo storm, sues accuser

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d90d4-8472-44e5-9586-ddda24a1c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An Indian government minister has hit back at a series of
        allegations of sexual harassment, rejecting calls to step down and suing one
        of his accusers, after he became the most prominent public figure to be named
        in what''s been dubbed India''s #MeToo movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eaebbb-ebe6-4f51-8e8d-29073aaf8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MJ Akbar, junior minister for foreign affairs in Prime Minister
        Narendra Modi''s government and a former influential newspaper editor, has
        over the past week been accused by former female colleagues of groping, assault
        and harassment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900ed7df-2d13-4104-a981-2e0d9b861a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the allegations after returning to the Indian capital
        on Sunday from an official visit abroad, Akbar called the allegations "false
        and fabricated" and questioned their timing, hinting at a political campaign
        against him as India prepares for general elections next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed575c25-5a28-4004-9ca5-86a74dd1146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Akbar''s lawyers sued a former colleague of his who had
        made the first allegation against him last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d6bb3-8a9d-46a5-b2f1-fbd277942809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi-based law firm Karanjawala &amp; Co. confirmed that it had
        filed a defamation complaint on Akbar''s behalf against journalist Priya Ramani
        in a Delhi court, arguing that she had "willfully, deliberately, intentionally
        and maliciously" defamed him "on wholly and completely false, frivolous, unjustifiable
        and scandalous grounds," according to the court filing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c3f466-16d4-41e0-acd2-a60f25820d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 8, Ramani named Akbar as the subject of an article she
        had written for Vogue India in 2017, describing an experience of workplace
        harassment during a job interview with an unnamed editor in a Mumbai hotel
        room, the first in a series of public allegations against Akbar by former
        colleagues. Taking to Twitter early last week, Ramani said the piece was about
        her experience with Akbar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ae9b4-ef89-4426-9cc4-b036b58c439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramani responded to Akbar''s defamation suit in a statement released
        Monday evening. She said that she was ready to fight the defamation lawsuit.
        "Mr Akbar has made his stand clear: rather than engage with the serious allegations
        that many women have made against him, he seeks to silence them through intimidation
        and harassment," she tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6a110-7049-42ad-9fa8-921996cc7f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who have spoken up against Mr. Akbar have done so at great
        risk to their personal and professional lives," Ramani said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a75e9-5549-49c6-99d2-502b8c967faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Akbar''s combative statement on Sunday prompted stinging
        criticism, with the leading daily newspaper The Hindu saying Akbar''s position
        was "untenable" in an editorial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd66873a-3c93-4cd7-bb3f-7cfcb4a8b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper also questioned the suggestion by Akbar – who is a member
        of the indirectly elected upper house of the Indian parliament, not the directly
        elected lower house – that the allegations might somehow be linked to the
        coming elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7569bad-26c5-40c3-ac73-07aba61f5ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr Akbar''s conspiracy theory that the #MeToo charges have settled
        upon him because elections are now looming is weak and totally unconvincing,"
        said The Hindu said in its main editorial piece Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a88a7-dbf7-4947-8fe4-55703c37d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has no political heft and a conspiracy to tarnish him and secure
        his speedy exit from the Narendra Modi government would have left it none
        the weaker."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e8607-defd-4aff-b669-71d94dbaf7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a resignation, the paper said, the focus now "cannot but
        shift to Prime Minister Narendra Modi. Why wasn''t his resignation demanded
        and secured on his return to the capital?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32461681-3fe1-4ed1-b3fd-a4b5f76b2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 2017 piece for Vogue, recounting her interview experience
        when she was in her 20s and Akbar was in his 40s, Ramani wrote: "Turns out
        you were as talented a predator as you were a writer. It was more date, less
        interview."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13208ac4-5aa2-4c9a-9bba-a786faa198da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come sit here, you said at one point, gesturing to a tiny space
        near you. I''m fine, I replied with a strained smile. I escaped that night,
        you hired me, I worked for you for many months even though I swore I would
        never be in a room alone with you again," she added in the piece.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09ba17-f646-461d-b959-2bdb6e20884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Ramani''s revelation, several other women have come out with
        claims about Akbar''s behavior.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc2060-8322-4a13-a126-b0bf21dc5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s #MeToo movement appears to have been spurred by allegations
        late last month by former Bollywood actress Tanushree Dutta, who alleged that
        she had been a victim of assault allegedly at the hands of Nana Patekar, her
        co-star in a 2008 film.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd885adb-374b-4630-be76-cbce98a4c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference last week, Patekar dismissed questions, saying,
        "My lawyers have told me not to speak to the media so I can''t say anything.
        Otherwise, I would have said something in the past four days. This case is
        10 years old, what was true then is true today."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72201d-04c3-4c22-bdb6-891e9f141660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since Dutta made her allegations, accounts of sexual
        misconduct have shaken the wider media and entertainment industry. In one
        high-profile case, a Bollywood production house has been dissolved following
        sexual harassment allegations against one of its co-founders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f828fef-1829-457d-8828-540d293a0b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading comedy outfit popular with Indian millennials was also
        shaken when a comedian it worked with faced harassment allegations. While
        in the media industry, allegations of inappropriate behavior saw a prominent
        Delhi-based political journalist lose his position pending an internal investigation,
        according to reports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833264f2-a38b-4bec-8526-0203b2c641a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:46:43.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Indian minister
        defiant amid #MeToo storm, sues accuser."</em></p>'
  'radical-Filipino-childrens-books':
    'author': 'Anna Bueno'
    'caption': 'Titles that tackle controversial, sensitive, or difficult topics are
      beginning to occupy significant space in the lexicon of Filipino children’s
      books. Pictured above: “Dalawa ang Daddy ni Billy,” a book about a boy who is
      bullied by classmates for having two fathers. Photo courtesy of TAHANAN BOOKS'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-10-15T19:22:49.621+08:00
    'imagesource': 'jcr:f3638c69-6dcd-4f00-8231-e15833097382'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0cded71-c4ba-402a-99f1-73f76bfdd222'
    'lead': 'Titles that tackle controversial, sensitive, or difficult topics are
      beginning to occupy significant space in the lexicon of Filipino children’s
      books.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T16:53:26.623+08:00
