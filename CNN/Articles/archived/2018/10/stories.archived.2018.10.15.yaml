      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 15) —&nbsp; The controversial
        Ozamiz City police chief linked to the deaths of mayors involved in illegal
        drugs has been transferred once again, this time to Catanduanes in Bicol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f429135-6530-43c9-8d56-027c863668d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:06:46.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C/Insp. Jovie Espenido, who was police chief when Ozamiz City Mayor
        Reynaldo Parojinog and 14 others were killed in raids conducted on July 2017,
        said he received a call from Camp Crame on Friday regarding his transfer.</p>'
