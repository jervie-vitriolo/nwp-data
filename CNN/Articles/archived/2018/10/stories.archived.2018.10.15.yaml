    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Don''t immediately blame China for PH drug problem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3588d-67d6-4ef3-864b-7d7231de9dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:09:46.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        President said people should not immediately blame the Chinese for the country''s
        drug problem even before thorough investigations are conducted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f35020-ed49-40a9-859f-684aa6489ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:09:46.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Sunday, President Rodrigo Duterte said that some importers
        were being manipulated by international drug cartels, which means people should
        not jump to the conclusion that whoever owns the ships that allegedly brought
        drugs to the country were to blame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732402b-230c-423e-82df-550530d35e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:09:46.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya kawawa naman, yung mga tao</em> [I sympathize with the
        people] especially the legit importers and their containers are taken advantage
        of by criminal gangs. So there has to be a thorough investigation before we
        start to blame mostly Chinese," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4def3c8-16bf-4f6a-b09d-02d105ad2d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:09:46.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the root of Southeast Asia''s drug problem stems
        from the Triad of Asia in cahoots with the Sinaloa and Medellin Cartels of
        Mexico City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f203984-540b-456f-8412-27380e25bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:09:46.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this dope situation in Southeast Asia is being run by the
        Triad of Asia. And [Sinaloa] it''s doing its thing, the Medellin Cartel, using
        the network of containers. That is why do not conclude right away that the
        owner of the container is the smuggler of the drugs," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ea0b3-3e7f-4a17-badf-368ac50d6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:09:46.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, 604 kilograms or ?6.4B-worth of shabu from China
        slipped past security and entered Philippine territory. This was one of the
        biggest hauls of shabu smuggled into the Philippines. Probes on how the drugs
        escaped scrutiny are still ongoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8772c25-e01f-420f-8ed6-30b0862affc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:09:46.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said there should be a presumption of innocence for
        the owners of the ships before people conclude their involvement in the smuggling
        of illegal drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1bde51-329a-4ae6-aaa8-6550620c9aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:09:46.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what''s more important really is not to drag along innocent
        people into a criminal case which we are not sure of," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944fb9ae-13c2-4a74-b8fa-1d641434bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:09:46.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Dir. Gen. Oscar Albayalde agreed
        with Duterte''s statement saying they have to validate reports before determining
        the suspects behind the drug shipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00efbdc0-38c2-4f81-a0b5-d5c4254c5200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:09:46.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Totoo ''yung sinabi ng</em> Presidente <em>na</em> it has to
        be validated kasi what we have is intelligence reports. When you get intelligence
        reports it has to be validated," Albayalde said Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c412f687-879a-4c5f-a0c1-bfa289aba241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:09:46.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous speeches Duterte, repeatedly pointed at Taiwan for being
        the culprit behind the country''s drug problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c9754-1562-4be8-a21c-f9969ca2276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:09:46.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:11.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> drugs <em>ngayon</em> [These drugs], it''s being
        operated by the 14K, Bamboo Triad. They have taken over," he said previously.
        "It''s actually from Taiwan at <em>lahat na</em> [it''s everything]," he said
        in August, this year.</p>'
  'Ariana-Grande-Pete-Davidson-end-engagement':
