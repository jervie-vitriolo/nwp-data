      'mgnl:created': 2019-04-05T09:27:08.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Senior
        Associate Justice Antonio Carpio has accepted his automatic nomination as
        the country''s next top magistrate on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b2fc9-b61b-470f-aa87-6aed6a4aafff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:27:08.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sent my acceptance letter this afternoon," Carpio said in a text
        message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534e034-39df-4fee-a4ee-c39349456c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:27:08.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rules of the Judicial and Bar Council (JBC) which
        screens applicants to the judiciary, the five most senior associate justices
        are automatically nominated for the post, but they have to formally accept
        their nomination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d861e87-dd2a-4170-add0-d4781141dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:27:08.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice post was vacated by Teresita Leonardo de Castro
        who retired last October 10. President Rodrigo Duterte earlier said he chose
        De Castro since she was the most senior among the three justices in the shortlist.
        When asked last October 9 if he would appoint Carpio for the same reason,
        Duterte only said "I will decide when I cross the bridge."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4071b398-4420-45fe-8db2-3ae22fa66915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:27:08.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has repeatedly criticized some of Duterte''s policies, particularly
        the administration''s allegedly soft stance on the South China Sea dispute.
        Carpio was part of the Philippine delegation to the Permanent Court of Arbitration
        in The Hague that argued for and won the country''s case against China. Duterte
        has said he can''t bring up this landmark ruling with China now, but he promised
        to do so within his term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1fc0b3-fca5-406d-97f8-2db47b3e9877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:27:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio earlier turned down his nomination to be Maria Lourdes Sereno''s
        replacement. He said he wanted to be consistent with his position that an
        impeachable official like Sereno could only be ousted through a Senate impeachment
        trial, as stated in the Constitution. He was among the six justices who voted
        against Sereno''s ouster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c551a-0be0-4a06-8e17-3863f2878646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:27:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Diosdado Peralta and Lucas Bersamin, two of the
        eight justices who voted to oust Sereno, are again vying for the Chief Justice
        post after accepting their automatic nomination. Associate Justice Mariano
        Del Castillo has declined his nomination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e79b7c5-04e8-4535-8811-4b40bbf73bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:27:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC has extended the deadline of application from October 15
        to October 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bead6b-782e-4b5c-a68d-a9dd847b300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:27:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'how-to-unclog-drain-pipes-easier-and-faster':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-15T09:57:15.236+08:00
    'imagesource': 'jcr:da0226ec-78f9-4f7e-964c-9bebc869a90d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25b72390-8641-4702-95a4-e15f9f15accb'
    'lead': 'A clog that usually takes up to half a day to be solved and is likely
      to recur within a month can now be addressed easily in only a matter of minutes
      using RIDGID''s underground technology. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T09:29:57.523+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:10.873+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:00.630+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how to unclog drain pipes easier and faster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae0e76-52cf-44cb-b98d-3cea1071e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:29:57.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Drain pipes are
        a uniquely problematic component of any building or home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a991a-e13c-40c1-ab65-adffadb44cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:29:57.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a typical construction project, they account for only 3 percent
        of the total cost of a project, but they are peculiar because when they start
        to clog, maintenance is frequent, costly and, in most cases, absolutely mission
        critical.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ad545-359a-4134-8a61-76e6a62e7028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:29:57.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a little common sense and underground technology from a
        company called RIDGID, de-clogging has gotten so much easier and dramatically
        more effective.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152c688-fffb-4498-b94e-b294256d867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:29:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common sense dictates that if you don''t know the root cause of
        a problem or you can''t actually see it, then you can''t solve it. That''s
        why pipe maintenance is such a labor intensive, expensive and time-consuming
        task. Using conventional means, a plumber literally can''t see a clog, much
        less know what is causing it, hence the difficulty solving it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316d6f2-ce76-424a-8e6b-8874c08354da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:29:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of things that can cause a clog, and when a pipe
        is clogged, it is a pretty good indication that there are many other sections
        of the pipe system that are close to clogging as well. These include grease,
        hair, toilet paper, sanitary napkins, food, minerals from water, wood chips,
        and plastic. All of these, among others, can cause clogs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fab9c0-ca97-4e7a-b4ef-3fb55a7d2d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:29:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tools for de-clogging different types of clogs vary as well,
        and what works for one kind of clog will all too often be far less effective
        against others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e64207-9d9e-44a5-997b-a90547ebbe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:29:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractors spend hours de-clogging pipes though trial and error.
        In extreme cases, they end up having to punch holes in walls or on floors
        to get to a pipe they suspect is clogged, only to find that it isn''t.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bbce4c-bb54-4899-841e-315057c8ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:29:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with RIDGID underground technology, it is possible to see,
        find and solve a clog as though it were a cork in a bottle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513ceae-12a9-4183-8441-3d0e245d3c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:29:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clog that usually takes up to half a day to be solved and is likely
        to recur within a month, can now be addressed easily in only a matter of minutes
        using RIDGID''s underground technology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f074d-29d7-4bb8-be62-7983af6ebaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:29:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting edge, ultra-rugged and ultra-flexible cameras can now be
        inserted into a pipe up to 325 feet with Seesnake® Standard Cameras. Using
        those, it is easy to spot not just a clog, but tight spaces that are likely
        to clog if unaddressed. The clog is then "pinned" using a SONDE transmitter
        that tells the contractor the precise location of the clog relative to where
        it is.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a581fe-d9fa-4f70-9345-1a8bf5b15e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:29:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the exact clog material can be identified definitively,
        an appropriate solution can be deployed, not by trial and error, but once
        and for all.</p>'
    '1':
      'image': 'jcr:26261321-6bb9-4c2a-8118-a707a448f2c8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd2ba8-aaba-4cee-8284-a4efb7054608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:31:29.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e350d-2103-451a-b99b-f90f9d3fa71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:31:29.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using RIDGID tools lessens the effort of workers in their daily
        task," shares Mark Anthony Ferrer of RFerrer Plumbing and Fire Protection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c545e-0d06-4590-909a-2c0c704b1345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:31:29.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known in the Philippines as the brand "Built for Those who Know™,"
        RIDGID is used by specialty professionalized contractors such as RFerrer Plumbing
        and Fire Protection, Roto-Rooter Philippines and Veltrup Technik Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05804d5-4fed-45ae-b3fe-2aba4040c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:31:29.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For inquiries about RIDGID, visit the RIDGID website or check out
        their Facebook, and Instagram accounts.</p>'
