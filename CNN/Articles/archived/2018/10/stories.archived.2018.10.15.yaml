      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 15) — Fresh off the success
        of his latest film, veteran actor Carlo Aquino is working on a new big project
        again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab3d22-8c36-472b-90a3-e5f34dc398f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:57:37.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reuniting with his real-life ex-girlfriend Angelica Panganiban
        in "Exes Baggage," Aquino is now teaming up with actress Nadine Lustre for
        the upcoming movie "Ulan."</p>'
