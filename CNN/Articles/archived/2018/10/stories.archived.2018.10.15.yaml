    'caption': 'U.S. President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-15T10:02:33.002+08:00
    'imagesource': 'jcr:5e186541-0749-4b7d-b7e7-8fe5b15c71b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d4bd22c-90ba-4ae1-9adf-ac818abf4f7e'
    'lead': 'The public is split over whether they think the President will win a
      second term'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T17:52:29.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:12.326+08:00
