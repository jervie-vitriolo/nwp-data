      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — From Oct. 19 to
        21, the World Trade Center will be filled with Philippine-made furniture and
        accessories for Manila FAME, one of the trade shows of the Center for International
        Trade Expositions and Missions (CITEM). This year is the event’s 68th edition,
        which will include 366 exhibitors comprising of micro, small, and medium enterprises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c4456-96bd-4544-9c0d-6c10f7329920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:37:44.988Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:16.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the media preview for the upcoming showcase, Pauline Juan,
        the newly appointed executive director of the CITEM, highlighted the role
        of digitalization in this year’s event, particularly the Manila FAME mobile
        app that will be made available this weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18963f76-e55c-4e03-9967-f6e3c22c2fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:37:44.988Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:16.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through our digital initiatives, export prospects and business
        transactions will start from within the World Trade Center and will continue
        at your phone screens, real time, and all the time,” she said at the preview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f435fd00-11d0-41dd-9228-a092ca5d8df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:37:44.988Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:16.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only can these digital tools ease the ways in which products
        are seen and purchased, Juan said that this can also aid in exposing Philippine
        craftsmanship to a more global audience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370e82a-b12b-49c7-9095-10c764594b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:37:44.988Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:16.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Manila FAME is here to highlight the stories of our manufacturers
        and exporters. From this showcase, we will announce to the 21st century buyers
        from all over the world that we are more than ready to take on the growing
        demands of the market.”</p>'
