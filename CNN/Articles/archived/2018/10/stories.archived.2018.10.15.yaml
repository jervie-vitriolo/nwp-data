    'template': '1'
    'title': 'Filipino children’s books are now talking about ‘taboo’ topics

      '
    'updated': 2018-11-05T15:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91206a7f-9a14-41bb-9454-ce054a11cf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — In “Dalawa ang Daddy ni Billy,”
        a new children’s book published by Tahanan Books for Young Readers, Billy
        is bullied by classmates for having two fathers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5609763-08a3-4d5d-aca3-2c62cb69e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ni Jay, sabi daw po ng nanay niya bakla daw po kayong dalawa
        ni Papa kaya bakla din daw po ako,” the young Billy tells his fathers in the
        book. “Ano po ang bakla?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96577582-f170-49b1-99e1-954c4ba51596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not a question that often appears in children’s books in the
        Philippines. But if one will visit the young readers’ shelves in libraries
        and bookstores, titles like “Dalawa ang Daddy ni Billy” (written by Michael
        P. De Guzman and illustrated by Daniel Palma Tayona) — which tackle controversial,
        sensitive, or difficult topics — are beginning to occupy significant space
        in the lexicon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111fb0a-752d-4c98-8d99-2266c2d3c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adarna House, for example, also recently released a board book,
        titled “My Family,” written by Kata Garcia and illustrated by Borg Sinaban.
        The title sounds traditional enough, but flipping the book open reveals horizontally
        split pages, allowing readers to explore and decide for themselves the many
        different forms a family can take. In 2017, Adarna House also released “Ito
        Ang Diktadura” and “Mga Uring Panlipunan,” books that take on the perils of
        an authoritarian regime and diligently explain class differences.</p>'
    '7':
      'image': 'jcr:8562300f-44e3-4a82-9986-97d406eb030b'
      'imageCaption': '“Dalawa ang Daddy ni Billy,” published by Tahanan Books for
        Young Readers, is written by Michael P. De Guzman (right) and illustrated
        by Daniel Palma Tayona (left). Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952d646-023d-4b3f-8047-8167d49bc363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8ab13-f661-44e3-bd69-29e1649c1e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lampara Books, in 2016, called for submissions for an anthology
        then called “Taas Kamao: Mga Radikal na Kwentong Pambata,” and asked contributors
        for tales described as “pangahas na kwentong pambata.” Suggestions included
        age-appropriate stories about children in conflict, victims of abuse, children
        of farmers, workers, Lumad, and the urban poor, children part of non-traditional
        families, stories about peace, discrimination, environmental responsibility,
        and the like.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4305ee-7862-4e50-b029-7a41670f391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the accompanying statement published in its website, Lampara
        critiqued children’s books and literature in the Philippines. “Matagal nang
        pinupuna ang panitikang pambata sa Pilipinas bilang ‘masyadong wholesome’
        o kaya nama’y hiwalay sa tradisyong makabayan ng panitikang Filipino,” the
        statement says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e625363-f388-44db-a33b-7e00dd9de338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nananatiling hadlang sa kapangahasan ng mga aklat pambata ang paniniwalang
        ito’y ‘para lamang sa mga bata’ at sa mahigpit na pagbabantay ng mga institusyon
        gaya ng pamilya, paaralan, at simbahan,” the statement continues. “Ang proyektong
        ito ay tugon sa kakulangan ng pag-akda ng mga radikal, eksperimental, at rebolusyonaryong
        kuwento para sa mga bata.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f73c4-4a82-488b-9557-76cfa361a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, the project came into fruition. This year, Lampara
        Books published the three-part “Antolohiya ng mga Radikal na Kwentong Pambata,”
        edited by Eugene Y. Evasco and Segundo D. Matias, Jr., with illustrators Dominic
        Ochotorena (“Hulagpos” and “Piglas”) and Ivan Reverente (“Baklas”).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442bc047-24e8-4473-a295-982ba1a52919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How radical is “radical”?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a64d5-fa7e-45c3-892f-c234009ed9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the history of Philippine publishing, the collections above are
        by no means the first or the only children’s books to tackle highly political
        or sensitive topics. But “children’s books publishers are becoming bolder,”
        says Ani Almario, vice president of Adarna House and president of the Reading
        Association of the Philippines, among others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3af855-3b26-4787-b89e-78c54d3d8d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We saw a lot of books being launched that tackled LGBT storylines
        or issues, and then there were anthologies launched by Lampara, ‘Mga Radikal
        na Kwentong Pambata,’” she says, speaking of the recent Manila International
        Book Fair. “So ‘yung tuon ng series na iyon ay to portray kids’ populations
        that are often marginalized in children''s lit. There are efforts to widen
        the whole range of themes tackled by children''s literature, and also to increase
        the range of representation, para hindi lang typical middle-class kid in an
        urban setting ang ma-portray.”</p>'
    '21':
      'image': 'jcr:e1351a69-5ebc-4981-9e28-282586064af6'
      'imageCaption': 'My Family,” a board book published by Adarna House, is written
        by Kata Garcia and illustrated by Borg Sinaban. Flipping the book open reveals
        horizontally split pages, allowing readers to explore and decide for themselves
        the many different forms a family can take. Photo by NIKKI BONUE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6142be-f3bf-4fb6-a8e3-37b7ab3c49dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e73a9-f83f-422c-9fad-e8196c69c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over at Tahanan Books, “Dalawang Daddy ni Billy,” for example, contributes
        to a growing body of books tackling modern families in non-typical settings.
        Its thematically closest predecessor includes “Ang Bonggang Batang Beki” written
        by Rhandee Garlitos and illustrated by Tokwa Peñaflorida, published by Chikiting
        Books (Vibal) in 2013.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03e813-da25-439b-ba3b-263383e74201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the story for “Billy” has been around for at least 15 years,
        having been awarded an Honorable Mention at the PBBY-Salanga Prize in 2003.
        Earlier plans to publish the book failed to push through, until the author,
        De Guzman, found a publisher who meets his sensibilities: Tahanan Books.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6aa9d-ddf8-4108-9302-07ceeeeed84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the book centers around bullying and having parents that belong
        to the LGBTQ community, De Guzman did not write it as a “tool” for any particular
        advocacy. “At that time, I had many friends who are gay, and they had parental
        roles … Meron din talagang nag-adopt,” he says. “Ang feeling ko noon, there
        should come a time when ito, ‘di na ito issue.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e5e48-645a-46d2-a77a-bf2014b79033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach, De Guzman says, was to tell the story to reflect society.
        “I present [it] as something na nangyayari sa society ngayon. Hindi sensational,
        and closer to the truth.”</p>'
    '29':
      'image': 'jcr:188e9bc8-dc0b-4302-98b7-78df695a8e01'
      'imageCaption': '“Children’s books publishers are becoming bolder,” says Ani
        Almario, vice president of Adarna House and president of the Reading Association
        of the Philippines, among others. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47787c19-9f69-4910-97ad-784311e1c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a484b413-f15e-47ad-aaaa-56b59b88749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t see the material as radical,” adds Meg Roxas, marketing
        communications officer for Ilaw ng Tahanan Publishing. “We want to look at
        it as a typical story of a family. If you read the story, it’s very direct,
        simple, and clear: it''s about a kid who was bullied because he had a different
        family setup … it''s an important story about empathy.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c6850f-61b0-48dd-8959-1a8da651f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illustrator Tayona agrees with Roxas. “I actually never saw it as
        a radical story. I actually saw it as a loving story of an ordinary, day-to-day
        Filipino family na nagkataon lang na dalawang matabang tatay,” he laughs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d52329-37a7-473d-a80e-20e2e4c44964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In developing “Billy,” there seems to be less emphasis on being
        “radical” or non-traditional, and more on providing an accurate description
        of the world a child moves in — an important consideration when designing
        books appropriate for children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6a769a-843c-4873-8aa6-a5ba90d2dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everybody, I''m sure, has a gay aunt, uncle,” says Tahanan managing
        editor Frances Ong. “So why don’t we have books that represent this part of
        our society? This is an aspect of life and it’s not something to ashamed of.
        It''s normal.”</p>'
    '37':
      'image': 'jcr:a10fd078-f187-4f39-870d-17a21530e3b4'
      'imageCaption': 'The team behind Adarna House, one of the Filipino publishing
        houses that produces radical and progressive children''s books. Photo by NIKKI
        BONUE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a2241-8c6b-4974-8361-e17ffac9e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d26ee5-d827-4c33-8a76-dac06c474a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Balancing act</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599ab0e-d48b-4696-9009-15be78adc12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a professor, Almario is happy about the growing representation
        of underrepresented sectors in children’s books. While talking about recent
        Adarna releases such as “Inside Daniel’s Head” (a novel “without a plot” by
        Joji Reynes-Santos) and “Mga Mata ni Migoy” (written by Jesl Xena Rae Cruz
        and illustrated by Beth Parrocha) — both about autism — she emphasizes the
        necessity of increased representation in children’s literature.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54983680-5e31-4183-9c55-83e54ab52d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangang nilang makita ang sarili nila sa panitikan,” she says.
        “At kailangan din ng mga regular na bata na makitang pino-portray sa panitikan
        ‘yung mga kasama nilang bata na may special needs. Para ma-increase ang pag-intindi.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322f337-a2f9-4984-a7e8-bd961b2b7a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent models for publishing children’s books, such as the
        one in CANVAS (Center for Art, New Ventures, and Sustainable Development),
        also encourage a wider array of writers to submit stories more apt for the
        times, via storytelling competitions held five times a year. CANVAS has released
        activity books tackling environmental protection, human rights issues, and
        freedom of expression, among others.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9e1c2-15aa-41da-a0ca-db343fdec26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still a lot of gaps to be filled when one talks about
        how children’s books reflect reality. Evasco, who edited “Antolohiya ng mga
        Radikal na Kwentong Pambata,” says in an online blog interview: “Kailangan
        ng tapang at kapangahasan sa pagsulat ng kuwento na tumatalakay sa mga sensitibong
        usapin at inilalahok ang bata sa pakikibaka tungo sa makatarungan, ligtas,
        at payapang lipunan.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188e00c-73ba-45f9-aa2e-44374db2c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang antolohiya ay simula pa lamang ng aming proyekto na makapanghikayat
        sa mga manunulat para sa bata na ilahok ang mga usaping panlipunan sa kanilang
        mga sulatin,” he continues.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3978f2f-13cf-4c24-8790-2bff2d377e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The endeavor requires a delicate balancing act: the need to develop
        age-appropriate material for children, coupled with a strong conviction for
        what children’s literature should depict about society.</p>'
    '51':
      'image': 'jcr:c0c451da-6a3a-4c33-80bb-23e59f8c1263'
      'imageCaption': '“Kailangang nilang makita ang sarili nila sa panitikan,” says
        Almario on the importance of representing kids from different backgrounds
        and experiences in their books. “Kailangan din ng mga regular na bata na makitang
        pino-portray sa panitikan ‘yung mga kasama nilang bata na may special needs.
        Para ma-increase ang pag-intindi.” Photo by NIKKI BONUE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad2209-938b-4fc9-8353-f9322e2af536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca2b510-b79f-497b-8705-6ec15586e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When developing children’s books, publishers are mindful of several
        factors that vary depending on age, such as number of words, likeness with
        actual figures, among others. “There''s such a thing as developmentally appropriate
        books,” says Tahanan’s Roxas. “Kasi as early as possible i-introduce mo na
        ‘yung bata sa libro. Kahit ‘yung pagbukas lang ng pages, kahit ‘di pa siya
        maka-relate sa binabasa niya — basta alam niya ‘yung gamit ng libro. Sisimulan
        mo muna sila sa basics.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa9e81-88aa-43eb-b0f4-2901bd47791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publishers are also mindful of “controversial” topics at the outset.
        “We''re mindful about how different types of people will react to our publications,”
        says Adarna’s Almario. “That comes in the very first stage, when we choose
        a story to be published … But I always believe na nananaig sa amin na kailangan
        na namin ‘yung librong ito, kailangan na ‘yung theme na ito.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e8417-4b04-48d5-8868-00742d18d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adarna previously released a collection, developed with the EDSA
        People Power Commission, on martial law in the Philippines. It includes “EDSA,”
        a colorful counting book set against the backdrop of the 1986 People Power
        Revolution; “Isang Harding Papel,” about a child whose mother is in prison
        during martial law; and “12:01,” about curfew, targeted for young teenagers.
        There’s also “Si Jhun-Jhun, Noong Bago Ideklara ang Batas Militar,” which
        is part of Adarna’s Batang Historyador series.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d7469-c9be-4d61-9655-9e61ee7284fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:53:26.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:15.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung discussion there is — gusto ba natin ma-identify with them?
        Kasi parang sobrang dilaw. Parang hindi mo ‘yun ma-a-avoid,” she says. “Kaso
        we also thought, hindi eh. Regardless ano man ‘yung political color, we thought
        we needed to shine a spotlight on that particular point in Philippine history,
        and kids have to know about it.”</p>'
