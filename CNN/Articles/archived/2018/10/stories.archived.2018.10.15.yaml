      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpapasalamat ako sa inyo sa mga prayers at sa lahat ng mga tulong
        niyo sa akin at sa mga kapulisan ko sa Ozamiz Police Station," Espenido said
        in his spost.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b475cae-09c3-4302-8d76-f0f169565ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:06:46.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thank you all for the prayers and for all the help
        I got from the Ozamiz City Police Station.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709e71f-8e46-4e20-8994-1c9390bee38a'
