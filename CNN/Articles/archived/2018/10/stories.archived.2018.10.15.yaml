  'Call-Her-Ganda':
    'author': 'Chang Casal'
    'caption': '“Call Her Ganda” is a documentary that follows the murder trial against
      US Marine Joseph Scott Pemberton, who was accused of killing transgender Filipina
      Jennifer Laude in 2014. Photo from CALL HER GANDA/WEBSITE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-10-15T23:00:48.243+08:00
    'imagesource': 'jcr:67c8ac88-27fb-4d80-957f-eff7d4d94d17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db56e428-9d8c-4c70-ad90-116b80fee4e2'
    'lead': 'Laude’s death was by no means the first case of SOGIE-based violence
      in the Philippines. But as her family pursued a case against Pemberton, it made
      the public aware of the deadly persistence of homophobia and transphobia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T03:27:13.360Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:56.794+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jennifer Laude documentary “Call Her Ganda” is required viewing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb1ddeb-66c0-4279-9f55-ec47914ca5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — On Oct. 11 of each
        year, members of the LGBT community across the globe observe Coming Out Day.
        For many, coming out is an act of activism — a reminder to the rest of the
        world that queer people exist in in all shapes and forms. For others, Oct.
        11 is a holiday to celebrate the strides made by activists and the resulting
        increased societal acceptance of LGBTs through the decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e882cb-b0d7-4e11-9de6-f80ba483f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet just four years ago, on the very same day, transgender woman
        Jennifer Laude was killed in a motel in Olongapo City. U.S. Marine Lance Corporal
        Joseph Scott Pemberton admitted to strangling Laude upon discovering that
        the woman he was about to sleep with was born male.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84317ead-6d77-4da3-82b5-582a6d8ec159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude’s death was by no means the first case of SOGIE-based violence
        in the Philippines. But as her family pursued a case against Pemberton, thus
        exposing the impunity enjoyed by U.S. soldiers under the Visiting Forces Agreement
        (VFA) and the continuing grip of neo-colonialism on the country, it created
        a political and media firestorm, bringing to the general public, perhaps for
        the first time, the deadly persistence of homophobia and transphobia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033aaa82-5b8b-4e51-84c2-c021425e4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was a watershed moment for the trans community,” says transgender
        activist Naomi Fontanos in the documentary, “Call Her Ganda.” “For the first
        time, people were seeing us.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c663b-2509-4ff2-8428-0257b56787f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Call Her Ganda,” directed by Filipino-American filmmaker PJ Raval,
        covered the case until the court decision that ruled Pemberton guilty of homicide
        in December of 2015. It follows a cast of unyielding women — Laude’s mother
        Julita and sister Marilou, the family’s lawyer Atty. Virgie Suarez, Fil-Am
        journalist Meredith Talusan, and Fontanos — as they went head to head with
        some of the most powerful institutions in the world.</p>'
