      'mgnl:created': 2019-04-04T17:06:33.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Cabinet secretary, who was defeated by then Davao Mayor
        Rodrigo Duterte in the 2016 presidential race, fueled speculations of his
        planned return to politics when he posted a video on his official Facebook
        page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b6824-d31a-4852-b8f7-699f9a3b0112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:06:33.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the four-minute clip, Roxas said that his "love for the country"
        and a desire to help his countrymen helped formalize his decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15dc123-cb3f-49b4-adf0-b9536bdd3be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:06:33.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not perfect, I made mistakes. <em>May mga pagkukulang. Pero
        masasabi ko, buong buo kong binigay ang sarili ko sa bansa at sa kapwa."</em>
        Roxas said in the video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba774ecf-85b6-41bc-8dca-aee7a942b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:06:33.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not perfect, I made mistakes. I have shortcomings,
        but I can say I can wholeheartedly give myself to the country and to my countrymen.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e1a3d-3a26-4b65-9337-d807f1c14979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:06:33.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahal ko ba ang bansa natin? Oo. May maitutulong ba ako? Oo</em>.
        Apart from disappointment, <em>may dahilan ba na ipagkait ko ang tulong ko
        sa mga nangangailangan?</em> Apart from pride,<em> may dahilan ba na hindi
        ako mag-extend ng helping hand? Wala</em>. And so here we are."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce6d25-4c51-44f9-a469-98ed13d3d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:06:33.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do I love our country? Yes. Can I help? Yes. Apart
        from disappointment, do I have a reason not to help those in need? Apart from
        pride, do I have a reason not to extend a helping hand? None. And so here
        we are.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a1ff8-3394-4293-abd2-7a6141c1f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:06:33.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have any quit in me, and I won''t quit on our country,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc5c9e-5c7d-4811-aa02-ce0a53df72e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:06:33.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, however, did not specify which post he was aiming for in
        the video.</p>'
