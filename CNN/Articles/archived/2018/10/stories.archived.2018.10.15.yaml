      'mgnl:created': 2019-02-01T03:27:13.362Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de02170-39b4-44ad-91d7-33f520285645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.362Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the fourth anniversary of Laude’s death, activists,
        students, and more gathered at the UPFI Cine Adarna for a screening of the
        film, organized by the NGO Dakila, together with Youth Against Sexual Harrassment,
        UP Babaylan, and Filipino Freethinkers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d00320-c8a0-4853-9ef9-fa2169a79929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.362Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the show, those in attendance lit candles and took a moment
        of silence to remember Jennifer. In attendance were Fontanos and Suarez, along
        with the film’s producer Kara Magsanoc-Alikpala.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d286c7-96f5-47a9-872c-fe164fbb7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was met with a round of applause from the audience, as
        it expertly tells the personal story of the Laude women, weaving Jennifer’s
        life and death with the lives of her remaining family, her sisters and mother,
        while also revealing the long and complex relationship of the U.S. and the
        Philippines that made and continues to make the search for justice difficult.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68f436-a2cb-4396-85a2-aa6f10116760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Pemberton was found guilty of homicide and ordered by the
        Olongapo Regional Trial Court to be imprisoned in New Bilibid Prison, the
        VFA ensured that Pemberton remained under U.S. jurisdiction. He is currently
        detained in a U.S.-guarded camp while the case remains pending in the Supreme
        Court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8238a90-9011-4504-80a2-49c8038e34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This case ... the film, is all about the relationship between the
        mother and child,” said Suarez at the panel discussion after the screening.
        “[But it’s also about] the inequality between and among people, it''s the
        inequality between and among nations.”</p>'
    '19':
      'image': 'jcr:a35e02a3-47cd-40ba-9155-649d7970a3ad'
      'imageCaption': '“Call Her Ganda” producer Kara Magsanoc-Alikpala and Laude
        family lawyer Atty. Virgie Suarez at the candle-lighting ceremony before the
        Oct. 10 screening of the film. Photo by BOY CABRIDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a13e78-c11a-42b8-89d4-96e5c33976f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.412Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897ece6-2104-4a44-ba81-9c67c8aafb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.412Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps most jarring about viewing the film on Coming Out Day
        is how, through the perspectives of Fontanos and Talusan, and the close friends
        and confidants of Laude, the documentary sheds light on the plight of transgender
        women in the Philippines, who are excluded from society through discrimination
        and pushed towards niche industries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f361b24d-f624-4eda-92c8-da30e0160d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.412Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Fontanos tells of friends who have had to do sex work
        — just as Jennifer and her friends did — for survival, while Talusan ruminates
        over how her moving to the States at 15 years old might have been the only
        thing that saved her from suffering the same fate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b29cc-05d7-4002-94dd-5a0938b22244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.412Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eye-opening film is a much-needed resource for understanding
        these harsh truths, and as a reminder that the Laudes’ fight for justice is
        not yet over. This is something that the filmmakers and activist groups involved
        in the film are very much aware of.</p>'
    '25':
      'image': 'jcr:acf6a0bc-9e76-4f97-8150-e0e1a89bed81'
      'imageCaption': 'A still from the film where transgender Fil-Am journalist Meredith
        Talusan interviews Jennifer Laude''s mother, Julita Laude. Photo from CALL
        HER GANDA/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9696c4-45f9-4d6b-98f9-60b7bff9f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.412Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced075e-0099-4cec-874c-e875103a7044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.413Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was premiered at the 2018 Tribeca Film Festival and brought
        to various documentary and LGBT film festivals in the U.S. In the Philippines,
        it made its debut at the 14th Cinemalaya Philippine Independent Film Festival.
        Now, plans are being made to bring the documentary to more people, including
        residents of Olongapo City where sex work is rampant and the effects of the
        VFA are easily felt due to its proximity to the Subic Bay Naval Base.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ebab3f-fe50-47d2-8452-a65139e26a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.413Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Dakila is] planning a lot of screenings in micro cinemas, in schools,
        NGOs, and we''re also going to Olongapo,” said Magsanoc-Alikpala. “In the
        US, [we’re trying to] reach out to the capital, I think there''s something
        scheduled already for screening among congressmen and senators.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44c0ff-4a74-4aae-9c94-8dc30bb05aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.413Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.181+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''d like to bring this film to the community,” said Suarez. “Gusto
        natin dalhin sa kamalayan ng komunidad itong issue ng Laude [family] … Maganda
        magkaroon ng discussion. Sa eskuwelahan, sa komunidad, sa lahat ng pwedeng
        espasyo.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd740ecc3-6b28-49a4-829a-dcd057e71196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:27:13.413Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-02T20:23:08.181+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Coming Out Day comes and goes, we remember those who are still
        unable to out of fear of ending up with the same fate as Jennifer. We remember
        the transgender women who continue to work for survival while holding on to
        the hope that their clients do not turn out to be another Pemberton. We remember
        Jennifer Laude.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb7f66c-c4f2-4c45-8ba5-7fce1ec06a0d'
      'mgnl:activationStatus': true
