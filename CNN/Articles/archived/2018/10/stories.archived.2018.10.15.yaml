  'boracay-circumferential-road-network-rehabilitation-dpwh-mark-villar':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-15T14:02:58.855+08:00
    'imagesource': 'jcr:85a2b213-1092-495e-afc9-4231b18ce879'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4107647b-5bbd-4040-abb0-9158ba2ff3eb'
    'lead': 'Public Works Secretary Mark Villar believes "75 to 80 percent" of a four-kilometer
      road from Cagban Port will be ready by the soft opening of Boracay next week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T17:25:26.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:13.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:58.738+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Main Boracay road network to be completely rehabilitated
      this year – DPWH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43402914-3473-4a4e-8c00-ece28973ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:26.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        Department of Public Works and Highways (DPWH) believes Boracay''s main road
        will be completed by the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165656d0-db06-4b3b-8083-f7ba0f91bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:26.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Mark Villar made the remarks in an exclusive
        panel with CNN Philippines on Monday, more than a week ahead of the island''s
        soft opening on October 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64116ab9-ce07-4576-a1d4-ae3a4e7da18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:26.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll also complete the circumferential road," said Villar. "There''s
        still a small portion that hasn''t been finished. That''s what we''ll be finishing
        this year."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f1cfa-926b-4a40-bc93-9afba4b02cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:26.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4.1-kilometer Boracay Circumferential Road, which is the island''s
        main road network, has a gap from Barangay Manoc-Manoc to Barangay Yapak.
        As of October 6, the DPWH said the area, which is meant to facilitate travel
        to Puka Beach, was "60 percent completed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0aaa1-4856-45e6-ac7e-4e8b715d7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:26.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes on top of efforts to improve a portion of the road which
        runs from the Cagban Jetty Port to Elizalde Compound, which the DPWH said
        was "40 percent complete" last October 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175cbb83-8d8d-4013-80c9-f0f9e8cfd8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:26.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re targeting by that time, the target will be finished 75 to
        80 percent," said Villar. "What we''re targeting is... we''ll have at least
        one [straight] full cemented lane... Definitely within the next few months,
        it will be completely finished."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c7d5b8-e456-4722-9607-4a4b2ef71c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:26.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said they have other road projects lined up for the island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3276c-020a-473a-a3a6-c33cbbad9e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:26.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year, we''ll continue onward from the other port up to the
        rotonda and also up to... the city mall," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ddab4-ed4c-4f0b-9ee9-8835732b6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:26.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials said this was only the first phase of the project,
        as the beach destination goes through a test run in welcoming guests more
        than two weeks before the scheduled soft opening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc866b49-ca8c-4b79-81cf-b6d92cf4bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:26.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo-Puyat said the second phase is set
        for April 2019, and the third in December 2019. She assured guests the island
        is cleaner and better off, but also advised them to "manage [their] expectations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535b008-934a-42d4-8670-a6c93076950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:26.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIST: Boracay hotels, resorts allowed to open this October</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87e7ba-4404-41b5-9cb7-8e20c7502238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:26.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay, a popular island destination, was shut down for environmental
        rehabilitation in April, after President Rodrigo Duterte called it a "cesspool"
        amid its pollution problem. The order was considered a blow to locals'' livelihood,
        and national revenue for tourism took a hit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a86470-cdd8-44d1-a880-341f6793521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:26.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials maintain they eventually gained residents'' support.
        "I''ve been talking to the locals," said Puyat. "The best thing they told
        me was this was Boracay 30 years ago."</p>'
  'binay-junjun-abby-mayor-makati':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-15T13:47:37.513+08:00
    'imagesource': 'jcr:6adcf45a-072f-40fe-939f-e57664933c57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62011a8f-2ea3-4791-ae0e-43856f460f50'
    'lead': 'The former vice president said his children are equally competent for
      the position. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T17:32:36.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:13.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:58.826+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-VP Binay backs children Abby vs. JunJun face-off for Makati mayoralty
      post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6870d1f8-1bbc-427a-bf6f-8f12a5e56703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:32:36.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Former
        Vice President Jejomar Binay will leave the fate of his children''s Makati
        mayoralty contest to the voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be16e7f0-0dd8-4723-b3a1-ba604fadd866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:32:36.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nirerespeto ko ang desisyon nilang kumandidato bilang punong-lungsod
        ng Makati. ...Hindi ako ang magpapasya kung sino sa kanila ang karapat-dapat
        na maging punong-lungsod. Ang magpapasya nyan ay ang mga mamamayan ng Makati,"
        Jejomar Binay said in a statement Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba99b5-1168-4651-bbbb-f796a32cb6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:32:36.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I respect their decision to be candidates for Makati
        Mayor…I cannot decide who is more worthy to be Mayor between the two of the.
        Only the people of Makati may decide.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829c31a-cd71-4d9e-af09-c5177d800948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:32:36.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter and incumbent Mayor Abby Binay announced plans for
        reelection under the United Nationalist Alliance (UNA) Party, the former vice-president''s
        former political party, last August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45be661-652f-4ff9-a7b1-a63c93f009f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:32:36.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his son Jejomar "JunJun" Binay declared his intent to
        run for the same position on October 12, even if it means challenging his
        sister. JunJun held the post in 2010 to 2015 before Abby took over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bb625c-4a8f-405e-8370-17c8f89140a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:32:36.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Binay said his children are equally competent for the
        post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d48303-d571-4bb4-b1de-ceaa126c1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:32:36.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pareho kong anak sina Abby at Junjun. Napatunayan na nila na pareho
        silang may kakayanan at karanasan sa paglilingkod sa pamahalaan. Kapwa rin
        sila may malasakit at tumutulong sa mga mamamayan ng Makati," Binay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fcf935-00b1-47e6-9487-b16255585021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:32:36.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Abby and JunJUn are both my children. They have both
        proven that they have the competence and experience to serve the government.
        They both have devotion and they help the citizens of Makati.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d31f5-0c97-4296-9542-ed60ad37fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:32:36.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will not impose his opinions on his children, but he
        advised both to make their campaigns peaceful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c36d26e-04b0-4fa3-bcd8-2c1f7caf6b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:32:36.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkasundo kami na sa kanilang pangangampanya, ang plataporma
        at mga plano para sa mga taga-Makati ang syang tatalakayin lamang…Iiwasan
        ang mga masasakit na pananalita, at gagawing positibo at matiwasay ang ating
        pangangampanya,"</em> the former vice-president said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d5e29-6765-4316-8066-86f659d00f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:32:36.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation We agreed that they will focus their campaigns and
        plans on the interests of Makati City citizens. They will avoid hurtful statements
        and they will keep their campaigns peaceful and calm.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619d13e-9139-4522-8800-f0132b69dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:32:36.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jejomar Binay was Makati mayor for two decades before he became
        Vice President in 2010.</p>'
  'Harry-Roque-2019':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-15T13:41:48.698+08:00
    'imagesource': 'jcr:b4b2d7e0-fe69-47a2-95a4-33c91d38e604'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f37dce3f-dd63-4077-a03e-7858edccb819'
    'lead': 'The former presidential spokesman is now gunning for a congressional
      seat through party-list nomination.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T17:35:12.503+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:13.208+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:58.975+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry Roque resigns as Duterte spokesman to run for party list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108cbad-ca44-4b95-83f2-4818554be6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        spokesman of President Rodrigo Duterte announced on Monday he had resigned
        from the post he held for nearly a year to run for a seat in the House of
        Representative under a party list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac37dfb-43f9-48f3-94ff-eb5bd8fcf5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last Palace press briefing, Presidential Spokesperson Harry
        Roque said he dropped plans to try for a seat in the Senate after doing poorly
        in surveys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca0b64-b238-4440-9e8e-1de76d2efc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Roque will run for the Lower House under the Luntiang Pilipinas
        party list. Under the new group, Roque will be the first nominee, and Ciara
        Sotto — the daughter of Senate President Tito Sotto — as second nominee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73a8a8-b5a6-4cfb-a728-4dd6cfd72701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to be my own person again," he said. "I knew as a spokesperson
        that I had no personal views. That period has ended."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56cd464-05c0-468f-b627-94275dc93391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said this meant he will revert to his previous advocacies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa8799-6e6e-456a-bc39-935c2e25a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a pro, I knew that my personal opinions would matter since I
        would be advocating only the position of the President," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d6c8f-eb4d-4b23-a233-43a7b6026c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a former House Deputy Minority Leader, was known as a human
        rights lawyer who represented victims of the 2009 Maguindanao massacre, the
        kin of Palawan-based environmental advocate and journalist Gerry Ortega who
        was gunned down in 2011, and the family of Filipino transgender Jennifer Laude,
        killed by a U.S. Marine in 2014, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd143e61-6d46-493a-924c-6c7e2469129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for his qualifications as an environment lawmaker, Roque
        said, "You know the environment is a matter of human rights."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8cfa0c-83d1-4ac2-a40c-b8f12991c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did he come up with the decision?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b2d8a-a6bb-4a86-aaeb-b383650801f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he made the decision on the President''s advice after
        they talked Sunday night. Duterte had previously discouraged his Senate bid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebc04a-f0db-4596-afbc-d569a9085a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s advised that the best option right now is to go back to Congress
        which was really one of my options," Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e4e13-3c4d-4302-b161-508a2369444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former spokesperson said given the number of reelectionist senators
        and other personalities vying for a Senate seat and his limited resources,
        running for a House seat made more sense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e34897-022e-4ed0-bdda-8f6118c41667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said his bid to run for a party list was also influenced by
        the landslide in Itogon, Benguet which left more than a hundred dead, as well
        as the President''s plans to protect the environment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fae8a1-58b5-4a19-80c9-2cb464b0f3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you recall the President has repeatedly said he wants open pit
        mining closed. This will be the advocacy that we will be pushing in Congress,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5b74d-7b76-4efe-bf17-9233fd6eb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque denied reports he fell from Duterte''s grace, saying he has
        since planned to run for Congress. He added he was even flattered the President
        had offered him the post of Press Secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7dd37b-0d38-4576-b301-4450658fafec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear to both of us that I was running in this year''s elections.
        I was surprised that the offer came for press secretary," he said. "It was
        also daunting. I did not think that I''m the right person for that job because
        I am really not from the press."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7141615-1c20-4807-a348-7835ce6ca408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he will file his certificate of nomination and acceptance
        for the party list on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b440a-959d-4a49-923a-567569e39a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:35:12.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no regrets," the former spokesperson said on leaving his
        post.</p>'
  'Alec-Baldwin-Donald-Trump-Kanye-West':
    'author': 'Frank Pallotta'
    'caption': '"Saturday Night Live" opened by tackling President Trump''s meeting
      with Kanye West and football legend Jim Brown, who was played by Kenan Thompson,
      earlier this week.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-15T10:21:51.301+08:00
    'imagesource': 'jcr:a3a2cd6e-d201-485e-ae03-b5eac0d42923'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3282a9d9-4bec-4d79-979e-cbb85f0ead4f'
    'lead': 'Alec Baldwin''s Donald Trump was back on the ''Saturday Night Live''
      stage with Chris Redd''s version of Kanye West.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T17:37:09.548+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:13.033+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:59.063+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''SNL'' tackles President Trump''s meeting with Kanye West

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65838b9-76ef-40e8-b13c-3951b6963818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Alec Baldwin''s Donald Trump&nbsp;was
        back on the "Saturday Night Live" stage and this time he brought&nbsp;Kanye
        West&nbsp;with him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f1a3e-f0b0-4e86-8c44-3765129042a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, at least Chris Redd''s version of Kanye West.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b792f-5635-4a39-b320-b1581e4a249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBC variety show opened Saturday night''s episode by tackling
        President Trump''s&nbsp;meeting with West and football legend Jim Brown, who
        was played by Kenan Thompson, earlier this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9cf7f-8bf2-4da6-9e60-29b8bcdf446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you all for joining us today for this important discussion.
        It''s in no way a publicity stunt," Baldwin''s Trump said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae334ce4-2ccf-4ee9-827e-b69f7918f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redd''s West said that he flew to the meeting using the "power"
        of his "Make America Great Again" hat. He then went into a long speech about
        different dimensions and universes that quickly went off the rails.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895743b8-9f3e-4546-9822-3540207af4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, this guy might be cuckoo," Baldwin''s Trump said. "I''ve been
        in rooms with Dennis Rodman and Kim Jong Un and they made a lot more sense
        than him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e9386-e7ae-45ea-be0d-8a17ab90e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin''s Trump then started to think that West possibly reminded
        him of someone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e16db01-a140-47d2-86ce-c9ca7e00a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t stop. He doesn''t listen to anyone but himself. Who
        does he remind me of?" Trump''s inner monologue asked. "Oh my god, he''s black
        me!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fcdb8f-2c76-40c6-bc7c-bf66087340d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson''s Brown was also listening to West''s talk and felt a
        little concerned for himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c04dd-992d-40e3-b573-04ae3c79c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, my lord, what have I gotten myself into?" Thompson''s Brown
        said. "I played football with a leather helmet and my brain is still working
        better than his."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420cc323-f566-41c3-860f-d32932b5aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin''s Trump started to think that all of this could be good
        for him because Kanye made Supreme Court Justice Brett Kavanaugh "look calm
        and collected."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f919b-b20d-4545-8aef-9c257d05bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in conclusion, 13th Amendment, Chi-Raq, trap doors lead to the
        Unabomber, male energy, Trump is my dad, Hillary [Clinton]''s a woman and
        the media needs to start making this President look good," Redd''s West said
        wrapping up his speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c31d34-6da3-4de1-895f-f26fab92a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then hugged Baldwin''s Trump calling him "dad."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91335689-350f-419f-bf74-f138173a1474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you Kanye," Baldwin''s Trump responded. "We have a lot more
        in common than people know. We''re both geniuses, we''re both married to beautiful
        women and we both definitely have been recorded saying the ''n-word.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd1e47-9dda-4667-b749-4910f00639bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:37:09.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:13.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''SNL'' tackles
        President Trump''s meeting with Kanye West."</em></p>'
  'Donald-Trump-60-minutes-CBS':
    'author': 'Kate Sullivan'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-15T10:16:54.778+08:00
    'imagesource': 'jcr:b1f4397b-a14d-49a6-b110-7eb5b05941c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66e8c10e-51cd-4f99-b943-5fee85420ca2'
    'lead': 'Trump''s remarks came during a wide-ranging interview on CBS''s ''60
      Minutes'' that touched on his relationship with North Korea, China, Russia,
      and his own West Wing staffers and Cabinet.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T17:39:18.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:12.866+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:59.187+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 noteworthy moments from Trump''s ''60 Minutes'' interview

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8b0da-afcf-4d2e-9f9d-1197eacf76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump said in an
        interview broadcast Sunday night that Russian President Vladimir Putin is
        "probably" involved in assassinations and poisonings, but "it''s not in our
        country."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad4b17-d967-4dfe-8664-75664a3cd477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course they shouldn''t do it," the President added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4802ad-6b52-4c32-9137-6ec981e16ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks came during a wide-ranging interview on CBS''s
        "60 Minutes" that touched on his relationship with North Korea, China, Russia,
        and his own West Wing staffers and Cabinet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb6551-42eb-4efb-bbdb-1e7368baa5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CBS'' Lesley Stahl about the accusation that he is
        leery of criticizing Putin, he challenged the question.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60dcd64-efab-4892-ac65-b1363f544f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m very tough with him personally. I had a meeting with
        him, the two of us," Trump said,&nbsp;referring to his much-criticized summit&nbsp;with
        the Russian leader in which he declined at a press conference to endorse the
        U.S. government''s assessment that Russia interfered in the 2016 presidential
        election. "It was a very tough meeting, and it was a very good meeting," Trump
        told Stahl.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae065c4-893b-47ff-aa9e-0532aa9d520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are eight other key moments from the interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210734e3-baa9-4add-a1ad-8e91d5118714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian interference in the 2016 election</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb034847-0eb5-4f0a-9b60-6d4e5c94d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked after his Putin comments whether he thought Moscow meddled
        in the 2016 presidential election, Trump said he didn''t think it was just
        Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f16868-7ecd-4263-8428-4a1981e7028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They meddled. But I think China meddled, too. And I think other
        countries ..." Trump said. He added, "And I think, frankly, China is a bigger
        problem."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4141e-b940-4ab6-b5de-0c5f06d93f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a2662-884f-4e4d-bd31-cba002cafdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed by Stahl over&nbsp;his embrace of North Korean leader
        Kim Jong Un, Trump said he knew about Kim''s human rights violations, but
        that his efforts have resulted in fewer threats to the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5fdbf-8cb2-477e-87d8-d23a0943d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure. I know all these things. I mean, I''m not a baby. I know
        these things," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd5b1b-55f4-4310-a6a1-c1240f49868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President continued," Look, let it be whatever it is. I
        get along with him really well. I have a good energy with him. I have a good
        chemistry with him. Look at the horrible threats that were made. No more threats.
        No more threats."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175cb8d-dbee-4f6e-9207-786e6765b1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China trade</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2c634-e687-4e1d-8376-68b86d5cda90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President said he "might -- might" -- impose&nbsp;more
        tariffs on China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78abcba-19fa-4433-a0eb-96f35b664ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the United States has now imposed $250 billion in tariffs,
        Trump last month threatened to impose even more tariffs if China retaliates
        against American farmers or other industries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb930d-a05c-432e-a167-3373092a01d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to negotiate ... they want to negotiate," the President
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63129771-1546-4654-9f6e-525d29fd0657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he was ready to negotiate, Trump responded, "I have
        a great chemistry ... with President Xi (Jinping) of China. I don''t know
        that that''s necessarily going to continue. I told President Xi we cannot
        continue to have China take $500 billion a year out of the United States in
        the form of trade and other things ... and I said we can''t do that, and we''re
        not going to do that anymore."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdbea06-2f8c-46ad-ba77-184b31cd150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he was not trying to push China into an economic depression.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c0803-a0f6-444b-9946-21341d844290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no, although they''re down 32 percent in four months, which
        is 1929," the President said. He added, "I don''t want that. ... I want them
        to negotiate a fair deal with us. I want them to open their markets like ...
        our markets are open."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23783152-bd72-4a88-b85e-fe0da40f5dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller investigation</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a30a8-77fc-45f2-8a5e-e3154193911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would pledge to refrain from interfering in&nbsp;special
        counsel Robert Mueller''s investigation, Trump refused, but continued his
        refrain of "no collusion."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59186b44-b4fa-41a1-ace0-b765c2dcf532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t pledge anything," Trump said. "But I will tell you, I
        have no intention of doing that. I think it''s a very unfair investigation
        because there was no collusion of any kind."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ed3b2-c103-42d8-ae37-314e2fd32669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on not pledging, the President replied, "There is no
        collusion. I don''t want to pledge. Why should I pledge to you? If I pledge,
        I''ll pledge. I don''t have to pledge to you. But I have ... I have no intention
        of doing that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd865fe-52c9-4e15-935d-88f54a2c2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Melania Trump''s comments there are untrustworthy aides at the
        White House</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08877d86-da81-4c3f-b501-348245e2e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel the same way. I don''t trust everybody in the White House,
        I''ll be honest with you," Trump said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafecf41-e6d8-414d-9b7b-6a4db0a6d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m usually guarded," the President added. "And I think I''m guarded
        anyway. But I''m not saying I trust everybody in the White House. I''m not
        a baby. It''s a tough business. This is a vicious place. Washington, DC, is
        a vicious, vicious place. The attacks ... the bad-mouthing, the speaking behind
        your back. But, you know, and in my way, I feel very comfortable here."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd669a0-4eda-4c5d-a84c-868ebd6d900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life in politics</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e9dd86-27dc-4258-9182-fd753d22969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what he has learned and what he was most surprised by since
        becoming U.S. President, Trump, who never held political office before entering
        the White House, bemoaned the political atmosphere in Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b88b91-ff30-49f0-adec-5bf72de5a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I always used to say the toughest people are Manhattan real
        estate guys and blah, blah. Now I say they''re babies," Trump said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14755aa9-2b7e-47ce-89cf-8f1644ee32af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked who is the toughest, the U.S. President said, "The political
        people. This is the most deceptive, vicious world. It is vicious, it''s full
        of lies, deceit and deception. You make a deal with somebody and it''s like
        making a deal with-- that table."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e6c51-85fc-4e01-952e-0e69eaa1a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a1ed2-3902-4dd4-a0a1-f9c045610186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he&nbsp;thinks climate change is a hoax, Trump said, "I
        think something''s happening. Something''s changing, and it''ll change back
        again. I don''t think it''s a hoax, I think there''s probably a difference.
        But I don''t know that it''s man-made. I will say this. I don''t want to give
        trillions and trillions of dollars. I don''t want to lose millions and millions
        of jobs. I don''t want to be put at a disadvantage."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a155ff-b06a-4ca2-b026-39cfc537ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added that he is not denying climate change, "But it could
        very well go back. You know, we''re talking about over a million ... years.
        They say that we had hurricanes that were far worse than what we just had
        with Michael."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b4a746-42f1-475c-b1ff-4163d48c6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed about scientists who have said climate change is worse than
        ever, Trump said, "You''d have to show me the scientists because they have
        a very big political agenda."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6d2e8-e8cf-470a-be5d-01eaff537756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On mocking Kavanaugh accuser Christine Blasey Ford at a Mississippi
        rally</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cab63a-36bf-4a57-99e5-f653ce13b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell you this. The way now Justice (Brett) Kavanaugh was
        treated has become a big factor in the midterms. Have you seen what''s gone
        on with the polls?" Trump said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be300135-33f4-4d24-8251-807f4b6bd094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he believes he treated Ford with respect, the U.S. President
        said, "I think so, yeah. I did."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5f03e-9c7f-4c53-87da-bcf8bd190e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what?" Trump added when told it appeared he had accused
        Ford of lying&nbsp;in his speech. "I''m not going to get into it, because
        we won. It doesn''t matter. We won."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e898b-3ddc-46d9-8eb3-e9d9d80f50b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:39:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "9 noteworthy moments
        from Trump''s ''60 Minutes'' interview."</em></p>'
  'UltraLotto-658-lotto-jackpot-prize-winners-Albay-Eastern-Samar':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-15T21:32:54.526+08:00
    'imagesource': 'jcr:0f2b44b5-1979-4101-b9e4-105b352bd37d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11030539-754d-40c9-8d49-0274e9734f50'
    'lead': 'The two lucky persons that will split the ₱1.180 billion Ultra Lotto
      6/58 jackpot placed their bets in Albay and Eastern Samar.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T17:49:55.744+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:12.575+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:59.351+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UltraLotto 6/58 multi-millionaires are from Albay and Eastern Samar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef5613-8877-4a92-8a04-99bdf51a46f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:49:55.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        two lucky persons that will split the ₱1.180 billion Ultra Lotto 6/58 jackpot
        placed their bets in Albay and Eastern Samar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874f338-c9f1-4cc0-ab50-c8d3dd4c4e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:49:55.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Charity Sweepstakes Office (PCSO) on Monday announced
        the winning bets were placed at an SM branch in Legazpi City, Albay and in
        Borongan, Eastern Samar. They self-picked the winning numbers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33769ff3-8ba6-406a-82b9-25305b6f472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:49:55.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have to claim their prize at the PCSO Head Office in Mandaluyong
        City, bringing two valid IDs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f98ce1-c3ed-47ad-b700-1cc07c49fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:49:55.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two winners, who both chose the winning combination of 40-50-37-25-01-45,
        will split the jackpot prize of ₱1,180,622,508 — the highest in Philippine
        history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cdd888-565c-484f-8e2d-f6c54c4ae3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:49:55.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ultralotto 6/58 was drawn on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede655ef-4fe7-4e28-bcdf-1641768004a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:49:55.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jackpot broke the billion-peso mark in October, beating the
        previous highest prize of ₱741 million won by a lone bettor in 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70030511-cb75-47b5-bc2a-449af00264db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:49:55.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ultralotto is drawn three days a week — Tuesday, Friday, and
        Sunday — and offers the biggest initial jackpot of ₱50 million. Each bet costs
        ₱24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1c997-1b8c-455b-b58d-93099ad3315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:49:55.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also payouts depending on the number of winning numbers
        placed by a bettor. If he or she gets three out of six winning numbers, a
        bettor wins ₱20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0292d42-15c0-40a8-a6e0-039b60e7f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:49:55.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payouts are also given to bettors who get four or five numbers out
        of the six-number winning combination, and the amounts are based on a pari-mutuel
        system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff73326-d41b-42be-80f9-c41b285fa726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:49:55.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO explains the prize payouts are "determined based on the
        total sales generated and the number of winners on the particular draw. Second
        and third prizes may vary and may be lower than the published prize amount."</p>'
  'Donald-Trump-Joe-Biden-2019-poll':
