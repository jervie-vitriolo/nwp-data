      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes five months after the couple wed in a star-studded
        ceremony at Windsor Castle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc46bb-f49c-4d02-a6b9-0b489f3baa81'
