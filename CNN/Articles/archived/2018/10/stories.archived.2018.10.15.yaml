      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan, the Duchess of Sussex, is expecting
        her first child with Prince Harry, Kensington Palace announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c99d7a-b255-4304-bfca-8df13ea27269'
