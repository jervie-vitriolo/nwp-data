  'dap-aquino-trillanes-roxas-drilon-abad-malversation-corona':
    'author': 'AC Nicholls'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-15T19:00:53.361+08:00
    'imagesource': 'jcr:f7e54b83-d5f2-4c6d-8335-df3328739927'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b48f3eb-4aec-426e-b05c-d4e21ecbc440'
    'lead': 'Truth and Justice Commission President Greco Belgica files 272 malversation
      cases against former and current officials over their alleged involvement in
      the Disbursement Acceleration Program.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T17:00:42.442+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:14.516+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:57.417+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino, Trillanes, Drilon, former officials face malversation raps over
      DAP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c71566-d58f-4e9c-8382-e5c9a01dfac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 15) — Former President Benigno
        Aquino III and several other officials are facing 272 counts of malversation
        for their alleged involvement in the Disbursement Acceleration Program (DAP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a192ba-c5c5-40be-8459-49a0119dbcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truth and Justice Commission President Greco Belgica filed the complaint
        at the Office of the Ombudsman Monday. Belgica is also a commissioner of the
        Presidential Anti-Corruption Committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089a2d41-d40e-4f9b-9f68-df719626b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Aquino, named in the complaint were former Interior Secretary
        Manuel "Mar" Roxas, former budget officials Florencio "Butch" Abad, Mario
        Relampagos and Yolanda Doblon, former congressman and transport chief Jun
        Abaya, as well as Senators Antonio Trillanes IV and Franklin Drilon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca6f86-cb35-4236-b402-e1cc8d4d2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All were accused of influencing the impeachment of the late Chief
        Justice Renato Corona in 2012 through the controversial fund disbursement
        mechanism, which was declared unconstitutional by the Supreme Court in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27046ed1-d6cc-459c-9f5d-c0b31f70453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DAP was a premeditated scheme for respondents to divert and
        malverse the funds of the Government for the impeachment of CJ Corona," the
        complaint read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146cfa4d-35e4-4fe4-83d0-bac22f2bb6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the evidence Belgica cited are privilege speeches given by
        former Senators Ramon "Bong" Revilla and Jinggoy Estrada, claiming they were
        being paid off through the DAP to convict Corona.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036b21c-2b1f-4f5b-b69e-7fb0900aa593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said some 40 senators and 234 congressmen received funds
        through the DAP. However, he did not identify all the lawmakers, mentioning
        only "John Does" in the complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd659217-7553-41ee-875f-f1eb545d0cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of lawmakers equates to the counts of malversation in
        his complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b04eb-0566-4964-9c91-f428473fd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the filing was not prompted by any political motive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c8548-015e-4001-8f07-78ce6593adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi political persecution yun [It was not persecution], this
        is bringing them to justice," Belgica said after filing the complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf739a9-8a18-4665-a8fd-fd5768950528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and Abad had been investigated by the Ombudsman over their
        liability in relation to DAP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce4079-0786-494a-9172-d15cfdb506a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:14.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Ombudsman found probable cause to indict them for usurpation
        of powers. Aquino is appealing the decision.</p>'
