      'mgnl:created': 2019-04-05T09:06:46.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde confirmed Espenido''s
        transfer, adding that an order has already been issued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc04b7-d18b-4356-a6ec-3350b39070a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:06:46.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is reassigned to Region V in Catanduanes. That is part of his
        career kasi meron siyang [since he has a] pending promotion," Albayalde said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a0895-de51-4e29-90ed-9faaa34fa84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:06:46.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:12.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was also Albuera, Leyte''s chief of police when its mayor,
        Rolando Espinosa, Sr., was killed in a November 2016 shootout as police were
        attempting to serve a search warrant in the city''s jail.</p>'
  'duterte-china-drugs':
    'author': 'Janine Peralta'
    'caption': 'The President said the Chinese should be presumed innocent before
      any investigation on alleged drug smuggling. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-15T15:04:36.225+08:00
    'imagesource': 'jcr:a3dfa71c-9561-483a-8127-342250002672'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e2ea25c-0e4c-4245-95cc-53885368d960'
    'lead': 'The President said the Chinese should be presumed innocent before any
      investigation on alleged drug smuggling. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T09:09:46.083+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:11.994+08:00
