      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, a former Interior Secretary and Senator, confirmed the development
        to CNN Philippines in a text message on Monday.</p>'
    '2':
