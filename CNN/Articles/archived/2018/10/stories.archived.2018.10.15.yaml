    'lead': 'From Oct. 19 to 21, the World Trade Center will be filled with Philippine-made
      furniture and accessories for Manila FAME, one of the trade shows of the Center
      for International Trade Expositions and Missions (CITEM). This year is the event’s
      68th edition, which will include 366 exhibitors comprising of micro, small,
      and medium enterprises.'
