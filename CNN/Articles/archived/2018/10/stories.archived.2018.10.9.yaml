      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Lotto
        fever has gripped the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96770400-314e-4292-8782-335f7a4aba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:17:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A billion pesos at stake in the next draw of the Ultralotto 6/58,
        and almost everyone in the country is placing a bet, hoping to be the one
        to strike it rich in Tuesday''s draw.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee30b4-0b45-451a-aa7c-e5a3bad55124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:17:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Charity Sweepstakes Office (PCSO) posted the estimated
        pot on its Facebook page Monday with the caption, <em>"Sa buhay SIPAG at TIYAGA
        ang kailangan para umasenso. Paano kung sinamahan pa ng swerte ang sipag at
        tiyaga mo katulad na lang kung maiuuwi mo ang</em> 1 BILLION <em>na</em> jackpot
        prize<em> ng</em> ULTRALOTTO 6/58 <em>bukas</em> October 9, 2018? <em>Estimated
        pa lang po yan."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c0fa4-d5ca-4a71-bc14-bad3764acc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:17:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In life, you need to work hard and be patient to succeed.
        What if luck was on your side as well and you get to bring home the 1 billion
        jackpot prize from the Ultralotto 6/58 tomorrow? That''s just the estimated
        prize.]</p>'
    '7':
