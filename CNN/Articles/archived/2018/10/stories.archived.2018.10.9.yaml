    'template': '1'
    'title': 'Finally, a Filipino YA novel about HIV

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3cb67b-92c9-413d-b163-893fce4b5358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2017, 29 new
        cases of HIV were diagnosed in the country each day. Thirty percent of these
        cases are from Filipinos aged 15 to 24 years old. When children’s book author
        Segundo Matias Jr. learned about this, he cried.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e3cd2-3967-4e6a-b758-a4442df1b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Nung una kong makausap ‘yung health officer [para mag-research
        tungkol sa HIV] … sabi niya, ‘Actually as young as 12 years old meron kaming
        na-diagnose.’ Hindi ko alam ‘yung gagawin ko. Naiyak ako,” says Matias. This
        was the moment he realized that he was ready to write his next book.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4fc178-f6d2-4008-a9db-51afaa723262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of its kind in the Philippines, “Mga Batang Poz” is a
        young adult novel that follows four “poz” (HIV-positive) teens as they embark
        on a road trip that forces them to confront their pasts and brings them closer
        to understanding their future living with the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583732eb-637d-45a7-a4cd-08f917f22361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At under 400 pages, the book’s length might intimidate non-readers,
        but Matias builds a world not too far from our own, allowing young readers
        to easily connect with the stories of Luis, Enzo, Gab, and Chuchay as they
        reckon with their desires, burgeoning sexualities, the shame of exploring
        these in a society that remains traditional and conservative, and the consequences
        of being ill-informed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf658c8e-6122-417c-bc28-570f6a89026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matias is no stranger to publishing radical stories — of the innumerable
        children’s stories he has written and published at his press, Lampara Books,
        notable works include “Mga Kwentong Dapat Mong Malaman,” a series that addresses
        alcoholism, drug abuse, smoking, and gambling, and “Uncle Sam,” a book about
        a girl and her gay hairdresser uncle. But writing “Mga Batang Poz,” he says,
        was not an easy feat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfde217-93a2-40e1-ab40-0919272008fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was upon the suggestion of his MA Creative Writing thesis adviser,
        Eugene Evasco, that he considered pursuing the topic, but it was only when
        he learned of the actual figures that he decide to take it on. Matias also
        credits Evasco for pushing him to bare all, including the details of his characters
        sexual experiences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b832b3-eba7-45a3-a921-9ea280cbf91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tinapangan ko lang talaga ang sarili ko,” he explains at the book
        launch. “‘Nung una kong sinusulat, tinatanong ko sa sarili ko [kung bakit
        ko ito ginagawa]. Ang objective ng nobelang ito ay para iparating sa mga bata
        kung paano magkaroon ng HIV.”</p>'
    '13':
      'image': 'jcr:c041a42a-bde5-4281-b3e0-58b88901e531'
      'imageCaption': 'Segundo Matias Jr. is an author and publisher who has written
        over 50 children''s stories, including progressive and radical stories that
        tackle themes like alcoholism, drug abuse, and sexuality. Photo courtesy of
        LAMPARA BOOKS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b6b15-eba1-480a-bf70-415fe1c27eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b8e612-7966-4ccc-b78e-6f940095013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matias’ apprehension is understandable, given the persistence of
        Catholic values against contraceptives and safe sex methods in the country.
        In 2015, a church group ambushed a condom company’s Valentine’s Day giveaway
        promo by offering to swap them with chocolates. They came with signs that
        encouraged abstinence. While in 2017, the Department of Education rejected
        a proposal to distribute condoms at schools, saying that the law only mandates
        sex education.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d059c-1209-4281-a68d-599889745c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the question of which challenges he faced while writing
        the book, he alludes to this climate, pointing out an overarching problem
        in Philippine literature when it comes to writing about sex and sexuality.
        “Hindi mo nga masabi sa literature ang salitang titi, tamod, kahit condom,”
        he says. “‘Pag binanggit mo sa tahanan ... parang natatakot.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549d4dc-10cd-4b33-a8ba-07edbdf0ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dumating ako sa punto na ayoko na isulat ‘yung mga ganun, pati
        ‘yung sex scenes,” he admits. “Pero sabi ko, paano malalaman ng bagets?”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61666d-6419-47f5-a01f-eaaf4c971b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matias shared that he took many trips to the Research Institute
        for Tropical Medicine (RITM), as well as various HIV clinics and testing centers,
        to talk to doctors and health officers to better understand the disease and
        the available treatment options for those who have been infected. All of the
        information gathered here he weaves into the novel, demystifying the myths
        about the disease while instructing readers on how to move forward living
        with it.</p>'
    '22':
      'image': 'jcr:19916136-25f6-4c0a-b258-764096761830'
      'imageCaption': 'At the launch, Matias was joined by Dr. Rossana A. Ditangco,
        head of the DOH-RITM AIDS Research Group, to discuss his research process
        as well as answer questions from the audience regarding HIV. Photo courtesy
        of LAMPARA BOOKS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94385a5d-f6c4-4596-b168-2bd4e83e1626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70b3bcc-44e3-474c-8ee8-7d5be43df248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better understand and represent his teenage characters, Matias
        dove headfirst into the world of social media, “alter” accounts, and dating
        apps.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc8025-a9f0-4b7a-9fd9-7100d3ba6040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga in-interview akong mga bata and inalam ko ‘yung kanilang
        behavior, ‘yung social media,” he says. “‘Nag-Grindr ako, nag-‘alter’ ako.
        In-imbibe ko. Even the language.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b018c60-6b1c-4e88-8319-349e2036a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been pointed out that there may be a relationship between
        the rise of HIV cases and the ways in which teens have been using social media
        to express and discover their sexualities while also remaining anonymous.
        Though social media plays a big role in the novel, Matias’ writing does not
        attempt to make this assertion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847a4b8-c458-4bea-8592-84038bce348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, “Mga Batang Poz” presents a visceral look into the lives
        of today’s queer teens as they discover themselves and pursue their desires
        in a society that will not allow them, whether because of expectations, prejudices,
        or circumstance, and find a haven in both the anonymity and connection provided
        by social media. It uncovers the reality that a society which cannot muster
        the words “condom” or “contraceptive” inside the home does more harm than
        good. And though social media may be the tool by which these kids reach outward,
        it is not the scapegoat.</p>'
    '30':
      'image': 'jcr:4b83e5a9-e45c-48c9-82af-b36dc8d97154'
      'imageCaption': 'The book cover bears an illustration of a young man wearing
        a face mask to represent the fear and stigma that surrounds HIV. On a research
        trip to a clinic, a health officer had explained to Matias that the patients
        wear masks not just to avoid getting sick, but also to hide their identities.
        Photo courtesy of LAMPARA BOOKS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebbd8a-3c77-417f-91b1-726e262b79a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ca48e-b7b2-46ea-9cfe-a038bedc2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matias makes it clear that it is the stigma we should be fighting.
        It is the stigma that weighs down on each of his characters and pushes them
        further away from friends and family, and from feeling hopeful about their
        situation despite the fact that today, an HIV diagnosis no longer equates
        to a death sentence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31810e5-3834-4206-aaab-582e86d3ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one of his trips to an HIV clinic, Matias came up with the idea
        for the book cover — an illustration of a young man wearing a face mask. He
        noticed that all of the patients waiting for their turn at these clinics wore
        masks, so he approached a health officer to ask why. The answer was this:
        “Ayaw nila magpakilala … Positive or not positive, nag pa-pa-test lang sila
        o kumukuha ng gamot, nagtatakip sila.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b30895-9543-4f45-af94-00bced692ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the launch, the author called on other writers to follow suit
        in the hope of starting a much needed conversation about HIV and eliminating
        the fears surrounding it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b28b3-dd44-44da-a00c-4a095464be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sumulat pa tayo ng maraming ganito dahil napaka-konserbatibo ng
        Pilipinas, ni hindi masabi ang salitang condom sa loob ng tahanan. Magsimula
        na tayo.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0f69a-2021-4cb0-bb12-bc0d0fcae614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these future works will be anything like “Mga Batang Poz,” which
        deftly avoids falling into the trap of becoming yet another queer tragedy
        or moralistic cautionary tale by demystifying the monsters of HIV, understanding
        the circumstances of its characters (and its audience), and giving them a
        positive ending, then maybe we can expect a future of readers that are no
        longer afraid.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e0106-7cba-4c63-b69a-0b3f209fc90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:42:42.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
