    'template': '1'
    'title': 'Asian Para Games: Filipina paddler Josephine Medina cops PH''s third
      silver medal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e95d53-1245-4535-912c-6136041e60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:20:40.819+08:00
