  'jamal-khashoggi-saudi-journalist':
    'author': 'Gul Tuysuz and Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-09T18:19:04.532+08:00
    'imagesource': 'jcr:eb9bd21c-05e6-45ac-9575-c2802628533e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29d68f64-71e1-41fb-84f9-11ba04e65e1f'
    'lead': 'Turkish President Recep Tayyip Erdogan said Saudi Arabia should prove
      that missing Saudi journalist Jamal Khashoggi has, in fact, left the Saudi consulate
      in Istanbul.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T14:05:28.917+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:08.846+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:34.779+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey''s President: Saudis should prove missing journalist left consulate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c7e186-6a88-4abe-b6d9-a95c3094c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Turkish President Recep Tayyip Erdogan said Saudi Arabia
        should prove that&nbsp;missing Saudi journalist Jamal Khashoggi&nbsp;has,
        in fact, left the Saudi consulate in Istanbul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56e6b0-0389-4934-be1e-240e26e86f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He entered the general consulate himself and if he has entered
        by himself and if he did not exit it, of course this should be proven by the
        general consulate," Erdogan said at a press conference in Budapest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d46b8-dcb3-45b7-b333-c9f588610ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said the Saudi consulate should have CCTV cameras and should
        be able to show the video of Khashoggi leaving the building. He mentioned
        that there are no documents or evidence that show the journalist departing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ba41d-cbe5-41a2-a889-d9b90839746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Ministry and the chief prosecutor in Istanbul "started
        an investigation and efforts are continuing," Erdogan said. Airport entrances
        and exits are being investigated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68b445-cd75-4b36-946c-0e28efcff1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment there are certain people who arrived from Saudi Arabia.
        And our chief investigator is investigating everything in this matter."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47761d-70d7-4860-b0d1-55d055b8cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has asked for permission to search the consulate in Istanbul
        in the wake of&nbsp;Khashoggi''s disappearance, state broadcaster TRT said.
        That move comes as Turkey also summoned Saudi ambassador Sedat Onal for a
        second time in recent days on Sunday, asking the diplomat for his "full cooperation"
        in the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ad891-b26d-419a-840d-e4a38da5d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the latest developments in Turkey''s probe into the disappearance
        of Khashoggi, a Washington Post writer and Saudi royal court insider-turned-critic.
        Turkish officials told several media organizations that he had been murdered
        inside the consulate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26913b-f4db-44d1-b212-87459fd53580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has strenuously denied any involvement in Khashoggi''s
        disappearance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1efa0-4a45-49ee-a3d9-d96c8ee3f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, who left Saudia Arabia in 2017, entered the building
        on Tuesday to obtain documents for his upcoming marriage while his Turkish
        fiancée waited outside. But she says she never saw him re-emerge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0fa973-b9f5-4ee0-bc71-0c760f864808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi official said Khashoggi left the consulate shortly after
        he visited. The Saudis did not, however, release any surveillance footage
        or other evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378ea6c-738c-434f-905e-15c094806ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has thrown sharp focus on Saudi Arabia''s young Crown
        Prince Mohammed bin Salman''s&nbsp;perceived crackdown on dissidents,&nbsp;his
        kingdom''s delicate relationship with Turkey, and Khashoggi ''s influence
        within the royal court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4005da3-5865-46a6-820d-82a15d5d7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan on Sunday called Khashoggi
        a "friend" he had known for some time, and vowed to personally "chase" the
        investigation into his disappearance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613984a-1169-4c7f-bff5-41edc443ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish police are also examining all the consulate''s entry and
        exit records, from the time Khashoggi entered the building until his fiancée
        lost contact with him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd97cf6-36b4-428f-86de-b3cd5e99f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials: Khashoggi was killed in consulate</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f26c4-bf80-4e5f-8e17-3ecb3c854bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days after Khashoggi vanished, unnamed Turkish officials told
        the The Washington Post and Reuters that the journalist was killed inside
        the consulate. The officials have so far provided no evidence or details of
        how they arrived at this conclusion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee000cf5-59e3-4663-9757-43133c736c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasin Aktay, a political adviser to Erdogan, told CNN on Sunday
        that he too believes there is a strong possibility that Khashoggi was killed
        inside the Saudi consulate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b9b4d-4f90-4d6e-b1bb-a7a5ab689ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally think the possibility of him being killed is stronger
        than other possibilities, although I do not want to accept it. Because if
        he was alive, Saudis would provide evidence that he is alive," Aktay told
        CNN during a telephone interview in Istanbul.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a9c18-6d5d-42d9-b624-20360042052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he is not in the consulate and if he did not leave through the
        normal ways, he might have left sedated or left in pieces."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ebf78-06c9-4279-b2e9-626bc3476e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aktay, who is also an adviser to the ruling AK Party, told CNN that
        said the Turkish government is not "ignoring any piece of evidence," and said
        the Saudis are not "sharing any convincing explanations on what happened inside
        the building."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a412eb7-8bf1-475c-b97a-e77e66cc84e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen Saudi Arabian nationals — including several officials —
        arrived in Istanbul on two planes and visited the Saudi consulate there on
        the day Khashoggi went missing, state-run Anadolu news agency reported Saturday,
        citing police sources. The 15 Saudis have all since left Turkey, it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec992fb-c3c6-4b1b-b430-d830defa9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demands for answers grew, Saudi officials gave journalists a
        tour Saturday of the six-story building in an effort to prove Khashoggi was
        not inside. Reuters said that a consular official showed them every room,
        even opening up cupboards and filing cabinets. No sign of him was found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a2974-0a17-4e06-869d-d5d28cbccc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Khashoggi''s family in Saudi Arabia appeared to distance
        themselves from media reports of his death, saying in a statement to the Saudi-owned
        Al Arabiya news channel: "We trust the government and the actions taken by
        it and all the efforts being made in the case of Jamal Khashoggi."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e819b-7487-43b1-abba-1bf4a9d5f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Jamal Khashoggi?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b81f7-cab2-4ea3-a79d-5fb2c38a8762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, known in part for his interviews with terror mastermind
        Osama bin Laden, was a Saudi royal court insider before he left Saudi Arabia
        in 2017 for Washington. He began to contribute opinion pieces to The Washington
        Post that were critical of bin Salman''s policies, including his consolidation
        of power. He was named a contributing writer at the Post in January.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Powerful: <a href="https://twitter.com/washingtonpost?ref_src=twsrc%5Etfw">@washingtonpost</a>
        have printed a blank space where Jamal Khashoggi’s column should be, after
        his disappearance. We need answers now. <a href="https://twitter.com/hashtag/JamalKhashoggiDisappeared?src=hash&amp;ref_src=twsrc%5Etfw">#JamalKhashoggiDisappeared</a>
