  'bgc-arts-center-pinoy-playlist-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-09T16:04:11.874+08:00
    'imagesource': 'jcr:1153e46a-f264-4dba-add3-9ff66ec47876'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73374b4e-e7fd-46c1-8dee-d55a5802a1b9'
    'lead': '"Pinoy Playlist 2018: Ito ay Atin, Sariling Atin” will gather local musicians
      from different generations in an aim to inspire the rise of Filipino music.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:08:01.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:12.866+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:31.902+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Upcoming festival to showcase Filipino musicality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4f5e3-8842-4eb6-92fd-3872e11f0755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:08:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Music
        is the architecture of the Filipino soul, scoring our personal and collective
        lives through the ages. While many things divide us, we Filipinos hold music
        as the deep common denominator of our "Filipino-ness".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac11d3a-adfc-4596-bc10-2621dadba0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:08:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is time we have a collective celebration of Filipino music -
        harvest its nourishing past, revel in its present forms, and also innovate
        by fusing past and present across musical genres of Filipino music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4696b-6bce-4f4f-b4d4-cfc9fe75c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:08:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For six days this month, the BGC Arts Center will hold a landmark
        festival: "Pinoy Playlist 2018: Ito ay Atin, Sariling Atin."&nbsp; Made possible
        with the support of Sun Life Foundation, it will be the first of an annual
        Music Festival curated by Maestro Ryan Cayabyab, Moy Ortiz, and Noel Ferrer.
        It will run on October 11, 12, 13, 18, and 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8eb5da-6f9c-4fd9-b7b5-6c43c33c481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:08:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival will gather local music produced and appreciated by
        different generations with an aim to inspire the rise of Filipino music.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c48fb9-3ca1-46ca-b682-50286a32900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:08:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinoy Playlist will reinvigorate the tradition of Filipino music
        by exposing the breadth and range of Filipino musicality across time, from
        vocal groups, solo, bands, classic, indigenous, pop, and collaborations in
        between these forms of musicality, to celebrate the evolving nature of Filipino
        music. The matrix of Filipino music will shine in its variety and blaze with
        the talent of artists across generations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ade80c-4343-41dc-8faa-5f976dbfa658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:08:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinoy Playlist 2018:<em> Ito ay Atin, Sariling Atin"</em> is a
        labor of love of the Pinoy Playlist curators of whom the BGC Arts Center is
        immensely proud and grateful to be working with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af2f83-adae-45b7-ade1-ef9e01269b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:08:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maestro Ryan Cayabyab, composer and conductor, is among the supernova
        standard bearers of Filipino music. His works range from commissioned full-length
        ballets, theater musicals, choral pieces, a Mass set to unaccompanied chorus,
        and orchestral pieces, to commercial recordings of popular music, film scores
        and television specials. He got involved with Pinoy Playlist because he says:
        "At the end of the day, nothing compares to coming together to experience
        the rich tapestry of homegrown Pinoy music."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971138b-ad29-4478-9665-c78d80a2506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:08:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel Ferrer is a respected writer, critic, talent manager, producer
        of award winning films and television shows. He has published the groundbreaking
        book on the making of stars and celebrities in the Philippines through Anvil
        Publishing. He is also the official spokesperson and education committee head
        of the Metro Manila Film Festival as well as an active member of the Entertainment
        Troika of the Philippine Entertainment Portal. Working to make Pinoy Playlist
        happen, he said: "There is Cinemalaya and other indie film festivals and of
        course the MMFF for cinema; there is Virgin LabFest and before a National
        Theater Festival; it is important that there is common ground in Pinoy Playlist
        featuring all genres, all kinds of artists in their most creative concert
        formats to showcase the best in Filipino music."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39f4eb-9c3d-40f8-a92c-8beba7e395f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:08:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy Ortiz has been singing harmony all his life--from his earliest
        years in primary school to his final year in the Ateneo. He is one of the
        original and founding members of the country''s premier vocal group, The Company,
        of which he is the artistic and musical director. Moy is also an award-winning
        composer, arranger, and producer. He also teaches at Mint College and holds
        workshops at Trumpets Playshop. On his motivation behind realizing Pinoy Playlist,
        he said: "We need to acknowledge, honor and celebrate Filipino music in all
        its forms."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb65a3c-0fa1-4f78-9cf2-8b3cba63664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:08:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGC Arts Center Head of Content, Maria Isabel Garcia maintains this
        would not have happened without those who care for Pinoy music with their
        lives: "The BGC Arts Center is passionately committed to create and celebrate
        Filipino stories of creativity and there is nothing like music to inhabit
        those stories. We applaud the passion and work of our curators and the over
        100 Filipino musicians and production teams who finely tuned into the Pinoy
        Playlist idea and contribute to the evolving tapestry of Pinoy Music."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad0d4d4-e146-4afc-8c64-4c337fae10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:08:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinoy Playlist 2018&nbsp; is made possible with the support of Sun
        Life Foundation and help of Pinto Art Museum, Belo Medical Group, Locally,
        Davao Agila''s Bell Mare Football Club, Uratex.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8d898-5d4b-4ede-b5b5-d67dc724ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:08:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets ranging from P375 to P2,250, are available at all TicketWorld
        outlets and website: www.ticketworld.com.ph</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23076e7-6c9a-4957-a94e-1b0b74c42284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:08:01.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about daily schedule and line up visit bit.ly/pinoyplaylist2018.</p>'
  'Roque-campaign-ad-senatorial-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-09T15:09:13.015+08:00
    'imagesource': 'jcr:0ad74811-5637-4ab4-ba49-184305ee8349'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bacd95ef-1265-45f6-8c1d-a8106a64b441'
    'lead': 'Presidential Spokesperson Harry Roque is still talking to the President
      about his possible Senate bid'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:10:36.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:12.602+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:31.975+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque confirms shooting campaign ad for possible Senate bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f907f3db-0fe9-4e8c-a859-955cb4c4c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:10:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Presidential
        Spokesperson Harry Roque pushed through with doing a campaign advertisement
        for his possible Senate bid, although he has not made a final decision to
        run after President Rodrigo Duterte discouraged him from doing so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338c7d9-c232-4c91-878d-381b2f1e96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:10:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is, I shot it because it''s been paid for," Roque said
        in a Palace press briefing, confirming earlier reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67bf649-783e-45c4-a9e2-498135ee9c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:10:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he paid for the advertisement "months ago," when it was
        clear to him and the President that he would seek a Senate seat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a585133-63b7-475d-b27a-07741bbf191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:10:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come on, for the past five or six months, he''s been calling me
        senator. He''s been for all intents and purposes endorsing my bid in Senate,"
        Roque added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2ab82-b0b1-4e2c-ab5a-2133df79786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:10:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted he was "taken aback" when the President said in an October
        4 speech that he would not win in the 2019 senatorial elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba9f11f-abfd-4476-a26b-9fa3efb564a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:10:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a game-changer; it was a change in tone," Roque said. He
        stressed that he has no hard feelings against Duterte, adding that the President
        only wants him to stay as spokesperson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef5df6-4688-4151-a62b-9229ab28e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:10:36.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said he would spend the weekend to think about his
        options, as he hinted at resigning from his post, after he was also left "in
        the dark" about the President''s hospital visit last October 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411d7a3-74a6-4f37-95d8-b70a67871164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:10:36.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque mulls resigning after remarks about Duterte''s health</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49ee94-77ea-4bfe-9932-d0ad0abb61ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:10:36.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Roque said he is still talking to the President about
        it. He''ll have to make a decision soon, as the filing of candidacies for
        the May 13, 2019 midterm elections happens from October 11 to 17 this year.
        The campaign period runs from February 12 to May 11, 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eb09ee-3bb7-4f6a-a2fd-55e476a64f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:10:36.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque went on leave on Monday, but he said that this leave was scheduled
        long ago. He said he will again take a leave of absence from October 11 to
        12 to attend a conference in China.</p>'
