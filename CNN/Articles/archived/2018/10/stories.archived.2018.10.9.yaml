      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8873cd9a-4899-4088-9705-2ed5aadc6797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        draft charter authored by House Speaker Gloria Macapagal Arroyo puts the Senate
        President, and not the Vice President, as successor to President Rodrigo Duterte
        should he step down during the transition to a federal government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79fb29-6b99-41e4-9c57-fb48ada45895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section IV, Article XVII or the transitory provisions of the draft
        constitution authored by Arroyo and 21 other lawmakers reads: "In case a vacancy
        arises by reason of removal, resignation, permanent incapacity or death of
        the incumbent President, the incumbent Senate President shall act as President
        until a President shall have been chosen and qualified."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a3588-7ec4-417c-9661-3370498f588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid backlash from fellow lawmakers, Leyte Rep. and House Committee
        on Constitutional Amendments Chair Vicente Veloso noted the proposed charter
        is still a working draft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af524c81-5475-4d4d-bb24-3574eb20960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso added he is open to amending or deleting the provision if
        his colleagues wish to do so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc9bc8-6f7b-478a-aba9-90e011d8c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it will be the desire of all members of the House of Representatives
        that we delete the second paragraph, we can delete that," Veloso said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3222c435-d45d-40bb-bc72-5c344f3ce83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have is a proposed revised Constitution, a working draft."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2078d45d-4c1b-430d-9c78-550bad61d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of electoral protest</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850343b4-0303-4133-8b11-7ddddb2531c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso earlier said the provision is in light of the poll protest
        of former Senator Bongbong Marcos against Vice President Leni Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea5bf9-b5f7-4ff3-b1ee-25fbc2321c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May nag-propose na idiretso na lang sa</em> Senate President
        <em>para wala ''yung case na ma-delay tayo</em> in the occupancy <em>sa napaka-importanteng
        position,"</em> Veloso said. <em>"Ang hirap nito,</em> it''s not only an ongoing
        protest. It is... The dispute involves a very slim margin."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37da10-a438-4fa2-9415-62dfa3189e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Someone proposed to direct powers to the Senate President
        to avoid delays in the occupancy of an important position. It''s difficult.
        It''s not only an ongoing protest. The dispute involves a very slim margin.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e62aa3-740b-4f9b-8d4c-00dde5db7fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso added the bill presumes that the transition period will last
        for three years at most, and a new president and vice president will be elected
        in 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5068e38-6242-4469-a045-14f6c2128aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo''s legal counsel, Romulo Macalintal, said the measure
        will never happen as it is baseless. He called the proposal "mere political
        calisthenics."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b1c1a-dbb6-4afc-bbb8-09a448cb953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The election protest filed by former Senator Bongbong Marcos as
        ground for ousting VP Leni is clearly frivolous if not outright ridiculous.
        Since when did a pending election protest be the basis of succession to the
        highest position of the land?" Macalintal said in a statement Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b4d52-2a33-4111-a4e1-e9fc7c9b8a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal said both Houses of Congress lack the time to make a
        final draft of a federal form of government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c90074-a017-401a-9672-972b8d07acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lawmakers and the people are not even fully aware of this form
        of government," Macalintal said. "The Senate and the House could not even
        resolve how they would vote, whether jointly or separately. There is still
        the need to submit the proposed charter for people''s ratification and the
        process would involve substantial time and public funds which will never be
        achieved till the next presidential polls in 2022."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627487d-c500-4999-ac90-9bfbe232db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House minority bloc on Tuesday also expressed their
        misgivings regarding this draft charter provision. Albay Rep. Edcel Lagman
        said Vice President Leni Robredo should not be robbed of the chance to succeed
        Duterte during the transition period to a federal government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1015b88b-7f91-4465-beef-8db183417eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That election protest will have to take its course but, meanwhile,
        we have an elected, a duly elected Vice President who is incumbent and should
        not be deprived of the constitutional right to succeed to the presidency,"
        Lagman told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c71904-31b0-4299-b247-bd58a3752e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Vicente "Tito" Sotto III said in a message
        to reporters, "We don''t have time to even talk about it (draft charter)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d466eb9-45e9-44c0-a719-7f0613f5f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Malacañang, Presidential Spokesperson Harry Roque said the
        decision to amend the transitory provisions is up to Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c17f51-7d40-4b58-a380-eb43a8ba545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the constitutional obligation of the Congress," Roque said
        in a press briefing Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4eaa54-f4f7-496a-9d44-73bc9f3fccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed the electoral protest against Robredo in June 2016,
        after he lost to Robredo by 263,473 votes in the 2016 elections— among the
        narrowest margins in the history of the country''s vice presidential elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7eed5-ffe5-4ed3-9915-ff6d859d4346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a known ally of the Marcoses, repeatedly expressed that
        he does not want Robredo to become his successor. He also earlier said he
        wants someone like Marcos as next in line for the presidency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de09e576-c171-4f02-ada6-21c55b005f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:26:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'limo-crash-new-york':
    'author': 'Holly Yan, Mark Morales and Polo Sandoval'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-09T10:52:36.228+08:00
    'imagesource': 'jcr:ade341ba-0869-4f2a-b003-d05f296fec6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c46de75f-5279-4a8d-9d97-c8b9422aadd5'
    'lead': 'The modified limo that crashed and killed 20 people wasn''t even supposed
      to be on the road, New York''s governor says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:30:52.217+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:11.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:32.690+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The limo that crashed and killed 20 people failed inspection. And the
      driver wasn''t properly licensed.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e9029-2fb9-4234-99c8-ab67a53ca55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schoharie, New York (CNN) — The modified limo that crashed and killed
        20 people wasn''t even supposed to be on the road, New York''s governor said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e61b9-9e3b-4ca5-96f7-6d679dcd7324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, the driver "did not have the appropriate driver''s
        license to be operating that vehicle," Gov. Andrew Cuomo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee1cd5-d2a5-4622-b128-ff6a9230ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startling revelations bring more anguish to those grieving the
        deaths of 20 people in the quaint town of Schoharie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2238b-f306-4dd9-bd15-3ce834771407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the disaster, the limo was full of exuberance — 17 birthday
        party guests who had many reasons to celebrate. There were newlyweds and young
        couples and four sisters, all on their way to revel at an upstate New York
        brewery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fec74a3-7c58-431e-8684-c03249ce20ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for reasons still unknown, the limo plowed through a stop sign,
        crashed into a parked SUV and caused the deadliest US transportation accident
        in almost a decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f1a25-a4cb-433d-9c45-6af7aff17480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 17 passengers were killed. So was the limo''s driver. So were
        two pedestrians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c13e87e-3d1b-44bb-865c-ffeac58d6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more details emerge about the apparent broken rules, investigators
        also are wondering whether the unusual structure of the limo may have contributed
        to this mass tragedy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b31ef-e182-4a74-a175-f116c2bbdac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limo recently failed inspection</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22dac7-745b-4c85-943f-3764a29790cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birthday party guests were riding in a 2001 Ford Expedition
        that had been converted into a limousine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18572f-4742-4792-b4ea-15348bc94405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That vehicle was inspected by the New York State Department of
        Transportation last month and failed inspection and was not supposed to be
        on the road," Cuomo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e6ff1-eb9a-4e1e-89e3-584bc5b13f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The driver needed what what''s called a CDL, a commercial driver
        license with a passenger endorsement. The driver did not have that proper
        license," Cuomo added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd0a156-0729-4cf2-954f-7ebd6a247b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limo company has been identified as Prestige Limousine Chauffeur
        Service in Gansevoort, New York, according to an official with knowledge of
        the investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528dd71-3fc1-4285-93b6-ee167839cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Department of Transportation records show Prestige Limousine
        Chauffeur Service has two drivers and three vehicles. Its vehicles were inspected
        five times in the last two years, and the company has had four vehicles taken
        out of service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59ed34-7618-44ec-b9a7-76e9ee4ee389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the limo company said it "extends its deepest
        condolences to the family members and friends of those who tragically lost
        their lives on Saturday. We are performing a detailed internal investigation
        to determine the cause of the accident and the steps we can take in order
        to prevent future accidents."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d6722-084b-4fae-9163-7f705128630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it has "voluntarily taken our fleet of vehicles
        off of the road during the investigation." The company has already met with
        federal and state investigators and plans to do so again, the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da68734-fc6c-4ea3-b3fc-1bf5c1c3f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo said officials are working on "a cease-and-desist order to
        stop Prestige Limousine from operating until the investigation is concluded."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f63715-4b79-48d5-b51e-240d1279be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Police &amp; NTSB investigation continues</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e5f7d-71d0-44cc-9f5b-c60cb32c638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Police investigators have recovered the vehicle''s airbag
        control module, which is the equivalent of the vehicle''s black box, Maj.
        Robert Patnaude said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d09f87-aa08-4b60-a351-0ada74128434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That company and that vehicle have been under scrutiny of [Department
        of Transportation] in the past," he said, declining to elaborate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb90708b-a0f2-493b-a723-f6a7a959d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State police officials seized three of the company''s vehicles,
        in addition to the modified limo involved in the crash, Patnaude said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c7dbe-733c-45e3-a6a6-d6c3198371d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Transportation Safety Board chairm Robert Sumalt said the
        limo was configured for 19 seats. Some seats had lap-shoulder belts, but it
        wasn''t immediately clear if all the seats were equipped with seat belts and
        whether anyone had them on, Sumwalt said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81fe9c-aba1-4ec6-b173-e547ef35cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In limos in New York, rear passengers are not required to wear seatbelts,
        according by Sumwalt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59c24b-6014-4424-9dce-c305a204ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some seats remained anchored to the floor during the crash.
        Sumwalt said there was extensive damage to the front of the limo, mostly on
        the driver''s side. The limo''s engine compartment has been pushed back in
        to the front of the passenger compartment, indicating a "high energy impact,"
        Sumwalt said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ebd712-eb90-4357-8828-db542a7ae79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No skid marks were observed but the damp road conditions could have
        mitigated any skid marks, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36a715-25e1-4ad1-b059-051d8ad7e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal agency doesn''t'' know the limo''s speed at this point
        at the time of the crash, Sumwalt said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27870c-137e-40d7-978e-64b28357e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB will look at a number of factors, including the driver''s
        fitness, whether fatigue was an issue, the company''s compliance with state
        and federal regulations and its record of prior crashes, Sumwalt said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ba39f-0edd-4aab-96cd-de70b8287ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One family loses four sisters</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e1363-cb04-4f59-988d-8ab803df5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the limo weren''t just friends — many were family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b989b-cc18-4fef-8867-b2aa98f7fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four sisters — Mary Dyson, Abby Jackson, Allison King and Amy Steenburg
        — all perished in the crash, state Assemblyman Angelo Santabarbara said. Steenburg''s
        husband Axel Steenburg also was killed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26dbbab-5a91-4b86-9758-2959764903f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the victims were from the upstate city of Amsterdam, about
        20 miles north of the crash site. Jackson was a special education teacher
        in Amsterdam, said Santabarbara, who represents the part of New York where
        the crash happened.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374e2a8-6cae-4f2e-b2c9-c137f0f532e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valerie Abeling said her niece, Erin Vertucci McGowan and Erin''s
        husband Shane McGowan, died together. They got married just four months ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798897bd-255b-45a4-96f2-64b8d66f255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a horrible tragedy, and there''s no words to describe how
        we feel," Abeling said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e0562-66f9-490e-b948-86a4d3e77a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were young couples, just got married and had their whole
        lives ahead of them."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7bd2d-050b-491c-81cd-f114fcbb8483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karina Halse said she''s struggling with the loss of her sister,
        Amanda Halse, who was killed along with her boyfriend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab83f3-eb0e-4f76-b785-136bb9701a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart is completely sunken," Karina said. "I can''t even imagine
        how it happened, or why it happened."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb595b89-40a0-4204-bbf9-b6a464e69939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Barbara Douglas isn''t just grieving the deaths of her two nieces.
        She''s mourning the loss of two mothers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514ff5d-2181-4cf9-8c71-69b47d3a860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were fun-loving. They were wonderful girls," Douglas said.
        "They''d do anything for you, and they were very close to each other."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac67d51-c532-405d-ad33-4d0d71958ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas'' face grew increasingly somber as she thought of her nieces''
        three children.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05dfc21-dfa0-450c-a2cb-ec0d5d7cc6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They now have no parents," Douglas said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faa42c6-ed85-4cd4-b0d7-df7f7c14bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions abound over the structure of the limo</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b7868-c215-4bc0-bab0-540b5bcdab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal, state and local investigators flooded the tiny town of
        Schoharie to try to understand what happened.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d9be0-4f6d-4dac-b8f8-947483da9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know the cause of the accident, if it was a vehicle malfunction,
        if it was a driver malfunction (or) a driver error," Cuomo said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19687d6-724f-4bde-b0dd-024309ce101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash happened outside an Apple Barrel Country Store &amp; Cafe.
        Resident Bridey Finnagen said it was loud enough to hear from down the road.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326b0d7-9172-4bd6-a63a-5d8204d2d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard a loud bang. I came out my front door to see what was going
        on," Finnagen told CNN affiliate WTEN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de84494-7a9e-46b1-b52c-1c6076141007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a lot of people here at the Apple Barrel out in the parking
        lot. Then I heard screaming. Then I saw this large van, a very unusual looking
        vehicle, out here in Schoharie in the bushes and really wrecked, hit a tree."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150c70d-0b1d-46c3-b670-990a70fe8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These kinds of altered vehicles have worried officials, said Peter
        Goelz, former managing director of the NTSB. That''s because after-market
        modifications often affect a vehicle''s structural integrity and safety.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef4b2e-c42f-4d1b-9d52-bb67f2ac6030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether the driver was speeding or whether the brakes
        were working said Chris Fiore of the New York State Police. In limousines,
        rear passengers are not required to wear seat belts, Goelz said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3535242-aee5-46c4-9178-01e9e9f15fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash was so catastrophic, it stunned even veteran safety experts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d4bf5-5bd9-49c6-8174-d95bfefddbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty fatalities, it''s just horrific," Sumwalt told reporters
        Sunday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a6347-0f4e-4373-a890-993c311c7a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been on the board for 12 years and this is one of the biggest
        losses of life ... This is the most deadly transportation accident in this
        country since February of 2009."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cef56d-34a9-48cd-a238-4e2ea17660d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:30:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "The limo that crashed
        and killed 20 people failed inspection. And the driver wasn''t properly licensed."</em></p>'
  'UFC-Dana-White':
    'author': ' Ben Church'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-09T07:34:30.476+08:00
    'imagesource': 'jcr:cc36966f-bdab-4283-9b86-b5e0f3d1b1ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2233002-4173-4201-afd0-15ac1eef2584'
    'lead': 'The 30-year-old Russian fighter was unhappy with the way McGregor had
      talked about him in the build-up to the bout as he tried to explain his part
      in a post-fight brawl.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:33:13.271+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:10.932+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:32.892+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dana White: UFC ''never going to change'' after trash talk fuels ugly
      brawl

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e92d79-007a-45f5-8813-47ee33b76295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Trash-talking has long been used to sell
        mixed martial and boxing contests and it''s a strategy that won''t be changing
        anytime soon, according to the head of the Ultimate Fighting Championship,
        despite the&nbsp;ugly scenes that broke out following Conor McGregor''s defeat
        by Khabib Nurmagomedov at the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6656cb-a51d-4c4a-81df-9555d2d5a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Russian fighter was unhappy with the way McGregor
        had talked about him in the build-up to the bout as he tried to explain his
        part in a post-fight brawl, but UFC President Dana White said this was "part
        of the game."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5422e5-9907-44b1-8944-9d3eb2f323d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the fight business," said White said in a&nbsp;media conference.
        "That''s sports. There is trash-talking in every sport. They do it in the
        NBA and the NFL. They do it in baseball."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d64234-337f-4b03-858f-1ea0a0a909d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is never going to change here. We''re never going to tell
        anybody what they can or can''t say. That''s never going to change."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645cb8cc-7817-47f8-9432-92279c764ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On returning to the octagon after nearly two years,&nbsp;McGregor
        was comfortably beaten by Nurmagomedov.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef683a08-68a1-41c0-a154-d75a3a842abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the event, projected to attract the biggest audience in the
        sport''s history, is more likely to be remembered for the chaos that ensued
        after Nurmagomedov made his opponent tap out and then scaled the octagon to
        launch an attack on McGregor''s team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c28780-204d-44fa-8e53-dda3d96f004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Nurmagomedov''s team also launched their own assault
        on the beaten McGregor. Three men were reportedly arrested but later released
        after the Irishman refused to press charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219823a9-0a89-4226-9eb4-848c74ff7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nurmagomedov apologised for his actions, he pointed to McGregor''s
        verbal barbs in trying to explain what happened in the fight''s aftermath.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd7f82-2f56-4427-9c95-077b66e4f135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand how people can talk about how I jump on the
        cage," Nurmagomedov said during a post-bout media conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10d485-7edd-4275-898a-da80754bfeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [McGregor] talked about my religion, he talked about my country,
        he talked about my father. He came to Brooklyn and he broke a bus, he almost
        killed a couple of people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf91ad-dab6-430e-9517-64f44cc10b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, McGregor pleaded guilty to disorderly conduct in exchange
        for a community service to resolve charges relating to the Irishman and others
        attacking a bus carrying UFC fighters in Brooklyn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a4692-2e6b-462a-bae6-93c04f706bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a respectful sport, not a trash-talking sport," added Nurmagomedov.
        ''I want to change the game, you cannot talk about religion, about nationality."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6e298-b02d-4b53-b7e0-c97b1c61aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/sport for more news and videos</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a90111-bc58-4d2a-9c65-5268f3eac9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trash Talk</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4af5b-cb27-4c69-956f-c7e01de9e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to the fight, the 30-year-old McGregor had spoken
        about Nurmagomedov''s Islamic faith, nationality and family in less that complimentary
        terms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b5a49-a09f-4ce0-8a5e-954dd1036228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He labeled Nurmagomedov''s manager a "snitch terrorist rat" and
        called his father a "coward" for associating with Chechen leader Ramzan Kadyrov.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ab3bf-4363-41a9-bc9f-2bc5374453b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White was quick to condemn the ugly scenes, but he dismissed claims
        that the UFC should have stepped in to temper McGregor''s personal attacks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1feac-4283-4863-9be9-27a8e516fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t the last time guys are going to say mean things to
        each other," White said in a&nbsp;press conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2b77f-291f-419b-a197-f6ccfa4258da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have been saying mean things to each other for 18 years
        here in the UFC. Nothing like this has ever happened."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0add1d-cbdf-4128-b406-dc6ba61b2e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus incident</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94f52b-59c7-4d68-89d7-6ce5511b6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of McGregor throwing a two-wheeled dolly into a bus window
        in that Brooklyn incident was also used to advertise the bout with Nurmagomedov.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74edf6e0-d067-4ee5-bdc4-94845797856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Irishman''s&nbsp;arrest&nbsp;and the fact that two athletes
        suffered lacerations to the face, the UFC failed to punish McGregor, who is
        very much the face of the sport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ece3bf-f600-4b88-bed0-44862b2926d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But White refuted suggestions that a lack of action helped fuel
        Saturday''s melee and said using footage of the bus attack was "part of the
        story."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0608c0-36fb-4b27-b0ad-b04a787ea5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we suspended Conor, I don''t think that would have stopped or
        slowed down the hatred between these two camps," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd006bef-cef0-4cf0-af5c-9147d01d75ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: McGregor expresses regret over bus brawl after court appearance</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ae0b7-9a20-48dd-a069-6514d4e445fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear whether Nurmagomedov will be suspended or stripped
        of his lightweight title, following Saturday night. White passed the responsibility
        onto the Nevada State Athletic Commission, which governs the sport.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1e965-8e4c-4bec-a4a8-62e3757534a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White also refused to rule out a rematch between the pair. If that
        does happen, expect plenty more trash-talking.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55bd07-3535-4375-9b80-086f8464bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:33:13.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dana White: UFC
        ''never going to change'' after trash talk fuels ugly brawl."</em></p>'
  'trump-taylor-swift-music':
    'author': 'Jeremy Diamond'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-09T07:10:40.996+08:00
    'imagesource': 'jcr:30ca47bf-3ff4-4263-a66c-b3d9ac88f4fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36a7dbb2-9e37-4786-81e3-a80f1b08f29f'
    'lead': 'If he ever enjoyed Taylor Swift''s music, U.S. President Donald Trump
      now likes the pop star''s tracks "about 25% less."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:35:50.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:10.711+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:33.025+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on Taylor Swift: ''I like Taylor''s music about 25% less now''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b04b7bd-298a-4e07-a50d-9a91fd1444f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:35:50.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If he ever enjoyed Taylor Swift''s music,
        U.S. President Donald Trump now likes the pop star''s tracks "about 25% less."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2fbcb-10ba-4e5f-b485-1f68ae11d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:35:50.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump struck out at Swift a day after the singer and longtime Nashville
        resident endorsed Democratic candidate Phil Bredesen, a former governor, over
        Republican Rep. Marsha Blackburn in Tennessee''s Senate race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9d758e-2144-47ff-8379-7871c4c16c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:35:50.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''d she say?" Trump said with a smile when he was asked about
        Swift''s comments on Tennessee politics, walking back toward reporters on
        the White House''s South Lawn after hearing the pop star''s name shouted at
        him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c491ac-a1a6-4c93-bd99-7331a288ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:35:50.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being told Swift announced her opposition to Blackburn and
        endorsed Bredesen, Trump offered quick praise for Blackburn, who he said "is
        doing a very good job in Tennessee."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a62a0-3969-468d-8b35-fd6964da424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:35:50.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then he served Swift with a diss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80221f6e-76ab-4f86-b257-4ce67033ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:35:50.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure Taylor Swift has nothing — or doesn''t know anything
        about her (Blackurn)," Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795eb50e-5aea-4b5a-b90b-0d62ad902a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:35:50.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then he added, with a laugh: "Let''s say that I like Taylor''s
        music about 25% less now, OK?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c30ea-9de2-4be7-8037-518de50a7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:35:50.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift endorsed both Bredesen and Rep. Jim Cooper, a Democrat who
        is running for re-election to the House, in an Instagram post on Sunday, breaking
        from her longstanding reluctance to weigh in on politics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e00e16-07cd-4553-ba6a-fdb5e98c03a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:35:50.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past I''ve been reluctant to publicly voice my political
        opinions, but due to several events in my life and in the world in the past
        two years, I feel very differently about that now," she wrote in the post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88895891-817e-4ea2-b490-a145744a3a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:35:50.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her post focused on her opposition to Blackburn, whose voting record
        Swift said "appalls and terrifies me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822cfef2-5d20-4f98-9e07-94f818a94314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:35:50.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She voted against equal pay for women. She voted against the Reauthorization
        of the Violence Against Women Act, which attempts to protect women from domestic
        violence, stalking, and date rape. She believes businesses have a right to
        refuse service to gay couples. She also believes they should not have the
        right to marry. These are not MY Tennessee values. I will be voting for Phil
        Bredesen for Senate and Jim Cooper for House of Representatives," Swift wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db25c40-5bb5-48f8-aa41-21a3c6bb3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:35:50.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publsihed on CNN.com "Trump on Taylor Swift:
        ''I like Taylor''s music about 25% less now''"</em></p>'
  'Meng-Hongwei-China-Interpol':
    'author': 'Ben Westcott and Steven Jiang'
    'caption': 'Interpol president Meng Hongwei appears at an International Cybersecurity
      Congress in Moscow in July.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-09T07:04:55.226+08:00
    'imagesource': 'jcr:3548a96c-465e-4b07-a202-1036e89876b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7ba9154-1850-4d9e-8b72-e776d0196798'
    'lead': 'Authorities had previously remained tight-lipped about the whereabouts
      of Meng, following his sudden disappearance last month after he flew from France
      to China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:38:29.609+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:10.576+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:33.108+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Head of Interpol Meng Hongwei accused of corruption, Chinese government
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680944b6-0a90-478c-9c69-d9e379ca5538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The head of Interpol, who vanished after
        taking a flight to Beijing, is being held and investigated for corruption,
        the Chinese Ministry of Public Security said in a statement Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f64b06-a69b-4f05-9f4c-e9e3f86a5efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng Hongwei, who also was a vice minister of public security in
        China, has been accused by the Chinese government of accepting bribes and
        committing unspecified other crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668cac5c-fe9a-4e4d-8d21-76288e5d3510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Meng) insisted on taking the wrong path and had only himself to
        blame (for his downfall)," the country''s top law enforcement official, Zhao
        Kezhi, was quoted as saying in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe84e4e-65ce-4389-9150-0a46370848b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had previously remained tight-lipped about the whereabouts
        of Meng, following his sudden disappearance last month after he flew from
        France to China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aaac01-a65e-40e9-8456-ee7d9f1e89bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement released on Sunday, the Chinese government
        said Meng was "under investigation" by the National Supervisory Commission,
        the country''s top anti-corruption unit, but gave no further details on whether
        he was in custody or what the charges might be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc58f2-49c3-4d84-8938-9ae569bbf660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over Meng''s whereabouts were first raised by wife, Grace,
        who reported him missing to French authorities in the city of Lyon, where
        the couple live, last Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0a0ca-9b5c-4b6c-9db5-776f9e29c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was moved to contact authorities after she received a final
        text message on September 25, shortly after he arrived in China, with a knife
        emoji and instructions to "wait for my call."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd4e40-a63b-46a4-aa89-d30f75f5ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That call never came.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4e3cb-f9ea-4c7d-a1bb-7c2b820a07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Morning Post, a Hong Kong-based newspaper known
        for its connections inside the Chinese government, said Meng was "taken away"
        for questioning upon landing last week. The newspaper cited an unnamed source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc30850-e731-445b-9ac2-d02219d2465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate development, Interpol said it had received Meng''s
        resignation from the international police agency with "immediate effect" according
        to statement posted Sunday. It made no mention of the former president''s
        whereabouts or the Chinese investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5371ba8-fc93-46dc-9c6c-1b0f28e1ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyalty to Xi</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a7504-3c37-49b0-a029-ed6e1fc4957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng is the latest high-profile figure to be taken into custody
        following the wide-ranging campaign against corruption undertaken since Chinese
        President Xi Jinping came to power in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad49bf7-ffc8-4f03-a15b-f67efc8426aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese president promised his government would catch both "tigers
        and flies" -- the powerful as well as regular citizens -- and has brought
        down high level officials such as former security tzar Zhou Yongkang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895e82d-9a64-42e1-9344-1a0f2d16aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement on Monday, authorities alluded to ties between
        Zhou and Meng, who rose through the government''s security apparatus under
        Zhou.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee33466-6e8b-4d06-a115-f371e12f7d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said Meng''s fall highlighted Xi''s resolve in cleaning
        up the ruling Communist Party and stressed the importance of political loyalty
        to the party''s leadership under Xi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1aa74-5325-42be-83e0-a0da4e259c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission by Chinese authorities comes just one week after another
        prominent Chinese figure on the world stage appeared to vanish after falling
        foul of Beijing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748a598-2be7-41b3-aca9-7dfc89c7f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of China''s best-known actresses, Fan Bingbing, reappeared following
        a lengthy disappearance in the past week, admitting to tax evasion and promising
        to pay a large fine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b32dc83-a3ef-472c-9f7f-1a6d6d7c633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That China feels so emboldened to disappear even one of its most
        famous actresses ... should be a real wake up call that anyone within China
        could be next,"&nbsp;human rights advocate Michael Caster&nbsp;wrote for CNN
        in September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a078a3-7eec-4170-a4ec-f910e3c60e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mystery disappearance</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed35f731-a33b-410e-9f32-66f9a60600a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation as to the whereabouts of Meng has dominated international
        headlines, in the face of an initial stony silence from the Chinese government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee136ff-0b83-4af7-ab07-c9474f6efeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng has lived in Lyon, where Interpol is headquartered, since assuming
        the role of president in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17970d08-48b6-41d9-8fd7-77dacd0cb67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emotional press conference Sunday, Grace Meng told reporters
        that concern for her husband is a matter that "belongs to the international
        community." She added, "Although I can''t see my husband, we are always connected
        by heart."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c992105-9ca3-441e-89b3-9c2bbb34b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace, who waited 10 days before reporting her husband''s disappearance
        to French authorities, told police in Lyon that she has received threats on
        social media and by telephone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fda9f0-46ca-487c-b4f1-a853a5242597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the French Interior Ministry confirmed that
        it was looking into the situation and that a "suitable police mechanism" had
        been put in place to guarantee Grace Meng''s safety.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3447c446-8cba-4fd6-bdf8-01932aba93bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Chinese official''s apparent resignation, Interpol
        announced South Korea''s Kim Jong Yang would serve as acting president until
        the organization''s general assembly picks a permanent president next month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3fe624-bd5d-4fe9-a854-484e278a942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Meng was chosen as the next president of Interpol in 2016 the
        move was warmly welcomed by Beijing, who said China was ready to "take on
        bigger responsibility and make greater contribution&nbsp;to push for global
        law enforcement."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6fea8-180b-43fc-8d83-5b1b26000790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng was the first Chinese Interpol president and oversaw the agency''s
        executive committee, which sets overall strategy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60c554-7054-4eeb-8c99-1577cea981b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were concerns after the announcement was made that
        having a top Interpol official with a position in the authoritarian Chinese
        Communist Party could turn the body towards Beijing''s aims.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a0c9c-fb34-4598-8f7f-e4dcb7a69ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:38:29.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Head of Interpol Meng
        Hongwei accused of corruption, Chinese government says."</p>'
  'kanye-west-taylor-swift':
