    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael, now a Category 1 hurricane, expected to strengthen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a08e7-d31a-485b-a1e4-dd029ac7e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michael, now a Category 1 hurricane slashing
        Cuba, is forecast to be a "dangerous major hurricane" when it smacks the US
        Gulf Coast on Wednesday, the National Hurricane Center said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2c424-5a00-4554-8117-1d01b63bd0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast indicates Michael may be a Category 3 hurricane – with
        winds from 111 to 129 mph – when it strikes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc2a28d-e52f-40fc-87b6-ede0ebf8bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life-threatening storm surge is possible along portions of the
        Florida Gulf Coast regardless of the storm''s exact track or intensity," the
        center said. "Well-built framed homes may incur major damage or removal of
        roof decking and gable ends. Many trees will be snapped or uprooted, blocking
        numerous roads. Electricity and water will be unavailable for several days
        to weeks after the storm passes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b2b76-4ee3-4ad4-9074-7b1f7839c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floridians scurried to prepare after Gov. Rick Scott expanded a
        state of emergency declaration to include 35 counties and activated 1,250
        National Guardsmen for hurricane duty.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/Michael?src=hash&amp;ref_src=twsrc%5Etfw">#Michael</a>
        could produce three life-threatening hazards along portions of the northeastern
        Gulf Coast: storm surge, heavy rainfall, and hurricane-force winds, with storm
        surge and hurricane watches in effect. Residents in these areas should follow
        advice given by local officials. <a href="https://t.co/JZENNHSQTK">pic.twitter.com/JZENNHSQTK</a></p>&mdash;
        National Hurricane Center (@NHC_Atlantic) <a href="https://twitter.com/NHC_Atlantic/status/1049311785713655809?ref_src=twsrc%5Etfw">October
        8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3fe2d-19bb-4739-91e9-27ea6bd49d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e23b2-6ee6-41e0-9a1d-f800b6129945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heavy rainfall from Michael could produce life-threatening flash
        flooding from the Florida Panhandle and Big Bend region into portions of the
        Carolinas through Thursday," the hurricane center said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1bae5-a36c-48c0-b659-3dd7b6b020d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael has undergone a period of "rapid intensification" – defined
        as an increase of sustained winds of 35 mph in a 24-hour period. The storm
        went from 40 mph on Sunday to 75 mph on Monday and is expected to undergo
        rapid intensification again in the next 24 hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a911526-496a-4e1f-b0ad-7707ec97c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Category 1 hurricane now has maximum sustained winds of 90 mph.
        A Category 2 hurricane has sustained winds of 96 to 110 mph. Storms with winds
        of at least 111 mph are designated as "major" hurricanes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd226af-dd5f-4c23-8eec-69813882a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Monday, Michael''s center was about 485 miles south of Panama
        City, Florida and 450 miles south of Apalachicola, with the storm moving northward
        at 12 miles per hour. Hurricane-force winds extended outward up to 35 miles
        from the center and tropical-storm-force winds extended outward up to 175
        miles, the National Hurricane Center said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e43bb-7bf1-48b0-8490-c85fcf6e9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track the storm</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee2c99-b0de-4298-a9c9-07969ceb7e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is aiming at a region that stretches from Mobile, Alabama,
        through the Florida Panhandle and into the Big Bend area of northern Florida.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58447e30-c2cd-480d-b205-2c157d48b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning from the National Weather Service was declared
        for the Alabama-Florida border to the Suwannee River in Florida. A warning
        means that hurricane conditions are expected somewhere within the designated
        area, and warnings are typically issued 36 hours before tropical-storm-force
        winds are expected, the weather service said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde4aaf-1a52-4c71-b8bb-35d4430e9891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm and storm surge watches were issued for the Gulf Coast from
        the Mississippi-Alabama border to Chassahowitzka, Florida, north of Tampa
        Bay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421adfe5-0385-4f81-b1a5-aadc7648ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As forecast, Michael would be the first Category 3 or higher hurricane
        to hit the Panhandle since Hurricane Dennis in 2005. Monday, it became the
        seventh hurricane of 2018 in the Atlantic Basin. On average, the Atlantic
        would have about five hurricanes by October 8.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ab55f-a065-48fc-a38b-fea649480637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Everybody''s got to get ready''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab56b1e-8237-4a31-b0b7-a5f383fc4827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott warned that Michael could reach land as a Category 2 hurricane,
        with winds in excess of 100 mph.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33596aa4-3f94-4abf-aca5-260c90b59d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This storm will be life-threatening and extremely dangerous," Scott
        said at a press briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b7d9e7-02b3-476a-b0b6-56ed63bc7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This storm has the potential to bring devastating impacts to communities
        across the Panhandle and Big Bend and every family must be prepared."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007299f-bada-41a2-97ca-31570a8d1f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody''s got to get ready. Don''t take a chance," he said.
        "We''re going to get storm surge, we have wind, we have a chance of flooding,
        we have a significant chance of tornadoes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6192cfc-f745-43ed-b073-c0a8efb62fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor declared a state of emergency for Escambia, Santa Rosa,
        Okaloosa, Walton, Holmes, Washington, Bay, Jackson, Calhoun, Gulf, Gadsden,
        Liberty, Franklin, Leon, Wakulla, Jefferson, Madison, Taylor, Hamilton, Suwannee,
        Lafayette, Dixie, Columbia, Gilchrist, Levy, and Citrus counties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03aa07-4483-4d02-badf-1d3c56fe03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voluntary, and in some cases, mandatory, evacuations were issued
        in some areas along the Florida Panhandle coast.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c5824-013e-44a2-b89a-6bfbe273441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida State University campuses in Tallahassee and Panama City
        plan to close Tuesday through Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507e9e0-4da3-46ab-af97-f17a82dbfeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama, Gov. Kay Ivey issued a statewide state of emergency
        in anticipation of damage from Hurricane Michael. The governor''s declaration
        activates the state''s emergency operations plan, according to Ivey''s office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd160d-c5d7-4d7a-aa2a-91f195d3fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane conditions expected in western Cuba</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb80d3-b1c6-4c99-b74e-da6215af013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Caribbean, a hurricane warning is in effect for the Cuban
        province of Pinar del Rio -- where most of Cuba''s famed cigar tobacco is
        grown – and a tropical storm warning has been issued for the Isle of Youth.
        A warning for the coast of Mexico from Tulum to Cabo Catoche, was canceled
        late Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43e582-3aea-4365-a1a4-13ed6d54a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hurricane conditions will continue over portions of the far western
        Cuban province of Pinar del Rio through this evening. Tropical storm conditions
        are expected across the remainder of the warning areas in Cuba and the Yucatan
        Peninsula through tonight," the center said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db47ec8d-bf2a-4642-8fb8-b6e021d4a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael is expected to produce heavy rainfall and flash flooding
        over portions of western Cuba and the northeastern Yucatan Peninsula of Mexico
        during the next couple of days," it said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f132a-3d4f-461b-9679-dca88d613b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an alert published by the Cuban Civil Defense, meteorologists
        warned affected residents that they could experience hurricane-force winds.
        Officials also alerted residents living on the coast of the possibility of
        flooding caused by the storm.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6b9b3-59a8-4f1d-a39f-4004cb5a4d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:49:55.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Michael, now a Category
        1 hurricane, expected to strengthen."</em></p>'
  'Rolando-Andaya-graft-complaint-Belgica-SALN':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-09T15:42:09.397+08:00
    'imagesource': 'jcr:e2aa7f33-603c-4be1-a0e0-abb4aaff2a6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7906684c-d304-465c-b860-bd5b22cc358e'
    'lead': 'House Majority Leader Rolando Andaya Jr. belies the allegations. He says
      the complaint is part of efforts to destroy his reputation amid his plans to
      run for governor in Camarines Sur. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T11:52:30.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:13.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:31.380+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon faces graft rap over SALN issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8076b-e643-4565-9ae5-1f32957229bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> House
        Majority Leader Rolando Andaya Jr. is facing a graft complaint over his alleged
        irregularities in his Statement of Assets, Liabilities, and Net worth for
        years 2016 and 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e609ab2-c132-49b4-ae89-a6c2c4dc7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truth and Justice Coalition president Greco Belgica filed the complaint.
        Belgica is also a commissioner of the Presidential Anti-Corruption Committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4a823-6bd0-41d9-bb38-5c6d63d0701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is accusing Andaya and his wife Marissa Andaya of graft, perjury,
        falsification, serious dishonesty, and grave misconduct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c3ef3-95c5-46f1-b184-59ec5543aabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Belgica pointed out that Andaya''s declarations
        in his SALNs for 2016 and 2017 are exactly the same, even notarial details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3a0d2-cae3-4f5b-9b63-e13735c9befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finds this questionable, explaining that it is impossible for
        assets not to change in value even by a single centavo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514fa9d-eb3e-4d05-ab1e-9532b01a6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real properties</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f52901-6a6e-46ce-b6eb-8cfef15427db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Land Registration Authority''s database, the couple
        allegedly failed to declare 9 properties registered under their name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f293724-a665-4722-b86c-02703864fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also supposedly made a gross underdeclaration of one of their
        properties in Naga stating it at a cost of P5 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67b581-dfc1-4310-9a8f-f52017a450ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attached is a copy of photographs of the said property--a massive
        mansion which consists of a large main house and two equally large annexes
        all of which are two stories high," the complaint read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046e7f4-c336-48b9-ab71-74ba5752b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya and his wife allegedly failed to make a true declaration
        of their vehicles when they indicated a valuation of P2 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33c207c-b1f7-4141-8ec4-c80703020bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said documents show at least 15 vehicles are registered
        under the couple''s name. A list included in the complaint includes a Chevrolet
        Camaro currently valued at P2.7 million, and a Toyota Land Cruiser which costs
        more than a million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980bd69-8995-46a2-99e8-7483151e7a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taken together, the estimated current value of the couple''s registered
        vehicles already amount to P12,545,000, a far cry from P2,000,000 which respondents
        declared for their vehicles," he explained in the complaint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11540924-755b-4dab-841c-59be43b2231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firearms and travel expenses</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40940f2-3a63-4fd7-abc2-ad8042bfef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from irregularities in his declared real properties, the complainant
        also questioned Andaya''s trips abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994625fb-4aab-4c38-bfdc-c502f422ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2015-2017, Andaya and his family supposedly made at least 30
        trips abroad, which the complainant believes is beyond the lawmaker''s financial
        capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501af003-33b6-4668-b800-c30db43b1523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stated, "It must be noted that the respondents have no other
        declared source of income other than Rolando Andaya Jr''s employment as public
        official."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9993cd-1d72-4fa4-b12c-c6724829acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said Andaya should also be liable for failing to disclose
        his firearms which comstitute personal property.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a7d87-bc9f-40a3-af13-a1bd1f0a4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker supposedly owns 19 firearms, including high power rifles,
        worth millions in total.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10bb174-58cd-4ca4-b07e-ed1afeaed47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the filing of criminal charges, the complainant also wants
        the Ombudsman to dismiss Andaya from office. He added Andaya''s wife, Marissa,
        should be perpetually disqualified from holiding public office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236c8a3-8949-4bcf-953d-35e4d0f0b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing demolition job</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ddb79-63dd-4efa-85b9-497bc8d4f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya belied the allegations. He said the complaint is part of
        efforts to destroy his reputation amid his plans to run for governor in Camarines
        Sur.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23518eb-60e8-4cab-a1f4-5cdad136074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a bid to keep their stranglehold on the province, my enemies
        are resorting to tactics most foul, because the most recent surveys show that
        I will beat their candidate, despite the private and public resources at their
        disposal," Andaya said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6780b-fd33-46a2-ba60-d5f346b99c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya criticized Belgica for allowing his political opponents to
        use him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d64b18-6086-4694-967a-8f93290d1cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:52:30.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He challenges the anti-corruption committee commissioner to conduct
        the same investigation into the SALN of his political opponents if he truly
        wants to fair and impartial.</p>'
  'minority-religions-manila':
    'author': 'Regine Cabato'
    'caption': 'For Jewish, Buddhist, Hindu, and Sikh communities in Manila, the core
      values of good humans are more similar than different. In photo: Devotees of
      Hinduism at the temple in Paco, Manila. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-10-09T16:46:36.550+08:00
    'imagesource': 'jcr:8f57df89-392a-4d68-80c2-95055ec95821'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2af512e6-0d41-470e-b8d6-1146f02e8116'
    'lead': 'These religions have a huge following around the world but are a minority
      in the Philippines. This is what their communities and places of worship are
      like.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T12:54:14.392+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:13.522+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:31.622+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Buddhism, Hinduism, Judaism, and Sikhism: Manila’s minority religions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29204cce-099c-42a0-aecc-a3df67bbb844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the 80 million-strong
        Roman Catholic Philippines, religion is sown into the fabric of society —
        from family routine to government policy. There are also a million Protestant
        Christians and six million Muslims, most of the latter set to vote on whether
        they will be part of an autonomous Bangsamoro region next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c0e742-3b08-4f94-954d-7a4fc967298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what happens to other religions, which enjoy a following of
        millions worldwide, when located in a context far removed from where they
        come from? Tucked into the nondescript corners of its capital region, these
        rich cultures and communities are hiding in plain sight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da0d7b-35ad-42f6-9de1-de39ca1dce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life visited four places of worship among Jewish,
        Buddhist, Hindu, and Sikh communities in Manila and find that despite varying
        worldviews, most religions are more the same than different.</p>'
    '7':
      'image': 'jcr:166d55ed-3e80-4bb9-9b1b-64966f4e5fa9'
      'imageCaption': 'A wide view of the Beit Yaacov Synagogue: Opposite the entrance
        and across a podium where readings are made are the Ten Commandments. Concealed
        behind the tablets is the Jewish sacred scripture, the Torah. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6990646-6f02-4391-831c-66533cc93c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f19771-60c4-4b8a-89c1-bb826f6e2639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Judaism</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab1e28-61c5-4a56-8ac2-c5df8494899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beit Yaacov Synagogue, the only Jewish place of worship in the
        Philippines, has been in Makati since 1982. Prior to that, there had been
        a synagogue in Manila since 1922, which took a hit during the Japanese occupation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cbbdd2-ea53-4fef-911b-6df3f3a66b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jews have had a long, rough, and storied history, from the ancient
        exodus from slavery in Egypt to persecution during World War II. According
        to the Jewish Association of the Philippines’ website, a few hundred Jews
        were already residing in Manila in the early 1930s following a wave of refugees
        from the first World War. When the second war broke out a decade later, the
        Philippines accepted more than a thousand Jews fleeing Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72123b-ffcf-42bc-8ee7-9087930674a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot tell you how thankful we are that [Filipinos] opened the
        doors to our refugees,” says Rabbi Eliyahu Azaria. He makes a nod to Biblical
        story of Noah, who built a ship for his family to survive a great flood. “The
        Philippines was their ark.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802d1bd-9a32-4125-acac-a6e22d301bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azaria, a Chicago native who studied in Jerusalem, was sent to Manila
        in 2004 and saw the growth of the Jewish community from 30 to 140 families.
        He estimates that there are between 2,000 to 3,000 Jews in the country, and
        the synagogue has 80 to 100 regular weekly visitors. Most members are expats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda8ed5-dfde-45fa-ae6b-d382950adba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The community becomes their family in a way,” says Azaria. “In
        other countries, like in Israel, people will go to the synagogue and that’s
        it. Here, because we are far from our biological families ... we have dinners
        together.”</p>'
    '18':
      'image': 'jcr:b72ae224-a89f-43b6-be42-7f2894fe9123'
      'imageCaption': 'Rabbi Eliyahu Azaria shows an authentic Torah scroll, handwritten
        on the skin of kosher animal. He reads — or more accurately, chants — an excerpt.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c7ded-7c60-4f9e-bbdd-e4e6d38279f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'image': 'jcr:bc38a3ba-57c0-4938-b03f-e7be0b789695'
      'imageCaption': 'The rabbi shows a mezuzah at the doorway of the synagogue.
        The case, which resembles a hinge, contains a parchment with small handwritten
        verses from scripture — meant to keep the word of God at the doorpost of a
        home. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0011548f-f12d-46dc-a59a-27a61711fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaba06f-2898-4aaa-babc-a7c3c000061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judaism is the first of the Abrahamic religions, preceding Islam
        and Christianity. In Jewish belief, God revealed himself to the prophets —
        most prominently Moses and Abraham — and he shares a covenant with His chosen
        people. Its holy text is the Torah, which Christians might recognize as the
        first five books of the Bible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d14a82a-16c7-4e92-9b2a-2315157b6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the main synagogue, the Torah scrolls are concealed behind large
        tablets on which the Ten Commandments are inscribed. The holy text is meticulously
        handwritten on the skin of a kosher animal; one mistake, and the whole scroll
        has to be done all over. Readings are sung. Overhead is a depiction of the
        twelve tribes of Israel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0698a0c-1c5c-4844-8c8c-a4167f6b7d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The synagogue has a kosher kitchen, or food within religious restrictions.
        Apart from hosting religious holiday events and rites, it also runs a kindergarten
        and the largest Jewish library in the region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5dbe96-4654-4664-8de1-0fcfe2b96f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judaism does not send out missionaries to seek conversion — a trait
        that Azaria says makes it a tolerant religion. “Judaism believes that every
        human being — [it] doesn’t matter who it is, as long as they are moral — [can]
        go to the next world,” says Azaria. “Most religions will focus on the reward
        in the next world. Judaism does not ... There is no reference [in the Torah]
        about life after death. The focus of the five books is how can we make this
        world a better place.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872e6bea-602d-449f-b8f1-64207c5f3b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beit Yaacov Synagogue is located at 110 H. V. Dela Costa St.,
        Salcedo Village, Makati. You can reach it through the telephone number (632)
        815-0265.</p>'
    '29':
      'image': 'jcr:ab05b3a6-a1e0-4049-8f40-af11f0b72f5b'
      'imageCaption': 'The sitting Buddha at the Fo Guang Shan Mabuhay Temple in Malate,
        Manila, is the largest in the Philippines. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fbc770-3158-4276-9e19-0864b5a31442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473ab20-a6da-4a64-893a-056cdc152c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Buddhism</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932ebca-64f4-4fe8-8cca-a9429477ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many Buddhist temples in the country, catering to an estimated
        47,000 practitioners of the religion, according to a 2015 census. At the Fo
        Guang Shan Mabuhay Temple in Malate, monks practice Humanistic Buddhism —
        a philosophy that prioritizes charity, cultural activities, and education
        as a means of service. It highlights three acts of goodness: doing good deeds,
        speaking good words, and thinking good thoughts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0537506-140c-4f46-85ea-f56867c9cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its main shrine is home to the largest sitting Buddha in the Philippines.
        Here, we offer candles and incense is lighted. The surrounding walls have
        rows and rows of the Buddha’s image, so one is never out of his sight. On
        the ceiling is a lotus, a common Buddhist motif as the flower grows in muddy
        water.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb4a57-d9de-4db6-82a4-4e2b0682e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Life is difficult like the mud, but we have to uphold ourselves
        like the lotus,” says a monk here, Venerable Miao Jing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597645e7-eda9-441c-8263-284837d94e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buddha is the religion’s founder, Siddharta Gautama, an Indian
        spiritual teacher who broke the cycle of reincarnation and achieved the sought
        after state of nirvana. This is what Buddhism prioritizes: not gods, but the
        pursuit of enlightenment. Even a regular person can be a Buddha, as long as
        they walk the “Middle Way,” described by the Berkley Center for Religion,
        Peace &amp; World Affairs as “a moderate path between self-mortification and
        self-indulgence.” The religion changed the landscape of a region previously
        dominated by Hinduism and the caste system, as it spread from ancient India
        to East Asia.</p>'
    '39':
      'image': 'jcr:67425e62-5ebe-4537-b618-522189ea02bb'
      'imageCaption': 'The temple has over a hundred students who hail from rural
        communities across the Philippines, and their full tuition, as well as supplies
        and an internship abroad, is covered. They are not made to convert to Buddhism,
        but elements of its belief are incorporated in their daily schedule. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a455824-46d1-4451-881b-d08bad2b6ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'image': 'jcr:2c18245c-639c-493e-b995-224704c84900'
      'imageCaption': 'Head Abbess Venerable Yung Guang leads a meditation among students.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e174d-bf6a-48e5-8db9-2c6404ea7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101abb07-6c14-4949-99b5-a1a7528d458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded by Venerable Master Hsing Yun and managed by head abbess
        Venerable Yung Guang, the Fo Guang Shan Mabuhay Temple has an art gallery,
        library, meditation hall, and tea house — but most importantly, a college
        for full scholars in Buddhist studies and the performing arts. The monks also
        participate in interfaith dialogue initiatives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b52bba-f77a-4978-945c-4fd9df94b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hundred or so students here hail from rural communities across
        the Philippines, and their full tuition, as well as supplies and an internship
        abroad, is covered. They are not made to convert to Buddhism, but elements
        of its belief are incorporated in their daily schedule and practice. When
        students perform on stage, they are reminded not to show off, but to act for
        love of the art. They are trained not to pine for excess.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3add6c-564f-49f8-9887-7cc69229e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also taught mindfulness, practiced in regular meditations
        and a “silent meal” where students must down everything on their plate. The
        idea is that every piece of food, even the smallest grain of rice, is the
        product of someone’s hard labor. We are also invited to share in this meal.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4308fad-2156-4741-999e-dace6a14cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minority ... doesn’t mean ‘[excluded],’” says Jing. “‘Minority’
        may mean the number of people, but it is not exclusive. The door is always
        open.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa791c-1577-4d83-92e2-1c251a989d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Fo Guang Shan Mabuhay Temple is located at 656 P. Ocampo
        St., Malate, Manila. You can reach it through the telephone number (632) 559-9540.</em></p>'
    '50':
      'image': 'jcr:c50a654f-17ef-432e-81f0-0de5e8675ab8'
      'imageCaption': 'Hindus offer prayers to various deities, of which the maharaj
        estimates there are 33 million. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25584b-be07-4031-b42b-22e541341148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25844b84-a418-49e6-9c72-9817cd9db988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hinduism</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5e8f8-e77b-44dc-a346-ccb70b6955dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temple on Mahatma Gandhi Street in Paco, Manila is the center
        for worship of the 3,000 or so Hindus in the vicinity. The priest, or maharaj,
        named Ashok Lakanani, supervises the weekly services on Tuesdays and Sundays.
        The temple has been around for almost 40 years.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40bc7b-a34a-4519-a377-754a92541fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinduism is considered the oldest religion in the world, and is
        not traceable to a distinct founder. It does not rely on a single source of
        scripture, but some of its most prominent texts are the Vedas, the Ramayana,
        and the Bhagavad Gita, a 700-verse excerpt from the Mahabharata.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c025ec4-4c65-4ada-8af2-f8b3bee2e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakanani says there are as many as 33 million gods in its pantheon,
        with the primary trinity composed of Brahma the Creator, Vishnu the Preserver,
        and Shiva the Destroyer. Many deities are incarnations of the three. Lakanani
        even suggests that Jesus Christ could be an incarnation of Krishna, an avatar
        of Vishnu.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c926ceb-3572-442d-879c-d13dab21ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors at the temple must leave their footwear on the first floor
        before climbing the stairs to the main temple. Outside the door of the main
        room of worship is a statue of a cow, which is believed to be sacred. The
        shrine is a large carpeted space, with statues of the most well known gods
        encased in glass: the trinity and their consorts Saraswati, Lakshmi, and Parvati;
        the elephant-headed god of beginnings Ganesha; Jhulelal, a bearded deity who
        sits atop a fish.</p>'
    '60':
      'image': 'jcr:77a735b4-0965-4b05-b860-03ddd8cdaeee'
      'imageCaption': 'Maharaj Ashok Lakanani has been the Hindu priest at the temple
        in Paco, Manila for 12 years. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe6262-f8fa-494c-a3db-3781bc7a3e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'image': 'jcr:783bf5c9-2f11-4798-916e-d6ce122fc0f3'
      'imageCaption': 'The maharaj points out the deity Jhulelal, who is portrayed
        sitting atop a fish. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbda95c-0427-4d10-88da-37f6c498f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a507b-9b8e-4742-9d50-a10839ab2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Hindu, reincarnation goes on, and each life is dependent
        on how the previous one was lived; one must uphold their <em>dharma</em> —
        and get good karma in return. Similar to Buddhism, Hindus aspire for liberation
        from the cycle of birth and death, or <em>moksha.</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a7b02-d1cb-430c-afac-95d323406e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you [want to] be free from recycled birth … It depends upon
        your actions and karma. If you have good karma, liberation is there,” Lakanani
        explains.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ff8b7-cf23-4875-88d5-ed85ae2e14d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that Hinduism is connected to other religions — they do
        not even force conversion, particularly in interfaith marriages.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8b6a6-3f7d-4135-83cb-e29179269498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“If you want to accept the Hindu religion, that''s your religion.
        It depends upon you,” says Lakanani. “You have [to] decide it. No other person
        will decide ... Nobody can touch you, nobody can force you.”</em></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ec5c5-505e-4fee-80ba-f87e212f637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hindu Temple is located at 1426 Mahatma Gandhi St., Paco, Manila.
        You can reach it through the telephone number (02) 521-8103.</p>'
    '72':
      'image': 'jcr:cedda21e-6a70-4556-a11c-0a5a47e3137e'
      'imageCaption': 'The Khalsa Diwan Sikh Temple in Manila does not have many decorations,
        as the religion does not use idols or statues. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d7702-2466-4334-93ec-a89f820c5c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f8fff-8a9a-4461-ab0d-fae5ea3e3853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sikhism</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8be68-c970-4657-99f5-ebd4593c8c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located a few blocks from the Hindu temple, the Khalsa Diwan Sikh
        Temple has about 300 to 400 daily visitors, according to the ceremonial reader,
        or granthi, Gurdeep Singh. This swells to about 2,000 to 3,000 on Sundays.
        Regulars are mostly nationals who hail from India, Pakistan, Iran, and Iraq,
        among other countries.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6898ec19-88aa-44a6-a73e-918a429432ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to the gurudwara or place of worship must adhere to a dress
        code and cover their heads; bandannas are available for guests and your feet
        must be washed before entering. The carpeted room is hardly decorated, with
        only the Ik Onkar — or Supreme Reality, or One God — captured in Punjabi writing
        at the front of the room.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a9359-2725-4ccb-8678-5d8d12140bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to Islam, Sikhism does not use idols or statues in worship
        and instead places a premium on scripture. In Sikh belief, when the 10th guru
        died, his spirit was moved to the holy text — Guru Granth Sahib, which is
        considered a living teacher. Singh sums it up: “We have the word of God.”</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd864a-c18e-47b2-a5fa-8b16a744c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this similarity, the Sikhs clarify that they are not Muslims
        — but they do not harbor enmity toward the religion either.</p>'
    '82':
      'image': 'jcr:1c01d3fb-3f55-4b5f-8da0-0f7840db9cc6'
      'imageCaption': 'The mess hall is on the first floor of the gurudwara. The kitchen
        here serves food daily to its visitors and those in need. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5befb9a-cfaa-49eb-ba2c-cce383e1bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '83':
      'image': 'jcr:dfbf2610-8d90-4eee-96be-afb3f53c9fc2'
      'imageCaption': 'Gurdeep Singh is a young granthi or ceremonial reader at the
        Khalsa Diwan Sikh Temple in Manila. Religious services are concentrated on
        scripture, as the religion does not heavily rely on rituals. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a31046-e51a-4ec3-ab6f-1c6888bc0521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b988de-0cbe-40b5-a919-8bedcdb78482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guru Nanak was studied in both Hindu and Islamic thought when he
        founded Sikhism around the 15th century. He was the first of 10 gurus, the
        following nine being his incarnations across different lives — not unlike
        the Buddhist spiritual leader, the Dalai Lama. Sikhism identifies one God,
        does not rely too much on rituals, and rejects the traditional Hindu caste
        system.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83575d6-4546-4ff0-821b-a99c1c100411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guru Nanak was also depicted at the Hindu temple, along with his
        incarnations. Amar Jit, who identifies himself as a temple servant, responds
        that the guru was “respected among all societies,” and in his life walked
        82,000 miles in the course of his teachings, even reaching Nanjing, China.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc58b31-49ef-492a-8aac-09bd5fc759b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shares a story to illustrate how revered the guru was: “When
        Guru Nanak [left] his physical body, the Muslim, Hindu, [and Sikh] people
        fought over the body. The Muslims said, ‘We want to bury it, because he is
        our Guru.’ The Hindus [and Sikhs] said, ‘No, we want to cremate [him],’ says
        Amar. He said the fight “took so long,” that when they returned to his body,
        there were only flowers — which split among the three groups.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43099bf-f5ed-4cac-b4b6-3e89ae0b6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gurudwara is open to people of all religions, and even has a
        community kitchen that serves merienda and gives food to the poor.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa114f-a5d2-4654-8d97-0418dc2ae193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We feel discriminated, sometimes. Sometimes rich, arrogant people
        say some words — it hurts,” says Amar. “But our religion teaches us not to
        discriminate anyone, on any ground. All people are one; all humans are brothers
        and sisters.”</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ff37c-393b-4c65-85c6-6d34e8f3be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:54:14.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Khalsa Diwan Sikh Temple is located on United Nations Ave.,
        Paco, Manila.</em></p>'
  'spain-stolen-babies-eduardo-vela':
    'author': 'Laura Perez Maestro and Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-09T15:33:11.197+08:00
    'imagesource': 'jcr:25e375cd-f89a-4ab2-8c19-fdbbbc84e960'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6190932-1545-4f8c-bf7a-8f662e680395'
    'lead': 'A doctor was found guilty of stealing a newborn baby from her mother
      in Spain decades ago but was acquitted by a Madrid court on Monday because too
      much time had elapsed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:05:23.661+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:13.071+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:31.804+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctor found guilty but acquitted in Spain''s decades-old ''stolen babies''
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85869b1b-b843-4230-8176-0b99bd6ff2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A doctor was found guilty of stealing a newborn baby from
        her mother in Spain decades ago but was acquitted by a Madrid court on Monday
        because too much time had elapsed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737c24d-c609-47b8-9ef3-62641db4815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gynecologist Eduardo Vela, 85, was found to have abducted Ines Madrigal
        at birth in 1969. But the doctor was acquitted because the court ruled that
        the statute of limitations had expired.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9608ad-bf39-4a0d-b7e4-ecb5ea4c3eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrigal is one of hundreds of babies Vela is suspected of having
        stolen from their parents and supplied to infertile couples during and after
        the fascist dictatorship of Francisco Franco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85274dac-ee63-4fd3-ab51-0dad025230d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, more stories have emerged of babies being removed
        from families viewed as Republicans, and given to others loyal to Franco''s
        fascist regime. Some are believed to have been sold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9effbfd3-9fe9-442b-b132-62c57623ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sinister political practice that began after the Spanish Civil
        War is believed to have continued as recently as the 1990s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434e3c5-ccdd-43e5-b8c5-d0fd83a73e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case could open door to thousands of ''stolen babies''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da000f0c-87a4-41b1-b1a5-2b93a86b5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrigal plans to appeal the decision to the Supreme Court, and
        if upheld could open the door to thousands more cases of stolen babies going
        to court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419add7-383f-420a-9c20-077869111006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a sweet and sour feeling. Obviously I am happy because they
        recognize that Vela did all he did," Madrigal told reporters outside the court
        on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec3227-2cd3-4299-a5a5-fd3256045d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I didn''t think the judges were going to accept the argument
        of the statute of limitations. Because I was not aware until 2010 that in
        Spain there was a network that stole and sold babies at a national level,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d9b5a-5448-4ad3-9e80-c56fb5d9ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court considers Ines'' 18th birthday in 1987 as the date to
        start counting the 10 years in which the crime of illegal detention could
        be prosecuted. However, Madrigal didn''t pursue charges against Vela until
        2012, by which time the court says, the staute of limitations had run out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aed40e-8b60-4b4f-b919-3051e92a13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, many of the allegations related to the stolen babies have
        failed to reach the courts because some of the alleged crimes have took place
        too long ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05322fc2-bfc5-4c17-a021-d25f41e1e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrigal''s mom: Vela ''gifted'' baby</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa33227a-04a3-4bd5-802a-3ff3b56b5449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vela has for years denied any wrongdoing in Madrigal''s case. He
        has claimed in the past that he only helped women who wanted to put their
        children up for adoption and never pressured any mother to do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f76f60-a76b-4f44-9f7c-da4f9f8ade1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the woman who adopted Madrigal – Ines Perez, who died two
        years ago – told CNN in 2012 that Vela gifted her the baby for having looked
        after a boy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c2519-b59a-4667-9fe6-86898ce28617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez told CNN in 2012 that on the day Madrigal was born, Vela called
        her to the maternity clinic where he worked for a "surprise."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31389a-5b74-423c-a412-37dcb83f3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she arrived, he placed a newborn baby in her arms and handed
        her a falsified birth certificate, Perez claimed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2dd373-0432-4138-b587-8107d1166939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez told her daughter of her origins when she turned 18, and always
        supported her in her mission to find her birth mother.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e3517-2855-47e2-9818-fe97fbdd9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remembering her mother on Monday, Madrigal said, "Wherever she is,
        I know there is a bit of her here. I am sure she is happy because she hated
        the idea that Dr. Vela made her look like a liar."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57306481-a577-4015-8707-e540d5ce7f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vela is not the only person who has been named in connection with
        Spain''s stolen babies. A nun, Sister Maria Gomez, appeared in a Spanish court
        in 2012, accused of snatching an infant from her birth mother and putting
        the child up for an illegal adoption in 1982. She appeared in court as a suspect
        but died just days before her trial officially opened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02454e-39d1-4e9f-8591-de5f678b8500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:05:23.663+08:00
      'mgnl:createdBy': 'jeff'
