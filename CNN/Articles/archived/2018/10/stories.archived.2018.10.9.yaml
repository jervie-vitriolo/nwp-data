      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 9) —</strong> Filipino athlete
        Jann Mari Nayre''s medal quest in the 2018 Youth Olympic Games ended after
        dropping his match against American Kanak Jha Monday at the Table Tennis Arena
        of the Technopolis in Buenos Aires, Argentina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a408e-324d-4fea-95c8-2a63debaa9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:14:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha swept Nayre in four sets, 13-11, 11-8, 15-13, 11-8, in Group
        B of the men''s singles preliminaries of the quadrennial meet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621061a1-fc7a-4806-a1f1-a625851b839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:14:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a learning experience for me," said Nayre, who made it
        to the quarterfinals of the Southeast Asian Games in Kuala Lumpur last year
        and the round of 32 in the recent Asian Games held in Jakarta, Indonesia.</p>'
  'third-telco-now-telecom-ntc-case':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-09T20:25:58.264+08:00
    'imagesource': 'jcr:21f6060d-fde2-43db-85b0-3956f4680376'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd568003-7b51-4f0f-8137-152f8e8df903'
    'lead': 'NOW Telecom says the new guidelines are against current laws and "can
      be declared onerous, confiscatory and potentially extortionary."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T11:18:11.257+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:15.632+08:00
