  'Banksy-artform':
    'author': ' Hilary Clarke'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-09T06:57:44.875+08:00
    'imagesource': 'jcr:b8222f94-46a2-4cca-a053-b26d4da68f15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f93e4fd8-a8b8-4f08-9556-c955d33f3cac'
    'lead': 'The startling stunt at Sotheby''s in London on Friday has set the art
      world aflame.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:51:18.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:10.054+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:33.994+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who was in on Banksy''s ''self-destruct'' art stunt?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a37c6-08a3-40b2-aa4c-e4885f12735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The auction house says it didn''t know
        anything about it. The artist famously doesn''t like to show his face. The
        buyer is a mystery. So, for that matter, is the seller.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ab15e-dcef-4468-ac3c-b12b04fc26bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the&nbsp;"self-destructing Banksy,"&nbsp;nothing
        adds up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0cf7a4-d906-4923-82cd-cf0cc1c41a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startling stunt at Sotheby''s in London on Friday has set the
        art world aflame. The image of a girl reaching out for a red, heart-shaped
        balloon had just sold for $1.4 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbcb170-7232-4a9d-9939-14979c66e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, a shredder hidden inside the picture frame began
        to whirr, the canvas slid down, and at least part of it ended up in strips.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086397b7-277e-4e5d-a30b-8246c10aa00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s claimed it had been "Banksy''d."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9617bacf-62e1-475e-882c-3e5d6e6f1bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British street artist, famous for being faceless, is certainly
        well known for his stunts. In 2006 he secretly erected a life-size replica
        of a hooded Guantanamo Bay detainee inside a ride in the California Disneyland
        theme park. In 2013 he&nbsp;set up a stall selling his original artwork for
        $60 in a New York market&nbsp;and filmed people passing by, convinced that
        because of the price, the works were fake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d6430e-6c02-4180-bbde-5d6a2192c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Banksy published a video on Instagram that purported
        to show how he built a paper shredder into the frame of the 2006 painting
        "Girl with a Balloon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004c162-d5f6-42d7-a2da-b27f1ce3e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The urge to destroy is also a creative urge," Banksy wrote, citing
        Picasso.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ffd02-5e62-4333-b5eb-196544018a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the video didn''t answer everyone''s questions -- not least
        about the involvement of the auction house.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89669911-7a84-4d00-b487-2ce58f532975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t put it past Banksy to have staged the whole thing,
        and I wouldn''t put it past him to have pulled this off without anyone being
        on it," Brooklyn based street art curator RJ Rushmore told CNN. "But whatever
        the ''truth'' is doesn''t change the performance for me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757aa11-f2ea-4ce2-9c00-52ad9d88c696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was Banksy in the room during the auction?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c797e58-307f-4abe-9cbe-78518c0e39d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is speculation that Banksy, who has kept his identity hidden
        for more than 20 years, may have been in the room at the time of the sale,
        possibly overseeing the whole performance while filming on his phone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef822e-a2e9-46b6-bd2a-5d0bfa392104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage circulating on the internet shows a middle-aged man, wearing
        thick-rimmed black glasses, filming the moment when the picture is shredded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e654fe2-b41a-4ca2-83cb-2c42cd9b79d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, the man is seen being escorted out of the room.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3f958-c737-402c-94a0-e226144b243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was that Banksy?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62c91b-3427-4d55-a635-d95eb3c81a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, scientists at Queen Mary''s University in London used geographic
        profiling, based on the artist''s movements, to identify him as a man called
        Robin Gunningham.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650055a3-2ed0-4f2d-a024-dbed21aca4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors conceded that their study fell short of definitive proof.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba1abc-0e95-4506-912d-845262fbcc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man spotted at Friday''s auction bears similarities to Gunningham,
        leaving internet and art sleuths to suggest it was him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3de3d7-77a8-471a-af37-ce859239a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The angle from which the man was filming could also correspond to
        the angle used in Banksy''s video version of events.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618f1f4-76fe-417f-b2d4-37bd0dbb1c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banksy is known for having tight-lipped collaborators who work with
        him, and it is also possible he had people placed in the room to record the
        event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3ef54-c573-49e3-8032-885405833949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erika Rossi, a gallery owner from Italy, who was at the auction,
        said there was a young man who had been diligently filming throughout who
        sat in front of her. She also saw a man "arguing with security" after the
        auction had finished.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29e480-06a3-4de6-8a91-6192d520d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s says it wasn''t in on the stunt</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c3dcd-fbe7-499c-b9da-a85f605a7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the&nbsp;Sotheby''s catalogue, the painting had been
        "acquired directly from the artist by the present owner in 2006." It then
        said it had been given as a gift.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3274e-761e-429f-aa28-86f98d75503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it really credible that Banksy would give the painting away with
        an embedded, remote-controlled, battery-operated shredder, that would activate
        12 years later? At the very least, wouldn''t the battery have gone flat?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed99536-eb84-4e6c-8bf2-94e5509d22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commentators also pointed out that Sotheby''s staff casually remove
        the painting after it had acted so strangely. Weren''t they afraid of sharp
        blades reactivating, or of it exploding? In addition, the frame was extremely
        thick and the shredder would have added weight. Weren''t they curious as to
        why it was so heavy?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc1d8f3-eb53-4de8-aed9-9a6c46c7f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sotheby''s said, "It is increasingly common in the
        Contemporary art world for artists to deem their frames integral to the artwork,
        as was the case in this instance. The certificate from the artist''s studio
        for the present work states that the frame is ''integral to the piece.''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2631d2d-6d36-439f-bbf0-a4221a34cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Sotheby''s asked the studio about removing the work from its
        frame during the cataloguing process, we were expressly told not to remove
        the frame. This is not unusual -- consider Lucio Fontana''s lacquer frames,
        or George Condo''s frames that include labels on the back saying do not remove
        from frame. In many cases, if you remove the frame you violate the artist''s
        wishes and destroy the artwork," the statement added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ca2c5-0c37-47a3-b1ab-47b525175358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also wondered why the marquee work was the final lot in
        the sale. Ordinarily, such a high-profile sale would have come higher up in
        the running order.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64e237-7adc-410f-b8c0-98b24e9935be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big question is -- was Sotheby''s complicit," asks Anny Shaw,
        correspondent for the Art Newspaper, who was in the room for the sale. "Are
        these signs that they knew? The lower estimate, putting the lot at the very
        end of the auction."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf8f34-d35f-4791-8cb7-70995fab01ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they weren''t in on it, this probably one of the best art pranks
        of the century," Shaw told CNN. "Banksy has really pulled off a corker. If
        they were in on it, it raises all sorts of questions about the manipulation
        of the market and it dilutes Banksy''s brand. I''d be really disappointed
        if that''s the case."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e532b6a-6aa1-4e04-b60c-91f261c5b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s insists it had no idea about the stunt. "We had no prior
        knowledge of this event and were not in any way involved," Sotheby''s said
        in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2cf19d-e00e-4335-a362-9480d3957f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think our auctioneer and European Chairman Oliver Barker described
        it best from the rostrum this evening: ''A brilliant Banksy moment!'' "</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceba09a-182a-4672-bc5d-191d9d57c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will the painting go up or down in value?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce15f1-fca7-4127-8c0c-8454d924bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing is for sure, the painting may be "damaged" but the art
        event will go down in art history, and the price may soar as a result.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1b544-504d-4f87-b933-903e03cb3c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m unsure if the painting is going to be more valuable or less
        valuable, but it is definitely going to be his most famous," Banksy''s former
        gallery owner Steve Lazarides told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1e64b-beb2-40ce-ac23-05699218c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could argue that the work is now more valuable," said Alex
        Branczik, Sotheby''s head of contemporary art, Europe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9577041b-9297-4f28-9b66-395efcdc26bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly the first work to be spontaneously shredded as
        an auction ends."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7201e7e-bcfe-4096-8f8d-8229f1ad96af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s said it was talking to the seller, "who was surprised
        about the story," about how to proceed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a2061e-6185-4822-8cfd-e101647760f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millionaire sells a painting for a million to other millionaires
        then destroys it," wrote fellow street artist and Banksy friend Ben Eine,
        known globally for his bold letters, in an Instagram post. "You are going
        to have to explain this one to me?!?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d5f2c-9eaa-4f93-90f4-89718afb7cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:51:18.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Who was in on Banksy''s
        ''self-destruct'' art stunt?"</em></p>'
  'Rwanda-Boniface-Twagirimana':
    'author': 'Kara Fox'
    'caption': 'Rwandan authorities say Boniface Twagirimana escaped from prison Sunday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-09T06:51:03.133+08:00
    'imagesource': 'jcr:920f7a5d-85bb-4440-a119-d172dee84c49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04e81af6-bf1a-4a49-9039-c609976955ab'
    'lead': 'Boniface Twagirimana was missing from a routine headcount at the prison
      Monday, local media reported, quoting a Rwanda Correctional Service spokesperson. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:53:27.353+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:09.641+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:34.248+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rwandan opposition party leader feared dead amid reports he escaped
      from prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21114ebd-3530-429f-9232-998efc866d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The jailed vice president of Rwanda''s
        opposition FDU-Inkingi party escaped from prison on Sunday, according to the
        country''s correctional service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3316de-cab3-4a5a-89ce-4fd55540521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boniface Twagirimana was missing from a routine headcount at the
        prison Monday, local media reported, quoting a Rwanda Correctional Service
        spokesperson. The&nbsp;spokesperson said&nbsp;that Twagirimana and another
        prisoner had managed to escape by jumping over the complex''s fence and said
        that an investigation had been launched.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693c385-663a-47b9-afc3-540da30ae1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But members of the FDU -- an unregistered political party -- are
        calling "foul play" and fear that Twagirimana''s life could be in danger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de4019-f987-42fa-b098-810868e47ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, the FDU party questioned how Twagirimana
        could have escaped out of a high security prison he had been transferred to
        only five days prior and called on the Rwandan government for answers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1155b43-7e52-44a8-ae2e-0c1ab6ee3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This information...leaves us to believe that there could be foul
        play by Rwandan security services," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa7b2a9-7fa4-4db1-b0f1-68f6da7ee41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Rwandan government to inform the family, the party
        FDU-Inkingi and the general prison about the circumstances of the disappearance
        of Twagirimana. Mr Twagirimana was in the custody of the state which is accountable
        for his safety," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aba05f-4195-4b64-b32e-0d1b5430299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, Twagirimana and eight other FDU party members
        were arrested on charges of forming an armed group and seeking to overthrow
        the government, charges Twagirimana denies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966bd32-4b18-40ab-873a-19b05d1a3497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDU members were placed in a Kigali jail where their party leader,
        Victoire Ingabire, was serving out a sentence for charges related to comments
        she made about the country''s 1994 genocide and collaborating with a "terrorist
        organization."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc339015-36f5-4463-8a40-54ddc37ea1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingabire has long said her sentence was a result of her work as
        a prominent government critic and that the charges effectively criminalized
        her freedom of expression. International organizations such as Amnesty International
        and a 2017 African Court on Human and Peoples'' Rights ruling have supported
        those views.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505f209-fdbf-478a-8283-8afc1c24b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Ingabire was&nbsp;granted a presidential pardon&nbsp;by
        Rwanda''s President Paul Kagame and was released from jail after serving eight
        years of her 15-year sentence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75893fd-8084-4976-a24b-45a075f3191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after she was freed, she called on the Rwandan government
        to open the country''s political landscape to the opposition and asked them
        to free all other political prisoners, including Twagirimana and other members
        of her political party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076cae8-8934-4f0d-9692-6a66f0987fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 3, Twagirimana was moved from Kigali''s Mageragere prison
        to Mpanga prison, in the country''s southern Nyanza District. The authorities
        did not inform Twagirimana''s family that he was being transferred or give
        any explanation for the move, according to Twagirimana''s wife.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74260d-d227-46f4-aedd-d41fc46146f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rwanda''s National Police and Rwanda''s Correctional Service have
        not immediately responded&nbsp;to CNN''s&nbsp;request&nbsp;for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fac357-bd1c-4acf-acf5-3f97c17259a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twagirimana is not the first FDU member to go missing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713b796-e640-45ef-b3fd-027302151b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, party member Jean Damascene Habarugira disappeared
        after he was called to meet an official responsible for the security of his
        locality. A few days later, Habarugira''s family were called to collect his
        body from a local hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de68d7a-5160-440d-9755-e9aed87fea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twagirimana denounced Habarugira''s murder as an assassination.
        In a statement, the FDU said that Habarugira was "assassinated in cold blood"
        because of his opposition to the local authority''s agricultural policies
        and concerns over police brutality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564072c-9ff7-4df0-a61f-0d27df43695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:53:27.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Rwandan opposition party
        leader feared dead amid reports he escaped from prison."</p>'
  'indian-school-girls-beaten-up':
    'author': 'Kara Fox and Sugham Pokharel'
    'caption': 'Thirty Indian girls are recovering at a government-run boarding school
      in the country''s eastern Bihar state after they were beat up by a group of
      teenage boys — and their parents — on Sunday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
