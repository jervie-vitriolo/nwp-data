    'template': '1'
    'title': 'Youth Olympics: PH''s Nayre bows out of medal contention after losing
      to ace American paddler

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e80287-f712-465d-9ce5-7449882df493'
