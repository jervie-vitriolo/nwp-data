      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recent Pulse Asia survey, Go placed 22nd to 27th while Tulfo
        was in the 11th to 17th rank.</p>'
