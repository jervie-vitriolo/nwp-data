    'template': '1'
    'title': 'House committee recommends raps vs. cops in Tondo ''secret jail cell''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa42dbbf-ac4e-4cc1-ab85-b23e50038ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:46:06.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 9) — The House Committee
        on Human Rights recommended on Tuesday the filing of charges against police
        officials over the "secret jail cell" found in Tondo, Manila last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb915f-2e83-4aee-a66c-5ec2df835e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:46:06.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel unanimously approved the investigation report on the hidden
        detention cell, which was discovered by the Commission on Human Rights (CHR)
        in a surprise inspection April last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75daa80-05ee-4055-9f60-617b5b963379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:46:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers said "appropriate" charges must be filed against Manila
        Police District (MPD) officials, including their former station commander
        Police Supt. Robert Domingo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607cd8b1-ff90-4bf7-bf86-9a1cdaf6ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:46:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee, following investigation, affirmed the existence
        of the secret jail cell. The investigation report said the incident is a clear
        violation of the constitution as well as Republic Act No. 9745 or the anti-torture
        law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d230aa5-6fb5-4922-9e08-0ce51eedf24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:46:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following tips from authorities, the human rights body conducted
        a random inspection at the Tondo police station last year, when they discovered
        that people were being detained behind a sliding bookshelf. The incident resulted
        in the relief of the Tondo police chief and 12 other MPD officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ffd9f-1bba-4e2c-8636-27288c4c6a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:46:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police earlier denied the persons were locked
        in a "secret jail cell," claiming that the bookshelf was used to block entry
        to the room because it has no door.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a2b3ae-f14c-4735-80c2-b0ea92658e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:46:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities added that overcrowded cells forced the station officials
        to temporarily use the area as a holding facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d5973-ed99-415a-b61f-e39ee685c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:46:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Secret cell demolished, senators want investigation</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f6986-9989-450e-91e9-baed851950b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:46:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solons, however, found unacceptable the police''s "alibi" that the
        bookshelf was then used for security measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9ea1b-5f61-48ac-9b17-2b53e2b70e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:46:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the filing of charges, the human rights panel will also
        push for a review of the national police''s operating procedures--&nbsp; particularly
        on the documentation of arrested suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6501e816-7391-40fb-ae0f-f78f42283891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:46:06.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'michael-florida-category-1-hurricane':
    'author': ' Susannah Cullinane, Joe Sterling, and Patrick Oppmann'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-09T16:14:52.116+08:00
    'imagesource': 'jcr:29e661a8-e1f6-42fe-bdff-a99ff96dabd8'
