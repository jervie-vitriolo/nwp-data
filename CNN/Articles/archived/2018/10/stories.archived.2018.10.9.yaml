    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:29.432+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte reveals Cabinet members who will run in 2019 elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eeb958-ad25-4e41-974c-437376f991d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> President
        Rodrigo Duterte disclosed who among the Cabinet members will run in next year''s
        midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a85cd-b53d-4c4e-89e1-3761e0025aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media in Malacañang Tuesday, Duterte said Foreign
        Affairs Secretary Alan Peter Cayetano, Agrarian Reform Secretary John Castriciones,
        Technical Education and Skills Development Authority General Director Gene
        Mamondiong, and Presidential Spokesperson Harry Roque will throw their hat
        into the ring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1dc76-f829-4221-956b-4c3ebb663483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, did not say whether there would be a Cabinet revamp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c6157-d0b7-4bbc-be94-e02073045889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Special Assistant to the President Bong Go would also
        be running for senator, Duterte said, "I think he will run...Murphy''s Law,
        anything can happen. But I believe he is really running."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1a79f-91e5-425c-94f9-7c071a6e1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines last week, PDP-Laban president
        and Senator Koko Pimentel said Go was "not interested."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40abef-d6e8-46fd-bc64-564007d03114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he already had someone lined up to replace Go, but
        did not give a name, only that the person would be a woman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900d4fd-b030-4918-bae4-04495db5283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked who he thinks could replace Cayetano, however, the President
        said, "I have a name. He (Cayetano) agreed, but he did not authorize me to
        name him now. Maybe, siya na lang pag gusto niya [he could do it if he wants
        to].</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a44c5b8-79d9-4ee4-9cde-a10bba9810b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque quit Cabinet?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a532d-bc8e-497f-9fbc-cb8496ef7134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was also asked about Roque, who announced he was going
        on indefinite leave beginning October 8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d206b04-be4f-487a-bf8e-7dd21d5611b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte revealed the spokesperson has apparently resigned from his
        post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0bb20a-9d00-498d-aec4-687d640df7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi niya, magresign siya. Sabi ko sige...</em> Panelo, <em>tingnan
        muna natin. Kung makakuha ako ng</em> Presidential Legal Counsel. If he likes
        the job.<em> Kaya naipit nga si Roque.</em> It''s not my fault actually. <em>Sabi
        niya tatakbo siya, di siya tatakbo, tatakbo. Tapos sabi ko, mamili na agad
        ako para walang</em> paralysis sa flow ng functions," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b902ba33-9d9c-4ea3-b3af-8293f68a0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said he would resign, I sad go ahead...Panelo,
        we''ll have to see. If I am able to get a Presidential Legal Counsel. If he
        likes the job. That''s why Roque was put in a tough position. It''s not my
        fault actually. He said he would run, then not run, then run. I said he should
        decide so there would be no paralysis in the flow of function.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce82f7-7d08-4b72-8b0f-210dd5edd91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he was thinking of having Presidential Legal Adviser
        Sal Panelo take on the role of press secretary in the meantime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42092855-72c8-4ef8-ad5b-f7247460df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier discouraged Roque from running for the Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa4eeee-7f31-42f3-843c-687be9b4205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayan sila si Roque, gusto mag-senador. Sabi ko, ''Tama ka na.
        T*** i** diyan.</em> <em>Standby ka. Bigyan kita ibang trabaho. Hindi ka manalo
        diyan,''</em>" he said during a speech before Philippine Military Academy
        alumni on October 5.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db826c-fc14-42ba-abcb-73074de2d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: See Roque, he wants to be senator. I told him, "You''re
        done. Stand by. I''ll give you another job. You wouldn''t win"]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea05a4-0f36-4de5-b814-5e5d77dafec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Friday said he might quit his post as it seemed he has
        not been up-to-date with some of the President''s affairs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ecf59b-ceb3-492d-9c27-6af8379f4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:25:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia, Eimor Santos, Chad de Guzman,
        and Ina Andolong contributed to this report.</em></p>'
