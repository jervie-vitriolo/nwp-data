      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously mocked Ford''s testimony about the alleged
        assault, and Monday''s comments continued the pattern of disbelieving her.</p>'
