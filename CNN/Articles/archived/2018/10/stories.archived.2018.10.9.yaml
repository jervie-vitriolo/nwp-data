      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier said that he aims to pick out a new major telco
        player by November.</p>'
  'Josephine-Medina-Asian-Para-Games-silver-table-tennis-Philippines':
    'author': 'Pauline Verzosa'
