    'title': 'Bong Go, Mon Tulfo not running for Senate

      '
    'updated': 2018-10-09T21:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a82824-d288-43ec-816e-777b002afade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:28:57.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:07.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 4) — Two presumptive senatorial
        candidates of the ruling party have dropped their possible Senate bids.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f65b178-0709-44c0-8985-769772ea53bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:28:57.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:07.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go is not interested in
        running for senator in the May 2019 midterm elections, PDP-Laban president
        and Senator Koko Pimentel said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158e23c-b14b-4927-9ea5-5d19885f83cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:28:57.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:07.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night (Wednesday) Bong said that he is not interested," Pimentel
        said in a phone interview on CNN Philippines'' On The Record Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d9807d-fe63-47db-8207-718b59e0aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:28:57.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:07.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, however, did not give a reason, the senator said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3db4d-dd19-4bb5-997f-32069c9e4a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:28:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:07.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang daw talaga sya interesado (He said he is just really
        not interested) to run eh. No need to disclose what''s the reason, but that
        was what I heard last night," Pimentel said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281716b3-8e30-42b9-9682-70f9ece84feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:28:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot force somebody to run because he has to sign the certificate
        of nomination with this conformity, so wala po tayong magagawa (we cannot
        do anything). But that was last night, there''s still a few days," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1c516-673a-42e6-b748-8f9007314580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:28:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculations on Go''s senatorial bid came about after posters and
        paraphernalia with his name and face have spread in public places nationwide.
        The President has also said Go wants to become a senator and run in next year''s
        midterm polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcebb34e-6157-4b36-9c85-705dd4a466bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:28:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, broadcaster Ramon Tulfo also said he will not join the
        Senate race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60c256-b1c6-44a2-92f0-473cf82d9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:28:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was entertaining the idea, but I''m not running," he said in
        the same program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e81925-fb5c-4c94-bcd4-876c8c5bd816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:28:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eldest of the Tulfo siblings said Duterte offered him a slot
        in the PDP-Laban senatorial slate, but he turned it down for lack of resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8d7ca-28f0-466b-bf62-cfa629befcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:28:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He asked me if I could be in the administration slate, he said
        I have a big chance of winning," Tulfo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9cecef-6d95-481a-b0f6-236ecda20eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:28:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course who doesn''t want to be senator? I could help a lot.
        I could help our countrymen, our country. But running for Senate entails a
        huge war chest," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eeede9-1c0c-4eb1-af1a-b899eeb946e1'
      'mgnl:activationStatus': true
