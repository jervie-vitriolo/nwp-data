  'antonio-carpio-icc-withdrawal-philippines-weat-philippine-sea':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-09T22:07:59.470+08:00
    'imagesource': 'jcr:7fec345e-c50f-4ff2-a44a-9c065bc69c0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3509aca2-1a0c-4e1b-9ef6-c8c9fc5efff7'
    'lead': 'Senior Associate Justice Antonio Carpio says the Philippines will be
      giving up a "strong legal deterrent" if it leaves the international tribunal. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T11:11:11.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:15.807+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:28.229+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Withdrawing from ICC may hurt PH''s position in disputed islands — Carpio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b1dbb-7da8-4173-a7af-300b9f6dd2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:11:11.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Withdrawing
        from the International Criminal Court (ICC) may hurt the country''s position
        in the disputed West Philippine Sea, Senior Associate Justice Antonio Carpio
        warned Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0270172b-0e26-4965-8a71-fd2037ea1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:11:11.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said the Philippines will be giving up a "strong legal deterrent"
        if it leaves the international tribunal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a72da-c2bd-408b-a7fe-57b3f29d45ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:11:11.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot bring President Xi Jinping to the ICC if he invades Pagasa
        (Island) or builds a military base in Scarborough Shoal. We will lose that
        defense. We will have no deterrent legally," he said during the oral arguments
        on the petition questioning the legality of the withdrawal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b831d45-fa51-4309-a912-d222e0a0eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:11:11.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio explained, "There is no other tribunal that can decide on
        territorial disputes until both parties voluntarily submit to arbitration.
        But this one, it''s a crime against the world, against mankind, a war or crime
        of aggression."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a126cf-5dc2-4c2b-99d3-3621ffbec513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:11:11.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida maintained that President Rodrigo
        Duterte''s decision to withdraw from the ICC is not against the constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb356901-2825-44f8-b02d-83ea38fdc4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:11:11.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida argued that Duterte simply exercised his constitutional prerogative
        as the chief architect of the country''s foreign policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a6d8e-d0e8-4e0f-9ee0-0ad9d8249733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:11:11.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said the constitution only requires the concurrence of at
        least two-thirds of all members of the Senate in making a treaty or international
        agreement valid, but not in withdrawing from it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a720d-6381-4774-8e78-4fcef3bd1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:11:11.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out the President''s withdrawal from the Rome Statute
        is not subject to judicial review as it involves a political question.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628caed2-c598-4e4e-a60c-390d2abc6314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:11:11.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in March said the country would withdraw from the ICC "effective
        immediately," slamming efforts to use the organization "as a political tool
        against the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed616e3f-9ce4-4a95-956e-67141966db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:11:11.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC is looking into the government''s drug war after Jude Sabio
        filed a communication before it in April 2017. Sabio is the lawyer of self-confessed
        hitman Edgar Matobato, who had testified in the Senate of killing people in
        Davao City on orders of then-Mayor Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8997f7-eacb-4dae-9323-8f4b421e1a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:11:11.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Anjo Alimario contributed to
        this report.</em></p>'
  'Jann-Mari-Nayre-table-tennis-Youth-Olympics':
