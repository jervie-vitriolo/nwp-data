      'mgnl:created': 2019-04-08T11:27:31.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> President
        Rodrigo Duterte signed three Republic Acts on Tuesday at a simple ceremony
        in Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f91429e-f2f0-4b01-837d-3047141c3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:27:31.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Republic Act (RA) No. 11057, or the Personal Property
        Security Act; RA 11058, or an Act Strengthening Compliance with the Occupational
        Safety and Health Standards and Providing Penalties for Violations Thereof;
        and RA 11079, or an Act Mandating the Integration of the Maasin City College
        into the Southern Leyte State University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7eb3dc-d45f-4285-b201-5f4d0f11d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:27:31.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11057 was described to "broaden the utilization of moveable assets
        as collateral for micro, small, and medium enterprises" to increase competitiveness.
        It was received by Finance Secretary Carlos Dominguez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9cd63-59db-48f4-9eab-69b887b046de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:27:31.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11058, meanwhile, protects workers by mandating strict compliance
        of the employers with occupational safety and health standards for all employees.
        It was received by Executive Secretary Salvador Medialdea and Labor Secretary
        Silvestre Bello III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f54759-e8a6-4d42-9ec0-345e1514a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:27:31.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11079 states the Maasin City College would not be part of the
        Southern Leyte State University campus, providing quality tertiary education
        in the city. The law was presented to J. Prospero E. De Vera III, officer
        in charge of the Commission on Higher Education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e82afc-af68-4209-a6f2-49d127fdc8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:27:31.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the ceremony, the President said the signing of the laws "signify
        our common desire to set aside partisan and political interests so we may
        work together to secure the well-being of our people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b28976-db70-4b49-af13-4b70ca478749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:27:31.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "The passage of these law speaks well of a new brand
        of leadership steering both Houses of Congress. It is only by working together
        can we, as elected representatives of our people fully promote their welfare
        and serve public interest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db89ea-4fae-4285-af9e-81f5c564baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:27:31.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ended his speech by thanking both Houses for their
        continued support of his administration''s legislative agenda even as they
        uphold their independence as the Executive branch''s co-equal partner.</p>'
  'Calida-Trillanes-amnesty-records-thief-remark':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-09T18:04:40.761+08:00
    'imagesource': 'jcr:881bea8a-c2c9-49fb-8d1c-185d8c645045'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e1c0220-0ee2-49f8-b0eb-d5825a01cb60'
    'lead': 'The government''s top lawyer earlier threatened to sue Trillanes if the
      senator would not retract his statement that Calida took his amnesty records
      from the Department of National Defense and lost them. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T11:30:00.317+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:15.111+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:29.871+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calida forgives, won''t sue Trillanes over thief remark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef43fc-35be-4098-ad6d-4105707b567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 9) — Solicitor General Jose
        Calida on Tuesday said he would just forgive Senator Antonio Trillanes IV
        instead of filing a libel case against the senator who accused him of stealing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09a6cb-065f-4219-9b62-1741d4aca0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top lawyer earlier threatened to sue Trillanes
        if the senator would not retract his statement that Calida took his amnesty
        records from the Department of National Defense and lost them. Trillanes refused
        to apologize.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c4e1d-efe5-4760-8d97-d50a38a92086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, he said he won''t apologize. Maybe I just forgive him," Calida
        told reporters in a chance interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba371be8-a676-4950-8340-42d1a452c550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to forgive those who have sinned against us," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89984234-c1ac-4135-8950-a2fb88f54b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said he has made up his mind not to take Trillanes to court
        "as of now." "But we will see," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e467b-0354-4a95-b0c9-9e50f8b3a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:30:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Chief General Carlito Galvez Jr. earlier told a Senate
        hearing that Trillanes'' amnesty documents could not be found because of possible
        lapses on the part of military officers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657f852-b5cd-4dc8-bf83-ee6866afd89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:30:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang and the prosecution insist Trillanes should produce his
        application form to prove that he complied with amnesty requirements in 2011
        - the filing of application and admission of guilt for mutiny attempts. These
        are the main arguments for President Rodrigo Duterte''s Proclamation 572 which
        voided Trillanes'' amnesty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4a7df-7fc9-435e-ba91-2e81075ab17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:30:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier revealed it was Calida who initiated a review of
        Trillanes'' amnesty. The President''s proclamation was published on newspapers
        last September 4, the same day Trillanes launched a Senate probe into the
        security firm of Calida''s family and its millions-worth of contracts with
        various government agencies. Calida denied any conflict of interest in these
        transactions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b73cd-13ec-46f0-a98a-f1d5f50407c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:30:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a staunch critic of the Duterte administration, is out
        on bail after a branch of the Makati Regional Trial Court revived his rebellion
        case and ordered him arrested in line with Duterte''s voidance of his amnesty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e676b80-62c3-4589-b8fc-eff0490790ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:30:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anjo Alimario contributed to this report.</p>'
  'no-time-for-charter-change-senate':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-09T17:52:53.651+08:00
    'imagesource': 'jcr:3bd567d5-bf56-40ed-973a-30903405d02f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4d52ccb-ae9c-4deb-9284-6196d290ea50'
    'lead': 'Top Senate officials say that there''s no more time to discuss charter
      change in the Upper House. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T11:33:30.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:14.958+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:30.064+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No more time for Cha-Cha in the Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd7d2c-1e30-4545-b38a-d5b55b8bc37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Top
        officials of the Senate said that they simply have no more time to discuss
        charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1589ce7-6ed2-444c-b2f3-1e3b1346c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of time constraints, I really doubt that we would be able
        to consider it," said Senate President Vicente "Tito" Sotto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb548c-bdd1-42ab-be5b-a7dd3360f7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Miguel Zubiri explained that the Senate has
        to discuss the 2019 budget in November and December before it goes on a month-long
        Christmas break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5337df-2d5f-4044-a592-3663d2b9e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions would resume in the 18th Congress.&nbsp; However, it will
        only last for one month because of the looming election campaign period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb856d5d-4e81-45b2-8fbb-133e26861eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to our colleagues in the House wala na tayong
        time (we don''t have time)," Zubiri said, adding that discussions on charter
        change could resume with incoming the 18th Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8f43d-2663-4996-b1f6-d1b829ed5030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon added that charter change
        would be "dead on arrival" once it reaches the Senate because there is no
        time to pass a joint resolution to convene into a constituent assembly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29bc69d-c59e-4e59-b3b6-116b028b8c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be realistic. The first step is we pass the resolution of
        both Houses to constitute ourselves into constituent assembly. That in itself
        will generate a debate because the first issue is: should we amend the Constitution,"
        Drilon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f0519-8df4-4c58-9f98-8f1d6c316bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators had agreed to wait for the report of the Senate Committee
        on Constitutional Amendments if it would recommend changing the Constitution
        and how it would be done. The committee is currently chaired by Senator Francis
        "Kiko" Pangilinan, and was previously chaired by Drilon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3ab7d-6c11-4de2-b489-cc075154155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said that based on the previous committee hearings, there
        were a lot of opposition in amending the Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff02f980-014e-4e23-8ad8-cdd19a99a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No VP succession</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87ca39-5361-49b8-a424-f8238dd34e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Minority Leader also expressed serious reservations on
        some of the provisions of the House of Representatives'' draft proposed charter,
        which would put the Senate President as the successor of the President during
        the transition period to a federal form of government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5a21b-da0d-4b0e-9a39-2fa214b9630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Arroyo''s draft charter nixes VP succession during transition
        period</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10409d74-f04e-4eed-8d81-8f58c146706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t find the proposal logical. The Vice President is precisely
        there…let''s put it bluntly, the Vice President is a spare tire depending
        of how the President would consider the OVP. Certainly at the very least,
        the rule of succession applies and therefore, the Vice President should take
        over," Drilon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a39409-ad85-4cb6-a3ec-4f81bbff98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the proposal would only cause instability, as the
        Senate President can be replaced anytime by the 23 senators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7570ef47-0a9a-49f7-95f7-c3c5dd07082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Sotto replaced Senator Aquilino "Koko" Pimentel as Senate
        President after the latter stepped down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5085dc-a008-4bfe-a329-d730175c8db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wouldn''t even know if I''m still the Senate President by then,"
        Sotto said when asked about the provision on succession.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc71a7-cf87-4eb8-92ca-1a62db3e0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House minority bloc also slammed this provision in
        the draft charter. Albay Representative Edcel Lagman said that Vice President
        Leni Robredo should not be robbed of the chance to succeed President Rodrigo
        Duterte during the transition period to a federal government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57249f73-e86f-440d-9915-a9df666ba766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman also believes the proposal is an attack on Robredo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30074d-281e-4cc8-b6b1-1f38d9ae938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That (vice presidential) election protest will have to take its
        course but meanwhile, we have an elected, a duly elected Vice President who
        is incumbent and should not be deprived of the constitutional right to succeed
        to the presidency," Lagman told reporters Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f90d6e-250a-4e35-811d-cca275264345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That move is just consistent with the direction being undertaken
        by the present administration."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d310ef-29c0-41a0-879a-9017c3699354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in an ambush interview, House Speaker Gloria Macapagal-Arroyo
        said that in the end it''s up to the Filipino people on whether or not they
        want to amend the constitution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f109b9-8582-44f9-bf6b-c47817c57d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can say that it''s our obligation to bring it as far as
        we can bring it. But at the end of the day it''s up to the Filipino people,"
        Arroyo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c3b35-aa85-4277-9fa9-da3e19b74bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:33:30.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Tristan Nodalo and Xianne Arcangel contributed
        to this story.</p>'
  'coco-levy-veto-duterte-zubiri':
    'author': 'Joyce Ilas'
    'caption': 'FILE PHOTO. The country has hosted the 1st World Coconut Congress
      that showcases latest trends and product innovations, with industry players
      and medical experts to share their insights.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-09T17:47:31.031+08:00
    'imagesource': 'jcr:df3cdf6b-0dbc-46c0-915f-8e753275843f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b5e3ee7-cb35-4528-902c-251b6776cc10'
    'lead': 'Senate Majority Leader Miguel Zubiri says President Rodrigo Duterte might
      reject the Coco Levy Bill, and wants it amended so that government officials,
      not civilians, would be in charge of distributing the decades-long fund to farmers. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T11:36:49.231+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:14.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:30.391+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coco Levy Trust Fund bill in danger of getting vetoed -- Zubiri

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02e874-6118-4eb2-8763-d481a1374084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Senate
        Majority Leader Miguel "Migz" Zubiri said a proposed law on the Coco Levy
        Trust Fund is in danger of facing a presidential veto over concerns about
        its management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16b74e-267a-42d1-a648-6b8cf858e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said Duterte wants the bill amended so that majority of the
        trust fund board who will distribute the funds to farmers would be composed
        of government officials, and not civilians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d09ecb8-9ca3-46a3-8e2f-06c4b312ef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill to distribute the coconut levy fund, which was taken from
        a tax imposed on coconut farmers by the late strongman President Ferdinand
        Marcos for the development of the coconut industry, is one of Duterte''s priority
        bills cited in the 2018 State of the Nation Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da005c75-cde6-41e8-9668-39ac6a82055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said eight senators had an emergency meeting with President
        Rodrigo Duterte in Malacañang Monday night to discuss the measure after they
        found out about the possible veto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ceb8ef-f693-4e91-a5e9-9a79e9e8b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ayaw kasi ng Malacañang na pinagusapan namin, majority
        ng grupo na maghahawak ng pondo ay</em> civilians <em>kasi sabi nila</em>
        the funds, although it''s the fund of the farmers, is in trust with the government
        so <em>parang</em> they treating it as government fund," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d18056-8887-4039-98ff-f9b745410327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While the funds are for the farmers, it''s entrusted
        to the government so it seems like they''re treating it as a government fund.
        Malacañang doesn''t like how majority of the group that handles the funds
        are civilians.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d52a5-6955-4914-a43c-e64a20d73dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri added the Department of Finance and the Department of Budget
        and Management are looking for a sunset provision for the P10-billion fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac69b4-8aee-4e43-a1ea-67f1e4fd533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Di pwedeng perpetual na</em> ire-release <em>sa mga magsasaka</em>,
        so with that we will try to salvage this important piece of legislation and
        hopefully pass the bicam report tomorrow," Zubiri said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b81f3-87fb-4421-b1aa-7cf39fd2bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the House and the Senate will pass a concurrent resolution
        to recall the bill submitted to Malacañang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405388f-0739-44e5-876f-09569ce96b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers will reconstitute the bicameral committee to amend
        the bill and avert the veto once Malacañang returns the enrolled copies of
        the bill to Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4383ae-6037-47a2-90a9-d38054c1cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also blamed the Presidential Legislative Liason Office, led
        by Secretary Adelino Sitoy, for failing to communicate to Congress the concerns
        of Malacañang in a timely manner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5ff0a-c924-48de-bc27-4e6b29852439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should have coordinated with us on what the members of the
        Cabinet would like to see in major pieces of legislation," Zubiri said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3e898-f7c0-4f63-b19d-a0160dc40626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Majority Leader said senators had complained to the President
        about the PLLO and asked for a more effective liaison to Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb45be-d4ec-4021-a2ca-d0b4a18a6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:36:49.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:14.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, Zubiri said the President just smiled.</p>'
