    'lead': 'Michael, now a Category 1 hurricane slashing Cuba, is forecast to be
      a "dangerous major hurricane" when it smacks the US Gulf Coast on Wednesday,
      the National Hurricane Center said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T11:49:55.530+08:00
