      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, October 9) — Filipina bet Josephine Medina copped
        silver in the Table Tennis Women''s Singles TT8 event at the 3rd Asian Para
        Games in Jakarta, Indonesia on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06e563a-2404-423f-9977-f9c8b27f22cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:20:40.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48-year-old paddler bowed down to China''s Mao Jingdian in the
        gold-medal match, falling in 3 sets, 8-11, 3-11, 6-11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bee84d-bdd7-449a-99c0-0e5466e2b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:20:40.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina, a polio survivor, provided the Philippines third silver
        medal in the quadrennial showpiece along with Ernie Gawilan in Para Swimming
        and Guion Achelle in Para Powerlifting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bfe946-4258-44ee-b363-130678226a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:20:40.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To open her campaign, she defeated Thailand''s Kanlaya Kriabklang
        11-7, 11-6, 14-12 to advance to the semifinals where she bested China''s Wenjuan
        Huang, 17-15, 12-10, 11-6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf5d7e-e012-4827-bcd5-04e8d5aea1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:20:40.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Medina bagged the country''s first medal in the Rio Paralympics
        after winning bronze in the Women''s Single Class 8 division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319be2ab-ad2e-4739-8b2d-b51f65c2ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:20:40.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October 9, the Philippines sits at 12th place with two golds,
        three silvers, and three bronzes.</p>'
  'duterte-2019-elections-cayetano-castriciones-mamondiong-roque-go-panelo':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-09T20:27:36.935+08:00
    'imagesource': 'jcr:2d69420b-6373-4e12-9389-aecf87b8fd39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '427f50db-884b-47b6-98fb-1683a71fca4b'
    'lead': 'President Rodrigo Duterte disclosed who among the Cabinet members will
      run in next year''s midterm elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T11:25:25.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:15.384+08:00
