  'new-york-comic-con':
    'author': 'Anton Holmes'
    'caption': 'Now on its 13th year, the New York Comic Con brings together celebrities,
      authors, writers, artists and fans from all over the world. Filipino comic artists
      didn''t pass up on this opportunity to present their works as well. Photo by
      ANTON HOLMES'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-10-08T12:37:26.869+08:00
    'imagesource': 'jcr:79e25712-fd4f-461e-8393-f19141d1ec8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5da8204-2c2f-4765-9c36-a42394187cab'
    'lead': 'Get to know the Filipino comic artists who have been wowing the Big Apple
      through their art and their stories.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T14:26:16.398+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:08.169+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:35.139+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 Pinoy comic book creators at the New York Comic Con

      '
    'updated': 2018-10-09T12:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f29cd-a07e-48ec-b090-d23158be2e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York City (CNN Philippines Life) —</strong> Every October,
        the best and brightest pop culture icons flock the Jacob K. Javits Center
        to attend the New York City Comic Con.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c1f3b-189c-437a-84ea-113c0bf72a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its 13th year, the event brings together celebrities, authors,
        writers, artists and fans from all over the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc6ecc3-d89b-4394-b71e-1718204dd30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing comic book community has been home to several artists
        who have made their mark on U.S. soil — working for publishers such as the
        two industry giants DC and Marvel, along with those who focus on creator-owned
        content, such as Valiant, Dynamite, Dark Horse and Image Comics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9d759-efbc-43f7-8977-a9df426610bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more superheroes are made known through their cinematic adaptations,
        the audience for the original medium is rediscovering the value of this form
        of storytelling. Comic book creation has sprouted several talented individuals,
        both here and back home, that have been forging their identity through their
        art, all while proudly representing their beloved motherland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9b3a2-b427-4c25-b751-9aa8fe826284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get to know some of the Pinoys who were in the NYC Comic Con.</p>'
    '10':
      'image': 'jcr:d63a44c2-b132-442d-af56-a0d1473df3b9'
      'imageCaption': 'Whilce Portacio, the co-founder of Image Comics, is known to
        be today''s ''Godfather of Philippine Comics.'' Photo by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1470089-64db-4208-a0e0-9314353af405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455efe55-bf2f-4d83-adf3-22b2bbdb101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 a.m., lines going into the convention proper are already full.
        Artist Alley is in itself a maze — several rows of booths brimming with talent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b6b24-4e41-426c-8049-ade2ebc0d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along row A is Whilce Portacio, proudly wearing the sun and stars
        on his shirt — a souvenir from his last trip home as an ambassador of the
        Asia Pop Comic Con. He settles into his booth, one that he and his wife Jo
        have set up, as with every convention they attend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed499c0c-26b6-40ae-8aec-c82d2c59f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known to be today’s ‘Godfather of Philippine Comics,’ he has been
        a vocal advocate of the growing community of Filipino professionals working
        in the international scene. This network, similar to that of a genogram (otherwise
        known as a family tree), is the product of over two decades of work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f12e1d-dfef-4406-b2b6-19ea21e5293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the hall over at Row H, a montage of unmistakable Filipino
        characters can be found. A warrior, a tikbalang, and a sirena, all beside
        household name Pedro Penduko.</p>'
    '18':
      'image': 'jcr:49379005-dc83-46f8-8a5a-544a2483b27c'
      'imageCaption': 'Epik Studios, which Dennis Crisostomo and Jim Jimenez are a
        part of, is already set to have movies based on their graphic novels — “Pedro
        Penduko” (played by James Reid) and “Osyana” (played by Kylie Versoza). Photo
        by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43cdd4-3cd4-4f8a-b7b1-12e99d9e3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10319e91-1e9c-4ecd-a33d-6825d671b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epik Studios'' Dennis Crisostomo and Jim Jimenez met during one
        of Portacio’s early visits to the Philippines. That friendship has led to
        them working together under the studio built by T.V. and commercial director
        Paul Basinillo, who directed the adaptation of "Tabi Po,” the comics series
        created by Mervin Malonzo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b3daf-267a-4b67-8276-1cf272fc8319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basinillo is also the creator of “Republika,” a graphic novel that
        follows the modern-day descendants of Bonifacio, Mabini, and Gabriela Silang
        as they carry on the fight for freedom and justice through their supernatural
        powers and enchanted weapons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ca686-26cc-4957-9612-66e84ba32e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three years young, Epik is already set to have movies based
        on their graphic novels — “Pedro Penduko” (played by James Reid) and “Osyana”
        (played by Kylie Versoza). “Epik Studios wants to push Filipino culture, whether
        about Filipino mythology, values, and even their daily life. We wanted to
        share that with the global audience,” says Crisostomo, the studio’s group
        head.</p>'
    '25':
      'image': 'jcr:6b0af2e9-76e9-4835-a3c2-8103abe407d3'
      'imageCaption': 'Epik Studios’ artist Jim Jimenez (leftmost), Group Head Dennis
        Crisostomo, and Chief Creative Officer Paul Basinillo. Basinillo created “Republika,”
        a graphic novel that follows the modern-day descendants of Bonifacio, Mabini,
        and Gabriela Silang. Photo courtesy of DENNIS CRISOSTOMO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f9779-8214-44d0-b585-00092482a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073470fe-a30a-490f-b958-21127d79125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time is ripe for cultural representations. For example, films
        like "Black Panther" and "Coco" have each played instrumental roles in introducing
        the world to both African and Mexican cultures. Perhaps, the same can be done
        for the Philippines, being that the country has such a rich mythological history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017be3df-17a6-40a3-b674-d1a531017eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, a musician who is part of the J. Brothers Band, has only
        been with Epik for four months. “Osyana” is his latest project, after a career
        in animation that had him work with Disney, Hanna Barbera, and Mr. Kiasu,
        a popular comic in Singapore.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183639f-ee92-4493-920f-c95f234e0789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I started when comics were still 5 pesos, and we earned 75 per
        page. Now, I’m working on a novel that will be adapted into a movie,” shares
        Jimenez.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb92536-70be-4f66-ba48-03770a29a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisostomo, on the other hand, began his career through an American
        agent in the Philippines. His first gig was at Marvel Comics, working on “Emma
        Frost” with fellow Filipino artist Carlo Pagulayan. Before joining Epik Studios,
        his last book was “Vampirella” with Dynamite Comics.</p>'
    '33':
      'image': 'jcr:de243cd3-7320-4336-9490-a7a484b157ec'
      'imageCaption': 'Jonathan Lau and Omi Remalante work hand-in-hand to juggle
        their freelance work, citing that their friendship helps their professional
        growth as well. “If you’re working for a friend, if you notice something that
        isn’t beautiful, you comment. We help each other to be great,” shares Remalante.
        Photo by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f0633-5943-407f-945b-1a7c1ee4af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae430faf-0c84-4108-877c-686554aabc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving five rows down, a jacket patch that combines the Alliance
        Starbird with the colors of the Philippine flag can be easily spotted from
        a distance: it’s illustrator Omi Remalante, with his booth partner Jonathan
        Lau. Lau’s path is an uncommon one. He started out as a factory worker in
        Malabon, took up architecture in college, and was working as an artist in
        Manila before being discovered by an American talent scout and working for
        Dynamite Comics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f4cf6-c715-4576-a34c-97b5ba0d8f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is my first convention in the US,” he says. “NYCC is so overwhelming!”
        Lau first started doing art for “Battlestar Gallactica,” got his first big
        break doing “Green Hornet” with famed author/host/director Kevin Smith, and
        is now working on “Red Sonja.” Remalante, his partner for that book, is a
        former advertising artist of 15 years, whose career shifted when he started
        posting his work on DeviantArt. From there, publishers noticed his work and
        thus began his journey in comics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07b025-f0ac-448d-83d5-1f1fab15540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two work hand-in-hand to juggle their freelance work, citing
        that their friendship helps their professional growth as well. “If you’re
        working for a friend, if you notice something that isn’t beautiful, you comment.
        We help each other to be great,” shares Remalante. His background in advertising
        comes in handy, as it helps them promote and market themselves.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4ac0e-bf45-4000-a6a1-50287bf8ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the advent of social media, diligently posting allows them
        to get in touch with several prospective employers as well. Their reputation
        for being fast and always beating deadlines helps all the more. “That’s where
        our strength lies — speed,” says Jonathan.</p>'
    '41':
      'image': 'jcr:ef898d32-5dd5-4e86-a5e3-40eeacb7d409'
      'imageCaption': 'Notable X-Men author Chris Claremont (leftmost) with comic
        artists Jerome Opeña, Kwan Chang, and Whilce Portacio. Photo courtesy of WHILCE
        PORTACIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd37ea-1632-481f-80ef-640b109ca7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111477e3-ed74-4040-a01c-0b3c1b7a0718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for other noteworthy convention experiences, it was during his
        first trip to San Diego Comic Con where Jerome Opeña realized that this was
        a viable career path. Convinced by his friends to come along as they got a
        table, Jerome prepared a 16-page action-packed spread that had his contact
        information and gave it to some of the publishers present.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f1053-9af2-4036-92f0-02a8c0ab908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fate would have it, a certain Rick Remender rang him one day.
        Impressed by the work of the young artist, Remender actively looked for opportunities
        for and with Opeña — a relationship that has produced titles such as “The
        Punisher,” “Avengers: Rage of Ultron,” “Uncanny X-Force,” and one of today’s
        hottest books — “Seven to Eternity.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e902c1cd-8637-4344-9a81-37cee47fde87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was hoping it would be successful, it was just a hope that people
        would respond well to it, and they did,” says Opeña.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a829ba6-3d28-41e8-bcec-24c301a0d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upstairs at the Exhibitor’s Floor is the Unknown Comic Books booth
        where variant covers exclusive only to NYCC are being sold and signed by the
        artists themselves.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649b95e-2476-4ea6-8543-36586843db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In here is Mico Suayan, who began his career with writer Gilbert
        Monsanto, doing art for educational books like “Alamat ng Pating (The Legend
        of Shark)” and “Alamat ng Macopa (The Legend of Macopa).” This helped him
        build his portfolio, which in turn got him international gigs with independent
        publishers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d4755-8c3e-4058-b5ea-1a184c4d472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took up work as a storyboard artist for an ad agency, “and that’s
        where my style got to where it is today,” he says. With an even stronger portfolio,
        he sent them to the major publishers. Shortly after, it was Marvel Editor-in-Chief
        Joe Quesada who emailed him directly.</p>'
    '53':
      'image': 'jcr:83149bef-cac6-4ba4-96e4-5b760ba7ea1f'
      'imageCaption': 'Mico Suayan began his career with writer Gilbert Monsanto,
        doing art for educational books like “Alamat ng Pating (The Legend of Shark)”
        and “Alamat ng Macopa (The Legend of Macopa).” Photo by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd1187-40a6-4d88-8cc2-136c1f394b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed096fa-d739-46ef-89be-7eec72440356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suayan started working immediately for the limited series “Marvel
        Comics Presents: Magneto” with Marc Guggenheim. It was with Valiant Comics
        where he got his big break, being paired with superstar writer Jeff Lemire
        for the series “Bloodshot.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b6ad4d-e067-46ce-b899-e2603b85a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been a dream 13 years in the making. I took up Fine Arts,
        Major in Advertising, I never imagined myself as being a comic book artist
        as my main job. I even thought I might become a nurse, since most of my friends
        and relatives are,” he shares with a chuckle.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6639d3-7630-4ede-be54-977568ec43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the opposite side of the hall is a standee that reads Bayani,
        and in this booth was Fil-Am Mark Teodosio.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb79342-a584-4fb8-a5ed-7199a0623152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been born and raised in New York and into a mostly Latino
        neighborhood, it was rare for him to come across Filipinos and his heritage.
        This changed in 2016, when he had to visit the Philippines for his cousin’s
        final rites.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afcf37-d92e-46e4-a92f-66a3193ecdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was inspired by my cousin that passed away, it’s my way of
        bringing him back in a more graceful form,” bares Teodosio. “My motivation
        is that we had no hero in comic books. I wanted to come up with an original
        character, to provide someone we can relate to when we read and watch,” he
        adds.</p>'
    '63':
      'image': 'jcr:31556198-00a9-4ad5-a1d6-5ae68ee3508b'
      'imageCaption': 'Fil-Am Mark Teodosio looked to his cousin for inspiration when
        he came up with his comic book hero. Photo by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb64150-cb15-49fe-af7a-10a5054c6806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70055d67-9e4d-4e51-8b9c-a05a736ae0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story is set 20 years in the future, where the hero is a descendant
        of Lapu-Lapu and the antagonist is a leader who has led a very bloody war
        against drugs.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fdc799-c806-429c-b384-dd907059d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It made me see so many angles. Do we want to make a villain out
        of someone who’s actually helping the Philippines control its internal strife?
        Is he really a villain? That’s why it’s the realest bayani, it’s like saying
        what makes a real hero? Does it take an extremity, or an extreme leader?”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d86ed5-208c-47fb-ad8c-3bee36d4f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodosio has a fellow Lapu-Lapu enthusiast in Whilce Protacio, who
        believes the hero would make an ideal biopic that can place the Philippines
        on the map. “Imagine any foreigner at any movie theater around the world.
        All they know is that Magellan discovered the Philippines. The movie gets
        to the scene where Lapu-Lapu kills him, and everyone is in disbelief. ’No
        way!’ But they’ll Google it and they’ll realize it was real. It is easiest
        to do because it’s an actual fact,” says Protacio.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d246ee-5f36-41db-918f-55d2f5c73d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can invite creative professionals to create for us back home
        to augment all the entertainers there, then we’d be able to broadcast to the
        world what is Filipino,” he adds.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92e4b0-2395-44c0-a55b-11e497bb14ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everybody is already receptive. They know the word Filipino, they
        know the Philippines, it’s up to the creatives to weave a story of what to
        fill that with. We need to make our myths more real, and the stories more
        complete and more definitive.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a76d04-553d-40d2-9678-f2ae753095e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:26:16.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the way things are going and how he’s set the wheels in motion,
        it’s only a matter of time before that story is finally told.</p>'
