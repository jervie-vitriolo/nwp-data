    'title': 'China concerned with U.S. navy exercises during Xi visit to PH – Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e1050-547c-409e-bf9b-11f4a70025d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:13:01.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> China
        relayed to President Rodrigo Duterte their concerns over the United States''
        naval exercises which will happen close to Chinese President Xi Jinping''s
        visit to the country, Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8736c8-3eca-4ada-a456-77e29351d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:13:01.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN earlier reported that the U.S. Navy''s Pacific Fleet may conduct
        a series of operations next month in the South China Sea and Taiwan Strait.
        American defense officials claim the exercises aim to warn China about the
        United States'' military capability, amid rising tensions between the two
        nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6d241-44cb-40f1-b864-f16acdf32ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:13:01.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was brought up during the courtesy call to Duterte of
        the Chinese envoy to the Philippines Zhao Jianhua on Monday afternoon, Presidential
        Spokesperson Harry Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063fec9c-52a0-42ea-a702-1b9aba84324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:13:01.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China of course expressed concern over a naval military exercise
        that the United States will be conducting in the area at about the same time
        that their president will be in the Philippines," Roque said. "The President
        said that we will not take part in that military exercise."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106709a8-52f9-4124-ab5e-ca36f8fd942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:13:01.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is expected to have a state visit in Manila in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3117e6f-1434-408d-ba6f-cd73fcd11bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:13:01.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general consensus was we don''t want anything to mar the visit
        of President Xi, so I think that the DFA (Department of Foreign Affairs) will
        do all that it can to make sure that President Xi''s visit will be fruitful
        and as productive as we would want it to be," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5d93b-627f-4bb0-8b2c-ddb80defac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:13:01.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque then said Zhao and Duterte agreed the joint exploration in
        the West Philippine Sea would benefit both countries, amid an ongoing territorial
        dispute between the two countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97608320-4ada-4841-ab15-cd380be354bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:13:01.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Beijing would opt not to have confrontations with other
        claimants and world superpowers in the contested region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d82bb7-7599-4352-8d9d-887c7bde7da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:13:01.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any military confrontation in the West Philippine Sea will have
        dire consequence as far as Chinese commerce is concerned," he explained said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5cefa-f39a-498e-9319-7bed89b388cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:13:01.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported that the Pentagon and the U.S. Pacific Fleet did not
        confirm the proposed exercises.</p>'
  'imf-united-states-china-outlook':
    'author': 'Donna Borak'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-09T13:58:46.718+08:00
    'imagesource': 'jcr:efc76329-a11d-4047-89bd-d986661b68f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64513a81-8daa-474d-b8f7-3f7902507eb9'
    'lead': '"When you have the world''s two largest economies at odds, that''s a
      situation where everyone suffers," Maurice Obstfeld, the IMF''s chief economist,
      said at a media briefing about the fund''s latest World Economic Outlook.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:15:06.362+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:12.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:32.117+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The trade war will hit U.S. and Chinese growth next year, the IMF warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7202b3-029e-4c25-8abf-e73696efbb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The trade war is set to take its toll on
        the American and Chinese economies in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc405b9-43e7-4a03-aca4-aaac469c1e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund on Tuesday cut its growth forecasts
        for the United States and China, citing the recent waves of tariffs the world''s
        top two economies have imposed on each other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc3c47-2128-4f78-9f61-5d9383aa7628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more pessimistic forecast comes as&nbsp;the clash between Washington
        and Beijing&nbsp;threatens to keep escalating and cause damage in other countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12815d4f-9afb-42aa-8b7f-c84c7bf11a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have the world''s two largest economies at odds, that''s
        a situation where everyone suffers," Maurice Obstfeld, the IMF''s chief economist,
        said at a media briefing about the fund''s latest World Economic Outlook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b65fb-ab69-4a25-a334-441860819329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite&nbsp;healthy momentum&nbsp;in the&nbsp;United States, which
        received a boost from&nbsp;recent tax cuts, IMF economists now expect growth
        to slow&nbsp;to 2.5% next year from 2.9% this year. They cut the 2019 forecast
        by 0.2 percentage points because of the trade conflict.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a2af4-d868-4ffd-8832-fb4f703cf6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has slapped tariffs this year on roughly
        half of the products that China sells to the United States annually. President
        Donald Trump has threatened to expand the tariffs to cover&nbsp;all U.S. imports
        from China. Beijing has responded with tariffs on American goods worth more
        than $110 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6efd6d-a6d5-41fb-9d81-dabf78a788cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tit-for-tat is set to take a bite out of&nbsp;Beijing''s economic
        growth&nbsp;next year, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6cb9d9-c7b5-4b0c-87b2-e1a9e7aa4483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s growth is now expected to drop to 6.2%, from 6.6% this
        year, according to the IMF. The new 2019 forecast is 0.2 percentage points
        lower than the fund''s previous forecast, reflecting the waves of new tariffs
        that have taken effect since then.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a875911-7498-47a5-91b7-2f29fbb1433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalating trade war could do more damage</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062c968-d36e-48f1-8d6c-3900906659f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the U.S.-China trade conflict is likely to be felt
        beyond the two economic superpowers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27abab-31d9-45d6-ab26-ff165c3fb10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While global growth should&nbsp;remain strong next year, the IMF
        says the prospects are notably "less bright" than when it reviewed them in
        April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff13914-6367-4b36-9aa8-ca2b47b76351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund now projects economic growth to be steady but slightly
        lower in 2019 because of higher interest rates and trade barriers. It cut
        the global forecast 0.2 percentage points to 3.7%, and predicted a downward
        trend over the next few years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e14001-cca1-4283-9730-d2b103856855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impacts of trade policy and uncertainty are becoming evident
        at the macroeconomic level, while anecdotal evidence accumulates on the resulting
        harm to companies," the IMF said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3812756-38c6-4c20-a8d2-dbfc61caf7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s plenty of scope for further damage if Trump follows through
        on his threats of further measures and China retaliates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a13e3d-a6f8-40d0-bb98-dbfc648798fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An intensification of trade tensions, and the associated rise in
        policy uncertainty, could dent business and financial market sentiment, trigger
        financial market volatility, and slow investment and trade," the IMF said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c59c04-32a8-4879-aa82-bc487c11c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the briefing, Obstfeld said that "close to a percentage point"
        could be shaved off of global growth if the trade rift continues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d306e8-6b64-4b6a-bdc8-09f42d7d1723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility that China and US resolve their disagreements would
        be a significant upside to the forecast," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80c4ce-d228-455b-bf88-5319829bcf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fading effects of the tax cuts and other U.S. stimulus measures
        will "subtract momentum" starting in 2020, the IMF warned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c891121-bb1c-47d2-aea5-0079f83688ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the IMF is urging governments to act now as the "window
        of opportunity" narrows to enact reforms like dealing with the ballooning
        budget deficit in the United States and the low level of public investment
        in Germany.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
