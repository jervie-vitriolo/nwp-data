    'template': '1'
    'title': 'Indian schoolgirls beaten up after confronting boys over lewd drawings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a6380-cf0a-4862-b7e2-dc7e65029f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Thirty Indian girls are recovering at a government-run boarding
        school in the country''s eastern Bihar state after they were beat up by a
        group of teenage boys — and their parents — on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d310c-2123-44f9-9b95-9155caeda09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls, aged 11 to 16, were playing inside the school compound
        in Bihar''s Supaul district when the group of boys showed up and wrote "lewd
        messages" on the school''s wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5837f6-a99b-4be6-bc47-09e69c6c963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls first addressed the boys'' messages in a "heated argument"
        that eventually turned physical, according to Mrityunjay Kumar Chaudhary,&nbsp;Superintendent
        of Police. The girls initially "overpowered" the boys, so they ran away, only
        to return with adult reinforcements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8cc5c-f50e-4cf1-8f0b-3ec0907e7827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) came back with their parents.&nbsp;The boys with their&nbsp;parents
        barged into the school,&nbsp;beat up&nbsp;the girls," Chaudhary said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be530704-9c27-4a46-b335-0bb7619b00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around half of the girls were taken to a nearby health center where
        they were treated for their injuries. None of the girls sustained serious
        injuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da18a07-7fd3-4e5e-9060-67f4d27bbff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven boys and three women have been arrested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d4bf0-9317-4c8b-ae90-8894d7c98587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baidyanath Yadav, Supaul''s district chief, told CNN that additional
        security measures had been rolled out since the incident and that female counselors
        had been deployed to the school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a90250-a519-489b-b5ae-41193812bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have deployed&nbsp;police officials and some women counselors
        to the school.&nbsp;We have arranged&nbsp;movies, extra&nbsp;sport equipment
        to entertain the girls.&nbsp;We have also raised the level of the school&nbsp;wall&nbsp;and
        added extra locks to the gate," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47abe717-f199-4ea7-b55c-d9dbc2254ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 Thomson Reuters Foundation report found that&nbsp;India is
        the most dangerous country in the world to be a woman&nbsp;because of the
        high risk of sexual violence and slave labor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463eb8e4-6bd9-4a16-ab40-08e483955be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And concerns over gender-based violence in Bihar have reached a
        fever pitch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d4b00-01f0-4add-a213-2dd0f071c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report submitted to the Bihar government in April revealed that
        more than 30 girls were sexually assaulted and tortured at a girls'' home
        in Muzaffarpur, a city just 70 kilometers (43 miles) from the state''s capital,
        Patna. There, children said they were subjected to sexual violence by male
        staff on a regular basis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e64dab-f719-4be9-bea1-e1345395bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Male staff reportedly entered their rooms at odd hours and hit
        them on their privates," the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc7fa5-77c2-42ae-b690-82f435dcaf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The girls had no access to any sort of open space and were literally
        locked up in their wards except for when they went to the dining hall to take
        their meals. Vocational trainings and recreation were unheard of," reads the
        report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f7b85e-4dbf-4685-8bfb-867ee17b092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, India is still grappling with endemic sexual violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017782f4-5991-4818-8ff8-9aeca8049b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of attacks on girls in the last year have sparked outrage
        in India, with the September&nbsp;rape of a 7-year-old girl&nbsp;conjuring
        memories of the rape and murder of a female college student in Delhi in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371dd1e6-4e5f-4067-8e65-3de7886c2f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months following the 2012 case, the central government moved
        to pass legislation increasing penalties for sexual assault, rape, and sexual
        abuse, including extending prison sentences and introducing the death penalty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6910783-f284-45dc-8cac-1780b38d4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the introduction of stricter laws,&nbsp;around 100 sexual
        assaults are reported to police in the country every day, according to the
        National Crime Records Bureau, with nearly 39,000 alleged attacks reported
        in 2016, an increase of 12% from the previous year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fceab0e-2339-4a82-bef0-136d92bfd55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:55:50.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Indian schoolgirls
        beaten up after confronting boys over lewd drawings"</em></p>'
  'google-plus-securit':
    'author': 'Seth Fiegerman'
    'caption': 'Google said Monday it is shutting down the long ailing social network
      Google+ for consumer use after security bug.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-09T06:39:39.798+08:00
    'imagesource': 'jcr:b9d6ccbc-0905-4e2c-be4e-e8d44fad2292'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55569567-431e-40c8-807f-c94b15313b9b'
    'lead': 'For Google, a data privacy reckoning may finally come as a result of
      a service that it admits almost no one uses much anymore.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:58:46.895+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:09.292+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:34.506+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google+ to shut down after security bug

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d1e6c5-0ac1-4809-bb20-b47079b2dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:58:46.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — For Google, a data privacy reckoning may finally come as
        a result of a service that it admits almost no one uses much anymore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d1ae0-a979-414a-a711-d79d5c2f34b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:58:46.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said Monday it is shutting down the long ailing social network
        Google+ for consumer use amid new scrutiny of the company for reportedly failing
        to publicly disclose a security bug affecting hundreds of thousands of accounts
        on the service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb76ac-fa78-4174-b519-5b9a99dc2d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:58:46.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;blog post, the company admitted Google+ had failed to
        achieve "broad consumer or developer adoption" since it launched as a would-be
        Facebook rival in 2011. However, the announcement came moments after The Wall
        Street Journal&nbsp;reported&nbsp;Google had opted not to disclose a bug affecting
        Google+ users at least in part to avoid additional regulatory scrutiny.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71bc6a-52b7-4636-a076-1454f36cd447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:58:46.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said in the blog post that it "discovered and immediately
        patched" a bug in March 2018 that potentially allowed app developers to access
        profile data from users that had not been marked as public. The bug is said
        to have affected as many as 500,000 accounts, though the company says it found
        "no evidence" that any data was actually misused.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661452a1-09cb-4c81-8ff7-6e260087ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:58:46.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same month that the bug was discovered, Facebook''s&nbsp;Cambridge
        Analytica data scandal&nbsp;came to light, prompting politicians on both sides
        of the Atlantic to call for hearings and regulation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc6ccc-6d8e-4d2b-820b-8115814e3850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:58:46.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Journal, Google''s legal and policy team warned
        senior executives at the company that disclosing the security flaw could lead
        to "immediate regulatory interest."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147b288-c1d2-4489-82ef-c070fc787593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:58:46.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, we send millions of notifications to users about privacy
        and security bugs and issues," a spokesperson for Google said in a statement
        provided to CNN Business. "Whenever user data may have been affected, we go
        beyond our legal requirements and apply several criteria focused on our users
        in determining whether to provide notice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f5678-888c-414e-86a9-db07e357ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:58:46.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Google has faced scrutiny in recent months for&nbsp;allowing
        third-party apps to access and share data&nbsp;from Gmail accounts, much of
        the privacy uproar hitting the tech industry has focused on Facebook. The
        key difference, for now, is a matter of scale.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ac873-83d5-4c8e-b74e-681ba146dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:58:46.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica, a data firm with ties to President Donald Trump''s
        campaign, accessed information from as many as 87 million Facebook users without
        their knowledge. And last month, Facebook disclosed that attackers exposed
        information on nearly 50 million users.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf70346-2c85-468b-90ce-3b93f41a4e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:58:46.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Google+ to shut down
        after security bug"</p>'
  'Donald-Trump-Brett-Kavanaugh-hoax-Democrats':
    'author': 'Allie Malloy'
    'caption': 'Donald Trump calls Kavanaugh accusations a ''hoax set up by the Democrats."
      He made the comment on Monday as he left the White House for an event in Orlando.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-09T18:33:29.488+08:00
    'imagesource': 'jcr:d8c6a8c1-ba28-479f-ab6d-ce355a225bbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0ca2e9b-b8b1-4197-be12-262d08ff7523'
    'lead': 'Brett Kavanaugh won Senate confirmation over the weekend, earning 50
      ''yes'' votes -- the fewest ever for any Supreme Court justice in the modern
      era.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T14:01:19.960+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:09.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:34.622+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump calls Kavanaugh accusations a ''hoax set up by the Democrats''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2d2be-59c2-43de-8c72-73ab97f60621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump on Monday claimed Brett Kavanaugh''s
        Supreme Court nomination was "caught up in a hoax set up by the Democrats."
        Kavanaugh is set to be sworn in by Trump later in the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2702985-66b6-4187-ad5c-e2c3cccd6184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things they said about him, I don''t even think he ever heard
        of the words. It was all made up. It was fabricated and it''s a disgrace and
        I think it''s gonna really show you something come November 6th," Trump said
        as he left the White House for an event in Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8eb6e2-079a-43de-a67e-a6b33fedc526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh won Senate confirmation over the weekend, earning 50 ''yes''
        votes -- the fewest ever for any U.S. Supreme Court justice in the modern
        era.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969efac3-cd11-4116-9b1a-f15f89ad780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accused of sexual assault and misconduct in the weeks before
        senators took their votes. He denied all the allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f80eae-d06d-430b-9e03-43fc557eba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously been conciliatory toward Christine Blasey Ford,
        who accused Kavanaugh of sexual assault, calling her a "good witness" and
        saying he respected her position very much.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33f4ed-f657-42f1-85fa-4743280adf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all of that you cannot say that we''ve done anything but be
        respectful, and I do. I respect her position very much. I respect her position
        very much," Trump had said to reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a66bbc-f5b0-4ca2-991f-5d70073efaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday, Trump said the Democrats "tortured" Kavanaugh and his
        family over the accusations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669839d1-6613-473e-bd83-709f18fb73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that the way they conducted themselves, the way they
        dealt with a high-level, brilliant -- going to be a great justice of the Supreme
        Court -- the way they really tortured him and his family I thought it was
        disgrace. I thought it was one of the most disgraceful performances I''ve
        ever seen," Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd1ea1-62c0-4a1d-9620-a9f52e37a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday, during an address at a law enforcement conference,
        Trump blamed "evil" people for putting Kavanaugh in a "disgraceful situation"
        during his confirmation process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a9aee-57db-40e3-b568-0b825f6930e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a great person and it was very, very unfair what happened
        to him. False charges, false accusations, horrible statements that were totally
        untrue that he knew nothing about," Trump said. "It was a disgraceful situation,
        brought about by people that are evil and he toughed it out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7060fd-f6b1-43cb-a375-73f39ca11ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President lauded Kavanaugh, saying he "will be a faithful defender
        of the rule of law."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd3c04-5d47-4d76-97b0-4edd2d121caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously mocked Ford''s testimony about the alleged
        assault, and Monday''s comments continued the pattern of disbelieving her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7713a0c0-b9c0-4671-acca-ba0ba57143ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 presidential campaign, at least 13 women accused
        Trump of misbehavior ranging from sexual harassment to sexual assault. They
        came forward in the wake of a 2005 "Access Hollywood" tape that was released
        in October 2016 in which he is caught saying on a hot mic: "And when you''re
        a star, they let you do it. You can do anything. ... Grab them by the p***y.
        You can do anything."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5742e-40dc-4fd4-b52c-82a5bc4d5ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House -- through press secretary Sarah Sanders and others
        -- has dismissed all the allegations against him as old news that had been
        litigated during the campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28dc022-a4e2-4ceb-940f-a6e93c29e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also voiced suspicion about the year-old #MeToo
        movement, complaining that allegations made decades later can ruin a man''s
        life. He has questioned why women wait so long to come forward if they are
        telling the truth. Last week, he expressed concern for men in this moment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec5f29-1118-4fd8-af02-1b9c91dcb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very scary time for young men in America, where you can
        be guilty of something you may not be guilty of," Trump told reporters. "This
        is a very, very -- this is a very difficult time. What''s happening here has
        much more to do than even the appointment of a Supreme Court justice."President
        Donald Trump on Monday&nbsp;claimed Brett Kavanaugh''s Supreme Court nomination&nbsp;was
        "caught up in a hoax set up by the Democrats." Kavanaugh is set to be sworn
        in by Trump later in the day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf7a20-ec69-4369-805f-f3ed5091d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things they said about him, I don''t even think he ever heard
        of the words. It was all made up. It was fabricated and it''s a disgrace and
        I think it''s gonna really show you something come November 6th," Trump said
        as he left the White House for an event in Orlando.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d7e7a-f512-4b21-864f-cf62f8a01195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh won Senate confirmation over the weekend, earning 50 ''yes''
        votes -- the fewest ever for any Supreme Court justice in the modern era.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbd382-439b-40d9-9523-e885c185e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accused of sexual assault and misconduct in the weeks before
        senators took their votes. He denied all the allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c645c7a7-fbe7-4d14-a599-4d03041dfc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously been conciliatory toward Christine Blasey Ford,
        who accused Kavanaugh of sexual assault, calling her a "good witness" and
        saying he respected her position very much.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e589d-4464-4d0a-974c-e6e41ce9a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all of that you cannot say that we''ve done anything but be
        respectful, and I do. I respect her position very much. I respect her position
        very much," Trump had said to reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714fcff-cfc4-43c7-aeca-8ac330294bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday, Trump said the Democrats "tortured" Kavanaugh and his
        family over the accusations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c42be6-dd6a-4c5e-8528-5ec65208d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that the way they conducted themselves, the way they
        dealt with a high-level, brilliant -- going to be a great justice of the Supreme
        Court -- the way they really tortured him and his family I thought it was
        disgrace. I thought it was one of the most disgraceful performances I''ve
        ever seen," Trump said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ea77d-1809-402a-9fc5-36fa607c81de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday, during an address at a law enforcement conference,
        Trump blamed "evil" people for putting Kavanaugh in a "disgraceful situation"
        during his confirmation process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2891d-5590-4795-b8c3-1d4f74e8cede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a great person and it was very, very unfair what happened
        to him. False charges, false accusations, horrible statements that were totally
        untrue that he knew nothing about," Trump said. "It was a disgraceful situation,
        brought about by people that are evil and he toughed it out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e86d7-1e4b-423a-b541-5e7e50a1e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:09.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President lauded Kavanaugh, saying he "will be a faithful defender
        of the rule of law."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb60082e-9062-4b43-980c-a2847723047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:01:19.964+08:00
