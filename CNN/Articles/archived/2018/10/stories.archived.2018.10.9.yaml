        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61dc55-e324-4c3b-88ad-0a6c67fd956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a8d20-6f25-4e4a-898c-70f0a91292f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi is a Virginia resident,&nbsp;according to his congressman,
        Rep. Gerry Connolly. He had applied to be a permanent U.S. resident, but at
        this time his exact residency status remains unclear.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3013d4c-cb6f-4ddb-bad5-439380a9e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure is now mounting on the U.S. to weigh in on the disappearance,
        which could have serious implications for the precarious relationship between
        Saudi Arabia and Turkey, already opposed over the blockade by Saudi Arabia
        and other Gulf states against Qatar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006f888-81eb-430d-88c2-b91ebe6f279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senior U.S. administration officials told CNN on Sunday that
        although Washington is not commenting publicly, and has no information confirming
        the Turkish claims, the administration is quietly working across several agencies,
        seeking answers about Khashoggi''s whereabouts and talking to senior Saudi
        officials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d1c20-88bd-4c55-bd77-60fb5cbaaf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:05:28.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Turkey''s President:
        Saudis should prove missing journalist left consulate"</em></p>'
  'house-of-representatives-lgu-paramilitary-mindanao-2019-elections':
    'author': 'Makoi Popioco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-09T00:10:39.797+08:00
    'imagesource': 'jcr:5b0a00b8-25f1-444f-a4aa-cd770019b961'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '226720e2-e6a6-4bd6-a8bd-39b396e11277'
    'lead': 'Lawmakers agreed on Monday to limit the proposed ban on the activation
      and deployment of local government-sponsored Special CAFGU Active Auxiliary
      Company in Zamboanga del Norte and Cotabato during the 2019 elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T14:08:41.417+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:08.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:34.891+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solons seek to dismantle LGU-sponsored paramilitary groups in Mindanao
      areas during 2019 elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69531b7-6375-453c-9a68-56c55ff6a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Lawmakers
        agreed on Monday to limit the proposed ban on the activation and deployment
        of local government-sponsored Special CAFGU Active Auxiliary Company (SCAAC)
        in Zamboanga del Norte and Cotabato during the 2019 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a666b-66bc-43f7-b190-15e3fbd0f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the House Committee on National Defense and Security
        conducted a hearing on two resolutions, seeking to prevent the activation
        and deployment of SCAAC in the entire Mindanao region from the start of filing
        of Certificate of Candidacy (COC) this month until after the lifting of the
        election ban in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b96f2ad-0804-4e4a-9401-dea29676bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers from Mindanao said some local officials were using
        the program to form private armies for their personal gain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91c9f7-bcb2-4e8f-a287-adb7766d5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga del Norte Rep. Seth Frederick Jalosjos raised concerns
        about some paramilitary groups'' involvement in cases of election-related
        violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00348820-f208-45a4-bf67-69ec5c97336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a representative of my district,<em> alam ko po</em> on the
        ground na mababa po yung threat assessment in this part of Mindanao, in Zamboanga
        del Norte specifically. In fact, there''s no proof that even if there''s SCAAC
        it could change or it could even help in our peace and order," Jalosjos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b948479-c542-4e37-9e7d-25466b0a5ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a representative of my district, I know on the
        ground there is low threat assessment in this part of Mindanao, in Zamboanga
        del Norte specifically.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8a711-c00d-4da3-9fc9-daf56b252364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalosjos survived an assassination attempt during the 2016 campaign
        period. He claimed the perpetrators were identified as members of a paramilitary
        group under the supervision of a local politician.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d23879-22aa-4338-9098-e48cff0c45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Chief of Staff Alexander Yano,
        who attended the hearing with other military officials, admitted the program
        is riddled with problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9814f74-d033-4117-8335-459e52dca2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also agreed with lawmakers, saying there is a need to deactivate
        LGU-sponsored paramilitary groups in some areas in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8675bd9-e617-480b-aae5-a5eaa3b90f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to support the observation of the chairman that the threats
        in areas in Mindanao have considerably declined... hence, the need for SCAAC
        in these areas may no longer be necessary. And you said the PNP (Philippine
        National Police) can very well handle this they have their SAF (Special Action
        Force) and their public safety units," Yano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73beaf-31f5-47e8-a64e-72c184370478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Deputy Chief of Staff for Operations General Isidro Purisima
        said an assessment must be done before the groups could be dismantled, and
        their deployments be disallowed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f30918-fe77-4a9d-9074-cba25a6e9ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima said there are at least 2,000 LGU-sponsored paramilitary
        personnel in Mindanao, some of whom are serving critical areas where terrorists
        are operating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f6f96-db43-4f90-b5d4-c08888b30160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jalosjos insisted the issue should be decided upon immediately
        as the period for the filing of COC begins on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268665df-8449-465e-bd0a-b2659d6d6b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalosjos even suggested the program should be suspended while deliberations
        on the ban are underway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39790d7c-d22f-467e-babc-83352cf38cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP, however, maintained a thorough evaluation should be done
        before any deactivation gets ordered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94104ee1-9a33-4981-90fa-d13baa352916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel then decided to draft the resolution specific only to
        Jalosjos'' province Zamboanga del Norte, and Cotabato as suggested by other
        lawmakers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760577ff-d5f2-405c-82df-41958c60167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:08:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solons target to pass the resolutions before the filing of COCs
        on Thursday.</p>'
