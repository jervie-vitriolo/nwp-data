    'template': '1'
    'title': 'It''s Taylor Swift versus Kanye West again

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02bb68a-0e62-4249-b9d9-b9b0725588d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:44:19.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This is apparently where we are as a nation:
        some conservatives are hailing Kanye West and slamming Taylor Swift.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be472410-145c-436e-a1e1-854ea17ec25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:44:19.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both artists have been catching heat for their political stances,
        with one seeming to gain new supporters from unexpected places and the other
        turning off some core fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f324e9-0b90-4855-b63f-6e9bc1e992ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:44:19.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That description could actually go for both of them, depending upon
        who you ask.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949b015-205e-4d8e-9607-16c5172eca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:44:19.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember the simpler times, when being #TeamTay or #TeamYe was more
        about taste in music?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e84a57-d482-45dc-b27a-d1809a81ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:44:19.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, welcome to a politically divided America where anything can
        happen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6122ee6d-0920-4027-9e88-3374928294be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:44:19.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:10.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Swift and West have had equally devoted fan bases, many of
