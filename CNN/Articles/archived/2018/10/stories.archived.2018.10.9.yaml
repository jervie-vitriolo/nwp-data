  'dswd-judy-taguiwalo-defense-secretary-lorenzana-red-tagging-cpp-danger':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-09T13:47:49.354+08:00
    'imagesource': 'jcr:796f2463-076c-4108-8ac5-b31154263b56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '984cc4f9-8b0b-4204-b66f-d6b9eb6fd424'
    'lead': 'Defense chief Delfin Lorenzana said former Social Welfare Secretary Judy
      Taguiwalo was a communist after she questioned the appointment of a military
      official as head of the department.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:17:33.654+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:12.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:32.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former DSWD Secretary slams Lorenzana for red-tagging: You''re putting
      my life in danger

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06953f3-a01b-41c2-98bb-b6db8ae74114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 9) — Former Social Welfare
        Secretary Judy Taguiwalo on Tuesday denounced remarks by the defense chief
        associating her with the Communist Party of the Philippines (CPP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34662811-399a-4b4b-a82a-0bf4e9f70a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calling me a member of the CPP is actually red-tagging me and putting
        my life in danger, given the atmosphere of impunity in our country now," Taguiwalo
        said on CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e0757-1408-44f7-a51e-978b34435701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she and Lorenzana have worked together for some time in
        the Cabinet and he has seen how she served the government, including providing
        assistance to military victims or their families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e29ec-7432-4a1c-a7db-938f0b938557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Delfin, I hope you don''t continue in red-tagging me,"
        she continued. "Whatever label you call me, I have served the country well.
        And I have the track record to prove that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d28e0e-8281-4b94-8e8a-bd31a0407a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana made the remarks after Taguiwalo
        opposed the appointment of a military official to her previous post. President
        Rodrigo Duterte named Army chief Lt. Gen. Rolando Bautista as the next Social
        Welfare Secretary, and he is poised to take the position after his retirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5d190-5861-46ab-8742-a52aa3b94a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She should respect it as we respected the decision of the President
        to appoint her to the position knowing that she is a CPP member. Did the security
        sector... object?" said Lorenzana, referring to the military and police. "No."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b830f59-c027-41a1-b944-997eafc08c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo clarified she is a member of Makabayan, not the CPP. She
        is also a Professor 8 at the University of the Philippines'' College of Social
        Work and Community Development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ddb94-7bf6-4ac4-b588-69abdbb924a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government critics have slammed Duterte''s administration for red-tagging,
        most recently when the military listed ten schools where supposed CPP recruitment
        occurs. The schools were also associated with a supposed "Red October" plot
        to ouster Duterte — but many of the institutions have decried the list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e566b-fa8e-4b01-8199-d639c14aec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang Palace has also linked members of the political opposition
        in the alleged plot, although the Armed Forces of the Philippines has since
        disassociated them from the alleged ouster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd66c7-98a6-440a-99d5-a6d0c91db444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government previously named other critics, including United
        Nations Special Rapporteur Victoria Tauli-Corpuz, in a list that sought to
        tag communist rebels as terrorists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24234b2e-6929-48c6-bec1-d203606a2f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: UN urges PH to remove human rights defenders from terror
        list</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0173d-4b5f-4868-a1f4-68ab5dc4e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo was one of the left-leaning members of Duterte''s early
        Cabinet, before peace talks with the CPP soured. The Committee on Appointments
        rejected her confirmation. Other officials of similar political opinions who
        have since left or been removed from Duterte''s administration are former
        Anti-Poverty Commissioner Liza Maza, former Agrarian Reform Chief Rafael Mariano,
        and Labor Undersecretary Joel Maglunsod.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b503f-1973-4901-9c37-901c9d0af4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Leftist undersecretary fired by Duterte was doing a good
        job, Bello says</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d4a13-be52-43f6-a4ba-07cb8346fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former social welfare chief clarified that her position against
        Bautista''s appointment was not personal, and she was only concerned about
        what a military appointment would mean for the department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3631a11-64a3-417e-83f7-d11c8d93462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many qualified social workers, social development
        workers who have been in the department for so long, or who have been [giving]
        assistance to vulnerable groups and communities for the longest time," said
        Taguiwalo. "It is not a question of questioning Gen. Bautista himself, but
        a military man in active service being appointed to a civilian position a
        day after his retirement — so we''re talking of experience, background in
        another field."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb9553-2ae8-49ae-b85b-bd567f8f46d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also emphasized that the hierarchical structure of military
        organizations was different from the consultative process of development work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e0c046-7ab0-40d2-b736-edb8f4b27199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista is the latest in a string of military officials appointed
        across government agencies. A few others include former Armed Forces Chief
        of Staff Gen. Eduardo Año as Interior Undersecretary and Environment Chief
        Gen. Roy Cimatu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247efe1-0884-41b7-9cc4-7ca534bf7eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo raised concern about appointing officials with little
        experience to civilian agencies. She stressed the "principle of civilian supremacy
        over the military."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d908b-b8c3-4fe8-aabf-6f5b757d2e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:17:33.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:12.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said such appointments blur the distinction between the military''s
        role as protector and the role of the civilian agencies as the main provider
        of services. It also leads to mlilitarization of the state, she added.</p>'
  'Drew-Bress-New-Orleans-Saints-NFL-all-time-passing-leader':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-09T13:44:37.790+08:00
    'imagesource': 'jcr:8badb05c-93c2-4204-b2af-e70ac1e296a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a92047d5-8c06-46f8-8040-2e79cdc6e3da'
    'lead': 'The New Orleans crowd erupted with cheers as the Saints players mobbed
      him on the field.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:20:10.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:11.896+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:32.327+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brees becomes NFL''s all-time passing leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4aa2a1-451c-45d2-a2d8-8228d6014aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:20:10.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — New Orleans quarterback Drew Brees broke the NFL’s all-time
        passing mark on Monday, eclipsing Peyton Manning’s 71,940 career yards in
        the Saints’ game against the Washington Redskins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa324680-e1b9-4e08-b778-c00bc7a7615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:20:10.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brees entered the game needing 201 yards through the air to set
        the mark and accomplished the feat in the second quarter when he flung a pass
        down the sideline for a 62-yardtouchdown to Tre’Quan Smith.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bff36a-c219-43fa-b2be-f6a16c1d8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:20:10.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Orleans crowd erupted with cheers as the Saints players
        mobbed him on the field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f77e8-7f8e-48c1-b850-366fbd4f71cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:20:10.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was temporarily stopped and Brees was given the ball that
        set the milestone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891d547-e399-4ab6-bc96-41cbcef7844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:20:10.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know if that will ever sink in (surpassing all the greats)
        because I love playing the game,” Brees said later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd562d-84fe-4b97-8153-63089d16b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:20:10.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t set out on this journey to break these records. I just
        play because I love the game and I love to compete and I love being part of
        this organization.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b4df7-b86e-4420-8187-c101dc9034f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:20:10.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brees tossed 363 yards on his historic night taking him to 72,103
        yards, as the Saints won 43-19 over the Redskins.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd052e0-fcd2-4a9a-ae76-2974d4abdd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:20:10.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Brees has enjoyed a storied career that has spanned
        18 seasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34969371-32ad-420e-abfb-13a9ce9d2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:20:10.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 11-time Pro Bowl player, Brees led the Saints to a Super Bowl
        during the 2009 campaign, earning MVP of the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc0fa3-7efb-45c5-b9fe-35a6f1c42f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:20:10.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set the then single-season mark for passing yards with 5,476
        in the 2011 season before it was eclipsed two years later by Manning.</p>'
  'Bangladesh-digital-law-silence-critics':
    'author': 'Mary McDougall'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-09T12:37:09.805+08:00
    'imagesource': 'jcr:a140e7ce-83d1-4fd8-b301-9d4793781c03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '045d2755-9677-462b-9e96-047a53119d76'
    'lead': 'Bangladesh President Abdul Hamid has approved a controversial new digital
      security law that rights groups fear could be used to further erode press freedoms
      and dissenting voices online. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T13:22:53.845+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:11.781+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:32.401+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh''s new digital law will silence critics, rights groups say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22041a45-4db0-4059-97a7-be5f55dac631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bangladesh President Abdul Hamid has approved
        a controversial new digital security law that rights groups fear could be
        used to further erode press freedoms and dissenting voices online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf6188-37d7-4c81-8cb5-88d285a1cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Digital Security Act, which was given presidential assent Monday,
        combines the colonial-era Official Secrets Act with new measures allowing
        police to make arrests without a warrant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4fa756-7492-47fc-9a8c-2cfb868a989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International described the new law as imposing "dangerous
        restrictions on freedom of expression" and pointed to its potential to be
        used against opposition voices who challenge the government online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403485c7-14e6-4910-beb8-95530bb83517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists have drawn attention to several vaguely-defined clauses
        within the new law that they say threaten free speech. These include Section
        25(a), that authorizes sentences of up to three years for publishing information
        that is "aggressive or frightening," and Section 31, that imposes sentences
        of up to 10 years for posting information that "ruins communal harmony or
        creates instability or disorder or disturbs or is about to disturb the law
        and order situation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1c6cd-b3b5-45e8-a6a3-9d5840de3e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which was originally passed by parliament on September
        19, replaces the Information and Communication Technology Act (ICT), which
        was also heavily criticized by journalists and human rights groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866d0da-6057-4da5-813f-c3786a0617de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Day by day the situation is worsening, this is the darkest period
        in the name of Bangladesh''s democracy" said Dr Asif Nazrul, professor of
        law at Dhaka university and columnist for national newspaper Prothom Alo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0393b3-c110-4f87-98c1-f889c8509581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government Information Minister Hasanul Haq Inu has refuted
        the criticism, arguing that the digital law is necessary to "safeguard the
        digital space and society."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02559324-af37-4727-9757-48f06557a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a law against mass media or democracy" Haq Inu told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840b83b-8ee4-4650-8efd-9631c41bb74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh ranks 146th in the Reporters Without Borders world press
        freedom index, behind countries such as Myanmar, Cambodia and South Sudan.
        It has slipped from 118th when the index began in 2002.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b2d3b-61cf-4c5f-8343-9eca0f326ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ambassador to Bangladesh, Marcia Bernicat, said last&nbsp;month
        in a statement&nbsp;that the "Digital Security Act (DSA) could be used to
        suppress and criminalize free speech, all to the detriment of Bangladesh''s
        democracy, development and prosperity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae520e36-9a6d-4a5b-b5c6-70a15f3ab5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Enforced disappearances''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500c065-c1d3-46bf-870b-280837225d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction of the new law comes amid what campaigners allege
        is a widening repression of opposition voices ahead of elections later this
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24da75c-2d4e-4df7-b140-ac98fbe025de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released earlier this month, the Dhaka-based Odhikar
        group highlighted a worrying spate of what it called "enforced disappearances"
        of opposition leaders, students and activists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad06403-5394-4fdc-acc2-be84509ea804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September alone, the rights group claims 30 people were allegedly
        picked up by law enforcement agencies without explanation — a sharp jump from
        a total of 28 in the first eight months of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588dc9df-e49c-48af-820c-c9db1cad8521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those who went missing in September, the group says 26 were belatedly
        confirmed to have been arrested. Odhikar said three were found dead, and one
        remains missing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f1ea2-ed2c-4fb2-98b7-ad088d8bf1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fear that opposition leaders and activists could be subjected
        to enforced disappearance ahead of upcoming elections are now taking place
        in reality" said the group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf921168-da6e-4ad7-ae8d-76d55aeabbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disappearances have added to a climate of fear in the South
        Asian country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca0f96-4252-4a68-8435-0b258055432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are disappearing every single day and activists can''t even
        hold a peaceful procession" said Jyormitroy Barua, an advocate of the Bangladesh
        Supreme Court. "The government want to stop dissent, they want to create fear
        among the people" he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba90e54-3777-41cf-b793-8bb2f3c96e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report&nbsp;Odhikar also accuses the government of obstructing
        opposition meetings and protests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013865fe-38f9-4748-9f91-6732f480715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ishanul Karim, press secretary to Prime Minister Sheikh Hasina,
        declined to comment on these allegations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78652b2b-6723-430d-a26a-0aed068564f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes on the heels of international outcry over the treatment
        of&nbsp;prominent photojournalist Shahidul Alam, who has been kept behind
        bars for over two months following an interview with Al Jazeera, where he
        accused the government of clinging on to power by "brute force."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae486ed-bacf-4b37-91bb-bb145c1676e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement signed by 25 human rights organizations, including
        the Committee to Protect Journalists and Amnesty International, called for
        Alam''s "immediate and unconditional release," slamming the allegations against
        him as "a blatant violation of his right to freedom of expression."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30165df-ffb7-4bb9-aa41-e516a993d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:11.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Bangladesh''s new digital
        law will silence critics, rights groups say."</p>'
  'Gloria-Arroyo-Vice-President-Congress':
