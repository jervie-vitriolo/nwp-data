      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good luck," the post also said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df197c-fb33-462f-aeb3-ecb006b5dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:17:15.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the biggest lotto jackpot in the Philippines. In 2010, a
        ₱741-million pot was up for grabs. The only winner was from Zambales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382e902-2b36-425f-9c9d-8c11ba6f7000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:17:15.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ultralotto is drawn three days a week – Tuesday, Friday, and
        Sunday – and offers the biggest initial jackpot of P50 ₱million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b37a27-e605-408c-a9a2-d1b43e5a464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:17:15.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each bet costs ₱24.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26b4d6-a429-413d-b883-87e617cecdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:17:15.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also payouts depending on the number of winning numbers
        placed by a bettor. If he or she gets three out of six winning numbers, a
        bettor wins ₱20.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858276b-62cb-4feb-a6c5-e9121e09ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:17:15.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payouts are also given to bettors who get four or five out of the
        six-number winning combination, and the amounts are based on a pari-mutuel
        system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbe6f1-d6d4-4e63-89bb-4a9eb9424dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:17:15.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:08.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO explains the prize payouts as "determined based on the
        total sales generated and the number of winners on the particular draw. Second
        and third prizes may vary and may be lower than the published prize amount."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
