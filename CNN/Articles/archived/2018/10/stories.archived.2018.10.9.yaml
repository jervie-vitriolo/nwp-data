    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3rd telco bidder sues NTC over alleged unlawful insertion of new requirements

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53e795-0fc4-430a-9c19-0f327372e35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:18:11.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> One
        of the firms vying to become the country''s third major telecommunication
        player has filed a legal complaint against the National Telecommunications
        Commission (NTC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbceda2-98aa-413f-b477-b6618c34800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:18:11.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NOW Telecom said it filed a case Monday on the grounds
        of supposed legal violations in the NTC and the Department of Information
        and Communications Technology''s (DICT) terms of reference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2cdee2-636a-4ef9-ba52-1e17c0a5c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:18:11.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company claimed that the agencies included the following requirements,
        which were not tackled during public hearings:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d33d8-7bda-4b35-89b7-659ed76d80f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:18:11.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱700 million "Participation Security"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf6294-5bb2-4a7e-9419-939e30cf6119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:18:11.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱14 billion to ₱24 billion "Performance Security"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f3c1b-23c3-4e7b-bc00-55955f5e540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:18:11.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱10 million non-refundable "Appeal Fee"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92acfe0b-e483-48a4-968d-464aee77735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:18:11.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three requirements, according to NOW Telecom, "are barriers
        to entry" of companies opting to be the next telco provider.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102002c3-b670-4860-b632-818f3b30f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:18:11.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the new guidelines are against current laws and "can
        be declared onerous, confiscatory and potentially extortionary."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a5338-0c21-44b5-bfa5-7c46b58c35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:18:11.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NOW Telecom is suing NTC to protect its public shareholders and
        President Rodrigo Duterte from any suspicion that he is complicit to the money
        making schemes in the TOR for the third telco," Mel Velarde, president and
        chief executive officer of its parent company NOW Corp., was quoted as saying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8691f-6f22-4b09-825d-038f51b11193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:18:11.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC and DICT last week released the timeline for the selection
        of the next telco player. The process began on October 6 and will end on November
        7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e67d8f-3a74-44d8-bbdc-4d5762e934fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:18:11.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOW Telecom wants President Rodrigo Duterte to receive all the bidding
        documents on November 7 and choose the new player.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff14c86-4d37-48bd-994a-57adb313dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:18:11.258+08:00
