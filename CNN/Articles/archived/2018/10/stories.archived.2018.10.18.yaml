      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 185 partylists also filed their certificates of nomination
        and acceptance. Recent data from Comelec''s elections statistics department,
        meanwhile, showed that females only accounted for 23 percent of the first
        nominees for partylist representatives.</p>'
    '160':
