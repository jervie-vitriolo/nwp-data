      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f7db8-d358-4f5c-a274-7c7b847ac4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.096+08:00
