    'template': '1'
    'title': 'NBA: Jazz erase 16-point hole, top Kings in opener

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ecb023-5be3-4c85-8c4f-32e8af9f8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:38:40.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Donovan Mitchell scored 24 points while Joe Ingles added
        22 points on 9-of-12 shooting to lift the visiting Utah Jazz to a 123-117
        victory over the Sacramento Kings on Wednesday night in the season opener
        for both teams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff3eed-845c-4e00-8619-0314a42551a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:38:40.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Gobert added 19 points, 15 rebounds and three blocks for the
        Jazz. Derrick Favors chipped in 18 points and nine rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6e9a8-518b-4066-a068-efeb17d2ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:38:40.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah overcame a 16-point first-half deficit behind the strength
        of 39 bench points — 13 apiece for Alec Burks, Dante Exum and Jae Crowder
        — and 48.1 percent shooting from beyond the 3-point arc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24b62d-048e-4a91-acad-f50059ea8052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:38:40.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willie Cauley-Stein scored 23 points to lead Sacramento. De’Aaron
        Fox added 21 points, Buddy Hield chipped in 19, and Nemanja Bjelica had 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e44540a-ed55-4690-9709-a6bdf1759a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:38:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacramento took advantage of a sluggish start from the Jazz and
        made 11 of its 15 first shots to take control early in the first quarter.
        The Kings scored the game’s first nine points and jumped out to a 25-9 lead
        after Fox, Justin Jackson and Iman Shumpert all took turns knocking down baskets
        over three consecutive possessions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f195f9-d0ee-4443-9e8e-b8d98e66d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:38:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah rallied once Sacramento cooled down. The Jazz scored four baskets
        in a row late in the opening quarter, capped by a 3-pointer from Ingles, to
        trim the deficit to 29-28. They took their first lead of the game early in
        the second quarter, going up 35-34 on Burks’ second 3-pointer of the night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f67be-7285-457e-9303-94ba4617ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:38:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Jazz pulled ahead, they kept adding to their lead before
        halftime. They went up 55-44 on back-to-back 3-pointers from Ingles and Crowder.
        Then, Mitchell added back-to-back baskets in the final minute of the half
        to give Utah a 68-55 lead at the break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bee85e-8a6a-4ab0-85c6-0d9559056d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:38:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings had another run left in them. Sacramento opened the third
        quarter on a 20-5 run and took a 75-73 lead on a 3-pointer from Yogi Ferrell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37d6d9-3b96-4bd3-a41f-6338f8fdff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:38:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah never trailed again after retaking a 77-75 lead on back-to-back
        baskets from Ingles and Gobert. Still, the Jazz could not pull away from the
        Kings until the final seconds.</p>'
  'PH-Israel-oil-exploration-dea':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte signs Petroleum Service Contract No. 76
      covering Area 4 in Eastern Palawan under the Fifth Philippine Energy Contracting
      Round (PECR 5) Wednesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-18T13:46:18.819+08:00
    'imagesource': 'jcr:4d7955ba-7030-4ea1-92c1-25e1e8ddecac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbed740a-d248-4a14-b930-665667de0827'
    'lead': 'This is the first petroleum service contract awarded under President
      Rodrigo Duterte''s term.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T17:40:51.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:38.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:18.924+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH inks deal with Israeli firm on oil exploration east of Palawan

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f38d65-3b55-4ed9-ab1f-8f3057032187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:40:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        Philippines on Wednesday signed a deal with Israel firm Ratio Petroleum Ltd.
        allowing it to explore waters east of Palawan for oil and gas resources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6827365e-457a-445c-8b6f-61265ac44309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:40:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the Petroleum Service Contract
        (PSC) 76 with Energy Secretary Alfonso Cusi, Ratio Patroleum CEO and President
        Itay Raphael Tabibzada and other firm representatives on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e91aa-6fb3-487a-86d0-f58f53d6e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:40:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC covers Area 4 — 416,000 hectares in the East Palawan Basin.
        The contract is slated to last for seven years, costing around $34,350,000
        U.S. dollars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c2e351-684c-4298-b26f-95259ab50996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:40:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said the deal would ensure energy security in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bfda07-48cd-4934-9089-368c25b0251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:40:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently experiencing how our dependence on importation
        has left us at the mercy of price movements in the global oil markets. We
        need to boost the exploration and development of our own energy resources
        and the awarding of the petroleum service contract to Ratio Petroleum is a
        step in the right direction," Cusi said in a statement Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc91ba5-5d02-4571-ab7d-d9ca2e01a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:40:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is under the fifth round of the Philippine Energy Contracting
        Round (PECR-5) circular. The PECR-5 of the Department of Energy offers 11
        areas for oil exploration mostly located in Luzon, and fifteen areas for coal
        exploration in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2971bca-e6de-400f-b962-d8779e869a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:40:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Spokesperson Harry Roque earlier said the deal
        would have been signed in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab67a3bc-d289-4b41-8494-8e76e1b5e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:40:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media conference Thursday, Presidential Spokesperson Sal Panelo
        said the deal poses no legal impediment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd0f3d6-7557-48d4-8ec2-0882868a505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:40:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel that the constitution does not prohibit these particular
        kinds of agreements," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba79e28-b4e6-4b1b-885f-cce3fd46e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:40:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first PSC to be signed under Duterte''s term. The last
        service contract covering an oil exploration northwest of Palawan, SC 75,
        was signed in 2013 with operator PXP Energy Corp.</p>'
  'NBA-Toronto-Raptors-Kawhi-Leonard-Cleveland-Cavaliers':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-18T13:40:36.299+08:00
    'imagesource': 'jcr:2fe0c9cf-fc8c-43f8-ad7b-5e9c9eccf317'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f0eabe2-33b1-470c-8c75-eda3ba4580d6'
    'lead': 'Kawhi Leonard scored 24 points and grabbed 12 rebounds in his Raptors
      debut, helping Toronto defeat the visiting Cleveland Cavaliers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T17:42:43.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:38.136+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:18.991+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Leonard debuts with 24 points as Raptors top Cavs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ae5507-dc56-4af7-9da2-09d4b8f93986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Kawhi Leonard scored 24 points and grabbed 12 rebounds
        in his Raptors debut, helping Toronto defeat the visiting Cleveland Cavaliers
        116-104 Wednesday night in the season opener for both teams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b91e06-8838-45c1-8ae9-b994799a187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Lowry had 27 points and eight assists for the Raptors. Fred
        VanVleet added 14 points, Pascal Siakam had 13 points and Danny Green chipped
        in with 11. Jonas Valanciunas grabbed 12 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498a0d2-e17e-4f4a-8a96-bb83afd3efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard and Green were acquired by Toronto from the Spurs in a July
        trade, with Leonard exiting San Antonio after a contentious and injury-filled
        season with his longtime team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f3e45d-89de-4806-b4a8-b3278b5b3feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Love scored 21 points and added seven rebounds for the Cavaliers,
        and Cedi Osman had 17 points and 10 rebounds. George Hill and Jordan Clarkson
        each added 15 points, and Rodney Hood scored 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0e43f-3ddb-4cb4-913b-ff052241d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tristan Thompson added 13 rebounds for Cleveland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b35663-6e96-4860-88f4-339e68da0b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto took a 15-point lead into the fourth quarter, but the Cavaliers
        cut it to nine in a 1:21 span on three jumpers by Clarkson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c46e5-c15b-4cec-a281-c8f05ec892e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serge Ibaka hit a 3-pointer with 7:32 to play in the fourth, and
        Toronto led by 12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b3935-1d8c-4136-8b02-88fcd0017eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers trailed by seven with just over three minutes left
        after an Osman free throw.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb980677-25bd-40d0-868e-d00972983112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dunk by Norman Powell and a layup by Green closed the scoring
        in the first quarter and gave Toronto a 28-25 lead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe79d1-4762-4336-93af-880ec3febe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osman led Cleveland with seven first-quarter points and Leonard
        led Toronto with six.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a49587-593c-475d-85e3-3e9a457b350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consecutive 3-pointers by Lowry and Green gave Toronto a 42-36 lead
        with 6:40 to play in the second quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f47cb4d-18b0-46a8-8656-0f7813013004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors opened a 13-point lead on Leonard’s turnaround fadeaway
        with 2:42 left in the half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48877a41-c1b5-42df-a42c-44ebb1242ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry finished the half with a layup at the buzzer, giving Toronto
        a 60-47 lead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
