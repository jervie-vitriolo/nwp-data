    'template': '1'
    'title': 'Duterte: I will not submit to the ICC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67efeac9-c560-4517-b981-363560accf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:37:19.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> President
        Rodrigo Duterte said there was no way he would give in to the International
        Criminal Court (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad8c2d-8455-4281-8768-0da9f1f33378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:37:19.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Manila Thursday, Duterte said, "Please do
        not drag me into that ICC. I will not submit to you. You idiots... Who''s
        the prosecutor there? Who appointed her?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d5dd0-c830-447d-bbc5-676d030a1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:37:19.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously clashed with ICC Prosecutor Fatou Bensouda and
        threatened to have her arrested should she come to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ecb90-676e-4d57-8dbc-36c70ede2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:37:19.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned the ICC prosecutor''s right to investigate him, saying,
        "Were you elected democratically? Are you the choice of the people? Why would
        you bring me there? P***** i**, pagdating ko, sampalin ko kayong lahat na
        mga judges...magwala ako doon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3dc750-cd8c-45b7-a918-e00e245854cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:37:19.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Were you elected democratically? Are you the choice
        of the people? Why would you bring me there? Son of a b****, when I get there
        I''ll slap all of you judges...I''ll make a scene.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe4786-cc39-43df-91a4-0ccd66889cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:37:19.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President brought up the issue of the Rome Statute, saying it
        was never published in the Official Gazette.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9d9ad-9135-4244-8a9d-3bd391a032c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:37:19.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, in the Philippines there is a saying that ignorance of
        the law excuses no one. But if there is no publication, how can I now be informed
        that there is a law? So my ignorance of the law will excuse me," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7b0cc-8775-4648-98fc-81312cf491aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:37:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque defends PH withdrawal from ICC: Treaty should be published
        on Official Gazette</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf4219b-78f2-4dc6-8a71-d310ec009035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:37:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lashed out at human rights advocates, saying they did not
        know how deeply entrenched corruption is in the country.</p>'
  'pcci-44th-philippine-business-conference-and-expo-pbce-ramong-ang-resolution-rice-traffic-flooding':
    'author': 'Robert Vergara'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-18T20:47:46.904+08:00
    'imagesource': 'jcr:8a2f4cbd-dfb7-4679-90db-b8a8f9730b66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1b21172-ff31-4050-84c7-a55310309514'
    'lead': 'The country''s largest business organization issues a resolution to the
      government recommending solutions to pressing concerns such as rice supply,
      traffic congestion, and flooding.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T16:44:24.401+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:42.113+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:17.484+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCCI recommends gov''t solutions to rice, traffic, flooding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804cd9e-bd4c-41b4-b7f3-d303f2c94ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:44:24.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 18) — The country''s largest
        business organization on Thursday issued a resolution to the government recommending
        solutions to pressing concerns such as rice supply, traffic congestion, and
        flooding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301079c-0b94-4c29-a5ff-4b8d6421d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:44:24.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 44th Philippine Business Conference and Expo, (PBCE) the
        Philippine Chamber of Commerce and Industry (PCCI) also called on the government
        to undertake reforms in the agriculture sector to help address rice production
        shortfall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19b1d7-cd31-440a-a177-0076aa28c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:44:24.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government should provide high-yield planting materials, fertilizers
        and loan to the farmers that will allow them to invest in harvest equipment
        and steel silo that will allow them to store their palay so they can get higher
        yields," said San Miguel Corp. President Chief Operating Officer Ramon Ang,
        44th PBCE chairman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1903484-6128-42e3-a4ab-3b5356767060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:44:24.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the country suffers a shortfall of 1.5 million tons of
        rice annually, which results in higher prices of the staple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28373cd-322d-4c6b-ad60-0251f192325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:44:24.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shortfall can be addressed by using high yield planting materials.
        We produce four tons per hectare per year using traditional planting materials.
        If we are to use high-yield seeds we can yield as much as as six to seven
        tons per hectare per year. This is at par with amount of rice produced by
        our neighbors in ASEAN (Association of Southeast Asian Nations)," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6789d88-3368-4d1d-b2a1-78a3d6c04ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:44:24.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also urged the government to build more elevated highways
        and mass transit systems to address traffic congestion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68fce56-8352-4f1b-8c67-2820f1e7880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:44:24.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To decongest EDSA, PCCI proposed an elevated road on EDSA-Rockwell
        flyover. Ang said the project will "decongest traffic further" by allowing
        motorists to get to Quezon City through Boni Avenue and Shaw Boulevard in
        Mandaluyong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab06b0c1-757a-41b2-8602-f68531091e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:44:24.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traffic is costing us losses of up to ₱3.5 billion pesos a day
        or ₱1.2 trillion a year and wasting millions of man-hours. Government needs
        to help work on resolving right-of-way issues," said Ang, who is also PCCI
        director for infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8727e9c-b8e0-4d1c-998b-a915ea7ef975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:44:24.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government should also build a new international airport
        with four parallel runway. The air terminal, he added, should be an hour''s
        drive away from major cities and connected to mass transit and major tollways.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7796d-a3e5-45e8-91a8-c4f582654ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:44:24.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can solve these, our cost of doing business will improve
        tremendously and this is what Filipino businessmen and foreign investors are
        looking for," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a07e59d-8357-4142-9ced-b429ec9209d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:44:24.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel has a proposal to build a ₱700-million international
        airport in Bulacan. President Rodrigo Duterte has praised the project, which
        is going through another review after it was approved by the National Economic
        and Development Authority Board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efe6ebd-51de-44f0-b3bd-e058953fd68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:44:24.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCCI also proposed a long-term solution to flooding in Metro Manila
        such as a 15-meter diameter steelway from Laguna to Manila Bay. Ang said the
        project "will provide permanent solution to the flooding problems of Metro
        Manila."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbe50c-d9d6-4982-9c58-ccee55c4622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:44:24.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:42.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the project will cost the government at least ₱110 billion
        and will take three to four years to finish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
