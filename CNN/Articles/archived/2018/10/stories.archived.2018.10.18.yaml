      'mgnl:lastActivated': 2019-04-17T09:18:40.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is happening from 10 a.m. to 8 p.m. at Fully Booked, High
        Street BGC, Taguig. For more information, visit the Facebook event page.</p>'
    '7':
      'image': 'jcr:d726ce3e-0107-4df8-a04b-4cb004be52d0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30f1c8-a9ce-4938-9d97-bcee8b962e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.325+08:00
