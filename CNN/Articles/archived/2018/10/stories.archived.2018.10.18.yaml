      'mgnl:type': 'text'
      'text': '<h3>10th ManilArt Fair</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b0473-4ac4-4d63-9bfe-304b7b4c7379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Oct. 17 to Oct. 21, the SMX Convention Center at SM Aura will
        play host to the 10th ManilArt Fair and Exhibition, dubbed the country’s national
        art fair.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e1e41-0c6c-4730-b8dd-6933cf0f4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s theme is “Ang ARTe ng Pilipinas,” as the fair acknowledges
        the “natural propensity for creativity, from making art that preserves the
        stories of a community, to art that challenges known boundaries,” of the Filipino
        people, and aims to celebrate “those who have answered this innate call to
        be creators, as well as those who have continually supported these local creators.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0cb5a-cffd-4bf1-817d-ddf200744a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ManilArt will feature living masters of Philippine art alongside
        up-and-coming artists. Art enthusiasts, collectors, students, practitioners,
        and educators are all invited to attend to event, which is open to all.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db181f23-79ba-42d3-b44a-418a9a9ac343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The art fair is open daily from 11 a.m. to 10 p.m.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d120f70-750f-499e-a8ce-a74d74aa311a'
