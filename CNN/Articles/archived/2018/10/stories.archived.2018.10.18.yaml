    'template': '1'
    'title': 'Bones reveal Neanderthal child was eaten by a giant bird

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540f029-65ff-4d65-82e6-c7c20578c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:34:52.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When researchers discovered the oldest
        human remains ever found in Poland a few years ago, they didn''t realize that
        the bones were hiding a grisly secret.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88fcbd-83cb-4fcb-a82b-42002365f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:34:52.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it wasn''t until this year that they realized the bones
        were human at all, because they were found among animal bones. The researchers
        discovered that hey were human during a lab analysis, according to&nbsp;Science
        in Poland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00643dc6-826c-4bde-906a-1b81b468090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:34:52.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two tiny phalanges, or digital bones of the hand, are about
        1 centimeter long and belonged to a Neanderthal child who was between 5 and
        7 years old. The researchers have determined that the bones are 115,000 years
        old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06673d9-b801-49af-8e2f-99301de2393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:34:52.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two anthropologists, Anita Szczepanek from Jagiellonian University
        in Krakow and Erik Trinkaus from Washington University in St. Louis, confirmed
        the bones as belonging to a young Neanderthal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27505535-83d6-47ca-85da-65575726bf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:34:52.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis revealed that the bones were covered with dozens of
        holes, creating a very porous surface. That detail was very telling, the researchers
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a67abf-4f45-4781-a532-c137765aa958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:34:52.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Analyses show that this is the result of passing through the digestive
        system of a large bird. This is the first such known example from the Ice
        Age," said Pawel Valde-Nowak, team researcher and professor at Jagiellonian
        University''s Institute of Archeology, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49fa203-76bb-4b54-90fb-a370135aaa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:34:52.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that the bird either attacked and partially
        consumed the child, or fed off of the child after it died. At this point,
        it could be either, they said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab247636-0059-48f7-8c6f-1c332ed33ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:34:52.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the bones are poorly preserved, which eliminates
        the possibility of a DNA analysis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2694c-a71e-43b0-935d-800c5e70e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:34:52.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the oldest human remains uncovered in Poland were three
        Neanderthal molars estimated to be about 52,000 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771f272-32c3-40f9-9ab7-9b6b9c1c7db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:34:52.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phalanges were uncovered in Ciemna Cave, where excavations have
        been underway for decades. They were found in a deep layer about 9 feet below
        the current surface, along with stone tools used by Neanderthals. It is unclear
        whether the bones ended up in the cave because the Neanderthals lived there
        or because they used it seasonally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d28129-fe91-49bd-9a11-f3f0f0b45371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:34:52.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings will be published this year in the Journal of Paleolithic
        Archaeology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6205ca-fcfe-4cd4-8571-d2e2d29a1b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:34:52.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bones reveal Neanderthal
        child was eaten by a giant bird."</em></p>'
  'Virgin-Atlantic-Pride-Flight':
    'author': 'Francesca Street'
    'caption': 'Virgin Atlantic has launched its first Pride Flight to coincide with
      WorldPride 2019, which is taking place in NYC in 2018.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-11T08:32:28.483+08:00
    'imagesource': 'jcr:0920f859-6d74-4762-806b-849790122ddb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c838809-3ea1-4741-91f8-cb780d9bab4b'
    'lead': 'The airline has scheduled its first Pride Flight to transport British
      revelers from London to New York in style.'
    'mgnl:activationStatus': true
