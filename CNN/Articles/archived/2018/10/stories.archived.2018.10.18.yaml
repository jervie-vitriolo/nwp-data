  'august-remittances-down':
    'author': 'Robert Vegara'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-15T20:27:12.619+08:00
    'imagesource': 'jcr:211debb9-e3cb-4b88-955b-e5b5fbea073d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90354644-0a68-4c99-9c2e-69adf3cfe58c'
    'lead': 'The Bangko Sentral ng Pilipinas says money sent home by Filipinos abroad
      in August were lower than a year ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T12:55:00.274+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:32.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:22.410+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RemittaRemittances from overseas Filipinos down in August —BSPnces from
      overseas Filipinos down in August —BSP'
    'updated': 2018-10-18T16:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d6c82-dddc-4233-adb8-7509e4b15456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T12:55:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:32.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        money sent home by Filipinos abroad in August was lower than a year ago, the
        central bank said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b01e53-f758-4738-80f4-3b9ab1329656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T12:55:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:32.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bangko Sentral ng Pilipinas (BSP) said personal
        remittances dropped by 1.4 percent in August compared to that of the same
        month in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d188c-871c-4f06-bc45-c870e099b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T12:55:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:32.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought the total personal remittances in the first eight months
        of 2018 to $21.2 billion, or 2.4 percent higher than the same period last
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb0777-352c-4c58-8039-33a42a6e7e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T12:55:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:32.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cash remittances -- or money sent through banks -- also
        went down to $2.5 billion or by 0.9 percent in August on the back of smaller
        flows from the United Arab Emirates, Saudi Arabia and Qatar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1c3b0-cbdf-49b5-874f-89fc991b7aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T12:55:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:32.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash remittances totalled $19.1 billion for the first eight months,
        or 2.5 percent higher than that of the same period last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63634a7a-ea09-41b6-b159-0a1fe5adb358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T12:55:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:32.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said the United States remained as the main growth driver
        in cash remittances, followed by Saudi Arabia, the United Arab Emirates, Singapore,
        Japan, the United Kingdom, Qatar, Canada, Germany and Hong Kong. These countries,
        it noted, accumulated 79 percent of the total inflows for the period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200083e2-dd7a-4c0c-9239-99f45aa582d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T12:55:00.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:32.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UnionBank Chief Economist Ruben Asuncion said Filipino workers abroad
        may be just waiting for the year-end to send remittances in time for the Christmas
        season, hence the decline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f32992-6121-41a0-8376-58f55943eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T12:55:00.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:32.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expected a lower-than-the-year-average 2-percent growth for August
        2018. With the year-on-year decline in remittances, I expect that there will
        be a softness in domestic demand, but I still expect a robust third quarter
        growth result, stronger than previous quarter," he said in a message.</p>'
