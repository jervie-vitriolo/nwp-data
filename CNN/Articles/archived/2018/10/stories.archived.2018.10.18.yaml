      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Grrrl Meet #9: Future Proof Females</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca08d7d-f638-48c3-9f80-8493cf13cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, girls can head to the 9th Grrrl Meet, a series of
        discussions and workshops organized by Grrrl Gang Manila, a group that aims
        to provide a safe space for women in the Philippines to discuss the issues
        that affect them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669cba6-5952-45a7-a8de-fdde1e428a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday’s Grrrl Meet is called “Future Proof Females,” a discussion
        on “navigating a daunting and uncertain future, in a world we did not make,”
        and what the phrase “The Future is Female” means to attendees. Part one of
        the discussion will include talks by writer Yvette Tan and photographer Sandra
        Dans, whose visual essay “There is Always More” is described as “a complex
        yet tender look at the lives of unmarried women.” Part two will entail a discussion
        on being independent and what it means to be financially free.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166860e1-9f62-45f7-bdd0-f601a8a8b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be future-proof typically refers to a product’s unlikelihood
        of becoming obsolete. For contemporary women, a discussion around the concept
        involves navigating a daunting and uncertain future, in a world we did not
        make.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc90f5-4c04-4bda-84a5-da5f83b2b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grrrl Meet #9 will be held at the new Grrrl Gang Community Clubhouse,
        located at 1605 OMM Citra Building, San Miguel Ave., Ortigas Center, Pasig
        City. For more information, visit the Facebook event page.</p>'
    '45':
      'image': 'jcr:ca45d48c-5289-46f3-ab0e-3a9c10df65bc'
      'jcr:primaryType': 'mgnl:block'
