  'Hurricane-Michael-aftermath':
    'author': 'Faith Karimi and Steve Almasy'
    'caption': 'Lisa Patrick is overcome with emotion as she sees what''s left of
      her home to see if she can salvage anything after it was destroyed by Hurricane
      Michael.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-18T07:15:28.280+08:00
    'imagesource': 'jcr:b065e5fb-7a1b-4363-96f1-9a7c2be008ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '067aab8a-8c78-4f03-a4e5-89cf5a030f6e'
    'lead': 'Authorities fear some people who did not evacuate could be buried beneath
      piles of concrete, wood and mangled metal in Florida.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T11:26:04.127+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:35.322+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:20.722+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A week after Hurricane Michael hit, more misery and a rising death toll

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b558c91-a43a-4c78-921f-06807f819a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A week after Hurricane Michael&nbsp;slammed
        the Florida Panhandle, the scope of the storm''s fury is still emerging as
        the death toll rises and rescuers search for the missing in the hardest-hit
        areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731606f3-574c-449a-a320-d2915d7f6318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael&nbsp;has killed at least 32 people across&nbsp;Florida,
        Georgia, North Carolina and Virginia. Of those,15 were in Florida''s Bay County,
        where the hurricane made landfall last week as a Category 4 storm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48e9a02-23b3-4600-9ae0-611480777e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities fear some people who did not evacuate could be buried
        beneath piles of concrete, wood and mangled metal in Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1ebb1-9f41-4197-87fa-5569ddae58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Department of Health provided an&nbsp;online form&nbsp;to
        report those who are still unaccounted for, trapped or in need of help. While
        the exact number of the missing was not immediately available, more details
        are expected to emerge as electricity and phone services are gradually restored
        across the Panhandle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd88ad-e72e-447f-9826-362b7b11da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers are still finding bodies</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8846e-4a24-4d32-95a2-8cce7966df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bay County, which was badly hit, has linked 15 deaths to the Category
        4 storm, up from four Monday. Details on how the people died were not immediately
        available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454f37b-1191-42b1-9b94-d382e4a1b45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff''s deputies said they''re finding more victims as the waters
        recede, according&nbsp;to CNN affiliate WFLA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd7481-3656-4de9-afdf-b31837b08a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the additional bodies found Tuesday, one was discovered by&nbsp;a
        K-9 in the Mexico Beach area, while a drone unit&nbsp;found another one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67990c66-6a69-42a9-a6e0-f92439a0a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountain of debris scattered in neighborhoods is complicating
        rescue and recovery efforts. Across Bay County, more than 2,500 structures
        are damaged, and at least 162 have been destroyed, authorities said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020837d3-f949-4d8d-a562-b7684f7689da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bay County Sheriff Tommy Ford said he does not have an accurate
        number of the missing people due to the lack of communications in affected
        areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8cf09-0bcc-4a8e-ba3d-7918f95eb808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Rick Scott''s request for the county''s transitional shelter
        has been approved, and federal officials will provide more options for families
        to stay, including hotel rooms, condos and other rentals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89425a-ac8f-4227-8820-5ebfff66abfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone has seen what''s left of their homes</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c87820-69ae-4b3b-b763-41c1ef03ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the obliterated town of Mexico Beach, some residents have visited
        their properties, surveyed the damage and retrieved some items. Many more
        are expected Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1cd5dd-0be8-4c0c-85ac-49208e176bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they aren''t allowed to stay just yet, they can show the National
        Guard troops their IDs and visit their neighborhoods to get an idea of what
        it will take or if they want to rebuild.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b4909-b807-4b03-8dc6-19b280ccd2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some neighborhoods, all that''s left are concrete slabs and piles
        of wood, and residents have to guess the general location of where their homes
        once stood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b41ecd-76cb-4065-8a71-37e9791aac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad Frazier has plenty of reasons to be devastated. His business
        was wiped out by the hurricane. His son''s middle school in Panama City was
        also annihilated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156e2b7-9064-45ce-9bee-cb53551ec651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Frazier said he is too thankful to be upset. Immediately after
        the hurricane, strangers came from out of town to provide food and water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c94ea-3e59-467d-bcf6-69e7639c1dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who came, that was the biggest blessing to us," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d9969-14e6-43f4-8394-fd68fc6a8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he stood in front of a mountain of debris, Frazier said he''s
        coping well, thanks to the outpouring of generosity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d240a-47d8-445b-977a-a994dd3127a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My shop is down, (but) I''m not in bad spirits," he said. "This
        just made my faith grow."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f264a2-7088-4f72-831c-7fc9532455aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell phone service is trickling back on</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d552c-c3d4-4e74-a70d-03285ad7a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of no cell reception, some residents were able to use
        their phones this week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7878ef6-3141-4032-9fc0-b1ea92cee709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Inlet Beach, near Panama City, excited drivers pulled over on
        the side of the road at the first sign of cell reception,&nbsp;CNN affiliate
        WEAR reportedTuesday. It said many of them hadn''t had power and cell service
        for days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b166b9-6e0c-448f-b4dc-942169d34e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some areas, people used their cell phones for the first time
        when a company brought in a flying COW -- a Cell On Wings -- a drone that
        serves as an LTE site.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf83aa-2fef-4049-9daf-7c2e21c4610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While service has resumed in some places, some still have no cell
        reception.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa538a6-10c3-4a02-b885-9c4c7e52c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to these outages, families are having a difficult time communicating
        with loved ones, first responders have faced challenges communicating and
        people are having difficulty getting their prescriptions filled because of
        the inability to connect to a network," Scott&nbsp;said Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d702af-93f5-4942-b638-5d669a65eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor demanded that telecommunications companies provide
        a restoration plan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873064a-93e3-46a1-8ad2-bdcc9351126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to lack of cell service, more than 158,000 power customers
        didn''t have electricity Tuesday -- nearly 140,000 of them in Florida.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5bcd64-c7b2-4924-aca4-c3344f060917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some still have no food or power</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2074d05b-a904-4676-9ced-e5a07f97f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the hardest-hit areas are relying on airdropped food
        and water to survive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87f728-e0d2-4468-90db-05e9e914b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Emergency Management Agency&nbsp;has 12 teams in Florida&nbsp;to
        help people register for disaster assistance. It also has&nbsp;42 distribution
        points throughout Florida and Georgia&nbsp;where people can get food and water.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75033d87-6923-494b-b371-bb0e2ccab572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,200 people are in shelters, state officials said. Drivers
        have been lining up for hours to get fuel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb931d-cc30-45c0-aa49-9cddce50c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some school districts are still closed</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f0c843-0f1e-4fb9-892d-b3b6e9c3f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Department of Education said many schools in affected
        areas don''t have power, and authorities are working to ensure it''s restored
        quickly. As a result, several school districts are closed until further notice,
        including Calhoun and Washington counties.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56159f74-38e3-4332-8e29-21f490b872c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bay County hopes to open in mid-November but, with some buildings
        too badly damaged, other facilities will have split days with two half-day
        sessions as regular students share schools with displaced pupils. Some students
        will have to take long bus rides to schools in Panama City, said Steve Moss,
        vice chairman of the Bay County School District.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179ea34-972e-4e16-8df5-a412ed9ebb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes School District&nbsp;reopens Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc17c946-7249-440b-98e5-675d6f879500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmates have been evacuated</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c157677-b05b-433f-a265-b52362e9b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Department of Corrections announced evacuations of more
        than 4,000 inmates following structural damage to facilities caused by the
        hurricane.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22666811-5392-448e-acaf-10c1dff0e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included the Bay Correctional Facility, which evacuated 959
        inmates, while the Gulf Correctional Institution and Annex transferred 2,618
        inmates to other facilities.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5522e6d-9abc-4b82-9e46-25f16c3507e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:26:04.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A week after Hurricane
        Michael hit, more misery and a rising death toll ."</em></p>'
  'South-China-Sea-US-B52-China':
    'author': 'Ryan Browne'
    'caption': 'Two U.S. B-52 bombers flew near contested islands in the South China
      Sea Tuesday according to a statement from Pacific Air Forces.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-18T06:58:21.711+08:00
    'imagesource': 'jcr:a3a78a52-b291-42db-8593-b760aaed989b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd829b3-cf8d-41d7-bf37-f28d43e49284'
    'lead': 'The Pentagon would not confirm which islands the B-52s flew by but recent
      tensions have focused on the Spratly Islands.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T11:28:58.768+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:35.025+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:20.981+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. flies B-52s near contested Islands amid China tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b14aba-3cbc-4f5c-a0d3-e3a486386c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:28:58.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two U.S. B-52 bombers flew near contested
        islands in the South China Sea Tuesday according to a statement from Pacific
        Air Forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601286c2-b9cb-410d-bfca-435f41a58936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:28:58.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two B-52H Stratofortress bombers which are based in Guam "participated
        in a routine training mission in the vicinity of the South China Sea," the
        statement said, adding that the flight was part of US Indo-Pacific Command''s
        "Continuous Bomber Presence operations" which have been ongoing since March
        2004.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a6be0-62f5-46d3-acd8-b0d4114e75b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:28:58.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon would not confirm which islands the B-52s flew by but
        recent tensions have focused on the Spratly Islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c05c1e-b747-47c3-b137-20aea6c8d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:28:58.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. regularly flies aircraft in the South China Sea but Beijing
        is particularly sensitive about the operations when they come near areas where
        the Chinese government has built islands and established military facilities
        on disputed maritime features.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619acf44-1c53-4223-b2e7-6c5a742b9936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:28:58.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacific Air Forces said Tuesday''s "mission is consistent with international
        law and United States'' long-standing commitment to a free and open Indo-Pacific."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe29fce-eb0c-45e1-b9b2-36dc94fe1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:28:58.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Chinese have successfully militarized some of these outposts
        and their behaviors become more assertive and we''re trying to have an appropriate
        response," U.S. Assistant Secretary of Defense for Asian and Pacific Security
        Affairs Randall Schriver told reporters traveling in the region with Secretary
        of Defense James Mattis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78393c8c-9d13-4f79-a209-4e10a86cbf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:28:58.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the bomber flight comes as top Pentagon officials said that
        China''s Defense Minister has&nbsp;agreed to meet with Mattis, a meeting that
        was previously canceled over a dispute involving U.S. sanctions against Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47339f-2688-4c24-bf69-05ef6bb629a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:28:58.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese destroyer recently sailed within&nbsp;45 yards of the
        USS Decatur, forcing the American warship to maneuver to avoid a collision
        while it was sailing near the disputed Spratly Islands in the South China
        Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce86687-2fab-4106-8d01-d1c1aef69e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:28:58.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. labeled the Chinese warship''s actions unsafe and unprofessional
        while Beijing said the U.S. was threatening the safety and sovereignty of
        China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8088b-8ee4-4421-9171-038c143e0538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:28:58.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials have said that despite the recent incident involving
        the Decatur, the U.S. would continue such freedom of navigation operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae8477-71d2-4e4c-ade1-ca1e039f6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:28:58.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we don''t want to do is reward aggressive behavior like you
        saw with the Decatur incident by modifying our behavior," Deputy Assistant
        Secretary of Defense for South and Southeast Asia, Joe Felter, told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083765d4-3c49-4273-91c6-dc9acf7968d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:28:58.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just not going happen we''re going to continue to exercise
        our rights under international law and encourage all our partners to do the
        same," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9931c3-46a3-4747-a85b-29cbb41fd240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:28:58.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US flies B-52s near
        contested Islands amid China tensions."</em></p>'
  'India-MJ-Akbar-sexual-assault':
    'author': 'Swati Gupta'
    'caption': 'Facing allegations of groping, assault and harassment from former
      female colleagues, MJ Akbar, junior minister for foreign affairs, resigned.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-18T06:52:17.393+08:00
    'imagesource': 'jcr:a0269d13-897a-45c0-a32a-b2af3d1c42c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d162422-4f22-4173-b70d-616fcf8c6f45'
    'lead': 'Facing allegations of groping, assault and harassment from former female
      colleagues, MJ Akbar, junior minister for foreign affairs, said he had decided
      to resign.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T11:36:07.421+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:34.881+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:21.083+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian minister MJ Akbar resigns amid sexual assault allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f7937-e9ff-471c-b5e9-390f159ec844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A series of allegations of sexual harassment
        and assault has prompted the resignation of an Indian government minister,
        the most prominent public figure named in the country''s own #MeToo movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223895c-37d2-46b2-b30c-8ae14b7beedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing allegations of groping, assault and harassment from former
        female colleagues, MJ Akbar, junior minister for foreign affairs, said he
        had decided to resign and challenge what he labeled "false accusations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec91f23-b784-43c7-9c4d-301aee86d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I have decided to seek justice in a court of law in my personal
        capacity, I deem it appropriate to step down from office and challenge false
        accusations levied against me, also in a personal capacity," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32586c2-d9f5-413e-b64a-55e0e4d445c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbar, a former influential newspaper editor, left office after
        initially refusing to step down amid the wave of accusations in recent days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5324921-c31d-431f-8333-43cceb653dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Akbar rejected growing calls to step aside, dismissing
        the allegations as false and vowing to go to the courts to clear his name,
        which he did Monday, suing the first of his accusers for defamation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c777c-cb99-4bcd-8518-896206872db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defamation challenge</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732947ab-6603-49bd-a6e3-6e7095f0f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbar''s defamation suit is aimed at journalist Priya Ramani, who
        named him last week as the subject of an article she had written for Vogue
        India in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badfc400-a425-46d6-a86b-fedf428dda7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, she describes an experience of workplace harassment during
        a job interview with an unnamed editor in a Mumbai hotel room.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec825cf-bba0-4687-8f48-05fe13652f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 8, she tweeted to say that the unnamed editor was Akbar,
        making the first in a series of public allegations against the minister by
        former colleagues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09662fd-9fed-4435-9473-5c4b67d13afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawsuit argues that Ramani had "willfully, deliberately, intentionally
        and maliciously" defamed him "on wholly and completely false, frivolous, unjustifiable
        and scandalous grounds."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cf05c-c4be-40d1-9681-333abf463959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after news of Akbar''s resignation broke, Ramani tweeted:
        "As women we feel vindicated by MJ Akbar''s resignation. I look forward to
        the day when I will also get justice in court #metoo."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e673be-454b-474b-9e94-1ab862639234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#MeToo chorus</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc935261-66ba-49c9-84bf-0c0de5194196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s #MeToo movement appears to have been spurred by allegations
        late last month by former Bollywood actress Tanushree Dutta, who alleged that
        she had been a victim of assault allegedly at the hands of Nana Patekar, her
        co-star in a 2008 film.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271c60e-a814-49e1-919a-33ad84af1b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference last week, Patekar dismissed the claims, saying,
        "My lawyers have told me not to speak to the media so I can''t say anything.
        Otherwise, I would have said something in the past four days. This case is
        10 years old, what was true then is true today."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55893388-4a49-4d8e-9c1e-6c1b72952f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since Dutta made her allegations, accounts of sexual
        misconduct have shaken the wider media and entertainment industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d52f31-80d1-4378-b194-17e45b963f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one high-profile case,&nbsp;a Bollywood production house has
        been dissolved&nbsp;following sexual harassment allegations against one of
        its co-founders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411cbc86-6955-4147-8ad5-1e8b2e087825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading comedy outfit popular with Indian millennials was also
        shaken when a comedian it worked with faced harassment allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc1eb9-06e5-4931-b94f-7e1cc50c1b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the media industry, allegations of inappropriate behavior
        saw a prominent Delhi-based political journalist lose his position pending
        an internal investigation, according to reports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807996a-ff4d-4c0d-809b-8f7bad0efebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:36:07.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Indian minister
        MJ Akbar resigns amid sexual assault allegations</em></p>'
