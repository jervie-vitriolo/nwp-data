    'template': '1'
    'title': 'PH food security ranking goes up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77808f-1816-4c17-9744-00ec76329b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:14:32.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 18) — Amid near-decade inflation
        highs, the Philippines'' ranking rose in the latest Global Food Security Index
        (GFSI)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b406590c-ec6c-4ecb-9639-d60ee6b12f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:14:32.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 report released Wednesday said the country placed 70th
        among 113 countries assessed, with a score of 51.5 out of 100. The Philippines
        went up from last year''s 79th, with a score of 47.3, but it remains in the
        lower half of the index.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f550934-3b3e-4abf-9028-d3159e785b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:14:32.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A score of 100 points means there is ideal food security in the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e686567-3fd2-4146-86a9-4c5f1acb953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:14:32.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index, from the Economist Intelligence Unit (EIU), measures
        food security indicators under three major factors: affordability, availability,
        and quality and safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb6550-b5ff-4b8e-8425-00cbec496281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:14:32.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report showed the Philippines fell short of the global average
        of food supply for 2018. It also pointed out that food consumption takes up
        42.2 percent of household expenses in the Philippines, while global averages
        are at 29.5 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899044b-1f2d-4375-a467-9ffb0471ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:14:32.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenges that pose a risk to food security in the country include
        lack of agricultural research and development and corruption, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddbec63-1b8a-4f76-91de-195661acdea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:14:32.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on October 12 admitted the agriculture
        sector is the "weakest link" in the economy, adding that he cannot solve the
        rice sufficiency problem in the Philippines during his term despite attempts
        to boost its supply. Duterte also said he had considered quitting in August
        due to his failed attempts to address corruption in the country. &lt;&gt;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3eb9e-f0fe-464a-9957-d7b053b630ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:14:32.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then ordered to minimize processing of imports relation to rice,
        in hopes to "curtail the prevalence of corruption and cartel domination in
        the rice industry." The National Food Council added it will import of an additional
        750,000 metric tons of rice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770bb7ca-70a6-4607-a2b3-4b92f70f2c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:14:32.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines posted a nine-year high 6.7 percent inflation rate
        in September. Food and non-alcoholic products contributed to the constant
        increase, as well as controversies regarding rice supply hounding the National
        Food Authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc952fc-05a3-4e6d-abff-b36f2fbaa7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:14:32.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore took the top spot in this year''s index, followed by Ireland.
        Burundi was in last place.</p>'
