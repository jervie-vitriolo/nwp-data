      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, take
        a day to enjoy art and books for kids, attend a 12-hour party with music,
        drinks, and performances, join a screening and Q&amp;A discussion with the
        cast and crew of “Never Tear Us Apart,” view works by up and coming and established
        local artists at the country’s national art fair, learn about girlhood and
        independence at the next Grrrl Meet, celebrate World Food Day with young local
        farmers and entrepreneurs, watch some of the best Filipino classical guitarists
        perform live, see the first Southeast Asian exhibit of a controversial and
        world-famous performance artist, and catch a few of the over 40 films lined
        up at this year’s QCinema International Film Festival.</p>'
