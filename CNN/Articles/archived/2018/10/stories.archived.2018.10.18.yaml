      'mgnl:lastActivated': 2019-04-17T09:18:34.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Trump administration is moving to raise postage rates
        for foreign companies that ship packages to the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f002e-82c1-408a-b0a5-2bc9573ae03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries, including China, currently benefit from subsidized
        postal rates set by the Universal Postal Union, a United Nations agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7f898-c878-4698-b0d0-0e6fa722988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, U.S. officials will initiate a withdrawal process
        from the UPU, which was established in 1874 and has 192 member countries.
        The process to withdraw will take at least a year, and the administration
        intends to negotiate new rates with the group during that time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a11f0-7673-448a-9f3e-4fe605638c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current rules, the UPU sets lower rates for developing
        countries. It makes it possible to mail a package from Beijing to New York
        for less than it costs to send it from San Francisco to New York, for example.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf634e-2cbb-4c50-b269-a0a184a06d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Singapore, Germany, France and some other countries benefit
        from the policy, said a senior White House official on a call with reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42ac6b-6dfc-4fd7-9e85-428062ae8da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official called the current system a "major economic distortion"
        that affects trade flows and puts American businesses&nbsp;at a competitive
        disadvantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a0a63-56ce-4b3b-b266-ab1acdd96b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the Trump administration is pressuring China to
        change its trade practices, which U.S. officials and businesses claim are
        unfair. U.S. President Donald Trump has&nbsp;imposed tariffs on $250 billion&nbsp;of
        Chinese goods this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bacf891-c974-4e7b-8e15-8740c79dce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official on the call said that while China accounts
        for a large portion of mail coming in at a subsidized rate, addressing the
        postage issue is not solely about putting more pressure on China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fdd72b-0179-42b7-9763-28cf31f12ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a situation where the strategy is simply to stop the harm
        being done through a multilateral organization ... not just China," the official
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf50810-e9a4-4729-8036-3f2799f7fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage is being felt by both American businesses and the U.S.
        Postal Service, which has been losing money for years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600bb74-46c0-414b-9134-8b0111eb9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has frequently&nbsp;blamed Amazon&nbsp;for taking advantage
        of USPS and contributing to its revenue shortfall. He claims the USPS doesn''t
        charge the retail giant enough to cover&nbsp;what it actually costs&nbsp;to
        deliver its packages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c6b095-cd6a-44ea-abb9-f59b9fbc5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S. businesses have complained about the subsidized international
        shipping rates, and raising them could benefit retailers — including Amazon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05618a6a-bc8c-4ac5-b4db-a76721e98127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the National Association of Manufacturers sent
        a letter to Treasury Secretary Steven Mnuchin urging him to end the "almost
        unbelievable practice whereby our own postal service subsidizes Chinese imports."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede13777-51bd-4232-921f-a60f155c4ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trump administration intends to negotiate with UPU members,
        it will also move forward with a domestic process that would allow the USPS
        to set its own rates on international packages. The new rates would at least
        reimburse the United States for the cost of the service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2e261-56d5-47bd-9584-b36a23e24c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States already has its own rates in place for packages
        that weigh more than 4.4 pounds. The new rates would apply to lighter packages
        and would not take effect for at least six months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1eb3a-1f81-44b4-af1a-d428a5af5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:38:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump administration
        moves to stop subsidizing Chinese mail."</em></p>'
  'Self-lubricating-condoms-STD':
    'author': 'Bianca Britton'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-18T06:46:18.419+08:00
    'imagesource': 'jcr:1ff3cce4-6fa3-40be-b148-23f4cd432393'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5de07ba4-1744-4989-8924-a1e42e82c153'
    'lead': 'A team of scientists from Boston University has created a condom that
      is self-lubricating, becoming slippery when it comes into contact with moisture
      — for example, bodily fluids.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T11:42:11.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:34.534+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:21.284+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New self-lubricating condoms could boost their use, prevent STDs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2adabeb-e2e9-474b-900e-63eb34b666d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Self-lubricating condoms may be the answer
        in helping prevent sexually transmitted infections and unplanned pregnancies,
        researchers have found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3797c98-2985-4a1e-8110-d08fe1ee0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a step away from the traditional water- or oil-based condoms
        currently on the market, a team of scientists&nbsp;from Boston University
        has created a condom that is self-lubricating, becoming slippery when it comes
        into contact with moisture — for example, bodily fluids.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f676d-c331-42df-ba19-4349b8f34e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team assessed the performance of the condoms when faced with
        friction and then surveyed 33 people who felt the condoms to get their opinions
        on whether they would use them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23855df-019f-402b-a9c7-35b815dd4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their study&nbsp;found that the majority of people surveyed -- 73%
        -- not only preferred the feel of the condoms to those currently available
        but also said it would increase their condom use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901735df-a99d-4a05-9e47-9985440ce399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study size was small and the new condoms have yet to be tested
        during sex, but researchers hope to start a clinical trial soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d85fac-cbb9-480b-81e5-c4b6a011b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Rates of three STDs in US reach record high, CDC says</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5e4c8-4a3b-4d4b-907f-089257f9ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, without enough lubrication, sex can be painful and uncomfortable
        and condoms may break or slip. The team, which isfunded by the&nbsp;Bill and
        Melinda Gates Foundation, says the self-lubricating coating "shows potential
        to be an effective strategy for decreasing friction-associated pain, increasing
        user satisfaction and increasing condom use."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd0f36-48cb-4e43-8001-5a716aa0402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pain and reduced sensation are common reasons why people don''t
        use condoms,&nbsp;according to previous research in the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab5055-232a-4dff-a164-a04173a644f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday, showed that the coating kept the
        condom slippery longer than regular lubricants, which can wear off quickly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb461fb-4ce0-4317-983b-1154f26d027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coating does not affect the strength of the latex, and the
        coating provides consistently low friction even when subjected to large volumes
        of water or 1000 cycles of articulation (thrusting motions)," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad7cc1-a2c1-424a-9fd3-1a082a9f9ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research,&nbsp;which was led by Mark Grinstaff, shows that the
        new latex retains its lubrication because its coating is made from hydrophilic
        polymers -- molecules that attract water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97cb00d-5a1e-47d4-bfc7-98ca4f5b8404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olwen Williams, president of the&nbsp;British Association for Sexual
        Health and HIV, told CNN: "We welcome any developments that allow people to
        enjoy sex more safely and condoms remain the main tool in the prevention of
        sexually transmitted infections."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af981c-520b-4b3c-a793-55306d8adf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, nearly&nbsp;2.3 million sexually transmitted diseases
        were diagnosed&nbsp;in the US. Rates of infections such as gonorrhea and syphilis
        are also rising in countries such as&nbsp;Australia, which saw a 63% rise
        in gonorrhea diagnoses in just five years, between 2012 and 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba3253-adbe-4f41-8802-a835a6160bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If used correctly, condoms act as a barrier to protect users from
        STIs and are also 98% effective in preventing pregnancy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de75db-773f-41e2-989d-9ed2a2130c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:42:11.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boston University team has already filed a patent for the self-lubricating
        condoms, in the hope that they will be made available to the public after
        further trials.</p>'
  'China-Fan-Bingbing':
    'author': 'Ben Westcott'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-18T06:43:53.723+08:00
    'imagesource': 'jcr:257ddd26-e051-4ed3-bd97-760dc952e393'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48bf4469-74ff-434c-81d6-f642e554e674'
    'lead': 'The 37-year-old actress was caught on camera by paparazzi photographers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T11:44:41.352+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:34.375+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:21.383+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese star Fan Bingbing seen in Beijing after lengthy disappearance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e17c2-8841-491d-a025-2b511467ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese film star Fan Bingbing has appeared
        in public for the first time since she vanished without a trace three months
        ago, sparking rumors that she had been disappeared by the Chinese Communist
        Party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d98a1-b524-435b-9a10-44c5fc66deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted by Baidu News and shared on Chinese social media
        site Weibo, Fan was shown leaving Beijing Capital International Airport on
        Monday night, wearing dark glasses to hide her face and followed by a man
        with a large black umbrella.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5221936-4ff1-4c25-ac6d-d2d817c424e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her attempts to slip in under the radar, the 37-year-old
        actress was caught on camera by paparazzi photographers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33c3de-c7e3-4138-ab56-1603e50979d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm the veracity of the
        photos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8288de-1cfc-4424-802a-baa655c309f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan is among China''s best known film stars, commanding million-dollar
        contracts for her performances in dozens of Chinese productions. She has also
        appeared in large international film franchises, such as X-Men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54171ac-3ca8-4ce2-8db9-e7834d59f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after allegations of tax avoidance by Fan were aired on Chinese
        social media in June,&nbsp;the high-profile actress disappeared from public
        life&nbsp;without a statement or explanation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29846e53-bddc-4188-8615-8153725d274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts speculated she had been put into detention by the Chinese
        government while the tax allegations against her were investigated, a worrying
        development given her huge public profile and international standing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e20db-e82a-4610-9e57-6af4a329d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That China feels so emboldened to disappear even one of its most
        famous actresses ... should be a real wake up call that anyone within China
        could be next,"&nbsp;human rights advocate Michael Caster&nbsp;wrote for CNN
        in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f752f6-f490-4388-a308-7c0956ba2142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 2, the Chinese government announced&nbsp;Fan had been
        fined for tax evasion,&nbsp;using multiple contracts to hide large secret
        additional salaries for her performances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aadade-22c3-46da-8e3c-8749d2e54cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan had to pay $130 million, according to the government, which
        included $42 million in late taxes and fees. Because she was a first-time
        offender, the government said there would be no criminal charges filed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc5074-d111-4adf-a1e7-2200b426afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress posted an apology to her official social media accounts,
        saying she "completely accepts" the decision of the tax authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd851d5-8e1e-4880-97b8-b87cbb54620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the favorable polices of the Communist Party and state,
        without the love of the people, there would have been no Fan Bingbing," she
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d116f5-a5a7-4c70-8cf3-7c476d8620a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her apology and fine, the controversy appears to still be
        affecting movie projects involving Fan. There was speculation her latest film,
        "Air Strike," could be pulled in China after its director appeared to make
        a resigned statement on Weibo. The World War II film, produced by Mel Gibson,
        also stars Bruce Willis and Adrien Brody.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec367d78-7c03-4d82-a185-cf1a346b58bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to put (it) down ... I have apologized to my main partner
        who has kept on supporting me, my distribution team who has been working hard,
        and viewers who have been anticipating the film,"&nbsp;he said on his verified
        account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fdc4e7-f1f9-4256-a71e-e5af1bdc4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not received official confirmation of whether "Air Strike"
        will be released in China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29defcf-414e-4dee-b6fc-3ab9a5f30922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:44:41.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese star Fan
        Bingbing seen in Beijing after lengthy disappearance."</em></p>'
  'Kaliningrad-Russia-military-buildup':
    'author': 'Oren Liebermann, Frederik Pleitgen and Vasco Cotovio,'
    'caption': 'Satellite imagery shared exclusively with CNN shows Russia appearing
      to upgrade four of its military installations in Kaliningrad, Russia''s strategic
      outpost on NATO''s doorstep.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-18T06:41:29.774+08:00
    'imagesource': 'jcr:cf3b15c5-eb9d-4180-9e79-58a642e26f68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '047e0b98-daed-4a6b-a73c-28f09aa65db1'
    'lead': 'Those upgrades include fresh work at what analysts have identified as
      the Kaliningrad nuclear weapons storage site.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T11:47:30.792+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:34.227+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:21.484+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New satellite images suggest military buildup in Russia''s strategic
      Baltic enclave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836eacb-eff2-40f8-88be-8db750647b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — New satellite imagery shared exclusively with CNN shows
        Russia appearing to upgrade four of its military installations in Kaliningrad,
        Russia''s strategic outpost on NATO''s doorstep.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886f3c8-44ed-4f29-9037-ecb49ec5cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaliningrad -- Russian territory that''s sandwiched between Poland
        and the Baltics but disconnected from the rest of Russia, known as an exclave
        -- has been a focal point in tensions between Russia and the West.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab0c56-d5e4-47ec-80d5-7305a68401db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, aerial images came to light that suggested the&nbsp;Russians
        had significantly modernized a nuclear weapons storage&nbsp;bunker in Kaliningrad.
        Now, satellite imagery and analysis from ImageSat International, a commercial
        satellite firm, appear to confirm that a major modernization is underway in
        at least four locations throughout the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7666ebcb-9ec1-407b-b67b-c93fc92f4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those upgrades include fresh work at what analysts have identified
        as the Kaliningrad nuclear weapons storage site. Images captured between July
        19 and October 1 indicate work on an exposed bunker under renovation that
        appears to conceal activity underneath.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac603a5-976f-47c8-a0b2-c6043197dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another set of images shows 40 new bunkers under construction, increasing
        capacity at a military storage area near Primorsk, Russia''s second-largest
        port on the Baltic Sea. The new bunkers surround older, smaller bunkers at
        the center of the site. Images from July 18 show the bunkers under construction;
        10 weeks later, the bunkers appear complete.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7077aa82-e2b2-44ea-8383-33574e4d8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short distance north of Kaliningrad, images appear to show upgrades
        to the Chkalovsk air base, including a new railway and the installation of
        an instrument landing system that would allow aircraft to land in inclement
        weather.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7019db91-b43f-40cd-bc5a-37dfc11d5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final set of images shows the upgrades in Chernyakhovsk, a base
        that houses the 152nd Missile Brigade of the Russian military. In February,
        the base received nuclear-capable Iskander missiles, prompting a US defense
        official to call it "the biggest move we''ve seen" in terms of Russian militarization
        of the Baltics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0439fe45-f521-4a07-a1aa-6ed71c90b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military did not immediately respond to CNN''s request
        for comment on new evidence of military modernization in Kaliningrad. But
        the Russian government has consistently defended its right to deploy weapons
        there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab587e-338d-4ac5-ab39-98e2fc7faebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''re not going to be intimidated''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1301b50-6ed7-4ac9-bb90-f440f8815939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaliningrad matters because of its strategic location.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2748ce-e033-4563-a9f9-4dd6527fc6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important for them [the Russians] because that is their
        port on the Baltic sea," said Adm. James G. Foggo III, the commander of U.S.
        Naval Forces Europe-Africa and commander of the Allied Joint Force Command
        in Naples, Italy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079a720e-903d-41e6-ab63-d1db6a361764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have a land bridge that extends to that area ... and
        so they''ve built it up over time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d151f-7e94-46a9-8b3d-ed7a316ed164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foggo, who did not comment directly on the new images, said Russia''s
        presence in the exclave does not deter NATO from operating in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b9d9f-2279-436a-80a3-61a8b501364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they want to challenge us, we will challenge them," he said.
        "We''re not going to be intimidated by those systems that are out there."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a144f56-7277-4e5a-bf39-40dd9baa6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US military officials say they are concerned by what they call
        Russia''s ability to establish "anti-access/area denial" capabilities, or,
        weaponry that reduces NATO''s potential freedom to maneuver in the region.
        Those include some of the modern weapons systems stationed in Kaliningrad,
        including anti-ship missiles, radar systems and surface-to-air missiles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a6bc1-e177-4599-8387-97ad91be17f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ImageSat International report bolsters findings from a June
        2018 Federation of American Scientists (FAS) conclusion that Russia may have
        significantly modernized the nuclear weapons storage site since 2016. The
        FAS report pointed to an underground bunker that was excavated and deepened
        before it was covered over again, "presumably to return (to) operational status
        soon."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b068954a-d5bd-4ba1-9efa-9c843799e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new ImageSat report points to upgrades at the same bunker. Hans
        M. Kristensen, the director of nuclear information at FAS,&nbsp;previously
        said&nbsp;it was unclear if nuclear weapons are or were stored at the site,
        but suggested the weapons could be moved there quickly in a crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc4bd3-396d-4317-9c7a-31cc612ac5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions running high</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9771551-8fca-4410-a5e7-1f19a1973e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaliningrad sits about 482 kilometers (300 miles) west of mainland
        Russia, and as tensions between NATO and Russia have escalated, Kaliningrad
        has become a major fault line in relations between Russia and the West. NATO
        has stepped up its military presence in the Baltic region; in addition, US
        President Donald Trump has demanded that&nbsp;fellow NATO members invest more&nbsp;in
        defense spending.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296ed17-7cb0-4aec-8c4b-337823140692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kaliningrad isn''t Russia''s only frontier with NATO. Russia
        also shares a small border with Norway, where US Marines will be training
        later this month as part of Trident Juncture, a major NATO military exercise
        involving 50,000 troops, 10,000 vehicles, 150 aircraft and 65 vessels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a6c8e-5616-4c7b-966d-7ab2ecb22525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trident Juncture is meant to send a message. It is a so-called Article
        5 exercise that tests the readiness of NATO allies to come in to restore the
        sovereignty of one of its members -- in this case, Norway -- after an act
        of aggression.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878fdc7d-957b-43b7-80ad-499bdc1091f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Russia and the West have been at highs not seen
        since the Cold War, amid the poisonings in England, allegations of Russian
        election meddling and Western sanctions on Moscow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ccd163-4bce-461c-a294-cac8a0035d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Foggo, who is overseeing Trident Juncture, said the exercise
        wasn''t a threat to Russia, noting that NATO and Russian troops would be more
        than 700 kilometers (approximately 435 miles) apart from each other during
        the maneuvers. NATO, he added, had invited Russian and Belarusian observers
        to monitor the exercise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7bbb16-4310-4f0c-9e88-f9c3785e08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want them to be there because that conveys the strength of the
        alliance," Foggo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636eea98-17e0-429b-98ca-812a3517465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:30.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:34.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New satellite images
        suggest military buildup in Russia''s strategic Baltic enclave."</em></p>'
