    'template': '1'
    'title': 'Spain to lead Japan in global life expectancy, U.S. continues to slide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab27fe-5057-4ff1-be85-f665701be9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Spain will overtake Japan''s long-held position at the top
        of the world''s life expectancy table by 2040, while the United States is
        set to take a big fall in rankings, new research finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31991c49-3218-4029-acd7-072fd143a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Spain will live for 85.8 years on average, marginally
        edging out expected lifespans in Japan (85.7), Singapore (85.4), and Switzerland
        (85.2).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46113d75-597b-4189-8563-5daf1b51218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will take the biggest drop in ranking of all high-income
        countries, falling from 43rd in 2016 to 64th by 2040, with an average life
        expectancy of 79.8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e97ea8-e3cd-4ed2-9ae8-183ebc5b8c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. will be overtaken by China, which rises 29 places to 39th
        in the table.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a4e67-395f-4bf6-9957-592369b6493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans will live only 1.1 years longer on average in 2040 compared
        to 2016, well below the average global rise of 4.4 years over that same period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c04c29-38b5-4160-94dc-fac2a2ff4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we see significant progress or stagnation depends on how
        well or poorly health systems address key health drivers," said Kyle Foreman,
        director of data science at the Institute for Health Metrics and Evaluation
        (IHME) and lead author of the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6806f-a31c-41a7-9475-c9c2d95ea805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of the world''s health is not pre-ordained, and there
        is a wide range of plausible trajectories," said Forman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e8940f-829a-495f-b582-bc3b9ab0b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings add to a study last month which found that adhering
        to a Mediterranean diet can prolong people''s lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208fabd5-2ba0-4e4d-b534-e5e9476d0a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain is one of several European countries to offer tax-funded healthcare,
        with their healthcare system ranked as the seventh best in the world by the
        World Health Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94104b-3989-4f81-b256-73d216b0e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Portugal was the biggest riser in the top 20, forecasted
        to add 3.6 years to its average life expectancy and rising from 23rd to fifth.
        Italy moved up one spot from seventh to sixth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13481c-d744-44cb-a820-f08f0fff5912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Lancet on Tuesday, analyzed
        data from the 2016 Global Burden of Diseases project, to generate predictions
        from 2017 to 2040.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6fb9e4-120b-4b8f-974f-b7d91fadbff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impacts of diseases such as diabetes, HIV/AIDS and cancers,
        as well as risk factors including diet and smoking rates were taken into account
        by researchers at the IHME.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421a44f-b3b1-4415-8cd8-0d9245738309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factors which caused the most premature mortalities were high
        blood pressure, high body mass index, high blood sugar, tobacco use and alcohol
        use, the researchers said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88927811-621f-4987-b05b-82778de6fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the new research, British people''s average lifespan
        will be 83.3 years (an increase of 2.5 years), Germans'' will be 83.2 (up
        by 2.3 years), and an average Australian will live until age 84.1, a rise
        of 1.6 years which keeps them in the overall top ten.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58b46d-864a-44d1-a9ad-5a3b8340669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria is forecast to see the largest rise globally, adding more
        than 10 years to its average lifespan (to 78.6 years) and climbing from 137th
        to 80th, assuming its devastating civil war comes to an end.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00882343-cac3-46b0-bd9b-127b8c80c5ee'
      'mgnl:activationStatus': true
