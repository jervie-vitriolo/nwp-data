      'mgnl:type': 'text'
      'text': '<h3>GuitarNights: Himig ng Cuerdas</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1b490-680b-4864-ae51-e575ae2c431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Oct. 19, from 6:30 p.m. onwards, enjoy an all-star guitar
        concert featuring some of Manila’s best classical guitarists. Musicians Aaron
        Rafael Aguila III, Ramoncita Carpio, Iqui Vinculado, and Rafael Ronquillo
        are set to perform well-loved homegrown music for audiences at the Ayala Museum
        GF.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b85bb7-fae3-4edf-ac4a-31cdbd2b3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited Premier tickets are priced at ₱1000, while the regular rate
        is ₱700, ₱560 for those with discounts (or tickets bought at the Ayala Museum
        ticket counter), ₱500 for senior citizens, and ₱300 for students. Tickets
        will also be available at the concert gate unless seats have sold out.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
