      'mgnl:type': 'text'
      'text': '<p>In a briefing Wednesday, Comelec Commissioner Rowena Guanzon said
        a total of 152 aspirants filed their COCs for the Senate. Eighty-six percent
        of the senatorial candidates (131) were male, while the remaining 14 percent
        (21) were female.</p>'
