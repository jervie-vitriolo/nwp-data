      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>1335mabini/ Hermann Nitsch: “The Orgies Mysteries Theatre”</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2808fb-5ed8-4456-8903-b87618bd8089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, Oct. 20 at 4 p.m., 1335Mabini will be exhibiting
        the works of controversial performance artist Hermann Nitsch in the first
        showcase in Southeast Asia.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166f0a4-121d-403f-9271-465a6c92a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermann Nitsch is known as one of the initiators of Wiener Aktionismus
        or “Viennese Actionism,” which shuns the confines of traditional painting
        and sculpture, “reinventing an art that exists in real, corporeal terms through
        long-durational performances called actions, during which audiences are not
        mere spectators but actual participants — participating in a celebration of
        life and of being placed in this world.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00317e-66aa-45be-b1c8-b7e11865786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nitsch’s performances are titled “The Orgies Mysteries Theatre,”
        which he started performing in 1957. In these performances, “animals are slaughtered
        and eviscerated and the animals’ blood is consumed during the drama” while
        the staging is accompanied by a concert of music composed by Nitsch himself.
        Food and wine are also served.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67fe31-7d3e-4efb-a7b1-c9b0bc501d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solo exhibition at 1335Mabini will be a showcase of works created
        between 1987 and 2010. The exhibition will be up from Thursdays to Saturdays,
        10 a.m. to 6 p.m. until Nov. 17.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73785d4-4e35-4a33-8acd-a549bac036ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1335Mabini is located at C1B Karrivin Plaza, Don Chino Roces Ave.
        Ext., Makati City.</p>'
    '75':
      'image': 'jcr:1843af24-d8b2-4ea1-a028-6dfa5db2f106'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70947919-71b7-4a5d-b31c-db77e202bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.331+08:00
      'mgnl:createdBy': 'jeff'
