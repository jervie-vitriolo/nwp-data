      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has also led to international firms pulling out of a
        high-profile summit in Riyadh this month. The CEOs of three top banks announced
        their withdrawal from the conference Tuesday. International Monetary Fund
        chief&nbsp;Christine Lagarde has also pulled out.</p>'
    '41':
