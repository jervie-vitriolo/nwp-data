      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight-division world champion boxer and Senator Pacquiao said he
        will fight four-division world champion Adrien Broner on January 19 in 2019,
        which will likely take place in Las Vegas.</p>'
