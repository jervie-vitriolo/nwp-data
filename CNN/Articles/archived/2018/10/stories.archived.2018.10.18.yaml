      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Lil Wayne received the "I Am Hip Hop" award. And rapper XXXTentacion,&nbsp;who
        was gunned down in June&nbsp;in an apparent robbery, won a posthumous award
        for Best New Hip Hop Artist.</p>'
    '4':
