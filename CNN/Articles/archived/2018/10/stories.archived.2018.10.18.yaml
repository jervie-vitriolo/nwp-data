      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October 16, candidates for gubernatorial posts for the whole
        country totaled to 108-- only nine of which were women. Sixty-one aspirants
        also filed their candidacies for the vice governor positions, with only 20
        of them are women.</p>'
