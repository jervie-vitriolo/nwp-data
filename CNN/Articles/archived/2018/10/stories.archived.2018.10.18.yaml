      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a good night for The Carters, better known as rapper
        Jay-Z and his wife, pop star Beyoncé. They took home awards for album of the
        year and best collaboration, duo or group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44fe8d9-cc70-435c-b204-780137f6f3eb'
