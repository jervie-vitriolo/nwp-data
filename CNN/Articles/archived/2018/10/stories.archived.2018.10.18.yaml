      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bread of Freedom: A World Food Day Celebration</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1e989-0ed4-4b1a-be76-2e9bad3a2b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Food Day is celebrated every 16th of October around the world.
        On Saturday, Oct. 20, enjoy a day-long celebration through talks and various
        activities by young local farmers and organizations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ebb21e-08ee-4a03-b1b3-6c96b5f25944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bread of Freedom will be all about reclaiming seed freedom through
        “sustainable, ecological and organic food systems and farming.” Activities
        include a presentation and dialogue of living food systems, seed-based nutrition
        and sustainability by Asha Peri and Mabi David, a discussion and suman making
        by Tribal Farm-trepeneur Manuel Onalan, a community plant-based food preparation
        talk with veggies care of Good Food Community, a ritual and manifesto for
        the Earth with Charlene C. Tan and Tashi Joemar Zangpo, a film showing of
        “Seed: The Untold Story,” and more.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb7340d-0da4-47ca-a178-e6e1f3e2ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is happening from 8 a.m. to 4:30 p.m. at Anahata Space
        in Pasig. It is open to the public but has limited slots.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352408c8-6bb2-4cbf-80df-749ed2801893'
