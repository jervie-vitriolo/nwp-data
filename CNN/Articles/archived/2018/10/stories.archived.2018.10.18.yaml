    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a5daa0-cf1a-40b6-81db-aa36292dc090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>QCinema</h3>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbcf426-a525-4e5a-9b7d-19e549b004b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s QCinema International Film Festival returns with another
        stellar lineup of over 40 films in nine different categories. The festival
        gathers new films from Filipino filmmakers, emerging talents from Asia, as
        well as favorites from Cannes, Toronto, Locarno, and Venice.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1808f1-9a3e-443a-abe4-ee460b720eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five new competition films are “Billie &amp; Emma” by Samantha
        Lee, “Hintayan ng Langit” by Dan Villegas, “Dog Days” by Timmy Harn, “Masla
        A Papanok” by Gutierrez Mangansakan II, and “Oda sa Wala” by Dwein Baltazar.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3717b-9234-4a2b-843e-ee35f753161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two documentaries are also included in the DocQC program: “All Grown
        Up” by Wena Sanchez, which follows the filmmaker’s “oddball” brother as he
        begins college; and “Pag-ukit sa Paniniwala” by Hiyas Baldemor Bagabaldo,
        which is a “a 5-year visual ethnography of traditional yet practical orchestration
        of Semana Santa in a small town where religious wood carving is the livelihood.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa7511-3f8f-4783-be7f-8299b2460b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digitally remastered versions of “All That Jazz,” “Saturday NIght
        Fever,” and “Footloose” will also be screened.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd012f4-9c0d-40ac-b5ae-0ef688705aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the complete lineup, tickets, and schedules visit the QCinema
        website or Facebook page.</p>'
  'asian-para-games-medalists-incentive':
    'author': 'CNN Philippines staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-18T18:04:54.404+08:00
    'imagesource': 'jcr:5e884972-33ff-4d19-b310-556638c6a1dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93ce854e-bdc2-4b8a-ba20-ed061ee5e7de'
    'lead': 'After a historic 29-medal haul at the 2018 Asian Para Games, the country''s
      para athletes will receive a P24-million cash incentive from the government.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T17:15:08.858+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:40.413+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:18.020+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cash incentives await Asian Para Games medalists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ebaaf-6dc8-41ee-962b-a750f313dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:15:08.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 18) — Some of the country''s
        para athletes who won in the recently concluded 2018 Asian Para Games will
        receive a hefty cash incentive from the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238eae3a-5ba9-48bd-8e3f-b15d187b9188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:15:08.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine para athlete delegation will bring home a total of
        P24 million in cash after a 29-medal haul in the quadrennial meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f77ed0-2a05-4e17-a4ef-eae7d4970a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:15:08.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para swimmer Ernie Gawilan, who clinched the historic first gold
        medal for the country in the meet, will take home the largest incentive amounting
        to P4 million. Gawilan tallied three golds and two silvers overall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd9d28-bb6a-47de-bbad-7b3ef7f00013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:15:08.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ernie Gawilan makes history after bagging PH''s first ever
        gold medal at the Asian Para Games</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2826c0db-523d-4113-96b0-7996e949cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:15:08.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaking impact din saming mga</em> PWD (persons with disabilities)
        <em>athletes na nare-recognize kami sa ganitong events kasi ''yung mga kasiyahan
        naming mga</em> PWD simple lang," said Gawilan, who also represented the country
        at the 2016 Summer Paralympics in Brazil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d098b1-01e6-4bb4-b829-d1c050c65126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:15:08.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na kami napapag-iwanan sa sports sa Pilipinas."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670a824-ce45-4cad-9bc8-355bfdd553a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:15:08.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a huge thing for us PWD athletes to be recognized
        in these kinds of events, because our happiness as PWDs are just simple. Now,
        we''re not getting left behind in Philippine sports.]</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Asian Para Games gold medalists Sander Severino and Ernie Gawilan
        tell us what&#39;s like to represent the country on the international stage.
        <a href="https://t.co/toRCuyScDk">https://t.co/toRCuyScDk</a> <a href="https://t.co/TCCgLn4feE">pic.twitter.com/TCCgLn4feE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1052565030535815169?ref_src=twsrc%5Etfw">October
        17, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a08a45-b1d1-417a-9b87-9b3523c0d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:15:30.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35804ed3-0696-4e2f-83db-2a7663f0c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:15:30.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first time that Filipino para athletes will receive
        cash incentives for the continental meet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c5d31-6751-44bd-b1cf-0b907db9181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:15:30.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 10699 or the Expanded Incentives and Benefits
        Act for National Athletes, gold medalists will receive one million pesos,
        while silver and bronze finishers will take home P500,000 and P200,000, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c3510-e9ca-4f52-83ac-505f07a7bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:15:30.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national para athlete delegation will be recognized by President
        Rodrigo Duterte in Malacañang on November 6, where the bemedalled competitors
        are also set to receive their cash prizes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12964d7-6bd5-493d-b22b-27d31403b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:15:30.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (act) which now includes athletes with disabilities certainly
        motivates and provides the inspiration and reason why our athletes must strive
        harder, because they are now given year-round training with allowances so
        they are now able to win more medals abroad," said Philippine Sports Association
        for the Differently Abled President Michael Barredo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb43dc7-3cac-47d6-bd55-8329418440a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:15:30.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country secured an 11th place finish overall after bagging 10
        golds, eight silvers, and 11 bronzes in the contest.</p>'
  'spain-japan-global-life-expectancy':
    'author': 'Rob Picheta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
