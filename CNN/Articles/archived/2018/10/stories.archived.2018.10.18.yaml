      'mgnl:lastActivated': 2019-04-17T09:18:40.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully Booked and Ilustrador ng Kabataan (INK) will be hosting a
        day to celebrate art, illustration, and books for kids on Oct. 20, Saturday.
        Inkfest 2018 will feature an exhibit, an illustration masterclass, artist
        merchandise, storytelling and drawing activities for the young and young at
        heart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2ea93-ed8b-4835-b538-eea6fbc111b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.325+08:00
