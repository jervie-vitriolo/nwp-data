  'Oil-exploration-deal-Israel':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo: Shutterstock/CNNMoney)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-05T10:03:20.579+08:00
    'imagesource': 'jcr:438fb88b-f131-42c6-aea7-00792a4b873f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '658b6513-110c-405b-a56c-ac3ef7e5604a'
    'lead': 'Presidential Spokesperson Harry Roque says the deal will cover areas
      east of Palawan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:07:35.830+08:00
