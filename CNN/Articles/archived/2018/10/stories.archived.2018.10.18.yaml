      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cine Adarna is located at UPFI Film Center, Magsaysay Ave., UP Campus,
        Diliman, Quezon City. For more information, visit the Facebook event page.</p>'
