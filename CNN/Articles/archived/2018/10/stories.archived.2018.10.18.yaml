      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 18) — Filipino ring icon
        Manny Pacquiao confirmed he will be back in the ring early next year, but
        not against undefeated American boxer Floyd Mayweather, Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c99102-2826-4d30-bcf4-4c70c6e9a1a2'
