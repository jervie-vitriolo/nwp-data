    'title': 'Washington Wizards hire Kristi Toliver as WNBA player blazes trail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf36c8-0ddc-4e75-98ab-3e8e886ea3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.379+08:00
