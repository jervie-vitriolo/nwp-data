      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality star-turned-rapper took home four awards, including
        MVP of the Year and the Made-You-Look Award for best hip hop style.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a574fdaf-94f6-45cd-961a-64e88bfd9ab4'
