      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as details continue to emerge about Khashoggi''s suspected murder
        inside the Saudi consulate in Istanbul on Oct. 2 -- and sources float the
        possibility that blame will fall on a "rogue" operative -- the administration''s
        effort to defend Saudi Arabia is creating pushback and raising questions about
        Trump''s potential conflicts of interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29f0e5-f8c0-4657-ad43-c29898732b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers are calling for an independent international inquiry
        as others are asking the President to report to Congress within a month about
        any personal financial ties he might have to the Kingdom that might create
        conflicts of interest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b1092-6e26-4868-beea-e4ba53e90cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to public reports, the Trump Organization for decades
        has maintained business relationships with the government of Saudi Arabia
        and members of the Saudi royal family," a group of Democratic senators wrote
        the President on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e23ee-a24b-445e-ba2c-7513937c4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your recent statements, and public reports of increased spending
        by the Saudi government at Trump properties, raise significant concerns about
        financial conflicts of interest,"&nbsp;the lawmakers wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c44e1-ebbb-4283-9cba-3639dc4f1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Not a small matter''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b5dd1a-17a8-4eff-95a3-c90b05f21c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump insisted this week he has no financial interests in
        Saudi Arabia, he has boasted publicly about money he''s made from Saudi property
        investors and Saudis have poured money into Trump Hotels since the President''s
        election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c714f53-4309-4509-9a11-2523b517b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lobbying firm for Saudi Arabia&nbsp;paid more than $270,000&nbsp;to
        the Trump International Hotel in Washington between October 2016 and March
        2017, and The Washington Post has reported that Trump Hotels in New York and
        Chicago have benefited from a rush of visitors from Saudi Arabia in recent
        months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb862482-71e9-46b9-bb27-cfb7b766b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebraska Sen. Ben Sasse became the latest Republican to raise concerns
        about Trump''s handling of the Saudi matter, telling CNN''s Christiane Amanpour
        that "I think we''re going to need an international investigation" into Khashoggi''s
        alleged death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708d944-e1a7-46c1-9286-d31d312eebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a small matter that will be swept under the rug," Sasse
        said, adding that he hoped Trump was listening to information from his intelligence
        services, "not just the arguments that are coming from Saudi officials."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09055d79-a085-4acd-9dc0-3a7d0d3d2813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was echoed by California Democratic Sen. Dianne Feinstein, who
        sits on the intelligence committee. "Instead of accepting King Salman and
        the crown prince''s denials without any evidence or outlandish theories that
        he was killed by rogue agents, President Trump should immediately push for
        an international investigation into Khashoggi''s disappearance," Feinstein
        wrote Wednesday in a Mercury News op-ed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f4d49-e851-41f2-83ee-395593c3b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate remarks Wednesday, both Trump and Secretary of State
        Mike Pompeo continued their effort to create time for leaders in Riyadh to
        provide an explanation for Khashoggi''s disappearance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aada3f5-a0b2-4738-9d96-b0dba3c2e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not giving cover at all," Trump said, when asked if he was
        providing cover for Saudi Arabia. "I just want to find out what''s happening."
        The President has said that Saudi Crown Prince Mohammed bin Salman, the kingdom''s
        defacto ruler, has strongly denied involvement in Khashoggi''s suspected murder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50d306-0bed-4fbd-b8db-018473931f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several officials CNN has spoken with say the suspected killing
        could not have happened without the direct knowledge of the 33-year-old crown
        prince, who is known by his initials "MBS."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3ee07a-3682-4139-bbdc-cddb419d951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A big factor''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a184a-b0d2-48d3-9a04-3dfadb011bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources have told CNN the Saudis are preparing to say that Khashoggi
        died during an interrogation at the consulate, and three sources familiar
        with the case told CNN that responsibility lies with a high-ranking intelligence
        officer who has ties to the crown prince.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f067645-0c0a-4293-af2f-f7a10fab4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emerging narrative seems designed to insulate the Saudi leadership
        from responsibility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ce333-8a61-43e5-9bc3-f642bd8b4325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as signs point to close ties between the crown prince and some
        of 15 Saudis suspected of involvement in Khashoggi''s disappearance, the President
        made it clear in a Wednesday interview with Fox Business that the administration
        would find it acceptable if King Salman and the crown prince were found to
        be unaware of the killing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0e73c-d269-4c54-b05c-328fb6c379f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a big factor in my eyes," Trump said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f68f695-90d3-4d25-868c-4955116bc29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Pompeo also stressed the various foreign policy reasons
        for defending Saudi Arabia on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db6359-e1e8-4a26-a90c-8afcc792f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia has been a very important ally of ours in the Middle
        East," Trump said, pointing to a U.S.-Saudi arms deal that he valued at $110
        billion, even though just $14.5 billion of that figure has actually begun
        to materialize.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbceabd-5432-43ff-bdd7-fe8d291dc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, speaking to reporters in Brussels after stops in Saudi Arabia
        and Turkey, said "we need to make sure we are mindful" of the important U.S.
        -Saudi ties as the administration makes its conclusion about what happened
        to Khashoggi and evaluates the results of a Saudi investigation into the affair.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67abbb49-d272-40bb-98eb-25d0a0fd10ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think it''s important that everyone keep in their mind that
        we have lots of important relationships -- financial relationships between
        U.S.&nbsp; and Saudi companies, governmental relationships, things we work
        on together all across the world, the efforts to" counter Iran, Pompeo said
        to reporters in Brussels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc4ac7-02b0-433e-a607-bd7e633efde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are important elements of U.S.&nbsp; national policy that
        are in American''s best interest and we just need to make sure that we are
        mindful of that as we approach decisions that the United States government
        will take when we learn all of the facts associated with whatever may have
        taken place," Pompeo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65b078-58b5-4d0f-a034-c52f212cb6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the U.S.&nbsp; seemed to give Saudi Arabia the benefit
        of the doubt, given the preponderance of signs that there was high-level Saudi
        involvement, Pompeo said "it is reasonable to give them a handful of days
        more to complete it, so they get it right, so that it''s thorough and complete."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca348ec-eec1-4c3b-aa21-6ec573e31d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible audio evidence</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488bdf8f-d9a0-413a-ad34-385d9d1727ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was unclear how much information Pompeo himself had gleaned,
        or had been interested in gathering. When asked Wednesday whether Saudi officials
        had told him whether Khashoggi was dead or alive, he responded: "I don''t
        want to talk about any of the facts, and they didn''t want to either."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181066da-958d-441c-9b5d-74a4c61b6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and Trump spoke as Turkish media published grisly details
        they said was from an audio recording of Khashoggi''s killing within the Saudi
        consulate, which reportedly suggests that the father of four was tortured
        and then killed soon after he entered the consulate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77c13fa-b6f5-4431-8dc9-ee3a9316b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials have told CNN that Khashoggi''s body was dismembered
        after he was killed in the consulate, and a source said that the father of
        four, who was 59 years old when he disappeared, may have been injected with
        some kind of tranquilizer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e480db0-4e4c-4201-b60f-5ad811e1497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters Wednesday that the US has asked Turkey for
        a copy of the audio it claims to have, but the President suggested he has
        doubts about whether the recording actually exists.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f82f3a-6a39-4416-bd9d-e715a37c7d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have asked for it, if it exists," the President said. "I''m
        not sure yet that it exists. Probably does. Possibly does."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45637c96-88b7-4f27-a750-3cc94c2f99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he expected to "have a full report on that from Mike
        [Pompeo] when he comes back." The two are scheduled to meet on Thursday morning
        to discuss the matter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1d478-cd0f-4ef1-88f7-df60a5936cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:53:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump and Pompeo
        double down on Saudi defense as lawmakers raise questions."</em></p>'
  'Canada-legal-marijuana-travel':
    'author': 'Stacey Lastoe and Eric Levenson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-18T06:36:48.177+08:00
    'imagesource': 'jcr:dc77c861-88bd-45a4-84f0-91ec16be0132'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c56c3b9f-64b6-456a-9a1b-62946f31e493'
    'lead': 'Here are some things to be wary of before you travel north for a smoke
      or an edible.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T11:55:38.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:33.613+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:21.953+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Canada''s legalization of marijuana means for travelers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d695029-90ad-422d-9e00-229b58533f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As laws surrounding recreational marijuana
        change state by state in the United States,&nbsp;Canada&nbsp;has just legalized
        weed nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5421d8-e072-4b12-b68e-05941a0d6267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults there can now purchase pot and and even grow it in their
        homes for personal use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823112c1-eca4-4b6a-8753-1bba1012d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian&nbsp;Senate bill, which passed&nbsp;in June and just
        took effect, is clear in how it pertains to Canadian residents. But how does
        it affect foreign visitors and tourists?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df40c5e-f21c-423c-b5ac-55bae48f5d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some things to be wary of before you&nbsp;travel&nbsp;north
        for a smoke or an edible:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be67da7-4443-42a6-999d-fea39c4a42cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The rules are different across cities and provinces</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00edb21e-0176-4d66-84c6-0783b243073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law legalizing marijuana use is federal, but each Canadian province
        and state can add laws on top of that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60344a8e-db3b-449c-abca-31718902ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the&nbsp;province of Alberta&nbsp;has some of the most
        liberal laws on marijuana use, but Calgary -- the biggest city in Alberta
        -- has banned the use of recreational pot in public.&nbsp;Violating the law&nbsp;could
        mean a $100 ticket. Recreational marijuana use is legal in private places,
        but landlord and tenant agreements are allowed to forbid cannabis use, the
        city says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54334f1-172c-4884-ad51-627085bb4fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule against public marijuana use is particularly limiting for
        tourists, who may not have a private location to smoke. Be sure to check province
        and local laws before planning any marijuana tourism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e6a78c-e5b5-4fe0-9b30-66361479374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>You can''t legally leave Canada with weed</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a75b5-5b38-4cc9-9e76-b011ffcd1e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana may be legal in some states in the United States, but
        it is&nbsp;still prohibited federally. That means it is still illegal to bring
        marijuana purchased in Canada across the border into the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603bd3c3-3396-43af-a4d8-ed73c2d70143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, even if you are flying into a state where it is legal, such
        as Colorado.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf37b94-5aef-4bd2-923c-cfb29b35b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vancouver International Airport (YVR) is already taking measures
        to warn travelers about carrying marijuana across international borders. A
        sign up at YVR reads: "Crossing international borders with cannabis is illegal,"
        according to an October 16&nbsp;Global Newsarticle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e14ae-75fe-4bda-b4f3-7b8029d65fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that even going from, say, Vancouver to Los Angeles International
        Airport (LAX) is risky -- even though LAX recently announced that passengers
        are permitted to travel with small amounts of marijuana.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1af28-2c88-4b83-bc3f-edf0ff0fe11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying with pot from Vancouver to Montreal, on the other hand, is
        perfectly legal so long as you meet the age requirement and carry no more
        than 30 grams of cannabis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e030b-a449-4c86-80f1-0f0cc9f02e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the flight is domestic, people are allowed to bring
        a certain quantity for their personal use," said Canadian Federal Transport
        Minister Marc Garneau&nbsp;in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a2072-9135-4dcd-806b-6be074b4df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Be aware the age limit across borders can differ as well</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109afc7-685f-4ebf-b7e7-a163fea9607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To use recreational marijuana in Canada you must be at least 18,
        although some provinces set their minimum age at 19. The production, distribution
        or sale of cannabis products is an offense for minors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197fbdc-04c3-491e-8944-949558d9a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:55:38.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the minimum age for recreational possession of marijuana
        in US states where it is legal is 21, adding to the murkiness — and danger
        — of traveling internationally with a substance prohibited by US federal law.</p>'
  'Jamal-Khashoggi-Saudi-Crown-prince':
    'author': 'Laura Smith-Spark and Bard Wilkinson'
    'caption': 'CCTV image of the missing Saudi Journalist Jamal Khashoggi entering
      the Saudi consulate on Tuesday oct 2nd at 13:14 local time.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-04T06:34:40.730+08:00
    'imagesource': 'jcr:ddb5d62c-daf8-4a44-ab0f-cdd9bab0c42a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24e9c6e0-880f-40ef-9c63-5051006ac2fe'
    'lead': 'Turkish officials have told CNN that Khashoggi''s body was dismembered
      after he was killed in the consulate.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T11:58:29.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:33.454+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:22.074+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamal Khashoggi investigation closes in on Saudi Crown Prince''s inner
      circle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093a574-f29f-491a-a4ac-821a5c57bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkish investigators wearing hazmat suits
        searched the Saudi consul general''s residence in Istanbul on Wednesday, looking
        for clues to what happened to Jamal Khashoggi amid growing indications that
        the men allegedly responsible for the journalist''s death have close ties
        to the highest levels of the Saudi government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68299c2-8ae2-4c4f-8a36-596862140acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that a group of Saudi men&nbsp;whom Turkish officials
        believe are connected to Khashoggi''s apparent killing&nbsp;were led by a
        high-ranking intelligence officer, with one source saying he was close to
        the inner circle of the kingdom''s Crown Prince Mohammed bin Salman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ed8f8-6fc2-4421-a255-ec39729dd615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a Washington Post columnist, visited the Saudi consulate
        in Istanbul on October 2 to obtain papers that would have allowed him to marry
        his Turkish fiancée. The insider-turned-critic of the Saudi government has
        not been seen since.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af6c94-88df-4d70-8949-3f114804e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials have told CNN that Khashoggi''s body was dismembered
        after he was killed in the consulate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e303142-d84a-42f7-8771-86512a291301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish investigators carried out a lengthy search of the consulate
        on Monday but were only allowed access to the consul general''s residence
        in Istanbul for the first time on Wednesday. The consul general, Mohammad
        al-Otaibi, left the country on Tuesday, Turkish state news agency Anadolu
        reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d342d-43d4-416d-8b55-119a828510db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities believe that 15 Saudi men who arrived in Istanbul
        on October 2 were connected to Khashoggi''s possible death. At least some
        of them appear to have high-level connections in the Saudi government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d75cf9-ce25-4ec2-b47d-7e44231b04fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-ranking officer who was close to the Crown Prince''s inner
        circle and led the group of men to Istanbul came from the General Intelligence
        Presidency, the main Saudi intelligence service, three sources familiar with
        the case told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28742d8-3394-47fd-afa2-ff0890e931e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the men under investigation by Turkish authorities is Maher
        Abdulaziz Mutreb, a Saudi diplomat and intelligence officer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86197a7-f4c3-49f8-8fb2-61ca861031fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutreb is closely connected to bin Salman, a Saudi source told CNN.
        "He was seconded to an elite protection brigade within the Royal Guard to
        serve as the personal security force of [the Crown Prince]," the source told
        CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b52655-3d5b-4502-bb49-18190724b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs have emerged of Mutreb with bin Salman during the Crown
        Prince''s tour of the United States earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904a3bb-1c6b-4434-835a-1dcf4f20bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutreb was the first secretary at the Saudi embassy in London, according
        to a 2007 UK government list of foreign diplomats and a Saudi source in London
        who knew him and described him as a colonel in Saudi intelligence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccb3c9-908a-4de4-8ee9-c25fa4dd06d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials also provided CNN with passport scans of seven
        other men they suspect to have been part of the Saudi team. The passport scans
        were taken on the day of Khashoggi''s disappearance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42731a-f22c-4e4c-bad4-713fd1fb3fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the passport scans appears to belong to Salah Muhammad al-Tubaiqi,
        listed as the head of forensic medicine at the Saudi Ministry of Interior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33331d81-3ecb-437f-957f-c5bb96928708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2014 interview with Asharaq al-Awsat, a London-based Saudi
        newspaper, Tubaiqi lauded a mobile clinic designed to carry out autopsies
        in a record seven minutes as the first of its kind in the world. Tubaiqi,
        who was working as the forensic consultant and supervisor of the clinic at
        the time, told the newspaper it was his idea to design the clinic to allow
        coroners to perform forensic examinations and dissect bodies at crime and
        accident scenes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ebab0-a5da-464c-a8b9-71134cd1aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member of the group identified by Turkish official media
        and appearing in the alleged passport scans is Muhammad Saad al-Zahrani, who
        has appeared on Saudi state TV alongside Saudi Crown Prince Mohammed bin Salman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5398c533-566c-490c-9981-690bcea58057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that group is to be characterized by Saudi Arabia as part of
        a rogue operation intended to bring Khashoggi back to the kingdom alive, questions
        could arise about al-Tubaiqi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66d6e6-e2c2-4233-a866-b2b92d1044c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi source close to the royal family told CNN that Khashoggi
        may have been injected with some kind of tranquilizer before his death, adding
        that those responsible covered up what they had done in an amateurish fashion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb05db4-42de-42f1-b6d0-52d5f88ee7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the autopsy specialist left Saudi Arabia for Istanbul before
        Khashoggi entered the consulate, as Turkish sources have asserted, it might
        be hard to square with the explanation that any killing was the result of
        a botched interrogation, and not premeditated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5562e-01f8-4978-9b83-5a7c3865c28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several U.S. officials have told CNN that any such operation could
        not have happened without the Crown Prince''s direct knowledge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d74670-a519-4786-ab7c-759bbf8dd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported Wednesday, without naming its source,
        that at least nine of the 15 Saudis identified by Turkish authorities as suspects
        in the Khashoggi case worked for the Saudi security services, military or
        other government ministries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27cc28-695f-42a8-9bf8-cf20206d9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Difficult questions</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920bb1c1-1914-44a8-b986-a9fae1c4a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials had previously maintained Khashoggi left the consulate
        the same afternoon of his visit, but they provided no evidence to support
        the claim.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439464e-1770-4ba2-b623-690072e71aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources have told CNN that the kingdom was preparing a report to
        acknowledge that Khashoggi died at the consulate in Istanbul in an interrogation
        that went awry. The sources said the interrogation was intended to lead to
        his enforced return to Saudi Arabia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4bfa36-029d-4a0b-a34c-aeb4a63d3551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source said the report will likely conclude that the operation
        was carried out without clearance and transparency and that those involved
        will be held responsible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce7c7c-e637-4520-9992-b91663384504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Saudi admission that Khashoggi died in the consulate would
        not deter difficult questions over the whereabouts of his remains, or the
        movements of the 15 men and their links to bin Salman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944cb5d4-1e0a-47dd-8d02-d144a9c28ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have also been raised by Turkish authorities over Saudi
        Arabia''s lack of cooperation in investigating the disappearance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f17da3-2b06-4969-96f0-82252efc57b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Turkish investigators gained access to the consulate
        Monday evening, a fresh coat of paint had been applied "everywhere" inside
        the building, a Turkish official told CNN Tuesday. The source demanded that
        Saudi Arabia make "a genuine contribution" to the investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b699472-26c3-4466-9d48-4bd51ab9b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, a source familiar with the ongoing investigation told
        CNN that Turkish authorities have audio and visual evidence that showed Khashoggi
        was killed inside the Saudi consulate. The evidence, which was described to
        the source by a Western intelligence agency, showed there had been an assault
        and a struggle inside the consulate, along with the moment Khashoggi was killed,
        the source said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c62ea-80a7-4749-95a3-e680613ec6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.&nbsp; President Donald Trump said Wednesday that the U.S. has
        asked Turkey for a copy of the audio recording it claims to have from within
        the Saudi consulate, while seeming to cast doubt on whether the recording
        does indeed exist.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8ab2b-edf4-4ff9-9e12-d4bac18d8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have asked for it, if it exists," the President said. "I''m
        not sure yet that it exists. Probably does. Possibly does."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f9765a-30e4-4fbe-8d56-7b8f3b47eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to speak to anyone who has directly heard
        the purported recording. Only Turkish officials appear to have had access.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc77238c-9235-4b2d-a140-e44d0f194848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo: ''I don''t want to talk about the facts''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb81207-5932-4a17-959c-01436b53d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo met Wednesday with Turkish President
        Recep Tayyip Erdogan and Foreign Minister Mevlut Cavusoglu during a brief
        stop in Ankara.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3863ed0e-7e2c-483a-9ceb-61eb7cf6c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before taking off from the capital, Pompeo said he had "nothing
        to say" about Turkish claims that they have audio of Khashoggi''s murder.
        He said he discussed the Khashoggi case with Turkish officials Wednesday,
        and "we made clear that the Saudis had cooperated with the investigation the
        Turks are engaged in."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795c074-86cc-4f13-94c5-be36f6a0f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo pushed back on the idea that the U.S. was giving the Saudis
        "the benefit of the doubt," saying it was "reasonable" to give them "a handful
        of days" more to complete the investigation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c4442-7472-4e1b-8695-fe3061c56c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, Pompeo visited Saudi Arabia, where he&nbsp;held
        talks with King Salman and Crown Prince Mohammed bin Salman, who he said "strongly
        denied" any knowledge of what happened to Khashoggi.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fcd079-005f-4b2e-8f76-2fb47ac06020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Saudi officials told him whether Khashoggi was dead
        or alive, Pompeo said: "I don''t want to talk about any of the facts. They
        didn''t want to either and that they want to have to opportunity to complete
        this investigation in a thorough way... I think that''s a reasonable thing
        to do, to give them that opportunity and then we''ll all get to judge."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307faaf-c36f-4226-99fa-509b0f3f9082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also denied that he was "giving cover" to Saudi Arabia on
        Wednesday, insisting that he wants to get to the bottom of what happened.
        But he again emphasized the importance of the U.S.''s relationship with Saudi
        Arabia, pointing to Saudi investments in the U.S..</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b073fa-d6be-4a8f-8d8b-c058ad94827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the same day Pompeo landed in Riyadh, $100 million from
        the Saudi government arrived in Washington for US efforts to stabilize Syria,
        according to a State Department official.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e6c67-94ab-436d-a8b0-22b01dc05c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been reluctant to castigate the kingdom, a key U.S. ally,
        despite growing pressure at home and internationally. His recent comments
        may be a sign that Washington is preparing to accept Saudi Arabia''s efforts
        to distance its leaders from whatever fate befell Khashoggi.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4307ce-e0e0-4a5b-8fe3-3a937876b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:58:29.584+08:00
      'mgnl:createdBy': 'jeff'
