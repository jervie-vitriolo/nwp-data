    'title': 'POLL: What are the most ridiculous things Manileños have asked someone
      from the province?

      '
    'updated': 2018-10-18T16:41:00.000+08:00
    'visualType': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b25fc-c8d6-43b7-919e-12bd3ab9ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T12:59:48.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:32.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Teleseryes have
        often painted the probinsyano as one-dimensional. Characters from the provinces
        are usually portrayed with feigned innocence, commonly leading simple lifestyles
        in the comfort of a rural community. This might be a reality for some, but
        it is an outdated view for others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678b3a7-6450-4f98-a70c-a1d9cb9292ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T12:59:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:32.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, there are many developing and urbanized cities in the provinces
        — Pampanga, Cebu, and Davao, to name a few. These cities have their own art
        galleries, malls, bars, and universities, among others — some even do experience
        pollution and the occasional traffic. It’s not all green fields and fresh
        air (surprise, surprise?), since a lot of these cities are densely packed
        too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ade23-bd9b-4b8e-832c-e4b5a065af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T12:59:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:32.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, probinsyanos who have moved to, stayed or are working
        in Manila know all too well what comes with stating your hometown. We asked
        them the most ridiculous questions and statements they’ve been subjected with,
        and here are their answers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0188cb-a89d-4add-bc11-c9f38646edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T12:59:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:32.473+08:00
