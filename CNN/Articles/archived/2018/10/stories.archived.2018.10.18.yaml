      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Amid
        the Binays'' battle for the Makati City mayoralty, Junjun Binay admitted that
        his father Jejomar Binay tried to convince him several times not to take the
        post citing various reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31579922-98b9-4c50-a996-4a5c5ca079b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one point he was convincing me not to run. Kasi noong una, hinihimok
        akong tumakbo ng Kongreso. And then <em>noong sabi ko hindi ako interesado
        diyan</em>, and then we have that disqualified <em>na ako</em>. So, from being
        able to run for Congress, to being disqualified. <em>Makikita natin may unting
        pihit dito,</em>" he told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4139ff5c-28e2-4810-b44a-b124379e9628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At one point he was convincing me not to run. At first,
        I was being urged to run for Congress. And then I said I''m not interested,
        and then we have that (fact that) I''m disqualified. So, from being able to
        run for Congress, to being disqualified. You could see a shift.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafd68c-11e1-439f-b9b7-f106b60c0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun also slammed criticisms that his father backed the bid of
        incumbent mayor Abby for Makati City mayoralty when the former Vice President
        joined her in filing her certificate of candidacy on Wednesday. He said he
        is banking on the former vice-president to keep his word about being neutral.
        Jejomar Binay issued a statement on Monday saying he supported both his children''s
        bid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc0ebf2-7774-47eb-895d-af2baea3e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to hold on to the word of my father na maging [to
        be] neutral in this election," he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4e05b-d4b8-4d4e-979f-9d904f75130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun also said his father called him on Tuesday to apologize for
        not being present when he filed his CoC. Only his sisters Anne and Senator
        Nancy Binay accompanied him to the Comelec.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283942f1-8ce9-4fe3-838a-3f1c727de0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that 13 of the 16 regular councilors in the city withdrew
        their support for Abby, and 21 of the 33 barangay captains pledged support
        to him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9743c6d0-5a68-49f5-abd9-2481b25d3586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the dissatisfaction. It''s been two years, and my sister
        worked with them, and you know it reflects that kind of leadership," he said.
        "I haven''t explained to him, there''s public clamor. Again, we cannot deny
        that more than two thirds of the city council has they taken their support
        (away) from my sister."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63aac04-6925-4932-a77e-3e0c690437b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abby, in a separate phone interview, debunked her younger brother''s
        statements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5202b39-4968-4c37-a4b1-6ba8393a7bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm the councilors but I vehemently deny the 21 barangay
        officials. You have to remember also that kung may [if there is] public clamor,
        nasaan ang survey niya [where is his survey]?" Abby told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6badfc-5d99-4b52-befa-15d863c1d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the mayoralty relies on the votes of around 500,000 Makati
        residents and not the elected officials, and added that it is clear her father
        is supporting her bid for city mayor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b94f0-a0f8-4363-b04d-4f8d49907905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact my father endorsed my (certificate of nomination and acceptance).
        It is a written document. Wala naman na sigurong kailangan pang pagdudahan
        kung sino ang sinusuportahan niya. [There is no doubt who my father is supporting,]"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab77eb-420d-41aa-b87f-de4fc99cb508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Vice President''s daughter then said the elections on
        May 13 will test both of their speculations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba8e553-435e-4f54-be60-bc5cf905382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I don''t win, then that means they want to go back to their
        old ways," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5808148-65d0-4a19-86f2-a8f9d96bf9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binay family has led Makati City for more than two decades,
        with Jejomar Binay as mayor before his vice presidency in 2010. Junjun took
        over until October 2015, when he was ordered dismissed and disqualified from
        running for public office by the Office of the Ombudsman over graft charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d9107-9b29-438e-8b5f-fbd340207d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABBY BINAY</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca31c5e-086b-47e8-8e60-ef81aa5ed6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family drama</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e610d-e018-47f9-9e60-57a71c012707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun admitted that his relationship with his sister has gone sour
        for the past few years. He claims Abby has not had close ties with him and
        his other siblings, as they have not gotten together in the family''s traditional
        Sunday lunches.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66dc9a7-3a66-409f-8d6e-64141295ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may have our own differences, but you know, there are times
        where we also support each other," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116343f-6336-4d96-a4af-afaae723c8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Junjun backed Abby''s mayoral bid in 2016. He said that at
        that time, there was an internal agreement that her older sister will only
        sit as Makati City mayor for one term.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a0011-646c-49f8-912b-73b6b67e81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went around convincing people to vote for my sister, I opted
        not to run. It was my choice," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09e1b0-a59e-40af-ba17-a3b5398c3ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JUNJUN BINAY</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefd880-b1ce-4b58-86d5-ad693d04a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abby belied this, saying that there was no person in that meeting
        which knew of her one-term limit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a05b840-f770-4f7f-b2ea-7d7b6e66aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately siya lang ata ang nakakaalala noon. Kasi kahit ang
        ama ko hindi ''yun sinasabi sa''kin," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ab6f3-7b01-43a4-91c7-19eb509f366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unfortunately, I think he''s the only one who remembered
        it, because even my father''s not telling me that.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004856e-5460-4a6c-ad23-1a6106a0666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that she has been consistent with her position not
        to talk to her siblings, and that the issues have only been brought now up
        due to politics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf99245-8adc-4e95-9a99-405cb8e50438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:36:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:38.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree to disagree," she said. "All I ask is that you do not
        wash your dirty linen in public."</p>'
  'Utah-Jazz-NBA-Sacramento-Kings':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
