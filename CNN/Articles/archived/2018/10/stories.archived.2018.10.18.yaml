      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain (85.8 years)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d23e1a3-a2cc-477a-89f7-ba8f89af4e58'
