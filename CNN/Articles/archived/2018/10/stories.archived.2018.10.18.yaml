      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have seen the Cinema One Originals 2018 entry “Never
        Tear Us Apart” and have burning questions for the director and actors, a Q&amp;A
        session with the cast and crew will be held this Friday, Oct. 19 at the UPFI
        Film Center Cine Adarna following a 7 p.m. screening of the film.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91272d9-3f2f-47da-ba8b-3f71055ac49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never Tear Us Apart,” previously called “Fisting,” is director
        Whammy Alcazaren’s third film. Shot entirely on iPhones, the film revolves
        around a family haunted by an entity called “Shadow.” The film has received
        critical acclaim, as well as controversy for the title change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f4aa4-2b51-480b-ba19-ccfa3669cb00'
