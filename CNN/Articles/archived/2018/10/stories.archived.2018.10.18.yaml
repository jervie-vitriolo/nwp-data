    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:19.405+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More fare adjustments: After jeepneys, LTFRB OKs fare hike for buses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3365b8-b962-41b8-b6d4-913e011f7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:06:57.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 18) — Transport regulators
        approved on Thursday a P1 provisional fare increase for commuter buses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823b725-dbe2-4c0a-8b6f-0d54c2626ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:06:57.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This authority to Provisionally Increase Fare Rates shall be effective
        Fifteen (15) days after publication in a newspaper of general and/or local
        circulation," the Land Transportation Franchising Regulatory Board (LTFRB)
        said in its order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22254440-67da-4799-9fc8-d15d88eeea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:06:57.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From P10, ordinary buses operating in Metro Manila will charge a
        minimum fare of P11, while that of air-conditioned buses will go from P12
        to P13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77285384-0283-4334-883d-cdb1a0b78bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:06:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimum fare for provincial buses, on the other hand, will stay
        at P9 but a P0.15 hike will apply for every succeeding kilometer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707e14e-0d3d-42c3-8925-4e5aa312643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:06:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision stemmed from a petition of bus operators who said higher
        prices of fuel, spare parts, and toll fees warranted a fare increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f464b-6562-498a-9462-23f774550968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:06:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Board recognizes the plight of the Filipino people every
        time an increase on the prices of the commodities occurs, it cannot be insensitive
        to the present clamor of stakeholders in public land transportation services
        for necessary action relative to fare rates," the LTFRB said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb7342-ea0b-4bbd-8fc6-67d609e00f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:06:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board also recognized that the last fare increase for buses
        happened over seven years ago, as pointed out by the petitioners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7020e73f-d422-4f87-a307-69a42363be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:06:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came a day after the LTFRB board approved a permanent
        fare increase for jeepneys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2db4f4-b18d-4747-90a8-817daf9f7401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:06:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ₱10 jeepney minimum fare starts in November</p>'
  'Jeepney-fare-hike-November-LTFRB':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-18T16:18:39.871+08:00
    'imagesource': 'jcr:f7090f17-e768-4f18-ba27-e21bb5e0fe21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0369e157-0e38-40b2-b5b5-a309fdcee00e'
    'lead': 'LTFRB made permanent the provisional increase of ₱1 that took effect
      in July, making the minimum fare ₱9. It also granted another ₱1 increase for
      the first four kilometers, hiking the minimum fare to ₱10.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T11:09:42.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:37.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:19.461+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱10 jeepney minimum fare starts in November

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab90e4-6c52-40ed-9de9-6b29f7cfdf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:09:42.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 18) — Jeepney passengers
        in Metro Manila, Central Luzon, and Southern Tagalog will have to pay a minimum
        fare of ₱10 starting November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be8b8d-d22c-48fb-9ecc-6946737317cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:09:42.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official decision of the Land Transportation Franchising and
        Regulatory Board (LTFRB) for a fare increase was released on Thursday after
        the document was leaked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d5e0d-ab57-4615-a7d9-c956a095528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:09:42.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision, LTFRB made permanent the provisional increase of
        ₱1 that took effect in July, making the minimum fare ₱9. It also granted another
        ₱1 increase for the first four kilometers, hiking the minimum fare to ₱10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d63a14-70af-41eb-8bf3-2863463e3695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:09:42.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision will take effect 15 days after its publication. It
        said it has directed its technical division to prepare a new fare matrix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a78c4b-69ec-4b47-9189-7f56c8c57b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:09:42.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB noted a recent report by the National Economic Development
        Authority (NEDA) that any increase in public transport fares will "certainly
        positively contribute or raise the current inlfation rate," which hit 6.7
        percent in September. But the transport regulators said it also has to consider
        the needs of the jeepney drivers and operators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde1c35-ad6e-4647-8014-3661dbbefc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:09:42.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board does not only look with favor on the side of the commuting
        public but also considers the welfare of the transport operators or drivers
        as equally important in order to ensure their continued service," the LTFRB
        decision read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955d686-a40e-4a57-8e39-a96c690510ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:09:42.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the petition seeking a P1 increase for every succeeding
        kilometer after the first four kilometers was denied for "lack of factual
        and legal basis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b8c573-b24e-4c2f-8774-4d243827f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:09:42.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase comes after transport groups filed a petition in September
        2017, citing the rise in fuel prices and operational cost as reason to grant
        the fare hike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b47a811-a18b-46d5-8df8-551faf995218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:09:42.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB also approved the provisional increase on bus fares in Metro
        Manila and provincial buses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b0647-4116-433f-9aa2-0be1dcd69929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:09:42.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila bus fares will increase ₱1 for the first 5 kilometers,
        making the minimum fare at ₱11 for ordinary buses and ₱13 for air conditioned
        buses. As for provincial buses, the rate for the first 5 kilometers will remain
        the same, but it will increase ₱0.15 for every succeeding kilometer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd1dcf-1331-4ed3-a892-ffa90ddbe946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:09:42.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also take effect 15 days after its publication.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff8ec1-02a7-4f03-a1ca-34613330f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:09:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo downplayed the increase, saying
        "the increase is only P10." He added the hikes are only temporary, in the
        same way inflation is temporary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628e87d-ffcb-44f1-b569-e94cf25b423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:09:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just temporary. So hopefully when everything settles down,
        babalik tayo sa dati... We really have to take the brunt sa ngayon but if
        you haven''t noticed there have been changes in the prices in the market,
        they''re slowly tapering," he said in a media briefing on Thursday.</p>'
  'five-things-look-forward-manila-fame':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-18T09:26:24.228+08:00
    'imagesource': 'jcr:e4b5e963-1d54-47ce-8b38-40e06516d3ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74a04093-c847-4abb-ad5b-dcf61ff5a02c'
    'lead': 'Here are five things that visitors and buyers should look forward to
      in the 68th Manila FAME event to be held on October 19-21, 2018.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T11:12:07.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:36.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:19.554+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five things to look forward to at the 68th Manila FAME

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb9b66-d187-4205-87c0-203ef9ab357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Design and lifestyle aficionados
        are in for a treat as Manila FAME is set to open its doors to enthusiasts
        this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d2cf7-32df-4159-baab-1569e4c9e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Trade and Industry, through the Center
        for International Trade Expositions and Missions (DTI-CITEM), hosted an exclusive
        media preview of the 68th edition of Manila FAME.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f9aec-b07d-49ca-bc60-b8aa20c5d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI-CITEM Executive Director Pauline Suaco-Juan gave the tour to
        showcase the home and lifestyle products of Triboa Bay Living, Tim Tam Ong
        and Venzon Lighting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481fc5b8-cb7b-4688-b972-3fa3fa08fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CITEM is continuing its mission to support local companies in introducing
        their products to the international market and effectively promoting the Philippines
        through the Manila FAME as a premier sourcing destination for furniture, home
        and holiday décor, fashion, health and wellness, and food as gifts sectors,"
        said Suaco-Juan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab2ada-6f7a-44eb-8362-d8cd4695db6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Suaco-Juan added the media preview was "just the tip of the iceberg."</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784c3d5-e9a4-40fa-98c1-7cbf2e736973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media preview also hosted the signing of the partnership agreement
        between the Design Center and PNIA as part of the Bamboo 360° program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b011f6-2792-4645-a6c6-e7953125067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five things that visitors and buyers should look forward
        to in the event:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd60de-fdf5-401c-b504-f9ea35bc8875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Manila FAME goes digital</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9d17c-08c4-43c4-9ed7-a4fde28774b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila FAME launched its first-ever digital content marketing platform,
        Touchpoint, which seeks to complete the event experience of buyers and visitors
        by giving them access to the stories and product visuals of the exhibitors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd36538-1507-4682-976b-111db8030b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI-CITEM also launched the Manila FAME App, which is downloadable
        on Google Play and the App Store.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e543ac-8953-4c8b-8005-cdf581ea0106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app is envisioned to serve as an efficient channel for business-matching
        and interaction between buyers and exhibitors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a044d-ee08-4b75-bd22-529ce629e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Design Commune: Nude+ uncovers Filipino creativity</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c7048-ed0d-49f7-bf1d-06f9aa2bd4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its third run in Manila FAME, the Design Commune will unveil
        the depth of Philippine craftsmanship with nude color palettes as their primary
        motif.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b74e47-ab9c-4a91-a894-2ecaa2af6ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by the award-winning Filipino designers Tes Pasola and Tony
        Gonzales, Design Commune: Nude+ is set to highlight the country''s leading
        home and lifestyle brands to highlight the ingenious designs and techniques
        Philippine artistry takes pride in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae2ba1-4dba-401f-9580-de9d2ec34654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bamboo 360° flexes its material strength</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1637e70-b34c-4d77-9409-9c3125f8c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its fresh take on one of the country''s top sustainable material,
        the Bamboo 360° exhibit returns once again to Manila FAME through the presentation
        of an exquisite and innovative collection of bamboo-made products that perfectly
        capture the millennials'' way of life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972d77a-d406-4957-9405-d5318072c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Artisans Village features crafts across the archipelago</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166eddfc-baf8-4a9a-a76e-2487e9a24c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a staple in Manila FAME, the Artisans Village will feature the
        home and lifestyle products from the emerging micro, small and medium enterprises
        (MSMEs) across the different provinces and localities in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095ffcc-6a52-4742-b1bb-fe8eb0ae9df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This edition will highlight the works from Cebu, Bohol, Cagayan
        de Oro, Albay, Negros Occidental and Negros Oriental and Marawi City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef4a8f-0276-4fbd-acfd-efd69fb6d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Engaging hands-on workshops</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c8286f-679e-419a-bffd-326c45d82ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buyers and visitors can participate in four hands-on workshops hosted
        by skilled craftsmen and advocacy groups located in the Creative Corners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b37bd-3fba-47f0-9ec4-71a42adaeb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila FAME is one of the longest-running trade shows in the Asia-Pacific
        region, and is the only trade event in the Philippines approved by the Union
        des Foires Internationales, the Global Association of the Exhibition Industry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483d9a9-be0a-492e-a7ba-f5d55ffc6ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:12:07.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The event is held every April and October.</h3>'
