      'text': '<p>(Reuters) — Devin Booker poured in 19 of his game-high 35 points
        during the crucial fourth quarter, including 14 in a row, as the host Phoenix
        Suns staved off the Dallas Mavericks 121-100 Wednesday night in both teams’
        season opener.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a94378-e9d6-44af-a2f2-1ed191cf2fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:31:29.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new-look Suns trailed just once in the game, 2-0, and maintained
        a double-digit lead most of the way, getting off to a 37-24 first quarter
        on 70 percent shooting. But things got dicey in the fourth quarter when Dallas
        shot its way back within 94-90 with seven minutes to play. That’s when the
        Phoenix point guard heated up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6daf39-ffe1-45f0-a47e-32f8468e0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:31:29.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a drive to make it 96-90, Booker buried a shot-clock-beating
        3-pointer, completed a three-point play and then drained two more treys for
        14 consecutive Suns points that put the game out of reach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdfae50-3280-49ac-8fdd-13ca0568e90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:31:29.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix’s Deandre Ayton started his NBA career with a double-double,
        notching 18 points, on 8-of-11 shooting, and 10 rebounds while adding six
        assists and a steal. Free agent signee Trevor Ariza scored 21 points and drained
        five 3-pointers as the Suns hit 19 of 34 from beyond the arc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4707e4-2e0e-46fd-b798-fd877f8953bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:31:29.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas, just 10 of 33 from behind the arc, was led by reserve forward
        Dwight Powell’s 16 points. His eight fourth-quarter points finally sparked
        the Mavs, who trailed 99-94 with five minutes to play before getting outscored
        22-6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e42c1-82bb-4b5a-a0a1-add1946657bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:31:29.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mavs guard Wesley Matthews finished with 15 points, Dennis Smith
        Jr. had 13, and DeAndre Jordan went for 11 points and 12 rebounds. Luka Doncic,
        Dallas’ first-round draft pick, had a tough opener with 10 points on 5-of-16
        shooting. He added eight rebounds and four assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91947276-4c5a-4559-822a-9d02251ad00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:31:29.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns, with a revamped roster, showed an explosiveness on offense
        early, and Ayton was a big part of it. He made his first three shots of the
        game, showing nice footwork in the paint as well as some range with his jumper.
        He also played big during Phoenix’s final push to put the game away.</p>'
  'washington-post-jamal-khashoggi':
    'author': 'James Griffiths'
    'caption': 'FILE PHOTO. Jamal Khashoggi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-18T14:07:03.773+08:00
    'imagesource': 'jcr:5a0c7787-7968-4879-9190-419a9cd97616'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '316dcccc-a632-4545-a11a-062f25596fd0'
    'lead': 'The Washington Post publishes what the newspaper describes as the "last
      piece" written by missing Saudi journalist Jamal Khashoggi, who was allegedly
      killed and dismembered in his country''s consulate in Istanbul earlier this
      month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T17:33:40.278+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:39.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:18.546+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington Post publishes ''last piece'' by missing Saudi journalist
      Khashoggi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5525e-b21c-40d8-9119-84d1804822c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Washington Post has published what the newspaper describes
        as the "last piece" written by missing Saudi journalist Jamal Khashoggi, who
        was&nbsp;allegedly killed and dismembered in his country''s consulate in Istanbul
        earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2b4db-3c6b-4c49-85ed-42aac63d14ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note at the top of the column,&nbsp;published late Wednesday,
        Post Global Opinions editor Karen Attiah wrote that she "held off publishing
        it because we hoped Jamal would come back to us."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa7c5e1-6d11-43ce-9bb3-7390f676552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I have to accept: That is not going to happen," she said. "This
        is the last piece of his I will edit for The Post. This column perfectly captures
        his commitment and passion for freedom in the Arab world. A freedom he apparently
        gave his life for."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef312fff-7f0f-488f-add4-3fcfa06fd6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the piece, Khashoggi bemoaned the lack of free expression in
        the Arab world, leaving the majority of its population "unable to adequately
        address, much less publicly discuss, matters that affect the region and their
        day-to-day lives."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d08937d-5af4-48a3-9513-311432478ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He contrasted the current situation with the sentiment felt by many
        during the Arab Spring, when they hoped to be "emancipated from the hegemony
        of their governments and the consistent interventions and censorship of information,"
        only to have those expectations dashed as revolutions -- both peaceful and
        violent -- failed or were crushed by outside intervention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217904c-c805-4532-849e-67091ff29a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest players in pushing back against the tide or Arab
        populist revolt was the Saudi regime itself, which&nbsp;sent tanks into Bahrain,
        embraced&nbsp;tottering dictators, and stamped down on any signs of dissent
        at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29c8a9-c2ed-4974-9b28-d4913d8a8bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers had seen in Saudi Crown Prince Mohammed bin Salman
        (known as MBS) an alternative avenue to reform in the kingdom. New York Times
        writer Tom Friedman, who this week was&nbsp;forced to defend&nbsp;his previous
        cheerleading of MBS,&nbsp;wrote in November last year&nbsp;that the kingdom
        was "going through its own Arab Spring, Saudi style."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf45dd77-f02d-4d77-8a79-58f5f4d37ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, who was&nbsp;allegedly killed by members of the crown
        prince''s inner circle, had a more measured view of his country''s de facto
        ruler. In a&nbsp;column&nbsp;from September last year -- one of several that
        allegedly angered Riyadh and made it impossible for Khashoggi to return to
        Saudi Arabia -- he wrote that MBS had "promised an embrace of social and economic
        reform," but instead pursued a crackdown on dissent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7742c3-0c8c-4342-bb87-87331ccc5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He spoke of making our country more open and tolerant and promised
        that he would address the things that hold back our progress, such as the
        ban on women driving," Khashoggi said. "But all I see now is the recent&nbsp;wave
        of arrests."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c146c-49d3-4c53-8acd-8ee64a3c4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that column, he also criticized the tightening space for free
        speech in the kingdom, and recounted how he was fired from a newspaper and
        forced off Twitter for being too critical of government policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79152bd-2673-42aa-9e36-2bb31cea5d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;CNN National Security Analyst Peter Bergen, MBS
        has moved Saudi from a consensus based absolute monarchy -- where criticism
        was limited but not unheard of -- "toward a totalitarian dictatorship in which
        all aspects of society are controlled by him and all forms of dissent are
        stifled."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905794ea-3647-4eb0-bfa4-5b48934a7269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a topic Khashoggi had written about as well. As a member
        of the Saudi elite and former adviser to the royal family who was still influential
        inside the Kingdom, Khashoggi was becoming more and more of a rarity under
        MBS, and his criticisms may have stung more than those of a regular, unconnected
        dissident, and sparked a more extreme reaction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffbbee-0a03-4304-b01c-15b54a10f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final column for the Post, he warned that the "Arab world
        is facing its own version of an Iron Curtain, imposed not by external actors
        but through domestic forces vying for power."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f361b4-a627-4c22-9fcd-e240f7c0ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s answer to the paucity of adversarial media in Arab
        countries is to fund and promote a transnational media organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba5c10-9394-42d9-8e7e-34af091ec4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suffer from poverty, mismanagement and poor education," Khashoggi
        said. "Through the creation of an independent international forum, isolated
        from the influence of nationalist governments spreading hate through propaganda,
        ordinary people in the Arab world would be able to address the structural
        problems their societies face."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe461ea-f852-4417-b88c-0b51579c367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:33:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Washington Post
        publishes ''last piece'' by missing Saudi journalist Khashoggi."</em></p>'
  'Junjun-Binay-Abby-Binay-Makati-Mayor':
