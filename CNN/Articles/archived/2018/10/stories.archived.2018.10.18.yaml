      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Inkfest 2018</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24570e-7e53-498d-a639-1815119a0738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.325+08:00
