    'jcr:uuid': 'a28d5b41-8309-41ec-997b-d55a09d33df3'
    'lead': 'As a child, Kristi Toliver dreamed about becoming the first woman to
      play in the NBA. This week she became a pioneer in the sport a different way.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T17:29:39.379+08:00
