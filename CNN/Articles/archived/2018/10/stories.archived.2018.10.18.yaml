  'Canelo-Alvarez-DAZN-365-million-deal-boxing':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-18T13:27:14.475+08:00
    'imagesource': 'jcr:83791599-ad40-4688-a76a-4ef65eaff5ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92701b76-9472-4d13-b36b-30b38e5a4f69'
    'lead': 'Unified middleweight world champion Canelo Alvarez and the streaming
      service DAZN have agreed to a five-year, 11-fight deal that will pay the boxer
      at least $365 million — the highest-paying athlete contract in history.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T17:44:37.516+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:37.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:19.099+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boxer Alvarez signs $365M deal, richest contract in sports history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40e42c9-24ef-4c94-8136-80f07ca7c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:44:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Unified middleweight world champion
        Canelo Alvarez and the streaming service DAZN have agreed to a five-year,
        11-fight deal that will pay the boxer at least $365 million — the highest-paying
        athlete contract in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6477d-6d59-4fad-84e4-436cc4faaf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:44:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAZN became the broadcast home of boxing in the United States after
        HBO announced in September that it is getting out of the fight business. The
        signing of Alvarez kicks off the DAZN-boxing partnership with an exclamation
        point and plenty of zeroes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab970a7d-1c8f-4fd3-92a1-20a6cbd305bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:44:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez’s first fight under the contract will coincide with his
        move to super middleweight. He will meet secondary world champ Rocky Fielding
        on Dec. 15 at Madison Square Garden in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59458ed-9f01-428b-a1b1-864ab2740a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:44:37.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Canelo is the highest-paid athlete in the world. He’s extremely
        happy,” Oscar De La Hoya, Alvarez’s promoter, told ESPN after Alvarez signed
        early Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ec0d9-ef32-46b7-be2c-baab05cbb7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:44:37.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His contract surpasses that of Giancarlo Stanton, who signed a 13-year,
        $325 million pact with the Miami Marlins in 2014. He is now with the New York
        Yankees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ef5ee-33cc-47f7-963c-42c4a71d7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:44:37.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-Floyd Mayweather-Manny Pacquiao era, Alvarez emerged
        as boxing’s biggest star on the pay-per-view fight circuit. HBO and Showtime
        typically charged $80 per fight, but on DAZN, his two fights per year will
        be available to those who pay $9.99 per month for the streaming service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e792a0-89c4-4d24-b75e-77ade80f7618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:44:37.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is only from my hard work,” Alvarez told ESPN after signing
        the contract. “The most important thing to me was being able to give the fans
        the opportunity to see me fight without having to pay the $70 or $80 for my
        fights on pay-per-view. That was the most important thing, more important
        than what I am making.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927692a-cd5e-434b-b865-1c21897bbdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:44:37.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very important for me to give the fans the biggest fights
        and the most important fights, and I promise you I will always do that. The
        December fight with Fielding is a dangerous fight. I am moving up in weight,
        and I don’t know how my body will feel. But I always want to take on challenges,
        and I am very happy my fans will be able to see me fight for a small cost.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928eadb5-9f0c-4f76-a84e-45dfbe0e8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:44:37.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he has confidence DAZN will succeed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f2e19-d11a-4898-bc4a-a058f36338c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:44:37.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was never worried because I’m very confident in myself,” he said.
        “I know how important I am to any platform I go to. I am very grateful to
        HBO and to Showtime for what they did for my career, but I am happy we’re
        moving forward and that I will be able to fight on a platform that is the
        future. I’ve always liked a challenge, and this is yet another challenger
        in my career.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6658fa5-f290-477c-9ac3-1b49d9611074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:44:37.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, 28, is from Mexico. He has a 50-1-2 career record with
        34 KOs.</p>'
  'Facebook-data-breach-Filipinos-affected-NPC-order':
    'author': 'Eimor P. Santos'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-18T01:37:24.877+08:00
    'imagesource': 'jcr:4b0fa0f0-2b38-467c-b0fd-39fbe624de61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20590b3f-4ada-48a5-839c-8e54a77f4c07'
    'lead': 'The country''s privacy body believes the attack was a money-making scheme. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T11:01:36.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:37.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:19.167+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook ordered to provide insurance or aid to 755,000 Filipinos affected
      by data breach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017e553-cde9-4b4f-b00e-4f9308378ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> The
        National Privacy Commission (NPC) on Thursday ordered Facebook to take necessary
        measures following a data breach that affected more than 700,000 Filipino
        users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb29757-9f1e-493e-9daf-73e8b8641a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the NPC asked the social media giant to "provide
        identity theft and phishing insurance for affected Filipino data subjects,
        or in the alternative, establish a dedicated helpdesk/help center for Filipino
        data subjects on privacy related matters concerning Facebook, located in the
        Philippines and with a local number."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e2775-f86b-455d-96b0-1f3bc583fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phishing is a cybercrime where perpetrators pose as legitimate representatives
        of reputable organizations to make users divulge sensitive information the
        attackers can use for their benefit. An insurance covers the costs that would
        arise from identity theft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b685d6-a19b-40e9-96bf-6b7fd783b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC said Facebook should comply by April next year, or within
        six months upon receipt of the order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db25ca3f-69ab-45a7-b5bb-ab9c54645d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy commissioner Raymund Liboro told CNN Philippines the government
        is taking the potential risks seriously, stressing that perpetrators will
        next try to make money from users'' data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af527b-07fa-4d44-9fb5-64348f28f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang ito simpleng, sabi nga ng iba may nanghahack just to
        make a point or to make a mess, manggulo lang. Ito, to make money," Liboro
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96557828-41e3-49c2-86ec-ef76c4323b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned affected users to be vigilant, citing as example how the
        attackers could obtain their bank details through sending a hoax e-mail seemingly
        from legitimate banks.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Ayon din sa NPC, dapat magbigay ang Facebook ng insurace vs. phishing
        | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a> <a href="https://t.co/BrRYaRqXEE">pic.twitter.com/BrRYaRqXEE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1052775147176890368?ref_src=twsrc%5Etfw">October
        18, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd88aec-ff9e-4574-99e6-12e8f0ab45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0be05-de55-4981-bcaa-09bb522410b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s at risk?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07efa489-627d-4a14-9264-4d2e41353790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook earlier notified the government that a total of 755,973
        Philippine-based Facebook user accounts may have been compromised. They were
        part of some 30 million users worldwide who were logged out of their accounts
        on September 28 due to an attack that stole their access tokens or information
        used to log on to their profile.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c9c9a-8247-41b5-b68c-bc92dc00b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes over 380,000 affected users in the country whose basic
        profile information, including registered full name, email address, and phone
        number have been exposed, the NPC said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a93ab5-c279-42be-8fe7-8b32f4425a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the perpetrators may have obtained more sensitive information
        from some 360,000 user accounts, including their location, work history, list
        of recent places the user has checked in, and recent search queries, among
        others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc943bf-fa60-4204-833a-f30890984773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the remaining 7,424 users, the NPC said "further information
        that may have been exposed include the posts on their timeline, their list
        of friends, groups they are members of, and the names of recent Messenger
        conversations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06ada8-05cf-4d17-a8ea-6410c5c72c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More steps Facebook should take</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1cfa0-d149-4b28-96b3-90cf07c7ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC slammed Facebook''s October 13 letter that says "there is
        no material risk of more extensive harm occurring."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790bb910-dd1e-427b-ab4e-5466475f0b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Commission does not agree; the risk of serious harm to Filipino
        data subjects is more than palpable. The conditions for individual notification
        are present," the NPC said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d35b4c-0934-4a46-97b5-2e3a938739ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the data breach made the affected users more vulnerable
        to professional spam operations, phishing attacks, and identity theft. The
        NPC admitted that the "identity verification systems throughout the Philippines
        are quite weak."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28caeef5-2cd7-452b-8a4a-8e2b4727395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC also ordered Facebook to submit a more comprehensive report
        on the data breach and inform all affected users about the possible risks
        they face. Liboro said Facebook''s "generic announcements" are not enough.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31809973-cd3f-43fb-941a-bdb72b67cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data breach notifications for data subjects are for their benefit;
        we must provide as much information as possible to assist the affected data
        subjects to brace for its impact," the NPC said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1b5d1-671f-400f-a791-671be63b93dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:01:36.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also wants the social media company to implement a program that
        would increase Filipinos'' awareness on identity theft and phishing.</p>'
  'canada-marijuana-legalization-hurt-farmers':
    'author': 'Hilary Clarke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-18T10:48:32.299+08:00
    'imagesource': 'jcr:5042c596-1d25-4f12-9345-f227b7406b73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc85f642-b049-4e5d-993f-3cef5c9f83c5'
    'lead': 'For decades, poor farmers in countries like Jamaica and Morocco have
      risked the wrath of governments and gangsters to grow cannabis as a cash crop. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T11:04:26.059+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:37.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:19.279+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada''s legalization of marijuana could hurt farmers in poorer countries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e70a4-e796-45e6-bf80-482fef685e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For decades poor farmers in countries like
        Jamaica and Morocco have risked the wrath of governments and gangsters to
        grow cannabis as a cash crop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d65de-b286-4d12-8a43-5f6c851382ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Canada becomes the first country in the Group of Seven leading
        industrial nations to fully legalize marijuana, those countries where the
        crop has traditionally been grown risk losing out on new legal markets worth
        billions of dollars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56bf8f3-6a04-4bd6-ae23-1faacf493e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people think of cannabis production in developing countries,
        they tend to picture drug cartels and bandits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025862ec-3f5e-4549-aec8-08f13d09968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth, says Martin Jelsma of the Transnational Institute (TNI),
        a Dutch drug-policy research organization, is that most growers are poor farmers,
        often women, who cultivate marijuana on small holdings in the hills and mountains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05303394-834d-4721-921f-d4f12c7cbba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they are competing with Western corporations. And with no international
        institution to represent them because of the illegality of marijuana in most
        of the world -- even the UN''s Food and Agriculture Organization, whose mandate
        is to fight rural poverty and hunger, has no experts or policy on this cash
        crop -- growers risk being left behind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568ff67-b283-4114-81a9-10986ef8debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all about trying to bring some of these small farmers into
        the opening market," said Jelsma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44753b04-94e4-4a94-8505-3fca68db53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big risk is there is a complete corporate capture going on.
        It''s happening in the medical market, especially with Canadian and Israeli
        companies, and there is a lot of money involved," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a00805-952b-4679-b46b-a5b1333d199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supplying the Netherlands</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ee732-3977-442f-995e-93f144835d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first countries to go soft on soft drugs was the Netherlands,
        where smoking pot in coffee shops has been tolerated for decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f80e8-3b4a-4138-b9f8-64bb5bef20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch government is currently considering setting up legalized
        production pilot projects, and the fear is there could be a negative impact
        on Morocco, which, Jelsma says, produces around 25% of cannabis consumed in
        the Netherlands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af04d1d-434f-4e0c-8faf-414d5b4cc44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are opting for a closed model -- only allowing products cultivated
        here -- which means shutting out from the market farmers in Morocco who have
        relied on Dutch coffee shop sales for decades," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc76284-ccf7-4cb4-a60a-72ed74282b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Morocco''s hashish production takes place in the poor and
        politically volatile Rif mountains, where tens of thousands of families make
        their living from growing marijuana.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed4f0d-5f3e-41ef-8851-6d386bea205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Growing hashish in Lebanon</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59ecc7-c227-4273-9240-f2700ba13b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds of change in the Caribbean</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf908f0b-5ea1-40ab-9805-adb7a7cc85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Caribbean, sensing winds of change, countries are beginning
        to scale back legislation -- much of it demanded by countries like the US
        -- that prohibited marijuana use.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169e711-393c-465f-acb6-2daf8bde8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Jamaica legalized marijuana production for medical and
        religious purposes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2db67d-1606-43ac-8b1b-322b4815eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a Jamaican company made the island''s first shipment
        of medical marijuana extract oil to Canada.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612680b-596d-4919-b1a3-c85657b04a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jamaica is uniquely positioned to be a global player and we are
        committed to providing the leadership and resources required for opening the
        international markets, including Canada and Europe, for our licensed and regulated
        Jamaican companies," said Audley Shaw, Jamaica''s industry and farming minister.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6385308-e0bb-4afc-9a3e-33ab9d9d8b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Vincent and the Grenadines are in the process of passing similar
        legislation to Jamaica.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab77d8-d96c-4557-899a-875613798b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caribbean Community (Caricom) has set up a marijuana commission
        which recently published recommendations to decriminalize the drug, with a
        view to rural development and boosting the income and rights of farmers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a7975f-4a09-4986-ab39-9a85c9c08bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report entitled&nbsp;"Waiting to Exhale,"&nbsp;the commission
        also recommended making sure small farmers are included in any production
        and supply arrangements, with appropriate controls limiting large enterprise
        and foreign involvement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d8f3d-a550-4721-8d85-3ede53da218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the region, whose main crop until recently was bananas,
        want to go further and make cannabis the "new 21st-century banana," as St.&nbsp;Vincent
        Finance Minister Camillo Gonsalves put it in 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe0844-5f8c-4e06-b9d6-c67c7e37199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f4a7f-3d20-4ebc-acbf-082fafa10724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International laws pose a hurdle</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b9e63-ad4c-4254-8310-d96e394e1fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest obstacles to making marijuana a lucrative currency
        earner for poorer nations is the international treaty system on drugs and
        narcotics, based in Vienna.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31fadab-5a1d-461d-9c17-ae5848852324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While producing and exporting cannabis for medical purposes is allowed
        within the international legal system, it is not allowed for recreational
        purposes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920dda4-9b4d-4a40-be81-5fdb18abc2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is the issue in Vienna is so polarized," said Jelsma.
        "The treaties are clearly outdated and don''t give any flexibility for countries
        like Jamaica to design their own drugs policies."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbb638-8bc2-426f-8302-3e69031763a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Russia in particular was dead set against any loosening
        of international laws on pot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966bd14-d9fc-4488-b8e8-b637c8a46f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published Wednesday, the UN''s International Narcotics
        Control Board criticized Canada''s actions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba3672-b196-46c4-86f4-e73e38de564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By moving forward with the legalisation of cannabis for non-medical
        purposes in disregard of its legal obligations and diplomatic commitments,
        the Government of Canada has contributed to weakening the international legal
        drug control framework and undermining the rules-based international order,"
        the INCB said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fae578-fa84-4601-9f0c-b05628d5fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has acknowledged that by legalizing pot it is in breach of
        its international treaty obligations. The country supports a group of international
        lawyers who are working to find a compromise so countries can "opt out" of
        the provisions for marijuana crops and legally export their product.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b7901-1be5-493c-9145-f67cb6a7064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:04:26.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:37.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Canada''s legalization
        of marijuana could hurt farmers in poorer countries."</em></p>'
  'Bus-fare-hike-jeepney-price-increase-fare-adjustments':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-18T13:06:34.235+08:00
    'imagesource': 'jcr:250c0e02-560b-462e-b019-b7da74acd5ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c237b86-f756-47c9-9156-87c6bcfef447'
    'lead': 'The decision stemmed from a petition of bus operators who said higher
      prices of fuel, spare parts, and toll fees warranted a fare increase.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T11:06:57.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:37.161+08:00
    'mgnl:lastActivatedBy': 'jeff'
