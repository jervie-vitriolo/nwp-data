      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Nicole Kidman married Tom Cruise for love, but ended up
        getting shielded from sexual harassment as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e5bfa-45f7-45a6-9775-b787b285b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what the actress contends in an&nbsp;as told-by-her essay
        published in New York magazine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b717cf-dc64-48ec-a983-b96e47dae0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Big Little Lies" star met Cruise when they both were cast for
        the film "Days of Thunder" and married in 1990.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fee38e-bffb-4606-9094-ab91ddb5a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair adopted a son and a daughter before ending their marriage
        after 11 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3b0c8-0561-4bfa-b3fa-820a4b64226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman is now married to country singer Keith Urban, with whom she
        shares two daughters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991dbbc-7d90-4716-9ff5-d136a489f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress typically shies away from talking about her ex.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7687393-5d2f-43dc-b735-0a511b1c8a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being married to Tom Cruise at 22 is something I''m always reluctant
        to talk about, because I''m married now to the man who is my great love [Keith
        Urban], and it almost feels disrespectful," Kidman wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f1490-00cd-40ec-9ed7-c788d258644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she added, "That said, I got married very young, but it definitely
        wasn''t power for me -- it was protection."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a91224-fe5d-4d72-82c6-d37e5e831248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I married for love, but being married to an extremely powerful
        man kept me from being sexually harassed. I would work, but I was still very
        much cocooned," Kidman wrote. "So when I came out of it at 32, 33, it''s almost
        like I had to grow up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8dc28-441c-4497-a0de-0277626fe045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman will next portray journalist Gretchen Carlson in a film about
        Roger Ailes, the late chairman and chief executive officer of Fox News.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f4b41-5479-40ae-9db4-f633f637f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson filed a sexual harassment lawsuit&nbsp;against Ailes in
        2016 and received&nbsp;a reported $20 million settlement&nbsp;and a public
        apology from Fox''s parent company, 21st Century Fox.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d740d00-296e-4c51-bb32-beb65a45b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ailes, who left the company weeks after Carlson''s allegations came
        to light,&nbsp;died in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a458b808-2c2f-41b7-a66b-7dbc1d8ccc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #MeToo movement has since swept through Hollywood and other
        industries, with many women (and men) coming forward with their stories of
        being victims of harassment and assault.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851515b-1bdf-449d-b0cf-e479158d7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman said she has had similar experiences, but did not want to
        share them in the New York magazine article.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203584d9-339a-44bb-8509-b94579329761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to have my well of experience and emotion tapped into, used
        -- and I''m not just talking about sexual harassment," she wrote. "I''m talking
        about loss, death, the full array of life. But it has to be by the right people
        so it''s not abused again."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c26b17-f3d4-4d20-af22-13b1101385ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:19:44.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Nicole Kidman: Marriage
        to Tom Cruise protected me."</p>'
