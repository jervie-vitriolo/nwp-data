    'title': 'Now you can buy tickets for Virgin Atlantic''s first Pride Flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a223f4-0e4b-4c1f-ab02-8cc3940cdb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Already planning your trip to&nbsp;WorldPride
        2019&nbsp;in&nbsp;New York City? You''re in luck -- so is Virgin Atlantic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33679b3-2cf4-47a8-afec-da19b8d833bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline has scheduled its first Pride Flight to transport British
        revelers from&nbsp;London&nbsp;to New York in style.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ffa59-10b4-40ff-834d-9cde541782c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-off flight is as much a celebration of queer culture as
        it is a mode of transport. Broadway star Tituss Burgess, known for his role
        in Netflix show "Unbreakable Kimmy Schmidt," will oversee proceedings and
        the six-hour flight will be packed full of live performances and appearances
        from special guests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97730bc7-626d-4a7b-93a5-4757f1042ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight will be entirely staffed by LGBT pilots and cabin crew.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2a4be-3649-4e4c-8c51-8338993469e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrations in the air</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e961dc2-ea9a-4ca7-8ca7-f7991bec7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''re on board, it''ll be a blast -- entertainment will include
        a DJ, Judy Garland singalong, on-board speed dating and Drag Queen Bingo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53459fb1-7893-44d4-8e6f-9468a00ccb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the celebrations will be overseen by Burgess in his inimitable
        style.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3e08e-7601-40db-a226-46033f23ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when we''re seeing the rights of minority groups under
        threat, it is more important than ever we stand up and make our voices heard,"
        says Burgess.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d56141-27a5-4f1c-ade3-90c333b4d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LGBT community has made enormous strides over the last 50 years,
        and I''m so proud to partner with Virgin Holidays and Virgin Atlantic to mark
        this occasion in style and celebrate the hard-won freedoms from those who
        came before us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb361a9-864a-4bcc-a7a8-f1cc08499ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pride celebrations across the world often take place in June, officially
        designated&nbsp;Pride Month, in commemoration of the June 1969 Stonewall uprising,
        often seen as a turning point in the fight for LBGT rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf19b5b4-8544-4c75-93a1-ab89ac3ac1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year will mark the 50th anniversary of this historic event
        and New York City is planning a joint Stonewall 50/WorldPride event. Officials
        reckon the celebrations will attract visitors from around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83419577-2592-4a5f-aeb3-09564011ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a City founded on diversity, inclusivity and a welcoming spirit,
        we''re extremely pleased to host World Pride 2019 -- the first time the big
        event will be held in the United States, while at the same time marking the
        50th anniversary of the Stonewall Uprising," says Fred Dixon, President and
        CEO of NYC &amp; Company -- the city''s official marketing organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aafeaf-6ba1-44fb-976a-f011c37aacfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through our partnership with Virgin Atlantic and Virgin Holidays
        we''re delighted to invite UK LGBTQ travelers and allies to New York City
        to be a part of these historic events, expected to draw more than 3 million
        visitors and be one of the largest LGBTQ events in history."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da393a15-ad9c-4499-b456-a9fd9e2c846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past pride</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4626cd6-c4c7-49b2-92e0-a25e86e47592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major airlines, including Delta Air Lines and United, have
        also had an active presence at Pride Parades. This year, a graphic T-shirt
        United Airlines produced for 2018 Pride, depicting airplanes flying with streaming
        rainbow colors, was a&nbsp;runaway hit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30b2e95-9813-4b1e-be11-8f2ec6d26a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United and Delta were also listed in Human Rights Campaign''s (HRC)
        2018 list of the "Best Places To Work" in the airline industry&nbsp;for LGBT
        employees. Also mentioned were Alaska Airlines, American Airlines, JetBlue
        and Southwest Airlines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3037d751-b083-48e3-80fd-f25d4f330f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Virgin Atlantic has sponsored Pride in London and employees
        in uniforms have marched in Pride Parades. The airline also&nbsp;became the
        first company in India to feature a LGBT couple in its advertising&nbsp;earlier
        in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38774026-ece5-4ec7-9f8a-0a0818b7b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take our commitments to diversity and inclusion seriously, but
        you can rest assured we have a lot of fun along the way. This is going to
        be a show-stopping, ground-breaking, one-of-a-kind experience that we can''t
        wait to bring to the skies next June," says Mark Anderson, Global LGBT Lead
        for Virgin Group and Executive Vice President at Virgin Atlantic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8372d6-3e46-494e-afe5-28aa12a5f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight will depart from London Heathrow to NYC''s Newark airport
        on Friday June 28, 2019 -- with a flexible return date on offer -- and you
        can grab an Economy Light ticket from £380 ($500). There''s also the option
        to buy a three-night Virgin Holidays package from £699 ($920).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c29cd2-2624-4b21-85a7-87e4a7370902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:39:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.526+08:00
