    'template': '1'
    'title': 'PH to sign oil exploration deal with Israeli firm

      '
    'updated': 2018-10-18T09:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8ca85-4c2f-49fb-8fba-115d3d1b0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:07:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> The
        Philippines expects to ink an oil exploration agreement with an Israeli oil
        firm for energy security, Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbb749b-e30d-42d0-ba21-2c645f9b5837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:07:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan po natin na mapipirmahan ang isang kasunduan ''no para
        po sa exploration sa panig po ng Pilipinas at ng isang kumpanya dito sa Israel.
        Ito po ay with Ratio Petroleum Limited," Presidential Spokesperson Harry Roque
        told reporters in Jerusalem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa1c1d-4f77-4be8-9fa0-f5753e92d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:07:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re hoping to sign an agreement, for exploration
        between Israeli firm Ratio Petroleum Limited and the Philippines.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b6193-9c4e-4bc4-92f8-d82b7f078310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:07:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will be under the fifth round of the Philippine Energy
        Contracting Round (PECR-5) circular. The PECR-5 of the Department of Energy
        offers 11 areas for oil exploration mostly located in Luzon, and fifteen areas
        for coal exploration in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc0c55-3673-447b-bd0c-4d309ba98dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:07:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque says the deal, which is expected to be signed Tuesday, will
        cover areas east of Palawan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37696ac-4a25-4ff5-8a7d-442ba20441c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:07:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Energy Secretary Alfonso Cusi has been busy ironing
        out the deal for two days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a0ca1-9269-4d2a-be98-29c8b59b4b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:07:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, it''s another foreign investor helping us explore for energy
        ''in an effort to provide energy security," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d83991-8317-4655-9793-c1554c528df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:07:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:30.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is expecting oil exploration deals with China as well,
        which is located off the shores of Palawan. Malampaya, with its natural gas
        deposits expecting to be depleted by 2024, accounts for a fifth of the country''s
        power supply.</p>'
  'Neanderthal-child-eaten-giant-bird':
    'author': 'Ashley Strickland'
    'caption': 'The two tiny phalanges, or digital bones of the hand, are about 1
      centimeter long and belonged to a Neanderthal child who was between 5 and 7
      years old. The researchers have determined that the bones are 115,000 years
      old.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-11T08:37:49.931+08:00
    'imagesource': 'jcr:8f53c58f-399d-49b0-9b6e-50b4bd4b3989'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c3b6b19-bdcf-4ecc-861d-e0d85cdcc2a9'
    'lead': 'Previously, the oldest human remains uncovered in Poland were three Neanderthal
      molars estimated to be about 52,000 years old.'
    'mgnl:activationStatus': true
