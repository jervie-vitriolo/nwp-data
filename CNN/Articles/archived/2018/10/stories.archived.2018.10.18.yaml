      'mgnl:lastActivated': 2019-04-17T09:18:41.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Police Chief Rogelio Simon on Thursday said he was able to
        talk to Judge Andres Soriano, the judge of Makati RTC Branch 148 handling
        Trillanes'' non-bailable case for coup d'' etat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d282f-9a7d-4fd8-9d6c-269179a50e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:52:31.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge is "in his last stage of work," Simon said. He said Soriano
        told him the police will be informed two to three hours before the ruling
        is released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c146c37-54d7-44bd-bbaf-bc4b4cade097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:52:31.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are waiting for the possible issuance of an arrest warrant
        on Trillanes, after Soriano concluded the proceedings last October 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d846c-090e-4d25-bf22-2a781c8de4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:52:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Soriano orders Trillanes'' arrest, the senator must return to
        jail because the charge of coup d'' etat is non-bailable. This case was earlier
        dismissed when Trillanes was granted amnesty by former President Benigno Aquino
        III in 2011. But President Rodrigo Duterte, through Proclamation No. 572,
        voided the amnesty saying Trillanes failed to comply with the requirements,
        a claim Trillanes denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1b922-b7a3-42ca-aab1-dda8844678ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:52:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is out on a P200,000 bail after another branch of the
        Makati RTC granted a separate DOJ petition and ordered the senator''s arrest
        on rebellion charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe60ebb-0790-4ab6-8aa5-87498b2b679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:52:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a staunch cirtic of the Duterte administration, is also
        facing an inciting to sedition case for allegedly urging soldiers to kill
        the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd1978-f71d-40ea-9bd4-791512f0f12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:52:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator on Thursday asked the Pasay Prosecutor''s Office for
        more time to file his counter affidavit to respond to the accusations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f91f8d-641e-42ae-9e19-c3302730c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:52:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Jacinto Paras, one of the complainants, says
        trillanes'' remark should not be taken sitting down because it is a serious
        threat against the president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441cebf1-f627-4a5f-900f-774bffbb4eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:52:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s credible because he''s not just an ordinary citizen. He''s
        a senator of the country and he is a former military official so may weight
        yung sinasabi niya," Paras said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6f0c1-54ba-4e39-b856-f632a740fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:52:31.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Xianne Arcangel contributed
        to this report.</em></p>'
  'sara-duterte-political-dynasty':
    'author': 'Davao City Mayor Sara Duterte-Carpio.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-18T19:54:37.200+08:00
    'imagesource': 'jcr:8850cc96-1ecb-4fe8-b34d-be8578d6e07e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '172bf93b-fd1c-47b4-b584-f98010cfb150'
    'lead': 'Presidential daughter and Davao City Mayor reelectionist Sara Duterte
      admitted that the decision of her brothers to run in the 2019 elections could
      result in a political dynasty, but argued that the choice to elect them was
      still up to the voters'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T16:56:02.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:41.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:17.733+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte: 3 Presidential children in 2019 polls is political dynasty,
      but voters have final say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6254e99-3d69-47a8-accf-995ac22718c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:56:02.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Presidential
        daughter and Davao City Mayor reelectionist Sara Duterte admitted that the
        decision of her brothers to run in the 2019 elections could result in a political
        dynasty, but argued that the choice to elect them was still up to the voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dfdadc-75cc-4eb3-9c44-b46cc381499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:56:02.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really cannot deny that. Ang mga detractor, sasabihin ng mga
        opposition, na political dynasty. Yes, it''s a political dynasty, but in a
        sense na we are submitting ourselves to elections, so it is still a democratic
        process," she told local reporters on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7b397-6ab5-4689-9f83-1c2dd35f79ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:56:02.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of President Rodrigo Duterte''s children are hoping to get
        elected into public office next year. Sara''s younger brother, Sebastian "Baste,"
        wants to be vice mayor of Davao City. Her&nbsp; older brother, the eldest
        son of President Rodrigo Duterte and former Davao vice-mayor Paolo or Pulong
        is entering the race for the city''s first district representative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058fc608-884c-435d-b7b1-16061d3b9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:56:02.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara noted that several family members running for public office
        is common in the Philippine political landscape so the situation with her
        family was no different from other established dynasties in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d6aa1-8da6-46bc-ab7a-4556e33bd985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:56:02.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masama man na magturo ng iba, pero it''s not only here in Davao
        City. It''s not only here in the Philippines. Kung makita ninyo sa ibang bansa
        usually, if you come from a family of doctors you become a doctor.&nbsp; When
        you come from a family of politicians, most likely you become a politician,"
        she pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a46ec-d5d2-45b9-952d-476d569d6468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:56:02.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to being elected President in 2016, the Duterte patriarch
        was a congressman and long-term mayor of Davao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5cb4a4-c81e-4a70-99d6-b2f716091163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:56:02.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, the President said he would accept the anti-political
        dynasty law if that was what the people wanted.&nbsp; The Consultative Committee
        that reviewed the 1987 Constitution also banned political dynasties under
        a federal government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd15d1-b52f-4e8c-baf6-3a593621b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:56:02.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the 1987 Constitution explicitly prohibits political dynasties,
        no law has been passed to implement the provision even after three decades.
        Critics said it''s because many lawmakers themselves come from political dynasties.</p>'
