    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961050a9-800c-486d-82c5-2b694db4d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.330+08:00
