      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxembourg (84.1 years)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc4261-268c-47e7-b4ea-8837ecdc150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia (84.1 years)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8163e2-aaf8-486d-b975-a9d13e1815a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. decline</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e46cc-f300-422a-97cc-889c0a07e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will take the biggest drop in ranking of all high-income
        countries based on the new study predictions and it currently has the lowest
        life expectancy among high-income countries. Life expectancy in the U.S. has
        dropped in each of the past two years, according to annual reports by the
        National Center for Health Statistics, representing the first multi-year drop
        since 1962 and 1963.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ddf11d-c462-494f-b7db-8bd7f5a61dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in drug-related deaths is believed to represent one
        factor in the stalling figures, with accidental drug overdoses causing 63,600
        deaths in 2016. Furthermore, obesity in adults is at its highest rate ever
        in the country, according to the National Center for Health Statistics. Nearly
        four in every 10 adults and 18.5% of children in the U.S. are obese, according
        to their research, while further research in February found a sharp increase
        in obesity rates in American children between the ages of 2 and 5.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f6b84e-e7f0-4965-87e4-46e246beb56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inequalities to continue</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95bfa9-7c7d-4075-a774-4b1566487ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesotho, with a predicted life expectancy of 57.3 years, will slump
        below the Central African Republic to become the county with the lowest lifespan
        by 2040 among the 195 countries and territories analyzed, the study says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc5400-45a3-4ca9-bcf8-2937b318c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the 18 African countries at the bottom of the rankings
        are expected to see lifespan rises of between 6.4 and 9.5 years, inequalities
        between the best and worst-performing nations will still be present.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1296a-c716-485b-88b7-8962953c30a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inequalities will continue to be large," said IHME Director Christopher
        Murray. "In a substantial number of countries, too many people will continue
        earning relatively low incomes, remain poorly educated, and die prematurely.
        But nations could make faster progress by helping people tackle the major
        risks, especially smoking and poor diet."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a79e6-fd95-42c6-822d-64a8bc130c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers forecast "better" and "worse" case scenarios as
        well as an overall estimate, with Lesotho''s worst-case life expectancy sitting
        at 45.3 years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac8cbb-a282-4752-b2ee-3e255de97420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:17:47.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Spain to lead Japan
        in global life expectancy, US continues to slide."</em></p>'
  'european-union-brexit-deadlock':
    'author': 'Erin McLaughlin and James Frater'
    'caption': 'British Prime Minister Theresa May offered "nothing new" in her presentation
      to EU leaders at a critical summit in Brussels, Belgium, the head of the European
      Parliament said Wednesday. | Pier Marco Tacca/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-18T16:01:35.571+08:00
    'imagesource': 'jcr:c4d325e5-ca2a-4b2b-a829-228d74a373b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30483bcc-16e6-488e-9634-2b7ccbbdee36'
    'lead': 'European leaders drop plans for a special November summit to complete
      a Brexit deal because of a lack of progress in negotiations, and have ramped
      up preparations for a chaotic split.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T17:24:30.273+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:39.727+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:18.258+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit deadlock after May offers ''nothing new'' at crucial EU summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633b1ee-333f-491a-af2b-ad1dc80ec482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — European leaders have dropped plans for a special November
        summit to complete a Brexit deal because of a lack of progress in negotiations,
        and have ramped up preparations for a chaotic split.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe750a0-c60e-4722-a760-0183c9d597fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May offered "nothing new" in a presentation
        to EU leaders at a critical meeting in Brussels, Belgium, the head of the
        European Parliament said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d56a05-edd6-4fde-8eb4-13818947adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders ordered negotiations to continue, and left open the possibility
        that a November summit could yet take place if a breakthrough can be reached,
        two EU sources told CNN. But they also ordered EU officials to intensify their
        preparations for a "no-deal" scenario.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ec217-5018-4636-bd78-54c6ff3548fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome offered a breathing space of sorts to the embattled
        British Prime Minister, who is under pressure in the UK from Brexiters who
        feel she has conceded too much to Europe, and from Remainers who fear Britain
        is on track to crash out of the EU without a deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccee25e-8044-4d3c-8fda-a73a48cb3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is an impasse with the clock ticking to Britain''s exit
        from the EU at the end of March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e6063-eb67-45b6-bf12-61424e64fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May spoke for around 15 minutes on Wednesday evening, delivering
        a "message of goodwill," but it was short on substance, said Antonio Tajani,
        president of the European Parliament, who was in the room for the address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc746ea-62bc-45eb-a4f2-8c8c37f8c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May struck an optimistic tone, telling Tajani and the 27 EU leaders
        that "we''ve shown we can do difficult deals together constructively. I remain
        confident for a good outcome and the last stage requires trust and leadership
        on both sides," according to the Prime Minister''s official spokesperson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f115e37-edf3-47d9-84b9-f833cdf57b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tajani said both sides discussed the idea of extending a Brexit
        transition period from 21 months to 33 months. EU leaders have said they would
        be open to the idea in order to avoid the enforcement of a backstop arrangement
        for Northern Ireland. Such an arrangement would go down badly with Brexiters
        in Britain who believe that the UK would remain stuck in EU limbo -- unable
        to influence policymaking but still paying billions of euros a year into the
        bloc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81b021-3118-4ff0-b764-e0a5c76145c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When May arrived for the summit, she was pressed about the possibility
        of an extension to the transition but would not be drawn on the subject.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd727bcf-c082-451b-a82f-065afb292d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her presentation, May left the summit and the remaining 27
        had a working dinner with presentations from the EU''s chief Brexit negotiator
        Michel Barnier and the president of the European Commission, Jean Claude Juncker.
        As they dined on pan-fried mushrooms, fillet of turbot and glazed vegetables,
        Barnier briefed them on the state of the negotiations and Juncker outlined
        the state of the European Commission''s No Deal preparations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e76a61-9149-4f24-bffa-f2d62721383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an EU source, the leaders "reaffirmed their full confidence
        in Michel Barnier as the negotiator and their determination to stay united."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25950f00-a68e-420c-b573-82ad8e559e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They decided not to call for an extraordinary Brexit summit in November,
        as had previously been discussed, because "not enough progress had been achieved"
        in the negotiations. The source added that the EU 27 "stands ready to convene
        a European Council if and when [Barnier] reports that decisive progress has
        been made."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71307e3-d0c0-4938-8a14-6552660e29be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complicated process of extricating the UK from the EU, many
        issues have been settled. But the biggest outstanding problem remains the
        issue of how to avoid the need to construct new infrastructure along the Irish
        border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4a11c-8447-4eb6-9076-de3c29999f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing checkpoints was a key part of the Good Friday Agreement
        that brought peace to the province after years of deadly violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d368f-9370-49f0-b421-ffcc98b92986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders advocate a "backstop" agreement, whereby failing
        other solutions, Northern Ireland will remain closely tied to European regulations
        on goods and services, including customs arrangements, after Britain leaves
        the bloc. May argues this amounts to splitting the UK into different customs
        zones, a political nonstarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6814a7-2b4e-4e92-a913-2ca1eba5c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to work hard. The key point is the backstop, the Irish
        Republic. We want to protect the Irish Republic, for us it is a priority,"
        Tajani said in a news conference. "I am optimistic, it''s not easy ... but
        it is possible to achieve an agreement."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4ddb2-54ea-4fcf-8639-f8ffcef6d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Tusk, president of the European Council, has called the problem
        a "Gordian knot," with "no Alexander the Great" the break the impasse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1266a83-5362-45c7-a007-dd73903190bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:24:30.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Brexit deadlock
        after May offers ''nothing new'' at crucial EU summit."</em></p>'
  'FDA-Nela-Charade-Puno-ambush':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-10-18T15:44:15.745+08:00
    'imagesource': 'jcr:0813429e-8e43-4533-95c6-e8569745a6a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17cd0583-2076-4a06-99b6-e6d2f896fcf8'
    'lead': 'Health Secretary Francisco Duque says Food and Drug Administration (FDA)
      Director General Nela Charade Puno and her team were unharmed and brought to
      a safe location. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T17:26:35.163+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:39.572+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:18.325+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA chief''s police escorts killed, hurt in ambush try

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5217c9-d529-48b7-a81d-c5dd8b55efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:26:35.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> Three
        of the police escorts of Food and Drug Administration (FDA) Director General
        Nela Charade Puno were killed in an ambush attempt on Thursday morning. Three
        other police personnel were hurt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31bbb4-520b-4bb1-b3ba-263d61d157b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:26:35.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an initial police report, Puno and her police escorts
        were on a convoy along the national highway of Lupi, Camarines Sur when unidentified
        armed men shot at the vehicle. They were on their way to Daet, Camarines Norte
        after the provincial capital passed an ordinance requiring establishments
        to secure FDA clearance prior to acquiring a business license.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ade25d-7af1-4a2e-bc7f-57fe50241066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:26:35.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three wounded personnel were brought to the nearest hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f57ca-b98d-4964-ac13-67ef8a736df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:26:35.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
