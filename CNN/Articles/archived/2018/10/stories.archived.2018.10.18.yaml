      'mgnl:type': 'text'
      'text': '<p>“Never Tear Us Apart” Q&amp;A</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f10eab-c016-42da-b23c-f8076d3a2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.326+08:00
