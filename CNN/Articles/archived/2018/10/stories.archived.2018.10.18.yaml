      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of DG Puno and FDA employees is our top priority at
        the moment. They have the full backing of the Department," he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93227e5-52b8-4883-a41c-8ffbc9365740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:26:35.164+08:00
