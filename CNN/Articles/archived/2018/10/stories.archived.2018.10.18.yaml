      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>XX XX &amp; 20:20 2 Year Anniversary</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f5416-1899-461c-89d5-33ac40f31a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:40.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, join XX XX and 20:20 as they celebrate their second
        anniversary with music, performances, food, films, and a flea market. The
        12-hour party will happen across three stages, featuring sets by Ang Bandang
        Shirley, She’s Only Sixteen, Similarobjects, Six The Northstar, Hernandez
        Brothers, Toti Dalmacion, Samantha Nicole, James Grr, and Ayon, among many
        others; performances by artists Fede Fourcade, Naomi Triprunner, and Mystic
        MIme; and films “Variety Lights” and “Nuovo Cinema Paradiso” to be screened
        at 5:30 p.m. and 7 p.m. respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e22d24-8417-4cdb-87f2-df7771b790ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:11:20.325+08:00
