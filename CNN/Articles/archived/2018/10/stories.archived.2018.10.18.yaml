      'text': '<p>Anahata Space is located at Anahata Bldg., A. Mabini St. cor. Pilapil
        St., Pasig City. For more information, visit the Facebook event page.</p>'
    '55':
      'image': 'jcr:87d09817-274d-4c87-b96d-dd28ca8c61b4'
