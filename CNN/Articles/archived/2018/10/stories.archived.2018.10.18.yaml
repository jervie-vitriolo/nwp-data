      'mgnl:lastActivated': 2019-04-17T09:18:39.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As a child, Kristi Toliver dreamed about becoming the first
        woman to play in the NBA. This week she became a pioneer in the sport a different
        way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d17e7-e15b-449c-a5df-b244f23b6967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toliver has joined the NBA''s Washington Wizards as part of the
        assistant coach/player development staff, making her the first active WNBA
        player working as an NBA assistant coach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77f200-fafa-4d1c-8aa1-3a5a4f14331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This dream has been a long time coming," Toliver said Tuesday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;When I was a kid I thought I was gonna be the first woman
        player in the NBA...this dream&#39;s been a long time coming.&quot; - <a href="https://twitter.com/KristiToliver?ref_src=twsrc%5Etfw">@KristiToliver</a>
        <a href="https://t.co/ndHpFYFX4u">pic.twitter.com/ndHpFYFX4u</a></p>&mdash;
        Washington Mystics (@WashMystics) <a href="https://twitter.com/WashMystics/status/1052316215652147200?ref_src=twsrc%5Etfw">October
        16, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0542de2-770c-4e8a-8dcb-46ec9e362f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb291041-c8fa-406d-8cb3-7c48b8b789c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-year WNBA veteran, Toliver joins Becky Hammon and Nancy Lieberman
        as women who have coached in the NBA, though neither of those other two were
        active players when assuming their roles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054192e-c1a3-4c7e-8d38-a2a1ba405bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited about having Kristi with us," Washington head coach
        Scott Brooks said. "(Wizards president) Ernie (Grunfeld) and I talked about
        it quite some time, just adding different perspectives to our staff. She was
        somebody that I personally have been targeting for a while now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141d93a-b117-4657-8184-8427cf4ff156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honor</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071ed9d-e119-409d-8823-af01272f0a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toliver assisted the Wizards'' coaching staff during 2018 NBA Summer
        League in Las Vegas and training camp. She''s a WNBA champion, winning when
        she played for the Los Angeles Sparks in 2016, and a two-time WNBA All-Star
        (2013 and 2018).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04704e29-2f5d-4215-8d05-2f6336f311cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past WNBA season, Toliver''s current team, the Washington Mystics,
        lost in the WNBA finals to the Seattle Storm in September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc020e-07bd-4eae-af30-ad480f3d08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her collegiate career with the University of Maryland, Toliver
        led the Terrapins to the 2006 national championship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22cca72-ebcc-40aa-af45-45ec6e4002c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m blessed to be in the position I am as an active player, and
        now active assistant coach," Toliver said. "It''s an honor. It''s something
        that I''ve worked for and I''ve earned."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Coach Brooks on Kristi Toliver joining his coaching staff, how Dwight
        Howard has looked in practice, and more ahead of Thursday&#39;s opener.<a
        href="https://twitter.com/hashtag/DCFamily?src=hash&amp;ref_src=twsrc%5Etfw">#DCFamily</a>
        <a href="https://t.co/CkvXp0T9HC">pic.twitter.com/CkvXp0T9HC</a></p>&mdash;
        Washington Wizards (@WashWizards) <a href="https://twitter.com/WashWizards/status/1052310968208904192?ref_src=twsrc%5Etfw">October
        16, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea4d58-6048-4ca7-9f20-f76d49b83b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074db39-2c6f-416f-af0a-34a65d950182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toliver said she''d rather be playing, but she says that "it''s
        good to think the game in a different way, from a different point of view."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd074e0-2723-4278-8510-b31b06d6544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a player first," she said. "This opportunity just came, and
        of course I wanted to run with it. But I will 1000% be back playing for the
        Mystics and trying to get over that hump and get a championship."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3dea4-2519-4fe6-a6c6-e3d7c0cf79d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: There''s life after LeBron, says Kevin Love</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0b217-cba8-4000-a495-809c0abc4358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Opportunity of a lifetime"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0944d-9764-4c92-be56-ae22c412d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of playing overseas, as several WNBA players do during the
        league''s offseason and Toliver has also done, she elected to give her body
        a rest. But, she added, she still wanted to keep herself mentally in the game.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042b10e-26f4-4779-8d2e-2fee69b272e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an opportunity of a lifetime," Toliver said. "When it came
        about, I wanted to be involved in whatever capacity that I could."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67201aa-e0c5-437c-a35d-d941499dfd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toliver plans to lean on Hammon for coaching advice, and with good
        reason.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89449efd-5607-4ba2-9abf-632c7c51a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Hammon, who has been coaching with the San Antonio Spurs
        since 2014, continued her move up the NBA coaching ladder.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047980f-4fcc-4724-b652-08d66d994e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was promoted within the organization, filling the position vacated
        by James Borrego, who left to become the head coach of the Charlotte Hornets.
        The move puts Hammon on the front row of coaches alongside head coach Gregg
        Popovich this season.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b656b8-1c35-4ce5-a1ed-665367361e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She certainly is a trailblazer and was not only as a coach now
        but as a player," Toliver said. "People would ask me who I would compare myself
        to, and I''ve always said Becky Hammon. I will pick her brain about how she
        played and I''ll also pick her brain about how she''s coaching."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a1152-b7f5-4972-ae46-419e39ff3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:29:39.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:39.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Washington Wizards
        hire Kristi Toliver as WNBA player blazes trail"</em></p>'
