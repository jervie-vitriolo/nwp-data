  'duterte-dark-skin-facial-cream':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-18T20:45:59.629+08:00
    'imagesource': 'jcr:79b9b2c1-5c0a-4c23-8dc6-15f0d5299299'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1c99a07-d590-48c9-b08a-fccbc9ed9715'
    'lead': 'President Rodrigo Duterte says adverse reaction to a skincare routine
      contributed to the darkening of his skin, as he once again shrugged off rumors
      on his health problems. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T16:47:47.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:41.815+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:17.567+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte shrugs off health rumors anew, says dark skin caused by using
      partner''s facial cream

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a702a-98ad-4d49-ba8a-529aa805be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:47:47.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> President
        Rodrigo Duterte once again shrugged off rumors on his health problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79bc10-8e5c-4187-9023-ec5084aa6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:47:47.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Thursday, Duterte explained that the recent darkening
        of his face was due to an adverse reaction to a skincare routine. He said
        he tried to use the facial cream of partner Honeylet Avanceña.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc6e08-1ac6-49d1-a1bb-525fd758cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:47:47.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasunog ito, buti nalang nagpunta ako sa</em> derma(tologist)
        who is really good. <em>Kasi ang ginamit ko kasi, yung sa asawa ko (Honeylet),
        ah cream lang yan,"</em> Duterte said during the 44th Philippine Business
        Conference and Expo. <em>"''Yung asawa ko, okay yan. Pero pagtingin ko (sa
        salamin), bakit nangitim ako lalo?</em>"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f4ead-b8cb-45fd-b588-17a516057b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:47:48.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My face got burnt. It''s a good thing I went to a
        really good dermatologist. Because what I used was my partner''s cream. On
        my partner, it looked good. But when I looked at myself in the mirror, I thought,
        why did I get even darker?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7211cc86-9620-4720-8139-e5cdaa85a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:47:48.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added detractors should not make a big deal out of his health
        "issues" as people his age suffer the same problems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f3f9a-e0be-4d5f-9b80-740bf990935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:47:48.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get old, you get sick. <em>Ako, 73 years old, huwag kayong
        magtanong kung may sakit ako o wala. Lahat ng 73 years old dito sa p*****
        i**** mundong ito, may sakit,"</em> the country''s chief executive said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe4a46-f439-48cc-89d5-4ea2aa08d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:47:48.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:When you get old, you get sick. I''m 73 years old,
        don''t ask me if I have an illness or not. Every 73-year-old in this world
        has an illness]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7376ba56-4ed5-4000-bab9-cc03d7ef8534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:47:48.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi nila kasi, ''yung may mga kidney na sakit, may itim (sa
        mukha). Meron akong kidney,</em> part of it is already gone. My heart beats
        120 miles per hour, <em>sinong hindi mamamatay niyan? Maghintay lang kayo,"</em>
        he joked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd4ff0-2f08-4acc-b9ea-5f61ba0032ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:47:48.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say those who have kidney problems get darker
        skin. I have a kidney, but part of it is already gone. My heart beats 120
        miles per hour, who wouldn''t die of that? Just wait.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a341dd9b-7c6f-4e20-937e-16786b2de754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:47:48.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said the unusual dark marks on his skin were
        due to sunburn, as he refused to use sunblock when he was visiting the countryside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689fac1c-d2c0-487b-bcbb-7dd94e7bb6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:47:48.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have being calling for transparency regarding the President''s
        health - possibly through disclosing medical records or a regular medical
        bulletin - after Duterte himself admitted to having several medical conditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02385020-a0ba-4a2c-a841-b1929cb984c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:47:48.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his previous speeches he said he suffered migraines, nausea,
        pain due to a spinal injury, Buerger''s disease or a disorder affecting blood
        vessels, and Barrett''s esophagus or a complication which causes heartburn
        or acid indigestion.</p>'
  'Kevin-Belingon-ONE-Championship-Bibiano-Fernandes-Singapore':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-18T20:19:56.004+08:00
    'imagesource': 'jcr:dc7aa00b-118d-4403-a577-f1cba4feeccc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '310bce81-2cba-48bb-aa88-c7a4c9d8ea15'
    'lead': 'Kevin Belingon anticipates a huge turnout from Filipino fans to cheer
      for him when he battles Bibiano Fernandes in Singapore.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T16:50:30.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:41.399+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:17.624+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE Championship: Belingon expects hometown-like Filipino support in
      Singapore unification bout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d57fb1-8d70-487b-a2c3-564b65026be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:50:30.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 18) —</strong> Kevin Belingon
        is banking on the Filipino community to come out and support him when he fights
        in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a594f-a6c3-49ce-8a43-0e0fa8d6e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:50:30.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim bantamweight world champion will be going up against
        reigning bantamweight king Bibiano Fernandes in a rematch at the Singapore
        Indoor Stadium for the ONE: Heart of the Lion fight card on November 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f9327-1a50-4f82-89f7-ebaffafa2d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:50:30.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belingon lost to Fernandes of Brazil via first round submission
        in their first meeting back in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755731f-3873-45a6-832c-b9b69b890da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:50:30.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fighting in Singapore is almost like fighting in Manila. Thousands
        of Filipinos are based there, and they never fail to show support when their
        fellow Filipino is scheduled to compete at a ONE Championship event," Belingon
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87cb89-5408-4257-b0b8-6663a2caa473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:50:30.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in the same place where Belingon saw former lightweight champion
        and Team Lakay teammate Eduard Folayang raise his belt in front of their countrymen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8862f-5868-48b4-ba2f-b7c6a1907c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:50:30.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was there when Eduard Folayang pulled off the unexpected against
        Shinya Aoki to capture the ONE lightweight world title in 2016. Filipino fans
        were cheering for Eduard from start to finish, and the stadium erupted from
        the chants of countless Filipinos when he was officially crowned as the new
        ONE lightweight world Champion," the 30-year-old Belingon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad6726-d31d-4712-a4b7-c662644283e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:50:30.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belingon is riding on a six-bout winning streak with Martin Nguyen
        as his last victim to hold a 19 win and five loss slate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5963064-4623-4dd4-a568-77517afed45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:50:30.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:41.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect the same support, and hopefully an even bigger turnout
        from Filipino fans when I challenge Bibiano Fernandes for the ONE bantamweight
        world title on November 9 at the Singapore Indoor Stadium. Our country is
        known for its passionate and knowledgeable fans who never fail to show massive
        support for one of their own," he said.</p>'
