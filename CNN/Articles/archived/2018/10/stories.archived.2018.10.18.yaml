      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said Puno and her FDA team were
        unharmed and brought to a safe location.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0558c8-2e30-4a36-af1d-15786c0522cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:26:35.163+08:00
