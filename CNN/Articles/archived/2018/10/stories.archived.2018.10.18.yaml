      'mgnl:type': 'text'
      'text': '<p>The fighting senator revealed this on Wednesday during a special
        recognition by the International Sports Promotion Society as their first Filipino
        global ambassador.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af975c-61a4-41d7-8e96-75a4593aa520'
