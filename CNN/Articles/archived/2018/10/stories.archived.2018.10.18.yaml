      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Three
        of President Rodrigo Duterte''s children are hoping to get elected into office
        next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c59ca0-90d9-406f-b0ad-c2709504c8b0'
