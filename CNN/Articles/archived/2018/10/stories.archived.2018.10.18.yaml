      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eldest son and former vice-mayor Paolo "Pulong" Duterte is running
        for Davao City''s First District representative, Davao City Mayor Sara "Inday"
        Duterte is seeking reelection, while youngest son Sebastian "Baste" Duterte
        will be Sara''s running mate.</p>'
    '4':
