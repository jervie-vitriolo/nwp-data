        <time style=" font-family:Arial,sans-serif; font-size:14px; line-height:17px;"
        datetime="2015-09-22T02:43:09+00:00">Sep 21, 2015 at 7:43pm PDT</time></p></div></blockquote>
        <script async src="//www.instagram.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e37da3-4749-4512-90e5-8e3d8249a177'
      'mgnl:activationStatus': true
