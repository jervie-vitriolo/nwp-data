      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, October 1) — Iran''s Petrochimi outlasted the
        Meralco Bolts, 79-74, in their semifinals matchup Monday at the Stadium 29
        in Nonthaburi, Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c3f07-c6b4-4c68-9fc8-58b1121db380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:14:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early 7-0 run propelled Petrochimi to take the upper hand, but
        the Bolts'' frenetic pace enabled them to establish a slim edge at the end
        of the opening quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de8528-d01d-46be-98b1-cbc02433d70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:14:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nip-and-tuck affair saw Meralco prevails with a solitary point
        advantage heading into the halftime break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1876b83-8f0b-4686-89e1-17f753fb502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:14:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing at the dying seconds of the third frame, Reynel Hugnatan
        buried a triple to power the Bolts to hold on to a single possession lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d6631f-13a9-4180-8ef0-d1e7998af021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:14:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrochimi relied on its outside shots and composure to dispose
        Meralco in the final period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf0ad4-6505-4397-a174-d495ed984913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:14:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts will face the loser between Alvark Tokyo and SK Knights
        to battle for the bronze.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95178f12-969d-4d6f-94cd-218ea6e74453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:14:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behnam Yakhchalidehkordi paved the way for Petrochimi with 29 points
        and eight rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b3e76-8665-4b9c-a85c-cf25c3464d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:14:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Allen Durham finished with 27 points and 11 rebounds, while
        Garvo Lanete led the local scoring with 12 markers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc2854-252e-43ef-9494-bb7b2c00dc8e'
