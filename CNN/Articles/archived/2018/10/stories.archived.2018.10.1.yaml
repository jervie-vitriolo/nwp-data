    'template': '1'
    'title': 'Woman who told Duterte to stop quarrying in Cebu town in hiding, not
      missing – police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e7577-0482-4498-9c15-27edd267cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:10:15.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        woman who appealed to President Rodrigo Duterte to stop quarrying operations
        in the wake of a deadly landslide in a Cebu town is not missing but is hiding
        for her safety, the police said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b6ef61-2766-45a0-8db6-feadb9986b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:10:15.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C/Insp. Roderick Gonzales, Naga, Cebu chief of police, informed
        City of Naga Mayor Kristine Chiong that Shiela Eballe, who was earlier reported
        missing by a news website, is in hiding after supposedly receiving threats
        following her public dialogue with Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b630735-ae2c-47a5-8e2b-38d11636c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:10:15.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said Eballe has been communicating with her brother.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be97d33-25d9-49d2-8801-f0796cfdea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:10:15.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 21, while Duterte was delivering a speech to the family
        of those who perished in the landslide, Eballe asked the President&nbsp; if
        he would shut down the quarry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a61344-718d-411a-a128-426c11ee3ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:10:15.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Naga City, Cebu resident asks Duterte to shut down quarry</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c7883-b925-4dc3-8580-1edefb6ead42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:10:15.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She blamed the quarry for the landslide because of the damaged soil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f284225-1005-417e-8754-0c0b3a5a792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:10:15.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte joked that the woman had "training" in talking at similar
        functions. He then proceeded to ask the crowd if there were any New People''s
        Army member among them, and then went on to hit Communist Party of the Philippines
        founder Jose Maria Sison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3bf895-07e2-40b2-94ee-92bc0bc4261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:10:15.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two people have died from the landslide in Naga on September
        20.</p>'
  'itogon-mayor':
    'author': 'CNN Philippines Staff'
    'caption': 'The Mayor of Itogon, Benguet where a landslide killed 100 people,
      said evacuees would have to rent houses or construct new ones to have a permanent
      place to stay. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-01T11:46:31.031+08:00
    'imagesource': 'jcr:e1fb4be8-1a97-4ae7-b8e6-723093f41b87'
