  'house-ethics-committee-probe-bertiz-airport-video':
    'author': 'CNN Philippines staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-01T15:41:42.623+08:00
    'imagesource': 'jcr:2426bee3-eec8-4b40-ad33-59d2269973d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d636880-6766-4fb6-a6e5-5049b8f9ea28'
    'lead': 'ACTS OFW Representative John Bertiz says he is ready to undergo any investigation
      regarding the viral airport incident. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T17:38:31.937+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:25.406+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:49.724+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House ethics committee to probe Rep. Bertiz over viral airport video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a95b1f-76d9-4091-ae64-6124f1dba1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:38:31.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong>&nbsp;
        The House of Representatives minority bloc will ask the body''s ethics committee
        to start a probe on ACTS OFW Representative John Bertiz'' viral airport video,
        where the congressman was seen confronting a security personnel at the Ninoy
        Aquino International Airport (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844b0ac-b4e6-4cc9-8740-aca985ad7af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:38:31.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority leader Danilo Suarez on Monday said his fellow solons
        will initiate the investigation if no person outside of Congress files a complaint
        against Bertiz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15347ffb-d75c-45c7-9ed8-e012389a8c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:38:31.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gathering all the narratives of the events," Suarez said.
        "I have consulted the leaders of the minority, na (that) there may be a possibility
        that we may have to take this up to the ethics committee."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4b3bf-34e8-46ee-bb72-fe4c9f6b4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:38:31.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz, for his part, said he will welcome any investigation from
        the government agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3931c943-84a1-448d-8785-a9c0fa0d9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:38:31.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome if minority leader Danny Suarez (is) going to initiate
        an ethics complaint against me dahil doon sa inasal ko sa airport (for how
        I acted at the airport)," Bertiz said in a media briefing Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1bc903-acb5-49b8-8ed2-b9a409fdd856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:38:31.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tulad nga po ng sinabi ko</em> (like what I said), I really
        appreciate and I''m very much willing and open to whatever investigation-whether
        it''s the House of Representatives, the ethics committee, as well as the DOTR
        and NAIA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0376df5-c0a1-42b7-a35b-e76921971cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:38:31.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque advises gov''t officials: Follow Duterte''s ''no special
        treatment'' example</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33dd66-df39-4d09-a09a-4218926c3bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:38:31.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez meanwhile noted the investigation will not be limited to
        Bertiz'' recent airport incident, but will also tackle other issues raised
        against him, such as the footage of his heated exchange with an overseas worker
        in Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab3bbd-00e5-48ff-8819-99d84da08ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:38:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a closed-circuit television video posted on Facebook by a netizen
        Sunday, Bertiz, who was going through airport security, appeared to forcibly
        take the ID of a transport personnel. He argued the staff did not perform
        the same security checks on "Chinese-looking nationals."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b534bc2b-c3e6-446a-af78-4b920dfc22d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:38:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman has since apologized for the clip, saying his actions
        were "uncalled for" for a public official.</p>'
