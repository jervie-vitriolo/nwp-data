      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the proposed law is ratified by the Senate and House of Representatives,
        it will be sent to President Rodrigo Duterte for his signature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9703b89-943c-49fe-99d2-9a56132c9346'
