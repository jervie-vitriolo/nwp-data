    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:52.058+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities temporarily suspend search and retrieval ops in Itogon,
      Benguet

      '
    'updated': 2018-10-01T06:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23480580-6df8-4d8e-9a93-26b69547fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:18:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 30) — Authorities have
        temporarily suspended the search and retrieval operations in Barangay Ucab
        in Itogon, Benguet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87616bf-b60e-4994-96da-2e6d3fd32d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:18:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed to CNN Philippines by Itogon Mayor Vic Palangdan
        and the Office of Civil Defense Cordillera Region (OCD-CAR).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5637543e-3ddd-41a9-89b1-efeb8deb1e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:18:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, OCD-CAR Regional Director Ruben Carandang said
        the excavation has already reached the toe of the landslide, which he said
        “is very dangerous for our retrieval personnel."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd8e64-80be-4e43-8c04-1aa5376d5a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:18:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Brigadier General Leopoldo Imbang Jr., chief of the search,
        rescue and retrieval cluster in ground zero, said retrieval teams have already
        exhausted all possible areas where victims could be found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d5e3b-3c1e-41e7-a6ae-9b40f5bd38fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:18:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imbang added that they no longer found any victim and other indication
        of a body buried in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff57dd-a2ce-45de-a77a-4a80358d60bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:18:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, September 30, death toll has reached 100 — 91 of which
        were recovered while the nine others are still missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991a5e2-b1fa-461a-8c29-b03270d0c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:18:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caranding said they will recommend to the National Incident Management
        Team the termination of the search and retrieval operations in the area in
        a meeting on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446bb4db-d51e-4ca5-9fb0-1244e592d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:18:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide crashed on a bunkhouse-turned-church where small-scale
        miners and their families sought refuge during the onslaught of Typhoon Ompong
        on September 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c98a3-7c5a-413b-a575-757de9c38d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:18:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Triciah Terada contributed to
        this report.</em></p>'
  'john-bertiz-naia-video':
    'author': 'john-bertiz-naia-video'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-30T14:06:16.540+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e2157c2-8a6d-41b8-921d-220f0aa4ed67'
    'lead': 'Congressman John Bertiz said he was just asking the airport security
      staff member in a "nice" manner why he did not follow security protocol.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T10:24:30.253+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:23.471+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:52.260+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bertiz apologizes for his behavior in NAIA but insists airport staff
      was ''rude and arrogant''

      '
    'updated': 2018-10-01T13:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5936b-fe99-4c1f-8b6f-7c18590bd4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        ACTS OFW Representative John Bertiz apologized for his behavior in NAIA after
        being caught in another viral video, however, he maintained that the airport
        security personnel he allegedly harassed did not perform security checks on
        several "Chinese looking nationals."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a195309-84b7-41d8-9499-6c1fd074510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a closed-circuit television video posted on Facebook by a netizen
        on Sunday, the Congressman was seen in the Ninoy Aquino International Airport
        (NAIA) going through airport security, when he appeared to forcibly take the
        ID of the stationed personnel he identified as Hamilton Abdul.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367b851-2522-4cd6-b296-62368ec5d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz explained that he was just asking Abdul in a "nice" manner
        why he did not perform security checks, such as asking to remove footwear
        at the checkpoint, on several Chinese looking persons who went before him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1622c-eb53-45ad-9d7e-9c37ecd0e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung nakikita niyo sa cctv nagsasalita ako sa kanya</em> in
        a nice way, <em>sabi kong ganoon ''Meron naman akong level 4 na security ID,
        hindi ko naman sinasabi na hubarin pero sana pinahubad mo rin ang nauna sa
        akin. Bakit ako ilang beses mo na ako pinababalik?'',"</em> Bertiz explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c91bf-6061-4f8c-8622-b9d6e071f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you can see from the CCTV I was speaking to Abdul
        in a nice way. I said ''I have a level 4 security ID, green color, I wasn''t
        saying that he would ask them (Chinese looking persons) to remove their footwear
        but they should have asked those who went before me. How come I was asked
        multiple times to return?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b2a70-2aa2-4129-b268-1c8f1a72230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nangyari po, sinita ko ang</em> <em>NAIA security checker
        na si Hamilton Abdul</em> <em>matapos niyang palusutin sa</em> security check
        <em>ang ilang</em> Chinese looking nationals <em>na may</em> escort na NAIA
        staff," he said in an earlier statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a393e69-b449-41a2-8b5e-4cf70d612c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:What happened is I called out the NAIA security checker
        identified as Hamilton Abdul after he let slip several Chinese-looking nationals
        escorted by NAIA staff through security check.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21353ecd-d2eb-4294-8835-b0ebed2054d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz claimed Abdul responded in a "rude and arrogant" manner to
        his queries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30209c-4e25-49e1-b06d-fe253241f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tapos sabi ko doon sir, ''Siguro bago ka pa hindi mo pa alam
        ang</em> usual protocol.'' And he was so rude and arrogant, <em>''tatlong
        taon na ako dito no, ano ba yang ID mo? sino ka ba?'' Ginanon ako,</em>" he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8bbcc-6c4a-4a9a-b17d-ae165e1e72b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then I told him ''You are probably new here, you don''t
        know the protocol.'' He was so rude and arrogant, ''I''ve been for three years,
        what about your ID? Who do you think you are?'' He told me]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5e3af-fb9c-4176-ad87-156db2291c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video post described Bertiz as "ignorant" and accused him of
        deliberately skipping airport security protocols, and harassing Abdul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a9c32-abad-4d11-a55d-0f827c69b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This IGNORANT POLPOLITICIAN, Cong. ANCIETO JOHN BERTIZ, as per
        instructions, was advised to take off his shoes, BUT deliberately ignored
        the screening officer and went in, then harassed and shoved his damn ID unto
        the OTS personnel''s face and took the officer''s ID," the caption said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d017841-b70d-4ddd-bc3d-0b9d6e313d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz NAIA</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f9146a-ad9d-47b0-987b-b870554e23dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bertiz said the release of the footage poses a greater
        threat as it puts national security at stake since security videos can now
        be shared easily on social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18ffa2-4bc7-4020-9a74-34e781f18701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really involves a very high security threat <em>lalong lalo
        na sa ating mga paliparan</em> [especially in our airports], especially kung
        halimbawa [for example] that video can be shared to anybody at a price," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a4d84-3f8b-432f-81af-55f5c872f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation authorities assured that they are already looking into
        the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b38bd-6c3c-488c-89c6-1feaca5b6370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the Department of Transportation, Manila International
        Airport Authority, and Office for Transportation Security said "all reports,
        complaints, and actual video footages are now being consolidated and evaluated"
        as part of a "thorough investigation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8186090-7c9b-435a-a120-7967029c3e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authorities are now studying if any law or protocol has been violated,
        and assures all individuals concerned that any decision shall strictly be
        in accordance to existing rules, regulations, and procedures being implemented
        in our airports," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b58f3b7-49e9-4fc1-864d-dead4d1724fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:24:30.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz added that he reached out to Manila International Airport
        Authority General Manager Ed Monreal, who he said apologized for the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da29b9-8494-48d8-87aa-8c22026f0e81'
