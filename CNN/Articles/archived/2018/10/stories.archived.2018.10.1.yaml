      'mgnl:type': 'text'
      'text': '<p>Meanwhile incoming ambassador to the United Nations (UN) Teodoro
        "Teddyboy" Locsin, Jr. raised concern over the staff member allegedly letting
        Chinese looking persons slip through airport security without being checked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
