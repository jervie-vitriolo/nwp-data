      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Paltrow''s second marriage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a05b4-3094-42e0-840a-78c193c13792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:31:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Coldplay frontman Chris Martin were married for 11 years
        before splitting in 2014. In announcing their separation, Paltrow coined the
        phrase "consciously uncoupled," which continues to be something of an internet
        punchline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae39afb-8fac-4655-afce-a031b0158bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:31:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paltrow and Martin had two children together, Apple and Moses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f61bb-567c-49f9-9be2-fb1abd0e5489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:31:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falchuk, 47, also has two children from a previous marriage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030f77a-cf0f-4290-8b38-86bfd3cdc54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:31:12.817+08:00
