    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc931ae1-a4a9-425d-9c52-e0f71c3eed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> 92
        bodies have been recovered from the rubble of a landslide that hit Barangay
        Ucab, Itogon, Benguet, but the individuals who survived are facing another
        challenge — finding a new home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c4e140-0269-4e3b-b3fa-b61deee744b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor of Itogon, Benguet, Vic Palangdan said there are no relocation
        sites prepared for the evacuees who are currently housed in temporary evacuation
        centers such as nearby churches and offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431eda1-70a9-4b0b-84be-0aa3eadb1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no area [for] the relocation site. The only way for them
        is to rent a house or construct a house where their relatives are. That is
        the only remedy," Palangdan told CNN Philippines'' New Day.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Itogon Mayor: We have no permanent housing sites for evacuees |
        <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/YYW1RuZ2x8">pic.twitter.com/YYW1RuZ2x8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1046532070367846400?ref_src=twsrc%5Etfw">September
        30, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc2b9a-2278-47a8-ba89-7b159198898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67598c5-00a3-4889-8d8c-7f8595550f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Housing Authority gave ten million pesos-worth of financial
        assistance to the Itogon government on Saturday to aid the survivors of the
        tragedy. However, Palangdan clarified that the funds will only be used for
        providing materials for the evacuees to rebuild their homes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8f2ada-6076-4f57-bceb-b31c8bc4f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of ten million is for to buy for their materials to
        be distributed to them…only to help them rebuild their homes," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342dc4bc-17b9-40b4-89ae-97903fffd696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palangdan had earlier appealed to mining company Benguet Corporation
        to look for possible temporary relocation sites for the evacuees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7446e63-4bb2-48d6-af8e-49f0f68d225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 418 affected residents, only 18 were willing to go back to
        Ifugao. Palangdan said most of the evacuees want to return to their homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a1d74b-ae2a-4d3d-b494-e96422238331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Itogon Mayor appeals to mining company to help landslide victims</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe75e77-feac-4dc5-b892-6c755aac67fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retrieval operations on the landslide site were also temporarily
        suspended on Sunday as per the Office of Civil Defense Cordillera Administrative
        region (OCD-CAR). Regional Director Ruben Carandang explained the excavation
        has already reached the toe of the landslide, which he said "is very dangerous
        for our retrieval personnel"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a74a87-3809-47c8-a897-c5f714731588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Authorities temporarily suspend search and retrieval ops in
        Itogon, Benguet</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71c306-8d55-436f-abfc-0f7de6a07caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palangdan said the area is not really dangerous but explained that
        there is no longer room for more cadavers to be retrieved. He said they could
        only find body parts they assume to be from the missing persons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dfab41-e04b-48df-970c-82e27f6fc1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, the death toll has reached 100. Palangdan confirmed
        92 bodies have been recovered while eight remain missing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594df70-7186-4c6d-8c85-d787e91b791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added that retrieval units will remain on-call should
        the need to continue operations arises.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3586339-0ff6-44f9-ae24-d45364410ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:19:01.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The operations are] temporarily terminated as stated by General
        Imbang but they are still on call if anybody can report that there are still
        bodies to be recovered. They are not pulling out. They are ending temporarily,"
        he said.</p>'
