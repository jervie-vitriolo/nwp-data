  'germany-arrest-suspicion-neo-nazi-terror-group':
    'author': 'Hilary Clarke and Nadine Schmidt'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-01T22:32:39.316+08:00
    'imagesource': 'jcr:63425613-79cc-4611-bef0-c52fef1135aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a86202e-d20a-4d91-988c-1c057b61395e'
    'lead': 'German federal prosecutors say they have detained six men who are suspected
      of having formed a far-right terrorist organization in the eastern German city
      of Chemnitz.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T17:11:30.029+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:26.324+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:48.603+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six arrested in Germany on suspicion of forming neo-Nazi terror group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7c4ec-2820-41c4-910b-e218abf295b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:11:30.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> German federal prosecutors say they have
        detained six men who are suspected of having formed a far-right terrorist
        organization in the eastern German city of Chemnitz.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cb047-100d-4b22-873f-db47865d385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:11:30.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Monday, prosecutors said they believe the
        six men, all German nationals between 20 and 30 years old, had founded a group
        called "Revolution Chemnitz" and planned to carry out armed attacks against
        foreigners and political enemies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be239654-b675-4c83-a16e-f1c235dc9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:11:30.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also suspected of seeking to acquire semiautomatic weapons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f92d9-8335-44e2-9740-0af8d65bef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:11:30.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men will be questioned by an investigating magistrate from the
        Federal Court of Justice Monday and Tuesday, the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7a527-98b1-45e9-9c20-87321b3feee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:11:30.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seventh man, 31, was arrested in a separate case last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e60df-0f91-46fe-9e83-f73fb2863af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:11:30.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 police officers took part in the arrests in the states
        of Saxony and Bavaria, and several properties linked to the men were searched,
        the prosecutors said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebdd6c1-2099-459c-ab22-b2d8740697ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:11:30.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests in Chemnitz were triggered by the death of Daniel Hillig
        and subsequent arrests of an Iraqi and a Syrian man. The Iraqi man has since
        been released from custody. During the disturbances, neo-Nazi demonstrators
        made Hitler salutes and chased foreigners through the streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9bda65-3c6e-413e-96ed-130a86d15419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:11:30.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from prosecutors said the arrested men belonged to
        the skinhead and neo-Nazi element in Chemnitz and Saxony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdadf83c-b955-434f-a4b4-b6224ca6a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:11:30.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Six arrested in
        Germany on suspicion of forming neo-Nazi terror group."</em></p>'
  'FIBA-Asia-Champions-Cup-Meralco-Bolts-Petrochimi-semis':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
