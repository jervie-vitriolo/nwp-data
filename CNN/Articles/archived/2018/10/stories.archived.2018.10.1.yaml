    'mgnl:lastActivated': 2019-04-17T09:16:24.679+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:50.714+08:00
