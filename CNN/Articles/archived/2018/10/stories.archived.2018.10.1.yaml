      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fighter Eduard Folayang and Amir Khan of Singapore will
        battle for the title on November 23 at the Mall of Asia Arena in Pasay City.</p>'
