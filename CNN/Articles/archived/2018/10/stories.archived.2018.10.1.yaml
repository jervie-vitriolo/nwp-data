    'template': '1'
    'title': 'Indonesia races to aid quake, tsunami victims as toll passes 830

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc8ac1-1711-4eb3-9517-1716fc960d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three days after a 7.5 magnitude earthquake
        and 3-meter-high (10 foot) waves crashed onto the Indonesian island of Sulawesi,
        the provincial capital of Palu, a city of 350,000, lies in ruins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c09a14-307a-4d88-9f52-ca89462388d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dead bodies covered by tarps lined the city''s streets over the
        weekend, exposed to Indonesia''s blistering heat, as rescuers searched rubble
        for survivors buried in crumpled buildings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3506d8e3-aa68-483a-9a62-19bef85314c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will bury some of the 832 people confirmed dead in mass
        graves Monday to prevent the spread of disease, Brig. Gen. Dedi Prasetyo told
        Indonesian state media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f015d-f756-4b7a-a8be-2fcae16253c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 2.4 million people were affected by the disaster, Indonesian
        Disaster Management Agency spokesman Sutopo Purwo Nugroho said. Hundreds were
        badly injured and at least 17,000 people left homeless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862e364-8b96-41b0-832e-9082c5ce0c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers are still trying to reach the more isolated fishing towns
        of Donggala and Mamuju, two areas feared to be heavily devastated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee79bccc-d29d-42b1-976f-94393c434a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indonesian Red Cross is racing to help survivors, but we don''t
        know what they''ll find there," said Jan Gelfand, who heads the International
        Red Cross delegation in Indonesia. "I don''t think we''ve quite seen the worst
        of things yet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da64f2-2e67-4bf5-816d-665fe0ace391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has been essentially cut off from the outside world due
        to damaged roads and infrastructure, hampering rescue efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d726a-df75-46ac-a8db-cb49cdc38602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid has been slow to trickle in, delayed by severe damage to Mutiara
        Sis Al Jufri Airport in Palu, which was closed for 24 hours after the tsunami
        but which has since reopened to limited flights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbaeabf-d2b2-4310-a17f-9b268fddb680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priority will be given to evacuating survivors and allowing aid
        workers to bring in food and fresh water, said Indonesia President Joko Widodo,
        who visited the disaster site on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5fda9-d99c-4bfe-889c-e48df33affb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images showed crowds of residents at the airport, waiting to board
        Hercules flights out of the area. Widodo has authorized the country to request
        international aid relief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd6905-2e61-4eb7-bc63-a3f8a6e416e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions in the devastated city are grim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7492c-ed44-4f84-906a-549a29cf5644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the quake, as they waited for aid, survivors took
        matters into their own hands and entered shops, wheeling away trolleys filled
        with food and water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb67b17-3384-4a16-8010-25f1aaeb349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mia, 40, was at the Ramayana shopping mall in Palu with her daughters
        when the ground started shaking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c4f4c-0cd0-46b6-94de-4d1fadee2de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just finished my shopping and went to the cashier, suddenly everything
        got dark and the walls started falling around us, it was horrible," said Mia,
        who like many Indonesians only goes by one name. She said she ran down a broken
        escalator with her daughters. They made it out alive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b61c71-fc65-46f9-a1ec-149d81380159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquakes were just the start of the horror for residents
        of Palu and surrounding areas. The largest tremor, magnitude 7.5, triggered
        a tsunami that sent waves of "about three meters high" to the beaches of Palu
        and Donggala.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee83ae-bec7-483d-9212-977c97eda046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes, business and vehicles along the coast were washed away by
        the violent waves. Uprooted trees and pools of water could be seen throughout
        the area. Roads and bridges were destroyed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f9713-3c41-4fed-a406-945a52ad34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the region, first responders continue to dig through the
        rubble, sometimes by hand, in the hopes of finding survivors who were trapped
        by the massive quake or the destructive tsunami that followed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab2f15-7156-417c-b0cf-904c3d55a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers scrambled Sunday to rescue about 50 people trapped beneath
        the debris of the Roa Roa hotel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f149627-5407-4eb4-896b-a0d145051f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial images showed the&nbsp;eight-floor building&nbsp;completely
        collapsed, and video Nugroho showed orange-clad responders carrying an individual
        on a stretcher through the rubble.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2ad27-6575-429d-8d77-353d04ce0eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-one foreigners were in Palu at the time of the quake and
        most were safely evacuated to Jakarta. At least five foreigners, including
        three French nationals as well as a Malaysian and a South Korean national,
        are unaccounted for, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61abb49b-1757-4178-a21a-3c20b39615c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, there were no reports of US citizens affected in the
        quake, the US Embassy in Jakarta told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c18c0e-9de2-41d7-be7e-12fa4c0c0c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Are you ready?''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6422c75e-dbcf-4587-86f7-04e2de387d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bambang Soesatyo, speaker of the People''s Representative Council
        and a member of Golkar Party, told reporters Sunday the government needs to
        increase the scale of relief operations in the affected area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f298c-86f2-42ef-8196-e7c09a46b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people had to sleep on the side of the road and many patients
        were treated in open spaces. Residents are still worried about aftershocks
        and are afraid to return home, said Soesatyo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d4c00-ea02-42e1-a0ae-5f9cb8f38ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of families are already mourning the loss of their loved
        ones, including an air traffic controller who''s been hailed as a hero.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c9003-33dc-4239-baf8-a1ae60e42c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthonius Gunawan Agung, 21, died in the hospital after he jumped
        off the traffic control tower at the Palu airport when he thought the tower
        was collapsing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303a5aa-b802-4fd1-a805-8ad2c5866523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stayed behind to make sure a passenger airplane safely took off,
        according to AirNav Indonesia, the agency that oversees aircraft navigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b31f4e8-7058-4571-a062-1ba49ab11cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current and former mayor of Palu are also among the dead, according
        to the the Red Cross.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85687adc-54f2-4dc1-91eb-defab5fca014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early tsunami warning had been issued by the Indonesian meteorological
        agency, but was later lifted after the agency ascertained that the water had
        receded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9138cb36-c9cd-4152-b5c6-40b3083b963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:07:19.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quakes come weeks after a&nbsp;trio of earthquakes hit several
        islands&nbsp;in the South Pacific and Indonesia, including Lombok, which is
        still recovering from the effects of an August 5 earthquake that&nbsp;killed
        more than 430 people.</p>'
  'Duterte-Sheila-Eballe-Naga-City-Cebu-quarrying-landslide':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-01T12:27:37.437+08:00
    'imagesource': 'jcr:9d36580a-d6f4-4ffa-b8f2-dbd9c1137e3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c69ffe39-8c27-4c9c-8ae0-3f1923cd9b7e'
    'lead': 'Sheila Eballe, who called for a stop to quarrying activities, was reported
      missing after President Duterte joked she received "training" to speak up.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T09:10:15.228+08:00
    'mgnl:createdBy': 'jeff'
