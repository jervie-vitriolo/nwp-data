  'Roque-advice-no-special-treatment-public-officials':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-01T14:12:45.289+08:00
    'imagesource': 'jcr:8a17d5cc-1c44-4750-8f1d-95eb0fbae356'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab557eea-126a-4c0b-8b4f-8e635a586401'
    'lead': 'Presidential Spokesperson Harry Roque says President Rodrigo Duterte,
      despite his position, still follows public protocol, avoids special treatment,
      and hopes that other government officials will do the same.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T17:55:58.719+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:24.957+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:50.350+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque advises gov''t officials: Follow Duterte''s ''no special treatment''
      example

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae23cda-934e-40dd-a9e0-01973d7cbddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:55:58.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Presidential
        Spokesperson Harry Roque has a piece of advice for fellow government officials:
        follow President Rodrigo Duterte''s example when it comes to adhering to public
        rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc688b-11fe-4b29-8c4a-587a26503bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:55:58.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman, during his regular briefing Monday, was asked to
        comment on ACTS OFW Representative John Bertiz'' viral airport video, where
        the congressman appeared to have engaged in an argument with a transport security
        personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8acb74c-4741-4eb0-8a82-36b66ecc6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:55:58.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Roque refused to comment on the issue, he said other public
        officials should abide by the example the President has set when it comes
        to these transport regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5263686-54e5-4e1a-b3c9-906a53b19ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:55:58.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not speculate, but I think you can look at the video of
        the President himself going to the airport and undergoing the exact same security
        procedures as everyone else," Roque told reporters in Malacañang. "Let''s
        learn by way of example from what the President is doing. Hindi po humihingi
        ng special treatment ang Presidente."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace17a3a-a0d2-4ab8-a0ce-954b846e6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:55:58.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is not asking for any special treatment.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c67b0-556f-4b1a-a655-9bf60fb5439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:55:58.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it incredible<em> na yung minsan</em>... yung Presidential
        convoy t<em>umitigil sa mga</em> red lights. <em>Sabi ko, talaga? Di ba kaya
        nga may convoy na ganito para dire-diretso?</em> Pero the President really
        insists, even in a convoy, to follow traffic rules and traffic lights."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7fe3f5-ee86-4fcb-a54c-fb146cfc6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:55:58.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I find it incredible that sometimes, the Presidential
        convoy stops at red lights. I said, really? Isn''t the convoy supposed to
        make our travel time faster? But the President really insists, even in a convoy,
        to follow traffic rules and traffic lights.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f33246-0d0c-48a2-8f22-817e28509dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:55:58.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So kung ganyan po ang</em> Presidente, <em>sana lahat po ng
        opisyales ng bayan ay sumunod na rin po sa ganitong ehemplo,"</em> he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f25c044-6a8c-4fb1-8e48-b31ba708f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:55:58.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So if the President is like this, I hope all of the
        officials in the country will follow this example.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87794ea7-e776-445b-adf7-1be0c40adbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:55:58.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a closed-circuit television video posted on Facebook by a netizen
        Sunday, Bertiz, who was going through Ninoy Aquino International Airport (NAIA)
        security, appeared to forcibly take the ID of an airport personnel. He argued
        the staff did not perform the same security checks on "Chinese-looking nationals."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc9ea6-54d9-49be-8c34-2a0b8948ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:55:58.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman has since apologized for the clip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61eae18-7c7d-402b-b5a0-e6e9cc24e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:55:58.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go meanwhile echoed Roque''s
        sentiments, saying that public servants are not entitled to any special treatments
        while in office. He added that while Bertiz is a "friend," government officials
        should not be exempt from following public protocol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d90ea0d-6a3a-461f-9890-1816425c2cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:55:58.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has always been our practice, even in Davao City when the President
        was still mayor, to follow rules, directives and procedure. As government
        officials, we were never exempted from adhering to such. In fact, the President
        himself will not ask us to be spared from yielding to authority and respecting
        the law," Go said in a statement Monday.</p>'
  'senator-chiz-escudero-duterte-burden-proof-trillanes-amnesty':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-01T14:05:52.892+08:00
    'imagesource': 'jcr:91d07092-1dde-4f7a-8d6c-fc6591bf724e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7697a719-b8a5-4e8e-9131-9ce5cec49473'
    'lead': 'Senator Chiz Escudero says the government should find the officer who
      lost opposition Senator Antonio Trillanes'' application for amnesty, or who
      approved it despite possible missing paperwork.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T09:04:03.274+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:24.841+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:50.472+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chiz Escudero: Gov''t has burden of proof on Trillanes amnesty

      '
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7872fcd-dd5c-457a-a655-c2f717cce435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 1) — Senator Francis "Chiz"
        Escudero believes the government must prove Senator Antonio Trillanes IV did
        not file his application for amnesty — not the other way around.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eed5ae-3df6-4706-841c-fcdc5baca8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He who alleges must prove the same. Ang nagsasabing wala, siya
        ang magpatunay kung bakit, paano, saan, kailan nawala," Escudero told CNN
        Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32d230-5d8b-4b9f-a448-374241581295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that since the government said Trillanes'' paperwork was
        not in order, it should hold officials overseeing the case to account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5fb7b7-24ae-4045-a3a1-bfac664fd664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tanong ko dito, kung nawala, dapat meron nagwala or dapat mayroong
        masisi," he continued. "Sino ang responsableng opisyal na nakawala n''on?
        Sino ang responsableng opisyal na nagbigay ng amnesty na wala palang application?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa0fbf-1581-4346-97f4-a27b5d9d6480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The one who says it''s missing should prove why, how,
        where, and when it went missing... My question is, if it went missing, someone
        should be accountable... Who is the official who lost (the application)? Who
        is the official who gave the amnesty despite there being no application?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf69bace-766d-4009-b48d-0b5af87d8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes was granted amnesty in 2011 after being involved in three
        military uprisings against former President Gloria Macapagal-Arroyo. Now a
        fierce critic of President Rodrigo Duterte, Trillanes faces a presidential
        proclamation that declares his amnesty void.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147f7d27-555c-40a2-9b80-14815fcdcdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive officials argue that Trillanes never submitted his application
        or admitted to guilt, which is a prerequisite to amnesty. Trillanes maintained
        that he turned in all the necessary requirements, but Solicitor General Jose
        Calida may have taken the documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18279f-e26f-481d-b8f4-8675a826a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Gary Alejano: What if gov''t burned Trillanes, Magdalo
        soldiers'' amnesty applications?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f3274-a6a3-40e8-9e27-5d8fb887a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana previously disclosed that Calida
        had asked for the documents relating to Trillanes and other applicants'' amnesty
        in a phone call. He said he did not know Calida''s purpose, and he did not
        say whether the documents were provided. The Solicitor General has denied
        taking the application forms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb06ac-7ae6-423a-b465-c300572ae7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Calida threatens Trillanes with libel case: Apologize for
        calling me a thief</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e84d0f-29d6-46c2-a2d4-c9ee22af65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Trillanes could not produce a duplicate of the application
        form, he showed his certificate of amnesty and media coverage that included
        shots of the completed form.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba94f494-f1b2-492f-b9c2-a6fd2c1410c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this proof, Escudero believes that Trillanes did file
        his application.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a00483-de20-4554-b986-ea7c7787a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alangan naman iuwi niya iyon. Walang logical or reasonable person
        na ipapakita sa telebisyon iyon tapos hindi ifi-file," said Escudero.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2a41c-a061-499e-ba05-161ec45c6ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not like he would take it home. No logical or
        reasonable person would show it on television but not file it.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d21a69-6502-4635-9c56-9190e287ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes turned to the Supreme Court, which deferred to the Makati
        Regional Trial Court (RTC) to determine the validity of an arrest warrant.
        It did not release a temporary restraining order for the proclamation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4ef72a-c226-4dfd-a4aa-43d1d8534a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the courts issued an arrest warrant and hold departure order
        against Trillanes, for which he posted bail on Tuesday. But the soldier-turned-senator
        could still face arrest, if another RTC branch issues a warrant — this time
        for non-bailable coup d''etat charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd847ee9-787f-46ed-8708-708a6e672580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Escudero on Monday urged the high court to call the shots, whether
        temporary or permanent, on Trillanes'' case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457828e-ee91-4226-aee6-fd35996f9e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marahil mas may basehan ngayon ang Korte Suprema - either mag-issue
        ng... TRO, or magdecide one way or the other," said Escudero. "Para habang
        hindi pa nakakapagpasya (ang RTC), wala nang karapatan na mayuyurakan o maapapakan."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5404b16-bc82-4001-8a73-b787bb8d51f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Supreme Court now has more basis (to make a decision)
        - to either issue a temporary restraining order, or decide one way or another.
        This is so that no rights would be trampled on while the (RTC) has not yet
        decided.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473d71f-6627-4096-b967-5bf7ecb5e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:04:03.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers see the presidential proclamation as a way for Duterte''s
        administration to stifle critics. If Trillanes is arrested, he will be the
        second sitting senator to be detained after another Sen. Leila De Lima.</p>'
  'Indonesia-earthquake-tsunami-victims-aid':
    'author': ' Mochammad Andri, Nicole Chavez and Joshua Berlinger'
    'caption': 'Medical team help wounded residents outside a hospital in on Saturday.
      Photo by Muhammad Rifki/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-01T13:36:26.428+08:00
    'imagesource': 'jcr:c4aa9abc-bc88-4533-ac5c-65b2feabb267'
    'jcr:primaryType': 'mgnl:composition'
