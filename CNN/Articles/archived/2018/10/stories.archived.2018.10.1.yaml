    'lead': 'The Meralco Bolts drop to the battle for bronze, following a tough loss
      to Petrochimi in the semifinals of the FIBA Asia Champions Cup.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T17:14:25.227+08:00
