      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Immigration
        personnel barred a suspected ISIS member from entering the country for the
        second time, the Bureau of Immigration (BI) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e125799b-fd14-4c4d-862b-21c4f49b2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:46:34.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Pakistani national Naeem Hussain was intercepted
        at the Clark International Airport in Pampanga last September 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7fc62-db76-498e-b097-cd5e11279f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:46:34.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe Hussain, 36, was a trainer for terrorist group
        Daesh. BI said he was on the alert list of suspected international terrorists.
        It added Hussain has been on the watch list of the military intelligence community,
        which sought the BI''s help in monitoring the Pakistani''s possible entry
        or departure from the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add1f83d-e105-47c5-b3bd-c92b04387191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:46:34.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussain was immediately booked on the first available flight to
        Dubai.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90f3ee-8760-4ae9-a3cb-0ad462e70aca'
      'mgnl:activationStatus': true
