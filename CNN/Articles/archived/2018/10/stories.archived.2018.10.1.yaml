  'ISIS-terrorist-Philippines-immigration':
    'author': 'CNN Philippines Staff'
    'caption': 'Authorities say that the recovery of the flags does not automatically
      mean that the rebels are linked to ISIS, as they may be only symphatizers of
      the terror group.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-01T15:09:47.312+08:00
