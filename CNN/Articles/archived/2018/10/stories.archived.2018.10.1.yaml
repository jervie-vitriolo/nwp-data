      'mgnl:created': 2019-04-11T10:24:30.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Palusot pa more! Kitang kita sa video Mr. Congressman kahit
        walang audio kung paano ka umasta! Hindi lisensya para magmalaki ang may suot
        kang pin ng Kongreso dapat nga mas maingat sa publiko kapag suot mo yan!,"</em>
        Ejercito said in a tweet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c30a6-b990-46e7-8abd-961061588668'
      'mgnl:activationStatus': true
