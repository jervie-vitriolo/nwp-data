      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        bicameral conference committee on Monday approved a bill raising to 105 days
        the paid maternity leave of women working in both the public and private sectors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74587da-77e4-4b19-8a24-004395d6e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:31:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Expanded Maternity Leave Bill also gives women the option to
        extend their leave for another 30 days, but without pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e95e4-23ff-499b-aabd-089ce2ebde05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:31:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current law allows only 60 days paid maternity leave for women
        who had a normal delivery and 78 days for those who underwent caesarean section.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba227f5-91ae-4dd6-a1b3-66b1dccff388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:31:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved version also gives an additional 15-day leave for solo
        mothers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f1310-76bf-4a62-8249-1b6252c1e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:31:42.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Solon: Small businesses worry over effects of extended maternity
        leave</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850cf21-5af1-4dd2-b4fc-e8d410f845d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:31:42.662+08:00
