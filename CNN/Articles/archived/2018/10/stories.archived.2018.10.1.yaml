    'template': '1'
    'title': 'For this nude sketching community, model safety comes first

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542313cb-33da-4f4d-97be-232d0c3dff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A figure model
        stood naked in front of a hundred artists. During this session, people started
        taking photos of the crotch of the model while also zooming in on it. One
        of the sponsors of this event found this inappropriate and reported the incident
        to the organizer of the nude sketching session. However, nothing was done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2417919-f687-4173-be39-ef91e428f1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I heard of the zooming in of the crotch, I was really so pissed
        off kasi parang anong gagawin natin? Kasi ‘yung model nila noon was a referral
        from me,” says Dear Prudence*, founder of Sunday Nudes, a nude sketching community
        based in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d150a74-6b88-41d1-932a-fa6e2edf3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dear Prudence says that this is not an isolated case. A lot of abuse
        can also arise particularly from the power dynamics in place between a group
        of high profile artists and beginner figure models who would be willing to
        pose nude in front of renowned masters of the arts.</p>'
    '5':
      'image': 'jcr:a001f1f0-ddaf-4da3-9899-aca903b99cdb'
      'imageCaption': 'Dear Prudence* (pictured right) founded Sunday Nudes because
        she felt like sketch groups where models experience inappropriate and abusive
        treatment smirched the good name of figure modeling. The group was a place
        where she could create a standard for what a safe nude sketching session should
        be. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20dc5a-4b18-4189-acea-8d7b04846b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73a1ef0-e278-4ae8-8bb3-1c53c6bced1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The older artists parang may sense of entitlement sila kasi they''re
        established na so they forget that they''re dealing with a human person,”
        she shares. “[Some would] use their clout or their popularity to actually
        woo women. ‘Yung old style parang sticky, dirty old men.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8568b74-1702-4a4c-922b-531c0b70fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dear Prudence felt that these sorts of sketch groups smirch the
        good name of figure modeling, and she figured that the best thing that they
        can do is to start her own sketch group and create a standard for what a safe
        nude sketching session should be. Sunday Nudes is a reaction to a specific
        abusive sketch group, but Dear Prudence refuses to disclose which one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090cb54-4483-4d47-9955-97fc827d4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its founders, Sunday Nudes is also a way to professionalize
        the figure modelling industry. When she first started, she received a lot
        of criticism from people who reduced nude posing to being a lewd hobby. “A
        friend of mine told me na, ‘Sorry, no offense, hindi ba mga whores lang ang
        gumagawa niyan? And [to think] this is from an artist,” she shares.</p>'
    '11':
      'image': 'jcr:9f075761-c2c8-4246-a778-bd43fd6f7034'
      'imageCaption': 'For its founders, Sunday Nudes is also a way to professionalize
        the figure modelling industry. Photo from SUNDAY NUDES/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f68b80a-9a0d-4244-ae33-90d4c5ee456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c5f77d-d72d-49cf-acd7-22390ad6c904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These issues and concerns are a departure from the value of life
        drawing in the history of the arts. Tracing back to the Stone Age, people
        have drawn human figures as a way to communicate and express themselves, and
        during Greek civilization, artists acutely studied the human form, its anatomy
        and its senses. This, however, was diminished during the advent of Christianity
        when life drawing was considered sinful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa3315-5ebe-4a5a-883d-55c5d7bc0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the start of the renaissance period or the rebirth of classical
        art, people saw the resurgence of life drawing especially in the 1700s, when
        the Royal Academy of Arts in London, one of the preeminent art schools in
        the world, included life drawing in their curriculum. Art historian Frances
        Borzello also said in her book, “The Artist’s Model,” that “entry into life
        drawing class was therefore the pinnacle of training, mastery of life drawing
        the proof of professional skill.”</p>'
    '15':
      'image': 'jcr:83da3c70-587b-452a-ace3-0d356cf4728d'
      'imageCaption': '“It''s not ‘yung muse-artist dynamic,” says co-organizer DQ
        (pictured right). At Sunday Nudes, the founders want to highlight that artists
        and models are equals and collaborators. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26aa554-b412-40f0-ab46-0c64fd303dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0018e252-41d2-4d96-83b4-14ec9bd2963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, artists who join the Sunday Nudes sessions are those who
        want to practice their sketching skills. DQ, Dear Prudence’s co-organizer,
        says that most attendees are fresh art school graduates who have not experienced
        life drawing or experienced artists who just want to practice their sketching.
        They’ve also welcomed professionals, from chemists to statisticians, who simply
        want to uncover the artist within them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc17d10-ac3d-48ab-84dd-cdc4fefe4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There would be a lot of people who''d be like, ‘hindi talaga ako
        artist or hobby ko lang ‘to,’” he says. “What we say is that it doesn''t matter
        if you’re an artist or not, there is a space for you to practice and you’d
        be surprised by [their work].”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147d662-4523-4328-8ccb-36b466055ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A philosophy that the founders also want to highlight is that in
        nude sketching, figure models and artists are collaborators; one is not on
        a higher ground than the other. This is seen in their guidelines where there
        are rules for artists and precautions for models. “It''s not ‘yung muse-artist
        dynamic,” says DQ. “It also actually lessens the abuse kasi if you feel that
        you are collaborators na-establish mo na na pareho tayo, [may] mutual respect,”
        adds Dear Prudence.</p>'
    '22':
      'image': 'jcr:c1e2d590-6680-478f-a774-de490442e18d'
      'imageCaption': '“Sexy nudity has its space. There’s too much of it already.
        We see it around. We connect nudity with sex and that’s not entirely the function
        of being nude,” says Dear Prudence. “Gusto namin mag-create ng space where
        you can be nude and not be sexualized.” Photo from SUNDAY NUDES/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111263f5-65f2-4523-b9da-b5f3fb355f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b616fa-8496-43f5-9d27-07dabcbb87ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this safe and inclusive culture they’ve built around
        Sunday Nudes, they’ve also included figure models who are working with their
        relationship with their bodies. For their past sessions, they have had a new
        mom who was figuring out her new body, an artist who’s had a mastectomy, and
        a boyish model who wanted to express her feminine side, among others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c1e30-7d87-4b85-a77d-8df5bd25a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DQ also says that having a diverse set of nude models also desexualizes
        the concept of the nude body. “Kasi when people ask me ... ‘How do you feel
        when you see nudes, a naked person?’ Nothing. There’s nothing wrong with it.
        At some point, when you’ve seen it so many times. Na de-desensitize na,” he
        says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060fedd-e7fe-4977-9240-01169a9cd499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:28:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sexy nudity has its space. There’s too much of it already. We see
        it around. We connect nudity with sex and that’s not entirely the function
        of being nude,” Dear Prudence adds. “Gusto namin mag-create ng space where
        you can be nude and not be sexualized.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d728f6-cbba-46a0-804c-c1c8c7ad197e'
      'mgnl:activationStatus': true
