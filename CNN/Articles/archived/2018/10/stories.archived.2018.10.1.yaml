  'pnp-online-dating-scam':
    'author': 'CNN Philippines Staff'
    'caption': 'The National Police chief warned against fake accounts on social media
      that supposedly uses a "romance scam" to receive money from netizens. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-01T14:44:55.273+08:00
    'imagesource': 'jcr:7cb7dba5-a018-4457-973f-5deac8aa5266'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a91b73b-65d7-463b-929e-dcea670c8f61'
    'lead': 'The National Police chief warned against fake accounts on social media
      that supposedly uses a "romance scam" to receive money from netizens. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T17:49:58.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:25.149+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:50.097+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP busts online dating syndicate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8478e1eb-e186-48a3-8b9e-73139bd066cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:49:58.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Philippine
        National Police (PNP) chief, Director-General Oscar Albayalde, said the police
        have arrested seven members of a syndicate that extorted money from a netizen
        through online dating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0f8f4-48d5-40de-a144-17fe04164025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:49:58.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the syndicate conned an Overseas Filipino Worker
        (OFW) into paying ₱600,000 through a "love-matching scheme."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6096c49e-cdec-475b-b7ac-7b172da056f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:49:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP anti-cybercrime group busted an online dating syndicate
        that defrauded an OFW a total amount of 600 thousand pesos through a pseudo-online
        love-matching scheme," Albayalde told the media Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ea235-789a-407b-9a06-99cb9c1cd569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:49:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C/Supt. Marni Marcos, PNP Anti-Cybercrime Operation Division chief,
        explained that the syndicate created a fake account on Facebook and had a
        "relationship" with the OFW.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf5dab-be7a-4858-bfd8-57f4f076b148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:49:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFW had been sending money to his alleged friend for two years,
        totaling ₱600,000. The PNP calls this a "romance scam."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f583ecf-4b5e-4b48-875b-ceec3584f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:49:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos advised netizens to be suspicious of Facebook accounts that
        have been created recently should they approach them for any favors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f21a945-6064-4181-9055-970b4ec2c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:49:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingnan ilan ang friends nila, kung ''yung</em> Facebook created
        several years ago…<em>kung bago lang ''yung</em> Facebook account and <em>iilan
        lang</em> friends <em>niya magkaroon na nang pagdududa,"</em> Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858b869-6c9a-46fc-b702-424dead2bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:49:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Look at the Facebook account see how many friends
        and if it was created several years ago…if the Facebook account is new and
        has only a few friends, be suspicious.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f736ebd2-9fca-4a77-83d3-9d753145913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:49:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out the rising number of online romance scam victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d16e6f-39b5-4433-a608-883c5dacf3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:49:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung report natin on romance scam, ito ay increasing. Maraming
        nabibiktima dito</em> [Our reports on romance scams are increasing. A lot
        are victimized by this]. Some people believe they are having a relationship
        with a foreigner," Marcos said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d332b72-4fb8-4698-b788-85084281ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:49:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said social media, while saddled with potential threats,
        remains a vital tool in apprehending and identifying criminals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91097089-9ab9-4eac-9151-0d94611e0e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:49:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagagamit na din ''yan ''yung</em> internet, sa social media.
        There are several occasions na maraming nahuli because of social media at
        naidentify <em>''yung criminal so pwede natin matake advantage ''yan,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705f7273-9203-420b-9362-d296744b9395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:49:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can use the internet and social media. There are
        several occasion where a lot of criminals were caught and identified because
        of social media. We can take advantage of it.]</p>'
