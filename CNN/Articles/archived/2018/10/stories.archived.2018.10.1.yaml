      PNP supports lowering minimum age of criminal responsibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053510bd-9114-4797-87f6-d667d091fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:35:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        Philippine National Police chief said the police support a proposal to lower
        the minimum age of criminal responsibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391ed5e-2ac2-4f90-a882-3136d85be7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re supporting that proposal of the good senator. We''re just
        getting inputs from the different regions and from the legal service," Director-General
        Oscar Albayalde told the media Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed3531-4f51-4f15-ac3f-0d60ff6bd12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde cited several countries such as Mexico whose minimum age
        of criminal responsibility was as young as six years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66429f9-f5ad-45b3-8e1c-42a3a698877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Remember sa napakaraming</em> foreign countries [in a lot of
        foreign countries]…in some countries theirs is even six years old, seven years
        old, <em>may ten years old pa nga</em> [even ten years old]….<em>Dito sa</em>
        [Here in] Mexico, six years old, <em>sa</em> South Africa<em> meron silang</em>
        [they have] ten years old so I think we''ll fully support ''<em>yung pagbaba
        ng</em> [the lowering] age of criminal responsibility," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a627fcb-0b89-471c-a5db-df683d773794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 2026 on seeks to lower the minimum age of criminal responsibility
        to "above twelve years of age at the time of the commission of the crime."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288fbb59-a2da-44ea-82e2-040a0e80e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, children under 12 who committed serious crimes such
        as homicide, murder and kidnapping would also be deemed neglected children
        under the Child and Youth Welfare Code. They will be transferred to a youth
        care facility of Bahay Pag-asa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4ad0b-be04-4909-8033-3ab1a2eb0e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enacted, the bill will amend Republic Act 9344 which set the
        minimum age of criminal responsibility at 16.&nbsp;&nbsp;RA 9344 states children
        over 15 but below 18 years old would undergo "diversion" programs without
        having to go through court proceedings. These include counseling, community
        service, anger management training and seminars depending on the assessment
        of the barangay chairman and the Social Welfare department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c77cb-a65e-4cf7-ac78-5ba6fc6b4128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
