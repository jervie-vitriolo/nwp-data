      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
