  'james-allison-tasuku-honjo-nobel-prize-medicine-2018':
    'author': 'James Masters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-01T18:50:17.376+08:00
    'imagesource': 'jcr:502a0aad-715f-46bb-85f6-4f2e14d6aa94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '458b78f8-04e2-4e29-a978-8f4c91c28ea0'
    'lead': 'American James Allison and Japan''s Tasuku Honjo have won the 2018 Nobel
      Prize in Medicine for a pioneering approach to cancer treatment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T17:17:20.730+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:26.128+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:49.064+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Allison and Tasuku Honjo win Nobel Prize in Medicine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72318e95-8eaa-4dc9-8575-1e50d8d55afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:17:20.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American James Allison and Japan''s Tasuku
        Honjo have won the 2018 Nobel Prize in Medicine for a pioneering approach
        to cancer treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca174b-d74a-4cfc-90a1-fcb9bb987636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:17:20.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel committee said the pair''s research – which harnesses
        the body''s immune system to attack cancer cells – amounted to a "landmark
        in our fight against cancer." Their approach, known as immune checkpoint theory,
        had "revolutionized cancer treatment and has fundamentally changed the way
        we view how cancer can be managed," the committee said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8776ab75-68aa-427d-bd3b-8763ca399ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:17:20.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allison, a professor at the University of Texas MD Anderson Cancer
        Center, studied a protein that functions as a brake on the immune system.
        Releasing the brake allowed immune cells to attack tumors, he found. The discovery
        led to effective treatments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec97b441-03c5-4744-a797-7b3492fe87e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:17:20.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View image on Twitter</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just in! Nobel Laureate Tasuku Honjo, surrounded by his team at
        Kyoto University, immediately after hearing the news that he had been awarded
        the 2018 <a href="https://twitter.com/hashtag/NobelPrize?src=hash&amp;ref_src=twsrc%5Etfw">#NobelPrize</a>
        in Physiology or Medicine. <a href="https://t.co/8TdlnXiSLe">pic.twitter.com/8TdlnXiSLe</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/1046697841509498883?ref_src=twsrc%5Etfw">October
        1, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
