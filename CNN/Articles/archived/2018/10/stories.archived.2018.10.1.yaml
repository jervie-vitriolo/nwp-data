      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newlyweds first met in 2010 on the set of "Glee," which Falchuk
        co-created and on which Paltrow guest starred.</p>'
  'macedonia-name-change-referendum':
    'author': 'Milena Veselinovic'
    'caption': 'A man walks past posters in Skopje reading "Yes for European Macedonia",
      ahead of the heated referendum vote.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-01T06:41:47.319+08:00
    'imagesource': 'jcr:46da76ab-d4c3-4ed9-a632-ddb65839a375'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37baa20-708f-47d1-836b-9557a04f77cb'
    'lead': 'Polls have closed in Macedonia''s name-change referendum, and early results
      indicate a low voter turnout, according to figures published online by the country''s
      State Election Commission on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T10:13:57.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:24.007+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:51.460+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macedonia sees low turnout in name change referendum amid disinformation
      campaign

      '
    'visualType': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc1b6c-41fd-454c-b8ef-331b3039a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Polls have closed in Macedonia''s name-change
        referendum, and early results indicate a low voter turnout, according to figures
        published online by the country''s State Election Commission on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ca860-49f3-4a2b-b4d2-599412d2a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voter turnout percentage on the Republic of Macedonia State
        Election Commission website stands at 34.76% at 6:30 p.m. local time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756807a-2afb-439f-ab29-327ba82661e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though authorities have set the turnout threshold at 50 percent,
        the referendum is consultative, which means Prime Minister Zoran Zaev can
        trigger the process of constitutional amendments to rename Macedonia regardless
        of the outcome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992cd92-65c4-45df-a9d9-7d194c01d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macedonians were voting in a referendum on whether they''re in favor
        of joining NATO and the EU and&nbsp;accepting an agreement with Greece to
        change their country''s name&nbsp;to the Republic of North Macedonia. Greece
        insists that only its own province of Macedonia, birthplace of Alexander the
        Great, can claim that name, and Greece has blocked its northern neighbor''s
        previous attempt to join the alliance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060cb5b7-a22d-4767-9ef6-690144e22d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute has been a stumbling block in relations since Macedonian
        independence from Yugoslavia nearly three decades ago. The agreement on the
        name change signed by the Greek and Macedonian Prime Ministers in June is
        the first time a resolution has been within sight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215877b-8cf3-4fa4-834c-0b16ace67d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Macedonia see it as a once-in-a-lifetime opportunity to
        kick-start an economic revival, and Prime Minister Zoran Zaev, who brokered
        the deal, is banking on NATO membership bringing much needed investment to
        Macedonia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b40317-4b4e-452a-a9c5-34c3ff70eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The referendum, in my view, is a make-it-or-break-it event for
        the country, because it''s an attempt to deal with the most important obstacle
        for continuing toward NATO and European integration," said Simonida Kacarska,
        Director of the European Policy Institute in Skopje.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ffd28-7f47-4b9a-8047-3411e8802c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a large and organized disinformation campaign to boycott the
        vote is underway, said Goran Nikolovski, director of Macedonia''s Administration
        for Security and Counterintelligence, and Western officials are pointing their
        fingers at Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879a912-86b2-483f-a854-eb109e28f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a Balkan country of just 2 million people, Macedonia has attracted
        an impressive roster of VIPs in the last few weeks ahead of the vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d20e24-4ded-4b0d-a628-98e20e7ba843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary James Mattis, German Chancellor Angela Merkel,
        NATO Secretary General Jens Stoltenberg and EU''s foreign policy chief Federica
        Mogherini all descended on the capital Skopje to support what Mattis called
        the most important vote in the nation''s history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd802f40-acb7-40da-98db-8bf4c1b14ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meddling claim</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ec5d1-b02b-4ab4-bf53-e67c44e3d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow openly opposes Macedonia''s NATO aspirations, having long
        been a major player in the Balkans. Mattis said on his way to Skopje there
        was "no doubt" Russia was transferring money and conducting a broader campaign
        to undermine the name change. "We do not want to see Russia doing there [in
        Macedonia] what they have tried to do in so many other countries," Mattis
        told reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50079929-1dc9-4ab2-b4fe-f3f0dbee9bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Washington this month&nbsp;Stoltenberg said Russia was
        trying to use disinformation and social media to prevent Macedonia from joining
        NATO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d976db3-6fef-4386-b227-85003abf1d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has always denied it meddles in other nation''s votes,
        and Macedonia''s PM Zaev said there was no evidence Russia was behind the
        disinformation campaign, even though he acknowledged it clearly opposed Macedonia''s
        NATO accession.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd2242-c6cb-4b27-9421-eb277831dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Moscow''s recent track record in the Balkans has caused diplomats
        to be on high alert.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f14c22-68bc-4b7c-9532-c6cab75f3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montenegro authorities accused Russian security services of being
        involved in&nbsp;a plot to assassinate their Prime Minister and stage a coup&nbsp;during
        2016 elections to stop the country from joining NATO.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab72280-8255-41ea-8efd-660f4d28af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naturally, neither Montenegrin officials nor Western media are
        providing any evidences that could confirm these allegations," Russian Foreign
        Ministry spokeswoman Maria Zakharova told reporters in a briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23457a-4557-4769-8607-4b3ec7a842c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Greece expelled two Russian diplomats and barred entry
        to two more after they tried to bribe officials and "undermine its foreign
        policy and interfere in its internal affairs," according to statements by
        the Greek foreign ministry. Greek media reported Russian diplomats were working
        to obstruct the deal with Macedonia -- which the Kremlin denies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da385a7-76df-4dc2-a6bb-eda87cb2328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last summer Macedonian intelligence documents leaked to the
        Organized Crime and Corruption Reporting Project showed agents believed Russia
        had been trying to sow discord in Macedonia since 2008.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aae4bd-edcb-4bb5-87c4-61e0e86f1657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Carpenter, former U.S. National Security Council Russia
        director under the Obama administration, said the Kremlin has effective ways
        of subverting Balkan countries'' western integration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43774771-d9a3-427f-b337-04530ebfa09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both online propaganda but also channeling a few hundred thousand
        euros or even a few million euros to various ultra-nationalist groups in the
        region really doesn''t cost that much, doesn''t have any negative repercussions
        for Moscow. It''s a relatively cheap and easy way to assert its influence
        in the region," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb0112-69dd-4aea-80d5-ae8768a48465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disinformation campaign</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e79724a-6618-4add-beb9-aef625e7cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unclear who the mastermind is, a disinformation campaign
        around the vote is in full swing, NGOs who monitor the cyber space say. Nikolovski
        told Skopje TV that security services are investigating a systematic attempt
        to undermine the vote though social media and fake news.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0508dbeb-d0a9-4da4-b707-ad4d309f42e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transatlantic Commission on Election Integrity, a think tank
        co-founded by former NATO Secretary General Anders Fogh Rasmussen, said it''s
        found evidence Twitter bots are behind an effort to suppress voter turnout.
        In a statement the organization said it found accounts calling for a boycott
        and created two months ago make up 10% of the online conversation — a figure
        they say is almost three times higher than in the Italian election.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9393f5-ace9-43c3-8877-31717cadc191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very structured and organized campaign to boycott the
        referendum and for the agreement with Greece to fail," said Marko Trosanovski,
        President of the Skopje-based Institute for Democracy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833099e-2a3c-46b7-9053-bfa44ce39b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one example, a still from a&nbsp;Croatian pop star''s music video&nbsp;in
        which she was portrayed as a victim of domestic violence was used as proof
        of police brutality against women protesting the referendum.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d21af0a-c133-4ead-8ef7-5836c7cf721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another account posted a&nbsp;fake news report&nbsp;about a Belgian
        mayor who was murdered because he threatened to expose that the EU was led
        by "satanists." The article used the actual image and name of a mayor of a
        Belgian town who was killed by a teenager who blamed his father''s suicide
        on the loss of his council job.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e4733-c90d-4175-8e81-57a87411f93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Macedonia''s Ministry of Defense was forced to issue a strong
        denial after a fake news story that NATO troops used ammunition with depleted
        uranium during drills in Macedonia went viral.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53240de6-2d43-400e-ad3a-1111896bbe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many new pages established in the last two months which
        are spewing fake news and hate speech," according to Vladimir Petreski from
        the Macedonian NGO Vistinomer — meaning truth-meter, which works to debunk
        fake news on social media and right-wing websites.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ddef9-132d-41f2-a843-43d36df8068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them are straight up lies, but most of them contain a grain
        of truth and that grain of truth is twisted, it contains political spin so
        that it can be explained in a way that suits the writer," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da889dec-5d9a-4f58-b82c-499252edc91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macedonia came last in a survey of 35 European countries measured
        for their resilience to false news conducted by&nbsp;Open Society Institute
        - Sofia&nbsp;this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3821dee-c51d-4156-aa9f-97f0a1589506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very weak, fragmented media space, also media professionalism
        in the country has been an issue itself," said Kacarska. "It''s a media space
        that''s very easy to penetrate with fake news."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd01dc-8e4f-4f5b-ab7f-13ce6117a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal process</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4ad7b-96e4-412e-84a4-6003985fc44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least half the electorate voting in favor would give his government
        the legitimacy to seek the backing of two thirds of the Parliament needed
        to make changes to the constitution.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e42c6-e543-4dc3-9cb7-0b6b5e273d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trosanovski, Kacarska and Petreski all say this will be hard to
        meet because Macedonia last conducted a population census in 2002, and its&nbsp;electoral
        register&nbsp;counts people who are deceased or have emigrated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5960140e-e843-4fe2-86e0-afd826cc030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And powerful voices within the government are urging citizens to
        abstain. Macedonia''s President Gjorge Ivanov announced he will boycott the
        referendum, warning that the country is being asked to commit "legal and historical
        suicide."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc67b96-e747-4ec9-a09a-4f2ef6e303f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His views are echoed by the small but loud anti-referendum party
        United Macedonia, which has sprung up in the last few months and has close
        relations with Vladimir Putin''s United Russia party, according to party leaders.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd774b-a9dc-43d4-b54e-b81344f855ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its leader Janko Bacev says the West wants to erase Macedonia from
        the world map and has been busy drumming up support for the boycott in rallies
        across the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cb8f2-a87b-4352-a687-78e20a053878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''The yes campaign makes it seem like billions of euros are waiting
        at the Macedonian border, and as soon as we change our name we will all be
        rich and happy," he said. Bacev pointed to Macedonia''s neighbor Bulgaria
        which has been an EU member for 11 years, but still struggles economically.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8efeb16-6bce-4414-8710-1867e76f346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marko Trosanovski said the constant stream of high-level visitors
        was initially a successful strategy for the yes camp but has started to wear
        Macedonians down.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0a964-a1fb-4fc9-8968-6cb663250fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It is time now to step back, because it''s starting to have a
        counter-productive effect. People have mostly formed their opinions, and it''s
        an emotional issue. People are aware of the sacrifice they have to give, but
        someone else coming to Macedonia and consistently asking them to vote for
        it, they find it pretentious," said Trosanovski.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d582b33-2155-44f1-88eb-1f95b73a7bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the referendum succeeds and Macedonia''s constitution is amended
        to change its name, the agreement will need to be ratified by the Parliament
        in Greece, which has also seen violent protests against the deal.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be429fbb-2bb7-4d69-bc45-237ee35c761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whatever the outcome of Sunday''s vote is, it will set in motion
        events which will shape the fate of the small Balkan nation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd793d0-2f95-4636-a680-b7da8d7ce3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:13:57.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:24.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Macedonia sees low
        turnout in name change referendum amid disinformation campaign"</em></p>'
  'us-sails-south-china-sea':
    'author': 'Ryan Browne'
    'caption': 'The United States sailed a warship close to disputed islands in the
      South China Sea on Sunday, a move that is bound to draw the ire of Beijing and
      comes amid heightened US-China tensions over a broad range of issues.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-01T06:37:45.619+08:00
    'imagesource': 'jcr:8e4e1489-a1df-4e7d-ba3c-ff9e9af6a71f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd9868bc-153a-4be3-986a-2dbc3d58d44b'
    'lead': 'The United States sailed a warship close to disputed islands in the South
      China Sea on Sunday, a move that is bound to draw the ire of Beijing and comes
      amid heightened U.S.-China tensions over a broad range of issues.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T10:16:06.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:23.691+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:51.912+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Navy sails past contested islands in South China Sea amid U.S.-China
      tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6227569d-f472-4361-b78b-5c99508598ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The United States sailed a warship close to disputed islands
        in the South China Sea on Sunday, a move that is bound to draw the ire of
        Beijing and comes amid heightened U.S.-China tensions over a broad range of
        issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45db7b1-74d9-47ba-bf01-498f66dec540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. officials told CNN that the guided-missile destroyer USS
        Decatur sailed within 12 nautical miles of Gaven and Johnson reefs in the
        Spratly Islands as part of what the U.S. Navy calls "freedom of navigation
        operations," which are meant to enforce the right of free passage in international
        waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d927703-a15b-47ba-9db7-9adc9e77de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. Forces operate in the Indo-Pacific region on a daily basis,
        including the South China Sea. All operations are designed in accordance with
        international law and demonstrate that the United States will fly, sail and
        operate wherever international law allows," a U.S. defense official told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275d859-05cc-4de6-aa73-6ae3ec95f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freedom of navigation operations "challenge excessive maritime
        claims and demonstrate our commitment to uphold the rights, freedoms, and
        uses of the sea and airspace guaranteed to all nations under international
        law," the official added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5a37e-82c8-44b6-9dd8-b96653a32379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Navy conducts such freedom of navigation operations all
        over the world, China is particularly sensitive about the operations when
        they come near areas where the Chinese government has built islands and established
        military facilities on disputed maritime features.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71192925-8952-4f37-8885-15c0e07455b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last such freedom of navigation operation took place in May
        when the U.S. Navy sailed two warships within 12 miles of four of the Paracel
        Islands in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4486096-35fd-4a85-8ed9-0bad524afbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims both the Spratly and the Paracel islands however&nbsp;those
        claims are rejected by much of the international community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d286c0a-0c45-4410-b1cc-b811a1504275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has long slammed what it calls China''s militarization
        of these islands, with U.S. officials accusing Beijing of deploying missiles
        and electronic jamming equipment there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbabfa10-53e1-44dd-9517-92fd02e0d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the U.S.&nbsp;flew B-52 bombers over the South
        China Sea and East China Sea, areas considered sensitive by the Chinese military.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66616eb6-cfbe-4fce-9f38-3086fc495581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flights drew a protest from Beijing, which labeled them provocative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9841e48-73e5-448b-a8a6-8153c73dcee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Secretary of Defense Jim Mattis tried to downplay
        tensions between the U.S. and China, saying missions like the B-52 flights
        and Sunday''s operation were "nothing out of the ordinary."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e25f25-1f21-481b-934f-d408dc952a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing out of the ordinary about it, nor about our ship
        sailing through there," Mattis told reporters at the Pentagon. "I''ve noticed
        that other nations have also incurred certain diplomatic wrath out of Beijing
        for sailing their ships through. It''s international waters, folks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d6d4f-e306-42e3-a92e-65885e2cb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sunday''s sailing of a warship by the Spratly Islands is bound
        to draw a protest from the Chinese government and comes amid heightened tensions
        between Beijing and Washington.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac74de6e-f9ba-4109-a568-e284628774b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, President Donald Trump&nbsp;accused China of attempting
        to interfere&nbsp;in the 2018 U.S. elections, and the countries are embroiled
        in a high-profile trade dispute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87459097-fd4e-4f81-8dce-3fef1977d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 10 days, the Chinese government denied a U.S. Navy warship
        permission to visit Hong Kong, the U.S. sanctioned a Chinese defense entity
        over its purchase of Russian-made weapons, the State Department approved a
        military equipment sale to Taiwan, and a high-ranking Chinese naval officer
        canceled a meeting with his American counterpart.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895ad8a-70ee-46ce-8021-ad3e20ecab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re sorting out, obviously, a period with some tension there,
        trade tension and all, so we''ll get to the bottom of it," Mattis said Wednesday
        when asked about the tensions. "But I don''t think that we''re seeing a fundamental
        shift in anything. We''re just going through one of those periodic points
        where we''ve got to learn to manage our differences."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481f427-28ac-4b34-b9f4-4f318a255a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:16:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "US Navy sails past
        contested islands in South China Sea amid U.S.-China tensions"</em></p>'
  'brangay-ucab-itogon-benguet-landslide-search-and-retrieval-operations-suspension':
