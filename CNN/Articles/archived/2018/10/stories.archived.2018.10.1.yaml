      'mgnl:type': 'text'
      'text': '<p>"Personally, at midlife, I have tried to accept how complex romantic
        love can be," she said of their relationship. "I have decided to give it a
        go again, not only because I believe I have found the man I was meant to be
        with, but because I have accepted the soul-stretching, pattern-breaking opportunities
        that (terrifyingly) are made possible by intimacy.</p>'
