  'iran-syria-missile-attack-military-parade-ahvaz':
    'author': 'Spencer Feingold, Shirzad Bozorgmehr and Susannah Cullinane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-01T18:05:17.552+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f17fe9e-193c-444a-bcd5-af7dca081bf3'
    'lead': 'Iran launched multiple missiles into eastern Syria early Monday targeting
      militants allegedly involved in the September 22 attack on a military parade
      in Ahvaz'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T17:21:50.388+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:26.018+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:49.171+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran fires missiles into Syria in response to Ahvaz parade attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1434072-bc76-42fc-9f33-9a59e0b82d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:21:50.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iran launched multiple missiles into eastern
        Syria early Monday targeting militants allegedly involved in the September
        22 attack on a military parade in Ahvaz, according to state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355efda6-27fb-4c44-9d6a-84d6f82d4333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:21:50.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six ballistic missiles were launched from Kermanshah, Iran, and
        hit targets in the Al Bukamal district of eastern Syria, the official Islamic
        Republic News Agency (IRNA) reported citing a statement from the Islamic Revolutionary
        Guard Corps (IRGC). Seven military drones also fired missiles into the area,
        the statement added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed16af81-eac3-40c5-8ac2-dbab04d16260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:21:50.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles had "death to America," "death to Israel," and "death
        to Saudi Arabia" written on them, according to the semi-official Fars News.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9929fd-32fe-4487-881f-15fbc156cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:21:50.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple individuals responsible for the Ahvaz attack were killed
        or injured in the strike, IRNA reported without specifics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa9db2-592c-45a8-8c17-3ade9bcfde15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:21:50.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security of the Iranian people is the Armed Forces'' redline and
        the IRGC spares no efforts in maintaining peace and security," the IRGC statement
        said, according to IRNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f8663-1f81-400d-89bf-00625e8e0a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:21:50.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack on Ahvaz killed 29 people and wounded 70 others, with
        civilians and military personnel among the casualties, IRNA previously reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2c9a6-9d5b-4921-9d82-b584f1ddf174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:21:50.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran vows to punish perpetrators</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199e3c7-d20c-4a3c-bd64-1fc9eabd0230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:21:50.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Iran''s Supreme Leader Ayatollah Seyyed Ali Khamenei
        accused Saudi Arabia and the United Arab Emirates of financing the perpetrators
        and threatened to "harshly punish" the masterminds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7970c-90ff-45bb-9549-0e1bcfa8d480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:21:50.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the reports, this cowardly act was committed by the
        same people who are saved by the Americans whenever they are trapped in Syria
        and Iraq and whose hands are in the pockets of Saudi Arabia and the UAE,"
        Khamenei said, according to his official website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d00e70-2969-4216-8e39-f0cd772e7c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:21:50.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar Gargash, the UAE Minister of State for Foreign Affairs, said
        "official incitement against the UAE in Iran is unfortunate" and that "Tehran''s
        accusations are baseless."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e2c6a-89ef-41dd-babf-d2be2fbfdbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:21:50.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September 22 parade was part of nationwide celebrations in Iran
        to mark the 30th anniversary of the end of its eight-year war with Iraq.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339fa318-5878-4bc3-8328-77f2954f9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:21:50.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunmen opened fire on armed forces marching inside a park as well
        as spectators who had gathered to watch the parade, Iranian armed forces spokesman
        Brig. Gen. Abolfazl Shekarchi told Mehr, a semi-official Iranian news agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba546dd1-4fc6-4042-870b-2bbcdf6a73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:21:50.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Iran fires missiles
        into Syria in response to Ahvaz parade attack."</em></p>'
  'Sunday-Nudes':
    'author': 'Portia Ladrido'
    'caption': 'Sunday Nudes was established as a reaction to the abuse that happens
      in nude sketching groups, aiming to create a safe space for artists and models
      by encouraging collaboration. Photo from SUNDAY NUDES/INSTAGRAM'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-10-01T18:55:39.162+08:00
    'imagesource': 'jcr:39a70813-9bf7-4590-bdbf-49cda302d151'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c983daea-bb19-40fd-96d3-8d93f0d94d0f'
    'lead': 'A body-positive nude sketching community in Quezon City promotes a safe
      space for figure models and artists.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T17:28:56.115+08:00
