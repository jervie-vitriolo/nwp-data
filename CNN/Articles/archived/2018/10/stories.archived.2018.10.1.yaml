      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rights group cited in Sotto bill rejects move to lower minimum
        age of criminal responsibility</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967f0e8-345f-43bc-88b3-bf198fbd32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:35:50.933+08:00
