    'jcr:uuid': '3da54d78-d089-4ce9-ab36-c6ac3d042e9e'
    'lead': 'The Mayor of Itogon, Benguet where a landslide killed 100 people, said
      evacuees would have to rent houses or construct new ones to have a permanent
      place to stay.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T09:19:01.346+08:00
