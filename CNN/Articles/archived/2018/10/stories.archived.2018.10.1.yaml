    'template': '1'
    'title': 'FIBA Asia Champions Cup: Meralco Bolts fall short against Petrochimi
      in semis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f94174-d6c3-449f-a070-da4f74c5f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:14:25.227+08:00
      'mgnl:createdBy': 'jeff'
