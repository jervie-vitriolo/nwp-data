      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials responded to Bertiz'' new viral video controversy.
        Senator JV Ejercito accused Bertiz of making excuses for his so-called arrogant
        behavior.</p>'
