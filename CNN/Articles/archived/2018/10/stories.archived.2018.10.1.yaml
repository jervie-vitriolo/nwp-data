    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2546bb-1d1f-4272-bebd-bfa7c2a77cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:31:12.816+08:00
