      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club has not confirmed if its owner, Thai billionaire Vichai
        Srivaddhanaprabha, was on board at the time of the crash, though he is known
        to regularly travel to and from the stadium by helicopter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc14e1f-6197-4cec-ba03-3363201bc234'
