      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred about one hour after Leicester City drew 1-1
        against West Ham United in an English Premier League match.</p>'
    '24':
