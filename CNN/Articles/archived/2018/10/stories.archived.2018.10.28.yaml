      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal tweeted: "We''re saddened by tonight''s incident and we''re
        all thinking of you at this difficult time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9d934-5e7d-4d6a-96b8-d460f8b9e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:24:24.537+08:00
