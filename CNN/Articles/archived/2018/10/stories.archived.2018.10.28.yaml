    'lead': 'President Rodrigo Duterte’s trust rating recovers in the third quarter
      to a +62 “very good” rating, according to the latest SWS survey.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T14:41:15.404+08:00
