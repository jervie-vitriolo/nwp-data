    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to distribute land titles to Boracay tribe on Nov. 8 — DAR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4435f-adcf-4cdd-9356-a6611a063e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:18:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> President
        Rodrigo Duterte will give Certificates of Land Ownership Award (CLOA) to Ati
        tribe in Boracay next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4027f77-2562-4223-a89e-84cebfbab843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:18:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed to CNN Philippines by Department of Agrarian
        Reform (DAR) Undersecretary Emily Padilla and DAR Region 6 Director Stephen
        Leonides, who said the distribution would happen on Nov. 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b7a73-a3bc-4c36-9785-ed62aae86475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:18:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 3.1 hectares of land in Barangay Manocmanoc would be distributed
        next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c86085-dd19-486f-913c-52b64dca09da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:18:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, DAR Secretary John Castriciones said the tribe could
        occupy the land.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf8ef4-3aeb-4c81-afbe-9b8f03551589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:18:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with President Duterte''s previous statement that
        he wants to place the world-famous island under land reform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db1d4c-2690-4f95-8f2f-778192e7c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:18:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are now working with the Registry of Deeds for the issuance
        of a CLOA to some 48 members of the Ati tribe. Ownership will be collective,
        as requested by the tribe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2daad9-c85e-49bf-9647-72e4cb50bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:18:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also looking into the eligibility of around 60
        members from the Tumandok tribe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e063e985-6a42-4236-a035-d9bbf9f4b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:18:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Environment and Natural Resources Undersecretary Jonas
        Leones, however, said a bigger area will be given to 31 indigenous people
        families. He said 7.8 hectares of land may be distributed before Christmas.</p>'
