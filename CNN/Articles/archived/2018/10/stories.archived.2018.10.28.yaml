      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British media reported that witnesses saw the helicopter struggling
        mid-air before it fell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e91b9c-4aee-4557-b9b2-34bcf49e6bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:24:24.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of King Power, Srivaddhanaprabha bought the club for $57
        million in 2010 and it was promoted to the Premier League in 2014. In 2016,
        the club achieved the once unthinkable feat of winning the premiership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e319f37-d5c3-4745-8fcc-8904574e58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:24:24.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday night''s crash shocked football fans and players, some
        of whom tweeted their sympathies.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hearing that the Leicester City owners’ helicopter has crashed in
        the club’s car park.</p>&mdash; Gary Lineker (@GaryLineker) <a href="https://twitter.com/GaryLineker/status/1056272129853919233?ref_src=twsrc%5Etfw">October
        27, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
