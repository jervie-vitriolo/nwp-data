      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rochelle Ritchie reported it as abuse, but Twitter said it wasn''t
        a violation of its rules.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a1cfc-c16b-4573-a9d5-3417f6dccbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook representative told CNN that the company had removed
        Sayoc''s account Friday. The rep said that several of Sayoc''s previous posts
        had violated Facebook''s community standards and had been removed before his
        arrest but that none of his posts reported to or discovered by Facebook contained
        violations of its rules severe enough to remove the account entirely.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f276c0-1b93-4ab2-a9b0-bc2846fa31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomb suspect threatened people on Twitter, and Twitter didn''t act</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae497e7-241d-479b-8919-4b4988449519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc was not previously known to the Secret Service, law enforcement
        sources said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2947df67-9f9f-4304-bb85-633e265bf3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.622+08:00
