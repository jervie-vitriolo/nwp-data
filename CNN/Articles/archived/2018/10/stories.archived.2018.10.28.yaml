      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Brazilians cast
        ballots as right-wing candidate leads in polls."</em></p>'
  'president-rodrigo-duterte-military-appointment-cabinet':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-28T20:42:08.975+08:00
    'imagesource': 'jcr:6f84471c-7ed3-4947-91db-302cfeeda42d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '130682a0-5fdc-43c8-b292-053d56649057'
    'lead': 'President Rodrigo Duterte once again defends the appointment of former
      military men to his Cabinet, lamenting the "awfully slow" process in the bureaucracy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T13:55:04.281+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:51.554+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:07.677+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte defends military appointments to Cabinet anew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a4633-d08c-41e4-96d8-7d98a7e1ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 28) — President Rodrigo Duterte
        on Saturday once again defended the appointment of former military men to
        his Cabinet, lamenting the "awfully slow" process in the bureaucracy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81b088-cc1f-4af5-88c2-98ce08436473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With military men at the helm, Duterte said, jobs get done without
        corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfa6eb-d310-4dc4-9920-a98cabec06d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta… kaya gusto ko sa military. Sabihin mo, ''Gawain mo ‘yan,
        walang corruption diyan," he said in his speech at the MassKara Festival in
        Bacolod City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ad50d-7af2-4caf-a4d7-af47860391a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why I really like the military. Just tell
        them do it, and there is no corruption there.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb86dcc3-2285-4ac0-bf5f-75b3649034e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ara nga sabi nila</em> militarization <em>sa Cabinet</em> (They
        say there is militarization in the Cabinet). <em>Ito tandaan ninyong mabuti
        ha</em> (Remember this). <em>Ako</em> (Me), I have nothing against the bureaucracy...
        But you know ang (in the) bureaucracy.. things are really awfully slow," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e551ef-4b6b-4fba-900a-bad1e2756ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte specifically cited Environment Secretary Roy Cimatu and
        Eduardo del Rosario, who are both former military generals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb226b2-234f-44f3-b54b-6053d15aeeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu is part of the task force assigned to rehabilitate Boracay
        while Del Rosario is the head of Task Force Bangon Marawi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404c210-942d-4a11-841a-43294a71f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"‘Yan ang gusto ko sa military kasi ‘pag inutusan ko… sabi ko
        sa kanila, “Hindi ako g*** na presidente na mag-utos sa inyo ng instruction
        to follow kung illegal ‘yan. Eh abogado ako. Huwag ka nang magtanong. Pero
        ‘pag doon sa bureaucracy, sasabitin ka, sabitin, tapos every table na dadaan</em>
        would take eternity," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187065e-de7f-4fce-9213-959281f46e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what I like with the military. When I ask
        them to do something I tell them, "I''m not a dumb president who will ask
        you to follow an order that is illegal. I''m a lawyer. Don''t question things.
        In the bureaucracy, meanwhile, things take eternity.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862ffb5-92dc-4ed3-90c9-8a96330f9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the remarks amid criticisms on the promotion
        of former Customs chief Isidro Lapeña, a former police general, to the Cabinet
        despite the issue on the multi-billion peso worth of shabu that slipped in
        the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb17254-d22f-42b3-a476-bd075d0eeebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña is now the Director General of the Technical Education and
        Skills Development Authority. Former military chief and current Maritime Industry
        Authority Administrator Rey Guerrero will take over the Customs bureau.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f757c-945c-45ac-94bb-b3f2b96a59bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña is the latest addition to the growing list of former men
        in uniform heading government agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0756199-7df2-4d6e-8bda-b996f899fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte defends former Customs chiefs amid shabu shipment
        mess</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ca1d0-d974-4d89-bb4e-ee6151a4d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early October, former Philippine Army Chief Maj. Gen. Rolando
        Bautista was also tapped to head the Department of Social Welfare and Development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f875544-6d7a-47bf-8e91-f5ffcf36c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:55:04.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 60 other former military officials currently hold ranking
        positions under Duterte''s administration.</p>'
  'denr-boracay-violations-roy-cimatu':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo: David Santos/CNN Philippines)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-28T19:37:56.605+08:00
    'imagesource': 'jcr:e99adbe3-226d-4294-9842-b0f5287169a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01812993-3a6e-4241-9eca-b9195d3ac098'
    'lead': 'All eyes are on Boracay on how it can sustain its clean-up after six-month
      rehabilitation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T14:02:09.509+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:51.051+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:07.751+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR records violations of Boracay''s new guidelines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116a7ab-97a8-4799-9de1-e44a1a0105a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boracay (CNN Philippines, October 28) —</strong> Just a
        day after its much-hyped reopening, officials noted violations of Boracay''s
        new guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2411923-d7fe-4263-8add-680dc7976860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists were given notice of new rules being implemented on the
        island as part of the efforts to ensure the results of the clean-up are sustained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ac421-10ad-43d6-a049-7a02afc2ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay reopened to visitors on Oct. 26, but a day later, there
        is vehicle traffic at the beachfront despite specific instructions from Environment
        Secretary Roy Cimatu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56fed7-3a93-43f6-b943-47692b4393b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Cimatu said they would not allow vehicles on
        the shore once Boracay reopens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7074ffd-a7b7-4485-a670-e255538c8a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandcastles are also supposed to be banned since builders use chemicals
        that tend to discolor the white powdery sand which Boracay is famed for, the
        DENR said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b26582-1c81-4e07-bffc-43a7ca027141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulant vendors, which also have been disallowed in the beachfront,
        continue to sell their wares, though discreetly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4ddd0-acdf-4cb4-915a-c86b59298902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR called out tourists, who left trash on the beach, and there
        has been at least one robbery incident reported on the island with two foreign
        tourists falling prey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e0549-4c9b-47be-a903-eb3bf61b5218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay Inter-agency Task Force, which will stay on to carry
        out the rehabilitation for about two more years, have been made aware of the
        guideline violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866d3ed-0cb1-48af-9782-a890abf4c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Benny Antiporda said, "Well as of the moment,
        <em>pinagbibigyan sila. Hindi natin</em> strictly inenforce<em> kaagad</em>
        ''to. But basically <em>bago dumating yung Nov. 1</em>, definitely, <em>lahat
        ''yan ma-enforce na ''yan."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60790e18-42f4-4fd9-b9e4-e9b79a4af00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of the moment, we are cutting them slack. We are
        not strictly enforcing these for now. But we will enforce it before Nov. 1.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95a160-4c59-4171-bd5d-f3a857e5e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda said the local government has yet to act on the implementation
        of the new guidelines, especially since Malay town, which has jurisdiction
        over Boracay, has an acting mayor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f6e0f-fb7f-4f84-84fb-346ed21e826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman recently placed Malay Mayor Ciceron
        Cawaling under preventive suspension over pending graft complaints.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d8b8ff-6aee-4036-ac35-0e6e2c07c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday noon, more than 8,111 tourists have arrived in Boracay
        since its reopening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15169147-d29d-4a50-ac70-544deaf9c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:51.054+08:00
