  'duterte-etta-rosales-ugly-critics-comment':
    'author': 'CNN Philippines Staff'
    'caption': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-28T17:30:19.008+08:00
    'imagesource': 'jcr:37986db6-b462-4cd2-bcf5-32d4ce73ab40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddaefbcb-09c1-4810-978f-6be2017c1b13'
    'lead': 'A critic of President Rodrigo Dutete is speaking up against a recent
      statement he made against those who oppose him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T14:05:12.473+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:50.891+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:07.879+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Akbayan chairperson hits Duterte''s comment on ''ugly'' critics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ee834-f6a5-4f83-bdb5-91b89d81a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> A
        critic of President Rodrigo Dutete is speaking up againt a recent statement
        he made against those who oppose him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf03e39e-f8d1-43a0-a608-4360ad74efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Akbayan Partylist Chairperson-Emeritus Etta
        Rosales called out Duterte for slamming those who criticized his kissing a
        female overseas Filipino worker (OFW) in South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc33601-68a1-47c4-9880-784e0b8d041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung gaano kataas ang presyo ng bilihin ngayon, ganun naman
        kababaw ang diskurso sa ilalim ni Duterte. Imbes na pag-aksayahan ng oras
        ang pag-atake sa mga babaeng kritiko, mas kailangan ng lunas ng mga Pilipino
        mula sa pasakit ng taas-presyo,"</em> Rosales said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55428307-2d1e-458e-9bed-114fa64d0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite the high prices of goods, Duterte''s discourse
        still remains shallow. Instead of spending his time attacking female critics,
        Filipinos need relief from this burden even more.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eafb45-fba2-4fd2-bf83-034c9c05b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales added, "Mr. President, stop the non-sense ramblings. Araw-araw
        na lang. Magtrabaho ka naman."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e7e86-ef24-4de1-9cf6-6dca7b13d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Mr. President, stop the nonsense ramblings. You do
        that every day. Just do your job.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9dc76-a402-4f80-aa89-edeae0c516f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''The president is allergic to strong women'' -Etta Rosales</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff3dee-5061-4eba-991d-5249a51cde88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Duterte lashed out anew at his critics, saying, <em>"Hindi
        lang ninyo alam, loka-loka, kasi mga pangit kayo. Pati ''yung ngipin ninyo
        malalaki. Hindi ako maghalik sa inyo.</em>"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1a2bc-be6c-4325-b2b6-45240d58ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have no idea, you crazy people, because you''re
        ugly. Even your teeth are big. I will not kiss you.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2adbbd6-fa20-403c-b2e0-c055c660557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event in Davao City on Oct. 20, Duterte said, "If you try
        to give other people a good laugh and kiss them, the idiots will say, ''Ah
        vulgar.'' They put malice on things that have no malice because I won''t kiss
        them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8b89b-c30a-4fda-bf5c-990b3bc04135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on a talk show on Oct. 14, however, former Presidential
        Spokesperson Harry Roque admitted the kiss was inapproprate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e24fb-189f-4639-b720-83645cca4232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to issue a statement on both the President''s
        latest comment and Rosales'' reaction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ae90a-4159-4cb7-bced-8b8e2382d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kiss between Duterte and the female OFW identified as Bea Kim
        made waves when it happened in June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9024b34-3d17-44a6-954b-023278bc7977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim came to the President''s defense, saying there was no malice
        in the act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bca4c8-94df-4616-b63c-5cd6b817c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:05:12.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Netizens react to Duterte kiss in Korea</p>'
  'cagayan-red-alert-typhoon-rosita':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-28T19:25:50.652+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38391bb-7944-4186-adfb-33ecd8dfd18e'
    'lead': 'Cagayan Governor Manuel Mamba tells his constituents to prepare for Typhoon
      Rosita, saying that this is the "new normal" after Typhoon Ompong hit the province
      in September.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T14:07:13.588+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:50.695+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:07.941+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cagayan under red alert ahead of Typhoon Rosita

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f269e5a-bdcc-4199-8f82-d5bee2d5ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> After
        suffering severe damages from the onslaught of Typhoon Ompong in September,
        Cagayan Province is taking steps once again as another typhoon makes it way
        to northern Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75127a77-15a8-4884-988c-b73868e8b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prepare for Typhoon Rosita''s expected landfall on Tuesday, the
        Cagayan provincial government and its Provincial Disaster Risk Reduction and
        Management Council are on red alert status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e4994-0920-41fe-9bc7-9653ad6c42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Governor Manuel Mamba ordered Sunday the preemptive evacuation
        of residents in the province starting tomorrow, Oct. 29. Mamba had also declared
        the suspension of classes in all levels and work starting in the afternoon
        on the same day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a0090-b556-43ec-a4d1-55cb3546c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:07:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial engineering''s office, barangay aid agency Task Force
        Lingkod Cagayan, police and military are also on red alert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b05528-3186-49fa-86a9-7c074e479a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:07:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba told his constituents to prepare for Rosita, saying this is
        the "new normal" for the province after being hit by three internationally-recognized
        super typhoons in the last two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a373b-8e2f-4316-9982-2d764ddda6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:07:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel is now prohibited, as weather officials raised gale warnings
        over Cagayan''s eastern and northern coasts, with waves possibly reaching
        2.6 to 4.5 meters in height. Storm surge is also likely to hit eastern sections
        of the province, where wave may go as high as 5 meters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90336065-7d4e-41a4-8b82-2c55636d1ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:07:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm Signal no. 4 may also be up in the province on Tuesday and
        Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab0566-c0ba-432e-aec7-46952f0137e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:07:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Rosita was last spotted 760 kilometers east of Aparri, Cagayan,
        bearing maximum sustained winds of 200 kilometers per hour (kph) and gusts
        of up for 245 kph. It is moving west at 20 kph, and is expected to exit the
        country on Thursday, Nov. 1.</p>'
  'chinese-foreign-minister-wang-yi-viist-ph':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-28T17:20:07.935+08:00
    'imagesource': 'jcr:b36428aa-cf83-4ec6-a156-1f60b37f18aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae927ea8-0cef-4ea3-8917-6f946cd38e55'
    'lead': 'The Chinese diplomat''s agenda include a bilateral talk on joint exploration
      in the West Philippine Sea with Foreign Affairs Secretary Teodoro Locsin.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T14:10:59.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:50.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:07.992+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese foreign minister now in PH for 2-day visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5fdef-b9e9-4f1f-ae8c-e104042108d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:10:59.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> China''s
        Foreign Minister Wang Yi arrived in Davao City on Sunday for his two-day official
        visit to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2477d99-9469-48d7-a107-09fc8184de42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:10:59.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) said Wang Yi was welcomed
        by DFA Undersecretary for Policy Enrique Manalo, Ambassador to China Jose
        Santiago Sta. Romana and Davao City Vice Mayor Bernard Al-ag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165b810-2966-4027-8c88-8ed5b6516f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:10:59.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese official will hold bilateral talks with DFA Secretary
        Secretary Teodoro "Teddyboy" Locsin, Jr. on Monday, Oct. 29, to be followed
        by the signing of bilateral documents on law enforcement, humanitarian assistance
        and infrastructure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32faf907-70b9-4ffe-9629-60b101b49b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:10:59.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier said the two officials will discuss joint exploration
        in the West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345f873-7081-4c0d-ba9e-6fbb46d825ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:10:59.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s visit was initially scheduled for Sept. 16 to 18, but was
        postponed because of Typhoon Ompong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d9c13-6d6e-4d5d-bde9-edc649829f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:10:59.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Foreign Secretary Alan Peter Cayetano - who resigned to run
        for Senate - invited Wang to the country.&nbsp; Wang said he looked forward
        to having a "close personal friendship" with Locsin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d04166-809b-4950-925f-b98ddd646459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:10:59.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides are also expected to continue discussions on oil
        and gas cooperation, with the view of coming up with a framework of cooperation
        that conforms to respective rules and regulations and international laws,"
        the DFA said in a statement in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c898bef-2ae5-4261-b4a1-777950767dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:10:59.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Wang would also discuss infrastructure projects under
        the government''s "Build, Build, Build" program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e7bf8-705b-49d0-8f11-ef8224f035c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:10:59.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s trip preceded that of Chinese President''s Xi Jinping who
        will visit the Philippines in November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c5b7d-307e-4f8f-8223-76c061b79936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:10:59.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the Chinese diplomat visited the country.
        He also had bilateral talks here with Cayetano in July last year.</p>'
  'pittsburgh-synagogue-shooting-deadliest-jews-united-states-anti-defamation-league':
    'author': 'Jay Croft'
    'caption': '(Photo: Jeff Swensen/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-01T16:05:04.512+08:00
    'imagesource': 'jcr:0111b57f-cbc2-4d5f-955a-a993a256c7cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27f2635b-0725-4b57-a7f9-739503ee503b'
    'lead': 'The shooting at the Tree of Life synagogue in Pittsburgh – in which the
      death toll now stands at 11 – is believed to be the deadliest attack on the
      Jewish community in the history of the US, the Anti-Defamation League said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T14:13:38.904+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:50.378+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:08.081+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Pittsburgh synagogue shooting is believed to be the deadliest attack
      on Jews in American history, the ADL says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163734cc-7634-48b3-be6d-9704217188df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The shooting at the Tree of Life synagogue
        in Pittsburgh , in which the death toll now stands at 11 – is believed to
        be the deadliest attack on the Jewish community in the history of the US,
        the Anti-Defamation League said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b728fa53-7054-4eb4-bdd9-7b48c20ede7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is simply unconscionable for Jews to be targeted during worship
        on a Sabbath morning, and unthinkable that it would happen in the United States
        of America in this day and age," the Jewish organization, which tracks anti-Semitic
        incidents, said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e44a9-1c42-4617-ba22-c1708caed7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the deadliest attack specifically targeting Jews happened
        in 1985 when a Seattle lawyer Charles Goldmark was bludgeoned and stabbed
        to death, along with his wife, Annie, and their two sons, the ADL said. David
        Morse Rice, a drifter and unemployed steelworker, was found guilty of those
        killings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e46ab-8035-4f3b-9776-e553afbceda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Semitic incidents and online harassment rising, ADL says</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2822c833-fbd7-44f3-8994-20ef148c84fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADL said the attack Saturday comes at a time when both anti-Semitic
        incidents and online harassment are on the rise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0414a1d-2e21-4985-9e9a-22dbd6403c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewish people were the victims of more reported hate crimes than
        any other religious minority in 2016, according to the most recent year of
        FBI statistics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30beec-b0a1-459c-88ec-53548f83c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that year, 684 anti-Jewish incidents were reported. That''s more
        than the rest of religiously motivated hate crimes combined, records reveal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f54488-1f58-495a-9ecd-09b8c6f34ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking such crimes can be nuanced and difficult. The motivations
        aren''t always clear, and the crimes are often not reported by victims and
        police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7819f0d-ccfc-4978-945b-199cd1eabdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Bowers, 46, faces 29 charges in all, including 11 counts
        of using a firearm to commit murder and multiple counts of two hate crimes:
        obstruction of exercise of religious beliefs resulting in death and obstruction
        of exercise of religious beliefs resulting in bodily injury to a public safety
        officer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a98fa3-bb5c-47bb-be38-7e53d137449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crimes of violence are based upon the federal civil rights
        laws prohibiting hate crimes," U.S. Attorney Scott W. Brady and Bob Jones,
        FBI special agent in charge of Pittsburgh office, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a3369-b4eb-41ed-9fdb-8952a728ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI, which calls an offense a hate crime when there''s an added
        element of bias, is leading the investigation into the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540e8bd-c830-4c86-81da-d3cedc6e3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowers told a SWAT officer that he wanted all Jews to die and also
        that Jews were committing genocide to his people, according to CNN affiliate
        WTAE, citing a police criminal complaint filed Saturday evening in Pittsburgh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a858b-1700-4bd2-aa81-275992efb833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, The Anti-Defamation League reported, anti-Semitic incidents
        rose almost 60%, the largest single-year increase on record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c8cbf-708f-492c-a7a0-3ae9db07be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADL found 1,986 cases of harassment, vandalism or physical assaults
        against Jewish people or institutions in 2017. It found 1,267 in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a142e-389f-45e5-aae7-ed491afdadcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re definitely in a period in our country where there''s a general
        decrease in civility," Aryeh Tuchman, associate director for the ADL''s Center
        on Extremism, said when the ADL released its findings in February. "People
        in the past who have tamped down their anti-Semitic proclivities may feel
        more liberated to express them than before."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1704bdac-fa4d-497e-b356-4deead958ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An escalating scourge of hate-based violence''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094da72a-5263-4fb4-94f6-28d4c6be78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement condemning the Pittsburgh attack, the Rabbinical
        Assembly said the shooting was a reminder that anti-Semitism "is on the rise
        in America at a rate unprecedented in decades."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b12c8bc-5c0d-47e6-98d1-cb10438a0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vicious hate crime, perpetrated against innocent people at
        prayer is but the latest in an escalating scourge of hate-based violence in
        America," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a0022-3d85-42c0-8c8d-599585f120a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moishe Bane, president of the Orthodox Union, expressed heartbreak
        for "the senseless murder of our fellow Jews and all victims of vicious hate
        crimes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63703957-dfc5-4a5b-a8b5-f56a2ff57c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the dangerous rhetoric that foments such senseless violence
        and we stand with the Tree of Life Congregation and the whole Pittsburgh community
        at this terrible time," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61795136-f225-498d-92c1-37eb7acca3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabbi Elazar Muskin, president of the Rabbinical Council of America
        said "fringe elements of society" had become "emboldened by speech which is
        often disrespectful and hateful."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac92be-f8b6-49a6-aa64-93d6d334fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI says reports of hate crimes have increased</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e2ec44-895f-4269-978e-1a14e550527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI showed an overall increase in reported hate crimes of more
        than 4% from 2015 to 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839ef48-5c6b-478a-bb81-282fe311ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Islamic (anti-Muslim) crimes accounted for 307, up 19% from
        the previous year. That was the biggest percentage rise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aac26d-018e-43a4-bca2-2956ee73f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI also tracks religiously motivated crimes against Eastern
        Orthodox Christians, other Christians, Hindus, Sikhs, Mormons, Jehovah''s
        Witnesses and Buddhists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d89a8e-a19a-4e31-be5e-bd000f0c5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In race categories, African Americans were targeted the most – in
        about half of the reported 3,489 racially driven incidents in 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a75f4b-d2d0-4605-856e-5d23b309d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said 1,200 incidents were motivated by bias against victims
        based on sexual orientation or gender identity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec24bd-89ee-4da3-aa8b-610311696adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:13:38.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:50.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The Pittsburgh synagogue
        shooting is believed to be the deadliest attack on Jews in American history,
        the ADL says."</em></p>'
  'duterte-boracay-ati-cloa-dar':
    'author': ' AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-28T12:29:24.563+08:00
