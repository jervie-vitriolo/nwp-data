      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emergency services are currently at the King Power Stadium where
        an aircraft came down in a car park behind the ground," Leicestershire police
        tweeted. "Enquiries to establish the exact circumstances of the collision
        are ongoing."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
