    'jcr:uuid': 'cdfabcd1-a969-46a7-be9c-216dfc6b09f1'
    'lead': 'President Rodrigo Duterte will give Certificates of Land Ownership Award
      (CLOA) to Ati tribe in Boracay next month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T14:18:34.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:50.089+08:00
