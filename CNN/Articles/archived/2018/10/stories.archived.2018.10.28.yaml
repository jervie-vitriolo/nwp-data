    'template': '1'
    'title': 'SWS: More Filipinos trust Duterte in the third quarter

      '
    'updated': 2018-10-29T17:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf95d4f9-97e0-48ef-a8f8-c56077fb19cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:41:15.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> President
        Rodrigo Duterte''s trust rating recovered in the third quarter, according
        to an independent pollster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b0852-ecf1-4124-a985-b6f7e12d36ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:41:15.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest Social Weather Stations (SWS) survey, Duterte earned
        a trust rating of +62 or "very good" for the third quarter of 2018, 5 points
        higher than the last quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a2499-7679-4c2a-bf97-ce3650d91ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:41:15.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust in the President rose in Metro Manila from "good" to "very
        good", up by nine points to +51. It also rose in Balance Luzon by ten points
        to +60, still at "very good".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825fa763-eb9e-43be-bd74-bca185b1f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:41:15.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remained steady at "good" in Visayas and "excellent" in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c690d3-238a-463e-b513-e48c42d000b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:41:15.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trust rating remained "very good" across all educational levels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839c39b-6fc7-4611-95d3-c79b790f44b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:41:15.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from September 15 to 23, using face-to-face
        interviews of 1,500 adults: 600 in Balance Luzon and 300 each in Metro Manila,
        Visayas and Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520cbeb-8d99-4bbc-93f8-1853c07f4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:41:15.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS surveys have a sampling error margin of ±3 percent for national
        percentages, ±4percent for Balance Luzon, and ±6 percent for other regions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3253c-515e-4414-b3bd-2aab762f25ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:41:15.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang welcomed the latest survey results, saying it was a "source
        of inspiration" for the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b67e6e-e5e1-4324-ad05-b1f52d557bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:41:15.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will persevere to undertake bolder reforms to make the bureaucracy
        more efficient and responsive to the needs of our people," its statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
