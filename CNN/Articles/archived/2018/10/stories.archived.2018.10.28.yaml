      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A helicopter belonging to the owner of Leicester City Football
        Club burst into flames after crashing in a parking lot next to the club''s
        King Power Stadium in Leicester about an hour after the match Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7842e-4af0-4eeb-a646-d133f9ae0ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:24:24.535+08:00
      'mgnl:createdBy': 'jeff'
