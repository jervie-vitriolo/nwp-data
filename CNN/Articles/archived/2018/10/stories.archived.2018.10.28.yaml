      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horrendous scenes at the king power tonight, my prayers &amp; thoughts
        go out to everyone involved at Leicester," said his teammate Declan Rice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d17ee8-5190-45eb-9510-0e57d001bbd3'
      'mgnl:activationStatus': true
