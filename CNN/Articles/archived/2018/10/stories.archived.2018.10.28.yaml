      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is expected to surge as airlines increase the frequency
        of domestic and international flights to Caticlan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0785f4-c20d-44c4-98eb-ac40654326d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:02:09.511+08:00
