      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Ham defender Pablo Zabaleta said: "My thoughts and prayers
        are with all those involved in the helicopter accident at</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a251090-88e6-4133-aa7b-b12d5fbda1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:24:24.536+08:00
