      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f78880-aa23-4780-86ef-10579da17545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:24:24.536+08:00
