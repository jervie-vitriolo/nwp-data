      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Turkey seeks extradition
        of 18 Saudis for murder in Khashoggi death"</em></p>'
  'pittsburgh-synagogue-shooter':
    'author': 'Dakin Andone, Jason Hanna, Joe Sterling and Paul P. Murphy'
    'caption': 'Multiple people have been killed in Saturday morning''s shooting at
      the Tree of Life synagogue in Pittsburgh, according to a city official.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-28T07:27:00.000+08:00
    'imagesource': 'jcr:2e47a151-cf91-4c93-9765-84289c55c130'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8e962aa-9789-4067-8b15-f25107d5ad4a'
    'lead': 'Eleven people were killed in a shooting Saturday morning at the Tree
      of Life synagogue in Pittsburgh, according to officials.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T14:36:53.844+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:48.393+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:09.115+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 people killed in Pittsburgh synagogue shooting, official says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de4911-a558-4d19-92ec-2fb9f3f84be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eleven people were killed in a&nbsp;shooting
        Saturday morning at the Tree of Life synagogue&nbsp;in Pittsburgh, according
        to officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e3861-6737-4457-a63c-295805098431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were wounded, Pittsburgh Public Safety Director Wendell
        Hissrich said, four of whom were police officers who responded to the scene.
        No children were among the dead, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5e88f-6fa5-46d9-b341-788df63b8711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A city official have previously told CNN 10 people were killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc375c-bbf1-445b-902b-ddd1a3a240cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials told CNN the suspect has been identified
        as 46-year-old Robert Bowers, and that the suspect made anti-Semitic statements
        during the shooting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee85b1-4d35-47a1-b08a-958c97a1ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media postings targeting Jews that are believed to have come
        from Bowers are a focus of the investigation, a federal law enforcement official
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f40b77-a362-4c05-9853-8b29a469b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These incidents usually occur in other cities," Hissrich told reporters
        Saturday afternoon. "Today the nightmare has hit home in the city of Pittsburgh."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4358f528-1850-4384-a873-4a8be3e62c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc4c8f-3bfb-4237-842f-e38fdc2e300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Authorities could bring criminal charges against the suspected
        gunmanas soon as today, Scott Brady, the United States attorney for the Western
        District of Pennsylvania, said in a news conference. The full weight of the
        U.S. Attorney''s office will be utilized in this hate crime prosecution, he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773c0d0-dd40-4767-8abc-deecbb5e2bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Attorney General Jeff Sessions said in a statement the Department
        of Justice "will file hate crimes and other criminal charges against the defendant,
        including charges that could lead to the death penalty."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a466da-e564-4732-b7fc-72983a37493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A rifle and three handguns were recovered from the scene of the
        shooting, according to Bob Jones, FBI Pittsburgh special agent in charge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617de09c-04e7-4270-a713-f20b0f4e2901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The suspect suffered multiple gunshot wounds and is in fair condition,
        Hissrich told reporters. CNN previously reported the shooter surrendered and
        was taken to Mercy Hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb50fd-6485-473f-bbfb-f051abc2063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Authorities believe the suspected gunman acted alone, Jones said,
        and it''s not believed law enforcement had any knowledge of Bowers before
        Saturday. His motive is currently unknown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cba965-78a8-42ce-b851-5062e582c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live updates: Mass shooting at Pittsburgh synagogue</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948362f-6841-46f3-96e9-4c91dc4c66b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Allegheny County Emergency Operations center received calls
        of an active shooter at 9:54 a.m. ET, Hissrich told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc2ad6-06b7-4d60-932b-38f7523314d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were dispatched at 9:55 a.m., and a confrontation between
        police and the suspect followed. Two police officers and two SWAT officers
        were wounded in the confrontation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60665d95-a413-4572-b208-31e932827c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Rabner, a member of the synagogue, said it is a "close-knit
        community," and that everyone was calling around to make sure their loved
        ones are OK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06a0df3-f541-422e-855a-5dfe5a7e51c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is just shaken up and upset," Rabner said. "It''s awful,
        it''s just awful."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41494f80-743a-4532-affe-c4c5a74c3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very horrific crime scene," Hissrich said at a brief morning
        news conference. "It''s one of the worst I''ve seen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9efb6-dee9-47ca-afae-bf1e20cb6a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media postings part of investigation</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a88845-b42f-40bc-a009-6295ec71f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement source told CNN that investigators believe that
        postings on an account on Gab, a social media platform, belong to Bowers.
        The language on the account matches the suspected motivation behind the shootings,
        the source said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803da997-e3bc-421a-b5af-f82eeb7d8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gab account has frequent anti-Semitic postings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab79cf3-f7c4-4369-a175-73acc7946c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect made a final post at 9:49 a.m., just five minutes before
        police were alerted to the shooting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219635ee-6e47-42d3-a9cd-b46cd67788b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t sit by and watch my people get slaughtered," he wrote.
        "Screw your optics, I''m going in."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3bbb82-ec38-4cbd-b1c6-8738712cd77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowers also shared other anti-Semitic comments alongside xenophobic
        content on the platform. In one post, he claimed Jews were helping transport
        members of the migrant caravans in Latin America.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd076255-7b10-4270-9a91-16455dbfe00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believed those in the migrant caravans were violent because
        they were attempting to leave countries that had high levels of violence.
        Bowers repeatedly called them "invaders."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9258c5-1e00-4abe-9473-c288bc86608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the anti-Semitics posts were also criticisms of President
        Donald Trump that suggested he was surrounded by too many Jewish people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec43de90-c056-4710-a249-cd9348116196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump is surrounded by k****", "things will stay the course," read
        one post on Gab, using a derogatory term to describe Jews.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025a620-111a-4579-9ea6-2bc2c60c10dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly four hours before the shooting, Bowers commented in a post
        that he did not vote for Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e23c47-7ce8-49c5-bd24-10863f5574d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gab disavowed "all acts of terrorism and violence"
        and said its mission was to defend free expression and individual liberty
        online for all people."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5dfc21-ebc7-460e-b2c9-9eda54719c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being alerted to the suspect''s profile on the platform, Gab
        said it backed up the data, suspended the account and contacted the FBI.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb618808-1d3c-4508-af6d-dd91a5c6c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one post, Bowers wrote, "HIAS likes to bring in invaders that
        kill our people," referring to a Jewish refugee advocacy group that held a
        National Refugee Shabbat last weekend.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208187d-95e3-4fff-b40d-3c1816c8396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowers also posted photos on his Gab account showing his handgun
        collection, including multiple clips and sights.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a12b3-7656-4a2c-8f8c-7efb2d0d146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 20, Bowers posted images of shooting targets he said
        were from July 2017. He said he was firing at the targets with a Walther PPQ
        handgun.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f5d971-e479-4cba-9343-85398d31afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that investigators found weapons at the scene of
        the shooting and in the gunman''s car.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f850ed-7095-47e4-9ed0-418d77e0178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooting ''more devastating than originally thought,'' Trump says</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92fe4e3-9f70-4074-9067-61b6c3a52935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI will be the lead investigating agency, Hissrich said. He
        added the shooting would be prosecuted as a hate crime, "being that it is
        a Jewish synagogue."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b85ded7-2fd0-4d8d-8464-002d8636c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, the bureau issued bulletins to federal, state and local
        law enforcement partners across the country to provide situational awareness
        of the Pittsburgh shooting, a law enforcement official told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33fb9c8-3b53-4db4-9eb3-262682e6deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is confirming to its partners that the matter is being investigated
        as a hate crime and the shooter is believed to have shouted anti-Semitic remarks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47528830-677b-450b-baea-7cc062442136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official, the FBI indicates there are no known
        specific or credible threats to other U.S. Jewish places of worship.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeaac8e-14d1-410b-93a3-10783f3c43fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters at Joint Base Andrews in Maryland that&nbsp;the
        shooting was a "terrible, terrible thing."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83546a8-76e9-4094-a9ad-ff092b452c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was an armed guard inside the temple, they would have
        been able to stop him," Trump said before boarding a flight to Indianapolis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faab3c5-8e85-4388-b431-56a2c7d3acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing, Trump told reporters the shooting looks like "an
        anti-Semitic crime."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e13b4-9b70-4dc7-8b44-2ccd0cb078b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re learning a lot about it. It looks definitely like it''s
        an anti-Semitic crime. And that is something you wouldn''t believe could still
        be going on," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f80b0c-93dc-42b5-ae8d-aa82f90e6a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump previously said in a tweet that the shooting was "far more
        devastating than originally thought."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12a4307-fd57-4f38-a1c8-1b32157e820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania Gov. Tom Wolf said on Twitter that it was a "serious
        situation," and the Pennsylvania State Police were helping local first responders.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac68ede-5a72-48a9-ab71-d5c4a8f8ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an absolute tragedy," Wolf said in another tweet. "These
        senseless acts of violence are not who we are as Americans. My thoughts right
        now are focused on the victims, their families and making sure law enforcement
        has every resource they need."</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is an absolute tragedy. These senseless acts of violence are
        not who we are as Americans. My thoughts right now are focused on the victims,
        their families and making sure law enforcement has every resource they need.</p>&mdash;
        Governor Tom Wolf (@GovernorTomWolf) <a href="https://twitter.com/GovernorTomWolf/status/1056214496090447873?ref_src=twsrc%5Etfw">October
        27, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306b3ab-23a6-4e08-9fda-c59629581901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:37:32.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb8e5f-1932-44c2-af0e-3e22111617ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pittsburgh synagogue shooting</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8de47-c08c-4fb8-9a96-8025d0c6de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special agents from the Bureau of Alcohol, Tobacco, Firearms and
        Explosives are responding to the shooting, according to the ATF''s Philadelphia
        field office.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7d033-004c-4ff8-9895-931bdd909045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Semitic incidents in U.S. surged in 2017</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b6a3f5-2b2a-4503-9895-f9f26f538952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tree of Life synagogue is a Conservative Jewish congregation,
        according to its website. It''s in Squirrel Hill, a historic Jewish neighborhood.
        The synagogue has a Shabbat service at 9:45 a.m. Saturdays, the website said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29aae2a-5163-4015-8879-537c1fe6143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Judaism is one of the major denominations of the religion.
        The word "conservative" is not a political designation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f87067-9aa0-4754-b74b-1717509d76c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017,&nbsp;anti-Semitic incidents in the United States surged
        nearly 60%, according to the Anti-Defamation League. It found 1,986 cases
        of harassment, vandalism or physical assault against Jews and Jewish institutions
        last year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c1d5f-e999-4b58-a5e8-368576dd965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security had been a ''major concern'' for the congregation</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc73c06-dcec-4cc3-a4d3-6e9b4c054937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Eisenberg, the immediate past president of the Tree of Life
        congregation, said three congregations — Tree of Life, New Light and Dor Hadash
        — would have been holding simultaneous services in the building on a typical
        Saturday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2539b-4126-463f-8b0b-10b801cb85c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would usually would be about 40 people attending the Tree
        of Life service in the "main part of the building," Eisenberg said. In the
        basement below, New Light''s service would also have about 30 to 40 people.
        And the Dor Hadash congregation in the rabbi''s study room would have about
        15 people, he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcacc18e-f652-44b8-9c8d-25dc990a547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a day like today, the door is open," Eisenberg told a reporter
        for&nbsp;CNN affiliate KDKA. "It''s a religious service. You could walk in
        and out. Only on the high holidays is there a police presence at the entrance."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d317a3e-fbcb-4b62-906a-43b5971a8d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was the congregation''s president, security was a "major
        concern," Eisenberg said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530e705-951c-40d9-9996-2d12b049a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congregation had worked with the Department of Homeland Security
        to evaluate its exit routes, he said, and consulted a securities expert at
        the Jewish Federation about what to do in an active shooter situation.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30471416-8396-41df-b88e-51b0aafeff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:36:53.851+08:00
      'mgnl:createdBy': 'jeff'
