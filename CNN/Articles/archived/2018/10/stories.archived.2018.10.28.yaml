      'mgnl:type': 'text'
      'text': '<p>Tree of Life''s former rabbi,&nbsp;Chuck Diamond, told KDKA, "Jews
        come late to services, so for a lot of people that''s probably a good thing
        today."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
