      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Cesar Sayoc was a
        DJ, bodybuilder and pizza delivery man before he became a bomb suspect"</em></p>'
  'saudi-turkey-khashoggi-investigation':
    'author': ' Laura Smith-Spark and Nic Robertson'
    'caption': 'FILE PHOTO. Jamal Khashoggi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-28T07:42:48.351+08:00
    'imagesource': 'jcr:db3b88e1-76aa-48c2-86ae-a277789ce063'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57f9ef9c-67c8-4175-b1d9-5cb2c2a50595'
    'lead': 'Eighteen Saudis are being investigated on the charge of "intentional
      homicide with premeditation" and torture over the killing of Saudi journalist
      Jamal Khashoggi, a senior Turkish official with knowledge of the investigation
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T14:33:21.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:48.698+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:08.941+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey seeks extradition of 18 Saudis for murder in Khashoggi death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e0917-302f-41d1-96d3-cdd6eef9263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eighteen Saudis are being investigated
        on the charge of "intentional homicide with premeditation" and torture over
        the killing of Saudi journalist Jamal Khashoggi, a senior Turkish official
        with knowledge of the investigation told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da83349-b03f-46e3-b35d-5fbb80e58031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia initially said Khashoggi had left the Saudi consulate
        in Istanbul alive on October 2, then claimed he had&nbsp;died in a fistfight&nbsp;there
        with Saudi officials. The Saudi attorney general said Thursday that Khashoggi
        was&nbsp;killed in a premeditated murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab26575-2f47-4391-b9d1-1cd0e97d39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan on Friday demanded that Saudi
        Arabia reveal the location of Khashoggi''s body and&nbsp;hand over the suspects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67207b49-b1a2-4683-aafc-9f722a9bce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Istanbul prosecutor''s office has submitted an extradition request
        to Saudi Arabia for the 18 suspects, who have not been charged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad66f1-9409-40dc-941e-97f1d846eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Foreign Minister Adel Al-Jubeir indicated Saturday the request
        would be denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f842713-5d92-4cfd-b461-fe172a91df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individuals are Saudi nationals," he said. "They''re detained
        in Saudi Arabia, and the investigation is in Saudi Arabia, and they will be
        prosecuted in Saudi Arabia."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8cbfc-9b98-4f02-b1e9-27abcc847bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Crown Prince&nbsp;Mohammed bin Salman said&nbsp;earlier this
        week in Riyadh that the kingdom would "implement all necessary rules and investigate
        deeply in order to achieve results. And to bring to justice those who are
        responsible for this heinous crime, and they will be put before courts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa4f8d-d38e-4a23-8a7d-5295e8784248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has maintained that neither bin Salman nor King Salman knew
        of the operation to target Khashoggi, a former Saudi insider who wrote critical
        columns for The Washington Post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ca4e8-23d0-471a-a4b6-7d36a804c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have said such a mission, including 15 men sent from
        Riyadh, could not have been carried out without the authorization of bin Salman,
        the country''s de facto ruler.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a83740-6f71-46c8-bd87-4aa0804f26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi minister: ''Hysteria'' over case</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e6418d-c442-427c-8658-0689aabffd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the International Institute for Strategic Studies Manama
        Dialogue in Bahrain, Al-Jubeir urged the public to wait for a complete investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cfe850-ac77-4b16-9fcd-c85a40c19327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a hysteria in the media about Saudi Arabia''s guilt,"
        he said. "People have assigned blame on Saudi Arabia with such certainty before
        the investigation is complete. We have made it very clear that we are going
        to have a full and very transparent investigation, the results of which will
        be released."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aac393-5673-4959-99ba-bb701f071397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how the murder was carried out without the knowledge of bin
        Salman, Al-Jubeir reiterated that the investigation is ongoing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2354ac-cb7b-43d7-be9d-5e5b97c69dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to uncover what happened," he said. "We know that
        a mistake was committed, we know that people exceeded their authority, and
        we know that we are investigating them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644a353-807e-40ea-bc17-042e8f2aee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jubeir added that those responsible would be punished and prosecuted
        in Saudi Arabia and that "mechanisms will be put in place to ensure this doesn''t
        happen again."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d356a8a-3712-4137-89d9-a90b695fbfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, U.S. Defense Secretary James Mattis, at the same event
        in Bahrain, said Khashoggi''s murder should "concern us all greatly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964d348-d0b9-4f9b-a0d7-4ced903d0ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As U.S. Secretary of State Pompeo stated, the U.S. does not tolerate
        this kind of ruthless action to silence Mr. Khashoggi, a journalist, through
        violence," he said. "Failure of any one nation to adhere to international
        norms and rule of law undermines regional stability when it is needed most."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373dba33-1d7d-41c1-be6f-d607b2e75ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said U.S. President Donald Trump had noted that the United
        States would "get to the bottom of it" and added that the President had called
        for congressional involvement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5917b8-8d95-4563-a0ed-7cd39220d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has vowed to revoke the visas of those responsible and "will
        be taking additional measures as the situation is clarified," Mattis said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9640bc90-1195-404d-acb3-921328ed25ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robotic cameras probe sewer</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5453a2-7baf-4030-b6eb-515db10c7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Justice Minister Abdulhamir Gul said Friday that Turkish
        institutions were capable and determined in their investigation, according
        to Turkey''s state news agency Anadolu.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b7fee-ec01-4220-9bea-bae964401d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gul also said Turkey wants its extradition request fulfilled since
        "this atrocious incident happened in Turkey," Anadolu said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c2eae-8bb3-4b4b-a570-07d333f0d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, a private company used robotic cameras to look
        into the sewer outside the Saudi consulate in Istanbul.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0612098-c8dd-44c1-a1eb-208a5914fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manhole cover was removed by the staff in the van and robotic
        cameras were lowered into the sewer. The examination carried out in the sewer
        was monitored in the screens in the van. The van left the street after the
        examination was over, " Turkish state media Anadolu reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c424423-35c7-41bd-b95b-67486f4ec719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that did the search told CNN the system was designed
        to spot the tiniest materials. The search was commissioned by the Turkish
        government''s Water and Sewage Administration, the company said, and was regarding
        the Khashoggi case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a691f81-9479-4370-bc6f-ade4af7090b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:33:21.194+08:00
