      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compulsory voting</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a5d05-bbea-4ed9-8d2a-209b344e8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting is compulsory in Brazil, which means everyone must submit
        a ballot on Election Day. Some undecided voters, like Sao Paulo resident Mauricio
        Soares, are choosing to vote null or blank.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae220978-0ed9-499a-8567-50e12f2fb249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision of voting null came after a lot of thought and I am
        firm in my decision," Soares told CNN. "I am not neutral. I am positioning
        myself against both candidates."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bf9d5b-be83-4fb0-ad17-e7c705d8a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teixeira, the professor, said the winner must bridge the divide
        caused by the campaign.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40cf38a-c779-4bf5-898e-94d88b3ab590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the next president only governs for his supporters, the divisiveness
        we''re living will remain. If he chooses to govern for the whole country,
        there is a greater chance these conflicts will be minimized or disappear,"
        Teixeira said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce5793-e7f2-44ef-99a8-81ccf1c5974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.630+08:00
