  'trump-jb-death-penalty-pittsburgh':
    'author': 'Caroline Kelly, Ray Sanchez and Liz Stark'
    'caption': 'Multiple people have been killed in Saturday morning''s shooting at
      the Tree of Life synagogue in Pittsburgh, according to a city official.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-28T19:54:18.557+08:00
    'imagesource': 'jcr:2e47a151-cf91-4c93-9765-84289c55c130'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34a12718-46e0-4668-894c-5d9984c8e3a9'
    'lead': 'U.S. President Donald Trump said Saturday that the outcome of the deadly
      shooting at a Pittsburgh synagogue would have been different had an armed guard
      been in place.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T14:27:44.726+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:49.759+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:08.416+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says Pittsburgh synagogue should have had armed guards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c65a65-2f74-4439-ae51-44fdf18d9801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump said Saturday
        that the outcome of the deadly shooting at a Pittsburgh synagogue would have
        been different had an armed guard been in place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8eaee2-803a-44cf-b6a4-7cb6c0966ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was an armed guard inside the temple, they would have
        been able to stop him," he said to reporters before boarding a flight to a
        pair of events later in the afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588b113-1331-4879-94fe-c905e31dff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are multiple fatalities in the shooting, and at least six
        people are injured, including four police officers, Pittsburgh Public Safety
        Director Wendell Hissrich said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c9c3d-4fd2-4314-b10e-d475d21df004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said the nation should strengthen its laws surrounding
        the death penalty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec0db4-5b84-494c-8470-46cb231c00a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people do this, they should get the death penalty," he said.
        "Anybody that does a thing like this to innocent people that are in temple
        or in church ... they should be suffering the ultimate price, they should
        pay the ultimate price."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b165729d-cb66-4db1-8604-0cc4dd7f8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the shooting indicated a need to revisit gun laws,
        Trump replied that the shooting "has little to do with it" and that an armed
        guard might have been able to stop the gunman "immediately."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35b58d-3cac-41e9-b41b-aec28d2912df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was advocating for armed guards inside if places of
        worship, Trump replied, "no, it''s certainly an option."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51426fcf-2b84-4449-831b-a4b988f2b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Eisenberg, the immediate past president of Tree of Life
        Congregation Synagogue, told CNN affiliate WPXI that on the high holidays,
        there is a police presence. But not on this Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d96cc1c-e42c-4e99-a060-533f14626a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a day like today, the door is open," he said. "It''s a religious
        service, you could walk in and out."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686ebbb-0c33-4528-842e-03a2b0d6ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump praised law enforcement officials for doing "an incredible
        job" and said he had spoken with Pennsylvania Gov. Tom Wolf and Pittsburgh
        Mayor Bill Peduto. He added that he would give a complete statement during
        his remarks at a Future Farmers of America convention in Indianapolis, Indiana,
        later this afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb94f5-49a3-4ec1-9584-1948bb04f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon landing in Indianapolis, Trump said the shooting appeared to
        have anti-Semitic motivations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f799e8-2193-4716-aff3-4388fb69b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks definitely like it''s an anti-Semitic crime, and that
        is something you wouldn''t believe could still be going on," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec5fa9-bc83-4eed-a960-10ab0829b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is the lead agency on the investigation and is treating
        the shooting as a hate crime, according to Hissrich.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfe015-47b0-48c2-b839-1a8a6c9b1d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During remarks at the convention, Trump again called the act "anti-Semitic"
        and condemned it as "pure evil."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e93592-837f-4261-8ec7-29c205e804db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wicked act of mass murder is pure evil — hard to believe,
        and frankly something that is unimaginable," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04707ebf-fa31-4ac3-8c70-1bc67c57a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an anti-Semitic act," the President added. "You wouldn''t
        think this would be possible in this day and age, but we just don''t seem
        to learn from the past."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91214ebe-a784-491f-b48b-5ce200476ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must be no tolerance for anti-Semitism in America or for
        any form of religious or racial hatred or prejudice," Trump added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b4ff5-0d05-422f-a3ad-00f4a5a798b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said ahead of a political rally in Illinois later Saturday
        that he planned to visit Pittsburgh, although he did not say when the trip
        would occur.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca4c25-f2ea-4e94-a645-19f500011d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence echoed Trump''s remarks on the shooting,
        telling rallygoers in Las Vegas, Nevada, that "anyone who does such a thing
        in a temple or a church should pay the ultimate price."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225c590-3419-424d-a88b-e672fa8bbf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Las Vegas knows all too well, what happened in Pittsburgh today
        was not just criminal, it was evil," Pence said, alluding to the October 2017&nbsp;shooting&nbsp;at
        a Las Vegas country music festival, where 58 people were killed and hundreds
        more wounded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b6d44-53ad-431b-842f-629fbb99024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no place in America for violence or anti-Semitism, and
        this evil must end," he added, calling the shooting "an attack on innocent
        Americans and an assault on our freedom of religion."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f3d91c-7b71-459d-9ed1-28110078b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser and first daughter Ivanka Trump, who along
        with her husband Jared Kushner is Jewish, said Saturday that "America is stronger
        than the acts of a depraved bigot and anti-semite."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d358159-e1d4-4e2c-895a-60a72fd363f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All good Americans stand with the Jewish people to oppose acts
        of terror &amp; share the horror, disgust &amp; outrage over the massacre
        in Pittsburgh," she&nbsp;tweeted. "We must unite against hatred &amp; evil.
        God bless those affected."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7943dfc-0607-4642-bebc-3eebab3c1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sarah Westwood and Eli Watkins contributed to this report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40efe320-c352-4729-a5b7-b0aeb250a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:27:44.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump says Pittsburgh
        synagogue should have had armed guards"</em></p>'
  'cesar-sayoc-mail-bomb-suspect':
    'author': ' Nicole Chavez'
    'caption': '2015 mug shot of Cesar Sayoc provided by the Broward County Sheriff''s
      Office | Source: Broward County Sheriff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-28T19:49:38.032+08:00
    'imagesource': 'jcr:1f80f55b-6ce5-4b7e-a6ea-30a050e66ca0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb2718c9-7028-48b1-90e6-31e08d7d9338'
    'lead': 'Hours before his arrest, Cesar Sayoc was playing music sets at a Florida
      strip club.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T14:30:45.616+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:49.399+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:08.642+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cesar Sayoc was a DJ, bodybuilder and pizza delivery man before he became
      a bomb suspect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6e82a-6f85-4c46-87e6-b359f772c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hours before his arrest, Cesar Sayoc was playing music sets
        at a Florida strip club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca3ce3-41a4-4ec1-99b2-567846a7457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few there were aware of his political views.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2bb0e7-c984-4a12-b18d-03aa8013689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a nice guy," Stacy Saccal, the club''s general manager,
        told CNN affiliate&nbsp;WPTV. "He would make jokes, just funny."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa352758-ee5c-47a0-9357-7c4999071500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four times a week over the past two months, the 56-year-old
        parked his white Dodge van plastered with stickers supporting President Donald
        Trump and depicting some of Trump''s critics with targets over their images
        near the Ultra Gentlemen''s Club in West Palm Beach. Sometimes he would work
        as a DJ and others as a bouncer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a236cca-d1ec-4e1e-bfe9-a692b6a7f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc was arrested Friday after federal authorities said he sent
        14 pipe bombs through the U.S. mail to prominent Democrats around the country.
        None of the bombs detonated, and no one was injured. He''s facing federal
        charges and could receive up to 48 years in prison if convicted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9869454-e351-418d-aaf7-226a35d816a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the investigation continues, here''s what we have learned about
        the suspected bombmaker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c789d-779b-4dba-988c-bf7bb740879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is a bodybuilder and former male dancer</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c5cf1-4364-4f18-8f79-337b49c6866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc, of Aventura, Florida, is a bodybuilder who worked as a male
        dancer for several years and most recently as a pizza driver.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374603fb-2b1b-4a4f-9b64-604188e241a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his LinkedIn account, Sayoc described himself as a choreographer
        and booking agent for male strippers and burlesque shows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294e130-97fd-485c-8062-9c2aa474a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, he said he is a "Current Booking Agent/Sales/Marketing/Promotions/Project
        Mgr Live Events" at Seminole Hard Rock Live in Hollywood, Florida.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb5976f-3dd6-449d-85df-fb87253251f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seminole Tribe of Florida, Seminole Gaming and Hard Rock International
        said there was "no evidence" the suspect is or was a member or was employed
        by any of the three groups. They also said they could not immediately "verify
        if he is or was an employee of a vendor company."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c168c-aba0-4566-aa03-136b63fdd7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cousin, Lenny Altieri, said Sayoc went to good schools and was
        well-educated. "Brains and common sense are not synonymous," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375cabf-9407-412d-b823-56e86833508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc attended the University of North Carolina at Charlotte from
        1983 to 1984 but did not graduate, the school''s communications office said.
        He was an undeclared major who played on the soccer team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d73aa0-f4ff-4ab1-9474-c0571ad25035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also went to Brevard College in North Carolina, a school spokeswoman
        said. He enrolled at Brevard in fall 1980 and attended classes there for three
        semesters but didn''t graduate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866e26c-d3eb-47f8-b022-13c5e1f6bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used to deliver food for a pizza restaurant in Fort Lauderdale
        until he quit in January. He said he had gotten a job driving a hazardous
        waste truck in North Carolina, manager Debra Gureghian said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2729581-cd07-4c39-a247-785c00ef1891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared to be living in his van</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087bfa4-9657-4b58-8e13-cc2607c83944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appears to have been estranged from his family for several years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31317d0a-28c5-4893-a3c0-df37c4bff6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2012 bankruptcy filing in Florida indicated that Sayoc "lives
        with his mom, owns no furniture." The 46-page filing, signed by Sayoc in June
        2012, lists total assets of $4,175 and liabilities of $21,109.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b87d5-d239-4d47-b054-982723bced2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an attorney representing Sayoc''s family said he has not visited
        his mom''s condo in Aventura for at least three years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59bf6e8-3b4f-4f12-89b9-77107c2588b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother and sisters had urged him to seek medical treatment because
        he struggled with "a lack of comprehension of reality," attorney Ronald S.
        Lowy said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51209e-6e46-412b-ba0e-654f23e86350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thinks there''s nothing wrong with him," Lowy said in a telephone
        interview, shortly after meeting with the suspect''s family on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca9f38-6042-4bf0-adb5-784651cffeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sayoc''s mother, who underwent surgery Friday, "can''t understand
        his behavior or views."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b6835-efbb-45df-acdf-9b6d4ca03c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowy, the family attorney, said Sayoc''s father is Filipino and
        his mother is Italian. He said Sayoc was not politically active when he met
        him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04512475-552b-4be9-81d5-a1abfc50c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears that he was kicked out by his parents and had been living
        in the white Dodge van where he was found Friday, a law enforcement official
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c50e31d-99b4-4619-868d-806a81acb122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe that Sayoc made the pipe bombs in that van,
        two law enforcement sources said. Inside that vehicle were soldering equipment,
        stamps, envelopes, paper, a printer and powder, the sources said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2f5c6-4539-4e0a-884e-c7d108960dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a lengthy criminal history</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede544f-35b5-4c92-9f4f-655c6c7e29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc''s past is marked by encounters with law enforcement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16527c02-b0d3-459d-9959-8e520bb58790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court records show he had been arrested at least nine times, mostly
        in Florida, for accusations of grand theft, battery, fraud, drug possession
        and probation violations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0294bb-2309-471f-a8a0-d702de69e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, he was arrested after Miami police said he threatened to
        bomb a power company, saying "it would be worse than September 11th."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062012a-6dc3-454d-847c-ebdeef45234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant contacted a rep (from) Florida Power and Light Co.
        ... by telephone and threatened to blow up FPL," a Miami Police Department
        report about the incident said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad78a6-0f7a-4ea6-8837-2f5f95e0de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caller "threatened to blow up the building if FP&amp;L turned
        off his light," the report said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643eadd0-2126-49a5-8baf-2b7a90c0725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded guilty to the offense, records show, and was sentenced
        to one year of probation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e2f8c-ea2c-452c-bc7f-49732d796674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, he was arrested and later pleaded guilty to stealing copper
        pipes at a Home Depot, records show.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac13ab-7a49-4e32-9b82-d12b0e80ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A model employee'' despite views on minorities, former boss says</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b38a00-18e7-440d-90d3-6e450c591a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gureghian, general manager of New River Pizza and Fresh Kitchen
        in Fort Lauderdale, said Sayoc was open with her about his views. He calls
        himself a white supremacist and dislikes gays, African-Americans, Jews and
        anybody who isn''t white, she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22945fc2-2d68-4efb-82dd-20c381552e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gureghian said Sayoc told her that lesbians like her and other minorities
        should be put on an island. And though he liked her, he told her she would
        burn in hell, she told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce867f9-d2a3-45e2-b286-b760c83c08bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though she hated his political leanings, Gureghian said she
        didn''t fire him because he did his job and there were no complaints.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1c253-914e-408d-bbd6-bfd58d6b9003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a model employee," she said, adding that she "can''t understand"
        how he would allegedly send mail bombs.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53261b62-2160-4589-8ebc-23aa33002ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted anti-Muslim memes and slammed politicians</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453d787-1e59-41be-8895-770fe3d8aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some of his colleagues, Sayoc was not particularly involved in
        politics, but his social media accounts and his van tell a different story.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39963de-f1f7-40a3-af31-83ac85fff660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Sayoc registered to vote as a Republican in Florida, and
        a Facebook video showed him in a "Make America Great Again" hat at a Trump
        rally.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b27aa-457e-47d0-9e55-c42aa47a6066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was prolific on his two Facebook accounts and three Twitter feeds,
        often posting provocative photos and memes attacking liberals.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbfe60-6fac-46af-9390-343cfa0daec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took on Tallahassee Mayor&nbsp;Andrew Gillum, the Democratic
        nominee in the Florida governor''s race, more than 80 times in October alone.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc033e5-960b-4593-9f66-155deef8ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other posts, Sayoc shared conspiracy theories, memes and articles
        slamming former Secretary of State Hillary Clinton, Trump''s opponent in 2016.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e98cf-21a3-4282-aec2-e28406336312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 20, in response to a Trump tweet, Sayoc posted a self-shot
        video of himself at what appears to be a Trump rally.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37d83e-2acf-45b5-862f-12d6d7ff6a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text of the tweet threatened former Vice President Joe Biden
        and former Attorney General Eric Holder, both of whom were targeted by improvised
        explosive devices discovered this week.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2efeb-af6e-46d5-9623-cb085582b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go Trump Trump Trump hey Joseph Robinette Biden Jr. And Eric Himpton
        Holder Sr. Stick your BS all crap you talk where sun doesn''t shine . We will
        meet your threats right to your face soon.Not option we will see you soon
        .Hug loved ones real close we aren''t ones," the tweet read.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef26d47-f685-413c-aed1-0e2a97ca5db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he spoke about bombs only twice on Twitter and the context of
        those posts isn''t entirely clear.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159eb70-9585-480d-a136-2575e99036bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bomb squad here," read the first tweet posted September 9.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648e98d-1b42-4fd5-8505-52b494bd45bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unconquered Seminole Tribe Bomb squad," read a second tweet posted
        minutes later.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a6514-73f7-48be-88b8-a9d883cf220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc also posted virulently anti-Muslim memes and published the
        address of billionaire investor and Democratic donor George Soros, and photos
        of the homes of some others who later received bombs.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb8088b-a6ab-48b1-8a68-794df441f4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as Wednesday, Sayoc posted a tweet that was critical
        of Soros, former President Barack Obama and others. A package to Soros had
        been recovered two days earlier.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a69d6c-3efe-49b0-a905-d2a9ba386c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And about two weeks ago, Sayoc tweeted at a political analyst.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be26a85-7673-40ca-9a05-b1ae3d96a60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:49.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see you 4 sure.Hug your loved ones real close every time
        you leave you home," the tweet said in part.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa12ac-5762-4053-bac7-756bd4f0fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:30:45.622+08:00
      'mgnl:createdBy': 'jeff'
