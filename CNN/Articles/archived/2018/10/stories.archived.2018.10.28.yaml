      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leicestershire Police said they are investigating the incident as
        images and video spread online of flames leaping from the crash site.</p>'
