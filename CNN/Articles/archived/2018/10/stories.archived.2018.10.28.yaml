  'lourdes-mangaoang-witness-protection-program':
    'author': 'Xianne Arcangel'
    'caption': 'FILE PHOTO. Customs Deputy Collector Lourdes Mangaoang is requesting
      to be placed under the Justice Department''s witness protection program amid
      alleged threats following her testimony on the multi-billion peso illegal drug
      shipment.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-28T23:35:42.482+08:00
    'imagesource': 'jcr:acd1fa0b-3c09-4ef9-99f6-7ab896a3a94b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6a2c4c5-1f13-4f31-8107-6975b7b5dbbb'
    'lead': 'Customs Deputy Collector Lourdes Mangaoang is requesting to be placed
      under the Justice Department''s witness protection program amid alleged threats
      following her testimony on the multi-billion peso illegal drug shipment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T13:48:02.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:52.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:07.347+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs official seeks protection amid alleged threats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be08b36-cd20-47dc-b23a-c97ae1292374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines October 28) —</strong> Customs
        Deputy Collector Lourdes Mangaoang is requesting to be placed under the Justice
        Department''s Witness&nbsp; Protection Program amid alleged threats, following
        her testimony on the multi-billion peso illegal drug shipment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c232620-ba3d-47b9-b11d-39c859203c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangaoang said she and her friends have been receiving threatening
        text messages since her appearance at the Senate blue ribbon committee probe
        on the ₱11-billion shabu scandal last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9021dd4-f1f2-4539-ac95-9f6d950d503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes outgoing Customs chief Isidro Lapeña is behind the
        threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7115896-b2d6-4457-92f3-30efae7069f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga tumatawag sa akin na friends na pinapakita yung mga
        text message na galing sa grupo ni</em>... Director General Lapeña. <em>Nabasa
        ko yung text na</em> we will destroy her. We will make her life miserable.
        <em>Dapat finile ko yung sulat ko requesting protection,"</em> she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8cdb65-5249-44a3-9cfc-d4ea1190804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of my friends are showing me text messages from
        Director General Lapena. I have read one message that says "We will destroy
        her. We will make her life miserable." I should have filed a letter requesting
        for my protection.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d0458e-806d-4c47-9f93-3a765d761edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Justice Secretary Menardo Guevarra said he will
        consider provisional coverage of the witness protection program for Mangaoang,
        but it is still up for Senate President Vicente Sotto III and Senate blue
        ribbon committee chair Senator Richard Gordon''s approval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff482d-8930-4d78-b673-a3f5fb4c5fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subject to the senate president''s approval upon recommendation
        of sen. Gordon, I may consider her (Mangaoang) for provisional coverage under
        WPP in the meantime," Guevarra said</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f6f826-a53c-4bb4-b47a-b400d9b5af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangaoang expressed relief over President Rodrigo Duterte''s decision
        to replace Lapeña with Maritime Administration Authority Administrator Rey
        Leonardo Guerrero, saying she looks forward to working with the latter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1191070f-1f8e-4944-8415-ce648d905c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mangaoang urged Guerrero employing the Bureau with former
        military officials just because he used to be head of the Armed Forces of
        the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee869bb4-96db-4aef-ad29-29f888000547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while appointing former military officials to intelligence-related
        posts in the agency would be useful, it would be better to have Customs insiders
        handle technical tasks such as assessment operations and collection monitoring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00da5d-f386-4c57-aa07-ff55a97bd1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Okay lang po na ang commissioner ay general at okay lang po
        na meron siyang mga</em> deputy commissioners na galing sa military o PNP.
        All the rest of the positions, ''<em>wag naman pong military,"</em> she said.
        "''<em>Yung mga military, hindi</em> ho sila competent (People from the military
        are incompetent.)They have none of the competency which is required of a district
        collector."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88089b40-bf2d-470d-aed7-97b172c6c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s okay that the commissioner is a general and
        that he has deputy commissioners who are also from the military or PNP. All
        the rest of the positions, I hope they will not come from military.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b284d-40c4-489d-bb3d-f9d2afa70f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Lapeña backtracked about the ₱11-billion shabu shipment,
        Mangaoang said she will keep on testifying at congressional inquiries to help
        authorities pin down other individuals involved in smuggling illegal drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221561e1-1664-44a0-8681-e7f6b075da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to help, assist in the prosecution up to conviction
        <em>kung sino man ang makasuhan</em> (whoever will be charged)," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2854c3-1264-4bd9-95d5-638a4550c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:48:02.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon committee will hold another hearing on the
        shabu controversy on Tuesday while the House of Representatives will resume
        its investigation in November.</p>'
  'elections-brazil':
    'author': 'Flora Charner and Marcia Reverdosa'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-28T21:59:58.628+08:00
    'imagesource': 'jcr:fafd75b7-ba52-4a4f-a2df-8e1e2e007d56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44ac24a6-63d7-44fc-a6ef-79365b59162f'
    'lead': 'Brazilians will elect the country''s next president amid one of the most
      polarizing and violent political campaigns in its history.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T13:51:43.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:52.367+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:07.485+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazilians cast ballots as right-wing candidate leads in polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f20c4-3664-4357-af3c-bb8e6a6fcb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazilians on Sunday will elect the country''s
        next president amid one of the most polarizing and violent political campaigns
        in its history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ed97b-50c7-4843-9ddc-b535682712ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As polls opened Sunday morning, the country of 200 million people
        continues to suffer from a prolonged recession, rising insecurity, and a massive
        corruption scandal that rocked political and financial institutions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e35a0-674a-40b2-98c6-f090e57d4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far-right congressman Jair Bolsonaro is leading the polls ahead
        of Fernando Haddad, a leftist ex-Sao Paulo mayor. A recent Datafolha poll
        showed 56% of voters are likely to vote for Bolsonaro, with 44% supporting
        Haddad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176bbdd9-2dfd-4d2b-b741-83888cd586f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro won the first round of the elections this month amid a
        field of 13 candidates. But he fell short of the 50% needed to win outright
        and avoid a runoff against Haddad, from the Workers'' Party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93df19a-adaf-4b98-a178-792e41fb64ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been an unprecedented election," said Marco Antonio Teixeira,
        a political science professor at the Getulio Vargas Foundation. "The rhetoric
        used by both candidates throughout the campaign has been extremely aggressive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88320662-37d6-4396-8bcb-75253782372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Politically motivated violence</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2cf9be-9caa-4dcf-9380-4630cfff8f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hostility has carried over into the streets. Dozens of politically
        motivated acts of violence have been registered by voters, journalist and
        politicians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb16e6-7b4d-4a55-a513-7a6268e0e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, 63, was stabbed in the stomach last month during a rally
        in the city of Juiz de Fora, in Minas Gerais state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363bf3a0-beda-4d6d-8944-af8ecadd81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took him off the campaign trail for weeks as he recovered.
        But it strengthened his position among Brazilians looking for a change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6bae13-e06b-4673-900d-6dc0d51a4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others fear the election could lead to more discrimination and hate
        crimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1789697-3262-4662-bc9f-eb6592542e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s increased visibility prompted a social media backlash
        known as #elenao, or #nothim, which has gained support throughout the country
        and internationally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5bb3d-0387-4cfd-9cf8-f5860ca2dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Brazil tour, Pink Floyd co-founder Roger Waters exhibited
        the slogan on stage in neon lights and chanted "ele nao" with the crowd.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90518b2-8cb9-4f87-b949-4ba4fe14e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have also taken the chant to the streets during a recent
        "Women Against Bolsonaro march" in Sao Paulo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426a050-6c38-4024-8b3a-0d270709c923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bolsonaro has opened a Pandora box," protest organizer Luka Franca
        said. "He''s given a voice to an ultra right population who want to voice
        their prejudice and annihilate anyone who is different."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7509af3-6c6f-45b7-8b3c-a5bda11f2efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ugly rhetoric</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aee682-a3e4-4dbe-bd2e-35aa880589a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who has been compared to US President Donald Trump and
        Philippines President Rodrigo Duterte, has stirred controversy by making misogynistic,
        racist and homophobic remarks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75da436-8a70-4569-a4e5-4166dab2ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once told a congresswoman that she did not deserve to be raped
        because she was "very ugly," Brazil''s TV Globo reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b2e4f3-b26c-46ae-ad8f-1c3b0c9f9640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said publicly he''d prefer to see his son "die in an accident"
        than a member of his family be homosexual.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff52de-b4c4-4e1b-a7a4-18c57560c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This negative discourse he''s spreading is killing people," Felipe
        Lago, a 29-year-old fashion producer told CNN. "If he wins, who knows what
        will happen to us?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf826763-c4dc-4003-b292-6111c3086c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lago created an Instagram account called "elenaovaoinosmatar," or
        "he won''t kill us" in English, shortly after being verbally assaulted and
        threatened by a group of Bolsonaro supporters for being gay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3649cb7-c7e3-4282-85e0-dc77761855f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I was scared, I decided to post what happened to me on
        Facebook," Lago said. "I got a lot of responses from friends and others saying
        the same thing happened to them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f19727-326b-4a37-8b4e-a06d73fb300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Instagram account has more than 100,000 followers and includes
        videos of others who say they experienced similar assaults.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0207c9-1aec-4e7c-8e71-36de703d7145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their final days on the campaign trail, both Bolsonaro and Haddad
        asked their supporters not to engage in violence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e3dd0-8ca8-4de7-9472-5ded4cd9e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Fake news'' scandal</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514d1a6-909a-47a9-8325-1420d36ac948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Chinchilla, the head of the Organization of American States
        mission of observers for the Sunday election, said she worries about a fake
        news "phenomenon" seen throughout the campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966de1f4-100b-4067-a76f-56944764cb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The phenomenon we see in Brazil may be the first of its kind, essentially
        because it''s different from other electoral campaigns in other countries,"
        Chinchilla told local media Thursday in Sao Paulo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead65d8-a5f4-46fa-806d-94bdc37d1063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatsapp shut down a number of accounts following an investigation
        by Brazilian daily Folha de Sao Paulo that found companies were buying mass
        text messaging packages to blast users with negative campaign ads on their
        phones.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5774c3-5c33-4589-ab61-5859bf82473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the campaigns targeted Haddad''s Workers'' Party, Folha
        de Sao Paulo reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7346680-943e-4ea1-b46f-4b88513f75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactic is considered illegal campaign financing, according to
        the Folha de Sao Paulo investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e798a-e633-474c-b670-c1d9d5c95752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also shut down several groups and user accounts in Brazil
        this week after identifying them as "fake accounts," according to a statement
        by the social media company.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba324a83-87e0-4ab3-835f-0bfbfe91f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authenticity is a core value at Facebook. It''s why we ask that
        people use their real name and why we prohibit fake accounts and other tactics
        bad actors use to misrepresent their identity," the statement said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f1058-329e-4f5b-99d0-d9cbd2a502ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, as part of our ongoing efforts to protect our community
        from this type of abuse, Facebook removed 68 Pages and 43 accounts associated
        with a Brazilian marketing group, Raposo Fernandes Associados (RFA), for violating
        our misrepresentation and spam policies."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f64a849-62b6-4300-83e4-c7e93d751d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RFA group had created several pro-Bolsonaro pages and groups,
        including fake media organizations, magazines, political groups and television
        stations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884396ff-a343-4f18-8d17-83b609459dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s supporters believe the Whatsapp and Facebook scandals
        were created by Haddad''s Workers'' Party (PT) as a distraction because they
        are trailing in the polls. They have also accused Folha de Sao Paulo of being
        biased and issued threats against journalists involved in the investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c0c03-11ba-420d-b7ab-29e349ab97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no proof whatsoever," Fabio Silveira, an engineer, said
        during a recent pro-Bolsonaro event. "This is one of the PT''s strategies.
        They''ve reached a point where they realize they can''t win and are now trying
        to destroy the image of the opposition candidate with false stories."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e77d21b-8025-490b-87a3-d8acc2d25a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping out the Workers'' Party</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a05bfbb-98ae-454d-8120-5ad27ff7c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some Brazilians, like teacher Alexandre Vastella, voting for
        Bolsonaro is more about keeping the Workers'' Party (PT) out of office.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f20154-b74b-4562-adaf-b20042cddca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want Bolsonaro to be President, not because he''s the ideal person,
        but because we can''t risk letting the PT back in power," Vastella told CNN.
        "Sure, all of the major parties are corrupt but the PT created an infrastructure
        of corruption."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7410c3-d672-4ce0-a9e7-61bfde2844be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Workers'' Party governed Brazil for more than 13 years under
        President Luiz Inacio Lula da Silva, from 2003 to 2011, and his successor
        Dilma Rousseff, from 2011 to 2016.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9ce27-57bd-4c41-b812-4b727b92f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula, as he is popularly known, left office with a 83% approval
        rating, after his policies helped lift millions of Brazilians out of poverty.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7bb33-9fc9-4ef9-b911-571483247854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many politicians, including Lula, were caught in a wide-ranging,
        4-year anti-graft probe known as "Operation Car Wash." He was arrested in
        April and given a 12-year sentence for corruption and money laundering.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64abbd9e-8e02-4bf1-841a-e7ed1225dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:52.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the arrest, Lula was running for a third term and leading
        in the polls until he was barred from running by the country''s top electoral
        court in September. His running mate, Haddad, replaced him on the ballot and
        became his party''s default candidate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e6c883-3e88-4166-93b3-c69b50010584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:51:43.630+08:00
