      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolkmeier added that "according to the suspect he did not previously
        know the victim and this would exclude a political motivation. He will be
        extradited to Bulgaria and the Bulgarian authorities will take over the investigation.''''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f8cdef-5995-4e8d-8a13-848ca167e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:07:55.323+08:00
