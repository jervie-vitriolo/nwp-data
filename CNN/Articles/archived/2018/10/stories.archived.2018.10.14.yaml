    'mgnl:lastActivated': 2019-04-17T09:17:50.892+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:56.479+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Released U.S. pastor Andrew Brunson returns to U.S., meets with Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c5f8a-2151-4461-b37c-6d5db3ffb85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American pastor Andrew Brunson thanked
        U.S. President Trump for the administration''s work to free him from a Turkish
        prison during an Oval Office news conference Saturday afternoon, a few hours
        after he arrived at Andrews Air Force Base outside Washington, DC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac2088-33fa-4a02-aa47-94baab5f14a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President introduced Brunson and praised his resilience throughout
        the two years he spent in jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab27ffd-1a51-4391-b7da-3c2da819c62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to congratulate you because you have galvanized this
        country," Trump said. "There''s so much interest, and it''s your faith, it''s
        your strength, what you''ve done, gone through."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f78577c-6565-471c-8ab8-4bd9a09c56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also thanked Turkish President Recep Tayyip Erdogan for facilitating
        Brunson''s return.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59e2f9-1542-48e0-8780-c77f876cec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do want to thank President Erdogan for making this possible,"
        Trump said. "It wasn''t easy, it wasn''t easy for him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41474607-e4c7-4af3-9413-43911a8e2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After introducing his family, Brunson thanked Trump for working
        to negotiate his release "from the time you took office."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35743a9c-a361-43c4-a5f5-c63b0d89f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We especially want to thank the administration, they really fought
        for us, unusually so," Brunson said, addressing the President. "From the time
        you took office, I know that you''ve been engaged."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490a020-1ce5-4d74-a731-33cc7e4a3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunson also thanked Secretary of State Mike Pompeo, Vice President
        Mike Pence, and Sens. Thom Thillis of North Carolina, Jeanne Shaheen of New
        Hampshire, Lindsey Graham of South Carolina and James Lankford of Oklahoma.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d4d27-867d-4c9e-8b08-a332d2b80bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re so grateful to so many people in Congress who stood with
        us and who prayed for us and fought for us, so we want to thank you," Brunson
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40216ab3-fe9a-44a9-a5a2-54de22b45d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunson then prayed aloud for the President, asking that Trump be
        blessed with "supernatural wisdom" and "courage to stand for truth," and that
        he be protected "from slander from enemies and those who would undermine him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265392fa-a961-4758-b0e4-b007600cd40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunson''s wife Norine then prayed aloud for the President, asking
        that he receive "the spirit of wisdom and understanding, the spirit of counsel
        and might, the spirit of knowledge and fear of the Lord."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c4ce8-3533-4252-b20b-5c83503ebd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you very much. Can I ask you one question?" Trump asked her
        after the blessing. "Who did you vote for?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197342fe-13b9-4132-ad52-2662e45da806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group laughed, and the pastor assured Trump that he sent in
        an absentee ballot from Turkey voting for him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e550f3-8d71-4002-9424-b51cb0ccfe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew the answer, I would never do that to myself — that could
        be too tough," Trump said, before congratulating the family and expressing
        hope for an improved relationship with Turkey due to Brunson''s release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d6658-cdd8-4772-aa6a-ceaab4b45550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had a very harsh relationship over the past number of months
        because of what was happening," Trump said. "This is a tremendous step toward
        having the kind of relationship with Turkey, which can be a great relationship,
        that I know we''re going to have."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe8e5f-3462-4471-9c14-2241832208c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President tweeted Saturday that Brunson would be joining him
        in the Oval Office after his return, adding there was "NO DEAL made with Turkey"
        for his release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918571b-dac9-4583-bfed-4ce5397bcdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor faced decades in jail</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2ccee-a117-41f5-90d8-0dc9fbabf797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunson had been held in Turkey since 2016, accused of helping to
        plot a coup attempt against Erdogan. U.S. officials say Brunson was wrongfully
        detained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ee0a1-a8f0-431e-8633-03e1623b0a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evangelical pastor''s case strained relations between the two
        NATO allies and raised the possibility of significant U.S. sanctions and further
        threats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f3b18-50b6-45b8-bfe0-398885853a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be wonderful to see and meet him," Trump tweeted Saturday.
        "He is a great Christian who has been through such a tough experience. I would
        like to thank President @RT_Erdogan for his help!"</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Pastor Andrew Brunson, released by Turkey, will be with me in the
        Oval Office at 2:30 P.M. (this afternoon). It will be wonderful to see and
        meet him. He is a great Christian who has been through such a tough experience.
        I would like to thank President <a href="https://twitter.com/RT_Erdogan?ref_src=twsrc%5Etfw">@RT_Erdogan</a>
        for his help!</p>&mdash; Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1051111923788513281?ref_src=twsrc%5Etfw">October
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c766d5-6c1b-4201-8227-c89106a4787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9ab33-eb14-4d12-9117-06d84b218d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was NO DEAL made with Turkey for the release and return of
        Pastor Andrew Brunson," Trump said in a follow-up tweet, adding, "I don''t
        make deals for hostages. There was, however, great appreciation on behalf
        of the United States, which will lead to good, perhaps great, relations between
        the United States &amp; Turkey!"</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">There was NO DEAL made with Turkey for the release and return of
        Pastor Andrew Brunson. I don’t make deals for hostages. There was, however,
        great appreciation on behalf of the United States, which will lead to good,
        perhaps great, relations between the United States &amp; Turkey!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1051114825391239169?ref_src=twsrc%5Etfw">October
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692211f-4d20-40a4-a1ad-daaaeb53d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a3d7e-47da-414d-a99f-d731bc36d06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish president said Saturday in a&nbsp;tweet&nbsp;that "the
        Turkish judiciary reached its decision independently" and that he hopes the
        U.S. and Turkey "will continue their cooperation as the allies that they are,
        and jointly fight against terrorist groups."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b03d5a-e16c-4783-8801-f471f267091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunson has lived in Turkey for more than 23 years with his wife
        and three children, according to the American Center for Law and Justice,
        an organization led by Trump attorney Jay Sekulow that has advocated for his
        release.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183cc429-09d7-4168-9cff-33da7eb2e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunson&nbsp;was formally indicted in March 2016&nbsp;on charges
        of espionage and having links to terrorist organizations. The charges against
        Brunson include supporting the outlawed Kurdistan Workers'' Party as well
        as the Gulen movement, which Turkey accuses of orchestrated the coup attempt.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc46319-d590-4c95-99b7-5fcd1d4fae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunson was released Friday after being detained in Turkey for two
        years.&nbsp;A Turkish court sentenced the pastor to three years and one month&nbsp;in
        prison but chose to release him based on his time already served as well as
        his manner during the proceedings, Brunson''s attorney said. Prosecutors were
        seeking a 10-year prison term.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9e676-d4e3-43a9-a067-3d1b791fe3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s, I think, in good shape," Trump told reporters Friday. "We''re
        very honored to have him back with us. He suffered greatly. But we''re very
        appreciative to a lot of people, a lot of people."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb497d-d429-4a49-b0b9-84c683d58d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted about Brunson several times this year, and the White
        House repeatedly pushed for his release in conversation with Turkish officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d01cf1-6a0b-45b2-9d86-e6416bf960c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Trump asserted that Brunson was being "persecuted in Turkey
        for no reason" and said, "They call him a spy, but I am more a spy than he
        is. Hopefully he will be allowed to come home to his beautiful family where
        he belongs!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08b56e-6bc8-4014-b109-0ef47560e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later,&nbsp;Trump tweeted that the United States&nbsp;would
        impose "large sanctions" on Turkey for its detainment of Brunson, "a great
        Christian family man and wonderful human being. He is suffering greatly. This
        innocent man of faith should be released immediately!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0cdf56-1c73-45d8-acf7-5fb12f01bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:15:12.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:50.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Released US pastor
        Andrew Brunson returns to US, meets with Trump"</em></p>'
