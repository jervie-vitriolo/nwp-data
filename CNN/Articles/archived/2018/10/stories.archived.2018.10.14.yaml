      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Marinova anchored the program "Detector" on TVN,
        in which she interviewed two journalists who were investigating alleged corruption
        involving European Union funds.</p>'
    '10':
