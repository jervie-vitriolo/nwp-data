      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> As
        Boracay prepares to open its doors to the public once again, authorities will
        remain strict in their monitoring efforts to ensure success on its dry run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7156e3ba-7f75-456c-92ce-841bf98f7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:02:03.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:59.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu said they shall stringently enforce
        a "no compliance, no operation" policy for establishments in the tourist destination
        during its partial reopening on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76efa916-bb1d-41ee-9e17-2ef127084fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:02:03.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:59.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be monitoring a lot of things, from managing the entrance,
        exit, and stay of the tourists, to enforcing rule of law on establishments
        that have been found to be non-compliant to laws and regulations," Cimatu
        said in a statement Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3797df2-b2ae-45e6-b94b-2b8207fa6405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:02:03.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:59.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means only the establishments included in the list allowed
        to reopen in October should receive bookings and reservations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d25c50-d06b-4d7e-908f-092cc75bde7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:02:03.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:59.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LINK: LIST: Boracay hotels, resorts allowed to open this October</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d851c4d-c4e2-4806-93f6-e9695c2bfb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:02:03.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:59.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These hotels were accredited by the Department of Tourism and the
        Boracay Inter-Agency Task Force (BIATF) headed by Cimatu, for securing the
        required permits from the Department of Interior and Local Government and
        the Department of Environment and Natural Resources (DENR).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf292cae-126b-4fc8-ac7c-83ebccb90871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:02:03.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:59.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not hesitate to close hotels and other establishments that
        would operate without clearance from the BIATF," Cimatu said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc84a6-a678-42be-90a4-1053b7f29243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:02:03.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:59.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR released guidelines on Boracay''s reopening, including
        a limitation to the number of tourists to only 6,000 per day, which shall
        be strictly followed during the dry run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f972074-e62a-485b-882f-6786d2aa039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:02:03.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:59.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dry run will span 11 days before the island formally reopens
        on October 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2782da-6159-46b7-b683-5ca016d651f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:02:03.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:59.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the dry run, the BIATF shall also enforce a traffic scheme
        that includes ferrying visitors from the Tambisaan port or pontoons to set
        up at different boat stations. Vehicles operating without a permit shall also
        face impoundment or confiscation.</p>'
