    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c181991-ac85-4c03-9f81-6edc7f360e50'
    'lead': 'After weeks of anticipation, two bettors struck it rich Sunday after
      winning the Ultralotto 6/58 jackpot worth ₱1,180,622,508.'
    'mgnl:activationStatus': true
