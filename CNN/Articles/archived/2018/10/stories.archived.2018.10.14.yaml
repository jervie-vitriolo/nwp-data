    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c5fbb-28c4-47bb-9722-11b0c6e1ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:51:55.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:06.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 14) — After weeks of anticipation
        two bettors struck it rich Sunday after winning the Ultralotto 6/58 jackpot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c173a72-83b8-4d10-848f-8b5628092ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:51:55.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:06.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Charity Sweepstakes Office (PCSO) said the winning
        combination was 40-50-37-25-01-45, with a jackpot prize of ₱1,180,622,508,
        the highest in Philippine history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f20e52-40bc-4aaa-af36-210c6705d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:51:55.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:06.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jackpot broke the billion-peso mark in October, beating the
        previous highest prize of ₱741 million won by a lone bettor in 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ebf2a-b7f3-4fe3-9625-ecdc9bb1b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:51:55.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:06.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ultralotto is drawn three days a week -- Tuesday, Friday, and
        Sunday -- and offers the biggest initial jackpot of ₱50 million. Each bet
        costs ₱24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0e6eb-8f9b-455d-bc99-73a4e394d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:51:55.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:06.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also payouts depending on the number of winning numbers
        placed by a bettor. If he or she gets three out of six winning numbers, a
        bettor wins 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a95cd-44b1-4a70-beb4-45d08381ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:51:55.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:06.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payouts are also given to bettors who get four or five numbers out
        of the six-number winning combination, and the amounts are based on a pari-mutuel
        system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afbfa77-dd72-4207-a665-d4d0241d2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:51:55.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:06.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO explains the prize payouts as "determined based on the
        total sales generated and the number of winners on the particular draw. Second
        and third prizes may vary and may be lower than the published prize amount."</p>'
  'guevarra-alejano-trillanes-soriano-makati-rtc-148-coup-doj':
    'author': 'CNN Philippines Staff'
    'caption': 'Justice Secretary Menardo Guevarra (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-14T15:49:59.549+08:00
    'imagesource': 'jcr:d87c26b9-b838-4f1c-b58a-e59fddce3885'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55a4e3ef-8bf5-455d-b8fb-604d832c02f0'
    'lead': 'The Department of Justice (DOJ) is denying allegations a Makati Regional
      Trial Court (RTC) judge was being told to rule against Senator Antonio Trillanes''
      coup d''etat case.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T09:54:22.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:04.099+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:55.769+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ denies allegations of pressure on judge handling Trillanes'' coup
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7011ef-146d-4b28-995e-f23e6163c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:54:22.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:04.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        Department of Justice (DOJ) is denying allegations a Makati Regional Trial
        Court (RTC) judge was being told to rule against Senator Antonio Trillanes''
        coup d''etat case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140763b-4b11-41e0-89e5-d37249f82ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:54:22.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:04.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Sunday they took "very strong
        exception" to a statement by Magdalo Partylist Rep. Gary Alejano Saturday
        who said they received information that Makati RTC Branch 148 Judge Andres
        Soriano was receiving pressure to give a negative decision against the embattled
        lawmaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb5954-3e41-4b99-b709-a864dc224bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:54:22.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:04.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ does not interact with the judge except through the pleadings
        filed and arguments raised in open court. Rep. Alejano''s allegations tend
        to impede the orderly administration of justice, unfairly cast aspersion on
        the integrity and professionalism of the Department of Justice and its state
        prosecutors, and contumaciously influence Judge Soriano''s decision-making
        process," Guevarra said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a6052-7c72-4efe-9287-23897cae8cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:54:22.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:04.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra added he thought it was unfair for Alejano to constantly
        make "unfair" statements against the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50bff5a-b690-4608-b8bb-8b62d029afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:54:22.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:04.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come to think of it, <em>sila yung</em> clearly trying to influence
        the decision-making <em>ni</em> judge [they are the ones who are clearly trying
        to influence the judge''s decision-making]," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27312ea-ebd8-41e1-b1c3-3a18d65141c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:54:22.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:04.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra went on to say they have not engaged Alejano''s side in
        arguments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e50ae2-eb91-4346-ad0e-84db81dc92ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:54:22.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:04.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just going a bit too far," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0aa6a6-8a52-4837-b926-b9589d2d03db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:54:22.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:04.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 12, Soriano said they may soon release a decision on
        Trillanes'' case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c81fa1a-423c-47dc-991e-db5a19afa484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:54:22.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:04.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Judge Soriano decide to issue a warrant of arrest against
        Trillanes, the senator wouldn''t be able to file a bail for his temporary
        release. The non-bailable coup d''etat charges were dismissed in September
        2011 after he was granted amnesty by former President Benigno Aquino III.
        President Rodrigo Duterte, through Proclamation No. 572, voided the granted
        amnesty on August 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ca5eb-8a29-4405-96bf-60fa52652d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:54:22.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:04.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Makati RTC Branch 150 heard the appeal of Trillanes to
        reverse the court''s decision to issue an arrest warrant against the senator.
        On Sept. 25, Judge Elmo Alameda ordered Trillanes'' arrest but allowed him
        to post a P200,000 bail on a separate case of rebellion.</p>'
  'hyurricane-michael-virginia-florida-mexico-beach-death-toll':
    'author': 'Ray Sanchez and Nicole Chavez'
    'caption': 'Destuction inflicted upon Mexico Beach by Hurricane Michael is seen
      in this image as the sun begins to set over the Gulf of Mexico. (Photo: Sara
      Weisfeldt/CNN)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-14T13:09:40.007+08:00
    'imagesource': 'jcr:ba09c80c-a051-4865-8df9-41d0e82de04b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcc7e807-8a67-472f-b735-1cdfb6354254'
    'lead': 'Hurricane Michael''s death toll climbed to 18 Saturday, after another
      victim was discovered in Virginia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T09:59:54.578+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:01.931+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:55.922+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Michael death toll climbs to 18 with new victim reported in
      Virginia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3470e-b5fb-4790-abdc-a02eacde7438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricane Michael''s death toll climbed
        to 18 Saturday, after another victim was discovered in Virginia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7cd056-f2ae-423f-b8b7-92ec46e4efdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears were mounting for those who did not heed evacuation orders
        before Hurricane Michael bulldozed large swaths of Florida''s Panhandle, and
        residents in the hardest-hit areas grew increasingly desperate for provisions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0666b-bbae-42bc-8305-e0e6af791161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days after the monster storm, with rescue workers cutting
        through hulking debris piles in search of survivors, residents formed long
        lines outside fire stations, schools and Salvation Army food trucks to collect
        bottled water and ready-to-eat meals (MREs).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4aa8d-702c-47d9-b568-efc999dda1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about to get stupid if people don''t get food and water,"
        Panama City Assistant Fire Chief Gary Swearingen said Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1484ee0-f2a3-4d62-9482-029ed4578963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have already resorted to looting, according to CNN affiliate
        WEAR-TV, because of the lack of resources such as water, electricity and food.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbff9ab-6bc8-4b6b-a4c9-a9fdcbbc74a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (storm) hit so hard and so fast that the different aspects
        of human nature is going to come out, and people are going to do anything
        to survive," Panama City resident Christopher Donahue told WEAR.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a26d15-a534-496e-8464-cc857f05e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also reports of a fatal shooting in Panama City, which
        authorities said is under investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb2aa5-b331-4c2b-98d5-d2d1e38c05f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Rick Scott said in his 6 p.m. update Saturday more than 1,800
        law enforcement officers have been sent to impacted areas in the Panhandle
        and Big Bend along with more than 400 ambulances with over 700 staff. The
        Florida National Guard has activated 4,000 soldiers and airmen to help with
        search and rescue, clearing roads and delivering supplies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046210ab-e1a1-4add-82f2-611e89277a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two food and water distribution centers have opened, and others
        are expected, officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f671c48-5f1b-4a24-9d58-c50d7b546be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott tweeted Saturday evening that 142,000 gallons of water and
        nearly 174,000 ready-to-eat meals were delivered to affected communities,
        with food and water being airdropped to the hardest hit counties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944dd432-9fac-403d-9424-041ecc2f519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said Saturday evening there are 15 shelters open across the
        state and that 11 counties across Florida are eligible for individual assistance
        from the Federal Emergency Management Agency (FEMA). He also said 243,513
        people are without power in Florida.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ef838-54a7-4960-8dd9-956869df1767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the death toll from the storm rising to at least 18, the number
        of those still unaccounted for remains unclear.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42413fed-266e-453e-8562-713d762661b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we''re probably still going to find people in the
        coming weeks," Panama City Fire Department Battalion Chief David Collier told
        CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce56ce1-584f-4f40-909f-e1570d6e278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of fatalities could rise into the double digits in Panama
        City and surrounding communities alone, Collier said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6fa38-1f81-480d-90f2-56f19308183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not able to gain access to all areas at this point in time,"
        he said. "The quick response teams ... from around the state and nation have
        done a quick, rapid search of the area, have tried to clear homes the best
        they can."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71257a4f-8149-4fed-828e-636221a79076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Panama City, the fire department has received more than 200 calls
        for checks on residents, but there are no resources to perform them, Fire
        Chief Alex Baird said. Completing the checks could take days or weeks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd598f1bd-6806-45a3-9e49-4a7beaffe4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no power and with spotty cellphone service, residents still
        unaccounted for could be trapped in isolated areas, according to Baird. Scott
        said more than 2,000 of his personnel are working to restore cell service
        and communication in the impacted areas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92efa507-ac37-47b9-9523-05587d2e0737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lynn Haven, a city north of Panama City, Mayor Margo Anderson
        told CNN affiliate News 13 Orlando through tears that she and the city manager
        almost died in the city hall building during the storm.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2516339-b271-4bbf-aa49-8a8834e3facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the people here to know they are loved. We are going to
        build this city back. It''s going to be beautiful, and now we have about two
        months before our power grid''s going to be back up. Probably a few days before
        we have water, and when we have water it''s not going to be drinkable water,"
        Anderson said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce7ac3-c74a-4924-aa47-e3c7be56b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of school district''s students displaced</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da5e45f-9d3e-40f0-81b7-4d344b8c3e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bay District School Board Vice Chairman Steve Moss assessed the
        damage at Jinks Middle School in Panama City on Saturday, saying the hurricane
        will displace students from 25 of the district''s 38 schools -- some for months,
        others for years. That accounts for the majority of the district''s 26,000
        students. A statement from Gov. Scott said the district, along with six others
        across the state, would close until further notice.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b71ed-0d81-48bc-af5b-0d7967fec712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 757,000 customers are still without power in seven states
        following the storm, which touched down on the Panhandle as one of the most
        powerful hurricanes to hit the United States, leaving a trail of destruction
        that stretched as far as Virginia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a27d2-9719-47fc-be65-df956b649d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the virtually leveled oceanside town of Mexico Beach, search-and-rescue
        crews made two passes through the rubble and continued searching Saturday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd80ba-e45e-41f7-b72c-f13db1fd0798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 280 of the town''s 1,200 residents had indicated they would
        ride out the storm, but several of those likely fled at the last minute when
        the approaching storm''s devastating strength became clear, Mayor Al Cathey
        said. At least one person – an elderly man – has been found dead there, and
        it''s unclear how many are missing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e628d2d-a9cb-490f-99ba-c325e63317eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathey said he''s been told it could take two months to restore
        power.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4101c-1857-423c-a641-3e0d2f7337bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seventy-five percent of our city is not here (destroyed)," he said.
        "There''s not one local business that''s operational."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b3c53-5aa1-44be-bffc-7ed127d74f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wife watched her husband die</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97179208-8118-4f9a-a16d-73b2df131fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in a red pickup just steps away from her damaged home, Gayle
        Sweet recalled the last moments she shared with her husband.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ae167-1e5e-4fd1-8fa2-c67a3e88d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him, ''Hold on, just hold on, I''m calling for help now,''
        " she told CNN affiliate WFTS on Thursday, sobbing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1630e6-5bf7-4d15-b711-6bd5749f0c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, Steven, was killed when an oak tree smashed their home
        in Gretna, Florida, and landed on top of him. The 44-year-old was among at
        least 18 who have died since Hurricane Michael made landfall Wednesday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949fa50-7577-4583-85a9-4c68318105b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the storm left her home in ruins, Gayle Sweet refused
        to leave. Her husband''s body was still trapped in the rubble.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022a1f2-e964-4041-a1e6-2894c0fdc341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully they (emergency crews) will be here soon. I''m not going
        anywhere until they bring him out," she said.</p>'
    '61':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here&#39;s what we know so far about some of the 17 and counting
        who did not survive Hurricane Michael <a href="https://t.co/wc4NyV6S73">https://t.co/wc4NyV6S73</a>
        <a href="https://t.co/jwxTXFYF49">pic.twitter.com/jwxTXFYF49</a></p>&mdash;
        Anderson Cooper 360° (@AC360) <a href="https://twitter.com/AC360/status/1050903163073585152?ref_src=twsrc%5Etfw">October
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688fe9e-bfd1-42ef-81c4-e8b15d32244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6d14e-56ee-4240-91b9-eebc9b46016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight people, including Sweet, have died in Florida. An
        11-year-old girl died in Georgia when a carport came crashing through the
        roof. Two of the three people who were killed in North Carolina died when
        their vehicle struck a tree that had fallen because of high winds, said Adrienne
        Jones, deputy director for the McDowell County Emergency Medical Services.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7eca9f-4261-4795-a984-37a681394943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people died in Virginia. Four drowned and a firefighter was
        killed when a tractor-trailer lost control and hit his truck on a wet highway
        in Hanover County. The Virginia Department of Emergency Management said Saturday
        a sixth person died in Charlotte County.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77981cd3-42d5-41dd-940f-103ab465bf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, officials are receiving reports that 84 chicken houses
        – estimated to hold more than 2 million chickens -- were destroyed in the
        storm, which also caused severe damage to pecan, cotton, vegetable and peanut
        crops.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0ca9e-469f-4b06-804f-65d853ed843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the cotton crop is as bad as it gets. I was picking three
        bale cotton (this week); today it is gone," cotton farmer and state Rep. Clay
        Pirkle said. "Can''t tell the difference between what I''ve picked and what
        I haven''t."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc158df0-6578-4dd8-a2dc-68b0c8b2b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals evacuated but operating</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5443713e-d370-42cc-831e-983bc80e7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After evacuating hundreds of patients, hospitals heavily damaged
        during Michael are still finding ways to help those in need.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f915e00f-9def-4a38-a1ec-52fb5d8f3a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front door of Bay Medical Sacred Heart in Panama City was boarded
        up Friday, and water service hadn''t been restored, but a handmade sign directed
        patients to the emergency room, which remains operational.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475edba-1b66-41b6-a694-0be539f073b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane-force winds were so powerful that they lifted the
        roof on the hospital''s tower, where most of the patients were, and water
        poured into the facility. About 1,500 people, including doctors, nurses and
        patients, rode out the storm.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249da2d-eee5-489f-929c-bf3304b4444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very scary few hours of howling winds, windows blowing
        in, crashing roofs, ceilings collapsing, but patients being cared for throughout
        all of it," said Amir Haghighat, a cardiologist with the Cardiovascular Institute
        of Northwest Florida who works at Bay Medical.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf4fb18-5867-4334-9057-34907212c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of patients were taken Friday to hospitals across Florida
        and as far away as Mobile, Alabama, in a parade of ambulances and medical
        helicopters. The Panama City hospital is staying open receiving patients in
        an emergency room running on generator power.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21038ff8-b688-4d3e-8fe5-5f7b716a299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said The Walt Disney Company had donated $1 million to the
        Florida Disaster Fund.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87654863-be51-42f0-b18d-bdfaf643e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsrooms still running</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b692c10a-e9e0-477d-8167-f2c3f6517cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Hurricane Michael, local journalists in the Florida
        Panhandle are working in incredibly difficult conditions.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5e778-0973-4d80-89f7-d861ebe28506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panama City''s two biggest TV stations, ABC affiliate WMBB and NBC
        affiliate WJHG, have been off the air for days. During Wednesday''s broadcast,
        one of the last things viewers heard was a reporter saying, "It sounds like
        a train is coming over the roof of the TV station. The whole building is shaking."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe30119-1d25-4934-956c-4718f367ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WMBB general manager Terry Cole said his staff worked and slept
        at a next-door church Wednesday into Thursday. They''ve set up chairs and
        cameras in the parking lot and produced their newscasts from there.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411815b-c429-41a9-a195-3a64e8edc009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily paper, the Panama City News Herald, still has no power.
        Cleanup crews were present when a CNN crew stopped by Friday. But the office
        was pretty much empty – the journalists were all out reporting stories.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f14c60-5853-46eb-96d4-ac4476eb0d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of climate change on storms</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae3d70-45a4-4559-a07d-9ca5e3bdd354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael''s strength may reflect the effect of climate change on
        storms. The planet has warmed significantly over the past several decades,
        causing changes in the environment.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9095b-a330-450f-be82-2f558a193a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Oceanographic and Atmospheric Administration,
        human-caused greenhouse gases in the atmosphere create an energy imbalance,
        with more than 90% of remaining heat trapped by the gases going into the oceans.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95563d35-fe68-4680-9475-4a246452afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there might not be more storms in a warmer climate, most studies
        show storms will get stronger and produce more rain. Storm surge is worse
        now than it was 100 years ago, thanks to the rise in sea levels.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea092b0-8d41-4448-b3d9-42316693d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientific research group Climate Central says unless the rate
        of greenhouse gas emissions changes, hurricanes are expected to intensify
        more rapidly in the coming decades.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd179dce2-dcc7-43b8-95f5-df1b79880d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:54.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hurricane Michael
        death toll climbs to 18 with new victim reported in Virginia."</em></p>'
