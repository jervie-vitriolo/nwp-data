  'Princess-Eugenie-Jack-Brooksbank-wedding':
    'author': 'Melissa Gray'
    'caption': 'Princess Eugenie marries Mr. Jack Brooksbank at Windsor Castle. |
      Source: www.royal.uk'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-14T21:00:16.126+08:00
    'imagesource': 'jcr:9bb7315f-38ca-438d-a9bc-51616d38b1bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89cf00a4-0de7-4c67-a02f-53bd55332641'
    'lead': 'A day after their wedding at Windsor Castle, Britain''s Princess Eugenie
      and Jack Brooksbank release four official photographs of the occasion, including
      portraits with the Queen and other royal family members.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T09:46:54.461+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:10.588+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:55.475+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain''s Princess Eugenie and Jack Brooksbank release official wedding
      photographs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e3a35b-4b65-475b-81c1-07a74abf1745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A day after their wedding at Windsor Castle,
        Britain''s Princess Eugenie and Jack Brooksbank released four official photographs
        of the occasion, including portraits with the Queen and other royal family
        members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61036d29-d3b6-4753-a60d-ecf764511d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longtime couple wed Friday in a ceremony at St. George''s Chapel,
        where Eugenie''s cousin, Prince Harry, married Meghan Markle in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1133c4-a128-471f-bf77-72aa1d677ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two portraits were taken in the White Drawing Room of Windsor Castle.
        In one, Queen Elizabeth sits smiling next to Eugenie, who is her granddaughter.
        Next to the Queen is her husband, Prince Philip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf21313-8ce4-4303-b385-f324dc1611ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the Queen stands Eugenie''s sister, Princess Beatrice, and
        the princesses'' parents, Prince Andrew and Sarah, Duchess of York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663fcba-205b-42b4-a6c3-f7e9f563a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooksbank stands with his parents and brother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25599cde-2278-4c99-995d-4d67d53adda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two page boys and six young bridesmaids appear in both portraits.
        They include Prince George and Princess Charlotte, the children of Eugenie''s
        cousin, Prince William, and Kate, Duchess of Cambridge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4cdc3b-983e-4307-bd36-48e58bd73caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugenie and her husband went on a carriage procession through Windsor
        following the ceremony, though the route was much shorter than the one taken
        by Harry and Meghan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb485b-5766-4e5c-9088-0c3d87bb6b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the photographs released Saturday shows the couple sharing
        a kiss in the Scottish State Coach as it returns to Windsor Castle at the
        end of the procession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e622487a-877f-4749-b701-89780d6bec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugenie still holds her bouquet in the black-and-white image, with
        a glimpse of a footman at the back of the coach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2fd761-78ba-467d-a7ea-77a448739525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final image shows the couple at Royal Lodge, the York family
        home in Windsor, ahead of the private dinner Friday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea89a4d-90c5-4c58-8881-3fcde14945d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooksbank wears a tuxedo and Eugenie wears a silk gown designed
        by Zac Posen in a muted pink that the royal family said "reflects the blush
        of an English rose."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205bd5c-bea6-4edd-a74d-295897be6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess wears diamond and emerald earrings, which were a gift
        from her husband.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612d70a-e9d5-4da2-9e7d-214caaf3bd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wears in her hair a clasp borrowed from the Queen. It was
        originally a brooch commissioned in 1830 and passed down to Queen Victoria
        in 1837, and then to Queen Elizabeth in 1952.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e656a9-0f2d-4a1a-b3f4-178344eef9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Eugenie met her husband eight years ago on a ski
        trip in the Swiss Alps. Brooksbank, who works as a brand ambassador for Casamigos
        tequila, proposed to Eugenie, an art gallery director, last winter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adda71d-0711-4ca1-9c91-0b8a814c850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:46:54.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:10.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Britain''s Princess
        Eugenie and Jack Brooksbank release official wedding photographs."</em></p>'
  'jamal-khashoggi-missing-journalist':
    'author': 'Sheena McKenzie'
    'caption': 'FILE PHOTO. The Turkish government has launched an investigation into
      the disappearance of a prominent Saudi journalist who reportedly was last seen
      entering the Saudi Consulate in Istanbul, according to Turkey''s state-run news
      agency Anadolu.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-14T20:49:39.560+08:00
    'imagesource': 'jcr:0e763843-bcf5-471b-89d7-5ea891422e4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e101e67-e123-4649-ae4f-8009c5883792'
    'lead': 'The Turkish fiancée of missing Saudi journalist Jamal Khashoggi reveals
      how the couple spent their last hours together, writing that "tyrants eventually
      pay for their sins," in a New York Times article on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T09:49:18.139+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:08.437+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:55.595+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Missing journalist Khashoggi''s fiancée reveals fond details of last
      day together

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c25026c-74cd-4f8c-bdac-d5c412c21722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Turkish fiancée of missing Saudi journalist
        Jamal Khashoggi has revealed how the couple spent their last hours together,
        writing that "tyrants eventually pay for their sins," in a New York Times
        article on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f3d80-529e-43f7-b7ae-6884f8b90711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatice Cengiz, a doctoral student at a university in Istanbul, wrote:
        "If the allegations are true, and Jamal has been murdered by the errand boys
        of Mohammed bin Salman, he is already a martyr."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ee8ca-5b7c-4a91-b0f6-a51fb2494fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a columnist for The Washington Post and Saudi royal insider-turned-critic,
        entered the Saudi Consulate in Istanbul on October 2 to obtain paperwork for
        his upcoming marriage to Cengiz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20cdd0-5430-48e5-b4b5-711050525bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hasn''t been seen in public since, and the disappearance almost
        two weeks ago has drawn international condemnation and sparked warnings from
        US President Donald Trump of "severe punishment" if the Saudis are found to
        be behind his death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08cd9db-9248-44dc-8f66-dc026131c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz said in the article that Khashoggi had been "cheerful" on
        the morning they had traveled together to the consulate, and that the couple
        had made plans for the rest of their day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e3d315-5ee9-42df-9ec0-8c394283c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were going to browse appliances for our new home and meet with
        our friends and family members over dinner," she wrote. "When we arrived at
        the consulate, he went right in. He told me to alert the Turkish authorities
        if I did not hear from him soon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a7a08a-00eb-4b4a-bc02-9ebd0cf7f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heartfelt article, which described how the pair met at a conference
        in Istanbul in May and bonded over their "shared passion for democracy, human
        rights and freedom of expression" was published on Khashoggi''s birthday,
        Cengiz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91770b-0dee-41b2-ac28-593006ce8e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had planned a party, inviting his closest friends to surround
        him with the love and warmth that he had missed," she wrote. "We would have
        been married now."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791d1e5-acf4-4513-a319-fcc4f62d02f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz said Khashoggi fled Saudi Arabia with two suitcases for the
        US "amid a crackdown on intellectuals and activists who criticized Crown Prince
        Mohammed bin Salman."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949f30f-a029-4ec1-bf6f-4982ed76704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than a dissident, he saw himself as a patriot "using
        his pen for the good of his country," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353096f2-9721-432d-a2f6-2738ba02b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz added that she had seen reports President Trump wanted to
        invite her to the White House. But she said, "If he makes a genuine contribution
        to the efforts to reveal what happened inside the Saudi consulate in Istanbul
        that day, I will consider accepting his invitation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66faf06c-2c1b-4411-a3d1-748608270839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President said Friday he had not yet spoken with King Salman
        of Saudi Arabia -- the father of bin Salman -- in the wake of Khashoggi''s
        reported killing, but that he planned to "pretty soon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224984db-e3e3-4d39-95b4-75cf2e98c263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the diplomatic fallout over Khashoggi''s disappearance, Saudi
        Arabia is facing growing isolation as firms pull out of a high-profile investment
        summit due to take place later this month in Riyadh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f3f3a-728a-4c72-a326-9c650ffc8706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo on Saturday declined to confirm whether
        US Treasury Secretary Steven Mnuchin would still be attending the Future Investment
        Initiative conference being hosted by the Saudi Crown Prince -- known as "Davos
        in the desert"— later this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6e8c0-7f3b-4b9e-bb51-265904f35122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to continue to evaluate the facts and we''ll make
        that decision—I talked to Secretary Mnuchin about it last night, we''ll be
        taking a look at it through the rest of the week," Pompeo, alongside President
        Trump, told reporters in the Oval Office on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d56d3a2-54a7-406f-82ff-9583e8c7e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Trade Secretary Liam Fox may also not attend the Riyadh
        conference, the BBC reported Sunday citing diplomatic sources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a4980-dfac-4fe9-9709-542ae0c99169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the UK''s international trade department told CNN
        that Fox''s diary was not yet finalized for the week of the conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957402c1-81bc-4fe2-90d0-15ef678e9069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudis yet to provide evidence of Khashoggi leaving consulate</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e82eae-7b90-4cc1-be3c-544cf18c1550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities believe 15 Saudi men who arrived in Istanbul
        on October 2 were connected to Khashoggi''s disappearance and possible killing.
        At least some of them appear to have high-level connections in the Saudi government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15889c2a-53f9-4d58-afe4-3839ade87c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a source familiar with the ongoing investigation told
        CNN that Turkish authorities have audio and visual evidence that Khashoggi
        was killed inside the consulate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac41f4-17c6-4237-8f5c-3812eb94322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia firmly denies any involvement in Khashoggi''s disappearance
        and says he left the consulate that afternoon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c172c-eb2f-4883-9c9e-33543dda45b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:49:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:08.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Missing journalist
        Khashoggi''s fiancée reveals fond details of last day together."</em></p>'
  'pcso-ultralotto-658-draw-october-14':
