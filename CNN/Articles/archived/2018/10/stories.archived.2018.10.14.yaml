    'title': 'PH wins UN Human Rights Council seat

      '
    'updated': 2018-10-14T07:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b611335e-f943-4473-b98e-d2559a87b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:18:23.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:48.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Philippines won a seat at the United Nations Human Rights during elections
        in New York on Friday, the Department of Foreign Affairs (DFA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19051a88-73ed-4a6d-977a-209b07b9201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:18:23.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:48.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was granted another three-year term in the council
        seat after 165 to 192 member-states voted for it, according to Ambassador
        Teodoro Locsin, Jr. —&nbsp; who is also the incoming DFA chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc622b8-8b64-4561-a657-58bc1e2088c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:18:23.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:48.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will be among 47-member states of the council from 2019
        to 2021, following its election in 2015. The Philippines first served in the
        Council from 2007 to 2009, and then from 2012 to 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d62ab5-9633-49e0-a3ca-b78ed4430d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:18:23.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:48.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing DFA Secretary Alan Peter Cayetano welcomed the development,
        after international group Human Rights Watch (HRW) called for the UN body
        to reject the Philippines'' re-election bid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d846094-7ac2-4f3f-809a-26c380235016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:18:23.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:48.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our successful bid to keep our seat in the Council is proof that
        many in the international community remain convinced the Philippines respects
        and protects human rights and have seen through the efforts of some to politicize
        and weaponize the issue,"&nbsp; Cayetano said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19996c-c795-4abf-8fba-c944406e60be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:18:23.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:48.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRW earlier said UN countries must show their outrage against
        the Philippines and Eritrea by keeping them off the council. The group cited
        the administration''s drug war, citing more than 12,000 suspected drug dealers
        have been killed in anti-drug operations — a huge jump from the government
        data showing 4,000 have been neutralized — as well as the attacks on human
        rights defenders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82652c3c-cfc1-4199-8dd5-e5cc1b7c10bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:18:23.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:48.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippines President Rodrigo Duterte''s abusive ''war on drugs''
        has been a killing frenzy that has left thousands dead," the HRW claimed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb2079-4642-449f-8ab0-17d2a2f8b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:18:23.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:48.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also cited the slew of verbal attacks against UN representatives
        such as Special Rapporteur on extrajudicial killings Agnes Callamard and High
        Commissioner Zeid Ra''ad Al Hussein, who have made public statements against
        the administration''s war on drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1bb579-b468-4087-bd1a-c9d4019ddcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:18:23.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:48.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Cayetano said critics of the Philippine government''s
        war against drugs are merely being loud to solicit more funds from donors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cebf51-74be-4a06-8db6-d05e3982dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:18:23.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:48.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to talk human rights, we''re here. Upuan natin (Let''s
        discuss it). But [if] you just want to criticize us from afar and don''t want
        to give solutions, and just keep saying kayo tama kami mali (you''re wrong,
        we''re right), it''s helping no one except you and your finances," Cayetano
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b4539-99b9-44bb-b125-47d23e321c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:18:23.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:48.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN General Assembly also elected the following member states:
        Argentina, Austria, Bahamas, Bahrain, Bangladesh, Bulgaria, Burkina Faso,
        Cameroon, Czech Republic, Denmark, Eritrea, Fiji, India, Italy, Somalia, Togo
        and Uruguay.</p>'
