  'hillary-clinton-security-clearance-withdrawn':
    'author': 'Kate Sullivan and Dan Merica'
    'caption': 'Former U.S. Secretary of State Hillary Clinton''s security clearance
      was withdrawn in August at her request, the State Department confirmed. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-14T07:49:34.744+08:00
    'imagesource': 'jcr:0e55aeec-eed4-413e-8e12-9e42abc91d82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff529759-a13c-4475-a6c4-8bd2399f1ae3'
    'lead': 'Former U.S. Secretary of State Hillary Clinton''s security clearance
      was withdrawn in August at her request, the State Department confirmed in a
      letter to Senate Judiciary Chairman Chuck Grassley, which his office released
      to the public Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T10:11:40.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:53.052+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:56.376+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton''s security clearance withdrawn at her request

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2baf6a-b9b8-46dd-976b-f4f3e2b4a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:11:40.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:53.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former U.S. Secretary of State Hillary Clinton''s security
        clearance was withdrawn in August at her request, the State Department confirmed
        in a letter to Senate Judiciary Chairman Chuck Grassley, which his office
        released to the public Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318af92-1bfa-4ffa-8098-e94ce2121c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:11:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:53.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s request came after retired Navy Adm. William McRaven,
        the man who oversaw the 2011 Navy SEAL raid that killed Osama bin Laden, wrote
        an op-ed in The Washington Post issuing a stunning rebuke of President Donald
        Trump''s decision to revoke the security clearance of former CIA Director
        John Brennan, Clinton''s spokesperson tweeted Friday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fae4f4-89ae-4490-b368-6bcfd1035605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:11:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:53.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the op-ed, published in August, McRaven defended the former spy
        chief as "one of the finest public servants I have ever known," and volunteered
        to have his own security clearance revoked in an act of solidarity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc3271-6910-4a4a-9e2f-4303a127d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:11:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:53.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Clinton has great respect for Admiral McRaven," her spokesperson,
        Nick Merrill, tweeted Friday. "She read this message &amp; decided to take
        the step of voluntarily withdrawing her security clearance, which she maintained
        after leaving her post as Secretary of State to write her book, customary
        for former Secretaries."</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Admiral McRaven has served both Republican and Democratic Presidents,
        and is a man of honor whose service to this country and heroism is virtually
        unrivaled.</p>&mdash; Nick Merrill (@NickMerrill) <a href="https://twitter.com/NickMerrill/status/1050945563003428864?ref_src=twsrc%5Etfw">October
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336169b2-611c-4f99-a8b2-045c8190d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:11:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:53.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec4ef75-f2e0-40ab-8342-9af4d878c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:11:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:53.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s attorney, David E. Kendall, submitted a letter to the
        State Department on August 30 that reads, "(Clinton) has no desire to have
        her clearance become part of an unprecedented partisan controversy over the
        clearance process, for the reasons eloquently stated by Admiral William McRaven.
        Accordingly, she requests that you withdraw her clearance immediately."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sure enough, 6 weeks later Senator Grassley, king among partisans,
        released a letter, again playing politics with our national security. It’s
        a disgrace.</p>&mdash; Nick Merrill (@NickMerrill) <a href="https://twitter.com/NickMerrill/status/1050945567105445888?ref_src=twsrc%5Etfw">October
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216588e8-fd8d-4bb9-89d3-3c499d97ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:11:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:53.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66568ec3-1da4-4ec8-a7b2-80ca8c84bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:11:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:53.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her spokesperson tweeted, "She did this quietly so as to not allow
        Trump to use our national security for partisan purposes yet again. Because
        that''s what was in the best interest of the country."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Secretary Clinton has great respect for Admiral McRaven. She read
        this message &amp; decided to take the step of voluntarily withdrawing her
        security clearance, which she maintained after leaving her post as Secretary
        of State to write her book, customary for former Secretaries.</p>&mdash; Nick
        Merrill (@NickMerrill) <a href="https://twitter.com/NickMerrill/status/1050945564496588801?ref_src=twsrc%5Etfw">October
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a4fea-6ff7-4ce0-b739-2bb631ab8bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:11:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:53.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06135d8-6b73-4b79-a508-1ca4884d6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:11:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:53.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security clearances for five others, including Clinton''s longtime
        aide Cheryl Mills, were also revoked in September, according to the letter
        from the State Department to Grassley. Mills was the only one identified in
        the letter, and the five were described as designated "researchers." The letter
        does not state why the clearances were revoked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4cc9e7-733b-46af-ad51-f99bc89ce001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:11:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:53.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter to Grassley was written by State Department''s acting
        assistant secretary of legislative affairs, Charles S. Faulkner, and dated
        September 21. Grassley''s office made the letter public October 12 following
        consultation with the State Department, his office said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc08c53-013f-4b75-bb23-529f1d1e769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:11:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:53.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March of 2017, Grassley had asked for an update on the review
        of security clearances for Clinton and her top aides.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b7226-e5be-4509-84f4-3c54f4db13e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:11:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:53.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Hillary Clinton''s
