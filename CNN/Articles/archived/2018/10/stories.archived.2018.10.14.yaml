  's-pastor-andrew-brunson-trump-oval-office':
    'author': ' Caroline Kelly and Kate Sullivan'
    'caption': 'Recently released American pastor Andrew Brunson will join President
      Donald Trump in the Oval Office on Saturday, the President tweeted, adding there
      was "NO DEAL made with Turkey" for his release'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-14T07:39:28.092+08:00
    'imagesource': 'jcr:b587433e-064b-492c-89d2-916b10c86e46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89f0552f-cc86-4c75-8de3-4dc2b2ee9e75'
    'lead': 'American pastor Andrew Brunson thanked U.S. President Trump for the administration''s
      work to free him from a Turkish prison during an Oval Office news conference
      Saturday afternoon, a few hours after he arrived at Andrews Air Force Base outside
      Washington, DC.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T10:15:12.483+08:00
