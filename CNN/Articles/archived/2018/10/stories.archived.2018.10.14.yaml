      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolkmeier told CNN the suspect was 20 years old. A spokeswoman for
        the Bulgarian Interior Ministry previously said he was 21.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b76da-a0ae-48dc-a06b-68bd63bdf698'
      'mgnl:activationStatus': true
