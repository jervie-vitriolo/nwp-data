      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He then lifted the woman up and threw her into a bush. He denies
        intent to kill as well as raping and robbing the woman."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a4a55-12d1-4b5f-840c-1265f8272a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:07:55.323+08:00
