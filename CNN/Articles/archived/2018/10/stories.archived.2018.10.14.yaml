  'bulgaria-journalist-murder-rape-extradition':
    'author': 'Nadine Schmidt and Laura Smith-Spark'
    'caption': 'Bulgarian Journalist Viktoria Marinova had been investigating alleged
      corruption involving European Union funds.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-14T07:56:19.587+08:00
    'imagesource': 'jcr:ebbc41b3-bb84-44f0-bff6-5ba9afcd56e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7fb0d4b-492c-458a-be06-84ef29b2c902'
    'lead': 'A court in Germany has ordered the extradition of a Bulgarian man who
      was detained earlier this week on suspicion of the rape and murder of Bulgarian
      journalist Viktoriya Marinova.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T10:07:55.322+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:55.191+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:56.312+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German court orders extradition of suspect in Bulgarian journalist''s
      killing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4101185-8f65-42f0-8c97-c8c7337a7b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:07:55.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:55.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A court in Germany has ordered the extradition
        of a Bulgarian man who was&nbsp;detained earlier this week&nbsp;on suspicion
        of the rape and murder of Bulgarian journalist Viktoriya Marinova.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e064cc6-408a-4bab-9c12-cf38d0c2117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:07:55.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:55.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was arrested in Stade, near the northern German city
        of Hamburg, on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17048e4-cd23-4914-9f15-7aeaa821fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:07:55.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:55.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Higher Regional court in Celle,
        the man will be extradited within the next 10 days from Germany to Bulgaria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f44acb-5ac9-4254-ac7b-1a5646432e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:07:55.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:55.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulgarian authorities accuse him of&nbsp;raping, killing and robbing
        Marinova, a 30-year-old television journalist, on October 6 in the northern
        Bulgarian city of Ruse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812e152-93f6-4f88-b191-c7af6115300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:07:55.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:55.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stade District Court in Germany questioned the suspect on Wednesday
        and ordered his detention. According to the prosecutor in Celle, Bernd Kolkmeier,
        the suspect partially confessed to his actions during questioning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423907c-1f65-4714-a771-c08196d82d1f'
      'mgnl:activationStatus': true
