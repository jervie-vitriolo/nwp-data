      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the prosecutor detailed the suspect''s version of
        events. "He admitted that in the morning of 7 October 2018 he was under strong
        influence of alcohol and drugs and he hit a previously unknown young woman
        in the face over a random argument in a park on the banks of the Danube river
        in Ruse, Bulgaria," Kolkmeier said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89918fa6-1125-4f39-8949-cff398031c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:07:55.323+08:00
