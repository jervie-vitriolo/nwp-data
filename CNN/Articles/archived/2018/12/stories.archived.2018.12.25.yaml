      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:06:54.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:35.516+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police detained a 48-year-old knife-wielding man, surnamed Qiu,
        at the scene. Authorities are investigating the incident, the Longyan City
        government office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c552b81-c4be-4712-b7f1-b3eda01c27e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:06:54.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:35.516+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two others were injured in the attack, which took place at
        3.20 p.m. local time Tuesday, with one person left in critical condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7481e8f4-b850-47e2-b383-5d01f0a20115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:06:54.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:35.516+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the perpetrator "took revenge on society" after
        a dispute with local officials about his father''s veteran benefits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704946a0-e580-4405-baca-f709411cbd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:06:54.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:35.516+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese state-run CCTV, on the day of the attack some
        officials from the local residents'' committee went to Qiu''s house and an
        argument ensued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb715ae-7153-4c76-b351-5440b53119f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:06:54.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:35.516+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker stabbed at least one person to death with a knife,
        then hijacked the bus. There is no information yet as to how many people were
        killed by Qiu before he drove the bus into pedestrians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bfa3ed-85a9-42dd-9359-3c0b44833cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:06:54.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:35.516+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Eight killed after
        bus drives into pedestrians in China."</em></p>'
  'globe-philippine-airlines-globe-balikbayan-a-wonderful-christmas-reunion':
