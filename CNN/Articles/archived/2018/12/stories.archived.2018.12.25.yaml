      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier announced that the President would celebrate
        a "no-frills" Christmas with the family in Davao City. On Sunday, he visited
        the House of Hope, a center for children with cancer at the Southern Philippines
        Medical Center in Davao City.</p>'
