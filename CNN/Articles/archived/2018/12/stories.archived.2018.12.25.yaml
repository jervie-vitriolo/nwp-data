      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com. "Dutch church clocks
        up 1,400 hours to prevent family being deported."</p>'
  'food-shortage-troops-no-deal-brexit-nightmare':
    'author': 'Tara John'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T08:50:48.994Z
    'imagesource': 'jcr:af576ba3-5953-4a54-8bb4-fcc4372d027b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dabd34d-0768-40f1-8e3d-bd01bae34d27'
    'lead': 'The truth is that very few people argue that Britain''s departure from
      the EU on March 29, without a deal in place, would be painless.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:26:27.078Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:38:53.909+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:38:52.862+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Food shortages and troops on the streets: A no-deal Brexit nightmare?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5be18b-2fc2-4c7c-bae5-cacfb5b85cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the British government ramps up contingency
        plans for leaving the European Union without a negotiated deal in place, prominent
        Brexiteer Jacob Rees-Mogg stated on Twitter that such an outcome "is not the
        end of the world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618d0ab-ba9b-4a97-b594-99105d4ac0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many responded that "not the end of the world" falls somewhat short
        of the utopian promises made by the leave campaign during the 2016 referendum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d110ff-1fcc-4e6b-9d3e-74a77e47ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the British parliament deadlocked and the future of the
        deal agreed between the UK and the EU in limbo, the chances of a no-deal Brexit
        suddenly look a lot higher than they did a few months ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ea8fc-d180-4273-834c-832f5c20c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is that very few people argue that Britain''s departure
        from the EU on March 29, without a deal in place, would be painless. Such
        a move would be unprecedented, not just for Britain but for the world, and
        as such the consequences are unclear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9abea-8f27-4fad-857c-60b9fa218bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, there is not even agreement on what "no deal" means. While
        the obvious interpretation is that the UK leaves the EU without any agreement
        in place, Brexit supporters are increasingly talking about a "managed no deal,"
        in which some agreements are signed even if there is no overarching withdrawal
        arrangement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8263326e-fed9-4508-b25e-23615a794b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This subtle shift in rhetoric seems to accept that simply leaving
        without any agreements after March 29, 2019 would cause massive disruption
        to almost every aspect of British life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f6eb5-0878-4cd0-a07f-1dc3e956a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.080Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK would suddenly no longer be a party to the legislative and
        regulatory framework that has governed its external trade and much of its
        internal economy for the past four decades, and experts said there was simply
        not enough time to put in place an alternative framework.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae9e8c-0e39-4b1a-a2cb-6e1778e0fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.080Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK is not prepared because it is simply too big a question
        to be prepared for," David Henig, a former government trade official and director
        of the UK Trade Policy Project, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a074ba3-79f4-490d-9be9-e9ebac5f5da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.080Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has just released an additional £2 billion ($2.5
        billion) from the UK Treasury to help mitigate these consequences – in addition
        to the £4.2 billion already allocated since 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db801a25-7664-4fc5-9cc4-4421191c7dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It still has plans to put 3,500 troops on standby. Nonetheless,
        business and lobby groups still warn of disruptions at ports, dwindling medical
        supplies and potential food shortages. The consequences "on the whole will
        be negative," according to EU law expert Steve Peers, a professor of law at
        the University of Essex.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f51766-deb6-4e9b-b015-6d14bbb8a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disrupted trade</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04397f0b-299c-434a-ae91-b1f111f4085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Membership of the EU''s single market and customs union allows for
        lorries and ships to carry goods between any two points in the bloc. When
        imports arrive from the EU, British customs officials know that they meet
        required standards and have paid the right tariffs, so can be waved through.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217eb9e2-89c7-4ef7-b096-f837678d6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s industries rely heavily on this – knowing there will
        be no delays at the border, car manufacturers or supermarkets can plan for
        components or foodstuffs to be delivered at the exact moment they are needed,
        saving the need for expensive warehouses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c2659-c675-47a0-b068-a8c963dc88ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Britain leaves without a transition deal, it will default to
        World Trade Organization (WTO) rules. One consequence of this would be the
        imposition of tariffs. The lobby group, the Confederation of British Industry
        (CBI), estimates UK exports to the EU would face tariffs of 4.3%, hurting
        British businesses competing against cheaper rivals on the continent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a646b-c306-4ebd-9c20-03df3166658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Backlog and border delays</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518cfb30-5698-4067-b7af-db0ce4e355dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, WTO rules would mean an end to the frictionless
        trade on which British industries depend on. Goods would have to be checked
        on the border, which will inevitably cause delays.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967661fe-0bdd-4204-b119-e364503b3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by Imperial College in London found that two extra minutes
        spent checking each vehicle, be it at the ferry port in Dover in southern
        England or the Eurotunnel terminal nearby, could translate to jams of up to
        29 miles. "At peak times, Kent could see nearly five hours of traffic delays,"
        it said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a8b19-5889-48da-a133-c13fe9fb2fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerns have led to the government starting work to turn the
        M26 motorway in Kent into a parking lot for waiting lorries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448d688-790f-4557-a7ea-a5c5cce9779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without frictionless trade, manufacturers and retailers would no
        longer be able to rely on components arriving when required. Many companies
        have already begun stockpiling supplies; as has the government. Health Secretary
        Matt Hancock said on December 17 he had become "the largest refrigerator buyer
        in the world" as he seeks storage for six-weeks'' worth of medicines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da42916f-6ed9-49e3-8eef-5e8f5baca52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although contingencies could be put in place, said Peers. "Things
        can be done like fast-tracking insulin and food that goes off — that kind
        of thing you could hopefully do — and fast."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1b3d0-72b9-4e34-b6b8-25aa1a9b55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf2f02-dcba-485e-8e71-ba4a3f0882bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To soften the blow, the European Union proposed this month it would
        only allow British trucks to carry goods into the bloc – but that provision
        will end after nine months and will need approval by the European Parliament
        and the 27 countries remaining in the EU.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5ecd7-07c8-4d0b-9f91-b37bdd31888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food shortages</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59391362-ad51-487a-b662-a265322a8246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some products border delays could prove catastrophic. Fresh
        fruit and other foodstuffs could rot while stuck in lorry queues. According
        to Buzzfeed, a government briefing from the Food and Drink Federation said
        Mars bars — one of Britain''s most popular confectionary snacks — could run
        out within weeks as two imported ingredients go off in a few days and cannot
        be stockpiled.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3290863-9856-442a-ae86-0fe23e4f954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some border delays could be deadly. The radioactive isotopes required
        for cancer treatment have a half-life of just 66 hours -- after which their
        effectiveness begins to rapidly decline — and are sourced almost entirely
        from the EU.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1820ba96-9edb-4b37-a480-a10df9d42bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobby group ScientistsForEU warned that any delays to the isotopes
        could incur substantial costs, "not least to the one million UK patients who
        each year depend on these services," the group said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5dca07-ba7e-43cb-8cc9-61c53e18cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regulatory uncertainty</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616beecd-24dd-4449-aff6-9aace5c78c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential implications of a no deal Brexit go beyond tariffs
        and border checks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ce0c7-6880-4d55-b345-0856fbecab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 40 years of integration, much of Britain''s regulatory infrastructure
        is shared with the EU, including the bodies that help ensure food and medicine
        are safe for consumption and planes are safe to fly. Dropping out of that
        infrastructure could leave Britain with no alternatives in place, leaving
        many areas of the British economy in a legal vacuum.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84a245-63a2-4d38-b253-3e5beae930b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the example of medicine. Currently the UK''s Medicines and
        Healthcare products Regulatory Agency (MHRA) is responsible for ensuring that
        medicines sold in the UK are safe, and works under the supervision of the
        European Medicines Agency (EMA).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d9fbb-ec5a-495f-a08f-a9c84a2d4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a no-deal Brexit this link is broken. This has implications for
        trade -- British pharmaceuticals approved by the MHRA will no longer be approved
        for sale in the EU and vice versa -- and for jobs as the EMA moves its headquarters
        from London to Amsterdam. But it also has implications for British drugs sold
        in Britain.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d208863-ed03-4c61-816c-fa6a14d98149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the parliamentary Business, Energy and Industrial
        published in May warned that the MHRA would struggle to review all new medicines
        when unable to draw upon the shared expertise and resources of the EMA.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2650b96a-cff7-4868-8958-26bc8df12afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.088Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grounded planes</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d325307-06a8-407d-8186-1fb081a6a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.088Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same issue can be found in the food industry -- where the UK
        relies heavily on bodies such as the European Food Safety Authority (EFSA)
        to maintain standards in animal welfare and food safety -- and aviation.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3269fb-a233-4cc0-b86f-cd7a95a57242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.088Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government technical notice, which said planes may be grounded
        in a no deal scenario, was dismissed by Brexiteers as scaremongering.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d584e9e-87f1-4be3-8ded-3fbbbc2404cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.088Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just like the MHRA, the UK''s Civil Aviation Authority (CAA)
        will struggle without access to the shared resources and expertise of the
        European Aviation Safety Agency (EASA), while the certificates it awards will
        not be recognized outside of the UK.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304de21-cc77-45f4-b744-2cf8e6523b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandre de Juniac, head of the aviation trade group the International
        Air Transport Association (IATA), warned as much in September: "Everything
        from pilots'' licenses to security arrangements need to be agreed.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542848be-22a5-4dad-97da-ab9937c62641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of this could be secured through mutual recognition of existing
        standards. But formalizing this cannot happen overnight. And even when that
        is done, there will still be an administrative burden for the airlines and
        governments involved that will take time and significant resources."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785fe8bf-7bdb-4465-899e-7dd64fac4a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission has announced a number of temporary measures
        to limit the worst of this disruption. In aviation these measures include
        a plan to allow planes to fly between the UK and the EU, and through European
        airspace.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65292ce5-663e-4db0-bcc2-fce8e16a5d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But British airlines will not be allowed to operate flights between
        two locations in the EU or stop in the EU during transit, and this arrangement
        will only last for 12 months.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396cdb4-a73c-4e5c-916c-bec0d5885807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic implications</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614df4bb-1f6d-4722-8521-a46690ff3f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government published a report in November that said leaving
        without a deal would result in the UK economy being 7.7% smaller 15 years
        after Brexit. The damage would be even greater if net migration from the European
        Union substantially dropped, the government said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650c871-5bde-4942-9f14-b845de11d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England warned in its report that a disorderly Brexit
        would cause the UK economy to contract by 8%. The value of the pound would
        slump by as much as 25% and home prices could plummet 30%.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095993d-c0a3-42b8-9f72-dc14b03e0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these figures are significant, some key sectors of the economy
        would be especially hard hit by a no-deal Brexit. Official estimates show
        that the auto, chemicals and pharmaceutical industries, which trade heavily
        with the European Union, would be more than 20% smaller over the long run.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb1e02-5b33-4ebd-bec2-78bb8db108e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food exports</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266224b-7934-41a2-8ded-0539380ceafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture is particularly vulnerable. The National Farmers'' Union
        warned in September that a no-deal scenario "would have devastating impacts
        for British food and farming."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0d092-c1c1-49f9-9f22-050eb225821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their statistics, up to 65% of Britain''s agriculture
        exports go to the EU. Agriculture is also a heavily regulated sector due to
        concerns around food safety standards, and as such, the regulatory challenges
        caused by a no-deal Brexit are causing uncertainty.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5641362-ceeb-4c95-abc7-605e6ce5ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EU parliament report on agricultural trade found that in the
        worst-case scenario, agricultural exports from the EU to the UK will decrease
        by $34 billion (representing a 62% decrease) and imports by $19 billion. Ireland,
        it said, will be most affected.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1142a-84f3-4056-b0cf-563ad9a13ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Ireland issue</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67d1f6-4e1f-4cc6-9cde-b0410e3e94f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A no-deal scenario could cause food and medicine shortages for Britain''s
        closest neighbor, Ireland, according to a contingency plan published by Dublin
        in December.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b9461-dd86-459a-b5e0-c4055f63faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UK government statistics, Ireland is one of Britain''s
        largest trading partners. UK exports to Ireland were worth $42 billion in
        2017, Britain''s fifth-largest export market.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ecd4b3-2914-4edc-98ad-52ef13d51bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A no-deal Brexit will cause "significant stress to this country
        and to many sectors in the Irish economy," its Deputy Prime Minister Simon
        Coveney warned.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8da16a-2567-411f-8cd1-5646384bf24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Service industry</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e4a27-cb72-4251-952c-1d1c73ff1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for all the debate about border checks, the services
        industry — which accounts for around 80% of Britain''s economy — also faces
        challenges.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efbba67-fc62-44c3-af2a-6367f6a699ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said this month that most of the UK''s financial
        sector would be cut off from the EU market in the event of no deal, Reuters
        reported.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82846c35-3064-402a-85fd-12f02a63baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It however proposed one- to two-year time frames to allow UK and
        the EU financial services, in a limited number of areas like derivatives trading,
        to continue.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5074a18-ae34-4932-bb1c-aa48f1bea159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous banks and firms operating in London have had to establish
        bases on the continent in the event of a no deal.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c91e2-91f3-49a0-b893-ada896160aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 1,000 of UBS''s 5,000 employees in the UK will be moving to
        Europe, the bank''s chairman, Axel Weber, told CNN back in 2017.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c90eda-5543-42cc-9502-cace31b3bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC, which is Britain''s largest bank, said it could also move
        roughly 1,000 jobs to Paris.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d864399-bfe7-4c33-9288-5824cd7d1ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Citizens'' rights</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688008e8-4e1e-4fd1-a77c-a037649196cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government has pledged to protect the rights of the
        approximately 3.5 million Europeans living in the UK in the event of a no
        deal.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be5fa2-c36f-4416-8653-120a04b0514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the futures of the 1 million British nationals living in the
        EU remain uncertain. As Britain effectively becomes a third country after
        March 29, the bloc can''t make assurances about the future of British expats
        who are no longer EU members. That jurisdiction now lies with individual member
        states, said the think tank UK in a Changing Europe.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c0cf6-94d7-4faf-8c0e-c12db7c1728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would be disastrous for many of those concerned. They could
        lose the right to reside, to work or to access essential services. They will
        also need to apply for EU long-term residence status. There are some EU laws
        on those resident for less than five years, as well as parallel national laws
        on long-term residence," it said in a report on the cost of a no-deal Brexit.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9216a-e0b6-4250-ae6b-0c6c7e688ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposed measures released on Wednesday, the EU has called
        on its remaining member states to "take a generous approach to the rights
        of UK citizens in the EU, provided that this approach is reciprocated by the
        UK."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3062b7b5-69f1-4fd2-af11-54084b6f9162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The wider world</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c40ee-b14e-4e03-b2ae-21888c6632d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit is often viewed as an issue for the UK and the EU alone.
        But the implications are far wider.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea09be2-fa22-4bfe-80e4-d34568465c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit -- and especially a no-deal Brexit -- is viewed by some as
        a more existential threat for established global systems. Brexit "represents
        a fraying of the global order that underpins global prosperity," says Alan
        Wheatley, a global economy and finance expert at Chatham House.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5676b4-2b30-4dab-9a6d-d7ecc95ef58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It signals a retreat from globalization, which for all its shortcomings
        -- I could add noticeably rising inequality and destruction of manufacturing
        -- has on a global level lifted hundreds of millions of people out of poverty."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f065c0-beb2-4fda-8058-51abc6c24f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its impact in Europe will not be as great as the EU, but he adds
        that it "points to the possible unraveling of the EU if other countries becomes
        intransigent -- at the very least it shows the high watermark of integration
        in EU has passed."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f630ed-1a6b-4b44-a32c-29c40d421bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Project fear''</h2>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf304170-e74f-4b25-bf9e-dc130a23a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a no-deal situation, the UK will not solely lose its trading
        arrangements with the EU, but all the agreements it has negotiated as part
        of the EU. A study by the Financial Times in May 2017 found that the UK will
        lose 759 treaties with 168 countries.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f6176-2f0c-4f5c-b613-055d4159aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves the UK in a difficult position. For all the Brexiteer
        reassurances about the benefits of WTO trade, there is not a single country
        in the world that trades entirely on WTO terms alone, according to a report
        by the independent think tank, UK in a Changing Europe.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c8dd0-3202-448c-a026-52acaf88213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not ''project fear,''" adds trade expert Henig, in reference
        to the charge leveled by Brexiteers against the warnings of no-deal consequences.
        "This is ''project learn about your own economy and how a modern economy works.''"</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60461f94-a505-4bf4-b019-9ba9ff9b05e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:27.097Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:53.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Food shortages and
        troops on the streets: A no-deal Brexit nightmare?"</em></p>'
  'pakistan-nawaz-sharif-jailed-again-corruption':
    'author': 'Sophia Saifi'
    'caption': 'Former Pakistani Prime Minister Nawaz Sharif has been found guilty
      of fresh corruption charges and sentenced to seven years in prison, a court
      ruled in Islamabad on Monday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T08:37:41.252Z
    'imagesource': 'jcr:03d1e1ed-cae7-43a0-a7d0-8b1aa4edf8f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d1c7ac0-2a26-403a-b3a7-5e92e873c041'
    'lead': 'Former Pakistani Prime Minister Nawaz Sharif has been found guilty of
      fresh corruption charges and sentenced to seven years in prison, a court ruled
      in Islamabad on Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:29:27.262Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:38:57.369+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Pakistan PM Nawaz Sharif jailed again for corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f7634-0c63-4d33-b3e6-09e130f5835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Pakistani Prime Minister Nawaz Sharif
        has been found guilty of fresh corruption charges and sentenced to seven years
        in prison, a court ruled in Islamabad on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa6d1a9-4ad0-47ca-aaa7-e11f7bdd63fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An accountability court sentenced Sharif to seven years in detention
        and fined him $25 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a9a6d2-2a6d-4c3b-8efd-fab04dd4dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif was found guilty of corruption charges relating to the purchase
        of Al-Azizia Steel Mills where prosecutors alleged that the Sharif family
        misappropriated government funds to buy the mills. The company was used by
        the Sharif''s family to launder money, evade tax and hide offshore assets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ece7bf-90ab-456a-ad16-c340134a1ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif was immediately arrested and taken into custody by courtroom
        officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72952224-5696-470b-a6e4-8e6ec3591952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, supporters of the former prime minister held small protests
        outside the courtroom in Islamabad -- which tear gas was used to disperse
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db088c-69d9-41bd-84c2-f96e3362242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More corruption charges</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba6348-9765-434a-9398-58045e173884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second time the former prime minister has been sent to
        prison this year: Sharif and his daughter, Maryam were jailed for a different
        corruption case in July. The Islamabad High Court suspended their sentences
        in September and they were ordered to pay bail of $5,000 each.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f64b4cd-e1bb-4649-8ff2-dbf16ec0b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 Sharif was ordered to step down as prime minister by the
        country''s Supreme Court, after revelations about his family''s finances emerged
        in the Panama Papers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852bc4e-3b35-46e9-9bcf-89d537798fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.263Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader was not named in the documents, but he was linked
        to offshore accounts and overseas properties owned by three of his adult children
        that were not declared on the family''s wealth statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4924141-67e7-4806-bd11-ac0518002490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.264Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July Sharif had returned to Pakistan — leaving his wife''s sickbed
        — to support the ultimately unsuccessful election campaign of his brother,
        Shahbaz Sharif, who took over the Pakistan Muslim League Nawaz (PML-N) that
        Nawaz once led.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46c0d6-06f4-4c9c-ba5e-ae47fbd35c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.264Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However on his return, Sharif was arrested over corruption charges
        related to his family''s purchase of overseas properties. Sharif was also
        handed a $10.5 million fine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3768ca-5283-41d9-a84b-7fea037ae8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.264Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryam, who had been widely seen as her father''s heir apparent,
        was also found guilty, as was her husband, Muhammad Safdar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff7424-0089-4d9a-9e87-a5a7c74871c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.264Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three were barred from engaging in politics for 10 years and
        four properties in London were ordered to be confiscated by the Pakistani
        state, according to the July verdict.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bdebdf-45dd-4a14-a1c9-8b961efa2411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:29:27.264Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:57.573+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Former Pakistan
        PM Nawaz Sharif jailed again for corruption."</em></p>'
  'queen-elizabeth-unity-brexit-christmas':
    'author': 'Bianca Britton'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T07:15:36.699Z
    'imagesource': 'jcr:87f2324f-68b5-4ae6-bc35-ffba214faa86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be875f61-2984-4ad6-a838-5dfb59a05f95'
    'lead': 'In her Christmas message this year, three months before Britain is due
      to leave the European Union amid deep political divisions, Queen Elizabeth II
      appeals for people to show more respect to those with opposing views.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:31:43.819Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:39:05.888+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:39:05.595+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen Elizabeth II calls for unity ahead of Brexit in 2018 Christmas
      message'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1157b0-7929-4ad7-b849-56352fce087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:31:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:05.888+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK monarch has remained carefully and
        deliberately neutral on all political matters in her 66 years on the throne.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44b38e-8cca-4e92-a171-417f8208cb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:31:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:05.889+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in her Christmas message this year, three months before Britain
        is due to leave the European Union amid deep political divisions, Queen Elizabeth
        II appeals for people to show more respect to those with opposing views.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd640a6c-bfbe-43ed-8b2a-afebd2afb11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:31:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:05.889+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with the most deeply held differences, treating the other
        person with respect and as a fellow human being is always a good first step
        towards greater understanding," the Queen will say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547d537-defc-41e8-9ea3-cbe29db8e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:31:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:05.889+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In excerpts of her televised address released by Buckingham Palace
        on Monday, the 92-year-old also argues that the Christian message of "peace
        on earth and goodwill to all" is timeless, and "needed as much as ever."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5141e50a-7b71-4673-949d-e9c2889077b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:31:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:05.889+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Queen never wavers from her politically neutral stance
        -- she does not mention Brexit directly -- her message ends a year in which
        the divisions over the issue have widened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ed5fe-3ec4-4a2c-b0a4-e08bb27af697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:31:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:05.889+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes at a time when national populists surge across Europe
        and as US President Donald Trump continues to sow division for political gain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23490c-a7fb-40e5-aeb4-c121531bb24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:31:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:05.889+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message features Queen Elizabeth II sitting at a desk in the
        White Drawing Room at Buckingham Palace, with a black-and-white photograph
        of her, Prince Philip and Prince Charles as a baby.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac994d5-0302-40ad-8880-070129795a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:31:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:05.889+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appears in an ivory silk dress designed by Angela Kelly and
        a yellow gold brooch with carved ruby and diamond embellishments designed
        by Andrew Grima -- which was a gift from The Duke of Edinburgh in 1966.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e64d98a-2068-403b-b2f2-460fbd64d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:31:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:05.889+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch also will talk about how "faith, family and friendship"
        have been a "source of personal comfort and reassurance" through the "many
        changes" she has seen over the years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae729a39-e65f-4d60-9280-1049624f17b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:31:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:05.889+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In last year''s address, Queen Elizabeth II paid tribute to the
        victims of the Manchester terror attack and the Grenfell Tower fire in London.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85773e09-ed72-440a-81fc-5f1246ad9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:31:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:05.889+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Queen Elizabeth
        II calls for unity ahead of Brexit in 2018 Christmas message."</em></p>'
  'israel-early-elections-netanyahu-knesset':
    'author': 'Michael Schwartz and Bianca Britton'
    'caption': 'The leaders of Israel''s coalition government decided on Monday to
      dissolve the Knesset and hold early elections in April, seven months earlier
      than required by law.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T07:08:52.371Z
    'imagesource': 'jcr:81117007-1a4d-4b30-b701-63c127f64bab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdf80c1a-70a9-4877-aab5-7698245e62c0'
    'lead': 'The leaders of Israel''s coalition government decided on Monday to dissolve
      the Knesset and hold early elections in April, nearly eight months earlier than
      required by law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:34:14.168Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:39:09.266+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:39:08.917+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel set for early elections as Netanyahu''s coalition dissolves Knesset'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04b290e-6ea4-4fd7-b2d2-d9b8187d3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.266+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The leaders of Israel''s coalition government
        decided on Monday to dissolve the Knesset and hold early elections in April,
        nearly eight months earlier than required by law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148370a-a6f6-4e09-b12b-c16b41330e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.266+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Benjamin Netanyahu''s right-wing coalition governs
        with a razor-thin majority, and has been struggling to pass a new bill that
        would extend the military draft to ultra-Orthodox Jewish students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1520cc-aaf6-4841-96e7-cc8670a3ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference at the Knesset on Monday, Netanyahu confirmed
        "the heads of the coalition parties decided, in agreement and unanimously,
        to disperse the Knesset and call for new elections at the beginning of April."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceaaf08-7b89-4e11-9d6d-ac0da4e5e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker of the Knesset, Yuli-Yoel Edelstein, announced the elections
        would be held on April 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ae6ed-b14e-4309-a8ac-c5568faa9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government battling difficulties</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f917402c-3e72-4522-a578-f210cdd99cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s government has been battling difficulties on several
        fronts. A military confrontation with Palestinian militants last month followed
        a botched Israeli operation in Gaza that killed one of its soldiers. Seven
        Palestinians, including a senior Hamas military commander, also died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c60aa-63bb-45bc-b8ea-095704a79da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c97858-e11c-44c9-9954-95ae4f342faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eventual ceasefire prompted the resignation of the then defense
        minister, Avigdor Liberman, who denounced it as a "capitulation to terror."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e39dc-714e-44bc-88dd-c1ab2c0abfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation of Liberman, the hardline leader of the right-wing
        Yisrael Beiteinu party, left the government with 61 seats — a majority of
        only one seat — in the 120-seat Knesset</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca22a1c0-2547-424d-b3c4-aeef8627f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That narrow majority made it difficult to implement a ruling by
        Israel''s High Court of Justice last September concerning a 2015 law that
        grants most yeshiva students exemption from conscription. The court ordered
        lawmakers to issue new guidelines for the enlistment of ultra-Orthodox Jews.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75534796-69c8-4b9b-abaf-0a846cfa7b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu would need every member of his coalition to pass a controversial
        bill that extends the military draft to comply with the ruling. Ultra-Orthodox
        members of Netanyahu''s coalition vehemently reject the bill, leading to a
        crisis within his government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d5600-c198-4292-ab9c-d78cda462700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political turbulence comes against the backdrop of criminal
        investigations that have hit Netanyahu and his inner circle. Israeli police
        say there is enough evidence to indict Netanyahu on charges of bribery, fraud,
        and breach of trust in three separate investigations. Netanyahu denies wrongdoing:
        "I believe nothing will come of it because there is nothing in it," he said
        earlier this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26925970-b455-4b11-a8c9-4a077e9568ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sigh of relief''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f40ad7-dc72-46eb-8920-8dbd4790794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday opposition member Shelly Yachimovich of the Zionist Union
        said news of an early election produced a "sigh of relief."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b72f0-e56d-4651-8573-b6f14e9e5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is impossible to continue with a government whose Prime Minister
        is under recommendation of indictments of the state attorneys and the police
        for fraud," Yachimovich said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7759c-e95e-4f83-bcbf-39fa4ccd3e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t continue with the collapsing diplomatic position. We
        have a whole government that is held hostage to the personal needs of the
        Prime minister and can''t operate in this way."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54940af8-34c6-4fb5-9f0c-87b3016ee3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu is currently in his fourth term as Prime Minister. A national
        election was required under Israeli law to be held by November 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c5f0e-6bf9-4f3c-8313-33e571c30627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:14.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:09.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Israel set for early
        elections as Netanyahu''s coalition dissolves Knesset."</em></p>'
  'uae-release-pictures-sheikha-latifa':
    'author': 'Sarah El Sirgany and Kara Fox'
    'caption': 'At the request of the family, on 15 December 2018, Her Excellency
      Mary Robinson, the former United Nations High Commissioner for Human Rights
      and President of Ireland met with Her Highness Sheikha Latifa bint Mohammed
      al-Maktoum, in Dubai and photographs taken during the afternoon they spent together
      have been shared, with their consent.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T07:02:22.247Z
    'imagesource': 'jcr:0f19d0c1-7642-4ca4-86cc-55024994049a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adf5baea-1ea8-4fc7-a77c-111894c219f1'
    'lead': 'The United Arab Emirates has released pictures of a daughter of Dubai''s
      billionaire ruler, who hadn''t been seen publicly since she attempted to flee
      abroad earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:37:45.127Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:39:27.076+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:39:26.678+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAE releases pictures of disappeared princess Sheikha Latifa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e2e7e-fb9f-46c3-b8cb-7ed1f47d8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.076+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Arab Emirates has released pictures
        of a daughter of Dubai''s billionaire ruler, who hadn''t been seen publicly
        since she attempted to flee abroad earlier this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d3a5f-f4b5-4058-b65c-454c23849487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.076+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikha Latifa bint Mohammed Al Maktoum was last seen in March onboard
        a yacht off the coast of India before a raid by Indian and Emirati forces
        took her back to Dubai, according to two people who had helped plan her escape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6df37-5f55-44d5-86b6-37977549cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.076+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three low-resolution photos dated December 15, 2018, and released
        by the UAE''s foreign ministry on Monday, the princess appears alongside Mary
        Robinson, the former Irish President and former UN Human Rights Commissioner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af8913-53da-44e2-9546-63e6dfdba107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.076+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in a dark hooded sweatshirt and gray jeans, Sheikha Latifa
        — the daughter of UAE Prime Minister Sheikh Mohammed bin Rashid Al Maktoum
        — either looks away from the camera or towards Robinson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2251e-020a-4124-a3ab-a8528171ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.076+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson made the visit at the request of the ruling family, according
        to a communique the UAE mission in Geneva sent to the Office of Special Procedures
        at the High Commissioner for Human Rights for the United Nations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34b98a-934b-49a6-bbba-347653b6918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.076+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The documents respond to and rebut false allegations that have
        been made about Her Highness, providing evidence that she is alive and living
        with her family in Dubai," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe5b32-7a6f-4932-8877-cc42ac6db68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.076+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson could not be immediately reached for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091df70-b773-4aca-8f2e-4ebf8222791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.076+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her attempted escape, Sheikha Latifa recorded a 39-minute
        video detailing why she was risking a second attempt to flee Dubai and the
        ruling family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8364015-0adc-4ef0-9023-560cb27504d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.076+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed she was tortured and detained for three years — sometimes
        in solitary confinement — following her failed attempt to leave the UAE in
        2002 as a teenager.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f0b4e-95c2-4a42-ace3-d1ffa8b04cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.076+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426ae95-2977-44ae-8956-6b5dafcecf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.076+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are watching this video, it is not such a good thing. Either
        I''m dead or I''m in a very, very, very bad situation," Sheikha Latifa said
        in the video, which was posted online after her disappearance in March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb54ef1-dfa3-4bc5-a541-9c63284456f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.076+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not going to take me back alive," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff8a97-d53e-46a1-85b1-bafa5d97d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''disposable'' life</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b35f0d-4434-434a-85ce-7eed0bb8495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Sheikha Latifa complained of restricted movement and
        said she sought freedom for herself and her older sister Sheikha Shamsa, who
        reportedly tried to escape the family''s UK estate in 2000 but was found and
        brought back to the UAE.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689cffd7-8c51-4d1c-9833-831205c236a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikha Latifa, once well known for her skydiving videos brandishing
        the Emirati flag, said she couldn''t leave Dubai without permission.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090eb921-67c4-45e8-8d7a-b60274b9b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are female, your life is so disposable," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af1d7b-61f2-4c5b-a316-3346f6c492b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sought to escape with the help of a former French spy, Hervé
        Jaubert, who authored a book chronicling his own escape from the UAE in 2008
        following corruption charges.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ca2a8-ef67-4736-b5ce-763b4099ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaubert, his yacht crew, and Sheikha Latifa''s Finnish friend Tiina
        Jauhiainen were briefly detained and released in March, according to Detained
        in Dubai, a UK-based group.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866cb95-7be6-4354-9ebf-3c10642c46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Latifa''s allegations against Sheikh Mohammed are grave and warrant
        a full investigation," Radha Stirling, CEO of Detained in Dubai said in March.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3fe82-0836-468f-8ea8-5cc8f29e4292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, the Al Maktoum family released a statement to respond
        to BBC and PBS reports on the incident, saying Jaubert demanded ransom.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619e2ce-9010-408b-bb03-f45f43f0cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, Sheikha Latifa was vulnerable to exploitation primarily
        by Mr Hervé Jaubert, a man with a criminal record. He and his accomplices
        demanded payment of a ransom of USD $100 million, shortly after Her Highness
        disappeared from Dubai, for her return," the statement said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262cbe9-3dec-474d-b8d7-dfe04c7d63d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Jaubert for a response to these allegations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec4d4b-0af5-4b0f-a165-b7f16aeb98a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Amnesty International called on the UAE to immediately
        disclose Sheikha Latifa''s whereabouts.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de4edb8-ea6c-4951-bbea-09ae6349dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she is deprived of her liberty, she should have contact with
        lawyers and loved ones and access to all fair trial guarantees. If she is
        only held for having tried to flee the country or for any other reason incompatible
        with human rights standards, she should be immediately and unconditionally
        released and her right to freedom of movement, including travel abroad, should
        be respected," Amnesty said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c495a-0b14-4b62-98d1-c69d3f7cefc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video statement recorded before this latest episode, Sheikha
        Latifa said she looked forward to a life of freedom and choices.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee00db9-6d12-4680-ac38-438cc9b682ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no reason to come back here," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e91f7d5-9849-44da-93e6-12590d414c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:37:45.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:27.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "UAE releases pictures
        of disappeared princess Sheikha Latifa."</em></p>'
  'patrick-shanahan-donald-trump-no-experience':
    'author': 'Veronica Stracqualursi'
    'caption': 'With Defense Secretary James Mattis on his way out two months earlier
      than planned, Deputy Defense Secretary Patrick Shanahan will take the reins
      of the government''s largest and most complex agency with no military and foreign
      policy experience.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T06:55:53.934Z
    'imagesource': 'jcr:7779c898-9ca7-4a9b-a487-1b7995f7028e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb0d5a5f-3d5b-443f-a333-5cc55efa0793'
    'lead': 'With Defense Secretary James Mattis on his way out two months earlier
      than planned, Deputy Defense Secretary Patrick Shanahan will take the reins
      of the government''s largest and most complex agency with no military and foreign
      policy experience.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:40:23.937Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:39:35.443+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:39:33.503+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s acting secretary of defense will step into role with no foreign
      policy, military experience'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad376d3e-8e4f-47d5-911a-ebfd92da3507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With Defense Secretary James Mattis on
        his way out two months earlier than planned, Deputy Defense Secretary Patrick
        Shanahan will take the reins of the government''s largest and most complex
        agency with no military and foreign policy experience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce07e8c-1708-42fc-b198-adcdf6f17cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan will lead the Pentagon on an interim basis until President
        Donald Trump names a nominee to be his new defense secretary. Shanahan will
        be charged with carrying out the President''s orders of withdrawing US troops
        from Syria, and possibly Afghanistan. A defense official confirmed to CNN
        Monday that Shanahan has canceled his holiday travel and is heading back to
        Washington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62508f74-17ee-4713-8bba-8132169caaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former corporate executive, Shanahan''s portfolio at the Department
        of Defense has been narrow with no experience in international affairs or
        with counterterrorism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9946b-cd69-41e3-b258-1b9f00c961ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past Pentagon chiefs have served in the role without prior military
        service, with Ashton Carter -- President Barack Obama''s last secretary of
        defense -- as the most recent example.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41733c64-1f95-4c0d-85ff-4c9b9a5e4bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 17 months, Shanahan was Mattis'' No. 2 in the Pentagon.
        Shanahan almost exclusively handled internal reform, budget issues and the
        Space Force, the new military branch proposed by Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bacf8b7-65f3-422f-8efc-07ec09acfa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told reporters on Sunday that Shanahan
        had been essentially "running the building" while Mattis focused on policy
        and outreach to military and allies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d914a4-01f6-467c-b264-4a46efc2fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is probably nobody who knows the inner workings of the Pentagon
        more than Pat," the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408eaa3-272c-4234-a85b-8a211f6b29b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan was confirmed last year by the Senate in a 92-7 vote, but
        his confirmation process was not without hiccups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b6c32-6e49-4fc7-a304-58fb1997df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Arizona GOP Sen. John McCain took issue with Shanahan''s
        answer on a foreign policy question and threatened to block his nomination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7ffb3-14c1-46c2-95eb-6ecdcff64215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain said during the June 2017 hearing that he was disturbed by
        Shanahan''s written answer in a questionnaire submitted to the committee about
        providing weapons to Ukraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783770fc-9172-4a30-8414-6b870458bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his written answer, Shanahan had said it was an issue he''d "plan
        to look at closely if I am confirmed" because he did not have access to classified
        information.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17fdd6c-fac1-4a51-b6ec-ea0aeb574cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not satisfactory. Mr. Shanahan," the former chairman of the
        Senate Armed Services committee said at the hearing, adding later, "Your response
        to that question was, frankly, very disappointing to me."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a3887-6489-45f8-af1a-39bc0d93552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan would go on to say that he supported equipping Ukraine
        with defensive weaponry, but McCain warned him: "Not a good beginning. Do
        not do that again, Mr. Shanahan, or I will not take your name up for a vote
        before this committee."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0899122-14aa-4c3f-8802-ce855db6bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain also raised concerns over Shanahan''s background as a former
        Boeing executive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ba1bc-1d71-4d99-91a5-341e1e078ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to have confidence that the fox is not going to be put back
        into the henhouse," McCain said, worrying about someone employed at one of
        the "big five" defense contractors taking on a leadership role at the Pentagon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb10e1-9432-45c5-846a-2d7ed3a32e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan first joined Boeing in 1986 and worked for the major defense
        contractor for more than three decades before joining the Defense Department.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aba328-ef03-4f8a-abbd-69be6cc1786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, he was Boeing''s senior vice president of supply
        chain and operations and his experience laid largely on the commercial side
        of the company. Dubbed "Mr. Fix-It" within the company, Shanahan was credited
        with turning around some of Boeing''s trouble-prone programs, including the
        787 Dreamliner.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c36d831-a5ef-4a02-aa4d-839eecb11f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan has recused himself from all Boeing issues and in his ethics
        agreement said he planned to divest from his Boeing-related financial interests.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a1c07-b72e-4777-909d-e54a423fefcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also was the vice president and general manager of two of the
        company''s defense divisions, Boeing Missile Defense Systems and Rotorcraft
        Systems.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a74cb-65e4-4bb5-a07a-bb8a15ae353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Washington state native, Shanahan received his undergraduate degree
        in mechanical engineering from the University of Washington. He also holds
        two higher degrees from the Massachusetts Institute of Technology.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eaa7a7-fd9d-47bf-b136-f26550f84716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan has three children and his late father was an Army veteran
        who served in Vietnam.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b82598-4082-4651-a3f2-568909e17d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his hearing, Shanahan credited his father with instilling
        in him "service before self."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b2a93-f21c-4fb9-b514-332e4c91832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:23.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:35.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Trump''s acting
        secretary of defense will step into role with no foreign policy, military
        experience."</em></p>'
  'Italy-Mount-Etna-eruption-Sicily-airport':
    'author': 'Nada Bashir'
    'caption': 'Mount Etna -- Europe''s highest and most active volcano -- erupted
      on Monday, causing a magnitude 3.3 earthquake and the closure of Sicily''s Catania
      Airport.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T06:55:01.590+08:00
    'imagesource': 'jcr:3b9bf5b1-4a46-4ab2-a22d-b43571bd64bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adae61df-c8b0-4d2a-a1d4-52769837b3a6'
    'lead': 'Mount Etna-- Europe''s highest and most active volcano-- erupted on Monday,
      causing a magnitude 3.3 earthquake and the closure of Sicily''s Catania Airport. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:43:22.677Z
    'mgnl:createdBy': 'ryan'
