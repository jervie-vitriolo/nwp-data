      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Populists will claim they have the answers; traditionalists will
        say nothing is wrong they can''t fix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe019f4-ed5f-4232-ba09-6f03140f6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.216Z
