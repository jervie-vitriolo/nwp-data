      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> 2019 will be the year of growing rifts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95abe49-9d72-4e4b-8197-a7e1e422b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.216Z
