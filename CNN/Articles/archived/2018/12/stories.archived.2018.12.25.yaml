    'jcr:uuid': '846a0f38-853d-435f-97d2-ff138e0a4fd0'
    'lead': 'Just one week following Pete Davidson''s troubling Instagram post, he
      was spotted attending the concert of his good friend, Machine Gun Kelly.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:03:51.747Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:38:15.489+08:00
