      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a ceasefire between Yemen''s warring parties went into
        effect after a round of UN-sponsored talks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa0573-ce9a-4532-84d6-403acfb8d37c'
