    'jcr:uuid': '51747e62-8923-4a27-a2f2-fa944985498e'
    'lead': 'Surigao del Sur Governor Vicente Pimentel Jr. passes away in the morning
      of Christmas day at the age of 71. A report by the Philippine Information Agency-Surigao
      del Sur says a close relative of Pimentel confirmed the news.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
