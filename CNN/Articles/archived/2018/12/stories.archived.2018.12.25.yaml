    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy''s Mount Etna erupts, closing Sicily''s Catania Airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a62e7-3429-4a98-b313-0fc548ed4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:22.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:42.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mount Etna-- Europe''s highest and most
        active volcano-- erupted on Monday, causing a magnitude 3.3 earthquake and
        the closure of Sicily''s Catania Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff3809-443d-4d6e-a5cf-a520a89e7fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:22.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:42.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the eruption of #Etna from today 2pm (December 24th) #Catania
        airspace is closed," the airport tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f3ef6-9d78-4922-a3f1-f570dad8f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:22.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:42.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport said that while it would be closed, some airspace would
        be reopened to allow four flights an hour to arrive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a48d4-320f-45fb-8fa9-0fd8c5d6f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:22.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:42.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised passengers to contact their airline before heading to
        the airport and confirmed that a "crisis unit" was expected to meet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7277ca-0fd1-4d86-919a-d40a8f4bdcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:22.678Z
