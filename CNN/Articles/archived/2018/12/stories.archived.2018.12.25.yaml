      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kevin Spacey to
        be charged with indecent assault, posts bizarre video."</em></p>'
  'Victor-Oladipo-Indiana-car-gift-survivor':
    'author': 'Jill Martin'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-25T06:55:44.722Z
    'imagesource': 'jcr:b2a1afc9-0ffc-4d9b-b8cc-ae735c4ac80d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd040ede1-1244-4327-9cfc-cdc8ed570b0d'
    'lead': 'When Indiana Pacers star Victor Oladipo won the NBA''s Most Improved
      Player Award at the end of last season, he was given a Kia. On Sunday, he gave
      the car to Renita Hills, a survivor of domestic violence.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:47:46.258Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:39:55.421+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:39:55.148+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacers star Victor Oladipo surprises domestic violence survivor with
      car'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f5e40-e791-4f29-a129-53f4f67fd36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:47:46.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:55.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Indiana Pacers star Victor Oladipo
        won the NBA''s Most Improved Player Award at the end of last season, he was
        given a Kia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e484d-b16d-476d-b968-d39dab61dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:47:46.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:55.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, he gave the car to Renita Hills, a survivor of domestic
        violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff21f70-4e97-4398-b5b7-89eba9d7fc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:47:46.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:55.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard part of your story, and I think you''re an inspiration
        to so many people -- and you''re a survivor," Oladipo said in a video, which
        was shown on the center scoreboard at the Pacers home game against the Washington
        Wizards at Bankers Life Fieldhouse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69798c61-76e1-431d-8abc-bafbc2a90eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:47:46.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:55.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love giving back to the community of Indianapolis. So, surprise!
        This car is actually for you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619a676-0807-4f61-8bc9-823d825bac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:47:46.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:55.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boomer, the Pacers mascot, gave a visibly stunned Hills the keys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a95e900-abba-4b0f-9366-f24fcf9024ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:47:46.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:55.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that moment, I thought I was going to melt into my shoes," Hills
        told CNN affiliate WISH.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f036cb7-217a-439e-8788-b37f37fad0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:47:46.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:55.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hills works as an advocate with the Julian Center, which supports
        victims of domestic violence and sexual assault in Indiana. While she had
        been experiencing some recent car trouble herself, Hills said she had been
        told she would be receiving the car on behalf of someone too shy to be part
        of the ceremony.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394374a3-06bc-4760-9259-4c66eb0106b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:47:46.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:55.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was absolutely amazing," Hills told WISH. "Very humbling."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef4e4e-8226-48ae-ab3c-5942a11aec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:47:46.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:55.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pacers star Victor
        Oladipo surprises domestic violence survivor with car."</em></p>'
  'washington-us-markets-plunge':
    'author': 'Rich Barbieri and Nathaniel Meyersohn'
    'caption': 'Stocks initially fell on Monday following a statement from Treasury
      Secretary Steven Mnuchin that he had checked on the health of the country''s
      largest banks.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-25T06:50:54.524Z
    'imagesource': 'jcr:b22eafb5-831d-41b7-b1c5-126d36ce0f1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ace6bbff-65c6-43c0-8a35-2e7267ea66ed'
    'lead': 'Alarmed investors drove the Dow more than 650 points lower in a shortened
      trading session on Monday. Markets plunged after the Trump administration sent
      out confusing signals about markets and the economy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:50:16.527Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:40:05.034+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:04.707+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Confusing signals from Washington send markets plunging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59607a53-c8f1-4be8-a0da-f072c77acfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alarmed investors drove the Dow more than
        650 points lower in a shortened trading session on Monday. Markets plunged
        after the Trump administration sent out confusing signals about markets and
        the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70add7c-3afe-41c8-b1aa-2d507b3d07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 fell 2.7% and the Nasdaq was off 2.2%. The Dow,
        which fell 2.9%, and the S&amp;P 500 suffered their biggest Christmas Eve
        declines ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b6f43-4cc0-42db-87bd-4cf51585f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks initially fell following a statement on Sunday from Treasury
        Secretary Steven Mnuchin that he had checked on the health of the country''s
        largest banks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1fff14-212b-4316-a70f-b693e16cb10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the market recovered by late morning, but then slid even
        lower after President Donald Trump tweeted: "The only problem our economy
        has is the Fed." Investors are concerned that Trump may fire Federal Reserve
        Chairman Jerome Powell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b2da0-17ec-44e8-865c-d8366a6687c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin on Sunday released an unusual statement to say he had called
        the CEOs of the country''s biggest banks. He said the executives assured him
        their banks are healthy and have "ample liquidity" to lend to consumers and
        businesses. "Markets continue to function properly," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5423405-dfb9-4ab8-bbbf-b2a7e21b0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major bank CEOs who spoke by phone with Mnuchin were "totally
        baffled" by the session, according to a person familiar with the call.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e7d74-dcf6-46c2-9341-9c4307330e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was totally out of left field and an odd thing to do," the person
        said, describing the timing of the call — on a Sunday before markets opened
        — as strange. All were taken aback by the public nature of Mnuchin''s tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b43a7-d0db-4acf-8a13-b3d0bf6855b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, shares in JPMorgan Chase (JPM), Wells Fargo (WFC), Goldman
        Sachs (GS), Bank of America (BAC) and Citi (C) all lost ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5552d2-3fc2-4ee6-a546-d49db1df2e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the type of announcement that raises the question of whether
        Treasury sees problems that the rest of the market is missing," Cowen &amp;
        Co. analyst Jaret Seiberg wrote in a note to clients. "Not only did he consult
        with the biggest banks, but he is talking to all of the financial regulators
        on Christmas Eve. We do not see this type of announcement as constructive."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88467211-aa16-4857-8a49-73662fd3c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin also convened a call on Monday with the President''s Working
        Group on financial markets, which includes the chairman of the Federal Reserve
        and top market and business regulators.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5e01b-1221-4324-bbc4-c520a2ece4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks are on pace for their worst December since the Great Depression.
        On Friday, the Dow ended its worst week since 2008. The Nasdaq is in a bear
        market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80efffe-96db-470f-96b7-57c24d84ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After another brutal day on Monday, the Dow is 18.8%, or 5,036 points,
        off its peak reached on September 20. The S&amp;P 500, also near a bear market,
        is down 19.8% from its high point October 3. Oil fell more than 6% on Monday
        to settle below $43 a barrel for the first time since June of 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c2460-68ab-4844-bfbb-86aa1506a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to investor concerns: The partial shutdown of the federal
        government will continue at least until Thursday, and possibly into January.
        Although the closure of some government services isn''t expected to hurt the
        economy, the inability of lawmakers and President Donald Trump to put politics
        aside to enact a budget is unnerving to investors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb634cb-1728-438b-8736-246e076a2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The confusion and disorder surrounding this week''s spending debate
        suggest fiscal deadlines in 2019 — including the debt limit deadline, which
        we expect to fall between August to October — could be more disruptive than
        they have been since the 2011-2013 period," Goldman Sachs economists wrote
        in a research note.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b125443-07f4-4e75-ae66-d85fe0735d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock selloff in part reflects concern about a looming slowdown
        in economic growth. Investors'' worries were exacerbated last week when the
        Federal Reserve signaled no slowdown in its plans to continue raising interest
        rates next year. The market is also reacting to the Trump administration''s
        trade war with China. The trade war helped knock China''s stock market into
        a bear market over the summer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d72a3-2b19-44b2-9fe4-99e2c51a73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some market veterans argue that a panicky Wall Street is
        prematurely pricing in a recession that may not hit until 2020.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7857abf6-dddf-43a4-9012-3f8358f2c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:50:16.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:05.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Confusing signals
        from Washington send markets plunging."</em></p>'
  'indonesia-tsunami-warning-system-failed':
    'author': 'James Griffiths'
    'caption': 'Many of the hundreds of people who died when a tsunami struck the
      Indonesian coast Saturday night were nowhere near shelter. Quite simply, they
      had no idea it was coming.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T06:43:25.319Z
    'imagesource': 'jcr:eb8eba4a-a715-4a3f-8096-b8ac26d33123'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87d526de-d784-4c9c-9f95-8bde2ae2a9a5'
    'lead': 'Despite a history of tsunamis caused by volcanoes and earthquakes, Indonesia
      has not had an effective early warning system for years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:53:27.321Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:09.383+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Indonesia''s tsunami warning system failed its citizens again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9649ff6-0804-4081-8d5a-6190d1244545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.321Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The disaster hit without warning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf9a53-41d9-46f7-8b4d-dbf93a3bae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.321Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the hundreds of people who died when a tsunami struck the
        Indonesian coast Saturday night were nowhere near shelter. Quite simply, they
        had no idea it was coming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e1d98-565b-41f3-aa4a-28093b7410a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.321Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because despite a history of tsunamis caused by volcanoes
        and earthquakes, Indonesia has not had an effective early warning system for
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716e6adc-61c1-414e-bc4d-18d06fce36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.322Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s disaster isn''t the first time Indonesia''s disaster
        readiness has been criticized this year. In September, more than 2,000 people
        were killed after a tsunami and earthquake struck western Sulawesi, with many
        complaining they were caught unawares. Also, over July and August, a series
        of earthquakes hit the northern Lombok region, sparking landslides and collapsing
        buildings that left over 400 people dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f016d3-3fcb-48fe-929b-7b1aa877dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.322Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Indonesian President Joko Widodo ordered the country''s
        Meteorology, Climatology and Geological Agency (BMKG) to purchase tsunami
        detectors "that can provide early warnings to community."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73620c79-6c4e-46bf-a308-278e66300bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.322Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo claimed the tsunami which struck over the weekend was beyond
        Indonesia''s currently ability to predict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d24703a-a369-4457-a207-133c8046c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.322Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually it was preceded by earthquake. That''s why the residents
        and visitors in Carita and Labuan beaches and Tanjung Lesung and Sumur beaches
        were not prepared to escape," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385ce27-2c7f-4292-82ca-5b3cd3022213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.322Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMKG chief Dwikorita Karnawati said the agency would look to install
        tidal gates to detect waves near land, admitting the existing system was unable
        to warn of the tsunami ahead of time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52b4b3-87e4-4763-954a-6b6c92c199fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.322Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (tsunami) is caused by several factors. Our censors did not
        sound early warning because they are for tectonic activity not volcanic activity.
        That''s why we are in coordination with other agencies such as the maritime
        and geology agencies," Dwikorita said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c06cc-36aa-4381-b975-fc66876ff4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.323Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ring of Fire</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c82e75-a864-4eb5-a9af-9c2d4cd7f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.323Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s tsunami was caused when molten rock pouring out of the
        Anak Krakatau volcano prompted a series of underwater landslides, pushing
        water up and causing a wave which grew as high as three meters (10 feet).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb2c31-cafd-4756-875e-00db6309d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.323Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anak Krakatau sits on the Ring of Fire, an area of high tectonic
        activity which spans much of the Pacific.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79cba8-4d4e-4065-ad4c-f1e07d12d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.323Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanoes along the "ring" are formed when one plate is shoved under
        another into the mantle — a solid body of rock between the Earth''s crust
        and the molten iron core — through a process called subduction. Large earthquakes
        which can trigger tsunamis also occur in subduction zones.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b34f91-952e-4c07-b163-80d3863f219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.323Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, the world''s largest island nation, was formed in part
        by the Ring of Fire''s volcanoes. It has more than 1,115 in total, more than
        125 of which are still active, according to the Smithsonian''s Global Volcanism
        Program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257e7e2-2427-4b09-8150-7137550880e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.323Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most tsunami detection systems feature a pressure recorder anchored
        to the ocean floor and a buoy on the surface. When a tsunami passes over the
        recorder, the instruments detect and record changes in water pressure. That
        data is then transmitted to the surface buoys, which relay the message to
        the wider tsunami detection system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45eefe-5442-4582-b61a-b43a29c3daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most cases, the first sign of a potential tsunami is an earthquake,"
        according to the National Oceanic and Atmospheric Administration (NOAA).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58994f54-9256-4122-9e24-5d70a73f3931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group concedes that it is far more difficult to forecast non-seismic
        tsunamis, such as those caused by landslides, "which can arrive with little
        to no warning."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e868c2-5abf-4002-861a-5d40c70ab464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Current system inadequate</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb237f-b15f-4278-90d2-93244dcff8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Twitter after Saturday''s disaster, Sutopo Purwo Nugroho,
        a spokesman for Indonesia''s National Board for Disaster Management, called
        on the government to build a new system which could monitor for non-seismic
        tsunamis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4d4fe-a439-414b-ba80-b6a4c16079c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indonesia does not yet have a tsunami early warning system for
        those caused by underwater landslides and volcanic eruptions. The current
        early warning system is for earthquake activity," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b332d67-60e2-4e77-912d-9ba4c73e5631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indonesia must build an early warning system for tsunamis that
        are generated by underwater landslides (and) volcanic eruptions ... (landslides)
        triggered the 1992 Maumere tsunami and the Palu 2018 tsunami."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4dd9e-bd9c-4075-a5e4-133f371f5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutopo also noted that the existing buoy network "has not been operational
        since 2012."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0025a-e1ea-4621-bf56-929e95fc268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vandalism, a limited budget, and technical damage mean there were
        no tsunami buoys at this time," he added. "They need to be rebuilt to strengthen
        the Indonesian tsunami early warning system."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca73774-9be4-4c00-8e7e-44ff47b0ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the deadly Sulawesi tsunami in September, allegations were
        made that the detection system did not function correctly, with many pointing
        to the fact that a tsunami warning was lifted 36 minutes after it was first
        raised. A spokesman for the disaster agency said the warning was canceled
        after the waves made land.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499689d-1f7f-437c-ba16-6c42c46b001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unconfirmed reports also claimed that sirens did not sound in some
        areas because they were left without power due to the initial earthquake and
        did not have a secondary source of energy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1480d29-6a29-4c50-8a4a-e3a4490ab475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the devastating 2004 tsunami, multiple countries -- including
        the UK, Germany and Malaysia -- donated detection buoys and other equipment
        to Indonesia to help warn of future disasters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610694e-823d-4272-ac53-b92d4c96ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, calls have been made to upgrade and replace that system.
        They were made in 2012, when the final buoys stopped working. The same calls
        were made in the wake of September''s tsunami, and are being made again now.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf3383-a9f1-44eb-92af-da897729f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until they are finally answered, Indonesians are left nervously
        watching the seas.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d341e05-6f9f-451b-aa16-6bc0ea308be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:53:27.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:09.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "How Indonesia''s
        tsunami warning system failed its citizens again."</em></p>'
  'us-shutdown-norad-santa-tracker-christmas':
    'author': ' Christina Maxouris'
    'caption': 'The North American Aerospace Defense Command and its top-notch radar
      system will tell you when to get your cookies and milk ready for Santa''s arrival.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T06:33:36.037Z
    'imagesource': 'jcr:c9416a83-442c-472c-8ae0-5ae55628a927'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb6adf4f-4e85-4f2a-bff1-0b076f57870a'
    'lead': 'Even if the federal government has shut down, NORAD announced Friday
      they''ll continue to track Santa''s journey.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:56:25.719Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:40:12.730+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:12.441+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No government shutdown can keep NORAD from tracking Santa''s journey
      on Christmas Eve'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36305f94-df2a-4658-8320-909b394c810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.730+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The guessing days are over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de0136d-bb50-4aef-9207-3f9b4897a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.730+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North American Aerospace Defense Command and its top-notch radar
        system will tell you when to get your cookies and milk ready for Santa''s
        arrival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a86ab-73bb-43e0-a02f-062dc8c05e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.730+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 63 years, the organization otherwise tasked with detecting aerospace
        activity has turned its attention to Santa Claus on Christmas Eve — tracking
        his sleigh and nine reindeer as they glide through the night to every child''s
        house — well, the ones he''s deemed good for the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a32299-8b3c-4cbb-8bc2-8d163fb13ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.730+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tough task, but NORAD says they are the "only organization
        that has the technology, the qualifications and the people to do it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed511b-12ee-4bde-aca5-c6e23068caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.730+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if the federal government has shut down, NORAD announced
        Friday they''ll continue to track Santa''s journey. Military personnel and
        more than 1,500 volunteers will field calls on Santa''s location and continue
        the decades-old tradition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda6d8e-c692-40e6-b545-04f2f1bb0fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.720Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.730+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it started</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04ad26-ba14-4ba9-bd1a-97b4313e2811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.730+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1955, when Colorado-based Sears Roebuck &amp; Co. misprinted
        a telephone number in an advertisement for kids wishing to talk to Santa,
        they sent dozens of children calling the Continental Air Defense Command center
        instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0853a76-0acf-4368-a439-589aee3bab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.730+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonel Harry Shoup didn''t miss a beat. He and his staff spent
        the night answering calls and telling hundreds of kids where Santa was flying
        over during the night – starting a tradition. In 1958, shortly after NORAD
        was created, they picked it up and have kept it going for decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ac2b5-31b0-40ef-9025-78f2e2910a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.730+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, hundreds of volunteers stop by the Santa Tracker command
        center to take calls from kids. Former First Lady Michelle Obama volunteered
        her help, answering Santa questions for more than six years. President Donald
        Trump and first lady Melania Trump also participated in phone calls in 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b799e-b0c3-4a05-9ccc-1b6dce51f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.730+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How they know where he is</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5770d9f-702a-4840-92c2-6ac49171186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.730+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NORAD''s radar system is installed in more than 47 locations across
        Canada and Alaska. The agency''s satellites, more than 22,000 miles above
        Earth, use infrared sensors to track heat and help the organization track
        missile launches that may be directed at North America.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cfc192-9c42-44ab-8070-caae71083cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Santa''s big night, NORAD''s radar system is on alert for
        his take off. Once Santa has kicked off his journey from the North Pole, the
        organization begins using its satellites'' infrared detectors to spot Rudolph''s
        bright nose and keep track of the big journey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e4652-2776-4684-9500-6ec14a99c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.721Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure he has a smooth trip, NORAD''s jet fighters often escort
        Santa and his nine reindeer during his time over Canada and the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a0676-03f9-43d8-a72c-5155485080f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.722Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How you can also track Santa</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a051a-0e02-4765-a618-8531c7185fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.722Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NORAD''s Santa Tracker allows anyone in the world to see where Santa
        is flying during his journey. But the organization says it never knows when
        Santa will stop at each house and can only guarantee he''ll pay his visit
        once children are asleep.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6395b5-a720-44f6-bcfe-36ec855a9a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.722Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His route?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa46511-97a2-4f2a-924a-2ac71596e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.722Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He usually starts at the International Date Line in the Pacific
        Ocean and heads west, NORAD says. His first stops include the South Pacific,
        New Zealand and Australia. From there, Santa flies up to Japan, through Asia,
        across Africa, Europe, Canada, the US, Mexico and finally Central and South
        America.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018417f-f805-4f0d-8d12-79670b894278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.722Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those wondering how Santa manages to visit so many countries
        in one night: "NORAD Intelligence reports indicate that Santa does not experience
        time the way we do," NORAD says on its website. "His trip seems to take 24
        hours to us, but to Santa it might last days, weeks or even months."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50bd7c6-395f-4c61-9860-0a1e143da144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.722Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a peak at Santa''s journey here.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15b39c-1ce5-4d87-b106-860c67641234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.723Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can call NORAD Tracks Santa Operations Center at 1 877-HI-NORAD
        (1 877-446-6723) or send them an email at noradtrackssanta@outlook.com.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f92f5-b809-4f9d-8696-ddf589d9cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:56:25.723Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:12.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing the organization won''t have the answer to is how the
        big jolly guy manages to slide down chimneys. NORAD says they''re still trying
        to figure that out.</p>'
