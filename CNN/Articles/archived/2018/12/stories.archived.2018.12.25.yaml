    'template': '1'
    'title': 'Surigao del Sur''s governor dies at 71'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345d2dc-a2d8-4ac4-9191-06314aef7ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:01:38.062Z
