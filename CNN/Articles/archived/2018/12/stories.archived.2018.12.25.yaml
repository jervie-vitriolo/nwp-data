        vandaag zit de Bethelkapel vol.. wat een bemoediging voor ons na een harde
        klap. Dank allemaal! ☺ <a href="https://twitter.com/hashtag/kerkasielbethel?src=hash&amp;ref_src=twsrc%5Etfw">#kerkasielbethel</a>
        <a href="https://twitter.com/hashtag/kerkasielgaatdoor?src=hash&amp;ref_src=twsrc%5Etfw">#kerkasielgaatdoor</a>
        <a href="https://twitter.com/hashtag/kinderpardon?src=hash&amp;ref_src=twsrc%5Etfw">#kinderpardon</a>
        <a href="https://t.co/Mr7caAzAhT">pic.twitter.com/Mr7caAzAhT</a></p>&mdash;
        Hayarpi (@hayarpi_3) <a href="https://twitter.com/hayarpi_3/status/1076221297468887040?ref_src=twsrc%5Etfw">December
        21, 2018</a></blockquote>

