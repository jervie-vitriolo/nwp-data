      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But be sure of one thing: Our old, comfortable order is going to
        change—and not in an incremental way that we can more or less handle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dda213-86ae-4e4d-944a-07617b4396f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.217Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 2019 might not be the year we actually tip, it seems inconceivable
        that the balance between those who are happy as we are and those who think
        the world no longer works for them is going to shift.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c942c2d-a8ab-4774-9f29-56787480dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.217Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are more populous. Our need for resources is greater. Our expectations
        more immediate. And while our capacity for change is elastic, this planet''s
        provision for that change is finite.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256959c-c744-4e06-a521-b1fd7a3b6351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.217Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The generation that never had it so good risks handing off the hangover
        of its excess and inaction to its children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ab761-a064-47cb-98c8-09e4a420d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.217Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know 2019, look across Europe in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c23cb-c639-4dfc-b7a3-9f410da6674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.217Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activism is on the rise. New and savvy social media movements are
        gaining momentum, from climate change demonstrators shutting down central
        London to "yellow jacket" protesters opposed to climate control legislation
        ripping up central Paris.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e4b95-e2c9-49d5-960c-a6f359211442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.217Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each ugly manifestation of street anger, a chilling iceberg
        of discontent lurks below the surface. Brexit is a case in point: It captured
        popular imagination as a way to control immigration, among other things, but
        is now tearing up Europe''s cohesion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c085b3-b7e7-4fd9-aa26-e2443312b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.218Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began 2018 as an already messy divorce has descended into bitter
        cross-channel vitriol that will only get worse next year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36a3e3-1e5b-4f0d-a266-22941aa7372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.218Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe suddenly looks shaky.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f2374b-f1b3-4e4d-bff0-ac7b44c89014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.218Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That alone might not be so bad for global stability were it not
        for the fact that the United States, the nation that shaped today''s Europe,
        is turning its back on the continent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f8591-4f4a-4f2d-abec-b110e16f7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.218Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump made clear in 2018 that he doesn''t much
        care for Europe. He undermined British Prime Minister Theresa May, lambasted
        German Chancellor Angela Merkel and has been openly hostile to French President
        Emmanuel Macron. In short, he is shunning America''s natural allies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b9aec-7dc9-4b59-87fc-1c1f2337d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.218Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is turning 2019 from a potentially treacherous year into a
        downright dangerous one—and not just because of Europe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52353f-fe94-4096-948d-cf9bf95f8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.218Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has raised tensions with China and engaged in the farcical and
        dangerous delusions of defanging Kim Jong Un of his nuclear weapons. He has
        appeased Saudi Crown Prince Mohammed bin Salman over the killing of journalist
        Jamal Khashoggi and cozied up to Vladimir Putin while sanctioning Russia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7811eae-92ad-481a-8b42-c0695694f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.218Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps most destructively, by shunning his Defence Chief James
        Mattis out of office, he has lifted the brake on his most misguided overseas
        impulses. By drawing down US forces in Syria to zero and Afghanistan to half,
        he has exposed his paltry grasp on what actually keeps Americans, their interests,
        and global stability on an even keel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7162a4e-4bcf-4d6e-968f-2df5a8376135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.219Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2018 has revealed his foreign policy to be a sham.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a63c13-3334-49c5-a972-db17d4a0c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.219Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his meeting with Putin over the summer, Trump declared
        himself "a very stable genius." But next to the Russian President, he looked
        like a serial loser.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56b5d8-92ca-42b1-af4e-2b86de65adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.219Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He failed to hold Putin to account in the attack on the 2016 presidential
        elections that got him elected, just as he failed a month earlier to get the
        North Korean dictator to give up his nuclear weapons.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57920eac-60b6-46e8-8322-3494aefd2214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.219Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s biggest asset is his unpredictability—such as trade tariffs
        on China to pressure it into reining in its predatory practices. This is at
        least something for which he has global backing. But his wild behavior in
        other areas undermines this.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe4b1f-64c4-461a-9902-93a33a6e1a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.219Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allies such as Saudi Arabia, aided by sophisticated first world
        consultancies, have found his weaknesses: overly simplified foreign and transactional
        relationships, such as the weapons sales he cited when failing to hold bin
        Salman to account in Khashoggi''s killing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd226627-7fe3-4f35-a461-678b6a06b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.219Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He occupied a large place on the global stage in 2018. Not just
        because he is the most powerful man on the planet, but because the way he
        wielded that power has been polarizing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9fb41-7eb4-4940-91bf-089f081c9a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, I wrote that we are drifting apart, that Trump
        is an accelerant in the populist politics of division.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce812b1d-deac-4ecf-89d6-8848b2d11699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the year draws to a close and Trump faces a 2019 looking inward
        to the myriad investigations he faces at home, he will no doubt turn his back
        on surging global turbulence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4f396-26d0-43b0-8b63-126f6674a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s global ambitions rise, Putin needles his neighbors, Kim
        is the nuclear can still being kicked down the road, and Iran seethes at new
        US sanctions and girds for a regional showdown with Saudi Arabia.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45771cb6-296d-42b8-a2c8-1f7cf314ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since Trump took office, it was assumed that Europe would uphold
        the international order. But the Old Continent faces enough of its own threats
        on many fronts in 2019: Putin to the East, Turkey''s Recep Tayyip Erdogan
        to the south, Trump to the west. Yet its own internal problems weaken it the
        most.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628e4c9a-5525-46d9-8acb-4a418800da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a year ago, France''s Macron seemed special, a fresh generation
        of thinking offering a seductively broad political church, riding high in
        the polls. Fast-forward to now, and his popularity has plummeted.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2187b-d949-4d86-b299-06340ac8aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, Merkel, once Europe''s much applauded moral compass,
        has been replaced as party chief and rendered a lame-duck Chancellor.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd2185a-8e0d-4f45-b652-08e6eb88e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the UK, May''s handling of Brexit has forced her to surrender
        political ambition to keep her job.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a297e12-bdd5-4057-a63e-43071c131889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each of these leading nations discontent is growing. Rifts in
        society on immigration and so much more are widening. Political rows between
        those countries are escalating as they stretch to hold together the Europe
        they want.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff87b1f-a89c-4de5-80c8-bad4e96beefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across 2018, the intensity of the challenges facing Europe''s leaders
        has taken its toll.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8217575-b845-45e8-beef-cb90657cb2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see how, look no further than mid-December in Brussels. With
        a little more than three months until Brexit day, May uncharacteristically
        got in the face of the European Commission''s Jean-Claude Juncker, challenging
        him about what he may or may not have said about her. Later he uncharacteristically
        warned Britain''s lawmakers to dial back anti-European Union rhetoric.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212019e-7279-42d7-9d4d-6849ee528715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sign of how far things have come in a year, and a warning
        of where they could go in 2019.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d31b30d-dbe8-4114-a1e5-5faa5f23bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit negotiations were always going to be tense. The logical brake
        on all of that would have been the United States.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cca58a-998f-4f0d-8265-60af7fee4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea now that Trump has the desire, ability or credibility to
        wrap his arms around this issue—or any simmering global spat—is beyond improbable.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188cf051-77f6-41f1-a8d2-97e784379bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absent of America''s positive influence on global affairs, Trump''s
        populist style of politics, increasingly aped by other leaders, will leave
        us all longing for bygone certainties and stability.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb59bd-2ab8-4d58-889f-f92149d73545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is more interlinked and interdependent than at any time
        in history: From the toe bone to the head bone, we are connected and can ill
        afford the fractures that could await us next year.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f91a700-ff27-410e-a22a-029a828a3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has taken two generations to repair the last global unraveling
        of the Second World War. Rifts are the last thing humanity needs right now.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf3fde-3a30-457b-b427-32c58acc0314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:23:30.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:08.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More populism, growing
        rifts and further instability ahead in 2019."</em></p>'
  'indonesia-new-tsunami-worries':
    'author': 'Ben Westcott, Dakin Andone and Eliott C. McLaughlin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T17:15:36.385Z
    'imagesource': 'jcr:a7e78eb8-a67e-4a53-93a8-f19841c38333'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c62903d9-2629-4289-b62c-03faee2ff925'
    'lead': 'As the threat of more deadly tsunamis casts a pall over Indonesia, the
      country''s National Disaster Mitigation Agency said Tuesday that more than 16,000
      people are displaced.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:26:31.278Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:37:13.665+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:37:13.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesians worry another tsunami is coming, as 16,000 displaced and
      hundreds more dead or injured'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1260f4d-18ad-43e5-af4d-798e4d0e8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the threat of more deadly tsunamis casts
        a pall over Indonesia, the country''s National Disaster Mitigation Agency
        said Tuesday that more than 16,000 people are displaced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0d870-c666-4d4f-a6a9-0575eb09db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in addition to more than 420 confirmed dead, 1,485 injured
        and 154 still missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfeaed1-b273-4d44-b5b3-1b4e98b01d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if no more disasters like Saturday''s tsunami strike the Java
        and Sumatra coasts, those numbers could still rise as authorities work to
        gauge the true scope of the disaster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40840eb-32a4-42cf-968c-372ede4db35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Want to help victims of the tsunami?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e14cec9-34ca-4ac1-8d1d-ff1a9d56e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Federation of Red Cross and Red Crescent Societies
        in Indonesia expects the death toll to rise, spokeswoman Kathy Mueller said,
        explaining that the nonprofit is providing residents with basic household
        items, clean water and equipment to clear debris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f8070-da6d-42c0-8376-7f28a4831456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders also expects the number of injured to go
        up, as more victims were expected to arrive at hospitals over the coming days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca2e59-cd79-4060-8df4-7fef0811814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the massive human toll, property damage is extensive.
        Early assessments indicate that more than 880 homes were destroyed, with 73
        hotels, 60 restaurants and 435 boats also suffering heavy damage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3daa1-ab65-4553-9741-4572f0b572ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many factors</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0580b3-d34c-499d-97bd-521a29d892e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a conglomeration of agencies, the disaster was the
        product of multiple triggers: a volcanic eruption causing a 64-hectare (158-acre)
        chunk of Anak Krakatau to slide off the island volcano and into the ocean
        during a full moon at high tide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a1f26-ad52-4f77-8136-4d6df2385bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunda Strait, which runs between Java and Sumatra, has also
        experienced a spell of high rainfall, the agencies said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8569253-6a89-40f1-8cff-fa9a9ddee910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave, which the local media described as 3 meters (10 feet)
        high, sent residents running for safety as beachfront homes were swept away.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30889a6-c34a-48ae-afad-78d2004da4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wave crashes through stage at concert</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f148cf-8c69-4f68-9bbb-17cbbd31327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anak Krakatau, located about 25 to 30 miles (roughly 40 to 50 kilometers)
        from the Java and Sumatra coastlines, continues to erupt, leaving many residents
        in fear that more monster waves could arrive on Indonesia''s shores.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73b1e3-61ec-4bb3-9235-0c529cac6cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as the volcano remains active, residents should be vigilant,
        said Sutopo Purwo Nugroho, a spokesman for the disaster mitigation agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019b6b9-0096-471b-90a3-1744c9979f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why no warning?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cbbf42-28a3-4ab3-a140-5dd0d14fb871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many witnesses said Saturday''s tsunami struck with no warning,
        and President Joko Widodo, who was scheduled to visit the disaster zone Monday,
        has ordered the country''s Meteorology, Climatology and Geological Agency
        to purchase detectors to provide early warnings to Indonesians.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f6281-2428-4450-bb65-7a79327c406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesia Ministry of Maritime Affairs'' censors "did not sound
        early warning because they are for tectonic activity not volcanic activity,"
        spokesman Rahmat Djamaluddin said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377731e7-c058-4cb8-82d8-cd7c8c54f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for tsunami warnings, Sutopo provided a list of reasons for why
        the outdated tsunami buoy network hasn''t functioned properly in six years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e81ff26-dc2e-40ff-9c9e-852ee4b59f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vandalism, limited budget, technical damage caused no tsunami (alerts)
        at this time," he said on his official Twitter account.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b047c0-da55-46ff-93b1-0f9bae3c11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did tsunami warning system fail Indonesia again?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c079b-0f0b-4320-aa72-28be40f21676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also blamed the faulty warning system in October, when
        a tsunami killed more than 2,000 people on the western coast of Sulawesi.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4117eed-1c19-4cd0-bddb-19d7233519ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the devastating 2004 Boxing Day tsunami that killed hundreds
        of thousands of people, Indonesia lacks proper equipment to warn of an incoming
        tsunami.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307aa14b-2f6d-4580-a6e6-9e166150d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anak Krakatau is known for its 1883 eruption — one of the deadliest
        in recorded history — that killed more than 36,000 people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd25f6-89c8-42b4-9ba6-7f8aa7a83e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:26:31.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:13.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Indonesians worry
        another tsunami is coming, as 16,000 displaced and hundreds more dead or injured."</em></p>'
