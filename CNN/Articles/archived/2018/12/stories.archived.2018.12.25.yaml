      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Save the Children said that an estimated 85,000 children
        under the age of 5 may have died from extreme hunger or disease since the
        war in Yemen escalated more than three years ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f413f8-f494-4d44-9ec5-030b731c0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:59:22.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:11.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s war has pushed the nation to the brink of the world''s
        worst famine in 100 years, leaving 14 million people at risk of starvation,
        according to the United Nations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d250740-a7d0-4c3e-aa46-7f7710424cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:59:22.145Z
