      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our day, for many people, life’s meaning is found in possessing,
        in having an excess of material objects. An insatiable greed marks all human
        history, even today, when, paradoxically, a few dine luxuriantly while all
        too many go without the daily bread needed to survive,” the Pope said in his
        homily.</p>'
