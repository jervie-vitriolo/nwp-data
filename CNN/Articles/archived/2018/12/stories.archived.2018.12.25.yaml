      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> Surigao
        del Sur Governor Vicente Pimentel Jr. has passed away in the morning of Christmas
        day at the age of 71.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6271fa-b817-411f-a98b-c662f06711a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:01:38.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:15.512+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the Philippine Information Agency-Surigao del Sur on
        Tuesday said a close relative of Pimentel had confirmed the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c412e3e3-5611-4cf0-a355-9b007b2867b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:01:38.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:15.512+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pimentel''s family has yet to disclose the cause of his
        death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bfb6f4-3d5f-44f2-acab-1421f680269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:01:38.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:15.512+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel served as mayor of the town of Carrascal for two terms
        in 1992 to 2001, then he became Surigao del Sur''s governor for three terms
        from 2001 to 2010. He secured another term as the town''s mayor from 2010
        to 2016, then got elected as the province''s governor again in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3806e-c823-47d6-aeac-a6aaf18fefd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:01:38.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:15.512+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier filed his candidacy for reelection in next year''s polls,
        but he later on withdrew his bid due to health reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d8ea0-1116-4457-bc49-2f9bb117ba00'
      'mgnl:activationStatus': true
