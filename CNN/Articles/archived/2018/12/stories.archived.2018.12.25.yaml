  'guinmen-attack-foreign-ministry-tripoli':
    'author': ' Nada Bashir and Hamdi Alkhshali'
    'caption': 'Gunmen armed with machine guns stormed the foreign ministry of Libya''s
      internationally recognized government in Tripoli on Tuesday, killing one person,
      an eyewitness told CNN. | Sources: Mahmud Turkia/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T19:46:44.489Z
    'imagesource': 'jcr:9123be27-82d8-4a6e-9432-4b17e99e43fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f05b8a-1265-4249-b2a4-48999dcad8b6'
    'lead': 'The building was stormed by three men armed with machine guns. Three
      people who worked there were killed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:04:23.123Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:22:32.057+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:22:30.687+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS claims responsibility for deadly assault on Foreign Ministry in
      Tripoli'
    'updated': 2018-12-25T10:07:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805203f2-bda5-4659-84cb-f644920ed18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.057+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS has claimed responsibility for a deadly
        assault on the Foreign Ministry of Libya''s internationally recognized government
        in Tripoli on Tuesday, according to the terror group''s media wing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361fd16-3102-45b3-a421-74f5a05a16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.057+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building was stormed by three men armed with machine guns, a
        spokesperson for the United Nations-backed Government of National Accord told
        CNN. Three people who worked there were killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f59ce19-4292-4b6f-a2c7-c70b052d0bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.057+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim was a high-ranking official, the spokesperson added.
        Eighteen others were injured, according to the Health Ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db09123-6360-433a-a2bf-ef8d86f8d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.057+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen died in the attack that happened at around 9.30 a.m.
        local time. One gunman is believed to have been killed after an explosion
        was heard in the top floor of the building, politician Guma El-Gamaty who
        was in the area said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b9df6-452d-45b5-87b7-5bbb0cbed7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.057+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The top floor was totally engulfed in fire; you can still see smoke
        coming from the building," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ffabf-fa80-43f2-80f5-db83b1d5fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS later claimed responsibility, according to a statement released
        by its Amaq news agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac29eb-fafa-49e1-9735-ea7e367b28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amaq did not provide evidence of the claim that the fighters armed
        with machine guns and suicide belts carried out the assault.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4025e53-6d52-4e6b-89d4-1deab12de30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya''s Foreign Minister Mohamed Siala addressed the attack during
        a news conference in which he called on the international community to lift
        the UN partial arms embargo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36adec8e-34bd-4594-a5e0-dc152343fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such attacks will not undermine the determination of Libyans to
        build their state of democracy and law," Siala said. "This attack will not
        discourage the ministry staff from serving Libya and the Libyan people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72173e6-6596-43ce-ab25-43f937b2de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fayez Al-Sarraj, head of the UN-backed Government of National Accord,
        and Siala surveyed the site and were briefed about the incident by security
        officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c013c7-cf44-4476-909e-7e0d794ef774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Sarraj expressed confidence that security services will determine
        the circumstances of the attack and make arrests of those behind it. He passed
        along his condolences to the families of the victims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b74c1-3374-4218-a363-89702b61b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Support Mission in Libya also condemned attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87fae0b-f17f-4fac-bc36-02c6a009a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorism will not triumph over the Libyans'' decision to move
        forward towards building their state and renouncing violence. We will not
        accept any attack on a state institution, especially one committed by a terrorist
        group," said Ghassan Salamé, the special representative of the secretary general
        in Libya.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b43d696-5fb8-47c9-88d9-45b034144ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work with the Libyan people to prevent terrorist groups
        from turning Libya into a haven or an arena for their crimes."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc5addd-c899-4dec-ae2f-a7d80beb2034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:23.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:32.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publsihed on CNN.com, "Gunmen storm foreign
        ministry in Tripoli."</em></p>'
