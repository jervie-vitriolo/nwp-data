      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> A
        new weather condition being watched by the the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) has entered the country
        and is moving closer to land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba2c93-3c9e-4ef5-89ad-32ac805d9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:14:42.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:36:56.716+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the weather bureau said Tropical Depression
        Usman was spotted 955 kilometers (km) east of Hintuan, Surigao del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d6722-3baf-42c4-895f-d8af0d546ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:14:42.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:36:56.716+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the storm had maximum sustained winds of 45 km per hour
        (kph) near the center and gustiness of up to 60 kph. PAGASA added Usman was
        moving northwest at 20 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af862f69-2032-4b5c-a3f9-4f2668bd56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:14:42.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:36:56.716+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA predicts Usman could develop into a tropical storm and may
        make landfall in Eastern Samar on Friday, December 28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de92cf1-6988-41ae-8fbe-ea9ff2659e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:14:42.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:36:56.716+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said the storm could exit Philippine territory
        on the evening of December 30 or early December 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0943e875-9b7a-4b50-bf6b-d88890c33230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:14:42.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:36:56.716+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Usman had no direct effect on the country yet, but the
        rains caused by the storm will be felt over Eastern Visayas, Surigao del Norte,
        and Dinagat islands starting Tuesday. Storm signal warnings may be raised
        over Eastern Visayas and Northern Caraga also on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2ae95-9994-4663-bd02-36220b936b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:14:42.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:36:56.716+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in these areas are advised against possible flooding and
        landslides. Disruption of maritime travel should also be expected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3601f-d49a-4f61-99cd-dd5dd3cbf230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:14:42.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:36:56.716+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the northeast monsoon is still affecting weather conditions
        in extreme Northern Luzon, particularly Batanes, the Babuyan group of islands,
        and the Ilocos region which will experience cloudy skies with light rains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f28e452-c0ea-4ef5-b197-968336b97950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:14:42.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:36:56.716+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila and the rest of the country will also experience
        cloudy skies with isolated showers due to localized thunderstorms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3facc7bb-f318-4872-9a12-d6ce1c1e4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:14:42.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:36:56.716+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in these areas are warned to be on the lookout for possible
        flash floods or landslides during severe thunderstorms.</p>'
