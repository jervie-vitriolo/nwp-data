  'NPA-denies-hand-in-Bicol-solon-slay':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-25T17:42:09.124Z
    'imagesource': 'jcr:9971ba39-4a94-42ab-88fa-ba36ad374d07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a83df9d3-9c17-42d1-8f4f-99e9e2fdd93b'
    'lead': 'The New People’s Army (NPA) denied any involvement in the killing of
      AKO Bicol Party-list Rep. Rodel Batocabe.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:20:43.472Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:37:04.817+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:37:04.646+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPA denies hand in Bicol solon’s slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d0821-7a27-452e-8648-f6dee46445bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:20:43.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:04.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) –</strong> The
        New People’s Army (NPA) on Tuesday denied any involvement in the killing of
        AKO Bicol Party-list Rep. Rodel Batocabe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e04c7c-1dbe-4660-aa48-7559c97d5e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:20:43.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:04.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA, armed wing of the Communist Party of the Philippines, belied
        the Philippine National Police (PNP)’s speculation that Batocabe was killed
        for refusing to give money to members of the NPA extorting from him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecf631-dcd2-4371-bab2-b08024d7dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:20:43.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:04.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Walang katotohanan ang mga pahayag ng</em> PNP <em>na nag-uugnay
        sa rebolusyonaryong kilusan sa insidente. Walang kinalaman ang anumang yunit
        ng</em> NPA <em>sa Kabikulan sa naturang pamamaslang,”</em> the rebels said
        in a statement released by the National Democratic Front (NDF)-Bicol, which
        represents rebels in peace talks with the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b3b124-b54d-4d30-b4a4-d6ff38ab2aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:20:43.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:04.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “There is no truth to the PNP’s statement linking
        the revolutionary movement to the incident. Any unit of the NPA in the Bicol
        region has no involvement in the killing.”]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da2d144-241b-42a0-b7b3-daf7dcf08dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:20:43.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:04.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe was shot by unknown gunmen during a gift-giving event for
        senior citizens and persons with disabilities in Daraga, Albay on December
        22. His security aide, Orlando Diaz, was also shot dead. The PNP said the
        murder could also be politically-motivated since Batocabe was running for
        Daraga mayor in the 2019 elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c296d1-0aa3-4124-8b1c-4076d61c671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:20:43.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:04.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF-Bicol condemned the killing and expressed its condolences to
        the families of Batocabe and Diaz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb656c8-cbbd-4e17-90c4-7180d205894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:20:43.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:04.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further explained that the armed rebels have no reason to kill
        Batocabe because he is not considered as a “persona non grata” of the revolutionary
        movement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25481fde-942c-4ac3-b150-2f311e465b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:20:43.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:04.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it was supposed to meet with Batocabe regarding his
        candidacy after Christmas, saying it was willing to talk to the lawmaker because
        of his vote against President Rodrigo Duterte’s request to extend martial
        law in July 2017. This was the first of three requests which were all granted
        by Congress. Martial law stays in Mindanao ‪until December 31, 2019‬, despite
        allegations of human rights violations committed by the military – which the
        Duterte administration has denied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c4fc1-1dbe-44e1-94a5-1d234ca7c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:20:43.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:04.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF-Bicol alleged that Batocabe’s slay is part of a series of "high-profile
        killings" planned by the Duterte government to justify the declaration of
        martial law nationwide. Malacañang has repeatedly said Duterte has no plans
        of placing the entire country under military rule.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b979f5-9762-4c96-9d5a-1a9f76990732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:20:43.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:04.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PNP has relieved the provincial police chief of Albay
        and the regional director of the Police Security and Protection Group while
        authorities are investigating the Batocabe case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a09c7c0-ea82-4388-b4f4-d395f5e04b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:20:43.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:04.818+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers had put up at least ₱30 million as a reward for information
        leading to the capture of the Batocabe''s killers.</p>'
  'populism-growing-rifts-2019':
