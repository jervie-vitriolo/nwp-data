  'mexico-martha-erika-alonso-rafael-moreno-valle-death-helicopter-crash':
    'author': 'Ray Sanchez'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T22:08:39.990Z
    'imagesource': 'jcr:e2d06095-a732-434e-9dbb-abd129c3cae5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a935a0b-5b00-4e90-b1c0-5766cdbe5221'
    'lead': 'The new governor of the Mexican state of Puebla and her politician husband
      were killed Monday in a helicopter crash in central Mexico, according to the
      head of their political party.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T04:56:40.305Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:22:08.252+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:22:07.937+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexican governor and politician husband killed in helicopter crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b93ae-a9d8-45a1-9e21-32cbd72b2b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The new governor of the Mexican state of
        Puebla and her politician husband were killed Monday in a helicopter crash
        in central Mexico, according to the head of their political party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b52eb-8b1d-47e7-bb08-7a04568f5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puebla governor Martha Erika Alonso and her husband Senator Rafael
        Moreno Valle died in the crash, as did the pilot, co-pilot and a fifth passenger,
        according to Public Security and Civil Protection Secretary Alfonso Durazo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5409b5-365c-40b0-ae56-8a63620a00f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Andrés Manuel López Obrador also confirmed the deaths
        on Twitter Monday evening. He offered his condolences to the victims'' families
        and vowed a transparent investigation into the cause of the Christmas eve
        crash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644e3f4-df38-4594-8e5f-f4230963fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred at 2:40 p.m. local time about ten minutes after
        takeoff, Durazo said at a press conference Monday night. Communication with
        the aircraft was lost and a crash was then heard, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242fa47a-1dc8-4dca-888e-b80182b7416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the aircraft was in flight some three nautical miles from
        the Puebla airport, it suffered an apparent failure which hasn''t been determined
        yet," Durazo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65641be5-c9d8-4936-86a8-02fbfeb736bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter pilot and co-pilot were identified as Captain Roberto
        Cope Obregon and Captain Marco Antonio Cabera Romero, Durazo said. Durazo
        said the fifth passenger still has not been identified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b61d0-be47-4393-ae54-9e437b5b41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durazo said the aircraft was found in the town of Santa Maria Coronango.
        The helicopter was an AugustaWestland AW109, which was owned by the Puebla-based
        company Servicios Aereos del Altiplano, Durazo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f532e6-9fb9-40b3-800e-0a7413a76eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was headed to Mexico City, Mexico''s Communications and
        Transportation Secretary Javier Jimenez Espriu said. He said Mexican Civil
        Aviation authorities are at the scene of the accident to further investigate
        the cause.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed06d1-c29d-4327-b755-33d6437f98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot speculate in any way," Espriu said. "We will be clear
        and transparent and let you know any evidence we find."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621a40a-b463-4293-a701-f3772dc25b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espriu said both the plane and pilots had all the necessary authorizations
        and paperwork to operate the flight up to date and in order.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3575b4-dfdc-4ae1-b88f-1aa3b1c7166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are in mourning''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33e765-19cc-4f91-9a96-932a8fe4aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonso had assumed the governorship of the east-central Mexican
        state on December 14 after narrowly defeating her opponent. She was the state''s
        first female governor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56faea4-dc0c-4375-ae69-fc0c5068b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno was a senator, and governor of Puebla from 2011 to 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a5c2e-c7fc-4881-a60d-b27ad43b73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marko Cortes, head of the center-right National Action Party, said
        via Twitter he was deeply saddened to hear about the accident in which Alonso,
        Moreno and others were killed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e56e70-6150-4607-af3d-1d8806bc8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in mourning," he wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616e2b0c-21aa-4818-b2c0-9417bc3370f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador had tweeted earlier Monday that he had received information
        about the crash and was trying to confirm that Alonso and Moreno was on board.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35119c7-b837-4a53-bf2d-cfef9ff3ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter Sunday evening, Alonso offered good wishes for the holidays
        to the families of Puebla and said the coming year could be peaceful and prosperous
        despite the great challenges facing the state.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee22d04-64ab-4941-b2b0-4fd6fbc755bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador said via Twitter that his government investigation
        of the crash will "tell the truth about what happened and act accordingly."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f56ac-0054-4147-9137-f1a40a18be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:56:40.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mexican governor
        and politician husband killed in helicopter crash."</em></p>'
  'pope-francis-christmas-message-vatican':
    'author': 'Nicola Ruotolo and Kara Fox'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T21:01:52.958Z
    'imagesource': 'jcr:b44948fd-12f3-4eac-b6c2-0d1d2272c0f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85d51acd-aa7b-49a7-b2ee-3ce494fb1829'
    'lead': 'Pope Francis pleads for fraternity "among individuals of every nation
      and culture" in his annual Christmas message at St. Peter''s Basilica in the
      Vatican.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T04:59:22.143Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:22:11.971+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:22:11.747+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope pleads for mutual understanding in Christmas message'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938beb8f-bc12-4828-974b-99fc0ba73d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:59:22.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:11.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis pleaded for fraternity "among
        individuals of every nation and culture" in his annual Christmas message at
        St. Peter''s Basilica in the Vatican.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92eef7c-175f-43ec-90aa-62344ec88ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:59:22.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:11.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wish for a happy Christmas is a wish for fraternity. Fraternity
        among individuals of every nation and culture. Fraternity among people with
        different ideas, yet capable of respecting and listening to one another. Fraternity
        among persons of different religions," he said during the "Urbi et Orbi,"
        or "to the city and the world" address Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3191b53-5368-4aee-a3e0-f72dc642052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:59:22.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:11.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff added that he hoped that Israelis and Palestinians would
        find common ground and renew peace talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a9b2b0-c5a6-4d69-9529-17d0d13eaee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:59:22.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:11.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May this Christmas help us to rediscover the bonds of fraternity
        linking us together as individuals and joining all peoples. May it enable
        Israelis and Palestinians to resume dialogue and undertake a journey of peace
        that can put an end to a conflict that for over seventy years has rent the
        land chosen by the Lord to show his face of love," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba471937-f084-4915-8619-5ebf2635ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:59:22.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:11.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis specifically prayed for Syria and Yemen, where long-standing
        conflicts have bred humanitarian disasters and devastated civilian life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf18a6-e9a5-48ca-b9f6-f5c7e5a6ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:59:22.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:11.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the international community work decisively for a political
        solution that can put aside divisions and partisan interests, so that the
        Syrian people, especially all those who were forced to leave their own lands
        and seek refuge elsewhere, can return to live in peace in their own country,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505fc3d-7ab3-46f4-8ab4-73b477aec112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:59:22.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:11.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 2018, more than 5.6 million Syrians have fled the country,
        according to the UN High Commissioner for Refugees, and some 6.6 million people
        are displaced internally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f60310-8f22-4f93-baa0-381355d0a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:59:22.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:11.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Yemen, Pope Francis said it was his hope "that the truce
        brokered by the international community may finally bring relief to all those
        children and people exhausted by war and famine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a0f1a-ba2e-4442-b336-05888aeca13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:59:22.145Z
