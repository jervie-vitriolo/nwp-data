      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Christmas season, though, the family will spend time together
        holed up in a church that has offered them sanctuary, hoping and praying for
        a Christmas miracle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a711f-ca55-4305-9072-fd1514a77cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.105Z
