  'Kevin-Spacey-indecent-assault-video':
    'author': 'Chloe Melas'
    'caption': 'Kevin Spacey posted a bizarre video to YouTube entitled, "Let Me Be
      Frank." The title is a play on Spacey''s former "House of Cards" character,
      Frank Underwood.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-25T06:55:32.354Z
    'imagesource': 'jcr:e992e404-937b-436d-8851-deef2ee1cae0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e6ad979-95f1-4d5f-8ea3-001607045544'
    'lead': 'Actor Kevin Spacey will be charged with indecent assault and battery,
      stemming from an incident that took place at a Nantucket, Massachusetts restaurant
      in 2016, Cape & Islands District Attorney Michael O''Keefe announced Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:45:35.324Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:39:46.963+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:39:46.655+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kevin Spacey to be charged with indecent assault, posts bizarre video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab6b08-65a9-45d5-8368-08cf2a6518b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:45:35.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:46.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Kevin Spacey will be charged with
        indecent assault and battery, stemming from an incident that took place at
        a Nantucket, Massachusetts restaurant in 2016, Cape &amp; Islands District
        Attorney Michael O''Keefe announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ad5da-a793-422e-bfb8-cc1655324af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:45:35.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:46.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey is scheduled to be arraigned on January 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373fc1b-d988-4828-8ec6-3961db818d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:45:35.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:46.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to his attorney for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da11d7ab-784d-4dd7-8ed5-6df8ab755718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:45:35.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:46.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement coincides with Spacey posting a bizarre video to
        YouTube entitled, "Let Me Be Frank." The title is a play on Spacey''s former
        "House of Cards" character, Frank Underwood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c4602-0365-4008-ba66-719afca0904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:45:35.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:46.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know what you want," Spacey says while staying in character as
        Underwood. "Oh sure, they may have tried to separate us, but what we have
        is too strong, too powerful. After all, we shared everything, you and I. I
        told you my deepest, darkest secrets. I showed you exactly what people are
        capable of. I shocked you with my honestly, but mostly I challenged you and
        made you think. And you trusted me, even though you knew you shouldn''t. So
        we''re not done, no matter what anyone says. And besides, I know what you
        want. You want me back."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9233eca-1800-41fa-b80e-ae9e2ddf101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:45:35.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:46.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says, "I can promise you this. If I didn''t pay the price
        for the things we both know I did do, I''m certainly not going to pay the
        price for the things I didn''t do."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b187c430-21c7-48d6-a946-ac7b2bc1cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:45:35.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:46.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if Spacey is referring to the numerous allegations
        of past sexual misconduct he has been accused of since October 2017. He apologized
        to actor Anthony Rapp for making a pass at the then 14-year-old some 30 years
        ago, but said he did not recall the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30812535-f546-4b8b-9beb-1099c5794aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:45:35.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:46.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix fired Spacey in November 2017, following a CNN report in
        which several current and former members of the "House of Cards" production
        staff came forward with allegations of sexual harassment. One also accused
        Spacey of sexual assault. Spacey has never directly responded to the allegations
        and has remained out of the public eye for more than a year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a24ca-d580-45e1-b02f-ddeff0e5895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:45:35.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:46.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His entire YouTube post is in character as Underwood, while Spacey
        is standing in a kitchen, wearing a Christmas apron and preparing a meal.
        The character was killed off in the sixth and final season of "House of Cards,"
        which released last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d726a-9bb5-4375-815f-b7ef62d07975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:45:35.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:46.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Artemis Moshtaghian contributed to this story.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a992b-cf0e-48bb-b27e-db497a09fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:45:35.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:39:46.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
