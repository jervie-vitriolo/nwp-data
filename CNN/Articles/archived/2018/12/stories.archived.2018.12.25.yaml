    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:22:38.709+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe, PAL welcome returning OFWs with special Christmas treats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695a364-ff7b-40b9-b40f-05d06e15cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:09:26.905Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:38.878+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> Globe
        Telecom, Inc., together with Philippine Airlines (PAL), gave a special homecoming
        to returning Overseas Filipino Workers (OFWs) and their families at this year’s
        “Globe Balikbayan: A Wonderful Christmas Reunion!”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d166ca1-713c-4d5c-b46d-5b439dff6998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:09:26.906Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:38.878+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprise treats and holiday music by a Christmas choir greeted travelers
        at the Ninoy Aquino International Airport Terminals 1-3 in Manila, as well
        as Cebu and Davao international airports. More than 1,400 passengers arriving
        from Dubai, Hong Kong, and Abu Dhabi were given surprise gift packs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed0d045-1dca-49a5-ac69-9d2a2825195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:09:26.906Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:38.878+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving and claiming their luggage, passengers were directed
        to an area with a Christmas choir and dressed-up Globe Christmas booth. They
        were then serenaded with classic holiday songs and given Noche Buena gift
        packs containing local goodies. They also received free Globe Traveler SIM
        cards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec61efcb-32f9-4918-b487-4d0b66d80949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:09:26.906Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:38.878+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For our <em>kababayans</em> who work and live abroad, Christmas
        is the perfect time to come home and reunite with loved ones. With the various
        holiday traditions - Simbang Gabi, Noche Buena, and more - there''s nothing
        like spending Christmas with the family in the Philippines. Coming from the
        series of surprises we did last year, we want to continue sharing this joy
        and showing our appreciation for our hardworking OFWs, as well as welcome
        tourists with our signature Filipino hospitality,” Bernard Llamzon, executive
        vice president and head of Globe Channel Management Group, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f1e550-d285-44cc-ad72-bd7aec023843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:09:26.906Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:38.878+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of surprises celebrates the partnership between Globe
        and PAL as they work together to be of service to more Filipinos in and out
        of the country. Both companies share bearing the advocacy of delighting international
        visitors and returning Filipinos.</p>'
    '10':
      'image': 'jcr:b69a57dc-0fd1-483b-8d41-699bc34aebbe'
      'jcr:primaryType': 'mgnl:block'
