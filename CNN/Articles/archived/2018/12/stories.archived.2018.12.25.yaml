      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Reuters earlier this month, she said: "I really don''t
        know what the outcome will be, but we hope we can stay here (in the Netherlands),
        because this is our home, this is where we belong. And my brother, my sister
        and I, we grew up in the Netherlands and we have been living here for almost
        nine years."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8897a-ca16-4e97-9717-b3143b05eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.105Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:44.942+08:00
