      'text': '<p>Also in the photo, presidential daughter Davao City Mayor Sara Duterte
        and the President’s youngest son Sebastian "Baste" Duterte. The President
        and his former wife, Elizabeth Zimmerman, were flanked by their grandchildren.</p>'
