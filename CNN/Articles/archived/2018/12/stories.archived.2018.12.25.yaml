  'Donald-Trump-7-year-old-Santa-Claus':
    'author': 'Eric Levenson'
    'caption': 'U.S. President Donald Trump asked a 7-year-old whether he or she still
      believes in Santa Claus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T18:07:35.546Z
    'imagesource': 'jcr:7393e45b-3f6c-4330-8597-c876a759abc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31aff943-f086-4262-8548-9eec5799772b'
    'lead': 'At what age do children wise up to the truth about Santa?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:11:42.203Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:22:43.268+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:22:42.511+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump asks 7-year-old ''Are you still a believer in Santa?'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9036c1-692a-4875-a520-8fa05a5e360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.203Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.268+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At what age do children wise up to the
        truth about Santa?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ef6e1-cffe-45c4-a566-3c3bf9c86631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.203Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.268+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump would like to know.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7ad91-1672-4ba0-9731-2f142ef7ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.203Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.268+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Christmas Eve call with a young child Monday night, Trump asked
        a 7-year-old named Coleman whether he or she still believes in Santa Claus,
        saying that was a "marginal" age for knowing the truth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da891d6-916d-48e6-b4bc-3934006daf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.203Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.268+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you still a believer in Santa? Because at seven, it''s marginal,
        right?" Trump asked the child.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd66c9-295b-4f60-8482-27f8a6e90ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.203Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.268+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman''s response, though inaudible to the press, left Trump with
        a chuckle and a smile.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb91632d-d74b-4eb0-9cb5-45e11ffa25fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.204Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.268+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call came around 6:30 p.m. as the President and first lady Melania
        Trump spoke on separate phones to children whose calls to NORAD had been patched
        through to the White House lines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ec519-a00c-4290-83cc-b3733de7c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.204Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.268+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of a crackling fire and between two Christmas trees, President
        Trump wished the young Coleman a Merry Christmas and asked the child''s age,
        Christmas plans and how he or she was doing in school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e0f773-c992-4b96-9c8b-9e54aa133c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.204Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.268+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, honey, happy Christmas, and you just take care of yourself
        and say hello to your family, OK? Say hello to everybody," Trump said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0369d1a-3dcc-4f6a-8204-fbf3e9061440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.204Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.268+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another phone call, Trump took a child''s belief in Santa as
        a given.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9041f2-504c-4911-be36-0ed7bc501fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.204Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s Santa going to get you for Christmas?" he asked, according
        to pool reports. "Have a great Christmas, and I''ll talk to you again, OK?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e816b-a2cb-43b4-b182-83f5c146908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump said on Twitter that helping children track Santa
        "is becoming one of my favorite traditions!" The couple participated in phone
        calls last year as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b09a79c-602c-4c1f-b710-fa266b6b1d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NORAD, the North American Aerospace Defense Command, has made a
        tradition of using its radar system to track Santa on his trip around the
        globe every Christmas Eve.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4279f8b5-3a37-486c-8492-671742ab7502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition, which began with a phone line mix-up in 1955, continued
        this year despite the ongoing government shutdown.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a245c1f-0b77-4abb-ae69-42c22b90309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:42.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:22:43.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump asks 7-year-old
        ''Are you still a believer in Santa?''"</em></p>'
