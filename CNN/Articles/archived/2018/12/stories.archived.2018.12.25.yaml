    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ae0ad-4704-4be8-bd44-b1f23f2b2870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.104Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:44.942+08:00
