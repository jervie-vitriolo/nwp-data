    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:38:15.283+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pete Davidson steps out for a concert following unsettling social media
      post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c7244-c421-4770-b5be-db8f69d92c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:03:51.747Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:15.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just one week following Pete Davidson''s
        troubling Instagram post, he was spotted attending the concert of his good
        friend, Machine Gun Kelly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26305a33-1edc-43d9-a381-f94eb11bdc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:03:51.747Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:15.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson was photographed at Saturday''s show, which was held at
        the Wolstein Center at Cleveland State University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb5029-3ffd-4202-9c4d-ecfe9c7a45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:03:51.747Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:15.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was one of the first to jump into action after Davidson posted
        and later deleted an Instagram message that implied he was losing his will
        to live.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936c507-e140-4424-b770-69337e5620fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:03:51.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:15.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson''s alarming note came right around the time he was rehearsing
        for the December 15 episode of "Saturday Night Live." The NYPD confirmed to
        CNN that they met with the comedian following calls for a wellness check.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbfeaec-06ba-4d4d-a5b1-6de688b0222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:03:51.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:15.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reps for Davidson and "SNL" declined to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43a78b-03a8-42ae-976c-e5b66741ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:03:51.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:15.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, who stars alongside Davidson in the upcoming movie "Big Time
        Adolescence," tweeted shortly after the post that he was getting on a plane
        to fly to New York to check on Davidson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59e87a-052b-4ac0-8267-87bf793524ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:03:51.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:15.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following "SNL," Davidson and Kelly were spotted outside NBC''s
        30 Rock building.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7e3bd-b7d9-4173-9dfa-9387707bf6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:03:51.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:15.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson has been open about his struggles with mental health, in
        part, he has said, to help others who may face similar challenges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62191f14-c6b5-4ab3-9dee-937314f92ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:03:51.749Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:15.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pete Davidson steps
        out for a concert following unsettling social media post"</em></p>'
  'holiday-hospitalization-higher-risks-study':
    'author': 'Naomi Thomas'
    'caption': 'Research has shown that going to the hospital in July or over the
      weekend can be riskier for patients because of factors such as medical errors,
      understaffing or staff fatigue. The holiday period can also be added to the
      list, according to a new study.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-25T09:23:59.535Z
    'imagesource': 'jcr:3a44f207-04b1-4cfc-bdbb-65cb38b0e036'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a391fc8b-935f-4c9f-9a88-4834f0117ddd'
    'lead': 'When it came to death or readmission, the patients discharged during
      the Christmas period were 13.3% more likely to be readmitted or to die within
      seven days, 18.6% in 14 days and 25.9% in 30 days.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:06:46.330Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:38:19.832+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holiday hospitalization carries higher risks, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8156b18-662c-4786-a9ea-64f1e85784da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Research has shown that going to the hospital
        in July or over the weekend can be riskier for patients because of factors
        such as medical errors, understaffing or staff fatigue. The holiday period
        can also be added to the list, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db6ec7-3a28-4254-9509-e332c339d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In taking care of patients who are admitted over the December holiday
        period, I had noticed, along with my colleagues — we all kind of had this
        anecdotal experience, or maybe just more of a myth — that discharging patients
        over the holidays was a little riskier," said Dr. Lauren Lapointe-Shaw, one
        of the authors of the study, published Monday in the BMJ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f3ad0-e3e9-4a60-ae16-84643a66c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapointe-Shaw is also a Ph.D. student at the University of Toronto
        and a general internist physician at Toronto General Hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8430137-cb4f-482e-91f6-5f2c6c042a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her co-authors looked at the records of 670,946 patients
        discharged from acute-care hospitals in Ontario between April 1, 2002, and
        January 31, 2016. They compared discharges in three periods: the Christmas
        period, which included Christmas and New Year''s, and two control periods,
        two-week stretches four weeks before and after the holidays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46034b-0337-438d-9cbf-4f801368fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also looked at the scheduling of follow-up appointments
        within seven and 14 days and the risk of death or readmission to the hospital
        within seven, 14 and 30 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e784c3-4c2b-4d09-aada-b07c5c8d1b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly a third of the patients — 217,305 — were discharged during
        the holiday period. "They had a small increased risk, and they were considerably
        less likely to have the follow-up with the physician," Lapointe-Shaw said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951802f-b5ee-4090-b3a0-ebbb590060bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients who were discharged in the holiday period had a 36.3% chance
        of a physician follow-up in seven days and a 59.5% chance of a physician follow-up
        in 14 days. For those in the control groups, the rates were 47.8% and 68.7%,
        respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44337d06-86a5-4565-b178-20879ba2e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to death or readmission, the patients discharged during
        the Christmas period were 13.3% more likely to be readmitted or to die within
        seven days, 18.6% in 14 days and 25.9% in 30 days. For the control groups,
        the risk rates were 11.7%, 17% and 24.7%, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24918b4-f65a-449b-bc9c-bad46e313710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that "per 100,000 patients, 26 excess deaths, 188
        excess rehospitalizations, 483 excess visits to an emergency department, and
        2,999 fewer follow up appointments could be attributed to being discharged
        from hospital during the December holidays."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4027df0-e851-4466-804b-478f89a12b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something is happening differently for these patients," Lapointe-Shaw
        said. "They are at higher risk, and despite that, they are not getting as
        much of the optimal transitional care that we would like them to get."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a6e17f-97cb-4398-b06b-b6a0ab167893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Seth Goldstein, an associate professor of surgery at Northwestern
        University Feinberg School of Medicine, noted that "over the past few years,
        there''s been a bit of a spotlight on hospital systems and how to maintain
        quality of care 24/7.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dc73fe-5b9d-41b4-87e6-d8fa71e0423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what this study does is points out that it''s not unique
        to nights and weekends," he said. He believes that reduced hospital staffing,
        and a time when patients are less likely to want to be in the hospital, could
        have this effect.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8276d77-3073-48c7-b688-e866a9f1f2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldstein, who was not involved in the study, is also a pediatric
        general and thoracic surgeon at the Ann &amp; Robert H. Lurie Children''s
        Hospital of Chicago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699d7d58-6f11-48fd-9bbc-26f9918520de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the effect is probably real, and there are potential patient
        factors and hospital factors that can play a role" in these increased risks,
        Goldstein said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6cc7dd-4a64-48c5-ad18-a0f909d6a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patient factors include an unwillingness to be in the hospital during
        the holidays and a change in routine, including eating and drinking habits,
        he said. Hospital factors could include lower numbers of staff and quicker
        discharges of patients so they can be home for the holidays.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d3cbc-2ef5-4a8e-841b-926a59442ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldstein says solutions for hospitals include ensuring that safety
        and quality mechanisms are in place and, for patients, "seek urgent, emergency
        care when the condition arises, and you shouldn''t try to wait it out at home
        because it''s Christmas."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9052eaa-9c83-4826-be8a-6a04d424326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that researchers are looking into the issue is also important
        to him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1191289a-600e-4b0a-bbe4-6f89436f4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good study, because awareness is the first step of anything
        you''d ever do to try to tackle the problem a little more head-on," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba2b54-4ebd-408a-9959-8113a3bf6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:46.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:20.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Holiday hospitalization
        carries higher risks, study says."</em></p>'
  'judge-north-korea-warmbier-family-500-million':
    'author': 'David Shortell'
    'caption': 'Otto Warmbier''s father Frederick Warmbier leaving Wednesday federal
      court in Washington D.C. following the conclusion of an evidentiary hearing
      in the Warmbier family''s civil suit against the North Korean government.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T09:16:54.205Z
    'imagesource': 'jcr:f19ce256-9eff-4d61-82f0-42dc79d79c17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7dfaf55-78ea-491d-beeb-e82476536f07'
    'lead': 'A federal judge in Washington awarded the parents of Otto Warmbier more
      than half a billion dollars in a wrongful death suit against the North Korean
      government, which detained and allegedly tortured the college student over 17
      months before returning him to the US last year, where he died days later.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:10:46.876Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:38:28.175+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:38:27.774+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge orders North Korea to pay Warmbier family $500 million for wrongful
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29702a9b-25a8-4095-a7f4-dc0de53e8c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal judge in Washington awarded the
        parents of Otto Warmbier more than half a billion dollars in a wrongful death
        suit against the North Korean government, which detained and allegedly tortured
        the college student over 17 months before returning him to the US last year,
        where he died days later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a41be-d50b-4155-a059-dd9d2cc7d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion issued on Christmas Eve, District Judge Beryl A. Howell
        quoted emotional lines of testimony from Warmbier''s mother and recounted
        grim details of his treatment in North Korea that underpinned the judgment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5437e-a69f-4cf2-b0a0-c0de47c577da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An American family, the Warmbiers, experienced North Korea''s brutality
        first-hand when North Korea seized their son to use as a pawn in that totalitarian
        state''s global shenanigans and face-off with the United States," Howell wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94873e-cafc-452b-a122-7f5a329863c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: Otto Warmbier''s parents ''stand up to evil'' in
        suing North Korea for his death</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2310a04a-671c-4087-a154-f952ec9d138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean officials detained Warmbier in 2016 as he tried to
        leave the country after spending five days there on a commercial tour. Warmbier,
        then a student at the University of Virginia, was accused by the government
        of stealing a political poster from a restricted floor in his hotel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7cc32-de52-4008-a67f-7fa2158c2efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier returned to the United States in June of 2017 after negotiations
        led by the Trump administration. Then 22 years old, Warmbier was blind and
        deaf and had sustained severe brain damage from his time in detention. He
        died less than a week later in his hometown of Cincinnati.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c198851-a7b7-4554-8221-d468208683c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Fred and Cindy Warmbier thanked Howell and
        called the decision a "significant step on our journey."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ebea71-d9e3-4fec-bd8c-ff8bdfbe661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thankful that the United States has a fair and open judicial
        system so that the world can see that the Kim regime is legally and morally
        responsible for Otto''s death. We put ourselves and our family through the
        ordeal of a lawsuit and public trial because we promised Otto that we will
        never rest until we have justice for him," they said in the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad1d51-ede0-4baa-a9b2-f179a949a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a family, mother, father, sister and brother, we would like
        to thank all those who knew and loved Otto, and for all those who supported
        us and our mission to hold Kim liable for his actions," they said, referring
        to North Korean leader Kim Jong Un.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456848e9-8ea8-4262-b410-bf15159a3a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damages awarded to the Warmbiers included $45 million for pain,
        suffering and grief, and more than $6 million in economic losses that Otto
        Warmbier would have earned in life based on his exceptional talent, according
        to an economist''s model.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c22a3-0af7-4a05-b810-f19f0dc79716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howell wrote in her opinion that the Warmbiers had established "ample
        evidence" that the damages requested in their suit, which was brought under
        the Foreign Sovereign Immunities Act in April, met statutory requirements
        because they arose from "North Korea''s barbaric mistreatment of Otto, including
        ''torture,'' ''hostage taking,'' and ''extrajudicial killing.'' "</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd230b4ed-c66e-4f0c-bb82-4fb3454f499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A North Korean Foreign Ministry spokesman denied that Warmbier had
        been tortured while in North Korean custody, according to a 2017 report by
        the country''s state-run news agency KCNA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb49ab-6da3-4670-8a12-2593669e85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howell''s ruling does not guarantee an immediate windfall for the
        Warmbiers, however.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16028b73-601e-4ef9-88ad-0b14a97bd093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea did not respond to the lawsuit — Howell''s opinion was
        rendered as a so-called "default judgment" — and the country has no free assets
        in the US that the family could make a claim for.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69baeb2f-a9d7-49f7-8d83-10add055b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any damages eventually won by the Warmbiers would likely come from
        North Korea''s frozen US assets, which amounted to about $63 million in 2017,
        according to the Treasury Department''s Terrorist Assets Report, and those
        potential payments would be limited to the compensatory damages in Howell''s
        opinion -- a narrow portion of their larger award.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742766b1-eb11-4e88-ab0e-a5058212b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requests for comment sent to North Korean officials in New York
        were not answered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b4c02-4b4c-4a3d-9649-603e3177ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Perles, an attorney who has won billion-dollar Foreign Soverign
        Immunities Act judgments for victims of terror attacks, said these cases are
        brought not for the money, but for the "deterrent value."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425551b2-9d8b-4a3b-9d3f-6882bd35bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about enriching the Warmbiers here. Nothing can bring
        their son back, nothing can compensate them," Perles said. "But if they can
        really take money away from the North Koreans, maybe the North Koreans or
        some other would-be bad actor would think twice before doing this to somebody
        else. That''s the only reason you do this."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d99f7-6530-447f-bd9d-c747c93ba07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours after Howell''s opinion was published, President Donald
        Trump said Monday afternoon that he had been briefed by his team working on
        North Korea and he was looking forward to a second summit with Kim. He made
        no mention of the judgment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c796ad-b591-4fff-ac47-926715ae1758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas Eve briefing with my team working on North Korea -- Progress
        being made. Looking forward to my next summit with Chairman Kim!" Trump said
        on Twitter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4c923-621f-4f37-a94d-e4fa9c4a672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:46.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:28.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Judge orders North
        Korea to pay Warmbier family $500 million for wrongful death."</em></p>'
  'LeBron-James-Jewish-money-Instagram':
    'author': 'Jill Martin'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-25T09:11:09.228Z
    'imagesource': 'jcr:e4205ef4-a2af-4ace-81c8-9ccc9b0e2c21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25a5e006-89d3-422e-96f3-aaac2372e0dd'
    'lead': 'LeBron James has apologized after posting song lyrics on Instagram that
      included the phrase ''getting that Jewish money.'' '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:13:20.847Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:38:31.296+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:38:31.145+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James apologizes for Instagram post quoting ''Jewish money''
      lyrics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd2a64-520a-4cee-81f0-8eadaf05f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:13:20.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:31.296+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> LeBron James has apologized after posting
        song lyrics on Instagram that included the phrase "getting that Jewish money."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091bc4a-e2ba-4a08-851a-80300ed3687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:13:20.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:31.296+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Los Angeles Lakers forward posted an Instagram
        story with a caption quoting lyrics from "asmr" by hip-hop artist 21 Savage:
        "We been getting that Jewish money, Everything is Kosher."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b284b0-3e0a-482d-9f3a-c3c92d27d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:13:20.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:31.296+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has 45.8 million Instagram followers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5456e1-ccbc-4363-9e13-b51f9734640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:13:20.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:31.296+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apologies, for sure, if I offended anyone," James told ESPN. "That''s
        not why I chose to share that lyric. I always (post lyrics). That''s what
        I do. I ride in my car, I listen to great music, and that was the byproduct
        of it. So I actually thought it was a compliment, and obviously it wasn''t
        through the lens of a lot of people. My apologies. It definitely was not the
        intent, obviously, to hurt anybody."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3748f-f917-4269-b546-dfa2adb025d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:13:20.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:31.296+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darren Rovell of The Action Network, a media company that covers
        sports betting, took to Twitter on Sunday prior to James'' apology to voice
        his displeasure with the post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03acfc6-08fa-4092-92bd-1f65ed022af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:13:20.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:31.296+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surprised LeBron, who makes very few mistakes, put this out," Rovell
        said in a tweet, which included a screen grab of James'' post. "Does quoting
        lyrics from a song absolve the person quoting from the responsibility behind
        the words? I''d argue no, especially with a following of 45 million."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a4413-448a-4b25-964d-68283f1ae7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:13:20.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:31.296+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate tweet, Rovell added: "Jews make up 1.4% of the US
        population, so I expect people to not understand why saying ''getting that
        Jewish money'' is offensive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028fff29-d680-46d2-8a60-738412eb390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:13:20.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:31.296+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' apology came Sunday after the Lakers lost to the Memphis
        Grizzlies 107-99. On Monday, Rovell posted to Instagram, saying, "It was an
        uphill battle yesterday, but LeBron knows simply acknowledging a mistake goes
        a long way into helping people understand the other side of ''the coin.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26948f42-4472-40e1-9101-90167cd1fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:13:20.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:31.296+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "LeBron James apologizes
        for Instagram post quoting ''Jewish money'' lyrics."</em></p>'
  'afghan-government-building-assault':
    'author': 'Ray Sanchez and Ehsan Popalzai'
    'caption': 'Flames rise from a government building after an explosion and attack
      by gunmen, in Kabul, Afghanistan, Monday, Dec. 24, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T09:11:27.346Z
    'imagesource': 'jcr:0453cdb1-3ede-426d-8f35-65e4f252ea58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c48555ac-3188-48fa-9bdc-c45a208570cf'
    'lead': 'At least 47 people were killed and 25 were injured Monday during a a
      seven-hour assault that began with a car bomb at a government building in the
      Afghan capital, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:15:58.791Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:38:37.000+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:38:36.747+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 47 killed in hours-long attack on government building in Kabul'
    'updated': 2018-12-25T17:54:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94492c6-8e21-451d-8507-2da5db6eb3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:15:58.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:37.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 47 people were killed and 25 were
        injured Monday during a a seven-hour assault that began with a car bomb at
        a government building in the Afghan capital, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db66cb95-8f1c-499f-ae1e-54fb047c1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:15:58.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:37.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer and four attackers were among the dead after the
        standoff at the National Authority for Disabled People and Martyrs'' Families
        in Kabul, according to Najib Danish, an Interior Ministry spokesman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050dba3b-ed02-4aeb-bc7f-5a7d042eb2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:15:58.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:37.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack began Monday afternoon with the detonation of a vehicle
        bomb at the gates to the building, Danish said. Three gunmen then stormed
        the building, where hundreds were working.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36985f-7a2c-42da-bf01-026404a197e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:15:58.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:37.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two police officers were wounded, the official said. At least 350
        workers were evacuated and the number of casualties could rise, according
        to Danish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd479f50-0a9a-4cc7-a1ba-3c803ff1a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:15:58.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:37.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities had earlier said the gunmen took hostages in the
        building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ad05ef-042d-424f-9b43-a296eb7dc503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:15:58.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:37.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes at a time when the US military has been ordered
        to begin planning to withdraw about half the troops in Afghanistan, as a US
        defense official with direct knowledge of the matter told CNN last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8adb4-c71f-49b9-a20f-faca32e184e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:15:58.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:37.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said planning is underway, and it could take months
        to withdraw the nearly 7,000 troops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03349767-8dcc-4bf6-a816-ed032157ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:15:58.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:37.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. John Allen, a former commander of NATO and US forces in Afghanistan,
        said Thursday that a drawdown in Afghanistan would be a mistake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad96161c-cc88-4651-aaff-1d7ae2a10a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:15:58.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:37.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "At least 47 killed
        in assault on Afghan government building."</em></p>'
  'bmw-10-million-fine-south-korea-engine-fires':
    'author': 'Jethro Mullen and Sophie Jeong'
    'caption': 'South Korea''s government is fining BMW $10 million over its handling
      of a spate of engine fires in the country — and the automaker''s problems don''t
      end there.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-25T09:03:07.567Z
    'imagesource': 'jcr:a3d68200-23a1-49d2-a210-1fb7522a35ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3b099e4-9bb9-4da6-afcd-9c154da517f3'
    'lead': 'South Korea''s government is fining BMW $10 million over its handling
      of a spate of engine fires in the country — and the automaker''s problems don''t
      end there.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:18:32.055Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:38:41.110+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:38:40.451+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BMW hit by $10 million fine in South Korea over engine fires crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635fba17-8ddb-4e73-94d0-48f9e64d51eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:18:32.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:41.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea''s government is fining BMW
        $10 million over its handling of a spate of engine fires in the country —
        and the automaker''s problems don''t end there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e1ca6-36a1-4978-9149-d18d67dc98be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:18:32.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:41.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Land, Infrastructure and Transport said Monday that
        as well as imposing the 11.2 billion won ($9.9 million) fine, it will refer
        the case to prosecutors to decide whether criminal charges are necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3caa57f-62e0-471f-b95a-b9985dedc65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:18:32.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:41.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW''s (BMWYY) crisis in South Korea erupted over the summer as
        dozens of reports came in of its vehicles bursting into flames. The German
        automaker said the fires were the result of a problem with the cars'' exhaust
        systems and began checking vehicles that could be at risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c9338-8f96-4907-ad66-2f1c40a241b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:18:32.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:41.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a panel set up by the government to investigate the matter found
        that BMW tried to hide the issue and then took too long to recall the 172,000
        affected vehicles, according to the transport ministry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39bc0a-a0d1-46a2-88cd-9b60ebfb973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:18:32.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:41.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, BMW said it launched the recall "as soon
        as the root cause of the fire was confirmed." The statement didn''t address
        the allegation that the automaker initially tried to cover up the problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc6db1-ca13-440e-bf6f-d803053c7517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:18:32.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:41.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW said the government investigation reached a similar conclusion
        to the company on the cause of the fires: a defect in the vehicles'' exhaust
        gas recirculation unit, a system that channels some fumes back into the engine
        to reduce pollution. But the transport ministry said the problem was the result
        of a design deficiency, which BMW denies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f0d66-2f11-4ec1-929f-8675a88fa8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:18:32.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:41.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 BMWs have caught fire in South Korea this year, but
        no deaths or injuries have been reported as a result. At one point, the government
        ordered local authorities to ban people from driving any of the potentially
        fire-prone cars that hadn''t been brought in for checks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964bc66-cf18-400b-81ee-3e4e8ae79f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:18:32.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:41.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Monday that it''s trying to complete the recall
        in South Korea "as quickly as possible" and apologized "for the concern and
        inconvenience" its customers have suffered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7e865-4fdd-4020-87c3-47270d3565de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:18:32.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:41.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BMW Group is cooperating with the ongoing investigation and
        is committed to resolving the issue," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c0d22-0b4a-42a6-830f-219fa9298d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:18:32.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:41.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW was the second most popular brand of imported cars in South
        Korea last year, selling nearly 60,000 vehicles, according to the Korea Automobile
        Importers &amp; Distributors Association. The German company sold more than
        2 million vehicles worldwide last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662b1e7-24f1-4e11-8c1e-c0f4d9909d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:18:32.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:41.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "BMW hit by $10 million
        fine in South Korea over engine fires crisis."</em></p>'
  'ducth-church-1400-hours-prevent-family-deported':
    'author': 'Simon Cullen'
    'caption': 'A non-stop church service in the Netherlands — aimed at stopping an
      Armenian family from being deported — has become so popular it has issued tickets
      for the Christmas period to control numbers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T08:55:42.558Z
    'imagesource': 'jcr:c84cd7da-382b-4009-8377-c31751a5e83d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b43a4473-5484-4f27-8da9-ae3c8ba9ee5b'
    'lead': 'A non-stop church service in the Netherlands — aimed at stopping an Armenian
      family from being deported — has become so popular it has issued tickets for
      the Christmas period to control numbers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:21:28.102Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:38:44.941+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:38:44.445+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dutch church clocks up 1,400 hours to prevent family being deported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112433cf-4d93-4b85-b780-d2573127c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:44.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A non-stop church service in the Netherlands
        — aimed at stopping an Armenian family from being deported — has become so
        popular it has issued tickets for the Christmas period to control numbers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe015dd-443c-4683-9615-fb42879f99e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:44.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service has been going around the clock since October 26 – more
        than 1,400 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a4dba-e047-41de-83a7-ca5e781a8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:44.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Dutch law, police officers are not permitted to enter a church
        while a religious service is taking place. So, church leaders hatched the
        idea of meeting non-stop to prevent the Tamrazyan''s from being removed from
        the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd054d-54b1-434b-9c6e-2db1b2ea1ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:44.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, hundreds of pastors and volunteers have taken part in
        the service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614b565-37fd-47da-b0f5-80f2d58f4951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:44.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axel Wicke from the Bethel church and community center in The Hague
        told CNN the service has become something of a "pilgrimage" for people across
        the Netherlands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2834470-7fbb-437b-b92c-3b860ccb6769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:44.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had to account for so many people who want to visit during
        Christmas," Wicke said, adding that two of the services are being streamed
        on Christmas eve and Christmas Day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ba6ed-1806-49bd-bc0a-27f2ddb724fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.103Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:44.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamrazyans have lived in the Netherlands for almost nine years,
        but their claim for political asylum was rejected. The Dutch Minister for
        Migration, Mark Harbers, has so far refused to use his discretionary powers
        to intervene and allow them to stay. His office declined to specifically discuss
        the case when contacted by CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac756b-080d-4293-b30e-ef1b911c792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.104Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:44.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the church said it was disappointed by the Minister''s
        inaction and vowed to continue the service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4cd82-bb25-42d2-b557-c22994ce0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.104Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:44.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just before Christmas, when we celebrate Gods humanity-loving and
        peaceful deeds, we feel strengthened not to forsake our responsibility for
        the Tamrazyan family," Rev. Theo Hettema, chair of the Protestant Church The
        Hague, said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf720da-c601-40b7-8472-b52f1a3bc6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.104Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:44.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the church provided an "extensive file with new information"
        to the Minister to help convince him of the family''s case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805910a-0e24-4883-9b90-812dda5f6f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:21:28.104Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:38:44.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21-year-old Hayarpi — the oldest daughter in the family of five
        — said on Twitter she has been encouraged by the full attendance at the church.</p>'
    '22':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
