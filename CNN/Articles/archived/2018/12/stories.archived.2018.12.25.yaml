    'lead': 'Surprise treats and holiday music by a Christmas choir greeted travelers
      at the Ninoy Aquino International Airport Terminals 1-3 in Manila, as well as
      Cebu and Davao international airports. More than 1,400 passengers arriving from
      Dubai, Hong Kong, and Abu Dhabi were given surprise gift packs.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:09:26.905Z
