      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) –</strong> In
        a gesture common to Filipino families, the Duterte clan gathered for a Christmas
        greeting photo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6933bba-514c-4e6a-a25e-e86248dc0a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:51:38.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:56.516+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post early Tuesday, presidential son and former Davao
        City Vice Mayor Paolo Duterte shared a snap of what appears to be the first
        family’s Noche Buena (Christmas Eve dinner), with President Rodrigo Duterte
        in attendance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2794dc-cdba-4583-8c5d-5dbf82926926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:51:38.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:56.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From our family. Thank you and Merry Christmas to all of you,”
        the younger Duterte said in Bisaya language in the caption.</p>'
