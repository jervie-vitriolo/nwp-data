      'mgnl:lastActivated': 2020-02-07T14:37:21.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wall Street''s Christmas rout has spilled
        into Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ff9c7-90e1-4d1d-afce-affe28e59442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei plunged about 5% on Tuesday, dragging it down to
        its lowest level in more than a year. In China, the Shanghai Composite dropped
        more than 2%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4fff4c-0532-4c01-9697-ad89c17c316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp declines in Asia followed another brutal day for US stock
        markets, which fell more than 2% in a shortened trading session. The Dow,
        which sank 2.9%, and the S&amp;P 500, which lost 2.7%, suffered their biggest
        Christmas Eve declines ever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec76a4-56ad-44ac-94fd-ea5230e852e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market is getting pummeled from every direction," said Stephen
        Innes, head of Asia-Pacific trading for online broker Oanda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ec3b4-e0b3-4dd4-bcc3-8428002acaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.941Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are getting increasingly concerned about a slowdown in
        global economic growth, according to market experts. Those worries have been
        intensified by US President Donald Trump''s attacks on Federal Reserve Chairman
        Jerome Powell for continuing to raise interest rates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572186e-f922-46b4-b63c-ad077d741b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks went into a tailspin Monday after Trump tweeted that "the
        only problem our economy has is the Fed," stoking fears he may fire Powell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1082a-fc84-4b4d-b99f-7d0f69f1e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil on Wall Street is infecting other big markets because
        of concerns that problems in the US economy — the world''s biggest — could
        hit major trading partners such as Japan and weigh on companies'' profits,
        said Hirokazu Kabeya, chief global strategist at Daiwa Securities in Tokyo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0fda7-48a9-41fa-9c28-eab60327ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors around the world already have plenty to worry about, including
        China''s economic slowdown, the unresolved US-China trade war and Brexit''s
        unpredictable outcome.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951bb2a-2c94-481e-9b5d-5932fe80e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite strong growth this year, the US economy has become a wild
        card in recent weeks as investors have fretted about the combination of slowing
        growth and rising interest rates. US stocks are on pace for their worst December
        since the Great Depression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f7d03a-bf64-45a3-b912-5be3b7193a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Treasury Secretary Steven Mnuchin added to the uncertainty on
        Sunday by releasing an unusual statement saying he had called the CEOs of
        the biggest American banks. He said the executives assured him their banks
        are healthy and have "ample liquidity" to lend to consumers and businesses.
        "Markets continue to function properly," Mnuchin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74f684-ebc3-4ddb-829e-8ab20f30f853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of words typically reserved for times of crisis -- even
        though there were no outward signs of one -- spooked investors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af7fa1-2495-4544-9c0e-55a92cd77334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the type of announcement that raises the question of whether
        Treasury sees problems that the rest of the market is missing," Cowen &amp;
        Co. analyst Jaret Seiberg wrote in a note to clients.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c9b0b-aa90-4535-8c43-bb7090779a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partial US government shutdown has added to the sense of disarray.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095db36-9804-4b03-a495-c924ae30d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple major stock markets in the Asia-Pacific region were closed
        Tuesday for Christmas, including Hong Kong, Australia and South Korea. Most
        European markets are also shut, while US markets are due to reopen on Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba4a32-a7da-442d-8180-96b319d64e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabeya said he''s skeptical investors'' downbeat mood will improve
        before the end of the year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff42cca8-e96a-4ca8-84ed-6a455d194c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:30:44.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:21.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Asia stocks sink
        after Wall Street''s Christmas Eve plunge."</em></p>'
  'iraq-makes-christmas-day-holiday':
    'author': 'Aqeel Mohammed, Mohammed Tawfeeq and Eric Levenson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-25T13:57:52.023Z
    'imagesource': 'jcr:422b5dc1-97b9-4c90-9e99-de0e877abdac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eb55ba6-16ca-49f2-bb9a-13fb0240ddc8'
    'lead': 'The Cabinet voted on an amendment to the national holidays law in the
      country that Christmas Day is a holiday for all Iraqis, and not only for the
      Christian community, as it had been for decades.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:32:55.551Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:37:27.986+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:37:27.799+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iraq officially makes Christmas Day a national holiday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d715ec-d53c-4506-85ab-7c246f36d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:55.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:27.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Iraqi Cabinet approved a law to mark
        Christmas Day, December 25, as an official holiday across the country "on
        the occasion of the birth of Jesus Christ," according to a statement released
        by the Iraqi government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3878e5-35e1-4f24-968c-74363d2acc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:55.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:27.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet voted on an amendment to the national holidays law in
        the country that Christmas Day is a holiday for all Iraqis, and not only for
        the Christian community, as it had been for decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de9314-6a5a-4192-a713-05c63cc072e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:55.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:27.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy Christmas to our Christian citizens, all Iraqis and to all
        who are celebrating around the world," the Iraqi government said on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04294d98-9f99-4146-808c-15bbac39f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:55.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:27.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the US-led invasion of Iraq in 2003, there were about 1.4
        million Christians in the country. However, their numbers have dwindled to
        roughly 300,000 after hundreds of thousands fled the country following violence
        and attacks by various armed groups over the years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd12fa6-b5aa-4dbe-b4ec-583c6fe4c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:55.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:27.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, the rise of ISIS in Iraq forced many of the remaining
        Christians to flee the country or be killed, as CNN has documented.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca16689-7b46-439b-9a32-acdec69489ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:55.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:27.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the ancient Iraqi Christian town of Bartella celebrated
        Christmas for the first time in two years after being liberated from ISIS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a1540d-8172-4e42-9f29-ebaf31f4a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:55.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:27.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Iraq officially
        makes Christmas Day a national holiday."</em></p>'
  'celebrity-Christmas-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-25T13:19:02.803Z
    'imagesource': 'jcr:f51a8453-6b9a-439a-91f9-129a7057ef5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '865f28d6-3f55-4b56-8cfb-8885639bfab5'
    'lead': 'Some of the country''s biggest stars took time off cam to ring in the
      holidays with their loved ones. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:42:51.681Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:37:33.627+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:37:32.238+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Your favorite PH celebrity Christmas celebrations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d73dd30-abea-44d9-b37e-e4690f04a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:42:51.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:33.627+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> Most
        people take a break on Christmas Day to bond with family or friends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256742c-ecb8-4a2a-96cf-f38b6adfdc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:42:51.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:33.627+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a big deal especially for Filipinos, who mostly observe reunions
        or take that out-of-town trip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f914dd-be9a-43fa-9c66-90560e281395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:42:51.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:33.627+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And celebrities are ready to take that time off-cam to ring in the
        holidays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a546dd-899f-40f2-a0e8-9c28a2835c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:42:51.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:33.627+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a look at how some of them celebrated Christmas:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3794237-af58-48b8-91e2-1013dfd2823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:42:51.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:33.627+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celebrity kids indulge in baking sessions</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db0e76-4143-427f-9605-700c2558340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:42:51.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:37:33.627+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the country''s most-followed celebrity children - Scarlet
        Snow Belo and Olivia Reyes - spent the yuletide season learning a new craft:
        baking.</p>'
