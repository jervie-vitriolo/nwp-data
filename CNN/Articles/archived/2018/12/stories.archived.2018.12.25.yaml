      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — In
        a season often associated with spending on things, Pope Francis shunned selfishness
        and materialism in his Christmas Eve Mass Thursday (Friday in the Philippines),
        calling for a return to simple living.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99598a3d-5e5a-42aa-aa3e-86ba224c1a1a'
      'mgnl:activationStatus': true
