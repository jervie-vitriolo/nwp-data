  'eliza-dushku-michael-weatherly-secret-settlement':
    'author': 'Lisa Respers France'
    'caption': 'Eliza Dushku (Photo credit: CBS/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-16T11:45:07.833+08:00
    'imagesource': 'jcr:f33c6210-9257-4483-96cd-1d0845d8b13b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9003f76-0ee4-45fc-965a-900b81ec874c'
    'lead': 'Eliza Dushku reportedly received a confidential settlement of $9.5 million
      from CBS after she accused one of her co-stars of harassment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T13:43:02.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:47:07.999+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:47:07.626+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eliza Dushku received a secret settlement from CBS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f295d-437e-4e35-ba09-b28e95d3c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:07.999+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eliza Dushku reportedly received a confidential
        settlement of $9.5 million from CBS after she accused one of her co-stars
        of harassment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfeda1d-0709-4124-a34b-737cf9c48a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:07.999+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the New York Times, which reviewed details of the settlement
        included in a draft of a report into CBS workplace culture being conducted
        by outside counsel contracted by the network, the actress was paid the money
        after she accused her Bull co-star, Michael Weatherly, of making remarks about
        her appearance, a comment about a threesome and a rape joke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e9df2-83c9-4ee2-845b-1d96a9467b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:07.999+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dushku, who was contracted for three episodes with the possibility
        of becoming a full-time cast member, was written off the show after she confronted
        Weatherly about his behavior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411ce6f-0f96-439d-98ce-5f43178104b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement, the equivalent of about how much Dushku would have
        received in salary she had stayed on for four seasons, came after mediation
        with CBS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2cbc86-a552-4eca-8527-0f17d3e2275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dushku declined to talk to The Times for its story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7889c4d9-d986-4d14-b5b4-6d870c9a1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, first released to The Times, CBS confirmed
        the settlement and pledged to improve working conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d678856-837f-4791-ab5c-52b5bc2614d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations in Ms. Dushku''s claims are an example that, while
        we remain committed to a culture defined by a safe, inclusive and respectful
        workplace, our work is far from done," CBS said. "The settlement of these
        claims reflects the projected amount that Ms. Dushku would have received for
        the balance of her contract as a series regular, and was determined in a mutually
        agreed upon mediation process at the time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd5e945-814b-4252-afc8-d7840af44762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weatherly told the publication: "During the course of taping our
        show, I made some jokes mocking some lines in the script. When Eliza told
        me that she wasn''t comfortable with my language and attempt at humor, I was
        mortified to have offended her and immediately apologized. After reflecting
        on this further, I better understand that what I said was both not funny and
        not appropriate and I am sorry and regret the pain this caused Eliza."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eab04b-796f-4815-a955-49a1c7524871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Dushku and Weatherly for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d2693-dbc6-4665-b286-27de325b78df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dushku made headlines earlier this year when she shared her account
        of being molested by a stunt coordinator as a 12-year-old during the filming
        of the 1994 movie, True Lies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4a9de-5952-4e0a-9ecc-2eee6c7733e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliza Dushku accuses stuntman of molestation</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b6649-38a4-4a30-91cf-d2f3e02a9c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunt coordinator denied her allegations and no criminal charges
        have been brought.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db3037-a44f-4efe-ad8f-cd1112890b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dusku''s settlement with CBS coincided with the network''s widespread
        investigation into its company culture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd62932-a8b6-4c20-83aa-595716984bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the longtime CBS chairman and chief executive officer
        Les Moonves was pushed out after multiple allegations of sexual misconduct
        and retaliation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0db0a-f811-4d0c-a291-e01f164ab729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, The Times reported that Moonves also worked to
        bury allegations of a forced sexual encounter from one accuser.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75b6e9-409e-44a8-a783-cc4b09e8904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall of Les Moonves</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb21917-8bbd-483a-8438-cf3d08f60fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moonves has denied allegations of retaliation and maintains any
        sexual interactions were consensual.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac628e52-fb01-4d8b-bbfb-7762ad4b7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:43:02.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Eliza Dushku received
        a secret settlement from CBS."</em></p>'
  'france-paris-gilets-jaunes-protests':
    'author': 'Saskya Vandoorne and Laura Smith-Spark'
    'caption': 'Crowds of "gilets jaunes" or "yellow vest" protesters gathered in
      Paris for a fifth consecutive weekend of demonstrations, despite concessions
      this week by French President Emmanuel Macron'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-16T07:57:21.338+08:00
    'imagesource': 'jcr:c8f43078-75e3-4a63-8160-349733acfead'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8995369-af4a-4a17-b437-888a82779f21'
    'lead': 'Crowds of "gilets jaunes" or "yellow vest" protesters gathered Saturday
      in Paris for a fifth consecutive weekend of demonstrations despite concessions
      this week by French President Emmanuel Macron.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T13:47:20.964+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:47:12.542+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:47:12.121+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Yellow vest'' protesters turn out for fifth weekend in France

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bcb1df-b881-44ac-aedf-7c931207d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.542+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Crowds of "gilets jaunes" or "yellow vest"
        protesters gathered Saturday in Paris for a fifth consecutive weekend of demonstrations
        despite concessions this week by French President Emmanuel Macron.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac454d46-85d9-466c-b46d-f2b36e0e9df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.542+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their numbers were lower than in previous weeks, with some perhaps
        appeased by Macron''s promises, while others may have been deterred by cold,
        wet weather or shaken by the terror attack earlier this week on a Christmas
        market in Strasbourg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c6e93-6464-411c-b937-e1d6bf437ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.542+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midafternoon Saturday, about 34,000 protesters had turned out
        across France, including more than 2,000 in Paris, according to the Interior
        Ministry. Last week, some 77,000 protesters turned out across the country,
        including 10,000 in Paris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f62189-f73a-4495-b4ea-95c8b3924909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.542+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris police estimates earlier Saturday put the number of protesters
        in the capital at several thousand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ee677-2155-41bd-9a6f-0385e00ba7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.542+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 69,000 police officers were deployed across the country in
        anticipation of the protests, including 8,000 in Paris, the Interior Ministry
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a28670-2f93-496b-a3fc-f279f7595e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used tear gas on the Champs-Elysées in confrontations with
        protesters. Some were seen throwing rocks at security forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822cf123-b1f4-4537-b915-35c9ca219aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people were in police custody for questioning early
        Saturday, Paris police said, much fewer than last week. The protests are named
        after the yellow high-visibility jackets French motorists must carry in their
        vehicles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb0147-3952-4219-b4c0-c3dd5def7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris department stores such as the Galeries Lafayette and Printemps
        are open this weekend as well as the Louvre museum and Eiffel Tower. Parts
        of the Champs-Elysées also reopened to traffic midmorning Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4242e95-b11d-423d-8c7e-2dcb427b8bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN French affiliate BFMTV, Maxime Nicolle, a spokesman
        for the "gilets jaunes," called for a citizens'' referendum. "We are protesting
        peacefully, but Mr. President give us back our freedom and our sovereignty!"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42677b6-7f6d-4645-8a58-0fd7afefbc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters held a moment''s silence at the Place de l''Opéra
        for those who have been killed since the movement began.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b45a099-d553-437a-ba94-be301e69be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in northern France confirmed that a man died Friday
        evening in a car accident in Erquelinnes, Belgium, following a blockade by
        "yellow vests" near Jeumont.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450395d-efbd-4816-a47a-55dce50bf253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron promises social reforms</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e8b5a0-710f-4219-8efb-30c1ada5e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 8, many Paris tourist hot spots and stores were shuttered
        in anticipation of violent protests after the previous week''s demonstrations
        resulted in the worst riots to hit the French capital in decades. By the end
        of last weekend, 1,723 people had been taken in for questioning and 1,220
        into custody, according to the Interior Ministry. Across the country, 135
        people were reported injured.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://twitter.com/hashtag/giletsjaunes?src=hash&amp;ref_src=twsrc%5Etfw">#giletsjaunes</a>
        <a href="https://t.co/pGvwictBUQ">pic.twitter.com/pGvwictBUQ</a></p>&mdash;
        Saskya Vandoorne (@SaskyaCNN) <a href="https://twitter.com/SaskyaCNN/status/1073868739039375361?ref_src=twsrc%5Etfw">December
        15, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ef048-2ac8-4fb6-876c-028929498014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b19466d-5848-42f1-b148-b49e64dbbdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under increasing pressure to respond, Macron may have taken some
        of the heat out of the protests when he pledged Monday night to increase the
        minimum wage and scrap new pension taxes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecee9d5-4421-4acf-93ec-88aeb559ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address to the nation, Macron said the violent protests
        — which have morphed from a grassroots movement against fuel tax hikes into
        disparate demonstrations against his presidency — have been "unacceptable"
        and "will not be in any way indulged."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f57df-7046-4813-aa9d-6d56091450a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proposed some social reforms, including an increase in the minimum
        wage by 100 euros ($113) a month beginning in January that will not cost employers
        extra and a promise that overtime hours will not be taxed. Macron also remained
        defiant and said he would not reinstate the wealth tax but would fight tax
        fraud.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Nothing like last Saturday.. <a href="https://twitter.com/hashtag/giletsjaunes?src=hash&amp;ref_src=twsrc%5Etfw">#giletsjaunes</a>
        <a href="https://t.co/iclNxOuRkQ">pic.twitter.com/iclNxOuRkQ</a></p>&mdash;
        Saskya Vandoorne (@SaskyaCNN) <a href="https://twitter.com/SaskyaCNN/status/1073882743275180032?ref_src=twsrc%5Etfw">December
        15, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b585f-6db4-4bab-81ee-9e5b5599ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecbdfed-da3b-4c8d-9ddd-55c02a65d84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Profound'' anger</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5582718-4883-4d2d-bac1-f8f07a11e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist and political commentator Agnès Poirier told CNN that
        the anger felt by protesters, many of them lower middle class from more rural
        areas, remained "profound."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7387953-5897-4a90-9ea2-2ef3a99bacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said the measures announced by Macron — and his televised
        appearance during which he seemed more humble and heartfelt than before —
        may have swayed some people.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd273a57-f3f1-446e-9728-b86876350fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see if the French are still supporting the movement, but
        also if the ''yellow vests'' are ready to stop demonstrating and structure
        themselves," said Poirier, referring to the grassroots nature of the movement,
        which has no leadership and has largely been organized through social media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f3f76-0ce6-42bc-86a7-d4523e505c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need to structure themselves to meet with the government and
        go to the table to start negotiating."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f59bb-7eeb-46a5-92e7-2f5c7dfc93af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reforms are expected to cost the government between $8.1 billion
        and $10.1 billion, Olivier Dussopt, France''s secretary of state to the Ministry
        of Public Action and Accounts, told BFMTV.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872fd3ec-53a1-44f5-966c-53047742bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron visited the Christmas market in Strasbourg on Friday evening
        to express his gratitude to members of the emergency services after this week''s
        deadly attack there. Police killed the suspected attacker Thursday evening
        in the city following a two-day manhunt. Four people have died following Tuesday''s
        attack.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0105c-54df-4721-b92a-739626eddd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:47:20.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:12.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Yellow vest'' protesters
        turn out for fifth weekend in France"</em></p>'
  'india-religious-food-deaths':
    'author': 'Sugam Pokharel'
    'caption': 'Indians mourn the death of relatives on Saturday in a case of suspected
      food poisoning in the Chamarajanagar district of Karnataka state, India'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-16T07:49:19.128+08:00
    'imagesource': 'jcr:60fa886c-c705-4587-b735-8e305e61eaa0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cecd6ba8-06b4-48cc-8675-71f32188c356'
    'lead': 'Food shared among participants in a religious ceremony is believed to
      have caused at least 11 deaths and put more than 90 worshipers in hospital,
      police in the southern Indian state of Karnataka said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T13:50:17.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:47:15.525+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:47:15.344+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 dead in suspected religious food poisoning incident in India

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11480561-e951-4c26-88f1-11a42b47f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:50:17.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:15.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Food shared among participants in a religious
        ceremony is believed to have caused at least 11 deaths and put more than 90
        worshipers in hospital, police in the southern Indian state of Karnataka said
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d834c-509f-4032-8276-e68e19c5a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:50:17.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:15.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious food offering, or "prasad," involved was vegetable
        rice. "We believe the ''prasad'' was poisoned," Dharmender Kumar Meena, Police
        Superintendent of Chamarajanagar district, told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a7030-3b9a-4336-b1c2-7a667a446116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:50:17.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:15.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a foundation-laying ceremony of a new Hindu temple and
        following the event the ''prasad'' was distributed. People started vomiting
        shortly after," Meena said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86e90c-c876-44ca-85f3-6b9b18ab6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:50:17.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:15.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples of the food have been sent to a laboratory for examination,
        Meena said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df5886-174a-4586-b801-0258b2b8427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:50:17.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:15.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those hospitalized, 29 are in a critical condition, the head
        of the Chamarajanagar district administration, B.B. Cauvery, told CNN. Many
        of them have stomach pain and "most of them are showing symptoms of nausea
        and dehydration," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbaef48-3c19-47c4-a2cf-872c2eaae0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:50:17.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:15.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two children were among those who died, Cauvery said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec70d7-8e2e-431a-8f11-c9bf6536a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:50:17.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:15.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people have been detained for questioning, two of them from
        the temple management and three from the village, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f73a9d-d105-4e73-bb9b-bbdb7dea0366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:50:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:15.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred in Sulivadi village in the Chamarajanagar
        district, to the south of Karnataka state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d6322a-b28d-4232-9723-875e652fb613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:50:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:15.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Karnataka state government has announced a compensation payment
        equivalent to $7,000 to the next of the kin of the deceased.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d120d-a9d7-444b-99be-b36ef05a5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:50:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:15.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karnataka''s chief minister, who visited some of those taken ill
        in the hospital, ordered the state police chief to investigate further.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d267fcc-1bb0-4c3b-9080-f70882b4df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:50:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:15.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "11 dead in suspected
        religious food poisoning incident in India"</em></p>'
  'israel-capital-west-jerusalem-australia':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-16T07:41:10.897+08:00
    'imagesource': 'jcr:38d9d4f4-148b-4e63-b4ec-b532c014837f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef145762-b8c1-42a6-8e6e-4227b10b26b8'
    'lead': 'Australian Prime Minister Scott Morrison announced Saturday that his
      government recognizes West Jerusalem as the capital of Israel.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T13:52:54.243+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:47:24.858+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:47:24.566+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia recognizes West Jerusalem as capital of Israel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03668b-fe70-4003-ad97-6f74217767d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australian Prime Minister Scott Morrison
        announced Saturday that his government recognizes West Jerusalem as the capital
        of Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec2d4d-9a7b-4996-91d9-5dcbfa5c2ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has resolved that Australia''s position is now as
        follows: Australia now recognizes West Jerusalem as being the seat of the
        Knesset [Israeli parliament] ... West Jerusalem is the capital of Israel,"
        he said in a speech at the Sydney Institute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25255f-08c2-4de9-b844-ffd006bcc650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison noted that for now, the embassy won''t move from Tel Aviv,
        but that may change later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed594626-0546-4c41-9e10-1f9b05514b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to moving our embassy to West Jerusalem, when practical,
        in support of and after a final status determination," he said. "We''ve decided
        to start the work there now, to identify a suitable site for an Australian
        embassy in West Jerusalem."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb995dc5-2306-4a7b-b4d1-c9f3e673705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison emphasized that a two-state solution is the only way to
        resolve the dispute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f698f6-ade7-4dc7-b8c5-2822bb978685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A two-state solution remains the only viable way to resolve the
        Israeli-Palestinian dispute," he said. "The obstacles, we must admit, to achieving
        such a solution are becoming insurmountable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03614f5-9b01-441b-96b3-56ce2728f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has resolved to acknowledge "the aspirations of Palestinians
        people for a future state with its capital in East Jerusalem," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bca488-79d0-4c7e-800e-22ea8c137515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s announcement regarding the capital of Israel differs
        from that of the United States a year ago because it refers specifically to
        West Jerusalem. When President Donald Trump made his announcement a year ago
        he made no such distinction between West and East, saying instead that the
        U.S. recognized Jerusalem as Israel''s capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7136a-f50d-4923-8055-2997dd4c3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.859+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jerusalem is the seat of Israel''s government," Trump said in a
        video message during the opening. "It is the home of the Israeli legislature
        and the Israeli supreme court and Israel''s Prime Minister and President.
        Israel is a sovereign nation with the right to determine its own capital,
        yet for many years we failed to acknowledge the obvious, the plain reality
        that Israel''s capital is Jerusalem."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079f7dc-8940-4cb6-b68d-158ba68566ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.859+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division of Jerusalem into East and West dates from the 1949
        armistice agreement that brought fighting between Israel and Arab powers to
        an end, and left the city divided. West Jerusalem was in the hands of Israel.
        East Jerusalem was in the hands of Jordan. A 1947 United Nations plan to divide
        Palestine in two, creating a Jewish state and an Arab state, had envisaged
        Jerusalem as an internationally run "corpus separatum," apart from the two
        states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907e3cb-e477-400c-b195-e9b9e096227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.859+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1967 Israel captured East Jerusalem in the Six Day War. It expanded
        the municipal boundaries of the city and declared all of it to be the unified
        capital of Israel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5386b-112e-4e68-8e67-3c0ff8236291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.859+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Trump''s announcement, the international community was largely
        united in not formally recognizing Israel''s position, stating instead that
        only a negotiated agreement between the two sides could determine the city''s
        final status.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b0dfb-7b9a-42c4-9bfd-4e07d5ce000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.859+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is home to deeply holy sites for Jews, Muslims and Christians.
        The issue has been so thorny that negotiations between Israelis and Palestinians
        had left the question of Jerusalem to the final stages of any peace deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49bbfff-5300-4150-83e1-9cb9726e58fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:52:54.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:24.859+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Australia recognizes
        West Jerusalem as capital of Israel"</em></p>'
  'cop24-climate-change-talks-agreement':
    'author': 'John Sutter'
    'caption': 'The UN climate talks in Poland — an attempt to save the world from
      disastrous levels of global warming — are sputtering toward a conclusion after
      two weeks of discord.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-16T07:34:33.865+08:00
    'imagesource': 'jcr:d87460f7-b686-4998-967c-2e180d164ee9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dc26ecc-9dba-4156-ae74-8f44e64ccd12'
    'lead': 'After two weeks of discordant and emotional negotiations, the nations
      of the world agreed Saturday night on a set of rules meant to help curb global
      warming.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T13:55:45.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:47:44.218+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:47:43.669+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COP24 climate talks end in agreement — barely

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75effb-bc15-47a5-b70e-008ab6e63f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.218+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After two weeks of discordant and emotional
        negotiations, the nations of the world agreed Saturday night on a set of rules
        meant to help curb global warming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcdb6c-70fa-4b89-b560-f2f91d64fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.218+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists and even the negotiators themselves know the so-called
        "Paris Rulebook" won''t be enough on its own to stop carbon pollution from
        reaching critical levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd09a4-f061-47f7-ae99-b5c69c306f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.218+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries would have to do far more to curb fossil fuel use and
        deforestation to avoid the droughts, superstorms, deadly heat waves and coastal
        floods associated with global warming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae5cad-b45b-4931-adef-f6f215eb44c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.218+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rulebook is supposed to put into motion the Paris Agreement
        on climate change, a landmark 2015 accord that the U.S. Trump administration
        has promised to abandon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52fddb0-1c66-4ecf-b04d-6ab6804a2239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.218+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After fraught and much-delayed talks at the COP24 climate change
        conference here in Polish coal country, more than 190 countries agreed to
        the rules. They punted, however, on a critical but complicated issue involving
        how countries trade and account for certain pollution. Brazil nearly blocked
        the process amid concerns that its proposals would lead to "double counting"
        and, essentially, cheating, according to observers and a senior negotiator
        involved in the discussions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425bacb8-a86f-493c-af07-5e4727ff5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.218+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That issue will have to be taken up at a later date in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5858db-1d5d-4b8a-81a2-15f89f2b7d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.218+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministers also did not agree to emphatically embrace the latest
        climate science, which stunned some attendees. Countries reached a "compromise"
        statement in which they welcomed the publication of an alarming report from
        the Intergovernmental Panel on Climate Change (IPCC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef6fd8-1265-4a5f-97f9-f55eea5d3b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stopped short, however, of welcoming its actual findings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126974f4-7a45-47e5-a6f1-e8cfb57e87cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "administrative" compromise fails to underscore the extreme
        urgency posed by the climate crisis, said Simon Stiell, Grenada''s minister
        for climate resilience and environment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4482aca6-7a20-4710-9317-20eede53e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulnerable countries, including small island states that could see
        their entire territories disappear as seas rise, agreed to the text to ensure
        the rulebook moved forward, he told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde87234-c7ae-456b-9de1-bc645879320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the need to consensus-build," he said. "And for small
        island developing states we have achieved our minimum — minimum — asks with
        regard to key issues."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de13894-3030-4afa-9d97-cdd4a16fae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPCC report says the world has only about 12 years to avoid
        1.5 degrees Celsius of warming above pre-industrial levels, which is one of
        the goals of the Paris Agreement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95faa4c-179b-4f33-a492-dea74627966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report is an "ear-splitting wake-up call," UN Secretary-General
        António Guterres said upon its release. The science crunched the timeline
        for doing something and upped the stakes of inaction. In Poland, Guterres
        said it would be "suicidal" and "immoral" to fail at COP24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fdc14b-bfa5-4be1-b7ba-34ae99de6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, Saudi Arabia, Russia and Kuwait, however, stood
        in the way last week of "welcoming" the findings of the scientists. The Trump
        administration has denied the basic consensus of climate science, which is
        that humans are causing dangerous warming by burning fossil fuels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f44c3e-cac0-44d1-90db-439f6b6ab1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has promised to withdraw the United States, which
        has done more to cause climate change historically than any other country,
        from the Paris Agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9e1f0-d0c1-4244-a983-a50be0fcc611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That withdrawal can''t fully take place until 2020, however, so
        the United States did have a presence at these talks — at times humming along
        in negotiations and at times promoting coal technology. Observers disagreed
        about whether the United States aimed to spoil talks here.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda623e0-06f2-4b5f-87da-1771ea34580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were supposed to end Friday but were delayed repeatedly
        over disagreements about the basics of climate science and some aspects of
        how the rulebook would function, technically. Observers also said there were
        disputes about how money would be transferred from rich to poorer countries
        to help with projects meant to blunt the severity of climate impacts like
        drought — and to whom it would be transferred.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef994ec-b021-4457-9275-3c8eb618ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP24 was met with repeated protests from environmentalists and
        young people, who have more to lose than adults because they will live longer
        into the warming future. Inspired by a Swedish 15-year-old who called for
        a global school walkout to demand climate action, dozens of Polish students
        left school and marched into the conference center in Katowice on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97817ee3-711b-43d7-b8a5-0f86e602eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not mature enough to tell it like it is," Greta Thunberg,
        the 15-year-old activist from Sweden, said in the speech before negotiators.
        "Even that burden you leave to us children."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d864140-bde7-4bf6-9d5c-ee1f5b4da3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the walkout, the children held pieces of a sign reading, "12
        years left."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec9378-ca57-4ff8-a99a-0f1f7e7e0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to avoid 1.5 degrees of warming, the IPCC says carbon pollution
        must be cut almost in half by 2030, less than 12 years away, and then reach
        "net zero" by mid-century. That would require a massive reworking of the global
        energy and transport systems, experts said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b3e8eb-546e-4c76-941c-c56a02e46f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Agreement is meant to help avoid that level of warming
        by creating a sort of peer pressure system that encourages countries to abandon
        dirty energy sources like coal, oil and natural gas, which already have contributed
        to 1 degree of warming. The pledges that countries have made as part of the
        agreement, however, put the world on track for about 3 degrees of warming
        by 2100, according to Climate Action Tracker, an independent research effort.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad46a0-e9ac-4e1b-95cb-3715ca753f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-caused climate change has been shown to contribute to rising
        seas, stronger storms, deadlier heat waves, extinction in the natural world,
        crop failures and more severe drought.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf45cf5-6833-4e47-84f9-bdfc32d3c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings on global warming are becoming increasingly dire. Despite
        the fact that the White House has denied the strong consensus on the science
        of climate change — and has tried to boost coal extraction and reduce pollution
        controls — U.S. federal agencies in November put out a report saying runaway
        climate change is both dangerous and costly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50100bb0-20dd-4e43-87ac-ffbe21c4edcc'
