      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLEX Road Warriors made the loudest noise as they acquired Paul
        Desiderio as the fourth pick.</p>'
