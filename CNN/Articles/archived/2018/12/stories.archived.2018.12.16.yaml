      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuano native recently helped the University of the Philippines
        Fighting Maroons reach the UAAP finals for the first time in 32 years.</p>'
