      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time NCAA champion will get the chance to play alongside
        crafty guard Stanley Pringle at the backcourt.</p>'
