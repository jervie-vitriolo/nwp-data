  '100-christians-detention-religious-crackdown-china':
    'author': ' Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-16T21:30:54.173+08:00
    'imagesource': 'jcr:606b11c8-c22a-480a-aafa-fd7d488afffd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '431bd061-3c2c-4260-913c-823d132c6df8'
    'lead': 'A prominent Chinese pastor and legal scholar is one of 100 Christians
      detained by authorities after he was reportedly arrested on allegations of "inciting
      subversion of state power."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T13:27:45.279+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:46:49.805+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:46:49.434+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Detention of 100 Christians raises concerns about religious crackdown
      in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74abaa05-5cf9-49fe-99d4-1f2c1f092cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A prominent Chinese pastor and legal scholar
        is one of 100 Christians detained by authorities after he was reportedly arrested
        on allegations of "inciting subversion of state power."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a7ed3-f420-4619-9666-4597fe13c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Yi and his wife, Jiang Rong, were taken into police custody
        early last week in the city of Chengdu, where they run the Early Rain Covenant
        Church, according to ChinaAid, a U.S.-based nonprofit that advocates on behalf
        of China''s Christian communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad72cf4-b4b0-4996-ba21-42ab65034cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A church parishioner, who spoke on condition of anonymity, confirmed
        Wang''s arrest in a phone call with CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ac0a4-49e7-4958-b15e-fa3179282f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities with China''s National Religion Bureau did not respond
        to a request from CNN seeking comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4547ae-792a-409f-b550-97d47fd6e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western governments and civil rights advocates outside China have
        condemned the mass arrest of the Early Rain parish as the latest move in Beijing''s
        stepped up crackdown on independent religious practice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585a1d2-7319-4b61-89f6-01258eff11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been accused of carrying out a systematic campaign of
        human rights violations against hundreds of thousands of Muslim Uyghurs in
        the far western region of Xinjiang. China says its actions there are meant
        at combating violent extremism, and it has&nbsp;repeatedly denied&nbsp;claims
        that the region has turned into an Orwellian surveillance state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960fe6c4-e236-43a0-b70b-a90494097b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Brownback, the U.S. ambassador at large for international religious
        freedom, cited the actions against the Early Rain Church and the reports from
        Xinjiang when announcing that China was one of ten countries designated a
        "country of concern" when it comes to religious freedom Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a78e5b-6ba1-4f83-be10-53f911924936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My particular concern now for China is they''ve increased these
        actions of persecution against faith community," Brownback said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb8306-3b74-4744-9970-42a335b4f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China isn''t backing away from the religious persecution; it seems
        to be expanding."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7b511-931a-40be-bc5a-2d28ed9ae097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is officially an atheist state, but religious practice is
        legal in the country—albeit under the central government and Chinese Communist
        Party''s rules and surveillance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85691395-7384-4e87-83e8-b712bc192a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the country''s faithful attend underground or unregistered
        houses of worship to practice their religion freely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197fa9e-314a-44c0-81fa-bd2c3e85982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have accused Early Rain of operating without registering
        with authorities, and Human Rights Watch says Wang and members of his church
        have been the subject of frequent harassment in recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b8b9a-a99e-4b13-b527-770b42bd486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone who supports religious freedom should stand with Wang
        Yi and speak out against the Chinese government''s repression of religion,"
        said Yaqiu Wang, a China researcher at Human Rights Watch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bcd27e-3d02-40cb-b38b-58ce3e648c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights advocates say the crackdown against underground churches
        and religious practice that''s not state-sanctioned is less about religious
        practice itself and more about the Chinese Communist Party making sure it
        remains firmly in control of civil society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c70d2-6676-4c7d-b6f2-dc1614ad2e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under President Xi, the government has further tightened control
        over Christianity in its broad efforts to ''Sinicize'' religion or ''adopt
        Chinese characteristics''—in other words, to ensure that religious groups
        support the government and the Communist Party," Human Rights Watch said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c607c6ac-62dc-4463-8d5b-e52a612e6443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shutdown of a Protestant church in Chengdu epitomizes the Xi
        Jinping government''s relentless assault on religious freedom in China," said
        Human Rights Watch''s Wang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea17b1-b85e-4b4a-aea0-7044f9ac07e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes a mockery of the government''s claim that it respects
        religious beliefs."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2747f2-8813-4d68-92a5-8f95a8327857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:27:45.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:49.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Detention of 100
        Christians raises concerns about religious crackdown in China."</em></p>'
  '4400-year-old-tomb-egypt':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-16T21:25:35.612+08:00
    'imagesource': 'jcr:606b11c8-c22a-480a-aafa-fd7d488afffd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '498a7c11-b9ae-423b-aeb7-729d36625fa4'
    'lead': 'A more than 4,000-year-old private tomb containing "exceptionally well-preserved"
      drawings has been discovered south of Cairo, according to Egypt''s Ministry
      of Antiquities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T13:31:11.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:46:54.771+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4,400-year-old tomb discovered in Egypt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25fe0ba-ef6d-4047-98b7-014f2eb50d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:31:11.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A more than 4,000-year-old private tomb containing "exceptionally
        well-preserved" drawings has been discovered south of Cairo, according to
        Egypt''s Ministry of Antiquities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c37ce-eed5-4333-bdcf-39421d060f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:31:11.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiquities Minister Khaled al-Anani said the tomb had been discovered
        at the Saqqara archaeological site and was from the 5th dynasty of the pharaohs,
        which ruled roughly 4,400 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec21cb-989f-494d-80f3-49757aedc30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:31:11.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tomb belonged to a royal purification priest known as "Wahtye,"
        al-Anani said in a statement. Inscriptions suggested the priest had served
        during the reign of King Nefer-Ir-Ka-Re and was the king''s supervisor and
        inspector of the holy boat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd09d3f-4804-446e-876b-939b6bb6aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:31:11.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Anani said the tomb''s walls were decorated with colored scenes
        depicting Wahtye with his mother, wife and family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844f8cf4-cd6c-4694-a240-8a84aa4ca178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:31:11.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the excavation mission, Mostafa Waziri, said other drawings
        showed wine and pottery making, musical performances, sailing, hunting and
        the manufacture of funeral furniture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b3a33-cdd8-4b70-b27c-39929915aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:31:11.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waziri said his team had reached the tomb in November but that it
        had taken some time to enter as its doors were sealed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d31d8-9c14-4452-9daa-291acba8aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:31:11.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 50 niches inside the bomb also contained colored statues carved
        in rock, including of a person standing or in the scribe position, Waziri
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93585c-bfd2-4939-ad1a-784d37ad36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:31:11.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This statue might belong to the deceased or a member of his family,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e297d8-4488-48ad-a13a-dd5ad9676882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:31:11.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general director of the site, Sabry Farag, said the tomb was
        about 10 meters (33 feet) long and 3 meters (10 feet) wide, with a basement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e89fd-ffb5-4f2b-a7bd-50ea217e0a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:31:11.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also contained five burial shafts, Waziri said, which will be
        the subject of further excavations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8154493-042e-4503-9180-ee7131828c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:31:11.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Antiquities Ministry announced that&nbsp;a mass
        cat cemetery and a collection of rare mummified scarab beetles&nbsp;were among
        seven tombs discovered at Saqqara.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36885c46-9754-4793-9644-c62b3647fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:31:11.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saqqara is also home to the famous Step Pyramid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eaec76-2f73-4c06-8b3f-10b3acb389e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:31:11.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:55.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "4,400-year-old tomb
        discovered in Egypt."</em></p>'
  'balangiga-bells-turnover-duterte-tybaco':
    'author': 'Carolyn Bonquin'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-16T18:52:43.763+08:00
    'imagesource': 'jcr:2c25368f-83d4-45e3-a8ae-c10d747010f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16f189a2-32d6-4de7-bb6f-a75ef5056569'
    'lead': 'The parish priest of the Balangiga bells'' home church clarified what
      really happened during the turnover ceremonies on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T13:35:19.846+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:46:58.282+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Priest: Presidential staff only followed program for Balangiga bells''
      turnover

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c557700c-a050-416b-9fcb-2ff461b4a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        parish priest of the Balangiga bells'' home church clarified what really happened
        during the turnover ceremonies on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dded640-4cca-4770-9b55-80b3ea78d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev. Fr. Serafin Tybaco of the Church of St. Lawrence, Deacon and
        Marytr said the members of the Presidential Management Staff (PMS) only did
        their job to follow the original program, which specified that bishops and
        priests were only part of the preliminaries before the President''s arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a267512-72d4-4256-863c-dd2f9d57f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Fr. Edmel Raagas was quoted by the Diocese of Borongan''s
        Twitter account saying priests, including the bishop were asked to leave the
        plaza where the turnover would happen.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;Priests including our bishop told to go out of the plaza.
        Duterte only wants Valles to be in the area.&quot; - Fr. Edmel Raagas<a href="https://twitter.com/hashtag/BalangigaBellsPH?src=hash&amp;ref_src=twsrc%5Etfw">#BalangigaBellsPH</a><a
        href="https://twitter.com/hashtag/BalangigaBells?src=hash&amp;ref_src=twsrc%5Etfw">#BalangigaBells</a>
        l</p>&mdash; CBCPNews (@cbcpnews) <a href="https://twitter.com/cbcpnews/status/1073863342308044801?ref_src=twsrc%5Etfw">December
        15, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793f666-f7a1-4b8a-ad16-db48ae258ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1d136-aa59-4821-bd1d-afa27107aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raagas said the PMS told them to leave the venue before President
        Rodrigo Duterte arrived for the handover ceremony.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7355f10-fdc2-48b2-89ac-55873980d133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tybaco said Archbishop Romulo Valles, president of the Catholic
        Bishops'' Conference of the Philippines (CBCP) and Cabinet secretaries, who
        were present, negotiated with the PMS to let the priests stay in the next
        part of the program, which includes Duterte''s arrival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2437f-04f8-4bd9-8704-54e67eedd7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi alam ng ibang kaparian na may pinag-usapan kami. Kasi
        ang nangyari, to the last minute, hindi pa napaplantsa ang mga programa kaya
        hindi nadesseminate ang</em> information<em> sa lahat ng kaparian,"</em> he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3a8d6-99a7-4635-9c1d-560be2b590ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The other priests didn''t know that we already had
        an agreement. What happened was, to the last minute, the program wasn''t finalized
        so the information wasn''t disseminated to other priests.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc6649-a923-49e0-a68c-027571e704e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tybaco also explained additional seats were placed in front of the
        priests to accommodate people who arrived with the President, and he approached
        the priests and shook their hands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e044816-0445-40e9-9867-8fa86fb415e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya ang</em> Presidential Management Staff <em>naglagay na
        lang ng upuan para di masyadong</em> eyesore <em>sa Presidente. Pero pagdating
        naman ng Presidente, pinuntahan kami, nakipag shake hands naman siya, hudyat
        ng approval na andun kami. At, in fairness naman sa Pangulo, wala naman s''yang
        sinabi na against sa Simbahan."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f60758-e609-4bba-874d-1bb562d2f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So the Presidential Management Staff placed seats
        so we wouldn''t be an eyesore for the President. But, when the President arrived,
        he went to us and shook our hands. In fairness to the President, he did not
        say anything against the Church.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651753b4-b322-457c-907a-7d4eafd6c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tybaco said he understood the situation and it should not be taken
        negatively.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca778c3-15a1-4c34-9a43-92e591e27e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro para sa akin,</em> God''s intervention <em>ang nangyari,
        nagkaintindihan. Maski yung mga secretaries na nandoon, gusto nila nandun
        kami. In fairness, naman sa kanila lahat, gusto lang. Nagkaroon lang ng hindi
        siguro magandang nakikita nung mga tao dahil sinusunod lang nila trabaho nila,"</em>
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032fa67-212e-4757-8f66-1dd9dc3c04a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, God intervened in that situation, we came
        to an understanding. Even the secretaries who were present wanted us there.
        In fairness to all, they agreed. There may have been a misunderstanding because
        people were doing their job.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e13796-7d55-4fd5-acc5-fd21a4bff35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:35:19.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:58.628+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel and Presidential Spokesperson Salvador
        Panelo said in a statement on Sunday the incident is being probed. He said
        he did not hear any complaint from the Apostolic Nuncio to the Philippines
        Gabriele Giordano Caccia and Valles, adding that the priests were seated in
        the same place before and after Duterte''s arrival.</p>'
