      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With continued growth in emissions at historic rates, annual losses
        in some economic sectors are projected to reach hundreds of billions of dollars
        by the end of the century — more than the current gross domestic product of
        many U.S. states," the U.S. National Climate Assessment found.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c3b47e-0d1d-4383-a21f-2f6cfcc84469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In worst-case scenarios, climate change could cost more than 10%
        of U.S. gross domestic product by the end of the century, the report said,
        and kill thousands of Americans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cdcdcf-23f2-413f-972b-bf1f402482b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:55:45.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:47:44.219+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats convene at the end of each year for negotiations that
        are part of the UN Framework Convention on Climate Change. Countries are expected
        to renegotiate open questions about emissions trading next year. New pollution-cutting
        pledges are due in 2020.</p>'
