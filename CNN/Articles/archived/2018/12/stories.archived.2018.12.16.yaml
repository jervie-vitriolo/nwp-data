      'mgnl:lastActivated': 2020-02-07T11:46:40.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blackwater Elite, meanwhile, got Ray Parks as the second pick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c560afd-70ac-499f-9f71-63e7015b13f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:24:37.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:40.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of seven-time PBA Best Import Bobby Ray Parks Sr. is finally
        taking his talents to the first pay-for-play league in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f66e6dc-76b6-476d-a428-6b2e3cad03ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:24:37.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:40.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he was not present as he is fulfilling his commitment to
        San Miguel Alab Pilipinas in the ASEAN Basketball League.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d46a246-6718-4ea0-bb1f-457e2f200fd8'
      'mgnl:activationStatus': true
