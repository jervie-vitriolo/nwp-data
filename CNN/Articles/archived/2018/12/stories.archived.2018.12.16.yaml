      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 16) — The Columbian Dyip
        selected CJ Perez as the top overall pick in this year''s PBA rookie draft
        Sunday at Robinsons Place Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caac3d90-8a81-487e-a416-d027fec92aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:24:37.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:46:40.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former NCAA Most Valuable Player is expected to bring the cellar-dwelling
        team to relevance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22ac61-95e8-4433-89de-fb80920b085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:24:37.941+08:00
