      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added both the Ibong Adarna and the phoenix were apt representations
        of Gray as she has a "resilient, tenacious, and unwavering spirit" and a beautiful
        voice.</p>'
