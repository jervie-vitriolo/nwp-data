      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift reportedly has no shortage
        of stalkers, and an expert says she used facial recognition to try and identify
        them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7302c-62c6-4658-a5c7-7125ff7b1f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:20:40.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:56.306+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Downing, chief security officer of Oak View Group, an advisory
        board for concert venues including Madison Square Garden in New York and the
        Forum in Los Angeles, told Rolling Stone magazine a special kiosk was set
        up at Swift''s Rose Bowl show in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63752b-64c5-49e7-a50a-78d8b6d65657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:20:40.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:56.306+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said fans were able to view rehearsal clips at the kiosk, while
        at the same time facial recognition technology was used to send images back
        to a Nashville "command post" and those were cross-checked against the hundreds
        of Swift''s known stalkers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671bd353-517d-4c49-bdf2-e3852b81e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:20:40.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:56.306+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody who went by would stop and stare at it, and the software
        would start working," said Downing, whom the publication said was present
        at the concert as a guest of the kiosk company to view how it all worked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df4391-7f24-4467-a46d-3465511aabb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:20:40.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:56.306+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah St. Vincent, a researcher and advocate for Human Rights Watch,
        told Slate companies should make people aware when such technology is being
        used.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9f69d-ea77-436e-9f49-3d608f3cd406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:20:40.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:56.306+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies have a responsibility to respect human rights, and they
        need to make sure any monitoring that they do is really limited to what is
        strictly necessary to achieve a legitimate aim," St. Vincent said. "If this
        company is learning that this person is attending a Taylor Swift concert and
        maybe stood next to certain other people or went to the bar to get a drink
        or engaged in other things, that''s data that''s valuable for them to sell."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c548a60b-585f-433a-874b-d9b32ca50704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:20:40.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:56.306+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Swift''s rep for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142dbe0-0417-487d-b367-b2a988214d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:20:40.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:56.306+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star has so many stalkers that the issue was the subject
        of a Psychology Today article in October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7bc005-1991-419b-a813-a1ea3a2de57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:20:40.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:56.306+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taylor Swift reportedly
        used facial recognition to try to ID stalkers."</em></p>'
  'Rock-Roll-Hall-of-Fame-2019-class':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
