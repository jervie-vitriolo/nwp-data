      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webnovel also helps the authors create beautiful cover art for their
        stories if they need it. " I requested a cover from my editor Dana. She then
        read my novel and told the Webnovel artist which elements to add on the artwork
        and that''s the cover I am using right now," Lyner said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942526b-1659-45da-bbd0-b96fe157ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fantasy writer is now enjoying a readership nearing three million
        for his first novel, "Adopted Soldier," while his second novel, "I''m the
        Demon Lord but I Died and Now I''m the Hero''s Best Friend" has about 500,000
        readers. Lyner said most of his readers are male who are based in the U.S.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a3640-84e5-4b19-bdcd-b8199ff1aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Filipino writer, Mae Angelique Rivera who uses the pseudonym
        "anjeeriku," said Webnovel gave her a chance to meet new friends who also
        have an interest in reading romance stories. "I have encountered several readers
        who told me that somehow they could relate to my female protagonist MC," shared
        the author of "P.S. I''m (Not) Over You."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eef6384-fcc7-4fb2-9526-919002530f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were also single moms who said they could themselves take
        on MC''s shoes," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe49aa8-996c-4d78-afc8-f1535da2d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyner, meanwhile, has now an idea on what to do with the extra income
        he gets from being a Webnovel writer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8717c-5416-4cfc-a7c3-03d13c43e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will save the money to pay for an artist who will draw portraits
        of my main characters in my story, ''Adopted Soldier," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c501a82-57aa-4e6f-8bdc-7b8756488a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webnovel will be pre-installed in Chinese phone manufactories in
        the Philippines, but anyone can download the app from Google Play and App
        Store or access its desktop version at www.webnovel.com. Stay tuned for more
        exciting announcements on Webnovel''s Facebook, Twitter and Instagram pages.</p>'
