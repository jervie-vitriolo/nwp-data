  'Paul-Lee-Magnolia-Alaska-PBA-finals-Game-5':
    'author': ' CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-15T06:02:58.316Z
    'imagesource': 'jcr:117b763d-a008-4919-962d-5ba44b599948'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '545e6c41-dc89-40c3-997a-25c3c4378b22'
    'lead': 'The Hotshots move closer to the 2018 PBA Governors'' Cup title.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T02:08:36.366Z
