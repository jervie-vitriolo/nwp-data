    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a945fb-b904-40cf-b12b-a5e62b1cb0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.006Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another urban legend that appears to have been brought about by
        attempts to ruin a business is the rumor that Chinese food, specifically siopao,
        contains cat meat. The success of Ma Mon Luk, one of the country’s pioneering
        modern Chinese restaurants, became a catalyst for others to open restaurant
        of their own. Ivan Man Dy, who leads walking tours of Binondo, Manila’s food
        culture called the Big Binondo Food Wok, told Pepper.ph that the “siomeow”
        myth may have come from their efforts to bring Ma Mon Luk down. Kowloon House,
        which also rose in popularity in the ‘90s, suffered from similar hearsay.
        In the same article, the Philippine Food and Drug Administration confirmed
        that inspections were conducted at Chinese restaurants, and no traces of cat
        meat were ever found.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45137171-1124-479a-b01e-b6866b2a25eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.006Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reasoning behind the persistence of this rumor is the
        stereotype that Chinese immigrants are “cheap” and would prefer to slaughter
        stray cats than spend on real meat. Fact-checking website Snopes states that
        the cat meat urban legend has been found to have been around since “the earliest
        years of the British Empire in England and to the 1850s in the United States,”
        and even then, it was arguably rooted in racist and xenophobic notions, perpetuated
        by the difference in cultures between China and other countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1ba4d-bf6b-45cd-b84c-70d3a499af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.006Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a historical figure, Jose Rizal is also the subject of a few
        strange myths. One such story supposes that he may have been the biological
        father of Adolf Hitler, following a one-night tryst in Germany or Austria.
        However, accounts of Rizal’s travels across Europe prove this false, as he
        was in London and then France at the time of Hitler’s conception and birth
        between 1888 and 1889.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599743c3-97ad-43db-843e-cccaf9430289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal’s time in London is tied to an even more interesting possibility
        — that he was notorious serial killer Jack the Ripper, who struck fear and
        panic in the city when he was staying there. In historian Ambeth Ocampo’s
        book “Looking Back 5: Rizal’s Teeth, Bonifacio’s Bones,” he writes about this
        legend, noting that Rizal made a passing reference to Jack the Ripper in an
        essay on the Guardia Civil for La Solidaridad.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a1d00-f52d-4959-90e2-a64e8882dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theorists reasoned that Rizal was roughly the same height (“Jack”
        stood no more than 5’7”), had a mustache, was around the same age, and even
        had the same initials. Jack the Ripper killed victims with surgical precision,
        giving investigators the impression that the menace may have been a doctor,
        and Rizal was a doctor, as well. Most interesting is the fact that the killings
        are believed to have ceased at the same time that Rizal left London.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea8018-aa21-4404-8b11-e28eea1546ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lore in the time of social media</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c3774-e51e-42da-802a-a19e692f1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one of the most well-known local urban legends in the Philippines
        is that of the above mentioned white lady on Balete Drive, which dates back
        to at least the 1950s. A story published in a newspaper in the mid-2000s purports
        that the myth was fabricated by a reporter in the ‘50s to make for an interesting
        story, combining multiple accounts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b5c34-d7ce-40ac-8bbe-dc890cedee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reporter may have been Neal H. Cruz, who wrote in the Philippine
        Inquirer about his experiences investigating Balete Drive. A “friend” of the
        white lady shared that she was actually a victim of a hit-and-run; a lost
        soul looking for revenge. He also interviewed a police captain who said he
        picked up a hitchhiking woman wearing all-white, only to find that she had
        disappeared into thin air at the end of the street.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46efc1e-08d7-415e-a2d8-60e279c530e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police captain’s story has become a common iteration of the
        urban legend; only today, it’s most attributed to taxi drivers on night shifts.
        In a modern spin, a Grab passenger now claims that her driver was dropping
        off a passenger at Robinsons Magnolia, only for her to vanish once they pass
        Balete Drive. There were supposedly records of unpaid transactions with routes
        along Balete Drive. Though one has to wonder, however, how a ghost can even
        create a Grab account.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad59f17-6611-44e5-9921-f78f3dff1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Sometimes, people spread stories because they''re interesting,
        not necessarily because they’ve been verified to be true. In social media
        where likes and shares are a currency, urban legends and fabricated stories
        will inevitably arise.” — Mac Arboleda</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7ca1a-79ba-44a6-9573-ed198176f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of the internet, urban legends would be diligently
        and routinely passed along as “warnings” through forwarded emails. In the
        age of Twitter threads and Facebook posts, the viral nature of hearsay has
        only intensified. Various classic urban legends have actually begun popping
        up again and gaining thousands of interactions on Twitter, from the sperm
        cell in one student’s tissue sample in class to the kiss with a necrophiliac
        that results in body horror.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b577fa-49fb-4166-b95c-24ad1cd001f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be said that it’s now much easier for such stories to get
        out of hand. Case in point: You may have heard that religious groups protested
        and demanded the cancellation of The Killers’ concert in Manila in 2013 because
        of their band name. But the truth of it was that it was a satirical Facebook
        post meant only for a small group of people to see and laugh at.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae291818-dd17-4857-8d03-af7f9b822f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was mostly inspired by the absurdity of the actual protests
        that happened when Lady Gaga did a concert here,” says Mac Arboleda, who wrote
        and posted the fake article. He had done it to poke fun and to point out what
        a ridiculous idea it was, but when his friends began commenting, he realized
        that they actually believed it. “The entire time I really thought they would
        understand that it’s a joke, but apparently not.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3048ed-bd7b-4ec9-8cff-07f1d5124ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post reached nearly 3,000 shares overnight, and it was even
        picked up by news sites and other websites.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e953a-4fcf-4f4f-b1e8-db445b4b1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arboleda eventually used the event as a basis for his undergraduate
        thesis, which revolved around online audiences and satirical news. “With social
        media, it’s so much easier now to spread misinformation,” he says. “But many
        people still lack the literacy needed to be able to distinguish [what’s] satire
        from what’s not, the motivation to read entire articles, etc. Being familiar
        with current news also helps, and the problem with people who aren’t aware
        of what’s happening around them could easily be fooled by stories that are
        even just a tiny bit believable.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f478f96-40b6-49b2-a12b-d604a17a8bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as with most urban legends, details are constantly being blurred
        the more it’s passed on — especially online, where knee-jerk reactions have
        become a normal part of the conversation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d52bc17-15c3-4464-bcde-dac07346ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes, people spread stories because they''re interesting,
        not necessarily because they’ve been verified to be true,” Arboleda adds.
        “In social media where likes and shares are a currency, urban legends and
        fabricated stories will inevitably arise.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa204d-319a-4f33-bdbb-6372c98cd573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Making sense of the world</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76dd41d-1e29-43c5-89f8-b3043270e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatel posits that if urban legends reveal anything about us and
        our customs, it’s that “we are indeed a very folkloric people.” It’s ingrained
        in our beliefs, our culture, and how we interact with the world around us.
        “[Folk tales] did not leave us when we supposedly became more modernized or
        urbanized. They’re a part of our lives.” He adds that folklore, by nature,
        is passed down orally — keeping the story alive and sustaining it by continuing
        to tell it.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ebd841-8780-442b-a384-e281d2472e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Urban legends aren’t just stuff that we hear; they create a world
        that we [don’t necessarily] see,” Carnay says. “They stick with us because
        we learn about them when we’re kids, trying to figure out the world.” Eventually,
        we outgrow these beliefs, but he says that the wonder never really goes away.
        “You choose to believe [or hold on to it] because it’s more interesting. It
        makes our lives interesting as people.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ecc1c0-8b91-44e0-b8f9-94a9fc9ae417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tatel, however, urban legends also have social relevance
        beyond giving us tales to tell around a campfire: “Urban legends help you
        understand the nature of life, the nature of the people, of collective consciousness,
        because [the urban setting] helps you understand city norms and city life,”
        he says. “They help you understand society better.”</p>'
  'Malaca-ang-Rappler-ban':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-15T02:06:21.784Z
    'imagesource': 'jcr:5782cf2a-084f-4535-b842-ade004d4f131'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f44bb0c-d268-4740-81a9-caaece3de853'
    'lead': 'It has been ten months since the Malacañang reporter of online news site
      Rappler was barred from the Palace, but this was shrugged off by President Rodrigo
      Duterte''s spokesman.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T02:59:48.758Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:38:37.306+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo tells Rappler: Covering in Malacañang is a privilege'
    'updated': 2018-12-15T02:08:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a080d-1882-4d82-8044-98f5c4293a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:59:48.758Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> It
        has been ten months since the Malacañang reporter of online news site Rappler
        was barred from the Palace, but this was shrugged off by President Rodrigo
        Duterte''s spokesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c70b2-a2fb-4add-9298-68760d84da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:59:48.759Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Friday, Presidential Spokesperson Salvador
        Panelo slammed a statement of Rappler head Maria Ressa that the ban on the
        news organization''s Pia Ranada was unconstitutional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0ff97-1834-4844-b271-ae51e5d61762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:59:48.759Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that is true I''m wondering - why did she not challenge this
        stance of the Palace before the courts?" he demanded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd29994-9424-4b3e-9ac7-5fbea9f4c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:59:48.759Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo explained that covering events and briefings in the Palace
        was a "privilege."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e5f96b-82d3-4ac7-ba43-25d0f68d7767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:59:48.759Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming here in the Palace is a privilege and there are certainly
        rules that should be followed by members of the Malacañang Press Corps," he
        noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703778a0-6326-4315-897a-95074299b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:59:48.759Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if Pia was disallowed from coming here, the fact is, you just
        saw, she can still ask questions and we''re still responding. She can still
        cover. Nothing has changed, just her physical presence."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef315bd2-3d4f-471e-b1cf-269e437634ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:59:48.760Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo made these statements after answering a question sent by
        Ranada on how the Palace defined "disrespectful behavior" in light of its
        announcement that cabinet members could decline invitations to congressional
        hearings if they felt they would be disrespected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c31a6-ca1d-4a97-a132-cc7cae957b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:59:48.760Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang had earlier said that Budget Secretary Benjamin Diokno
        was ridiculed at a plenary session of the House of Representatives on Tuesday
        where he was invited to answer questions on the proposed 2019 budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf6755-7af4-4d4d-a09c-3954e9b26f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:59:48.760Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Palace berates Congress for ''disrespecting,'' ''mocking''
        Diokno</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d85de6-9b1b-43dc-af53-b81b004570fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:59:48.760Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had barred Ranada from the Palace grounds and from covering
        the President after the Securities and Exchange Commission (SEC) revoked Rappler''s
        business license last January. The Palace ban was widely-regarded as a violation
        of press freedom and an attack on media critical of the administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e5ab0-b53a-4503-8848-bd94a9627406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:59:48.760Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC had charged that Rappler committed fraud and circumvented
        the constitutional provision on foreign ownership by accepting over $1 million
        (around ₱50 million) in investments from the U.S.-based Omidyar Network. The
        news website challenged the decision and the case is still pending before
        the Court of Appeals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6590e1-ccdc-4e0f-a293-3dc82489e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:59:48.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ressa was charged with tax evasion and had to post bail
        after an arrest warrant was issued on her.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824236c1-6b4a-4e5f-a74d-d27e97c8c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:59:48.761Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:37.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rappler head was among the journalists hailed as 2018 Person
        of the Year and dubbed as "guardians on the war on truth" by Time Magazine.</p>'
  'Angkas-motorcycle-continue-operations':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-15T01:56:56.364Z
    'imagesource': 'jcr:83db71bb-bfb1-4eff-a4b8-e2702f6fe1e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9635667-f91a-460b-a0f4-063d53ca4248'
    'lead': 'The management of the motorcycle ride hailing app says it is willing
      to support biker partners who might be apprehended following the ban order.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T03:03:51.171Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:38:40.811+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:38:40.500+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angkas to continue operations despite SC ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b80b5-fc5d-47ae-8cc2-e3342c83dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Motorcycle
        ride-hailing app Angkas plans to continue offering its services to commuters
        despite the Supreme Court (SC) temporary restraining order (TRO) on its operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e1b0b-c70e-402a-9a14-e115a93244d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it viewed the SC order as referring to a local court
        injunction that bared the government from interfering with its operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169375c7-a2d7-4c05-84f6-a106cda05e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> temporary restraining order <em>po galing sa korte
        suprema ay para po dun sa</em> (Mandaluyong) injunction, so we are asked to
        file (for) comments," George Royeca, Angkas head of public and regulatory
        affairs, said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8ebd2-7d68-4304-aaf4-37cae3f1d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The temporary restraining order from the Supreme Court
        is actually for the (Mandaluyong preliminary) injunction, so we are asked
        to file (for) comments.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff10a4c-6855-4e63-9676-403624bf7454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court on Wednesday granted transport authorities'' petition
        for a TRO on the Mandaluyong court''s decision allowing Angkas to operate
        last September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57127065-9e8e-4772-a934-28b5dae48e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board then issued
        a resolution to immediately implement the SC ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f1c08-682c-45e1-b825-07f848e49fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution ordered transport officials and agencies to immediately
        apprehend Angkas motorcycles found operating on the streets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947eb711-f2c7-401f-ace6-0b6950777d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Royeca said the Angkas management is ready to provide support
        - even shoulder expenses - of its biker-partners who might be caught.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef76a2e-0e5d-4b68-97ba-f6cbb734fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ano pong kailangan nating gawin para mailigtas yung ating</em>
        biker, <em>gagawin po natin, basta po nasa batas."</em> he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a8e15-5c20-4eef-baee-f10ed88c04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will need to do whatever we need to save our bikers-as
        long as it is within the law.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c779358-aabe-407e-98df-82a4b46f17f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is facing a rough ride ahead as authorities vowed to
        impound operating motorcycles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e48192-6b6b-4abf-95fa-9d4caa646918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Director Goddes Libiran of the Transportation Department
        said Angkas should respect the SC decision-- the same way the department respected
        the preliminary injunction granted by the local court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd1f12-38b0-42c3-95cb-a54fbac0dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag sana nilang turuan ang mamamayan na maging suwail sa
        batas,"</em> Libiran said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb41174-c0ba-4ecf-bf78-7766b2c50e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they''re not teaching the Filipinos to not
        follow the law.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c678f-32fc-4c6d-a1c2-2291df61fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas was first shut down in November 2017 for lack of official
        business permits. The Mandaluyong Regional Trial Court in September then issued
        a preliminary injunction, which allowed Angkas bikers to resume their services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd619ebff-ef1c-412b-96cf-e542fdf0ab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:03:51.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:40.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials and Angkas meanwhile said they are open to dialogue
        and consultation on improving road and transport conditions, as well as reviewing
        a law that bans motorcycles from taking passengers.</p>'
  'balangiga-bells-back-eastern-samar':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-15T01:53:02.765Z
    'imagesource': 'jcr:2f57fa00-a6d8-4f54-8314-9af4021fb287'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92d5f6cd-9d19-4839-8871-b29d20f3bb7a'
    'lead': 'The bells taken by Americans as war trophies and kept in their possession
      for 117 years are back in their home in Balangiga, Eastern Samar and would be
      turned over to the local church tomorrow.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T03:06:42.989Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:38:44.135+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:38:43.931+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Historic bells back in Balangiga home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3766728-2c6c-418c-9315-ad54a561f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:06:42.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:44.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        historic bells taken by American troops as "war trophies" have finally come
        home in Balangiga, Eastern Samar Friday afternoon after 117 years in the hands
        of the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d40ac6-e6c7-4ae0-a1c8-65d72e40d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:06:42.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:44.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three bells, which were returned to the country Tuesday morning,
        would be turned over to the local government and then to the St. Lawrence
        the Martyr Parish in Balangiga town, within the Diocese of Borongan in rites
        expected to be attended by President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9aab0-733c-4d2f-a022-95574dc7ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:06:42.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:44.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said he would not attend the High Mass which would
        be celebrated during the turnover ceremony at the church plaza.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451081b2-89f5-4da7-a361-04f80a3a3bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:06:42.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:44.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 10,000 people are expected to come and witness the homecoming
        of the bells, but the church can only accommodate 600 people. An LED screen
        would be placed outside so everyone can watch the turnover.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e0f994-1cea-4058-be2e-7903da6a82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:06:42.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:44.136+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads around the church will be closed beginning 4 a.m. on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79566c99-60fc-4c6e-b18d-425968167ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:06:42.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:44.136+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as Thursday, local and foreign tourists have been coming
        to see the memorials from the encounter between Filipino and American troops
        in 1901, which was one of the bloodiest chapters in the Filipino-American
        War.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc05579-1fbc-4f08-8fc3-efd8a78eedec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:06:42.991Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:44.136+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American law previously prohibited the Balangiga Bells from being
        returned to the Philippines, but it has expired in September 2017 and a new
        law expressly allowed the return of the historic bells.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41549045-a48b-48b4-9fe0-ddfeaa5180c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:06:42.991Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:44.136+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'palace-congress-disrespect-budget-diokno':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-14T23:31:12.524Z
    'imagesource': 'jcr:8a24cf24-452b-4a3a-ab7c-6b9db21c8b7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d4c2fda-0462-4b97-90de-d27df82b7122'
    'lead': 'Malacañang threatens to decline future invitations of Congress if the
      ''disrespect'' against government officials continues. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T03:12:00.437Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:38:47.638+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:38:47.274+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace berates Congress for ''disrespecting,'' ''mocking'' Diokno'
    'updated': 2018-12-14T23:34:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd98b00-5cb3-47b6-afa8-67db6ddbd04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.437Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Executive might decline future Congress hearing invitations should lawmakers
        continue to "disrespect" government officials, the presidential spokesperson
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76f547-b26c-464f-94f4-763d7f8fc07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.437Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Friday, Presidential Spokesperson Sal Panelo
        slammed Congress for supposedly disrespecting Budget Secretary Benjamin Diokno,
        after the House of Representatives approved a resolution seeking Diokno''s
        ouster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e61d8-063f-4a7d-9a1c-a93f27f253a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.437Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Wednesday adopted a resolution--
        penned by Minority Leader Danilo Suarez - urging President Rodrigo Duterte
        to reconsider Diokno''s appointment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f010f2d-0d6b-421d-8d37-641e33b22b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang threatened to skip lawmakers'' next invitations - to
        make sure the incident won''t happen again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca6f288-062c-4be7-909d-47fe6c7519ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will decline any invitation if we feel that that they will be
        repeating the same kind of treatment," Panelo said Friday. "We will go there
        - if invited-- but the moment there is any sign of disrespect is given a member
        of the cabinet, we will excuse ourselves and beg leave," he retracted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9fa181-fb7b-4876-8207-3fefc87983e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet on Friday issued a statement on the said House resolution
        targeting Diokno. It noted that members of the Congress should "accord utmost
        respect, show sobriety, and show demands of ethical refinements" when inviting
        government officials as resource speakers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e1fa77-e4fc-4acc-afc8-8ffe05ac41bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace backed the statement, saying that all government workers--
        regardless of branch-- should be treated with equal respect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2deacf-ad34-4a43-85d4-fbbe44a7ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time members of Congress are invited by the President, they
        are accorded due respect. We of course demand the same respect when they invite
        members of the Cabinet and any workers of the government," the spokesman added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfd8d6-d879-43b1-a013-131944f97883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte still trusts Diokno amid budget ''insertions,''
        replacement calls — Palace</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21ad32-27fc-45b7-a7ea-20ffc81d62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also criticized how House Majority Leader Rolando Andaya
        Jr. "mocked" Diokno during a House budget hearing on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6abee6-9885-44f3-bada-2119c087b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Budget insertions?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1367bc8-a1e4-40d2-b038-565c701ccc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Secretary this week has been on the receiving end of
        some ''insertion'' allegations by some lawmakers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f95db5-e1e2-4e79-a567-d34ce45430dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Suarez accused Diokno of inserting P2.8 billion worth of funds
        for Sorsogon province to aid his son-in-law Casiguran, Sorsogon Mayor Edwin
        Hamor. Diokno denied the allegation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0118d9-b980-402c-8095-0d55d6703457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, on the other hand, figured in a heated exchange with Diokno
        during the question hour at the House. The Majority Leader questioned the
        Budget Chief''s supposed multi-billion peso allocations for infrastructure
        projects in the 2018 budget.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0afc6-4740-4bef-9825-be7abab76eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opposition solon Edcel Lagman on Thursday said Diokno could
        not have done the insertions by himself-- without the consent of Duterte and
        other officials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04c54e-783b-478d-b029-862daf49fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think Secretary Diokno will do this on his own. I think
        he has the permission, the consent and prior knowledge of the executive, particularly
        of the President," the Albay Representative said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9493b690-8bba-4306-ab06-cbb87172b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Andaya refuses to take back his earlier allegation. In
        a statement Friday, he cited the President''s claim that the latter was not
        involved in the budget "insertions."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9980f3-11ce-4277-b8c8-370a1162feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Thursday, Duterte said documents involving money do
        not reach his table or office.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf467b-ef54-4af3-93d0-378c39bce013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell you now again and again, there is no document or  documents
        involving money, public or private projects, and everything," the country''s
        chief executive was quoted saying.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35115d1-7285-47a6-84d0-1c15afc5ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s statements speak volumes. Those who hide behind
        the mantle of the presidency, invoke his name for actions he knew nothing
        of, withhold information from him, should take the cue," Andaya said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a048f-5f19-472e-bcca-84082e5960fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.441Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Panelo also expressed dismay regarding the delay of the
        2019 budget passage.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d36a4-791d-4519-ab8b-7f8e9714ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:12:00.441Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:47.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, we are of course disappointed that it did not pass as
        expected. I hope so (it will not happen again) because a lot of services will
        be affected," he said in the briefing.</p>'
  'Duterte-Congress-charter-change-federalism':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-14T23:22:11.724Z
    'imagesource': 'jcr:91c9a005-aed1-4307-abc2-95f9c4a2cabb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61fcd749-971a-4efe-addb-cc07b8c0da16'
    'lead': 'Presidential Spokesperson Salvador Panelo suggests the submission of
      multiple drafts for the public to vote on.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T03:15:12.000Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:38:51.064+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:38:50.799+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace to Congress: Listen to ConCom chair, reconsider House''s draft
      federal charter'
    'updated': 2019-03-01T00:23:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c611f-84f5-4820-96d2-a733bea0577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Malacañang
        on Friday asked lawmakers to reconsider the proposed federal constitution
        approved by the House of Representatives, saying it could be rejected by the
        people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8883e7d-dbfa-42d8-92fe-10161a37848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo noted the objections raised
        by former Chief Justice and Consultative Committee (ConCom) chairman Reynato
        Puno, who described the House''s draft as "bogus federalism." Puno also noted
        that the proposed charter removed the term limits of the members of Congress
        and dropped the anti-political dynasty provisions in the version endorsed
        by ConCom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469feaaa-1bdb-46b0-a32a-f783d1821925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope Congress would listen to former Chief Justice Reynato Puno
        and open themselves for amendments," he said in a press briefing. "Otherwise,
        there might be the danger of people rejecting the proposed amendments to the
        Constitution and that would be a waste of people''s money."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef502662-665f-4d38-ab65-f3c82dd404e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lower House on Tuesday passed the controversial charter, roughly
        three months after it was filed by House Speaker Gloria Macapagal Arroyo and
        her allies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0469a-f8b7-4e72-915c-6947938cddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, senators are not so keen on charter change, with some saying
        the proposed new constitution was as "good as dead." They expressed suspicion
        that if passed, Arroyo planned to use the new constitution to stay in power.
        The former President denied this speculation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09f435-af5f-488a-96d2-6f48d078e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno told CNN Philippines in October that the House''s draft did
        not create federal states but only gave Congress the power to create them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26088d9c-d787-4c3b-978e-3d82a26b1cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: ConCom chair: House version of charter is not ''real''
        federalism</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b10d1-302f-4fa5-b29a-bf568b54ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This cannot be given by a law passed by Congress. That is the essence
        of federalism. In this House version, there''s no allocation of powers between
        the federal government and the states," he noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c63184a-5e16-4889-8f20-c1246cd204ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno was among  22 legal experts appointed by President Rodrigo
        Duterte to the ConCom to review and recommend changes to the 1987 Constitution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e208296-c931-4d52-b5d5-cf351e1fbd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo on Friday said the House should not have disregarded the
        draft crafted by ConCom or any other body that submitted proposals on amending
        the Constitution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f0ea7-b412-436b-83ec-4c1527ca7e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One does not have a monopoly of ideas or amendments to the Constitution,"
        Panelo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f98b8-1cda-4e3d-ac9a-0c261be87441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raised the possibility of having multiple drafts submitted in
        a plebiscite from which the public could choose.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4bb89b-ebb4-481e-b9d9-b27e4d24142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a suggestion, if it''s feasible, all of the drafts - these
        should be submitted to the people and let the people decide which draft is
        good for them," Panelo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad41a24-5b71-4071-839a-833c9dafe3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President has said in a Cabinet meeting that he would
        campaign against the ratification of a proposed federal constitution "that
        is against the interests of the people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af465a-f48f-4362-bf39-8cc77fb3e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:15:12.003Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:51.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism was among the promises Duterte made during
        his 2016 presidential campaign. He believes it would pave the way for a more
        equitable distribution of wealth and political power throughout the regions
        and bring lasting peace in Mindanao.</p>'
  'Floating-shabu-laboratory-Hong-Kong-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-14T22:57:20.302Z
    'imagesource': 'jcr:7be35505-e37b-4047-815a-fba1f6548e3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '746ba9e8-f90b-4083-967e-f55d1f9de721'
    'lead': 'Four Hong Kong nationals arrested over a "floating shabu laboratory"
      in Subic were found guilty of possession of illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T03:17:17.823Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:38:55.478+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:38:55.329+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 Hong Kong nationals get life terms over ''floating shabu lab'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4f0ba-e9c5-41b2-a06e-612125b0dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:17:17.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:55.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Four
        Hong Kong nationals arrested over a "floating shabu laboratory" in Subic were
        found guilty of possession of illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a4469-cb76-4e91-9fd5-0d77388d87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:17:17.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:55.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its verdict handed down Friday, the Olongapo City Regional Trial
        Court Branch 74 sentenced the four to life imprisonment plus fine of P5 million
        each. However, the court dismissed the charge of manufacturing illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3221c405-c45e-4e82-b073-b29570a561f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:17:17.824Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:55.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were arrested in an alleged floating shabu laboratory off
        Subic, Zambales in July 2016. The police said the floating shabu lab was believed
        to be on a Chinese fishing vessel operated by an international drug syndicate
        doing business in Luzon. Authorities recovered half a kilogram of shabu worth
        around P10 million and a hydrogenator, an equipment used in the manufacture
        of illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd12fd-cc59-416d-a46c-56f126327712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:17:17.824Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:55.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice welcomed the conviction but expressed
        dismay over the court''s decision to acquit them of manufacturing illegal
        drug charges.</p>'
  'San-Antonio-Spurs-Los-Angeles-Clippers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-14T22:19:26.936Z
    'imagesource': 'jcr:fa007050-36d5-4f51-8286-38a74aa46e8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9c05634-6eeb-4092-a35c-e5e926b5b4b3'
    'lead': 'Seven players scored in double figures for the Spurs, who won their fourth
      consecutive game.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T03:24:14.099Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:38:58.600+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:38:58.456+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Aldridge guides surging Spurs past swooning Clippers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fabcc14-27eb-4684-8d8c-005cba5e0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:24:14.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:58.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> LaMarcus Aldridge poured in 27 points
        on 12-of-14 shooting in just three quarters of play as the San Antonio Spurs
        romped to a 125-87 victory over the visiting Los Angeles Clippers on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08c94f-6e06-4a2b-9e4e-854349fdf36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:24:14.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:58.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven players scored in double figures for the Spurs, who won their
        fourth consecutive game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5194c62e-4355-4a29-af75-201e931b6aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:24:14.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:58.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio (15-14) climbed above the .500 mark for the first time
        since mid-November by outshooting the Clippers 57.8 percent to 35.7 percent.
        The Spurs led by just nine points entering the second half but sealed the
        outcome by outscoring Los Angeles 32-20 in the third quarter while assuming
        a 98-77 advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156965a3-d3a0-4bd7-b2e2-590621d18f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:24:14.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:58.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio looked like the Spurs of old, enjoying several possessions
        of dribble-less passing where all five players touched the ball, and also
        clamping down on defense. Aldridge had 12 points in the third period and sat
        out the fourth quarter along with most of the starters from both teams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37127f-ed41-4f2c-a950-35a2524df287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:24:14.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:58.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Gay added 21 points for San Antonio on 8-of-10 shooting. DeMar
        DeRozan and Marco Belinelli added 14 each, Patty Mills and Derrick White hit
        for 11 points apiece and Bryn Forbes tallied 10 for the Spurs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feabda8-2f83-412e-988e-f4e43a6918f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:24:14.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:58.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobias Harris led the Clippers with 17 points, 15 of which came
        in the first half. Danilo Gallinari and Avery Bradley scored 15 points each,
        and Shai Gilgeous-Alexander scored 13 for Los Angeles, which has lost two
        straight games and four of its past five.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c843757-fe85-44dd-9751-c7237c31624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:24:14.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:58.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs pulled to an 8-7 lead 2 1/2 minutes into the game on a
        three-point play by DeRozan and never looked back, scoring 10 of the final
        12 points of the first period on the way to a 38-27 lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26b5cd-4af3-4a90-bbc4-a5713b9304f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:24:14.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:58.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio steadily built on its advantage, leading by as many
        as 15 points in the second quarter before the Clippers responded to cut the
        deficit to 59-54 on a free throw by Gallinari with 1:26 remaining in the period.
        The Spurs then rattled off a 7-3 run in the final minute to garner a 66-57
        edge at intermission.</p>'
  'Houston-Rockets-James-Harden-triple-double-Los-Angeles-Lakers-NBA':
    'author': 'Reuters'
