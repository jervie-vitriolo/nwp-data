      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praise for Gray wasn''t just limited to Filipinos, foreign beauty
        pageant aficionados were just as awed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12911cd2-5353-4fa6-8c91-a182d0477e02'
      'mgnl:activationStatus': true
