  'Consultative-Commitee-House-version-charter-federalism':
    'author': 'Chad de Guzman'
    'caption': 'Consultative committee chairman Reynato Puno slams the removal of
      term limits for lawmakers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-12T12:39:18.418+08:00
    'imagesource': 'jcr:7b41e635-c662-4792-9317-d23ab592158c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a173b49-907d-4c66-bf3b-cff4f35d3368'
    'lead': 'The head of the consultative committee which submitted a draft federal
      charter also slammed the removal of term limits for lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T14:50:41.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:41:25.692+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:41:25.475+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom chair: House version of charter is not ''real'' federalism

      '
    'updated': 2018-12-14T13:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47097e43-8be9-42e7-b563-7737a20235cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:50:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:25.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Former
        Chief Justice and Consultative Committee (ConCom) chairman Reynato Puno believes
        the House of Representatives'' version of the draft federal charter is not
        "real federalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df31a66-d1b4-4c61-a760-192604c98a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:50:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:25.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve studied the draft and it does not appear to me as a real
        federalism. It would seem that it is a unitariansm dressed in federalism,"
        Puno told CNN Philippines The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fecca0-9bd2-462b-b1fa-7de42c7b0ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:50:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:25.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under unitarianism, the central government is supreme and it delegates
        powers to local units, similar to the current setup. The opposite of this
        is federalism, where the government shares equal powers with local units while
        having reserved powers of their own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243e4b9-aff4-4262-b2f1-f0ade89861b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:50:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:25.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know the main picture of a federal government is the clear
        delineation of powers between the federal government and the constituent states.
        This division of powers would divide the exclusive powers of government, the
        shared powers, as well as the reserved powers," Puno said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c174ed-c418-468e-b0e4-067ae674d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:50:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:25.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House version of the federal charter, filed by House Speaker
        Gloria Macapagal Arroyo, retains the presidential form but gives Congress
        the power to create federal states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9cd8a-15d4-409c-9b37-8fc9c05c018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:50:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:25.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Puno said the creation of federal states must be enshrined in
        the Constitution, and not a constitutional power granted by Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5138c3e1-9375-49f0-9847-4d0b5efd174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:50:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:25.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This cannot be given by a law passed by Congress. That is the essence
        of federalism. In this House version, there''s no allocation of powers between
        the federal government and the states," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20655578-d04c-4150-9fe6-6bcd020f3e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:50:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:25.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said Congress also removed provisions relating to term limits
        and the ban on political dynasties, which they put in the version of the draft
        federal charter they submitted to President Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b739f218-3ff5-4cad-b3b3-0ce19daf0052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:50:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:25.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ConCom version, no member of Congress can serve for more
        than two terms of four years each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d678e1d-5e2e-4925-ae98-54e1986b76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:50:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:25.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will raise the following issues with the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7bd8e9-e27d-440e-98a2-15006d17391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:50:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:25.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re soliciting the individual views of all the embers of the
        Consultative Committee and they have sent in their views except for one or
        two. Thereafter, we shall consolidate these viewpoints and write a letter
        to the President, seek his audience, so that we can have his appropriate advice,"
        he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cf385a-43c6-44a1-bae2-634007bb91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:50:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:25.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s version is back in the committee level to restore the
        Vice President in the succession line during the transition to a federal government,
        a lawmaker said Thursday.</p>'
