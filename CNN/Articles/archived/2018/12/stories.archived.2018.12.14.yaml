      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> It
        was the twirl that launched a thousand tweets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f460ec-27ea-45d5-9bde-c5eaf50651a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:49:34.495Z
