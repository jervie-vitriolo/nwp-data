    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rock & Roll Hall of Fame 2019 class announced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d51ca7-b72c-4f19-a267-06a1135eb43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:24:04.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:00.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Janet Jackson isn''t just in control; she''s
        now set to be inducted into the Rock &amp; Roll Hall of Fame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c51d3f7-8e8e-4218-b483-9020ea6ab85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:24:04.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:00.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar is part of the class of 2019 for the prestigious honor
        and joins the Cure, Def Leppard, Stevie Nicks, Radiohead, Roxy Music, and
        the Zombies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e7f82-36fc-4f6a-a676-67d1eb0e853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:24:04.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:00.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be eligible, an individual artist or band must have released
        its first commercial recording at least 25 years before the year of nomination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2015d2-f410-4a51-9a9e-c84ee40c91f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:24:04.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:00.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in years past, fans had the opportunity to vote for their favorites
        out of 15 nominees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d314c-9129-4e2c-85ea-44fe16f9be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:24:04.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:00.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were able to visit Rockhall.com to cast votes for which artist
        they believed to be most deserving of induction into the Rock &amp; Roll Hall
        of Fame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287c7a8-4790-4bc7-a87b-85221e876c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:24:04.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five artists, as selected by the public, comprised a "fans''
        ballot" that was tallied, along with the other ballots to choose the 2019
        inductees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953d029-c423-4e1b-b48b-285770048f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:24:04.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting was capped at one ballot per day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50b49f-0b5d-48a1-bf74-520c02a2add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:24:04.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 induction ceremony, presented by Klipsch Audio, will be
        held March 29 at Barclays Center in Brooklyn, New York, and broadcast on HBO
        and SiriusXM.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6418cb-0b5f-4a0a-aaa3-e84a7c096755'
      'mgnl:activationStatus': true
