      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> James Harden recorded a 50-point triple-double
        and came through during a decisive stretch in the fourth quarter to lift the
        host Houston Rockets to a 126-111 victory over the Los Angeles Lakers on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88984e2-251e-4662-817b-9fe41ba0dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:26:45.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:01.991+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was a signature win for the Rockets, Harden posted 50 points,
        10 rebounds and 11 assists to thwart the Lakers, who were 6-1 in their previous
        games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f83c8-98c0-4945-b1e2-5923df984a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:26:45.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:01.991+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Houston clinging to a 109-106 lead following an explosive dunk
        by the Lakers’ Kyle Kuzma with 4:16 to go, Harden sank three free throws before
        drilling consecutive 3-pointers. The last one rolled in after a tantalizing
        dance on the rim, extending the advantage to 12 points. Harden accomplished
        the scoring flurry in just 54 seconds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081c4e3-94d6-4fba-bafe-dbbb7c63b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:26:45.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:01.991+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuzma scored 24 points and handed out five assists to complement
        another strong performance from LeBron James, who tallied 29 points on 12-of-18
        shooting. Lance Stephenson scored 17 points off the bench while Josh Hart
        chipped in 15 points for the Lakers, who were partially undone by their 15-of-27
        effort from the free-throw line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e99f3-a9e8-4276-8e61-eb187c9659c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:26:45.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:01.991+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets got a double-double from Clint Capela (16 points, 14
        rebounds) while Danuel House Jr. delivered 15 points in 29 minutes off the
        bench. Chris Paul added 14 points, nine assists and three steals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2982b479-9157-4148-bd8e-9be07e368940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:26:45.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:01.991+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden and James treated the raucous sellout crowd to the fireworks
        most everyone craved in the first quarter, initiating a riveting back-and-forth
        battle between the former league MVPs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b840f-4edc-4f86-b519-ad7cebecab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:26:45.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:01.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden posted 13 points in the opening frame, following a thunderous
        dunk over JaVale McGee with a four-point play after absorbing a foul from
        Hart while drilling a 30-footer at the 8:32 mark.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23558ed-a23e-4514-a505-a6d0efb04608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:26:45.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:01.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James countered with nine points on only five shot attempts, converting
        an alley-oop dunk and a 3-pointer after the Rockets extended to an early six-point
        advantage. What hurt the Rockets early against the Portland Trail Blazers
        on Tuesday, an inability to corral defensive rebounds, wasn’t an issue in
        the first period against the Lakers, who failed to secure one offensive board
        while Houston built a 29-24 lead after the opening quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390ffb8d-91f0-4cd5-a497-7ee685d863fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:26:45.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:01.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul provided some assistance with a dozen points in the second
        quarter to continually stave off the Lakers, who finally provided James support
        in the form of Kuzma and McGee (11 points total). When the Lakers closed within
        54-53 with just under two minutes remaining in the half, Paul responded with
        a 3-pointer and three free throws, and Houston carried a 62-56 lead into the
        intermission.</p>'
  'food-trends-2018':
    'author': 'Michelle V. Ayuyao'
    'caption': 'Samgyupsalamat has made the eat-all-you-can bbq so accessible, with
      branches located on practically every major road in the city. Photo from SAMGYUPSALAMAT/FACEBOOK'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2018-12-14T21:17:55.945Z
    'imagesource': 'jcr:c51b30ff-d93f-437d-a266-8e94fc5ef105'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3de267d-0296-442a-b8b1-af987088cb73'
    'lead': 'Here are some popular food trends this year — from the revival of the
      milk tea craze, such as CoCo, to the widely talked about Mess Hall cookies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T03:36:42.126Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:39:05.890+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:39:05.452+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila’s most notable food trends in 2018'
    'updated': 2018-12-14T23:23:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742957d-7a25-4f23-916c-d4adbd5efe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It seems the world
        has gotten smaller in the year 2018, as far as food in Manila is concerned.
        More cuisines have become more accessible to diners, foreign brands have entered
        the scene, and meals are available with a few taps on the phone. It has been
        the year that local flavors and produce have been given due credit, with sustainable
        dining locally seen as a possibility on the horizon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc68de-dcf2-4368-b969-7cef7c7d6590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, more international brands have become players
        in the food scene, like the arrival of the likes of Kam’s Roast, Hawker Chan,
        and M Bakery; as well as announcements on the arrival of establishments like
        Popeye’s, Panda Express, and the hotly anticipated Shake Shack. This year,
        diners have embraced the future with the boom of food deliveries, yet they
        have also managed to stay true to former favorites like milk tea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb99e4-ee0d-415d-bcee-5f2ab6e281c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few bites of the food trends that shaped it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db24aa9-ae9b-4a15-9c56-1da5646d6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samgyupsalamat: The new eat-all-you-can champ</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba33450-48c3-4fd7-8f95-ce7682b7e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steady rise of Korean BBQ was once limited to small village
        locations like Malate, the far end of Poblacion, QC’s Scout area, and BF in
        Parañaque. Then, more K-BBQ shops opened up in more central locations, but
        none more than Samgyupsalamat has made this eat-all-you-can bbq so accessible,
        and has branches located on practically every major road in the city. For
        less than ₱1,000, diners are guaranteed as much pork or beef as they can take.
        The only inevitable downside is having to wait hours at a time for a table.
        Given how aggressive Samgyupsalamat has been in the last few months alone
        however, more shops are likely to be expected, which means alleviating those
        long lines — or just making new ones.</p>'
    '10':
      'image': 'jcr:9b2fa9b8-54d8-4638-a252-10f1221dc4e6'
      'imageCaption': 'At The Grid, Mecha Uma’s Bruce Ricketts has a taco stand and
        Helm’s Josh Boutwood has a burger stall, among many others. Photo from THE
        GRID/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ca6a6c-4130-4910-b2c6-0a7b70bc2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759c80a-6ee8-455c-919b-a5dffefd6b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Grid: The place to be</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f9363-78ea-40ad-a992-88a66de863d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food halls are arguably the next phase in the evolution of casual
        restaurants. In Manila, the Tasteless Group seems to have this concept ironed
        out by means of The Grid. Tasteless initially introduced the premium food
        hall concept locally through Hole in the Wall in Century City Mall; the space
        popped of color and decor, with stalls that were individually and heavily
        branded, with food concepts that bordered excessive. The introduction of The
        Grid in Rockwell this year saw them take a different approach to their existing
        idea. Here, a muted space was filled up with similarly dressed stalls, with
        just numbers above each to separate one from the other,  in order to highlight
        food offerings instead of brand creativity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375eade1-ece4-49e8-bd47-c35cf6a4af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smart move made in creating this concept was rounding up some
        big names in the local restaurant scene, and offering them spaces of their
        own in the hall. At The Grid, Mecha Uma’s Bruce Ricketts has a taco stand,
        while Helm’s Josh Boutwood has a burger stall. Bun Appetit is also present
        serving up their signature lobster rolls and garlic noodles, Bucky’s has found
        a new spot to serve their baked ziti and soft serve ice cream, and the Bistronomia
        group (formerly La Lola group) has put up an area for their pintxos. EDSA
        BDG is right at the center, pulling near-perfect shots of coffee from the
        time the mall opens, up until closing time. Apart from the great offerings,
        The Grid’s sameness in look, with the least possible distractions, is likely
        what welcomes in the steady crowd of people that often end up staying longer
        than they intended to.</p>'
    '17':
      'image': 'jcr:8489f33b-47b1-44c9-9da8-14e998d3148e'
      'imageCaption': 'Mo'' Cookies have six different flavors; all with a crisp outer
        shell with a gooey inner core, in a size big enough to share. Photo from THE
        MOMENT GROUP/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee2b78-507a-4ce2-94a4-d70eb3457945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515997bd-5798-495d-8c43-15caa96cd840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mo’ Cookies: The trend that became its own brand</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2775a-c237-4229-b76b-e6ce94a211a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When The Moment Group planted their roots at what is now the Moplex
        (their official headquarters), they opened up The Mess Hall, a lunch place
        tucked into a little corner of Makati’s outskirts. The menu board read mostly
        Manam dishes, which was enough to draw in a lunch crowd — but it’s a small
        acrylic box kept by the register that really had the place buzzing. Inside
        it? Cookies. The minds behind TMG wanted to create a sweet end to every meal
        which was simple enough to sire a smile from diners, and the classic chocolate
        chip cookie was it. To be specific, a chocolate chip cookie that weighed in
        heavy on the hand, and practically as big as one, too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45513879-6ea4-49fc-b17e-a484cf4b7687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mess Hall started off baking a small batch of cookies each day,
        only for them to be wiped out before lunch could even end. Batches baked grew,
        but so did the demand for this classic confection. Two years since its creation,
        what was meant to be just an after-meal bite has become bigger than the sum
        of its parts through Mo’ Cookies. The pop-up cookie stand deals out six different
        flavored cookies in the same Mess Hall style; crisp outer shell with a gooey
        inner core, in a size big enough to share (or feast on alone sans guilt).
        Small versions called Crumbs are also available, though a Mo’ Cookie’s full
        glory is best experienced in their original Palm size.</p>'
    '23':
      'image': 'jcr:d0607f36-60a8-40c7-ab52-f436aab37494'
      'imageCaption': 'Attaboy''s Otis Florence mixing a drink at Bank Bar, where
        he served as a guest bartender for three days. Photo courtesy of THE MOMENT
        GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b572c-d2fa-4f06-96b4-e73e19c0103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abd317-c4f9-4094-8b6a-3b905cbac161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Restaurant Collaborations and Bar Guest Shifts: The trend
        that shines a light on Philippine talent and the local F&amp;B scene</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b72a5c-ff9a-4b43-b659-e0cfd3f890e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as no surprise that in this day and age, there is a bigger
        curiosity that exists towards the food and beverage scene in the Philippines.
        Those that travel to eat and drink now have an option that is, quite literally,
        closer to home. A trove of established foreign chefs and bartenders have continuously
        been flocking to the Philippines in the last three years, and 2018 has proven
        to be the year this trend has been most visible. In the last couple of months,
        Toyo Eatery worked alongside the likes of Florilège, Bali’s Locavore, and
        Sühring, Mume, JL Studio, and Le Du; Gallery by Chele welcomed in Richard
        Ekkebus from Amber, Bali’s Bikini, and most recently Gaggan Anand from the
        top-billed restaurant on Asia’s 50 Best Restaurants list, Gaggan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447bdef4-a4df-4471-9ca3-f2849b222520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the bar front, Bank Bar played host to Agung Prabowo of The Old
        Man, Alex Pun of The Woods, and Attaboy’s Otis Florence; The Curator in the
        meantime had Aki Eguchi, Native Singapore’s Vijay Mudaliar, and Proof &amp;
        Co’s Chris Lowder; at Oto, The Pontiac’s Ana Souza, as well as Manhattan Singapore’s
        Philipp Bischoff and Cedric Mendoza. Actively shining a light on Philippine
        flavors and produce, Margarita Forés in the meantime has been a constant presence
        in foreign conferences. Now, more than ever, the capabilities of locally bred
        creatives in the field of food — and their approach to local flavors — are
        given due recognition. Here’s hoping this is only the beginning of a flourishing
        new generation in the food industry.</p>'
    '29':
      'image': 'jcr:8c3d1b23-2e8a-45c2-969f-6525ae2777ad'
      'imageCaption': 'The popularity of cold brew coffee in local coffee shops has
        even gotten Starbucks to release their own line of cold brew. Photo from TYPE
        A/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97843ce3-4118-43c5-8e2d-9d082ba6ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.131Z
