      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Adidas Consortium
        was a strategic venture for a sport lifestyle brand that has, in the recent
        years, rebuilt its branding around the thriving fashion sub-genre of streetwear.
        The idea behind the Consortium is simple: Adidas handpicks a tight list of
        streetwear and sneaker retailers around the world, releases limited-edition
        shoe designs in collaboration with a retailer within the group, and have the
        same collective of stockists retail these pairs in limited quantities. That
        way, each collaboration is premium, rare and — as sneaker culture dictates
        — coveted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08a787-d03b-4d1e-b42c-7deeab9e4759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.080Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonwealth — and its founders Omar Quiambao and Mike Concepcion
        — now finds itself parallel to the likes of renowned sneaker retail stalwarts
        such as New York’s Union and Japan’s NEIGHBORHOOD, not only as a member of
        the exclusive Adidas Consortium, but as a project collaborator that allowed
        them to re-imagine an Adidas Originals silhouette with a design that reflected
        their store’s unique narrative.</p>'
    '4':
      'image': 'jcr:1a93485c-4dee-4d18-8d92-b1fba4bff603'
      'imageCaption': '"With the shoe we tried to translate the ideas of translucency,
        water and fluidity, as well as highlight colors that are inspired by [the]
        coral reef[s] here in the Philippines," says Omar Quiambao of the Commonwealth
        and Adidas Consortium Collaboration ZX 500 RM. Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d5a8b-e969-4055-8b7e-643039a1c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.080Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e2145-4e44-424c-a32c-381481f37c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.080Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This collaborative edition shoe is a victorious emblem to the successful
        cross-continental partnership between Quiambao, Commonwealth’s founding partner
        who launched the store first in Virginia in 2004, then Washington D.C. and
        Los Angeles; and Concepcion, co-partner and mastermind to Commonwealth’s Philippine
        expansion, which began in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a45f40-51a6-45b1-b890-b953cc396326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this conversation with CNN Philippines Life, Quiambao and Concepcion
        discuss the climate of sneaker culture in the Philippines, and Commonwealth’s
        exciting collaboration with Adidas Consortium. Below are edited excerpts from
        the interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe7bb74-3a0f-4f8a-bfc7-7a9e81bf71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Three years ago, only a small set knew what, say, Yeezy’s
        were — and you were there when it all blew up. How do you think sneaker culture
        in the country progressed since you began?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211bdab3-3eb5-4749-becc-1759c327ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Omar Quiambao:</strong> I think with social media, everyone
        is now somewhat globally informed. We all can follow the same news outlets,
        whether it’s from Instagram, to, you know, news sites like CNN to Hypebeast
        that all have access to that information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db76027-33f3-4aef-b789-650c99070303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michael Concepcion:</strong> It’s almost a very backward
        way to think with the mindset “How is [the Filipino] market different?” With
        social media, we’re all global citizens. And I think the Filipino customer
        is very discerning. They know what they want; they’re definitely well-read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12910fc-742d-4032-a534-495fa861e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To our surprise there was very little that we needed to do to inform
        our customers on the type of products that we were selling — it was almost
        immediate. And I think more than anything, what we’re trying to do is just
        be part of the global narrative. If something’s happening in Tokyo, in New
        York — we want to create a product and a platform that is just at that level,
        and not be a lesser version of ourselves because maybe [the Philippines] is
        an underdeveloped market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c64ae-5692-4d30-9067-0b067fae7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think what had happened was, we had a market that was really ripe
        for it and the spending power was there, and we simply offered it in this
        city.</p>'
    '18':
      'image': 'jcr:7f4559fa-e72f-40c9-aeba-8dd85228b985'
      'imageCaption': 'Michael Concepcion and Omar Quiambao. Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ac811-cebe-40fb-8608-c97693a5f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f5242b-2e0a-48b3-98c5-d78bb417f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it true that Commonwealth pioneered public sneaker raffles
        in the country, as opposed to raffles limited to just the store’s VIP list?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cea6a8-c874-4755-a56e-206f9f8ca3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concepcion:</strong> We weren’t the first. But we came into
        the market with an understanding of what could be done better. We pioneered
        a lot of systems that made [raffles] more inclusive, accessible and ultimately,
        customer-first. A lot of [local] stores have a bad reputation of what we call
        “back-dooring,” or prioritizing celebrities. We came into the market with
        an understanding that we will never do that.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e41d87-cbb4-434d-87e7-777ec6d7b699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of thinking directed our initiatives thereon, like the
        introduction of this app called Copdate, which we’re the exclusive partner
        of in the Philippines. With the app, customers are now able to join our raffles
        in the comforts of their own home with just one click. If they win, they’ll
        know immediately and just pick it up with no problems whatsoever … I think
        [efforts like that have] forced a lot of other people to elevate the game
        because we’ve conditioned the market to see that this is what needs to be
        done, and nothing less.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9b925-a23c-49d4-9874-473d4fefe7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone are the days of having to ask people to waste an entire Friday
        lining up [for sneakers] overnight — I mean, it’s just really horrible. More
        than anything, what sets us apart is that we’re consumers ourselves. We live
        the lifestyle that we speak of.</p>'
    '27':
      'image': 'jcr:4325ca4e-adb9-4fec-8f3b-cce633091515'
      'imageCaption': '"We tried to design it in a way that was wearable for anyone,
        but the narrative was specifically Filipino," says Omar Quiambao. "This Consortium
        collab is more of a global narrative —  it’s collectively about our stores
        overseas, and our stores here." Photo courtesy of COMMONWEALTH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa9bca-9782-4f5d-9a92-4975a7c6a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451e09e-44ce-4753-8b58-e623707c59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As a member of the Consortium, how did this particular collaboration
        start?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae6c2c-63f0-481b-b711-3d049ded8420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quiambao:</strong> We’re in Paris for market week twice
        a year — that’s when all Consortium accounts get together with Adidas. We
        look at product offerings, our marketplace, the growth in each market and
        its possibilities. Organically, just through those conversations, I think
        the interest in doing a project became pretty apparent on both sides.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307b78f-62c8-423f-8354-c149d94adaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even within the Consortium, not every retailer [is awarded] a project.
        So we feel extremely honored within a high tier of retailers to even be selected
        among them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da1446-d806-4774-aa29-6bd4b1a90d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Omar, would you say that your background in collaborating
        with other sneaker brands in the past contributed to you being awarded the
        project?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d74df1-0f77-4107-9a76-8689fcb1b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quiambao:</strong> I think it’s just our discerning eye,
        how we do our buy and even within our group of retailers, everybody does certain
        things well. With us, maybe there is a big difference with me on board because
        my background beyond being a retailer is being a designer, while most retailers
        are just retailers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291a780-24ef-48c9-9719-18047c092c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when [other retailers] go and work on a project, the brand really
        leads the design and the narrative, and it’s probably a little bit more informed
        than the retailer. But with Commonwealth, and with my background, I would
        like to say I am as equally informed about materials, processes and techniques
        for design and product. And that made a very unique situation where we’re
        able to really elevate the product for collaboration.</p>'
    '40':
      'image': 'jcr:1e981b14-239a-478f-bc31-36c3fdbf1fd3'
      'imageCaption': 'Michael Concepcion. Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c424640-c693-4d35-bc93-1ace55acbbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222de6f8-73c5-4fa7-8b2d-45034197608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You previously did a sneaker collaboration with Asics entitled
        Kultura.</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e261c-33af-4976-adfc-2a6e3ddc0a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concepcion:</strong> Well, Omar and Commonwealth [U.S.]
        have done collaborations throughout the years. But the Asics one was especially
        important because it was rooted out of the Filipino store. I think it was
        a testament to what we were doing and it was like Chapter 1 of what we would
        lead to, eventually.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d9f22-fea1-4b21-9429-d992b0596108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quiambao:</strong> I mean, anyone can wear shoes, right?
        We tried to design it in a way that was wearable for anyone, but the narrative
        was specifically Filipino. This Consortium collab is more of a global narrative
        — it’s collectively about our stores overseas, and our stores here.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae01e3-11be-4057-8111-ac377f587410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concepcion:</strong> Being a Consortium collab also means
        every other Consortium account will be selling this pair. That means it will
        be sold in Paris, Tokyo … And apart from the story, I think the primary factor
        is the design — it’s more wearable and widely accepted.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba842a-cac0-4ce7-bb05-0f6e82ee42b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Articles about the Consortium say that in choosing a retailer,
        they look at important factors such as the store’s market relevance. What
        do you think attracted Adidas to award the collaboration to Commonwealth?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a1fab-726e-44e1-a3af-8020e92fd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concepcion:</strong> Geographically, we’re interesting because
        a lot of people have their eyes on Southeast Asia. I think for so long a lot
        of brands have wanted to invest or use a local platform that didn’t really
        exist yet. Commonwealth, having been around for 15 years but now holding a
        very important hub in the Philippines, the store has now become a very interesting
        brand. The sneaker market here [in the Philippines], it’s incredible. If you
        look at our basketball culture, there’s a reason all these NBA stars come
        here twice or thrice a year. That’s really where the beginnings of this whole
        culture starts … the roots of it is rooted from sports. So it’s very obvious
        why this industry is as popular as it is.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6902f172-96e1-4be5-b8f5-9624f1dc312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quiambao:</strong> And I think from Adidas’ point of view,
        they partnered with us for the Consortium because we’re authentic to the culture
        itself. We are participants and creators of the culture. We’re not just selling
        products. The things and events we do and create, and the experiences that
        we share with our consumers are authentic. We’ve been here for about 15 years,
        so what we do is not a trend. It’s very much a lifestyle.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d2f2b-a222-48e5-809e-75c3d52d24b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve carried brands like CDG Play from 2005 and it’s not like we
        say, “Oh, that brand is hot this year so let’s carry it now.” We’ve seen cycles
        of trends, sure. But it never stops at that. I think that the authenticity
        coming from us is definitely different. Other retailers that are within their
        servicing markets may have narratives that aren’t as authentic, as strong
        or as original. For us it’s definitely a culture and a lifestyle.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8581c8b4-4957-4ad2-a1e8-8874f1124890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For this collab, you’re doing the ZX 500 RM. Did you get
        to choose which model to recreate?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50684eb-e350-4ddb-a246-124735bcaf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quiambao:</strong> At first, we went in thinking we were
        gonna work on a different model, but eventually found what model Adidas wanted
        to push, and what their focus was gonna be for the year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef07424-8f0c-428c-9983-ba994b2f4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So the choice of model comes from a sales perspective?</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c940b11-5009-4e39-bc56-710998e98c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concepcion:</strong> The ZX is a big franchise.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a168aa7-08d0-4b14-8483-ce727842475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quiambao:</strong> And it’s probably one of adidas’ more
        successful and popular running segments and categories. They have a big launch
        for ZX in 2019, so with the relaunch they’re looking for the right partners
        to tell unique stories and reintroduce it to the market.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4a685-f74d-4630-bac0-7711a2b78c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you describe the theme behind the shoe?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e51842-8052-4939-8b4e-f29c67dc9a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quiambao:</strong> We found a narrative where we can include
        all the [Commonwealth] locations together. There was a commonality that we
        saw among our stores — being in Virginia Beach, being in Los Angeles, and
        being in the Philippines. All three locations are very familiar to the coastal
        lifestyle, and so with the shoe we tried to translate the ideas of translucency,
        water and fluidity, as well as highlight colors that are inspired by [the]
        coral reef[s] here in the Philippines. There’s orange, there’s blue, and the
        mesh is transparent like water. They’re loose inspirations and interpretations
        of the narrative.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd758a6e3-a29a-4d31-8149-494ddc3e237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concepcion:</strong> Another challenge for us is to rework
        an already great silhouette. The inline version is such a popular shoe at
        the shop, but for other collaborations, a lot of it begins and ends with the
        selection of colors.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c5b6e4-6f93-4c58-b535-6b0780927ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:32:20.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:12.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We wanted to dig a little deeper and really understand materiality,
        function and an unorthodox use of materials and things we think are interesting.
        For example, this sonic welding — this is not seen in the inline version.
        This detail is something that Omar had said “Hey, I think this might look
        well with the microsuede against the mesh over here.” Even the choice of lace
        — this see-through, translucent lace. We’re really happy with what we did
        with [the shoe] and I think it’s a testament of where we are as a brand today.
        It’s come full circle from all locations; the shoe represents that. It’s a
        testament to what you can expect from us moving forward.</p>'
  'bsp-balance-of-payments-third-quarter-2018-deficit':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-15T03:51:57.886Z
    'imagesource': 'jcr:a806ddb9-203f-40e7-9e31-a92585646474'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aedc6633-8222-4ec9-9997-d12abb80496e'
    'lead': 'Latest data from the Bangko Sentral ng Pilipinas (BSP) reported that
      the country''s balance of payments is at a $1.9-billion deficit, much higher
      than the $662 million recorded for the same quarter a year ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T02:36:48.999Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:38:15.822+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:38:15.673+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH balance of payments more than double its deficit in Q3 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba1d5c-3b7e-460a-b895-d31d370cef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:36:48.999Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:15.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Philippines continued to spend more than it earned in the third quarter, more
        than double the deficit it posted for the same quarter last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b61f4-9c99-45aa-94bc-3b58e9332662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:36:49.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:15.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Bangko Sentral ng Pilipinas (BSP) reported
        that the country''s balance of payments is at a $1.9-billion deficit, much
        higher than the $662 million recorded for the same quarter a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb4dd1-71d3-475e-aead-d56c06725a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:36:49.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:15.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balance of payments is a summary of all the transactions of
        a country with the rest of the world. It can be split into two categories,
        the current account (trade in goods and services) and the financial account
        (includes trade in financial instruments, central bank reserves, remittances
        and foreign aid).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3922e45a-c408-4327-84fd-bed6bd49195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:36:49.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:15.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third quarter data, the BSP said it was driven by the deficit
        in the current account, which in turn was driven by imports in line with the
        government''s infrastructure program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e690edd-67a8-4ae3-8f9f-d21c24586318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:36:49.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:15.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade deficit, or the amount of imports compared to exports,
        widened to a record high of $4.21 billion in October according to the Philippine
        Statistics Authority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a730030-a473-413b-8b48-6a61da5d0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:36:49.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:15.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, the financial account recorded net inflows (or net borrowing
        by residents from the rest of the world), a reversal from the net outflows
        posted in the same quarter a year ago," the BSP added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340ee3f-001a-475e-a5aa-9f742446998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:36:49.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:15.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves the Philippines'' gross international reserves to $74.9
        billion as of September, lower than the $81 billion recorded for the same
        period last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f129e0-7bec-444b-ba47-5f3d21d1f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:36:49.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:15.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This covers 6.6 months worth of imports, payment for services and
        primary income.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc0cbb-b099-482f-9c29-bfa696903907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:36:49.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:15.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The year-on-year decrease in reserves was due mainly to outflows
        arising from the BSP''s foreign eXchange operations, the NG''s payments for
        its foreign eXchange obligations, and revaluation losses on foreign currency
        denominated reserves and gold holdings," the BSP explained.</p>'
  'business-roundup-diwa-guinigundo-bsp-fuel-excise-tax':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-15T02:58:00.310Z
    'imagesource': 'jcr:288aa400-1ce1-49a7-800b-9b949e487650'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0c63168-cc62-4f4c-8018-c6deca5db47c'
    'lead': 'BSP Deputy Governor Diwa Guinigundo told CNN Philippines that the additional
      ₱2 fuel excise tax will have a minimal to negligible effect on next year''s
      prices.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T02:41:14.457Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:38:20.555+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:38:18.268+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fuel excise tax to have minimal impact on 2019 inflation - BSP'
    'updated': 2018-12-15T02:59:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178efed3-938f-4e6c-8fc0-1fab4c0941b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:41:14.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:20.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Prices
        may remain stable despite the additional ₱2 fuel excise tax next year, a central
        bank official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08234b59-6bbe-430b-8e66-41d910154493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:41:14.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:20.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines Business Roundup, Bangko Sentral
        ng Pilipinas (BSP) Deputy General Diwa Guinigundo said the excise tax will
        have a minimal impact on next year''s inflation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9561481-1dd2-4147-85fb-dbf263cd773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:41:14.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:20.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] will contribute just 0.1 percentage point or 10 basis points.
        The government decided to push through with the implementation of the excise
        tax precisely because oil prices have decided to come down," Guinigundo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457aaea-2f86-401e-814c-1e981d9f16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:41:14.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:20.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if oil prices continue to go down, the fuel excise
        tax could have a negligible impact on prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09551ed2-722f-4bfa-8912-abbaed579b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:41:14.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:20.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And therefore that 0.1 percentage point possible contribution to
        domestic inflation could be outweighed by the fact that oil prices have started
        to come down," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5d473-0e3c-4dcc-9a0b-20351a796c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:41:14.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:20.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on December 4 decided to continue with
        the second round of fuel excise tax increase based on the Tax Reform for Acceleration
        and Inclusion (TRAIN) law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f266b-e2ba-4980-a8eb-33e4052312a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:41:14.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:20.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte approves second round of fuel excise tax increase</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3adcbab-daef-4723-9652-9aa2f4ac2878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:41:14.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:20.556+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN law has a provision that allows for the suspension of
        the additional excise tax if global oil prices hit an average of $80 per barrel
        and above within three months before the next increase on January 1, 2019.
        This condition was not met in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a23dc3-d410-43c1-bd9a-da3f767f12b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:41:14.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:20.556+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo said Filipinos would benefit from the fuel tax, which
        would be used to fund the government''s infrastructure projects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7409ce-ce6a-4f46-98aa-35485da4f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:41:14.459Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:20.556+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is more than ₱2 every liter of additional excise tax compared
        to the convenience that everybody will be benefiting from once all of these
        public works projects of the government are completed," he said.</p>'
  'globe-telecom-provides-scholarship-fund-centex-pupils':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-15T02:42:35.141Z
    'imagesource': 'jcr:fad3b439-c114-4235-829e-50bc9b6e0639'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd324211b-0454-40af-ad6b-0ba0550d925a'
    'lead': 'Globe Telecom gives out P2 million worth of scholarship grants for Grade
      1 students from the Center of Excellence in Public Elementary Education (CENTEX)
      schools in Manila and Batangas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T02:44:22.803Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:38:23.358+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:38:23.053+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe Telecom provides P2M scholarship fund for 120 CENTEX pupils'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88193d7-e26a-46f4-aab8-dbf013fbd04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:44:22.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:23.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe Telecom
        has given P2 million worth of scholarship grants for 120 Grade 1 pupils from
        the Center of Excellence in Public Elementary Education (CENTEX) schools in
        Manila and Batangas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa3a23-affe-48f3-9889-4c98fb2262cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:44:22.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:23.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds, which were turned over to Ayala Foundation Inc. (AFI),
        represent savings derived from the Christmas gift giving and parties by the
        company in 2017. The donation will enable Globe to adopt four Grade 1 classes
        in two CENTEX schools. The students will be provided with books, meals, uniforms
        and enrichment classes, while teachers will be given free training.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587ee55-dc7d-4557-9f83-9c7bcf692f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:44:22.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:23.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is part of AFI''s campaign called "A Class of Your
        Own," which is designed to encourage companies as well as private institutions
        to support CENTEX. The campaign primarily focuses on teacher training and
        student development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b7245-22fb-419e-9517-c3cd2e072083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:44:22.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:23.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the second year, we have chosen the Gift of Donation to our
        valued partners.  We wanted to give them something that goes beyond material
        things which has a long-term impact on the lives of the beneficiaries and
        will live long after many Christmases has passed," said Globe President and
        CEO Ernest Cu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf26d66-23ef-4abc-bc97-12659ca83165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:44:22.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:23.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful to Globe Telecom for its commitment to support
        CENTEX by making it the beneficiary of the project.  Together, we hope to
        bridge the gap between privileged and underserved students, especially in
        terms of access to quality education," AFI President Ruel Maranan noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2063f3-f279-4862-8779-a5b2c812c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:44:22.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:23.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By building partnerships like this and taking a multi-stakeholder
        approach, we hope to continuously provide a nurturing learning environment
        for our children," Maranan added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add8291-fe16-47fa-b850-4558fb936719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:44:22.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:23.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, CENTEX Manila and Batangas also received storybooks and
        textbooks from Globe, aside from the student scholarships and teacher training
        programs handed out by the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52f384-4e34-48f0-b8d5-eda168e06ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:44:22.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:23.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CENTEX Batangas Principal Movita Cruzat meanwhile expressed how
        the campaign benefitted the school''s students as well as their respective
        families.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21757368-daa4-47ae-8401-a9140a57998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:44:22.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:23.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of kids not only from our school but from neighbor schools
        benefited from your (Globe''s) book drive donation," Cruzat said. "Also through
        Globe, we are now enjoying the fun of learning through the Global Filipino
        School facility. Through your generosity, I know our hopes and dreams for
        CENTEX kids will turn into reality."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e092b61-a77c-4f86-bda0-ec106a674ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:44:22.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:23.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFI began CENTEX in Tondo, Manila and Bauan, Batangas in 1998 and
        2000, respectively. CENTEX is AFI''s flagship education project, which aims
        to provide holistic quality education for student achievers from economically-disadvantaged
        families.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cb363-d2c0-487a-b82a-14ccf74ad6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:44:22.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:23.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to hone their confidence and competencies not just inside
        the classroom, but also in extracurricular activities such as the performing
        arts and other skill-building activities.</p>'
    '21':
      'image': 'jcr:9988f330-7c3d-42d6-8535-032970738f4e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14611ec-1fc4-4b82-9398-bc9a752d6f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:44:22.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:23.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
  'Faeldon-son-arrested-drugs-naga-city':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-15T02:31:31.800Z
    'imagesource': 'jcr:1eeb9b64-3c2f-4e2d-a923-909542e4f1d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa4cffdc-0ad2-48c8-bb14-8730d7fdcf44'
    'lead': 'Bureau of Corrections (BuCor) chief Nicanor Faeldon on Friday pledged
      to kill his son if proven guilty of drug charges.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T02:48:13.536Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:38:29.219+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon: I will kill my son if proven guilty of drug charges'
    'updated': 2018-12-15T19:26:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887eae21-25b1-41e3-bdc1-39fdcfa40496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.536Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Bureau
        of Corrections (BuCor) chief Nicanor Faeldon on Friday pledged to kill his
        son if proven guilty of drug charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d01e0ba-887c-497b-9cf1-91586dce6182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Faeldon said his
        31-year-old son and namesake had no vice as far as he knew.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de2ac0-c193-4996-ba1f-69ab49ac3b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nga ho nagsisigarilyo yan (He doesn''t even smoke) as far
        as I''m concerned," Faeldon said. "Baka lang behaved lang sa harap ko (but
        maybe he''s only well-behaved in front of me)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0f9a7-95f7-418c-9078-747679d44384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But ang ina-assure ko sa lahat, if it turns out later on that he''s
        involved, sabi ko ''wag na natin gastusan sa litigation.  Magagastusan pa
        ang gobyerno. Papatayin ko na lang ''yung bata para wala nang mapinsala pa
        siya," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70533e76-0ab5-45c6-bc7e-0c3127f19281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "But what I assure you, if it turns out later on that
        he''s involved, as I said let us not spend money for litigation.  That would
        cost the government. I will just kill my son so he does not do any harm."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2d2f9-08e0-41b6-9fa7-170da3cf240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor chief also vowed to resign from his post to hunt down
        his son if the drug charges are proven.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6748667-4569-4f48-a1ba-acaa71f36cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako nang ano, buburahin ko na ''yan sa lupa (I will do it.  I will
        erase him from the land)," he pledged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156eaa51-8758-49b8-99b4-5904c99b03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said this was how serious he was in eliminating drugs even
        if it involved his eldest child.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d21ab2-ff7a-4f3e-bff7-436db4cc7217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not send even one centavo for whatever he needs in his case.
        I will not send a lawyer.  Bahala siya sa buhay niya kasi ang katwiran ko
        diyan kung wala siyang kasalanan, mare-release siya (he''s on his own because
        if he is innocent, he would be released)," he stressed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b73164-5710-420e-b234-be3792230df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicanor Jr. and three others were arrested in a drug raid on a house
        in Naga City Friday morning. The police went inside the house where the younger
        Faeldon was staying to serve a search warrant for possession of illegal drugs
        on a certain Russel Lanuzo Bermudo. Seven plastic sachets containing suspected
        shabu were recovered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2ae66-27f7-41a6-9a34-0e7d115589b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.538Z
