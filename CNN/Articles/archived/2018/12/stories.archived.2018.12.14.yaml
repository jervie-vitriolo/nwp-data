        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BrVhYAEhq_8/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">@MissUniverse is an opportunity for women from around the
        world to learn about each other’s cultures, life experiences, and views. We
        all come from different backgrounds and can grow alongside one another. In
        a moment where I intended to admire the courage of a few of my sisters, I
        said something that I now realize can be perceived as not respectful, and
        I apologize. My life, friendships, and career revolve around me being a compassionate
        and empathetic woman. I would never intend to hurt another. I am grateful
        for opportunities to speak with Nat, Miss Cambodia, and H’Hen, Miss Vietnam,
        directly about this experience. These are the moments that matter most to
