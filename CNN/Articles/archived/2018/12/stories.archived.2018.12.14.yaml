  'Nancy-Wilson-legendary-jazz-singer-dead-at-81':
    'author': 'Nicole Chavez and Joe Sutton, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-15T05:05:44.805Z
    'imagesource': 'jcr:34c34234-42d0-4f7e-8e72-ea91ae0d4cdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36c2fc41-dea2-49b2-a84c-7a8a27db449a'
    'lead': 'Nancy Wilson, a three-time Grammy-winning artist who called herself a
      ''song stylist,'' has died, her manager said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T02:15:25.493Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:38:09.277+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:38:08.892+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nancy Wilson, legendary jazz singer, dead at 81'
    'updated': 2018-12-15T05:28:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88919862-1739-4044-983d-57a111e635d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:15:25.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:09.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nancy Wilson, a three-time Grammy-winning
        artist who called herself a "song stylist," has died, her manager said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc3fe8-8464-4aba-844d-597c75462c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:15:25.493Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:09.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 81.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e96e4-d854-4218-9723-1de332912700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:15:25.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:09.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson passed away peacefully Thursday at her home after a long
        illness, her manager, Devra Hall Levy, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db4ae8-a182-4945-82ec-3d8149a31226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:15:25.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:09.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vocalist from Chillicothe, Ohio, initially focused on R&amp;B
        music but later excelled at jazz ballads and torch songs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6360e-6fb7-4f2a-bf14-45c119893d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:15:25.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:09.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made her debut with her 1961''s single, "Guess Who I Saw Today."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36275545-c374-4118-a3ad-ac5222b5fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:15:25.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:09.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson''s biggest hit came in 1964 with "(You Don''t Know) How Glad
        I Am," which rose through the charts to the #11 spot on Billboard''s Hot 100
        singles and earned her a Grammy Award for best R&amp;B recording.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e029ae-1e3f-42d9-add0-efd42c6adc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:15:25.494Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:09.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would win two more Grammy Awards, in 2005 and 2007.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2ab9a-7048-4c36-8372-3545e153c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:15:25.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:09.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, Wilson became the host of National Public Radio''s
        "Jazz Profiles," a documentary series featuring jazz legends and the music
        legacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2118002c-f1d3-4a47-8be5-41bee6f078be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:15:25.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:09.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a musical and acting career spanning more than six decades,
        she retired from live performances in 2011. She wanted "to spend all of her
        time with her family, especially her grandchildren," according to her website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b55386-9853-43a7-802d-e301f793c68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:15:25.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:09.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer and songwriter John Legend reacted to Wilson''s passing on
        Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48617fa1-cbb7-4c23-9875-0b91dce8a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:15:25.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:09.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So sad to hear about the passing of the great Nancy Wilson. She
        was a magical performer. I''m so glad I was able to spend time with her and
        hear her beautiful voice in person," he wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b626aed-f559-4d07-a539-3adcf52001d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:15:25.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:09.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson is survived by her three children and five grandchildren.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e31015-ed6f-4df8-a823-d88853643cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:15:25.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:09.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As per Wilson''s wishes, there will be no funeral service. Instead,
        her family will hold a celebration of her life, most likely in February, the
        month of her birth.</p>'
