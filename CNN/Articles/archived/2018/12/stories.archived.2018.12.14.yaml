      'mgnl:lastActivated': 2020-02-07T11:41:07.468+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Catriona Gray was the first ever contestant to do live slow mo
        in Miss Universe," one Twitter user said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e374a3f-1b4d-4221-a469-af8038814cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:49:34.496Z
      'mgnl:createdBy': 'ryan'
