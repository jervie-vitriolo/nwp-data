    'title': 'Wall Street Journal: Trump inaugural committee under criminal investigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab0092-395a-4ef7-a1bd-ef2092153fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:04:05.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:10.836+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s 2017 inaugural
        committee is currently being investigated by federal prosecutors in New York
        for possible financial abuses related to the more than $100 million in donations
        raised for the event, The Wall Street Journal reported Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63650aba-8775-456f-8087-3e3c0f1b6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:04:05.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:10.836+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing conversations with people familiar with the investigation,
        which is being handled by the US Attorney''s office in Manhattan, the Journal
        reported that prosecutors are also looking into whether the committee accepted
        donations from individuals looking to gain influence or access to the new
        administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8b751-0e44-4d81-bba5-afbe9a52e423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:04:05.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:10.836+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper notes that "giving money in exchange for political favors"
        is illegal, as is misuse of any donated funds. The committee was registered
        as a nonprofit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e6e6e-c6e2-4637-81d0-96a56bb3ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:04:05.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:10.836+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Journal, sources told the paper that the investigation
        "partly arises out of materials seized in the federal probe of former Trump
        lawyer Michael Cohen''s business dealings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f1fb5-aa3f-4493-bf1b-a54d557633d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:04:05.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:10.836+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8503ac-0680-49f4-9e4d-950320acbb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:04:05.330Z
      'mgnl:createdBy': 'ryan'
