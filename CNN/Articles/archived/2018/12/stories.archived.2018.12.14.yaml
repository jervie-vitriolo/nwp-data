    'updated': 2018-12-14T20:17:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc61a5a-0c58-4314-8f23-cfb20b3ad043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:50:38.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:28.972+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> A
        special congressional session to pass the 2019 budget before the yearend is
        no longer in the works, Budget Secretary Benjamin Diokno said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300fa10-a7dd-4287-902f-dc2177534ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:50:38.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:28.972+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate feels that it does not enough time to finish plenary
        debate. The House submitted the GAB (General Appropriations Bill) to the Senate
        with a great deal of delay," Diokno told CNN Philippines in a message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9cdce3-37c4-45fa-83c4-a3b7cc995634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:50:38.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:28.972+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Budget chief to recommend to Duterte: Call for special
        Congress session on 2019 budget</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f45393-0e66-4611-8ae8-8825e81c466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:50:38.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:28.972+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto earlier said even if Congress is called
        to a special session next week, there is no more time to introduce amendments
        in the ₱3.757-trillion budget bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca75e993-480a-4105-b4b0-c435b7be13c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:50:38.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:28.972+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress adjourned on December 14 for the holidays, and will resume
        in January 14, 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59806f5-2506-47f2-b593-38a3fad91773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:50:38.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:28.972+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that until a new budget law is passed, government
        will operate on the previous year''s budget, which, among others, means there
        are no new projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2ccaf-2e7a-4918-953b-982c8c5a2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:50:38.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:28.972+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno had said re-enacting the budget may cause delays in infrastructure
        projects, job losses, and higher poverty level. He added the reenacted budget
        could result in a economic growth impact of -1.1 to -2.3 percent in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86938ab-a7ef-4ee4-912c-2a6318ff357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:50:38.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:28.972+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed the budget bill on November
        20.</p>'
  'DILG-CCTV-project-China-Telecom-affiliate-national-security':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The Department of the Interior and Local Government (DILG) plans to
      install CCTV cameras in crime-prone and densely-populated areas in Metro Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-14T18:42:46.428Z
    'imagesource': 'jcr:eb8e989f-627b-4ab3-8f8d-cafcab676f12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1222e7e-4803-4336-95fb-6ac5455d37ed'
    'lead': 'The China International Telecommunication Construction Corporation has
      partnered with the Department of Interior and Local Government (DILG) to install
      12,000 security cameras all over Metro Manila and Davao.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T03:53:08.373Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:39:31.593+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:39:31.429+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: CCTV project with state-owned China Telecom affiliate won''t compromise
      national security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3845e4a5-1152-4a2a-b798-e9003634f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:53:08.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:31.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        government assured the public on Wednesday that its security camera project
        with a company affiliated with a Chinese government-owned firm will not compromise
        national security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14afc92-a26a-4ad7-a06b-d166a377419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:53:08.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:31.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public also doesn''t have to worry about data breaches in the
        project as there will be no storage of classified data or information inimical
        to national security in the CCTV (closed-circuit television) system," said
        Interior Secretary Eduardo Año in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad5e7b-2a02-47e2-b6cd-8c3405b21844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:53:08.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:31.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 19, the Interior and Local Government Department signed
        a $396.8-million (P20 billion) loan with state-owned China International Telecommunication
        Construction Corporation (CITCC), for the "construction and installation of
        monitoring systems."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be819070-bbf9-4918-b315-e1f41d4da2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:53:08.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:31.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the system was not for surveillance as it is
        for improving "police response time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7381729a-37e5-4d42-9703-b69c952d3bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:53:08.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:31.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added necessary firewalls will be installed to provide protection
        from hackers and other threats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41deb90e-2385-499f-9813-19a1e5ea896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:53:08.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:31.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, called "Safe Philippines," will give local government
        units (LGUs) in Metro Manila and Davao City with integrated operations and
        command centers and a remote back-up data center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f2b59-1f8d-4ace-8e89-aec5e93f4e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:53:08.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:31.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday''s budget deliberations, Senator Ralph Recto raised concern
        over the project''s involvement with state-owned CITCC and Huawei Technologies.
        He said Huawei has been blacklisted in many countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c59fe0-880e-4800-944d-444de41ca429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:53:08.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:31.594+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t you think there''s a security threat that China Telecom
        and Huawei will do surveillance system in Metro Manila, and in Davao?" Recto
        said during the session.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a1a99-e43b-4373-a85f-200ed797d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:53:08.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:31.594+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CITCC, according to its website, is an affiliate of state-owned
        China Telecom. China Telecom is a member of the Mislatel Consortium led by
        companies of Davao-based businessman Dennis Uy that won the bid for country''s
        third major telco.</p>'
  'Rodrigo-Duterte-Pope-Francis-progressive':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Pope Francis and President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-14T18:04:16.699Z
    'imagesource': 'jcr:25f1949d-1542-4a73-8482-0e741f98493f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a417f7f3-a741-4084-88b9-25d1f59fa17f'
    'lead': 'This is a positive remark amidst the many tirades the President has recently
      hurled against the Catholic Church.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T03:56:49.400Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:39:34.279+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte lauds ''progressive'' Pope'
    'updated': 2018-12-14T18:28:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ecf861-5c4e-417b-a192-8279a05177dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> It
        was a praise unlikely coming from the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffb58f-0776-4815-b5ee-0d5332d224ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in a speech in Las Piñas City Thursday,
        expressed his approval of Pope Francis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d63b17-91b3-4c63-9f95-13e570ee1062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> pope ngayon, progressive <em>''to. Diyan ako, bilib
        ako. Saludo talaga ako dito,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88489db0-be4e-4d79-821d-6f8bb3819a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This pope, he''s progressive. I''m for him, I believe
        him. I salute him.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31424d72-7ddf-4ff1-ad94-8a65fadbcc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports said the pontiff has expressed concern over the
        "serious issue" of homosexuality among clergymen -- a concern he shares with
        Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60d57d-bf36-4815-b0a1-dab74c164748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also slammed the "scandal brewing now" in the Vatican due
        to homosexuality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b200313-f88b-4284-af8c-ff6098a908f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.401Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, the President defended his previous statement
        ordering the killing of bishops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309ba45-e4b1-4488-9e9a-ae5279f859d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed clergymen should not be surprised with his tirades if
        the priests use the Church to attack him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf901322-467d-4060-a748-fc9e2033932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kayong mga pari, mga obispo, mga p***** i** kayo,</em>
        if you can say that to me, wish me the --- to die in a mass, <em>eh bakit
        ako hindi makasalita? ''Di kayo rin. Tutal, sino man maniwala na magpunta
        kayo ng langit?</em> You''re dreaming. <em>Ay lahat tayo magkita-kita sa impiyerno,"</em>
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e86dd-62c1-4552-9f50-fb581ad289cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you priests, bishops, **** *** all, if you can
        say that to me, wish me to die, why wouldn''t I speak up? I''ll speak against
        you as well. Besides, who will believe that you''ll go to heaven? You''re
        dreaming. We''ll see each other in hell," he said.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3024e8e-37d3-4f31-adf1-c0786bb3c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was referring to Father Noel Gatchalian who celebrated mass
        for Senator Antonio Trillanes IV, whose amnesty he voided on August 31. The
        priest had said he was praying that Duterte should fall ill amid allegations
        of his failing health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4ff0b-7f2f-481a-b6bc-239260674e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.402Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte to priests: You should all die from venereal
        disease</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21867d69-db8f-4d73-b452-983a4e797448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties between Duterte and the Catholic church have been strained
        amid the latter''s scathing comments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac073326-fd20-4c29-96c7-8fd5b2c113f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:56:49.403Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:34.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has gone as far as calling God stupid, cursing at
        the Pope for causing traffic during his 2015 Manila visit, taking a swipe
        at the Bible''s writers, and claiming that around 90 percent of priests are
        homosexuals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
