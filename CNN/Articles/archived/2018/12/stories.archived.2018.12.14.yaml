      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more details and promo mechanics, visit its Facebook page and
        @gonutsph on Instagram.</p>'
