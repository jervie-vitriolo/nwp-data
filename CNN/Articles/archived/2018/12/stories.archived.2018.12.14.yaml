      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101cf362-89cb-4799-810c-f0d5b3aa3cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tin Can Cakes: Most copied food item</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8b4b2-543a-4757-88ce-240b70da4226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Sucré Lab may have started off with a number of praline offerings,
        but their Dreamcake is what put their name on the radar of dessert fiends
        all over town. A thin layer of chocolate cake is topped up with a layer of
        chocolate ganache, covered in thin chocolate shards, then dusted with cocoa
        powder — all within a little copper-sized tin. Celebrities went crazy for
        it, as seen and heard in short video clips of them using dessert spoons to
        crack into the cake’s hard top shell, and scoop up a chocolatey spoonful.
        Other bakers went crazy for the idea of this as well, in turn creating their
        own versions of this cake. To date, there are close to a hundred versions
        of this cake, some even branching off and offering other cake flavors in a
        tin. Truth be told, it stands to be just any normal chocolate cake, assembled
        in pretty new packaging.</p>'
    '52':
      'image': 'jcr:7d5e79ec-5333-42e9-9b0d-a6d7a7438d1e'
      'imageCaption': 'Delivery systems like Foodpanda, GrabFood, and Honestbee have
        become popular this year. These apps list several cuisines to choose from
        with options of selecting where and what time to have those orders delivered.
        Photo from HONESTBEE/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492043b-5a0e-4228-93b5-bf2756dd308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0cbb9-b399-4d57-8464-f659ce0e20d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Food Deliveries: Best enabler</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7312a8b-5861-49ab-a736-c645f334a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:36:42.135Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:05.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this age of advanced technology, as if fast food wasn’t fast
        enough, mobile delivery services have allowed food to move even speedier.
        Sure, certain establishments have had in-house delivery systems in place for
        a while now, but tapping on an app and having numerous meals to choose from
        at your fingertips is another thing altogether. Delivery systems like Foodpanda,
        GrabFood, and Honestbee list several cuisines to choose from (as well as groceries
        in the case of Honestbee) with options of selecting where and what time to
        have those orders delivered. App users don’t even have to punch in a registered
        address to make an order; drop a pin anywhere on the map and deliveries can
        likely get to you, whether it’s in a parking lot, or at a random street corner.
        With this kind of access, it has become hard to say no to appetites that need
        sating, because all that has to be done is click a few buttons and wait.</p>'
