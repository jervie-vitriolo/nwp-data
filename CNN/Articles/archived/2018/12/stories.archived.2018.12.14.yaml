      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chris Pratt, Tom
        Holland join Pixar''s ''Onward''."</em></p>'
  'Taylor-Swift-Netflix-Reputation-Stadium-tour':
    'author': 'Chloe Melas, CNN'
    'caption': 'Taylor Swift. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-14T15:39:01.106Z
    'imagesource': 'jcr:3edabebb-1d66-48c4-92df-021fbd03e6bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88735c7e-af05-4656-8fb2-f2d198027117'
    'lead': 'The singer, who turns 29, took to Instagram to make a special announcement:
      A film about her Reputation tour is coming to Netflix.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:17:45.856Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:39:53.098+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:39:52.936+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift makes an exciting birthday announcement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d507476-9440-4090-9be4-fa4cd91e492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:17:45.856Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:53.098+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s December 13, and that means it''s
        Taylor Swift''s birthday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f65a19-a110-42e7-8aa9-1da34409d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:17:45.856Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:53.098+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who turns 29, took to Instagram to make a special announcement:
        A film about her Reputation tour is coming to Netflix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b143ea0-97f2-41c9-8da9-876c26b9ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:17:45.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:53.098+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks so much for all the birthday wishes!" Swift wrote in the
        caption. "Today I finally get to show you something we''ve been working on
        for a while... the trailer for the Reputation Stadium Tour!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7f8dd-390b-47c3-b669-d47afad3e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:17:45.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:53.098+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film trailer takes fans behind the scenes of Swift''s enormously
        successful tour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48213c4c-a45b-4a04-a870-c2942b113c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:17:45.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:53.098+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You made this tour so insanely fun for all of us on stage, and
        I''m really excited that we will have this memento of the memories we all
        made together this year," Swift continued. "I also got to share the stage
        with such wildly talented people @camila_cabello, @charli_xcx, my band and
        dancers who shine so brightly in this film. You''re the best. Thank you for
        everything."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed03cd-177a-4ae2-aa36-24d9e536a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:17:45.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:53.098+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t been a bump-free year for the singer, though.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b5d74-0e8b-4371-9b7c-5d9aaa83186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:17:45.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:53.098+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has faced several safety issues related to stalkers. She''s
        begun using facial recognition technology at her concerts to try to identify
        her known stalkers, Rolling Stone reported. And a man who last year broke
        into her home, showered and bathed reportedly will be sentenced next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae640d6-4df2-4a19-98ef-03067ab17641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:17:45.858Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:53.098+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taylor Swift makes
        an exciting birthday announcement."</em></p>'
  'Taylor-Swift-ID-stalkers':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Taylor Swift. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-14T15:36:54.475Z
    'imagesource': 'jcr:66002eb8-a693-4b64-81ab-917d85500d68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c235c15-1ffe-4254-8924-b5c023a1c7ec'
    'lead': 'Mike Downing, chief security officer of Oak View Group, an advisory board
      for concert venues including Madison Square Garden in New York and the Forum
      in Los Angeles.'
