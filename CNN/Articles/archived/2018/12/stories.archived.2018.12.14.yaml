      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ladies and gentlemen, prepare your emotions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4050d22-f009-4ea6-9499-19f7e82bb046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:13:44.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:50.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixar has set a March 6, 2020 premiere date for it''s new original
        feature film, "Onward," and announced four key voice cast members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838f235-d526-4632-9e9f-aa1c04867374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:13:44.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:50.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Tom Holland announced his casting on Instagram and teased
        his Marvel-ous co-star, later revealed to be Chris Pratt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a76d71-98cc-49d6-9754-8f90bb96498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:13:44.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:50.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so excited to be a part of this amazing journey," said Holland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb86b4-21d7-4bd6-a1d6-5c1d78d84cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:13:44.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:50.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland and Pratt, of course, have teamed up in the past, appearing
        in "Avengers: Infinity War" as their characters from the Marvel Universe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1554f42-32b7-478a-88cd-484e9020efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:13:44.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:50.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio also announced that Julia Louis-Dreyfus ("Veep") and
        Octavia Spencer ("The Shape of Water") will lend their voices to the film
        as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2c0a1-994d-409b-b846-67dda7b6b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:13:44.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:50.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Onward" will tell the story of two teenage elf brothers living
        in a suburban fantasy world who set out on a quest to find out if there''s
        "still a little magic left out there," according to Pixar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe33ac-ca3b-4d04-99a4-a476e2a4072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:13:44.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:50.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story, director Dan Scanlon said in a statement, was inspired
        by his relationship with his own brother.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d8479e-de9c-40db-991d-091c53d28767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:13:44.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:50.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Pixar we try to create stories that come from some kind of personal
        truth," Scanlon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80116a-031d-4c28-b09a-c6b9d0b8f7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:13:44.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:50.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scanlon previously directed and wrote 2013''s "Monsters University."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2b82f-8ad0-46f5-957f-6976dd31d2e8'
      'mgnl:activationStatus': true
