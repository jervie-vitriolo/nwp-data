      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Wall Street Journal:
        Trump inaugural committee under criminal investigation."</em></p>'
  'Russia-spy-Maria-Butina':
    'author': 'Katelyn Polantz, Veronica Stracqualursi and Marshall Cohen, CNN'
    'caption': 'Alleged Russian spy Maria Butina admitted in federal court Thursday
      morning to engaging in a conspiracy against the United States.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-14T14:43:14.472Z
    'imagesource': 'jcr:5df2f0ee-8238-4488-af23-57b6cb60c4cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30f214ca-d2b3-415a-813d-545468d1ae9c'
    'lead': 'Maria Butina, 30, attended conferences of groups such as the National
      Rifle Association and the National Prayer Breakfast, and orchestrated gatherings
      where influential Americans could meet with Russians.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T06:07:03.532Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:41:14.972+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:41:14.476+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged Russian spy Maria Butina pleads guilty to engaging in conspiracy
      against U.S.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76a647-2b75-41da-add6-b76c09e3b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alleged Russian spy Maria Butina pleaded
        guilty in federal court Thursday morning to attempting to infiltrate Republican
        political circles and influence US relations with Russia before and after
        the 2016 presidential election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e8d3b-8059-4f3a-b823-182199df6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butina, 30, attended conferences of groups such as the National
        Rifle Association and the National Prayer Breakfast, and orchestrated gatherings
        where influential Americans could meet with Russians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e603f-8a39-4a26-8474-2cee0c39e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Butina sought to establish unofficial lines of communication with
        Americans having power and influence over U.S. politics," prosecutors said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85630e4b-adc8-4f5d-b584-9ef3dc4e8506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butina admitted to acting "under direction of" a Russian official
        whom CNN has identified as Alexander Torshin, the recently retired deputy
        governor of the Central Bank of Russia. While she was in the US, she pursued
        graduate studies at American University in Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb6629-6d60-4c03-a3fc-526d1d1cd172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her plea comes at a time of intense scrutiny over contact between
        Russians and the Trump campaign, but there is no indication Butina''s case
        has been of central interest to special counsel Robert Mueller. The charges
        she pleaded guilty to Thursday came from a different prosecutor''s office
        at the Justice Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a49534-8c98-4889-b119-df8f498f7b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butina agreed to turn over any evidence of crimes she is aware of,
        submit a full accounting of her financial assets, sit for interviews with
        law enforcement (and waive right to counsel during those interviews) and testify
        before grand juries or in trials in Washington or elsewhere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cfcae2-ffe9-47df-8186-0038126507ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She faces a maximum of five years in prison, but will likely receive
        zero to six months based on her plea agreement and has already been incarcerated
        for five months. Butina would likely be deported after serving her sentence.
        A hearing was set for February to discuss a sentencing date.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf3532-5c58-45cf-8e70-b370736f2eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sentencing is on hold while she cooperates with federal prosecutors
        on other ongoing investigations, including into her American co-conspirator
        and boyfriend, Republican political operative Paul Erickson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f1ddd-a552-4a5d-83a6-b39449bc75e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Work to infiltrate conservative circles</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f889a1a-dd8d-4a37-9a01-8f31c7eb1b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conspiracy, as prosecutors described it in court, kicked off
        no later than March 2015 with a draft proposal Butina wrote to Torshin and
        others called the "Description of the Diplomacy Project."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5054f-b0c9-4235-9fa5-2150ec60ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It described her plan to become an unofficial conduit of communication
        between Russia and the US, especially through the Republican Party, at a time
        when the two governments were less willing to negotiate formally. She had
        also planned to use $125,000 from a Russian billionaire to attend conferences
        associated with the GOP -- particularly the NRA, which she believed "had influence
        over" the Republican Party, she admitted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531b4030-3bca-4674-b666-ae1c8fbd7dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice in the description of Butina''s admitted criminal conspiracy,
        prosecutors note how the Republican Party''s candidates for president in 2016
        were a backdrop to her actions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48141d39-4b4a-4444-b1db-fa2afa121735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an NRA convention she attended in April 2015, prosecutors and
        Butina acknowledge she met "influential" Republicans, including "one of whom
        announced his campaign to run for the presidency of the United States shortly
        therafter."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6dfab-b106-469a-80e2-2ea9eeaafbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That candidate was Wisconsin Gov. Scott Walker. They took a picture
        together at the convention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104430a4-cc19-41dc-b6e7-f14e229e6ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was at a different event, FreedomFest Convention in July 2015,
        where Butina asked Trump a question at a public forum about foreign policy
        with Russia if he were elected.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2137cf-3bbb-427c-ae5f-fdf817c566db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Putin and I''ll tell you what, we get along with Putin.
        Putin has no respect for President Obama," Trump said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e57474-0d29-4e7f-93ff-516756f30829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second reference to Republican candidates in 2016 comes in relation
        to a proposal she wrote outlining her master plan to build unofficial diplomatic
        goodwill between the US and Russia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12de929-0d6e-4e7f-a722-4a93a5d9dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Butina predicted that the candidate nominated by [the Republican
        Party] would likely win the upcoming U.S. presidential election," her statement
        of offense said. In the court documents, the Republican Party is referred
        to as "Political Party #1."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d1966-e002-4981-a841-7ad7bc52d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.536Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Butina''s other criminal admissions, prosecutors said NRA
        members received in 2015 her invitation to visit Moscow and meet with high-ranking
        Russian politicians. Torshin and "U.S. Person 1", whom CNN identified as Erickson,
        helped her prepare for the trip. After the trip in December 2015, she said
        to Torshin, "We should let them express their gratitude now, we will put pressure
        on them quietly later."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782c374a-c23e-46d8-8ab7-8809b92b4369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.536Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She helped a U.S. citizen host "friendship dinners" with other wealthy
        and influential Americans to talk about U.S.-Russian policy, prosecutors said
        and Butina admitted in court.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad29629-c83f-460d-90fe-8d66f87da579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.536Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butina organized a delegation and oversaw invitations to attend
        the National Prayer Breakfast. She noted to Erickson at the time that the
        people were "coming to establish a back channel of communication."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009743f7-fd6b-44cd-9f1f-4647f9031d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.536Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also admitted that Torshin "did not believe" the Russian Ministry
        of Foreign Affairs would "go for it" when she asked him in November 2016 "how
        to create a dialogue with the then President-elect''s advisers," prosecutors
        said in court, referring to advisers of Trump.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6163a68-324c-4673-bdb3-893dd36905e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.536Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Butina''s operation in the U.S. was centered around her
        fervent support for gun rights, after she had founded a pro-gun organization
        in Russia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e350da-ca77-46b5-a765-a1bbddca6312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.536Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Butina was advised that she will lose the right to
        possess a firearm in the United States, though she is likely to be deported
        and will never be able to return to the U.S. on an immigration visa.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367bfd47-2319-40cd-ad32-fb0357cbb568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking the deal</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55ab7c-305c-49fa-804c-f987a8a93be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court Thursday before the judge accepted her plea, Butina said
        her mind was "absolutely clear." This comes in contrast to her lawyer''s previous
        notice to the court that as of late November, she was in solitary confinement
        in jail and the conditions were "starting to have a profound psychological
        impact" on her.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1847abf8-52c0-4abc-80e5-a78bd38706b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late November, Butina has been allowed time out of the cell
        at night and for other activities, including for church and to visit with
        a Russian orthodox minister, which has helped her mental state, her attorney
        Robert Driscoll said Thursday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65702251-e6fe-4fb2-9b4b-27c53e40b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was in the confinement partly because of her discussions with
        other prisoners in the Alexandria, Virginia, facility, court papers said previously.
        On Thursday, the judge revealed prosecutors heard her on taped phone calls
        from jail with a journalist admitting that she had tried to get messages to
        the media, and potentially through her lawyer and through other inmates, even
        though she was under a court order not to speak about her case.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b57c7-082d-473f-acba-ba86f6b0bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government had also claimed in recent days that she
        was tortured in custody -- though Driscoll said Butina was "doing well mentally."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1940ea-83e7-4deb-b5e4-dcef908eb46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the courtroom Thursday, Butina''s green jail uniform had rips
        at her elbows. She did not use a language interpreter, and, during the more
        than an hour-long proceeding, answered questions from the judge in English,
        though with a strong accent.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff35af-4e8a-4c14-aba1-0429577cfc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Ministry spokesperson Maria Zakharova said Thursday
        that Butina took the deal "to survive."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a740a-b3a4-4ce7-821c-e90097b57b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She used this option to survive," Zakharova told CNN. She has described
        Butina''s arrest as politically motivated.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e6636-c4e7-4a42-b4e8-f76267afcb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erickson''s defense attorney, William Hurd, attended the plea hearing.
        "Paul Erickson is a good American. He has done nothing to harm our country
        and never would," Hurd said after the hearing.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fadc94-5203-4b84-a970-7d6b7e3177c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not know in which jurisdiction Butina would be helping
        a criminal investigation, if she does indeed cooperate with one involving
        Erickson. As he was exiting the courtroom, however, Hurd made a point of introducing
        himself to the prosecutor on Butina''s case, Erik Kenerson.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e417feb2-32f8-45a6-be3e-27d38c427a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be talking based on various events," Hurd said to him.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b8e62-dc25-4ffa-aca8-fc7dd031e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to state that Butina
        planned to use $125,000 from an unnamed Russian billionaire to attend conferences
        associated with the GOP.</em></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9005d7a-d0ba-487c-b981-b164395fa704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:07:03.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:14.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Alleged Russian
        spy Maria Butina pleads guilty to engaging in conspiracy against US."</em></p>'
  'Strasbourg-shooting-suspect-killed-police-Paris-France':
    'author': 'Darran Simon and Saskya Vandoorne, CNN'
    'caption': 'The perpetrator of Tuesday night''s terror attack near the Strasbourg
      Christmas market was shot and killed by police, multiple French media reported
      on Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-14T14:39:12.736Z
    'imagesource': 'jcr:58b4fa35-569c-4fd1-a2df-5dd1a23f3196'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '820a8000-5f64-4682-a3f5-8088deb00dd8'
    'lead': 'Cherif Chekatt, 29, is accused of killing three people and wounding 13
      others in the terrorist attack near the Christmas market in Strasbourg. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T06:09:18.970Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:41:18.278+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:41:17.937+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Strasbourg shooting suspect killed by police, Paris authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e73f1a-3044-4fec-9879-120b1da6a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.970Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The man responsible for the Strasbourg
        terror attack was killed by police Thursday after a two-day manhunt, a spokesman
        for the Paris prosecutor''s office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c58908-0469-4c2d-920e-f26d1e0286d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherif Chekatt, 29, is accused of killing three people and wounding
        13 others in the terrorist attack near the Christmas market in Strasbourg.
        French prosecutors said the suspect shouted the Arabic phrase "Allahu Akbar,"
        meaning "God is greatest," at the time of the attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67117e22-d961-4849-9edf-1dffe5d5dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Christophe Castaner said police recognized a man
        who looked like Chekatt walking on the street in the Neudorf district in Strasbourg
        on Thursday night and approached him. He opened fire on officers when they
        tried to question him, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b3853-1026-480a-9c01-e42c48949e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police returned fire, killing the suspect, Castaner said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c9749-af6e-4c18-857a-f02261a4a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I am speaking to you, I am thinking about the victims and the
        wounded. I am thinking of those close to them. I am thinking of Strasbourg
        and France that was hit by this terrible attack," Castaner said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d2b837-c431-49a0-b61f-a55160f0fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manhunt prompted a curfew in the eastern French city near the
        German border and forced the country to raise its national security threat
        level. Hundreds of police and military officers across three European countries
        were involved in the search.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfecc12a-4adf-48fe-8a66-7c2aa0ea7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s relief for the people of Strasbourg to know that the attacker
        has been killed," Strasbourg Mayor Roland Ries said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315516ef-50f2-4f42-a180-6cdf8ce45f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.972Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French National Police thanked the public for their assistance
        in finding Chekatt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e08644-865f-4926-8d3f-dc48ee01bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.972Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for your alerts which allowed us to find the wanted individual,"
        the National Police said on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059b0e5-701d-4d1b-8be6-95c6d2a85d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.972Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Chekatt entered the perimeter of the famed market,
        one of the oldest in Europe, by the city''s Corbeau Bridge and started shooting
        at passers-by on the Rue des Orfèvres around 8 p.m., when many were in the
        middle of their Christmas shopping.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e169797-2cf6-43c5-90a1-a7780fa29cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.972Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-terror police flooded the market and tried to arrest the suspected
        gunman. He exchanged fire with security forces, suffering an injury to his
        arm. Chekatt used a handgun and a knife to kill people, Paris Prosecutor Remy
        Heitz said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df61faaa-94b1-4392-a558-c026236f136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.972Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected gunman then jumped into a taxi and fled the scene,
        Heitz said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd175d0-098a-43f9-b60e-519ffa8d734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the attack, more than 700 police and military officers
        across three European countries joined the search and France raised its national
        security threat level to its highest status: "emergency terror attack."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c07e7e-39bc-4503-b1ed-b49ba918bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, French police evacuated buildings and cordoned off
        the area where the suspected gunman fled. Chekatt has an extensive criminal
        background that includes 27 convictions in France, Germany and Switzerland,
        mostly for acts of robbery and violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d32446e-6926-44a7-87fc-0b82002f6d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, he was deported from Germany to France after the Interior
        Ministry in the German state of Baden-Wuerttemberg confirmed he had been convicted
        of break-ins and serious theft in 2016 and spent time in a German prison.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c5d5e4-00e2-49fc-84a3-ee9742b8df65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected shooter also was known to prison officials for being
        radicalized and for his proselytizing behavior in detention in 2015, Paris
        prosecutor Heitz said, adding that Chekatt had been incarcerated multiple
        times.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba466769-39da-4baf-86ef-4a19ff829323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chekatt was born in Strasbourg, according to CNN affiliate BFM.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff694f5e-26a5-41f6-8470-beb57a6a4439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.974Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was on a French watch list called a "Fiche S" surveillance file.
        The "Fiche S" is a French terror and radicalization watch list that includes
        thousands of people, some of whom are under active surveillance, meaning they
        are on law enforcement''s radar.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9aa673-eabf-4605-b94f-afd102a20fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.974Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the attack, French gendarmes tried to bring in Chekatt
        but found he wasn''t home, a spokesperson for France''s National Police told
        CNN earlier this week, without providing further details.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf86c9-033d-4d1f-a701-0ce32fe60f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:09:18.974Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:18.279+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Strasbourg shooting
        suspect killed by police, Paris authorities say."</em></p>'
  'pinoy-writers-china-literary-webnovel':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-29T10:56:35.408+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c50da234-d3e9-40af-842e-03e15f140163'
    'lead': 'Looking for that big break? Webnovel offers a new platform to share and
      earn from fiction writing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T14:46:57.724+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:41:22.574+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:41:22.255+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pinoy writers can earn with China''s literary app ''Webnovel''

      '
    'updated': 2018-12-14T14:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4c2b3-5661-4f2b-bbe6-fff0f9456f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Who says there''s no money in writing?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d063aab-f4e2-40fa-9a44-9bfaa9e8fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next month, I''m gonna get paid twice as much as I actually earn
        in my day job," shared Filipino fantasy writer Albert Parel, more popularly
        known as "lynerparel" on Webnovel, the overseas portal of China Literature,
        which is China''s largest online literature platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e943ff-7067-45d1-b8b4-6f8022f89c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyner, as he preferred to be called, has been writing fiction since
        he was in high school and has already published two books based on the stories
        he wrote online prior to joining Webnovel. Webnovel first appeared on his
        radar when the series he was following, "The King''s Avatar," transferred
        to the new app.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288ae88c-faa6-4a11-9a34-93fc64de10ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, "The King''s Avatar" is one of the most successful stories
        hosted in China Literature. It has been turned into a donghua [Chinese animated
        series] and is set to be adapted as a live-action television series starring
        award-winning actor Yang Yang. There is a multitude of titles on Webnovel
        that have caught the eye of TV and film producers, animation studios and streaming
        sites.</p>'
    '7':
      'image': 'jcr:ee150e31-2c1d-4d08-8c91-0407a02ffbb4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb22d6a-98aa-4c26-b9da-5e417e22dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cf95ea-2dba-4ade-bf47-699ea2ecea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what enticed Lyner more to post his works on Webnovel is its
        "Original Stories" section where aspiring writers can post their stories and
        get paid when they hit a significant number of readers and eventually get
        offered a talent contract for their high-quality stories. Currently, some
        of the Filipino authors earn nearly USD 1,000 [Php 52,415] a month using Webnovel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03620ead-d0e1-4727-be86-71d3b16c2f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its "Contracted Works Guarantee System," Webnovel authors
        who get chosen to sign a royalty contract with the company will share the
        revenues earned from subscriptions on the website, direct sales from other
        platforms, and other monetization arising from the use of their copyrighted
        works. There will also be separate agreements with China Literature, the parent
        company of Webnovel, if the author decides to license out their creations
        to publishers, production houses, video game companies and entertainment studios.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86289bf0-0af3-4682-872f-a13c098bc9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Chen, general manager of Webnovel, launched in 2017,assured
        that the intellectual property belongs to the creators. "Authors definitely
        have the ownership of the stories, that''s no doubt. Because we help the authors
        develop their titles first for different formats, we would need their license
        first, otherwise it''s going to be an inefficient collaboration," said Sandra.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5650cea2-651f-4459-b1e0-c765b51c7f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:57.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:41:22.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 2018, nearly thousands of local authors are creating
        their stories on Webnovel. The company also plans to open entries in Filipino
        and tap local industry partners to publish hard copies of the stories.</p>'
    '15':
      'image': 'jcr:c80dca96-7ddc-4702-adb6-fb6eae9ff8b1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9afe2c-ba7a-41ed-8a67-203a9faf9424'
