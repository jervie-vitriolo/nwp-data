  'Monk-killed-leopard-India':
    'author': 'Jack Guy, CNN'
    'caption': 'The Tadoba Andhari Tiger Reserve where the attack took place is just
      over 500 miles from Mumbai, the capital of Maharashtra state in western India.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-14T15:56:59.022Z
    'imagesource': 'jcr:e3fe9e28-da25-4ee8-95ee-bd599287c557'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0083a461-95ae-40c4-9ca1-bc4c53a71ed0'
    'lead': 'The Tadoba Andhari Tiger Reserve where the attack took place is just
      over 500 miles from Mumbai, the capital of Maharashtra state in western India. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T03:59:36.213Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:39:38.703+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:39:38.408+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leopard kills meditating monk in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a065a-dace-4297-89b5-870e530679d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A leopard has killed a Buddhist monk who
        was meditating in a protected forest reserve in India, according to local
        officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b3408-f619-4d7b-ab4a-69cb5f649d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahul Walke Bodhi had gone to meditate in the reserve on the morning
        of December 11 when he was killed, said Santosh Chaudhuri, an official from
        the Tadoba Andhari Tiger Reserve where the attack took place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012dba6-9136-44a2-ae6d-a99afbfe486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodhi was one of a number of monks visiting the area for a yearly
        prayer conference, AFP reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299daabd-53b4-4100-ba09-9abaac04a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He sat under a tree and was attacked by the leopard then," Chaudhuri
        told CNN via telephone. "The monk walked in about 1 to 2 kilometers from the
        temple, into the forest to meditate. That is where he was attacked. He would
        go out regularly to meditate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2280227-347f-4791-b3f7-34c6f93964b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserve is just over 500 miles from Mumbai, the capital of Maharashtra
        state in western India. Chaudhuri told CNN that the area also is home to tigers
        and bears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde18066-5c5a-4955-a785-e8cf742c6ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to AFP, there have been four other fatal attacks in the
        reserve in recent weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316dde6-0e29-492f-9c68-403f37248e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These leopards live inside the forest," said Chaudhuri. "This kind
        of incident happens one-odd times."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b6296-b4fd-45dd-a25f-98205987ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search for the leopard is underway and the animal will be moved
        out of the area when it is captured.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c645969-5cdd-42e6-8058-b0d0a6ed27d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forest officials have put up cages and traps in that area,"
        said Chaudhuri. "The plan is to capture the leopard in the cage and transport
        it to another spot, to avoid retaliation from the villagers. The leopard will
        be tranquillized first."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac69a0e-95e6-42f2-b0b9-f8eb90e44fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is home to between 12,000 and 14,000 leopards, according to
        a 2016 study commissioned by the Wildlife Institute of India.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0616ee-5579-4c70-b660-d411233f23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big cats are threatened by loss of habitat, increasing conflict
        with humans and poaching for the illegal trade in body parts, according to
        WWF India.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab34027f-f30d-4bdd-a9a8-4cfe1a5ad73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.704+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government estimates that 431 leopards were killed in 2017,
        according to AFP.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e8bf90-fe1e-4f8d-9b41-c0b0faa826c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.704+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, three people were mauled when a leopard entered the grounds
        of a school in the city of Bangalore, leading officials on an all-day mission
        to subdue the animal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1274e899-640e-4f0b-9858-d759dfcd1ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.216Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.704+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video showed the big cat chasing terrified men around
        the private school''s swimming pool, leaping on them and mauling them as they
        tried to escape.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856406a-3b11-4e6c-a6db-6e9ad63ce561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.216Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.704+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, the leopard escaped from its enclosure at Bangalore''s
        Bannerghatta zoo, where it had been receiving treatment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9348f-d284-4380-8211-0f0caffe21b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.216Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.704+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local experts said at the time that the animal could have wandered
        off into the national park that surrounds the zoo, which does not contain
        any human settlements.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b820445-61ad-4899-a9a1-7c50b2f786ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:59:36.216Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:38.704+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Leopard kills meditating
        monk in India."</em></p>'
  'Spider-Man-into-the-Spider-Verse-2018':
    'author': 'Brian Lowry, CNN'
    'caption': '"Spider-Man: Into the Spider-Verse" premieres Dec. 12 in the Philippines.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-14T15:50:03.292Z
    'imagesource': 'jcr:2e66368a-8781-4606-bc63-3d8606935458'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '195970d3-c5b8-4e73-a199-006cb910414f'
    'lead': 'This ''Spider-Man'' is filled with an even higher level of irreverence,
      mirroring some of the cheekiness that has defined the ''Deadpoo'' movies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:05:41.370Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:39:41.959+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:39:41.699+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Spider-Man'' swings into dazzling if goofy ''Spider-Verse'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb0d13-72f1-4cd5-bc7d-459e46cd8e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:05:41.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:41.959+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Much like its hero, "Spider-Man: Into the
        Spider-Verse" swings wildly from place to place, in a tone that''s so uneven
        as to initially be a trifle disorienting. Stick with it, though, and this
        animated feature -- distinguished by its dazzling visual palette, which creates
        the feel of a comic book leaping onto the screen -- proves a great deal of
        fun, reinforcing that animation remains the ideal medium (if not the most
        profitable) for superhero adaptations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012228f0-37de-4cdd-a002-58ecd8433470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:05:41.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:41.959+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by, among others, the makers of "The Lego Movie," this
        "Spider-Man" is filled with an even higher level of irreverence, mirroring
        some of the cheekiness that has defined the "Deadpool" movies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0175e1-a17c-4f8c-ba77-6938c4a3592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:05:41.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:41.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sort of relentlessly smart-alecky tone can become a bit wearisome,
        and the convoluted plot might have even comic-book nerds scratching their
        heads, built as it is on the notion of multiple permutations of the signature
        Marvel hero being sucked into the same universe. It seems the Kingpin (voiced
        by Liev Schreiber) is seeking to open portals to alternate realities, in the
        process bringing an assortment of Spider-People into the same colorful, chaotic
        realm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a4e5d-41a3-4b14-87aa-a6431bd1f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:05:41.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:41.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central among them is Miles Morales (Shameik Moore), a teenager
        who is (yes) bitten by a radioactive spider, endowing him with spectacular
        abilities. He''s ill equipped, however, to deal with this world-shattering
        threat, receiving counsel from the original Spider-Man, Peter Parker (Jake
        Johnson), who, in his world, is paunchy and older, having messed up his life
        and relationships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531abe0f-5968-484b-9139-5b2352bc0c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:05:41.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:41.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filled with insider references and visual flourishes aimed squarely
        at the comics faithful -- from thought balloons to approximating the Ben-Day
        dots from old-fashioned printing -- the movie caters to a very particular
        crowd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f69c657-7377-4060-8eb4-b2a8bc67ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:05:41.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:41.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filmmakers also play it heavily for laughs, especially in the
        learn-by-doing stage of Miles'' origin story -- coming to grips with the whole
        "With great power comes great responsibility" thing -- in a way that skews
        more toward older fans than kids or casual ones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00bdcf-c5f0-47bf-a878-b466e906609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:05:41.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:41.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one constant, which redeems most everything else, hinges on
        the swooping nature of the visuals, which explode with energy as Spider-Man
        swings, fights and occasionally careens across a skyscraper-filled New York.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c861b-7486-4934-a439-acdbd8cff830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:05:41.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:41.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the chaotic finale drags on a bit, the movie also serves
        as a loving ode to the comics -- including a tribute to Spider-Man creators
        Stan Lee and Steve Ditko -- that capitalizes on the attributes (and lower
        budgets) of animation to tell a story that indulges in the kind of quirkiness
        and eccentricity that would derail a live-action blockbuster. The film, notably,
        comes on the heels of Sony and Marvel''s collaboration on the live-action
        "Venom," and it surpasses that by leaps and bounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c213da-9802-4f34-9996-b52013d66028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:05:41.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:41.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony has already announced plans for a sequel and spinoffs, appearing
        determined to mine the nascent Spider-Verse for all it''s worth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8852950-fa64-4e23-9128-820ce07832ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:05:41.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:41.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted, few properties creatively benefit from a studio being so
        intent on quickly strip-mining them, as Sony appears eager to do. For now,
        though, "Into the Spider-Verse" -- even with its excesses -- feels like one
        of the freshest spins on comic-book fare to swing into your friendly neighborhood
        cineplex.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330951ce-cdd5-4c50-9e44-f2542f36e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:05:41.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:41.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Spider-Man: Into the Spider-Verse" premieres Dec. 12 in the
        Philippines. It''s rated PG.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac717349-b5d4-44f3-9c15-abc5cceb34c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:05:41.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:41.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Spider-Man'' swings
        into dazzling if goofy ''Spider-Verse''</em></p>'
  'Virgin-Galactic-supersonic-plane-space-Richard-Branson':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-28T05:06:01.811Z
    'imagesource': 'jcr:2df07c1f-32ac-47a9-8189-458c929a9826'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f64e3d8-483a-4024-a35a-db57f6fe6613'
    'lead': 'A visibly emotional Richard Branson, Virgin Galactic''s founder, told
      reporters after the flight that it meant "myself and thousands of other people
      like me" could soon see space for themselves.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:10:38.632Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:39:45.433+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:39:45.029+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virgin Galactic''s supersonic plane reaches space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081bda28-1a45-428c-a0f5-d65e0d5192fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Virgin Galactic''s supersonic space plane
        soared into the upper reaches of Earth''s atmosphere Thursday for a milestone
        test flight. It indicates the company is not far off from sending tourists
        to space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0ce95-dbc0-44e4-afb4-fa46f9cf06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket-powered plane, VSS Unity, was flown by two veteran pilots
        to a maximum altitude of 51.4 miles, surpassing the 50-mile mark that the
        US government recognizes as the edge of space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b87c1-9577-4e95-b409-927bbaab93b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test flight took off from the Mojave Air &amp; Space Port in
        California at 7:11 am PT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8942cd37-0c3d-4da3-b494-13977057afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after 8:00 am PT, VSS Unity detached from the mothership and
        lit its rocket engine, swooping directly upward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc9d4a6-b165-462c-a890-5cca8ee7170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made it to space," Enrico Palermo, president of The Spaceship
        Company, Virgin Galactic''s manufacturing partner, told a crowd of cheering
        spectators gathered at the Mojave Air &amp; Space Port in Mojave, California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c05d6-36ac-4063-9a23-b09da906d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visibly emotional Richard Branson, Virgin Galactic''s founder,
        told reporters after the flight that it meant "myself and thousands of other
        people like me" could soon see space for themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e699b7-f09e-49f5-898e-a4c3b8cf8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw our biggest dream and our toughest challenge to date fulfilled.
        How on Earth do I describe the feeling?" he said. "Today for the first time
        in history, a crewed spaceship built to carry private passengers reached space."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5557e5-d546-4d57-a129-0aee818f8b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the fourth powered test flight for VSS Unity and the closest
        yet to mimicking the flight path that it is expected to one day take on commercial
        missions. Its success means the company could be just months away from taking
        up its first load of tourists, a goal Virgin Galactic has worked toward since
        it was founded in 2004.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e90a6b-dcfe-4fce-8af5-619788772752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than aiming for space using a NASA-esque vertically launched
        rocket, Virgin Galactic uses a rocket-powered space plane dubbed VSS Unity,
        a craft more comparable to the supersonic X planes developed by the US military.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032d44c-526d-4684-9019-d83b2b00cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VSS Unity took off attached to its mothership, WhiteKnightTwo. Then,
        about 43,000 feet in the air, VSS Unity''s pilots commanded the plane''s release.
        After a few seconds of coasting, VSS Unity''s rocket engine fired on. It burned
        for a total of 60 seconds and drove the vehicle directly upward at nearly
        three times the speed of sound.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be4115-0515-4596-a02b-05c5bc5a429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VSS Unity''s peak altitude of 51.4 miles is similar to what Virgin
        Galactic has planned for commercial flights. It''s high enough to reach the
        US government''s recognized definition of space, but not the 62-mile "Karman
        line" that is internationally recognized as the boundary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a36e0e-116e-4474-ad91-0aaf1712606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last month, the Fédération Aéronautique Internationale, which
        maintains world records for spaceflight, said it was considering adopting
        a 50-mile definition based on "compelling" scientific research that was recently
        published.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2fc350-2f6a-4af6-b502-76a997688c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two pilots aboard VSS Unity on Thursday will be awarded commercial
        astronaut wings from the US Federal Aviation Administration, which oversees
        commercial space travel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55e308-dd4e-4c43-93f9-d159e9824896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One VSS Unity pilot, Rick "CJ" Sturckow, already has his wings:
        A former Marine, Sturckow was a NASA astronaut who flew on four Space Shuttle
        missions. It will be the first pair of wings awarded to VSS Unity''s pilot
        in command, Mark "Forger" Stucky, a former Marine and test pilot for NASA
        and the US Air Force.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa67222-196d-4f31-a82c-381850e573f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stucky, beaming from an outdoor stage near the runway after returning
        from the test flight, said he''d been waiting for the moment "for decades."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed8ad4-d49f-420c-a3ca-51c76d7fa98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First revenue-earning flight</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ad636-7c06-4e46-90be-3fc0f4fccbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the test pilots, a flight test dummy and four research
        payloads from NASA''s Flight Opportunities Program were on board to help simulate
        the weight distribution of having passengers on board.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b6c85-06fe-4cac-80fd-90929442638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing NASA on as a customer made Thursday''s flight the first
        revenue-earning mission for Virgin Galactic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25763140-884e-4471-a335-2ed307d50876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic has been hungry for cash since Richard Branson announced
        he would no longer accept a $1 billion investment from Saudi Arabia. Branson
        shunned the money after learning about the death of journalist Jamal Khashoggi
        at a Saudi consulate in October.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93d447-506a-49ab-80d6-de5aadc762e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson told reporters Thursday that "by being successful today,
        we hope to bring in one or two other investors."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bcf369-b528-4c4f-aaff-b399ca2a18e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Space is not cheap," he said. "I''ve personally invested about
        a billion dollars in this project, so having our first money coming back is
        a good feeling...We''ve got to make this a profitable venture, and I think
        we can make it a profitable venture."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e058a9-567d-409e-ac6f-79aebe3d4bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic has not said exactly when it plans to begin commercial
        flights. More tests are planned before the company will move operations down
        to New Mexico''s Spaceport America and take up its first load of tourists.
        Branson plans to be the first passenger aboard VSS Unity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0de77-f2b4-4efe-91d8-7b1191131254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Business'' Rachel Crane in a post-launch interview Thursday
        that he looks "forward to go up in maybe five, six months time."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2962caf4-0b7a-4594-9726-587dacb8a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovering from tragedy</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb85bd-6b10-47d4-a03f-4c434c4449de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson''s space venture suffered a major setback in 2014 when its
        first supersonic plane, VSS Enterprise, broke apart during a test flight,
        killing co-pilot Michael Alsbury and injuring pilot Peter Siebold.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd3b696-cc6c-43c6-8701-283a220ec591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy spurred critics of space tourism who have deemed such
        projects irresponsibly risky. But Virgin Galactic bounced back.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34827b60-e251-43da-8981-70f98a820338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is squared up to compete directly with Blue Origin,
        the space company founded by Amazon billionaire Jeff Bezos in 2000 to offer
        suborbital tourism flights.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21dac02-e794-4d49-ad4f-bf2e58b26001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies are still in the testing phase. And Blue Origin —
        which plans to fly tourists on an automated, vertically launched rocket —
        has yet to conduct a crewed flight or begin selling tickets.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995ffc04-86e4-4b77-8b6b-b23ab24f3556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic says about 600 people have reserved tickets, priced
        between $200,000 and $250,000, to ride aboard its supersonic plane. Some have
        waited over a decade for their shot.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a5275-fa5c-462e-9b07-fb652ca66ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Virgin Galactic''s competitors in a recent interview
        with CNN Business, Branson said it was not a "race."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2998f29-420d-4ea3-94c7-57e8395373fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:10:38.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:45.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety''s all that matters if you''re putting people into space,"
        he said.</p>'
  'Chris-Pratt-Tom-Holland-Disney-Pixar-Onward':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Chris Pratt and Tom Holland. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-14T15:43:49.044Z
    'imagesource': 'jcr:d98d3a28-3af7-4971-bcac-a97dbe72b3c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32f19f1b-92ba-4b30-888b-5857ec3d3312'
    'lead': 'Actor Tom Holland announced his casting on Instagram and teased his Marvel-ous
      co-star, later revealed to be Chris Pratt.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:13:44.740Z
    'mgnl:createdBy': 'ryan'
