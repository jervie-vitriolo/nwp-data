      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary competition featured contestants in their swimsuits
        and evening gowns and was shown live via the Miss Universe website and on
        YouTube.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7fca95-7bda-4a31-be5c-9c969f9954ef'
      'mgnl:activationStatus': true
