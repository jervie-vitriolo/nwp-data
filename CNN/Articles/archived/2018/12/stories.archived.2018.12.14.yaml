      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Magnolia (79) –</strong> Sangalang 20, Barroca 14, Jalalon
        13, Lee 11, Travis 10, Herndon 6, Dela Rosa 4, Reavis 1, Melton 0, Brondial
        0, Simon 0.</p>'
