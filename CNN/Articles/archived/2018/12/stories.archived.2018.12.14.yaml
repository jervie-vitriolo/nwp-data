      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Donuts are about to get a glow
        up as GoNuts gets a fresh new look.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5498bca-1585-4571-8cdd-2a74d08e43ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:40:54.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:09.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoNuts is the first and only Filipino-owned donut brand in the country,
        and is a pioneer when it comes to freshly made treats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac11e0-4b8a-4c0e-b005-c5601c710969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:40:54.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:09.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate its 15th anniversary, GoNuts stores, branding and packaging
        took on an upgraded look. Along with the rebrand, new flavors and products
        were also introduced to fans of the sweet treats.</p>'
    '5':
      'image': 'jcr:c3d0386b-962b-4627-b444-00ed6386e6bb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137bf05-c29e-45cd-82cb-8408489ef4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:40:54.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:09.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a08b79-b6ca-4236-8bad-3edb49f42697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:40:54.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:09.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoNuts will still embody its ever-so-charming personality, as it
        aims to be the go-to place for millennials to indulge, have fun, and go for
        an adventure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28434009-bf21-4aad-b444-ce2560d390e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:40:54.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:09.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an added bonus, GoNuts will be selling its 100 percent Filipino-made
        donuts for just P15* each from December 13 to 15 in all their branches nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d927e-1972-41f7-bd4e-8a5cf3a2cfee'
