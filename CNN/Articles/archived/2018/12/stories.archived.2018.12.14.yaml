      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket information will be announced in January.</p>'
  'Theresa-May-Brexit-European-Union':
    'author': 'Laura Smith-Spark and Erin McLaughlin, CNN'
    'caption': 'British Prime Minister Theresa May. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-14T15:30:15.070Z
    'imagesource': 'jcr:87c7bf25-b8a2-4307-a043-f115b8afa1bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a702045b-3b66-4a0c-8a0d-407e0d0549b7'
    'lead': 'Leaving Westminster convulsed by the crisis over her leadership, UK Prime
      Minister Theresa May came to Brussels to plead with EU leaders Thursday at a
      summit to make the agreement more palatable to skeptical lawmakers in London.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:28:18.385Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:40:03.418+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:40:02.873+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wounded May seeks Brexit lifeline from EU leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b6909-1b01-4674-8311-fb24510d3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> European Union leaders discussed how much
        of a lifeline to throw to UK Prime Minister Theresa May over her imperiled
        Brexit deal, after she survived a bruising confidence motion triggered by
        members of her own party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a76339a-6a87-4af1-92aa-0e0e4d5382a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving Westminster convulsed by the crisis over her leadership,
        May came to Brussels to plead with EU leaders Thursday at a summit to make
        the agreement more palatable to skeptical lawmakers in London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb9b77-5855-45da-89c5-9fc1a6f455e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she arrived, May said she was there to speak with EU leaders
        about what it will take to "get this deal over the line."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5233c-a600-4141-a2bb-76df6b16fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.386Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU officials have already been discussing what can be done to reassure
        UK parliamentarians, who remain deeply divided over the agreement reached
        last month between the EU and UK government. May was forced to pull a vote
        on the deal in the House of Commons earlier this week when it became clear
        she would suffer a heavy defeat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c8f54-be4a-47f8-9abc-841ceab8db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister is seeking legally enforceable guarantees surrounding
        the Irish backstop -- the insurance policy designed to prevent the return
        of border infrastructure between Northern Ireland and the Republic of Ireland.
        The backstop has emerged as the crucial sticking point for many in May''s
        Conservative Party, furious that Britain could only leave it with the approval
        of the EU.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc74b5e-d10c-4c91-baeb-d0cf99989fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But EU leaders have been united so far in saying that negotiations
        cannot be reopened on the withdrawal deal, making it unclear what concrete
        concessions May can hope to take back with her to London.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a243c11-e720-4ed9-b7bd-25e512bd40af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May to 27: ''We must get this right''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562524b-e4aa-491c-bab2-1932c63bae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must get this right," May told the EU27 on Thursday. "Let''s
        hold nothing in reserve. Let''s work together intensively to get this deal
        over the line in best interest of all our people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099dccce-094f-4ef7-ac48-4869ccea8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a route can be found for the Brexit deal to be approved
        by the House of Commons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e6d07-e2ac-4546-b634-a6b782ed2cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to change the perception that the backstop could be a trap
        from which the UK could not escape," she said. "Until we do, the deal, our
        deal, is at risk... the best result for all of us is to get this deal delivered
        in an orderly way and get it done now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a388631c-44d8-47a7-b9d8-431e3f6f23e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May called on leaders to trust her track record.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a7c9d-1471-4b35-b107-1ee957532df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last two years, I hope I have shown you can trust me to
        do what is right, not always what is easy, however difficult that might be
        for me politically. ... With the right assurances this deal can be passed.
        Indeed it is the only deal that is capable of getting through my parliament."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027de72-3859-460f-9ea1-cc902258f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, a Downing Street spokesperson confirmed to CNN
        that British MPs will not have to vote on May''s Brexit deal before the end
        of the year. However, Downing Street has assured that it will take place before
        January 21, 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf601d-a5ae-4d55-9678-57add6d7760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of her shuttle diplomacy, May met with Irish Prime Minister
        Leo Varadkar and European Council President Donald Tusk before the summit
        began.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e902584-6eef-48b3-9786-28f42627d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after his meeting with May, Varadkar told reporters that
        the "deal that we have is the only deal on the table" and made clear that
        he considered it the United Kingdom''s responsibility to resolve the crisis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3c709-90cd-4863-8702-bdaddc50f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is one thing that''s undeniable. All these difficulties
        that Europe now faces, not least Ireland, but all Europe, we now face these
        difficulties because of a decision the UK made to leave the European Union,"
        he said. "We respect the decision they''ve made, but it does mean there is
        an obligation now on them to come up with the solutions."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bae0b5-7488-4a87-bfaa-2771d47c2169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While May won Wednesday''s confidence vote, by 200 votes to 117,
        the margin of victory was significantly narrower than her supporters expected
        and she arrived in Brussels with her authority further dented.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7736383-ee70-4c59-b537-64e53b88bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EU diplomat told CNN that the other 27 EU nations were looking
        to May to "convince" them she can get the withdrawal agreement through the
        UK Parliament.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b11257d-be32-4feb-8dc0-97436f77daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen what happened yesterday. Convince us that what you
        ask will make a difference. If she pulls that off then we can talk... in the
        end they are politicians and they will want to help her. We are ready to be
        convinced," the diplomat said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789abde-c72e-4088-a7d0-2c2215667da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27 are "expecting serious clarification of what she [Theresa
        May] plans to do," the source said, but for now, May appears to be "playing
        for time" in the hopes that uncertainty will win over the lawmakers she needs
        to back her deal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58b23a-7e8c-429c-b881-505c31c93233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat added that they are very concerned about an accidental
        hard Brexit, saying the "most likely scenario is stumbling into a no deal."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bfe969-ecf1-48af-86ea-b2e1615c1e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.389Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europeans are holding firm</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace942d4-a99f-4d2c-9945-3e2f2c7f07b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving in Brussels, EU leaders suggested they could offer greater
        clarity around the deal -- but there was little sign they would make changes
        substantial enough to win over May''s critics at home.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adc3d4c-7ed3-4e1b-b62c-7532c3325b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing now tonight is we have to seek clarifications, particularly
        on the backstop," said Dutch Prime Minister Mark Rutte. "There is this whole
        thinking in the UK that this backstop is inevitable, that it will be triggered.
        I can assure you one thing, there is nobody in their right mind in the European
        Union who wants to trigger the backstop because this is bad news not only
        for the UK but also for the EU."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1777ac-53ca-41c6-a7dd-f36c55bfb2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutte added that it would be "impossible to break open" the withdrawal
        agreement, saying: "This is the only deal possible on the table."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b87ff-617d-40ed-a811-f072debb50c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Chancellor Sebastian Kurz echoed that message. "The deal
        we already have is a good one. I think there is also an understanding from
        Theresa May that there will be no new negotiation of the withdrawal agreement,"
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aade50-c6de-48f7-88f5-6196eb86ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, of course ... I think there will be some readiness from our
        side to maybe find some better explanation about the future relationship ...
        There is also some room to have a better interpretation of what we agreed
        on."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363582a-012f-4080-af8f-560f07b57869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.390Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron also rejected any renegotiation
        of the deal. "There can be a political discussion, but not a legal one," he
        said. "It is up to Theresa May to say what the political solution is to get
        a majority on this agreement."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c728d-92b8-498a-97ba-b97d3ced27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, José Manuel Barroso, former president of the European Commission,
        took to Twitter to urge the European Council to show some flexibility over
        the backstop issue, saying that there would be no more important future relationship
        for either the UK or EU than with each other.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1069d5-3971-4ff6-b6af-3653a22c1e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Backstop challenge</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12314bd-edd6-405e-8e22-5007d5ac861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of Wednesday''s rebellion underscored the daunting task
        faced by the Prime Minister if she is to secure approval in a divided House
        of Commons for her Brexit deal.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de80e547-2452-425a-a815-61f006b3508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardcore Brexiters'' opposition to the agreement has crystallized
        around the Northern Ireland backstop.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa8ed3-510a-4214-8fcd-d370af8c5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brexit Secretary Stephen Barclay insisted in an interview with
        the BBC''s Radio 4 on Thursday that any alternative deal to the one negotiated
        by May would also require a backstop on Northern Ireland.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3415b63-cfb6-49a1-9d20-e63b8d902ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May acknowledged that Wednesday had been "a difficult day" and said
        she was "grateful" for the support she''d received. "But I''ve also heard
        loud and clear the concerns of those who didn''t feel able to support me,"
        she said in Brussels.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b48c40-d638-4eea-b227-eb47d8b4a303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May confirmed that she did not intend to lead her party indefinitely.
        "I said in my heart I would love to be able to lead the Conservative Party
        into the next general election, but I think it is right that the party feels
        it would prefer to go into that election with a new leader."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c773901-c90f-4377-92cf-c323735850c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Brexiter Jacob Rees-Mogg, who led the rebellion against
        May, has urged her to resign, saying the country needs a new leader.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867d043-8ec2-4f0e-8681-e6ecc0104f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:28:18.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:03.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Wounded May seeks
        Brexit lifeline from EU leaders."</em></p>'
  'South-Africa-cannibalism':
    'author': 'Tara John and Brent Swails, CNN'
    'caption': 'South African ''cannibal case'' men get life sentences.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-14T15:27:26.873Z
    'imagesource': 'jcr:a5a8a251-bc0d-489a-922d-d43725d4f281'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cba18527-6421-496f-8d11-2e9d6699fadf'
    'lead': 'The case, which has horrified South Africans and been dubbed locally
      the "cannibal case," came to a close on Wednesday when Mbatha, 33, and Lungisani
      Magubane, 32, were given life sentences for murder.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:30:50.764Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:40:23.645+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:40:23.341+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South African ''cannibal case'' men get life sentences'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35968c6c-53ca-4d75-8db8-d2931e5a3d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:30:50.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:23.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When a South African traditional healer
        wandered into a police station last year and told officers he was "tired of
        eating human flesh," the police struggled to believe his morbid claim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d13ea9-3216-45be-83a3-3c9c2ea2192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:30:50.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:23.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed when Nino Mbatha, who was also carrying a bag containing
        a human leg and hand, took the officers to a house in the town of Estcourt,
        in KwaZulu-Natal province, where more body parts were found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6cd05c-cb0c-4019-a60a-1745e7f4395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:30:50.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:23.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, which has horrified South Africans and been dubbed locally
        the "cannibal case," came to a close on Wednesday when Mbatha, 33, and Lungisani
        Magubane, 32, were given life sentences for murder, AFP reports. A third man
        was acquitted. All three men denied the charges, according to local media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6c3c6-4991-4241-ae45-372f5590057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:30:50.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:23.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Traditional medicine</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73cdef8-36aa-4b8f-b634-d66cadd596f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:30:50.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:23.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pietermaritzburg High Court judge Peter Olsen sentenced both men
        to life in prison for the killing of Zanele Hlatshwayo last year, saying they
        were guilty of "the most heinous crime," according to local media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2259d4-022b-4cd3-9e6c-428a62798f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:30:50.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:23.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Prosecuting Authority spokesperson Natasha Ramkissoon-Kara
        told CNN that Mbatha denied saying he ate human flesh shortly after his arrest
        and prosecutors opted to try the case as murder instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04a40e-55ca-401a-bc82-d0d9ec089dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:30:50.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:23.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutilating a corpse and being in possession of human tissue are
        criminal offenses, but there is no direct law against cannibalism in South
        Africa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e2390-0c58-4159-9593-f95ba5769f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:30:50.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:23.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the indictment seen by CNN, Magubane approached Mbatha
        for muti -- a South African term for traditional medicine -- to help him attain
        good fortune. Mbatha suggested they get a woman or child for this purpose
        as the "ancestors insisted that blood needed to be spilled."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e00b56-8351-47ee-b40c-d5134bf8e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:30:50.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:23.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stuff of nightmares</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b30a14-bc0a-4ccc-9deb-93506c23392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:30:50.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:23.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Hlatshwayo, who was 25, was killed by Mbatha with
        the assistance of Magubane.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9332801-c966-4ec6-83c0-10cf860f3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:30:50.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:23.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was dismembered and some of her body parts were used to make
        traditional medicine, prosecutors said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef24db0-15f5-4715-bccc-4615637cb64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:30:50.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:23.646+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened in this case is truly awful. It was the stuff of
        nightmares. How one would react in such circumstances is unpredictable. One
        may well want to unburden oneself of guilt, but later have second thoughts,"
        the judge said according to Witness news.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a714fe3-7850-4695-bff3-e9a4c33ced64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:30:50.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:23.646+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South African ''cannibal
        case'' men get life sentences</em></p>'
  'Miss-Universe-2018-Miss-USA-Sarah-Rose-Summers-apologies':
    'author': 'CNN Philippines Staff'
    'caption': 'Miss Universe USA Sarah Rose Summers posted her apology on Instagram.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-14T15:11:04.907Z
    'imagesource': 'jcr:d6fc0bc5-07b0-4e35-9a37-1c127e323bcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db73d82d-b410-4b2d-ba81-f89d15b850eb'
    'lead': '''In a moment where I intended to admire the courage of a few of my sisters,
      I said something that I now realize can be perceived as not respectful, and
      I apologize,'' Sarah Rose Summers said on Instagram.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:34:26.309Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:40:26.856+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:40:26.633+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe 2018: Miss USA apologizes for video allegedly mocking
      non-English speaking candidates'
    'updated': 2018-12-15T00:44:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd2bf5-e905-4868-8c2f-7ea792654301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:34:26.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:26.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Miss
        USA Rose Summers took to social media Friday to apologize for a video where
        it seemed she was mocking two fellow Miss Universe candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c96c4-61c4-4876-a884-2adf6383e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:34:26.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:26.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a moment where I intended to admire the courage of a few of
        my sisters, I said something that I now realize can be perceived as not respectful,
        and I apologize," Summers said on Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b7d29-6cac-4f8e-bf51-7f41011b0642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:34:26.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:26.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was referring to a video which spread online showing her with
        Miss Australia, Franchesca Hung, and Miss Colombia, Valeria Morales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5be691-b973-445b-bacb-0dc793e5772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:34:26.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:26.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked her co-candidates what they thought about Miss Vietnam,
        H''Hen Nie, to which they responded "fashion!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01c491-658b-4492-8cb0-7d549f0f36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:34:26.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:26.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summers, however, said, "She pretends to know so much English and
        after having a conversation and you ask her a question, after having a whole
        conversation with her, and she goes..." Summers then appeared to mimic Nie
        smiling and nodding her head and then laughs before saying "she''s adorable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc91ea-099c-492e-ba94-91b01a6c8147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:34:26.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:26.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also talked about Miss Cambodia, Rern Sinat, saying, "Miss Cambodia
        is here and doesn''t speak any English and not a single other person speaks
        her language. Can you imagine? Francesca said, ''That will be so isolating,''
        and I said, ''Yes and just confusing all the time. ''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e4e2d-ada4-4866-883f-fe9f3651e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:34:26.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:26.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poor Cambodia," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfbfdcc-3791-4844-8af2-2c5519ab7cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:34:26.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:26.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Instagram post, Summers said Miss Universe was an opportunity
        "for women from around the world to learn about each other''s cultures, life
        experiences, and views. We all come from different backgrounds and can grow
        alongside one another."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b99b44-22de-45a3-add2-b1f081d104e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:34:26.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:26.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "My life, friendships, and career revolve around me being
        a compassionate and empathetic woman. I would never intend to hurt another.
        I am grateful for opportunities to speak with Nat, Miss Cambodia, and H''Hen,
        Miss Vietnam, directly about this experience. These are the moments that matter
        most to me."</p>'
