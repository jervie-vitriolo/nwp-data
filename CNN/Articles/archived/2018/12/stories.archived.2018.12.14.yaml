  'BuCor-Chief-Nicanor-Faeldon-son-arrest-Naga-drug-raid':
    'author': 'CNN Philippines Staff'
    'caption': 'Nicanor Faeldon Jr (left) and his father Bureau of Corrections chief
      Nicanor Faeldon'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-12-14T20:11:24.950Z
    'imagesource': 'jcr:1eeb9b64-3c2f-4e2d-a923-909542e4f1d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e44bba96-2b44-497d-b5de-e0a47d28e08a'
    'lead': 'If his son is proven guilty, BuCor Chief Nicanor Faeldon says he will
      ''personally obliterate him from the face of the earth.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T03:44:35.476Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:39:21.739+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:39:21.455+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BuCor Chief Faeldon''s son arrested in Naga drug raid'
    'updated': 2018-12-15T02:43:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcf1469-cf2a-4218-a92a-a7cb6b4d7902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Authorities
        arrested the son of Bureau of Corrections chief Nicanor Faeldon in a drug
        raid in Naga City on Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57a2f6-3a2c-4e97-be4f-c9c2d3184240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon''s son, Nicanor Jr., and four others were arrested for possession
        of illegal drugs after police recovered seven pieces of heat-sealed transparent
        plastic sachet containing suspected shabu. All those arrested were inside
        the house when the police served a search warrant for illegal drugs against
        a certain Russel Lanuzo Bermudo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2202d-8ed3-4866-ba24-8b5fe12540e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Police Officer 3 Tobias Bongon of the Naga City police said
        they are processing the papers to subject the suspects to a drug test. If
        the test comes out positive, they will file a case of drug use, but if it''s
        negative, no case will be filed against Faeldon Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5900dd0-7181-442f-89dd-2aa5d587227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police added Faeldon Jr. may still face a case for visiting
        the drug den, which is a bailable case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98127f26-de66-4168-a14d-2da836d3a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Faeldon was "clueless" about his son''s arrest, saying
        he only found out through news reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430caa12-657e-40fe-ace6-5bab2b904449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, who himself was involved in controversies on multibillion-peso
        illegal drug shipments, said he will not use his government position. He said
        he will instead distance himself from the case so that there will be an independent
        investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd5f8e-133b-464c-a823-c27715cbd47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not lift a finger to influence their (Naga police) ongoing
        investigation and arrest special operating procedure. Let the axe fall where
        it may," he said through his spokesperson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdfcf90-d445-4f14-9b25-32a93a816dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, seemingly taking a cue on the hardline stance of President
        Rodrigo Duterte against drug addicts, said he will not condone his son''s
        behavior if proven guilty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f0d2e-4457-4f39-8dfe-c1063e2ef5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the police investigation that my son, Nicanor Jr is indeed,
        a drug pusher and therefore a menace to society, then there will be no need
        to prosecute or jail him. I will personally obliterate him from the face of
        the earth," he said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34fabbc-b6bd-4021-940d-4e648a57428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.740+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Faeldon: I will kill my son if proven guilty of drug
        charges</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da66078-167c-4b33-971a-2adaf2f8455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.740+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Markk Perete said Faeldon offered to resign
        if his son is found to be involved in illegal drugs. He added the chief offered
        to go on leave while the arrest is on investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91491ec9-0ac4-4a7c-8949-75d991c97c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.740+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the BuCor Chief''s offer to go on leave, the Department will
        have to study the matter, taking into consideration a number of facts, among
        which are: the Chief has just been recently appointed, and the independence
        and integrity of the investigation on the matter is not likely to be affected
        by his stay in the BuCor," Perete said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ba8c0-3330-482b-9377-94e3426a650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.740+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang vowed it will not cover up the crime of arrested Faeldon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cf818-0a20-4d00-9707-5a12eeefac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.740+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure that there will be no whitewash on the ongoing investigation
        in adherence with the Administration''s firm resolve to curb illegal drugs
        in the country," Presidential Spokesperson Sal Panelo said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc9d1a-f419-4ed7-ad99-5096212ff581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:44:35.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:21.740+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Faeldon stepped down from the Bureau of Customs in 2017
        after P6.4 billion worth of shabu managed to slip past Customs. Amid the controversy,
        Duterte appointed him to the Office of Civil Defense, then transferred him
        to the Bureau of Corrections when Ronald "Bato" dela Rosa vacated the post
        to run for the Senate.</p>'
  'Duterte-OFW-Arab-nations':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-15T14:53:43.783+08:00
    'imagesource': 'jcr:fc155120-1f5b-4959-8b17-c06f457f0e55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa0bfc32-8741-4f33-a869-2590551601e6'
    'lead': 'The President adds drug sellers target the families of OFWs, knowing
      they receive money from abroad.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T03:47:00.931Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:39:25.191+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:39:25.005+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte regrets OFW plight in some Arab nations'
    'updated': 2018-12-15T14:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4ee3c-acb0-4882-91b8-fb47e39cf22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:47:00.931Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:25.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> President
        Rodrigo Duterte on Thursday expressed regret at how Filipino household service
        workers are treated abroad, especially in some Arab nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8dc44-ef87-45a0-8a3c-1e4f791a6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:47:00.931Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:25.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said rape was inevitable in some Arab nations where slavery remains
        a culture, even as overseas Filipino workers (OFWs) have to endure it just
        to send money home to their families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41076a0-75b5-4624-be89-177aa731a19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:47:00.932Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:25.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So how many stories, sad stories do you hear? Are all of these
        incidents there reported? No. Why? Because they will have to go home. You
        start to complain, you lose the employment. So magbili na lang sila sa mga
        pills diyan kung saan nila makuha and they endure bestiality, they endure
        human degradation, and the loss of human dignity. Titiisin nila ''yan p*****
        i** dahil kailangan na ng pera para ipadala dito," he said in a speech during
        the unveiling of a drug rehabilitation center in Las Piñas City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb261c2b-b811-4fa2-b262-e39f6a4b2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:47:00.932Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:25.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Duterte ordered a total deployment ban to Kuwait after
        the body of household helper Joanna Demafelis was found in the freezer of
        her employer''s home. The ban was lifted months later after Kuwait agreed
        to the President''s conditions for better treatment of Filipino workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d878ff-8b82-4930-9ca0-f293f36809d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:47:00.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:25.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that drug sellers target the families of OFWs,
        knowing they receive money from abroad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105072c-f381-41a9-8ffb-62d6694cad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T03:47:00.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:39:25.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipapadala dito tapos pagdating dito itong mga p***** i** gaganunin
        talaga nila ''yan hanggang bumigay ang bata," he said.</p>'
  'Benjamin-Diokno-2019-budget-special-session-Congress':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Budget Secretary Benjamin Diokno earlier said he would recommend to
      the President to call Congress to a special session to pass the 2019 budget
      bill. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-14T18:48:11.630Z
    'imagesource': 'jcr:0feefb15-9623-4d66-9afc-be04c1dd6706'
