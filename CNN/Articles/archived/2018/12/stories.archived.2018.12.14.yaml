  'Filipino-urban-legends-origins':
    'author': ' Fiel Estrella'
    'caption': 'Remember the story of the snake lurking in the dressing rooms of Robinson''s
      Galleria? Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-12-15T02:13:28.289Z
    'imagesource': 'jcr:1c88b86d-cc26-4939-a9d7-c52dcf2d0393'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae339a8f-a7dc-411c-a14d-0253de9c0e49'
    'lead': 'We''ve all heard stories about the snake in Robinson''s Galleria and
      the white lady in Balete Drive.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T02:52:14.414Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:38:32.904+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:38:32.415+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where does an urban legend come from?'
    'updated': 2018-12-15T02:37:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72740dd1-bd83-4a7a-84af-6e019a4b5a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:52:14.414Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In October, Robinsons
        Galleria launched a new digital campaign featuring actress Alice Dixson in
        an effort to advertise the mall’s recently renovated interiors. In the ad,
        Dixson can be seen browsing through racks of clothing and walking into the
        fitting room to try them on, but she feels as though she is being watched.
        A humanoid snake reveals itself — but it’s actually just a child in a costume.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc24e2-8357-42bc-a9f5-a6cc76b59212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:52:14.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a little over a month, the campaign has reached 2.3 million views
        and tens of thousands of likes, comments, and shares on Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79998025-4602-4a07-be11-e698af0f13c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:52:14.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If parts of this story seem familiar to you, you’re not alone. The
        campaign makes a reference to a decades-old urban legend which claims that
        the mall was a secret hideaway for “Robinson,” supposed mutant son of John
        Gokongwei and twin brother of Robina Gokongwei-Pe. According to the legend,
        Robinson hid out in the department store fitting rooms to prey on unsuspecting
        young women, and certain versions state that he had attacked, or perhaps fallen
        in love with, Dixson herself. Celebrities tend to be common elements of urban
        legends, after all — there’s Richard Gere’s gerbil incident, and Lady Gaga’s
        secret life as a hermaphrodite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d7225-14b8-4004-838f-0792af976f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:52:14.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Urban legends are part of a broader concept that is folklore,”
        says Prof. Carlos P. Tatel, Jr., anthropologist and coordinator of the folklore
        studies program in the University of the Philippines. Folklore has two root
        words: folk, which corresponds to people, and lore, which corresponds to stories
        and narratives. “Put them together,” Tatel explains, “and it means ‘narratives
        [or] things about a group of people.’”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e627ed-58f0-4f15-b7e9-d51bd406618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:52:14.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operationalized, he adds, the concept boils down to a knowledge
        of people: “What [they] do, their daily lives, their ideas, their habits,
        behavior, rituals, even what’s on their minds. All of it make up [the school
        of thought called] ‘kaalamang bayan.’”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7fe2e5-7890-46f5-bcde-b330c5c5238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:52:14.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Collective consciousness and creating culture</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd775a3a3-d533-4953-bcbb-eb28fcab77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:52:14.416Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, urban legends are parts of “kaalamang bayan” that
        are rooted in urban areas and cities. “The thing about urban legends is that
        they prove that folklore is not relegated to the rural area,” Tatel says.
        “Folklore is common everywhere, whether it is rural or urban.” Regarding the
        dichotomy of city and province, the legends counter or disprove the idea that
        there is a divide between rural and urban sensibilities. Instead, Tatel explains,
        “there’s one continuous general consciousness of the people.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d2b49-144e-46d3-ae0e-a0a7d374ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:52:14.416Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More often than not, by the time we hear an urban legend, because
        of the speed at which it spreads and its wide reach, it will have become difficult
        to point out exactly where it came from and how it started. It gets told over
        and over and repeated, as though an object in a game of telephone or pass
        the message, and details are blurred and changed, resulting in different versions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558afcc-c730-47e8-8419-c19940e76065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.004Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Urban legends help you understand the nature of life, the nature
        of the people, of collective consciousness, because [the urban setting] helps
        you understand city norms and city life.” — Prof. Carlos P. Tatel, Jr.</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411c53f-782a-4976-80eb-b131ddad3b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.004Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People will talk about it and some will remember what happened,
        and they will pass it on from one generation to another, hanggang sa maging
        part of the collective consciousness,” Tatel explains. “This is no different
        from other forms of culture na you don’t know when or where it started, pero
        people just do it. In time, it becomes part of the culture.” This, he adds,
        makes urban legends a factor of culture making.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78cd4d-bf62-407c-ab0a-f34b8ad9b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.004Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of a city is fairly recent, having existed within the
        past 200 years or so. Urban legends, then, are fairly modern examples of folklore.
        Tatel says that common factors include “popular culture, media, capitalists,
        buildings and transportation, crimes, [and other] elements that occur in or
        are associated with a city.” A friend of a friend of a friend may have been
        injected with a syringe along Recto, only to find a note that said, “Welcome
        to the HIV world.” Your mother may have told you about Agapito Flores, the
        Filipino man who supposedly invented fluorescent lights. You may have found
        yourself on Balete Drive, just waiting to catch a glimpse of a white lady
        in the rearview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925a607-143d-437e-b18f-83859c431fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The making of a myth</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805a1f12-97e5-4212-a55f-a2fe39f7ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Robinsons Galleria story became mythical hearsay precisely because
        it’s set in a mall, which has become a familiar part of life, if not a way
        of life, in Filipino municipalities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8197ddf0-cb9f-4ec0-8fc5-7cc38be31393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatel and Dax Carnay, creative director of advertising agency Echochannels
        which produced the Dixson campaign, are both familiar with the urban legend,
        and each had his own recollection of having heard of it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a70066-b6c6-4345-9183-66fc6fadbbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:55:33.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:32.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatel, who was in high school at the time, attributes its beginnings
        to good, old-fashioned commercial rivalry. “You can say that it’s just a way
        to undermine the success of Robinsons [by other malls], kasi may competition,
        and it caught on.” In a way, this tactic seemed to have worked for Carnay,
        who was in elementary school when he heard it, as he remembers that “people
        wouldn’t even go to Galleria because we were scared it was actually true.”</p>'
    '21':
