    'template': '1'
    'title': 'Taylor Swift reportedly used facial recognition to try to ID stalkers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22297840-9357-4619-a7d8-a82a3b690c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:20:40.478Z
