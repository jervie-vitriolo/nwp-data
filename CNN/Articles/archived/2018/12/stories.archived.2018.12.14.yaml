      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catriona Gray, the country''s bet for the Miss Universe 2018 pageant,
        slayed once again during the swimsuit competition. This time all it took for
        her to get the world''s attention was to turn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe55bc-010d-4718-8f16-47524a766c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:49:34.495Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:07.468+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates walked down the runway in swimsuits, but Gray stood out
        because of a slow-motion turn that had netizens buzzing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f33dea-d58e-4110-99ac-f1f94bd598f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:49:34.495Z
