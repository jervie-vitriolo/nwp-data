    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Paul Lee propels Magnolia past Alaska to take 3-2 series
      lead'
    'updated': 2018-12-15T06:13:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c2a85-a064-46ea-a355-83af63e9de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:08:36.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Magnolia Hotshots are one win away from the 2018 PBA Governors'' Cup crown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c733410-ecff-40f7-8f62-8d30a28a04e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:08:36.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team escaped the Alaska Aces in a thrilling conclusion, 79-78,
        in Game 5 of the finals Friday at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a3d27-234f-4972-b004-6ec668590c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:08:36.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang finished with 20 points and six rebounds for Magnolia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a52646-56c4-449d-a8fb-b02809152ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:08:36.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots controlled most of the first half as they built a 13-point
        edge at the break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8998e30f-1b2d-466c-aa3f-6268c879cfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:08:36.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces fought back and even grabbed the lead with a little over
        a minute left in the final quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c28f8-d33a-472b-bda8-303dd9817025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:08:36.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A missed baseline drive by import Romeo Travis ended in the hands
        of Paul Lee, who sank the biggest shot of the contest with one second remaining
        in the match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa892f3-0385-4514-8a00-401cf6df2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:08:36.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Barroca added 14 points for Magnolia, while Jio Jalalon and
        Lee chipped in 13 points and 11 points, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0300f8e-d436-4fdf-b8d2-9af4a08893d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:08:36.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:05.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Harris paced Alaska with 28 markers and 20 boards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2afb65-7ae6-417b-b280-2e28ddfdcd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:08:36.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:05.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 6 is scheduled on December 19 at the Ynares Center in Antipolo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c47d5-998f-4a15-b877-248ec06d462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:08:36.368Z
