      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Indonesian fan said after watching the preliminary round, Gray
        seemed to be the candidate who most deserved to win the crown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85cce6-7ac7-4a9f-a8fc-98ab958245eb'
