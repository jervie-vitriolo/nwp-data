  'Donald-Trump-Michael-Cohen':
    'author': 'Liz Stark and Maegan Vazquez, CNN'
    'caption': 'U.S. President Donald Trump and former lawyer Michael Cohen. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-14T15:02:34.545Z
    'imagesource': 'jcr:3904ebe8-8ba5-4c35-a1ca-6b4fc2b1c795'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddde8b7a-d2d9-48c8-b08c-6fbc4f9cfef8'
    'lead': 'The U.S. President did not dispute directing Cohen to make payments to
      women who accused him of having an affair in order to keep them quiet.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:37:35.061Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:40:32.279+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:40:31.938+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he never told former lawyer Michael Cohen to break the law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc933b-4a89-4fed-864d-72ddcf7795f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump publicly broke
        his silence Thursday morning on the sentencing of his former personal attorney
        and "fixer" Michael Cohen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a799f64-ab77-41ed-9006-ce1c6b7bc4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President did not dispute directing Cohen to make payments
        to women who accused him of having an affair in order to keep them quiet,
        but said he did not direct Cohen to break the law while doing so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7619d291-eda3-419b-8405-7901ba382f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never directed Michael Cohen to break the law. He was a lawyer
        and he is supposed to know the law," Trump tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3cf0e-cfe9-4ed1-aa32-0a106cbee0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is called ''advice of counsel,'' and a lawyer has great liability
        if a mistake is made," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771efcc-a249-4a7e-9624-b980b7f7f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with Fox News that aired later Thursday, Trump
        dismissed Cohen''s more than decade-long work with his company, saying Cohen
        did "very low-level work" and more public relations than law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953bfb2-6663-4131-b3d2-0e93f4b38929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never directed him to do anything wrong. Whatever he did he did
        on his own. He''s a lawyer. A lawyer who represents a client is supposed to
        do the right thing. That''s why you pay them a lot of money," the President
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66490372-4668-4367-b43b-b943621ed7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen was sentenced to three years in prison Wednesday for crimes
        that included making false statements to Congress, tax evasion, and arranging
        payments during the 2016 election to silence women who claimed they had affairs
        with Trump. Trump denies those claims. Cohen attributed his offenses related
        to Trump to his "duty to cover up his dirty deeds."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15020f5d-6387-45df-a302-fad52a66076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the courtroom drama unfolded Wednesday, Trump remained largely
        silent and ignored reporters'' questions about Cohen during an executive order
        signing event at the White House.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeae712-4ebe-481b-af1f-8a8aa002c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN reported that the President was privately seething about
        Cohen''s sentencing, telling associates that Cohen is a "liar," according
        to one administration official. While the White House did not comment on Trump''s
        private conversations, one official pointed to a tweet Trump sent last week
        as an indication of his sentiments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21631c8-28a2-4b12-871f-dc2d5aeac22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He lied for this outcome and should, in my opinion, serve a full
        and complete sentence," Trump tweeted about Cohen last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e4bce-f017-4f91-bf38-d3cad8837e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, during his Fox News interview, also tried to distance himself
        from the two campaign finance charges related to payments Cohen arranged for
        two women who claimed they had affairs with Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb4ee63-6894-4ec1-b426-e761874d2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the charges "are not criminal and shouldn''t
        have been on there."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb37b9-0fda-4efe-aa41-39693f7cb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They put that on there to embarrass me," he said, adding, "What
        happened was, either Cohen or the prosecutors in order to embarrass me, said,
        ''Listen, I''m making this deal for reduced time and everything else -- do
        me a favor, put these two charges on.'' "</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eaf833-6fbd-49e8-b12c-db4a89938d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:37:35.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:32.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump says he never
        told former lawyer Michael Cohen to break the law."</em></p>'
  'Canadian-detained-China':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'China''s Foreign Ministry confirmed that Canadian nationals Michael
      Spavor and Michael Kovrig are "being investigated" on suspicion of "activities
      that endangered China''s national security." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-14T15:00:45.155Z
    'imagesource': 'jcr:d7e89c85-1854-4cf1-957f-a62f3a185117'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daba7a18-9d00-431f-9acc-18428e66e63c'
    'lead': 'Canadian Foreign Minister Chrystia Freeland previously acknowledged that
      Chinese authorities had detained Michael Kovrig, a former Canadian diplomat
      who works for the International Crisis Group.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:41:01.162Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:40:36.935+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:40:36.393+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second Canadian detained in China as diplomatic spat intensifies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0217b2-752a-437a-a94f-1a95442acdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A second Canadian has been detained in
        China in a potential act of retribution that threatens to escalate the diplomatic
        dispute between Washington, Beijing and Ottawa following the arrest of a Chinese
        Huawei executive in Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07dbac4-ac97-45bb-8ee4-ea65d8437c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China''s Ministry of Foreign Affairs confirmed that
        Canadians Michael Spavor and Michael Kovrig are "being investigated" on suspicion
        of "activities that endangered China''s national security." Canada also confirmed
        Spavor''s detention Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ea33b-98f3-45f5-a53e-3b3408fa028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Foreign Minister Chrystia Freeland previously acknowledged
        that Chinese authorities had detained Kovrig, a former Canadian diplomat who
        works for the International Crisis Group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5cd6b5-3359-4a00-a286-c00c8fd14bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a daily press briefing in Beijing, Chinese Foreign Ministry
        spokesman Lu Kang said authorities had taken "compulsory measures" on the
        two men on Monday and that both cases remain under investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2215d767-2365-4675-9674-1e4d2dd63728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN, Lu would not specify what "compulsory measures"
        means nor would he be drawn in to whether the two men are still in custody.
        The term "compulsory measures" is generally used to refer to detention in
        China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ada9b6-ad8e-47fd-a3a9-789cf4c51218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, Beijing State Security Bureau and Liaoning State
        Security Department notified the Canadian Embassy separately, and the two
        persons'' legal rights and interests have been guaranteed," Lu added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f9666-3aaf-4806-a09c-72c20e7cf3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spavor is the founder of the Paektu Cultural Exchange, a company
        that helps facilitate trips to North Korea. He has assisted former NBA player
        Dennis Rodman in travel to Pyongyang to meet North Korean leader Kim Jong
        Un.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc51b7ca-5355-48fb-8df1-aa835a2a7219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have expressed concern that Kovrig and Spavor are being
        held in retaliation over Canada''s arrest of Meng Wanzhou, a top executive
        at Chinese telecommunications firm Huawei, earlier this month in Vancouver,
        British Columbia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb094270-9608-45f2-9ae0-2a6cd0e18d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, the daughter of Huawei''s founder, is accused of helping her
        company dodge US sanctions on Iran, according to Canadian prosecutors. She
        has been released on bail while a Canadian court decides whether to extradite
        her to the United States to face charges there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccdf355-0480-44dc-b735-dd37ebd16fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement earlier this week, Le Yucheng, China''s vice minister
        of foreign affairs, called Meng''s arrest "lawless, reasonless and ruthless."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ac66f-b866-4d3c-b8ab-4653eff5ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrei Lankov, a professor at South Korea''s Kookmin University
        and an expert in North Korean and East Asian affairs, said it appears that
        China and Canada are engaged in a "hostage game."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c317cb60-faf7-4d15-881a-26281bd6a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a bit surprised they (the Chinese government) chose Michael,
        who is from very humble origins," Lankov said. "He''s definitely not the son
        of a CEO of a major Canadian company."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18897497-315d-48bc-965e-e83d0ef17d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankov, who has known Spavor for 10 years, described the Canadian
        as a likable, easygoing, charismatic man who wasn''t much interested in international
        politics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38702ad9-0245-4410-9992-f24c40192e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He sees North Korea as a misrepresented underdog, and as such he
        wanted to basically improve its image while making some money in the process,"
        the professor said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609c1d0-9647-4c92-9019-203f1ab7ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankov said China could also be attempting to send a secondary signal
        by detaining two Westerners who travel to mainland China often for business
        involving North Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f8331-4d38-409b-96a2-fd2d7672cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, China was remarkably willing to overlook a great
        deal of North Korea activity of all kinds ... happening on Chinese territory,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c037c2-2fc9-457c-a4bd-159634baded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(That) is obviously coming to an end."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89e495-9c93-4732-b24b-fc10bb814824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We were really surprised by this arrest''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86652d6b-ef09-4408-8451-9309cc03f6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has detained foreign employees of nongovernmental
        organizations in the past. In January 2016, Swedish human rights advocate
        Peter Dahlin was taken into custody for three weeks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ddb6a0-d25a-4289-9072-b954b033e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has since passed legislation further restricting what foreign
        NGOs can do on Chinese soil. They are required to register with the government
        and are prohibited from endangering "China''s national unity, security, or
        ethnic unity; and must not harm China''s national interests, societal public
        interest."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfeafdd-811d-41c6-803d-18f0b44f416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs declined to comment on Kovrig''s
        case Wednesday but said if International Crisis Group personnel were operating
        in the country, they would have been in violation of Chinese law.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27533b-3d31-4ace-ab51-c1bdd2a2428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugh Pope, director of communications and outreach for the group,
        said his organization has "still received no information about Michael (Kovrig)
        from China directly since his detention on 10 December and we are above all
        concerned for his health and safety."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da83844-7db6-4194-934f-eae92240cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope said the International Crisis Group closed its Beijing office
        in December 2016 to comply with the new law.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5acf8-1c94-4264-a954-9ff61e961a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovrig joined the group last year as its northeast Asia senior adviser
        and has worked from Hong Kong, which operates under a different legal framework
        than the rest of mainland China. He is reportedly being held in Beijing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8e042-471e-418c-98cf-a45885718a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovrig regularly visits Beijing "to meet officials, attend conferences
        at the invitation of Chinese organizations, and on personal visits," Pope
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18622a2b-722e-4759-9b5c-478d37b419ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, we were really surprised by this arrest after a decade
        of engagement with the Chinese authorities. This is the first time we (have
        heard of) such an accusation. Our board of trustees includes two Chinese board
        members," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294f398-99a9-4844-86c6-69a63782a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes without saying that neither Crisis Group, nor did Michael
        have anything to do with the Huawei case in Canada. What is clear to us is
        that Michael has been doing what all Crisis Group experts do: undertaking
        objective and impartial research -- in his case meeting with Chinese officials
        so that we can represent their views in our work and developing policies that
        can help end conflicts."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414e4be-85f6-449e-8c57-c29adeb5bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:41:01.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:40:36.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Second Canadian
        detained in China as diplomatic spat intensifies."</em></p>'
  'US-Senate-Donald-Trump-Saudi-Crown-Prince-Jamal-Khashoggi':
    'author': 'Clare Foran, Ted Barrett and Manu Raju, CNN'
    'caption': 'Republican Sen. Bob Corker on Thursday introduced a resolution condemning
      Saudi Arabia''s Crown Prince Mohammed bin Salman for the murder of journalist
      Jamal Khashoggi.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-14T14:52:11.143Z
    'imagesource': 'jcr:47c4d46c-ce4d-4749-aabe-bc1855693fb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ec2a808-ae5a-42a5-a7d7-cb0f30b8b8f3'
    'lead': 'Just prior to passing the resolution by a voice vote, the Senate also
      overwhelmingly approved a resolution by a 56-41 vote that would require the
      U.S. to end its military support for the Saudi-led war in Yemen.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:44:22.391Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:41:04.298+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:41:03.924+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Senate rebukes Trump, condemns Saudi crown prince for Khashoggi
      murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a7778d-e80b-4512-9dce-754c88fc23bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Senate on Thursday passed a resolution
        condemning Saudi Arabia''s Crown Prince Mohammed bin Salman for the murder
        of journalist Jamal Khashoggi, ratcheting up pressure on U.S. President Donald
        Trump who has aligned himself with the Saudi kingdom in the aftermath of the
        brutal killing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a65b78-d166-48cd-a3bf-768384e24194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just prior to passing the resolution by a voice vote, the Senate
        also overwhelmingly approved a resolution by a 56-41 vote that would require
        the U.S. to end its military support for the Saudi-led war in Yemen, a move
        aimed both at ending that war and expressing anger at the Trump administration''s
        handling of relations with Saudi Arabia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e7bf1-df30-41a2-a83b-4e0ef0db6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, it amounted to the most significant break within Congress
        toward Saudi Arabia in decades -- and the firmest response from Capitol Hill
        since the Khashoggi murder in October. But Republican leaders in the House
        may put a halt to the push and ultimately side with Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4402b218-03e0-4da8-8e82-1ea6f4c0f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote on the Yemen resolution reflected the frustration senators
        from parties have with the vast human suffering from the war and President
        Donald Trump''s embrace of the crown prince despite widely accepted evidence
        from U.S. intelligence agencies that he ordered the killing of Khashoggi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9209a-6dbf-4d2c-be57-811d5e30864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution condemning the crown prince, introduced by Republican
        Sen. Bob Corker of Tennessee, serves as an implicit rebuke of the President''s
        own response to the death of Khashoggi and is one of several legislative efforts
        to target the crown prince and the Trump administration''s policy toward Saudi
        Arabia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b0e5a-c308-4a66-bd7a-1bdb9b6ba366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resolution condemning the Khashoggi murder</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe66d4a-8abd-412a-807d-4ecc70ab1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Corker resolution also passes the House, it will land on
        Trump''s desk and force him to make a choice: Sign it and side with Congress
        or veto it and side with the Saudis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4612cac-c505-48d9-a4b3-a35173c78957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Speaker Paul Ryan supports bringing up this resolution
        for a House vote next week, the Wisconsin Republican''s office was noncommittal.
        "The House isn''t back in session until Wednesday but we''ll keep you posted,"
        said AshLee Strong, the speaker''s spokeswoman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417be0a-6371-4c1f-9d52-24fc0a75d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution states that the Senate "believes Crown Prince Mohammed
        bin Salman is responsible for the murder of Jamal Khashoggi" and "calls for
        the government of the Kingdom of Saudi Arabia to ensure appropriate accountability
        for all those responsible for Jamal Khashoggi''s murder."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaafa8a-e536-4894-84ef-f5d3d8776c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell, a Kentucky Republican, had
        urged senators not to vote for the Yemen resolution and instead urged support
        for the Corker resolution, which he said "does a good job capturing bipartisan
        concerns about both the war in Yemen, and the behavior of our Saudi partners."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c37ec-6eb9-464e-a95b-7c6222cc7fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican senators emerged from a classified briefing on the Khashoggi
        murder earlier this month suggesting that there was little doubt that the
        Saudi crown prince should be held responsible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f105f-de16-45eb-a3cd-7213e2b3d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be willfully blind not to come to the conclusion that
        this was orchestrated and organized by people under the command of MBS and
        that he was intrinsically involved in the demise of Mr. Khashoggi," said Republican
        Sen. Lindsey Graham of South Carolina, a critic-turned-ally of Trump''s, at
        the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618bc49-7ba9-47e0-80eb-a544896c4a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President, however, has steered clear of blaming the Saudi
        leader.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc77e1c-965b-425a-a0e9-51f7513a880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the leader of Saudi Arabia. They''ve been a very good ally,"
        Trump told Reuters on Tuesday in an Oval Office interview.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9883ce-3f54-47cd-be07-694489be0e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yemen resolution</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d91e3-fc20-4d4b-aadc-4b0d92c84883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sens. Mike Lee, R-Utah, and Bernie Sanders, I-Vermont, utilized
        the War Powers Act to attempt to force an end to U.S. involvement in the war,
        even as GOP leaders argued it wasn''t necessary because the U.S. was not directly
        involved in combat and had stopped refueling war planes from Saudi Arabia
        and other countries in its coalition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93debdd-371c-4893-a975-83e7298b59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the broad support in the Senate, the GOP-led House is not
        expected to take a vote on the resolution, meaning it will die at the end
        of the year when the current congressional session ends.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77b2b3-afbd-49aa-83fa-e94c5449c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sens. Lee, Sanders and Chris Murphy, a Connecticut Democrat, held
        a news conference later in the day touting the passage of the Yemen resolution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef8573-e7b9-42b5-bc36-01f7ff4b0a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we did today is basically say that the United States Congress
        is sick and tired of abdicating its responsibility -- constitutional responsibility
        -- on matters of war," Sanders said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc6ff5-99b2-4ca8-ab4e-ed9912ca0947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee added that his job as a U.S. senator is "jealously guarding
        the power that is lodged in the legislative branch of government to declare
        war. That is significant, and that fight is worth fighting. It is an authority
        worth jealously guarding."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab93b31-95bb-4843-b051-2d9602bb350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:44:22.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:04.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated. It was first published on CNN.com,
        "Senate rebukes Trump, condemns Saudi crown prince for Khashoggi murder."</em></p>'
