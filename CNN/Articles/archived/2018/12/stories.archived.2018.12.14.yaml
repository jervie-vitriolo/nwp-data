    'template': '1'
    'title': 'Chris Pratt, Tom Holland join Pixar''s ''Onward'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71372bf2-f41a-4ccd-a417-94a4717bb957'
      'mgnl:activationStatus': true
