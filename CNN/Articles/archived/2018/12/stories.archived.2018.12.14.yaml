      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mak Tumang, the gown''s designer, said he was inspired by the Ibong
        Adarna which he described as a creature of breathtaking beauty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e19ba3-b6dc-48be-bb9e-009f931ff420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:49:34.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:41:07.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Ibong Adarna'' is a mythological pulchritudinous bird that
        could change in several fascinating guises. Its enchanting voice can enable
        complete healing to anyone who hears it. Some artists liken it to the mythological
        Phoenix where it recurrently regenerates itself by arising amidst a spectacle
        of flames and candescence," Tumang said on social media while posting a photo
        showing the details of Gray''s gown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c77c519-dc71-43f6-9a2f-1498a67b0ab3'
