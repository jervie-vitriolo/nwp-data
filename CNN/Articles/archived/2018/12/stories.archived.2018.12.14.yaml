      'mgnl:type': 'text'
      'text': '<p>But the moments didn''t end there. Fans were just as effusive as
        Gray walked down wearing her evening gown which featured orange feather details.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efbedeb-8c0d-4887-b458-0b2917f774d3'
      'mgnl:activationStatus': true
