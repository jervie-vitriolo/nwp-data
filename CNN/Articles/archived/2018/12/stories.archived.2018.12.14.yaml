    'lead': 'Janet Jackson is part of the class of 2019 for the prestigious honor
      and joins the Cure, Def Leppard, Stevie Nicks, Radiohead, Roxy Music, and the
      Zombies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:24:04.049Z
