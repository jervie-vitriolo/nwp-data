      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: BuCor Chief Faeldon''s son arrested in Naga drug raid</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69df65-33e5-4f44-9bd5-a812639360db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.539Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor chief explained that six months ago, his son asked for
        permission to study and live with his girlfriend in Naga City. Faeldo said
        he knew nothing about any involvement of the girlfriend''s father in illegal
        drugs. Faeldon said Nicanor Jr. grew up with his mother.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf13e3e6-3938-41d8-a4f7-933fe664f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.539Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the controversy involving his son, Faeldon said he requested
        for a leave but Justice Secretary Menardo Guevarra, who has supervision over
        the BuCor, said he should do his job.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9ed52-8efb-458e-92d8-b8a5897900c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.539Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course he is my son but I don''t think it can affect my job,"
        Faeldon said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63912e5e-7ac6-4018-9428-11d195c6bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.539Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his BuCor post, Faeldon stepped down as Customs Commissioner
        in August 2017 amid the controversy over the P6.4-billion drug haul from China
        that entered the country May of the same year. He was also accused of accepting
        bribes, a claim he has repeatedly denied.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ada564-b700-487d-9729-3a731d3bef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.539Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon on Friday said people should stop saying that the massive
        shabu shipment "slipped past" him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d7be55-ebb6-4a94-bd91-d6e862fbb50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T02:48:13.539Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:38:29.629+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nakalusot, hinabol ko e. Dapat parangalan niyo ko kasi hinabol
        ko e. (It did not slip past, I went after it. You should commend me because
        I went after it)," he said. "I owned the responsibility as the [Customs] Commissioner."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a9c2b-d3da-4b8c-b8ec-6178cf4dcba1'
