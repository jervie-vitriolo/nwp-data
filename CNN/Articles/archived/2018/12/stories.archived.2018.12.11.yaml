      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For inquiries, contact Dr. Jed Gomez through jagomez@up.edu.ph
        or jedgomez101@yahoo.com.</em></p>'
    '33':
      'image': 'jcr:e39930e4-477d-4454-b859-d50359f66469'
