    'template': '1'
    'title': 'Diokno denies conflict of interest in Sorsogon budget'
    'updated': 2018-12-12T07:19:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4c19e-37b7-47a4-b118-665888d7fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:10:39.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:47.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) ‚Äî</strong> The
        House of Representatives had its chance to grill the budget secretary on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8694071-ce62-4a7e-b384-65b36b88c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:10:39.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:47.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Danilo Suarez asked the Budget Secretary Benjamin
        Diokno about the P2.8 billion public works budget allotted for infrastructure
        projects in Sorsogon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2bc581-159e-401f-a7f3-da6e69e10c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:10:39.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:47.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno''s daughter is married to Casiguran, Sorsogon Mayor Edwin
        Hamor, whose mother is Sorsogon Vice Governor Ester Hamor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c5c31-fc8a-4e71-bcc8-440ce2d2b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:10:39.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:47.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the minority leader''s insistence, Diokno said he does not
        let family ties affect decisions regarding the national budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd31b852-59a6-466a-85d3-b36d94cb11bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:10:39.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:47.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve served three presidents. I''m known for my integrity. I have
        no relatives, friends, as long as public affairs are under consideration,"
        Diokno said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda99766-3674-4981-b52f-33c1e4b75a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:10:39.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:47.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interpellation of House Majority Leader Rolando Andaya
        Jr., Diokno said P75 billion was added to the budget of the Department of
        Public Works and Highways but it was not an illegal insertion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb7a9b6-d16c-4801-892a-852553af89c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:10:39.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:47.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot call that insertion because it''s a part of the budget
        preparation process," the budget secretary said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc301b-be86-4a08-9617-3b1785f44281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:10:39.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:47.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange between Diokno and Andaya, who was also a former budget
        secretary, heated up when both parties debated the amount of involvement President
        Rodrigo Duterte had in drafting the budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ddb075-45cb-402a-ae2d-d25ce8966cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:10:39.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:47.623+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
