      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding came after the two''s year-long engagement and the birth
        of their son, Alas, in August 2017. The two have yet to disclose information
        about the wedding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
