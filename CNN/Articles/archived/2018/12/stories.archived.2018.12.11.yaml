  'PH-global-accounting-system-monitor-countries-climate-change-goals':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Global leaders and officials are gathering for two weeks of meetings
      at the 24th Conference of the Parties to the United Nations Framework Convention
      on Climate Change, or COP24, to create a rulebook that will turn the 2015 Paris
      climate agreement into a workable reality.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-11T17:44:45.631Z
    'imagesource': 'jcr:c9b904df-89c7-4968-a9a9-077d33ce8b38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '939312d4-3fa6-47f5-8a65-9862ec5b952c'
    'lead': 'The Climate Change Commission (CCC) urges countries at the climate talks
      in Poland to take stronger action and mitigation measures in place to curb the
      effects of climate change.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T23:26:13.904Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:29:20.590+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:29:20.307+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to push for global accounting system to monitor countries'' climate
      change goals'
    'updated': 2018-12-11T17:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9effde-14f4-4e4c-a6a5-d125c9257f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:26:13.904Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:20.590+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) ‚Äî&nbsp;</strong>The
        Philippines, as it takes part in the climate negotiations in Poland, will
        push for the establishment of a global accounting system to monitor collective
        progress in meeting the goal to keep the world''s temperatures at bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50888fd5-af68-4404-b461-60857558cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:26:13.904Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:20.590+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, the Climate Change Commission (CCC) said this
        system will deal with the causes and impacts of climate change, and will monitor
        the "environmental integrity" of participating countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8e495-1cc1-4ba5-8012-729661a7d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:26:13.904Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:20.590+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to emphasize that defining the ambition and contributions
        of developing country parties entails clarity on the delivery of the means
        of implementation," CCC Secretary Emmanuel de Guzman said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe072877-2252-414b-9ee2-b0a9aa012321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:26:13.905Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:20.590+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman urged countries to strengthen climate action, as world
        leaders of 196 countries meet at the 24th session of the Conference of the
        Parties (COP 24) under the United Nations Framework Convention on Climate
        Change (UNFCCC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf644ec-1585-4175-a8c4-44d4ee581f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:26:13.905Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:20.590+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to incorporate climate change in our long-term policy.
        In the climate talks, ours is a leadership voice on behalf of the climate
        vulnerable. The Philippines championed climate justice," said De Guzman, who
        is also negotiator of the Philippine delegation to COP 24.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3b48f5-0e5e-4dde-93d1-810757ccd9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:26:13.905Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:20.590+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCC''s statement comes after the 2018 United Nations'' Emissions
        Gap report, which showed that nations are falling short of meeting their commitments
        to lower their emissions of carbon dioxide -- one of the many greenhouse gases
        which contribute to temperature upticks in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36bcb8-a439-41ce-aee7-b8e8774d7e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:26:13.905Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:20.590+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The world may not meet its climate change goals, a
        new UN report says</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47479cc-61d7-45ae-914b-a001b4b9af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:26:13.905Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:20.590+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A September report from the UN Intergovernmental Panel on Climate
        Change (IPCC) says the world only has until 2030 to steer away the effects
        of climate change, and government intervention is needed to hold temperature
        increases which will worsen calamities brought on by climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e8599-e02c-4d5a-b7bc-1d75e537567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:26:13.906Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:20.590+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Planet has only until 2030 to stem catastrophic climate
        change, experts warn</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac4c57-754f-4f84-8404-b2a9f59e876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:26:13.906Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:20.590+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COP 24 aims to implement measures in line with the 2015 Paris
        agreement, where nations agreed to limit global temperatures "well below"
        2 degrees Celsius above pre-industrial levels and to meet a 1.5 degrees Celsius
        cap.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc0e4e-0f34-47ef-9381-87ff8e7b054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:26:13.906Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:20.590+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore critical that COP 24 delivers on the guidance on
        how to ensure scale, predictability and sustainability in the delivery of
        climate finance," De Guzman added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848cf606-4b61-47ac-80af-1524d5d245af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:26:13.906Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:20.590+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also pointed out that the Philippines will deliver
        on its commitment to submit to UNFCCC its first Nationally Determined Contributions
        (NDC) -- the plans a nation made on climate action -- next year.</p>'
  'Google-plus-bug':
    'author': 'Kaya Yurieff, CNN Business'
    'caption': 'Google will shut down its Google+ social network much sooner than
      planned after discovering a second bug that revealed millions of customers''
      private information to software developers.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-11T17:17:24.523Z
    'imagesource': 'jcr:31ee39c3-d51a-463a-9955-f943335dbb1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb7da39d-ee15-4375-90f5-2e22591a5b1d'
    'lead': 'The latest bug allowed app developers to access profile information not
      marked public.'
    'mgnl:activationStatus': true
