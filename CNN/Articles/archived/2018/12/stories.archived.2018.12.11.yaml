      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'food-packaging-goes-green-with-Tetra-Pak':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-12T00:26:46.204Z
    'imagesource': 'jcr:7d5e3ba5-2864-41f6-af76-c4cc91954b7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c57864af-2a1e-4063-b2cc-f2190a18feea'
    'lead': 'Four ways Tetra Pak supports the environment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T06:39:27.777Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:27:47.542+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:27:47.213+08:00
