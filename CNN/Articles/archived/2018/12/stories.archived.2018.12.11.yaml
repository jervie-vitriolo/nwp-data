      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was just sent to me. I''ll share it for fun.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c437d-13c6-4c78-ab0d-ef4f620e5621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:40:50.016Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:00.179+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list included the usual opposition politicians, known journalists
        and some members of the clergy. It also implicated big corporations such as
        Jollibee, Dole, PLDT and General Tuna Corporation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff80f1-4812-41c1-a0c4-50f4efab1dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:40:50.016Z
