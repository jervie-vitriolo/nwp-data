      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;Joel Luna, Ariel Raquitico, Miguel Fabia, Jems Javier, Karl Bautista,
        and Jules Roldan</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5bf37-a3d9-4ae2-8fa0-2e2b68495a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe idea behind the submittal of Joel Luna Planning and Design
        and Archiglobal Manila is to focus less on EDSA as a highway and instead to
        look at what it could be and asked, ''what if EDSA can be more than just a
        road?'' At the most fundamental level, EDSA should function better. By systematizing
        bus transport, improving MRT capacity and implementing congestion pricing
        along EDSA, it is possible to reduce car volume and reclaim one lane per direction
        and convert these into wider sidewalks, street trees, bike lanes and other
        facilities that will improve the pedestrian environment of EDSA as well as
        include elements for place making.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ededc994-d0ca-4589-9a63-c92484c96510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reimagined EDSA can connect neighborhoods, engage with people
        better, provide facilities that one would not easily find or get to in the
        metropolis. EDSA MRT stations provide the highest potential for achieving
        these due to their locational advantage and foot traffic generation. The space
        above the stations can serve as people places and community hubs containing
        terraced gardens, mini-parks, recreation spaces, transit lounges, places for
        public art and community events, community services (clinics, day care, community
        halls) that serve nearby neighborhoods ‚Äî all of which will be accessible on
        foot or by transit.‚Äù</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
