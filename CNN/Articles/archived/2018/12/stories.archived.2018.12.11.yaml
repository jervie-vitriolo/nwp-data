      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a chance to break down the barrier that EDSA has become,
        and it is a chance for us to reduce our dependence on this notorious highway.‚Äù</p>'
