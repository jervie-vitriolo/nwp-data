      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) ‚Äî</strong> Voting
        time for the midterm elections will be extended to 12 hours, the Commission
        on Elections (Comelec) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d174a41-c6b7-4f87-b139-164649fc8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:58:58.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:48.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James Jimenez said due to the increase of number
        of voters for the May 2019 elections, they decided to add four hours to the
        voting period, setting from 6 a.m. to 6 p.m. instead of 7 a.m. to 3 p.m..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf151e7-346c-4afe-8b52-c910b4554814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:58:58.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:48.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a thousand voters per machine so that''s a lot of people
        although we expect that if we limit the voting hours from 7 to 3 baka hindi
        kayanin [we may not be able to accommodate all] so we have to extend just
        to account for the possible congestion," Jimenez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab9b7c2-bd34-4ca8-8076-6f3983ce47ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:58:58.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:48.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the number of registered voters is up from 58
        million in 2016 to 61 million in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc72458f-dfe4-4ff3-95c5-a5a40178907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:58:58.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:48.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the number of voting machines remains the same.  Jimenez
        said they have a higher than average increase in voters this year from the
        usual 1.5 million to more than two million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b36ef4-8105-48bd-b7ff-31e85283a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:58:58.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:48.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election Day for the midterm polls will be on May 13, 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066ab6d-830f-4555-bde4-f3054e45e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:58:58.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:48.071+08:00
