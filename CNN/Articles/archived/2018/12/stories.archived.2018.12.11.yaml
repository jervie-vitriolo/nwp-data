      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UPPER LINK also provides a much needed wayfinding system in
        Metro Manila that helps commuters navigate routes clearly and efficiently.
        The wayfinding system, composed of bold colors, signage, and other visual
        cues contributes to a well defined sense of place, enhancing the experience
        of an otherwise complex urban environment.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7951077-eca9-44da-8edf-5bf843136ff5'
