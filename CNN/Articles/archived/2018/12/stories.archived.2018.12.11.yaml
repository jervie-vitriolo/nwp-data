    'template': '1'
    'title': 'Defense secretary says Paolo Duterte''s ouster list is fake news'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da699541-7422-466c-8a3e-eccf56423ca5'
      'mgnl:activationStatus': true
