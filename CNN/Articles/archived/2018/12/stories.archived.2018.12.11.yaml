      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also labeled members of the alleged ouster plot as "millennial
        students studying at Jesuit-run schools" and "mutant/cause oriented groups."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b57fe4-1074-4b0d-8ee2-e77861a35a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:40:50.016Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:00.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was deleted from Paolo Duterte''s Facebook page, but after
        it had been shared thousands of times. Netizens were also able to take screenshots
        of his post and spread it on their own social media accounts.</p>'
    '18':
