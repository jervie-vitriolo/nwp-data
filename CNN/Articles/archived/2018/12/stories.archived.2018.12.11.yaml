      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s sanctions come after the U.S. had to postpone a Security
        Council meeting focused on North Korea''s human rights record because it couldn''t
        get enough countries to agree to hold the discussion, the Associated Press
        reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a061bda-494f-460f-ac74-cbbeba124739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, which has been held for several years now, failed to
        come together when the U.S. couldn''t get agreement from nine of the 15 council
        members to hold the meeting -- the minimum necessary to move forward. The
        week before, the North Korean ambassador to the UN had written all the council
        members except the U.S. urging that the meeting be canceled and accusing the
        Trump administration of trying to "stoke confrontation," the AP said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc876460-81bf-4fce-9874-1e31f99b58db'
      'mgnl:activationStatus': true
