    'title': 'Midterm polls voting time on election day extended ‚Äî Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446b9a7-7214-43da-bc05-b7fd955fcf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:58:58.780Z
