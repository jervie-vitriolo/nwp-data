      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite what the administration might want to portray publicly,
        this whole approach of maximum pressure is basically dead and that''s reflected
        in the fact the Russians and Chinese aren''t going to play ball on that front
        anymore," Wit said.</p>'
    '37':
