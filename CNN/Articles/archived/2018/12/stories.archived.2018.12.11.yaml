    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee0e75c-4d21-467b-8e3f-9bbd2231c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:17:23.168Z
