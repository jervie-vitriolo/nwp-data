      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Google says Google+
        bug affected 52.5 million people,"</em></p>'
  'breast-cancer-childbirth':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'In general, pregnancy-related factors tied to a lower risk of developing
      breast cancer later in life include having your first full-term pregnancy at
      an early age, such as younger than 20; having more than one birth; having a
      history of preeclampsia; and breastfeeding over a longer period of time, according
      to the National Cancer Institute.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-11T17:13:16.593Z
    'imagesource': 'jcr:27aeff4c-9225-411f-b5bc-d269ba737291'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bd7bd84-0d61-4f7f-a5ca-d69818fd35d5'
    'lead': 'The study was conducted in women younger than 55.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T23:33:10.232Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:29:29.523+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:29:28.894+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Increased breast cancer risk might last decades after childbirth, study
      says'
    'updated': 2019-02-27T17:14:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3954424-5ef2-434f-a5a9-4f414fb17f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Compared with women who have never had
        children, women who have given birth may have an increased breast cancer risk
        that continues for up to 23 years after their most recent birth, according
        to a new study published in the journal Annals of Internal Medicine on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbd843-3d72-4f80-8dcd-3bf7a6a4d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we saw was this pattern where risk was highest about five
        years after birth, and then it gradually declined as time went on," said Hazel
        Nichols, an assistant professor of epidemiology at the University of North
        Carolina at Chapel Hill''s Gillings School of Global Public Health, who was
        first author of the study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4383a9-cb0a-4d2b-9db3-84cfc0852aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet beyond those 23 years, the risk seems to change so that childbirth
        then appears to be protective against breast cancer, according to the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241d420-42cd-4b31-b3c5-f8b2180a08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, experts warn that women should not worry and that the risk
        is small.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d9ef24-786b-47f3-986c-8616760a5f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was conducted in women younger than 55, and "breast cancer
        risk is low in women of these ages in general," Nichols said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f7dd4e-6fec-4a7d-a9f3-0841189dbcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So even though risk is highest five years after birth, that still
        translates to a very small increase in the absolute number of women who are
        being diagnosed with breast cancer," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f53506-f5d8-41f1-9a8d-c9dbb99d01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we took the women in our study and started following them around
        age 40, for example, and over the next 10 years by about age 50, we would
        have had about 2.2 percent of women develop breast cancer in the group that
        had had a recent child, and we would have had about 1.9 percent in the women
        who had not had any children," she said. "These are very small differences
        in the absolute measure, but they''re still important because they are in
        the opposite direction of what we know about these risk factors in older women."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821e80f-9db0-4465-b6d5-4838c93efac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, pregnancy-related factors tied to a lower risk of developing
        breast cancer later in life include having your first full-term pregnancy
        at an early age, such as younger than 20; having more than one birth; having
        a history of preeclampsia; and breastfeeding over a longer period of time,
        according to the National Cancer Institute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034fc2c7-8a9f-4375-b486-58454c9bdbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factors associated with a higher breast cancer risk include having
        your first full-term pregnancy at an older age, such as older than 30; having
        given birth recently, within about 10 years; and having taken diethylstilbestrol,
        a synthetic form of estrogen, during pregnancy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff6db7-ae06-41f3-99e3-d6daeba40ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, breast cancer causes the greatest number of cancer-related
        deaths among women, according to the World Health Organization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df1b12-b0ad-4fe4-b16f-f605c5aa6adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year alone, it is estimated that 627,000 women died from breast
        cancer worldwide, which is about 15% of all cancer deaths among women, according
        to WHO. In the United States, breast cancer is the most common cancer in women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c312e226-5577-4f3a-9e00-73a4085bc582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 41,000 women and 450 men die each year from breast cancer,
        according to the US Centers for Disease Control and Prevention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c2205-2ebb-4e7b-b1b2-f8a104d0ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US and the United Kingdom, about 12 percent of women will
        develop breast cancer at some point in their lives, according to the National
        Cancer Institute and the organization Cancer Research UK.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb45f8-7fb0-4b46-a5b8-3734e65d13d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relationship between childbirth and breast cancer risk</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda7311-85d2-48a6-b6ec-ad0781bdfc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study included data on 889,944 women younger than 55. The
        data came from 15 international studies previously conducted in a research
        project called the Premenopausal Breast Cancer Collaborative Group.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9be7ef-a211-43fc-ab93-7bd668e03a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the women had breast cancer when they were enrolled in the
        studies, which involved data from several European countries, the United States
        and Australia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f1b0e3-3510-4f69-b967-dae9f2383f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that, compared with women who had not given birth,
        women with children had an elevated breast cancer risk that peaked around
        five years after childbirth and continued for about 20 years -- regardless
        of whether women breastfed or not.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b4759-e53f-44dd-9f6f-76e5322516a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers then noticed that this difference in risk among
        women who had had children and women who hadn''t shifted about 23.6 years
        after childbirth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb9a853-5675-44be-92c4-4b2bd09c2d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s actually the point at which we started to not see much
        of a difference between the women who had a child and women who had not had
        children," Nichols said. "As you went further out from there, then the benefits
        of having children started to emerge."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6943d6-e60e-46c8-85fd-861b2eeca5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that, even though breastfeeding did not
        appear to influence the findings, other factors did, including the age at
        which a woman first gave birth, how many children she had and whether she
        had a family history of breast cancer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd622d904-a555-4433-acd5-73ae642c46cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that we want our study to be able to do is to
        contribute to new tools that will help predict breast cancer risk more effectively
        for young women -- so women who might be trying to decide with their providers
        when to start having mammogram screenings," Nichols said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86063c2-55ab-4f41-9ee7-8adf28f3893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to have a good tool to do that prediction, we need to
        know how risk factors operate in young women, and it''s becoming increasingly
        clear that we can''t take the information or the patterns we see in older
        women and apply them to younger women and assume they''ll be the same," she
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58003467-70d4-4812-9261-e15956471569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that any breast cancer
        diagnoses during pregnancy in the data were not uniformly distinguishable
        from diagnoses made during early postpartum.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13227a46-9a79-479b-a62c-517688781c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the study was unable to explore the biological mechanisms
        behind why an association between breast cancer risk and childbirth even exists,
        but Nichols offered some ideas.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365eb85-e15b-42a7-afc1-1bc2ff65e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What could be happening is that pregnancy is a time when there
        is rapid development of the breast tissue, and the cells in the breast are
        rapidly dividing, and we know that when tissue is expanding quickly that there''s
        more potential for an error to occur within a cell or an error that''s already
        there in the cell to have multiple copies made of it," Nichols said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544a1ff-0a34-463f-93e4-bbcca7f3c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we don''t think it''s actually anything about pregnancy that''s
        causing breast cancer. We think that it''s possible that this rapid expansion
        of the breast tissue might make it easier for cancer cells to either grow
        or be started," she said, but more research is needed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c27e80e-df6b-49dd-a384-c19262145050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This data should not be used to influence decisions about childbearing''</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c80fea-6c61-4689-a946-7b3fb097ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is no clear explanation for this increase in breast
        cancer risk, young women should be aware of the small risk -- and that it
        can last for more than 20 years, especially if the woman is older during her
        first birth, has had several pregnancies or has a family history of breast
        cancer, said Dr. Francisco Esteva, medical oncologist at NYU Langone Health''s
        Perlmutter Cancer Center in New York, who was not involved in the study.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837f02c-2ad0-4cb0-8152-e1f1860de353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, screening mammograms are not generally recommended
        in women younger than 40 years of age," he said. "Therefore, if these results
        are confirmed, we would need novel approaches to identify breast cancer early
        in younger women, especially after childbirth."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb3eee-6a42-4334-b224-8297abc8eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, women also should know that the study findings should not
        influence their decision-making regarding having children, said Dr. Erica
        Mayer, a medical oncologist and clinical investigator in the Breast Oncology
        Center at the Dana-Farber Cancer Institute, who was not involved in the study.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77393ffe-de91-4ffe-8e62-34a8872e38e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deciding when to get pregnant, or whether or not to get pregnant,
        can be an intensely personal decision. This data should not be used to influence
        decisions about childbearing, as the cancer risks observed are overall fairly
        modest, as well as on a large population level, and it''s difficult to extrapolate
        these risks to an individual person," Mayer said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c5c959-8522-4731-be44-d2b848c8af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, evaluating personal cancer risk in a premenopausal woman
        is important," she said. "If a woman has a history that may influence risk
        -- such as a family history of breast cancer -- then she should discuss with
        her doctor the timing of initiation of mammographic screening, as well as
        whether referral to a genetic counselor would be helpful to evaluate for a
        genetic risk of breast cancer."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f57ff-2d38-4c6e-9257-cd0c456f34f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the study found what has been seen in previous research,
        Mayer said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb2a90-419e-49f1-b976-59e1372c88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.242Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s known that pregnancy at a younger age may confer some long-term
        protective benefits against breast cancer, however it''s also been recognized
        that in the immediate years following a pregnancy, there seems to be an increased
        risk of breast cancer that slowly resolves with time," she said. "The findings
        in this paper support and confirm the prior observations."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e6fc2-7d6a-4af0-9520-04ae731ea468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.242Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Katrina Armstrong, chair of the Department of Medicine and physician-in-chief
        at Massachusetts General Hospital in Boston, wrote an editorial that accompanied
        the new study in Annals of Internal Medicine.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53faac05-ead1-451f-b4b0-bfaf84431f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.242Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nichols and colleagues'' results add to a large body of evidence
        demonstrating a transient increase in breast cancer risk after childbirth.
        Given the consistency of this finding across studies, should women who have
        recently had a child make different decisions about breast cancer diagnosis,
        screening, or prevention? The answer, in general, is no," Armstrong wrote.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1a4a2-fa45-40c1-b602-35215a183844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.243Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women with breast abnormalities should have a diagnostic evaluation
        regardless of time since childbirth," she wrote. "All women should pursue
        the healthy lifestyle behaviors, such as exercise and limiting alcohol intake,
        that reduce risk for breast cancer -- again, regardless of childbirth history.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b2ef2-8213-4c89-94ba-2704e8cdf338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:33:10.243Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:29.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Increased breast
        cancer risk might last decades after childbirth, study says."</em></p>'
  'Russia-arms-producer-United-Kingdom':
    'author': 'Jack Guy, CNN'
    'caption': 'Russia''s arms industry has become the second-largest in the world,
      knocking the UK into third place, according to a new report by the Stockholm
      International Peace Research Institute.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-11T17:09:18.974Z
    'imagesource': 'jcr:69d46ba9-08e9-4db0-84b4-22541b716cb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e066289-6652-4413-976a-e0f51505ce1e'
    'lead': 'The U.S. ranks first, with 57 percent of total arms sales, and the UK
      was pushed into third with 9.0 percent.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T23:35:55.238Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:29:35.203+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia now second-largest global arms producer, overtaking UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c28b73-9d65-4bc2-92bc-7e1c58ca024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Russia''s arms industry has become the
        second-largest in the world, knocking the UK into third place, according to
        a new report by the Stockholm International Peace Research Institute (SIPRI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976923e7-bc11-4228-8a08-78ca4644ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian companies in the SIPRI Top 100, an index of the largest
        arms-producing and military services companies in the world, made 9.5 percent
        of total arms sales in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d25d1-5030-4392-b713-c5bcef6e997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. ranks first, with 57 percent of total arms sales, and the
        UK was pushed into third with 9.0 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4cdab-552a-49df-b567-b4a3a1a78a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SIPRI Top 100 contains 10 Russian companies that increased arms
        sales by a collective 8.5 percent in 2017 to $37.7 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c2da8-e252-458f-b78e-64eb1138323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian companies have experienced significant growth in their
        arms sales since 2011," Siemon Wezeman, a senior researcher at SIPRI, said
        in a press release. "This is in line with Russia''s increased spending on
        arms procurement to modernize its armed forces."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a7c3b-25df-48ea-ae5d-58fa22fc0e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These companies have no competition in the Russian market and have
        benefited from increased military spending as President Vladimir Putin modernizes
        the country''s armed forces, Wezeman told CNN in an email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330f670-7204-452f-9e5a-a804c5f23a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend for increased spending came to a halt in 2017, however,
        when Moscow spent 3.9 trillion rubles ($61 billion) on defense, a 17 percent
        decline from the previous year and the first annual drop since 1998, according
        to previous SIPRI data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a4b97-c0fd-4346-8fa6-8b66d7f5f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That downturn is a sharp reversal from previous years, when Russia
        ramped up investment as part of an effort to update outdated military systems
        by 2025.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9ace8d-6883-46e7-84ae-dbe493b59a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russian arms exports remain high and several newly enlarged
        companies have made it into the top 100, said Wezeman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4dbe95-c3a3-49e6-8ab0-0eb41c522dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total arms sales for the Top 100 rose 2.5 percent compared with
        2016, to $398.2 billion -- this represents 44 percent growth since comparable
        data was first collected in 2002.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1788b-1420-4639-a81b-ae2a99ccdd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures exclude Chinese companies, for which data is not available.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946ca8e-c434-49c6-bb29-c3288ad356d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other important developments include a 24 percent increase in arms
        sales for Turkish companies in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d3f05-a04b-4ecf-b3e7-1c74c4bda6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This significant increase reflects Turkey''s ambitions to develop
        its arms industry to fulfil its growing demand for weapons and become less
        dependent on foreign suppliers," said Pieter Wezeman, a senior SIPRI researcher,
        in a press release.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4a123-0718-49ab-8aaa-5c10d34696fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 42 U.S. arms companies listed in the Top 100 -- they saw
        collective sales growth of 2.0%, to $226.6 billion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df0639-95d4-4c64-98b3-ac309251d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. companies directly benefit from the U.S. Department of Defense''s
        ongoing demand for weapons," said Aude Fleurant, director of SIPRI''s Arms
        Transfers and Military Expenditure Programme, in a press release.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af860127-0402-4381-9492-ba9a2b0c057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockheed Martin maintained its position as the world''s largest
        arms producer, with sales of $44.9 billion in 2017, according to the report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478870b6-75a9-41c0-9998-fca31dfe2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. defense budget was on the agenda in the White House in
        early December, with President Donald Trump rowing back on previous plans
        to cut military spending.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f815a7-58f8-4f9f-b9ad-63e5213da30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to call the Defense Department budget of $716 billion
        "crazy" in a December 3 tweet, before later agreeing to a request from Defense
        Secretary James Mattis to propose a defense budget of $750 billion for the
        coming year, an administration official confirmed to CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2858a7-f647-42a1-a8f8-f8af4dc3c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:35:55.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:35.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia now second-largest
        global arms producer, overtaking UK."</em></p>'
  'US-North-Korea-human-rights':
    'author': 'Nicole Gaouette and Donna Borak, CNN'
    'caption': 'North Korea leader Kim Jong Un and U.S. President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-11T16:15:07.019Z
    'imagesource': 'jcr:039f4727-64a3-4eca-9ae3-052aae7f1820'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e6689da-4074-42a5-bbae-ab5ed42bbba0'
    'lead': 'The sanctions announcement comes as U.S. President Donald Trump floats
      the idea of a second summit with North Korean leader Kim Jong Un. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T23:38:58.141Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:29:47.316+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:29:46.892+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. sanctions North Korea on human rights as Trump floats second summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa700d-ab32-4e09-a4a9-35ccb4e059ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Trump administration slapped sanctions
        on three North Koreans Monday in response to Pyongyang''s ongoing human rights
        abuses and censorship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea3a1f-1e79-4789-b5d2-491e495ae9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions announcement comes as U.S. President Donald Trump
        floats the idea of a second summit with North Korean leader Kim Jong Un. And
        it immediately follows a failed U.S. attempt to hold a UN meeting on Pyongyang''s
        human rights record, a setback that illustrates the Trump administration''s
        struggle to maintain international support for its maximum pressure campaign
        to push North Korea toward denuclearization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a068d-8960-4a62-ac41-59337783f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department marked Human Rights Day by sanctioning senior
        officials in previously targeted government entities of the North Korean regime
        and the Workers'' Party of Korea, including the Ministry of State Security
        and the Ministry of Public Security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b58ef3-44d1-4006-9e0c-ffdbe58a9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These sanctions demonstrate the United States'' ongoing support
        for freedom of expression, and opposition to endemic censorship and human
        rights abuses," Treasury Secretary Steven Mnuchin said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1992450-6843-49ce-8dfd-ec5bffa7b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Otto Warmbier</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7674dd-bf02-482b-ab2b-94ca21f4b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury said the fresh sanctions highlight the "reprehensible treatment
        of those in North Korea" and serve as a reminder of the "brutal treatment"
        of Otto Warmbier, the U.S. college student who died 18 months ago after detention
        in a North Korean jail. Warmbier would have turned 24 on December 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e671d36-cb01-4add-b7b7-046271482799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a welcome re-acknowledgment of North Korea''s awful record
        on human rights violations," said Bruce Klingner, a senior fellow at the Heritage
        Foundation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feadcbea-47ee-47f0-9cd9-2606c3301b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Wit, director of the website 38 North and a senior fellow at
        the Stimson Center, dismissed the move.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d739e-ecdb-4dda-ad93-9f0a7bf9cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctioning three officials is what I would call ankle biting,"
        Wit said. "It looks nice, but it''s not going to have any affect at all ...
        it has to get on with the business at hand and that is reaching denuclearization
        deals with the North Koreans ... that''s basically it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d161a45-25e2-44fa-8b26-7bcf0dfe8965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is planning a second summit with Kim early in 2019, the President
        and some of his officials have said. National security adviser John Bolton
        has said the president wants to hold the second summit because the first,
        in Singapore in June, has yielded no progress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec33dc-a3e5-4a73-8f14-535238a65ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions announcement could be a signal on Human Rights Day;
        a reaction to criticism that Trump has seemingly dropped human rights from
        the North Korean agenda; a reaction to the US failure to stage a UN meeting;
        or an attempt to gain leverage for the next summit, Klingner said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289c0db-65da-498c-b859-09e8940bf73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know whether it was meant as a signal in any of those
        areas or simply the bureaucracy doing its job," Klingner noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeac608-ed82-4d45-939b-5103dada088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has downplayed the importance of human
        rights generally and has been criticized for not giving it higher priority
        in its talks with North Korea. The President has declared he''s in "love"
        with Kim, who has been deemed to have committed crimes against humanity, has
        had family members executed and ordered the assassination of his half-brother
        using chemical weapons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73eca5-dc73-4a21-b49b-506b8719ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the U.S. President''s warm words, progress has been stymied.
        Most recently, satellite images showed North Korea is expanding a key long-range
        missile base, a reminder that diplomatic talks with the U.S. have done little
        to prevent Kim from pursuing his promise to mass produce and deploy the existing
        types of nuclear warheads in his arsenal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe023a8-079d-43ee-a606-c6c6c0ec7aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Faltering</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d84f8-c01a-469e-b8b5-c0749e2db724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.143Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Trump and Secretary of State Mike Pompeo are now emphasizing
        that they aren''t putting a deadline on talks and that progress will take
        time. And both men have insisted that in the meantime, the U.S. will continue
        to exert "maximum pressure" on North Korea through sanctions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aadd7ed-975d-4351-aef7-19d68f500aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:38:58.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:47.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S. officials, including U.S. Ambassador to the United Nations
        Nikki Haley, have signaled that efforts to maintain unified international
        pressure on Pyongyang may be faltering. Haley has said the U.S. pressure campaign
        is being undercut by smuggling and by countries such as Russia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745be4e5-09b8-4f29-8360-7d63aa4ef3da'
