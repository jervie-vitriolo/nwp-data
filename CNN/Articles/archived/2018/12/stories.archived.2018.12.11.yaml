      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239826b8-7c24-4304-a8fa-df56d7c80a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:29:58.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:43.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa voluntarily appeared before the court to post the bond‚Äî ‚Ç±60,000
        for three charges and ‚Ç±24,000 for one‚Äî for provisional liberty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84cefe2-34f5-40e1-bfa5-c0505a7eed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:29:58.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:43.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution dated December 11, the CTA First Division said
        it has approved Ressa''s cash bond for the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e16e35-c62c-4bff-8229-2d9cc2117922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:29:58.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:43.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the voluntary surrender of the accused Maria A. Ressa
        before the Court, the Cash bond in the amount of (‚Ç±60,000) posted for her
        provisional liberty is hereby accepted and approved," the document read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01724902-a2c7-4746-84b1-bd9aeb479547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:29:58.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:43.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa on December 3 also posted ‚Ç±60,000 bail for a fifth tax evasion
        case at the Pasig Regional Trial Court (RTC) Branch 265, following an arrest
        warrant issued against her by the local court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268fb56b-e05a-4a03-8da2-e71dd61e3e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:29:58.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:43.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Maria Ressa, Rappler face new tax evasion charges</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e6373-5587-4dfe-bc4d-a6060c5a6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:29:58.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:43.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa earlier told CNN Philippines she will "exhaust every possible
        legal means" to counter the cases, which she said were "political harassment"
        against the online news website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c3fa4-6884-4611-8470-30a9a4836652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:29:58.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:43.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to participate in a process, a process that is
        frankly anchored on this mother case that claims that the Philippine depository
        receipts are illegal. Other companies have them, the Court of Appeals has
        remanded that mother case back to the regulatory commission and all of these
        should wait until that case is over," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d226e29-6916-4519-b9ec-199f13da6893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:29:58.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:43.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judiciary in early November said it found probable cause to
        charge the company for tax evasion. In March, the Bureau of Internal Revenue
        filed a ‚Ç±133.8 million tax evasion case against the company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298fdaca-2a04-4647-9466-965d17bf4d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:29:58.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:43.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, who is currently facing five tax evasion cases, is set to
        be arraigned on January 23, 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75cd1e-bb5a-4d40-94a5-c2385902df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:29:58.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:43.870+08:00
      'mgnl:lastActivatedBy': 'pat'
