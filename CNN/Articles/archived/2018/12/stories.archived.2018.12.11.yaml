    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pick the Pack that Grows Back: How Tetra Pak supports responsible forestry'
    'updated': 2018-12-20T23:58:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca72b55-651c-4b1f-b3d8-c6dd01175fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.542+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> One of the qualities
        of an excellent food package is that the food inside stays safe and flavorful.
        Although beverage cartons may look the same on a grocery shelf, the Tetra
        Pak logo on your favorite beverage stands out for food safety and quality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a7b8b-7464-4293-8164-dc6811769eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.542+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetra Pak¬Æ, the world''s largest food processing and packaging solutions
        company, has been an integral partner to food manufacturing companies when
        it comes to providing safe milk, juices and other liquid food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafadc2-c81f-4fc4-b0d4-b7ac5c02d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.542+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetra Pak is built on a promise to, PROTECT WHAT''S GOOD‚Ñ¢. At its
        core, it is about protecting food. But it goes further, it is also about protecting
        people, its employees, the communities where it operates, and society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa007f8-75a7-43a0-ad07-2ba31152e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.542+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, it is about protecting the future by developing products and
        services that will support the growth of customers, and by acting and operating
        in ways that best protect the environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28972f86-a79c-40bf-aa7e-e3a79697741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.542+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the increasing awareness of the environmental impact of packaging,
        here are four ways Tetra Pak supports the environment and helps protect the
        future of the planet:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0642e-53b0-421c-bf28-d93bdac0c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Sustainability for the future</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d4772-a860-472a-a2b2-fa147f1f4457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetra Pak''s goal is to ensure that food is protected with the highest
        standard and the lowest possible impact on the environment. The company''s
        deep understanding of the industry, technical knowledge and global presence
        enables it to identify and implement innovative environmental solutions, which
        benefit consumers all over the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943a5f6-27cf-4f4e-be92-846764b4f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Tetra Pak cartons are made from renewable materials</strong></p>'
    '15':
      'image': 'jcr:713c0812-9e82-49a9-b2d9-1208b06dd352'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95323fa1-ec32-4b31-ab0b-b9b4aa408fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d172b68-1cbe-4257-9622-06aa21b59e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tetra Pak, sustainability also means talking about the renewability
        of its paper-based packages which comes from wood‚Äî a renewable source.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72490fee-8cef-460a-9e49-5a4ad0a760ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewable resources are natural materials that grow back when managed
        responsibly. Tetra Pak uses renewable materials without compromising the food
        quality or safety of the liquid food inside its packages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34062d7c-0382-4a21-a127-5ecfc10bbcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Wood used in Tetra Pak cartons is responsibly sourced</strong></p>'
    '21':
      'image': 'jcr:974727eb-5849-4f28-b161-f06fd95582d5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5478e85-9762-497a-8cda-7be61df6d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fabdb9a-2419-4b96-a79a-8b39ca082b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paperboard used in Tetra Pak packages is sourced from Forest
        Stewardship Council¬Æ (FSC¬Æ) certified forests and other controlled sources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a9b05-74d3-465c-b90f-e23bb7502182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSC is an international non-governmental organization which
        promotes environmentally appropriate, socially beneficial and economically
        viable forest management.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e6003-a778-454b-8549-c9a84557de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSC label on Tetra Pak packages assures environmentally-conscious
        consumers that the paperboard used in Tetra Pak cartons are sourced from well-managed
        forests that are independently certified in adherence to FSC standards and
        other controlled sources.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da2dd3-342b-4c1f-81c9-abc6a7fa9b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSC license code of Tetra Pak is FSC C014047.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011494e-6680-441d-bd25-107c6b83ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Pick the pack that grows back</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe5c3f-6591-4188-98b0-16b105ed1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetra Pak''s FSC-labelled beverage cartons are available in thousands
        of stores around the world, enabling consumers to actively support responsible
        forestry while purchasing their favourite beverage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2519e18-2c4a-41f0-9921-ca9ce91d6b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, over 86 percent of all Tetra Pak cartons carry
        the FSC label.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f732274-c18c-47b7-8080-645a6ade342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:39:27.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:47.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you choose beverages in FSC-labelled Tetra Pak packages, you
        can enjoy your drink and know that you are doing your part to help the world''s
        forests.</p>'
  'LeBron-Wade-Lakers-Heat-final-matchup-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-12T00:05:33.626Z
    'imagesource': 'jcr:a249e372-d288-4f26-90ea-f68a8b4b8b1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '140b960b-5f50-45fe-b361-c4fc42fc717d'
    'lead': 'In his final game at Los Angeles, and his final matchup against former
      teammate LeBron James, Dwyane Wade produced 15 points and 10 assists Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T06:44:11.477Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:27:54.514+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:27:54.260+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Lakers, LeBron take final matchup with Heat''s Wade'
    'updated': 2018-12-12T00:09:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac90c3-e5ab-44d6-a0aa-f3d0f3b12509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:44:11.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:54.514+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Kyle Kuzma scored 33 points and LeBron
        James added 28 as the Los Angeles Lakers held off the visiting Miami Heat
        108-105 on Monday for their sixth victory in seven games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a8c0a7-9799-4218-a349-50d40d209910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:44:11.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:54.514+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final game at Los Angeles, and his final matchup against
        former teammate James, Dwyane Wade produced 15 points and 10 assists Monday
        after collecting 25 points Saturday in the Heat‚Äôs road win over the Los Angeles
        Clippers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe367d1-bb1d-4140-be49-d42490ed1c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:44:11.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:54.515+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade, who is retiring after the season, didn‚Äôt score his first points
        until five minutes remained in the third quarter. He ended the night 0-for-7
        from 3-point range.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9798e4ce-e557-4f09-ba82-77df50eba937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:44:11.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:54.515+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justise Winslow led the Heat with 28 points on 11-of-20 shooting
        from the field, including 6-of-10 from 3-point range. Bam Adebayo scored 12
        points and grabbed 10 rebounds for Miami.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869249c-502d-4663-a2bb-0415652b1fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:44:11.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:54.515+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was 10 of 19 from the field and added nine rebounds and 12
        assists, just missing out on his second triple-double with the Lakers. James
        scored a season-high 51 points in a Nov. 18 victory at Miami.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c08fd-8758-4b88-9a08-1af6762ea166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:44:11.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:54.515+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentavious Caldwell-Pope scored 11 points for the Lakers, while
        Lonzo Ball added 10.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb56c25-4d6d-4485-bc93-913c98f28bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:44:11.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:54.515+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers trailed by six points with seven minutes remaining, their
        biggest deficit of the second half. Los Angeles then went on a 13-2 run over
        the next three minutes, led by James, who had two 3-pointers and a dunk during
        the stretch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e66f6-648e-48da-8b59-61661658dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:44:11.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:54.515+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade had two chances to give the Heat the lead in the final minute,
        but he missed a turnaround fadeaway, and missed then a 3-pointer. Wade also
        guarded James one-on-one in the final minute, with James missing a 20-foot
        jump shot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117da8a-c1dc-48a3-8058-c2e4f8101ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:44:11.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:54.515+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James made a pair of free throws to give the Lakers a 108-105 lead
        with 22.5 seconds remaining, and Wade missed another 3-point try with 7.2
        seconds remaining. Winslow missed a final 3-point attempt with 3.6 seconds
        left.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78045e84-b3e4-49c5-8a87-5cb337a358c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:44:11.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:54.515+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Olynyk scored 15 points for the Heat, while Josh Richardson
        and Rodney McGruder added 10 points each.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b528ad9b-c12e-4565-bf21-a117141c13b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:44:11.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:54.515+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game opened as more of a night for mutual respect. The Lakers
        played a video tribute for Wade during a timeout midway throughout the first
        quarter. Wade and James then greeted each other with a hug at center court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6bb87-bd45-472b-9ba6-11b725cdd661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:44:11.479Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:54.515+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade went on to go scoreless in the first half, missing all five
        field-goal attempts, but he did have six assists. The Heat held a 58-55 lead
        at halftime behind 17 points from Winslow.</p>'
  'Denver-Nuggets-Memphis-Grizzlies-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-11T23:54:50.688Z
    'imagesource': 'jcr:db91c4d2-fcbd-4d3d-887a-a74a25f3874c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '890597a7-fd8a-43a0-8f23-8f66523729fc'
    'lead': 'Nikola Jokic had 27 points and 12 rebounds, Monte Morris scored 20 off
      the bench, and the host Denver Nuggets beat the Memphis Grizzlies 105-99 on
      Monday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T06:46:27.416Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:27:57.416+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:27:57.218+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Jokic gives short-handed Nuggets a lift vs. Grizzlies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4255df9-e3ac-4afd-87eb-80d75fe30e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:46:27.417Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:57.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Nikola Jokic had 27 points and 12 rebounds,
        Monte Morris scored 20 off the bench, and the host Denver Nuggets beat the
        Memphis Grizzlies 105-99 on Monday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a002dfa0-8384-4693-ae81-6c4fcae2b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:46:27.417Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:57.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamal Murray scored 16 and Mason Plumlee had 12 points and 10 rebounds
        for the short-handed Nuggets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd828f-c16d-45ac-8907-b7e637ecf489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:46:27.417Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:57.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Conley shook off a dislocated right finger to lead Memphis
        with 19 points and JaMychal Green had 13 points and 10 rebounds for the Grizzlies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2301ea74-af74-4ab7-b538-6d4e2aadb610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:46:27.417Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:57.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets signed guard Nick Young on Monday to help add depth
        to a bench that has been thinned by injuries. Young didn‚Äôt get into the game
        but will help since Will Barton (groin), Gary Harris (hip) and Paul Millsap
        (broken toe) are out for the near future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb6b5f1-d396-4435-8cfc-4fd0a346d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:46:27.417Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:57.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris gave Denver an 87-85 lead with a 3-pointer 57 seconds into
        the fourth quarter but the Nuggets went nearly six minutes without another
        field goal. Their defense kept them in the game until Morris hit a corner
        3-pointer to put them up 93-92.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f3c5a-5c3f-4a1d-b3e8-c69e471517f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:46:27.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:57.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis‚Äô Kyle Anderson missed a short jumper and Juancho Hernangomez
        hit another 3-pointer from the corner to give Denver a 96-92 lead with 4:38
        left.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893952a1-dc3d-400f-a515-bc4d29441226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:46:27.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:57.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies stayed close. Marc Gasol hit two free throws and Conley
        converted a three-point play to bring them within 98-97 in the final minutes.
        They had a chance to take the lead after forcing two airballs but couldn‚Äôt
        convert.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b6e80-143b-44e3-a3b3-96544a00d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:46:27.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:57.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic increased Denver‚Äôs lead to three when he followed his own
        miss, then he fed Murray for a layup with 1:14 left to make it a 102-97 lead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93bea6-e1e4-4600-a4c8-5c99b00c490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:46:27.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:57.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic finished with six assists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910f3c8-405e-4cad-8c8c-37a3aa3016bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:46:27.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:57.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrett Temple had a turnover and Murray split a pair of free throws
        to make it a six-point game, and Denver closed it out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68cf19f-e773-4eb8-959e-18955a21ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:46:27.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:57.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic didn‚Äôt score in the first matchup in Memphis and didn‚Äôt attempt
        a shot until the final seconds, but he was aggressive in this one. He had
        19 in the first half and shot eight free throws to help Denver take a 55-50
        lead at the break.</p>'
  'Balangiga-bells-viewing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-11T23:49:35.253Z
    'imagesource': 'jcr:5c88123e-b06b-4229-b010-8fb3db769408'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9f6daed-a8c6-4684-850b-a68df45a52d9'
    'lead': 'Planning to see the historic Balangiga bells for yourself?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T06:48:43.544Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:28:01.421+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:28:01.250+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how you can get a glimpse of the Balangiga bells'
    'updated': 2018-12-12T20:17:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e40e27-b7c3-4a8c-8c3d-147f42349de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:48:43.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:01.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) ‚Äî</strong> Planning
        to see the historic Balangiga bells for yourself?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7515e7-7906-4b0b-ac02-ddcada49d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:48:43.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:01.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bells will be on display at the Philippine Air Force Museum
        inside the Villamor Air Base in Pasay City until Thursday, December 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0923fd-676a-452c-8e7a-a64579ec96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:48:43.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:01.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public viewing is from 8 a.m. to 10 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2294004-bae7-46d5-93ab-f3c5c970f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:48:43.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:01.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balangiga bells will then be turned over to officials in the
        town of Balangiga in Eastern Samar on Saturday, December 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37cf34-d582-436a-9ded-a90cc22887f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:48:43.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:01.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the Philippines Sung Kim, in his speech during
        the handover ceremony at Villamor Thursday, said the bells must be returned
        to the Church of San Lorenzo de Martir, where they may "ring in peace."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09de7e9-65c3-4166-8e57-8be050f763fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:48:43.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:01.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bells of Balangiga are home now, in the Philippines, where
        they belong," Kim added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0195db-6c0f-4849-8595-4617c48233e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:48:43.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:01.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a century has passed before the bells set foot again in
        Philippine soil. American soldiers have taken the bells from the Balangiga
        church and a 1557 cannon as "war booty" in 1901, after a deadly fight ensued
        between Filipinos and Americans in what is now known as the Balangiga massacre.</p>'
  'Sacramento-Kings-Chicago-Bulls-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-11T23:49:25.192Z
    'imagesource': 'jcr:52e8f040-a747-4d44-aa8b-2483384c4541'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b059c18-0cf5-4653-a23c-606e2b0467c2'
    'lead': 'De‚ÄôAaron Fox recorded 25 points, six assists and four steals to help
      the Sacramento Kings notch a 108-89 victory over the host Chicago Bulls on Monday
      night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T06:51:15.268Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:28:08.033+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Fox, Kings sink slumping Bulls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f4a39b-8bab-4883-a398-6b890ba5c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> De‚ÄôAaron Fox recorded 25 points, six
        assists and four steals to help the Sacramento Kings notch a 108-89 victory
        over the host Chicago Bulls on Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0120c1f-ad6a-4725-93a0-00a50e916ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogdan Bogdanovic and Marvin Bagley III each added 16 points for
        the Kings, who won for the fourth time in the past five games. Iman Shumpert
        had 14 points and four steals, Buddy Hield also scored 14 points, and Willie
        Cauley-Stein matched his career best of 16 rebounds while recording 11 points
        and three steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd3f1ab-6f4f-4956-a913-6f3e4dc7bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach LaVine scored 19 points and Lauri Markkanen added 13 for the
        Bulls, who have lost nine of their past 10 games. Chicago scored just 33 second-half
        points on 12-for-34 shooting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c15d18-f3dd-418a-9d01-334cddbfa93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulls committed 27 turnovers and were 8 of 28 from 3-point range.
        Chicago shot 44.7 percent overall from the floor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3fffe1-5509-412e-8a05-a984ea8be788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest setback comes in the wake of deep dissension from the
        team less than one week after Jim Boylen became coach. The team lost by a
        franchise-worst 56 points to the Boston Celtics on Saturday, and Boylen called
        for a Sunday practice, but players pushed back and a meeting was held instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2788eb1-51f3-4ef3-b7bd-859cb8ef9ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago had point guard Kris Dunn and forward Bobby Portis back
        on the floor Monday after lengthy absences caused by knee injuries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca63979-8203-4be4-9a4d-8bf7e0f83f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunn, who missed seven weeks, had nine points and six assists in
        20 minutes. Portis had nine points and eight rebounds in 19 minutes after
        missing more than six weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0028565d-5b73-40ec-af2a-835c2a7231d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacramento totaled 16 steals, was 16 of 37 from 3-point range and
        shot 45.5 percent overall on field-goal attempts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd7b05-fdf6-4e57-8529-f646eabb4187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings trailed by 11 points at halftime (56-45) but outscored
        Chicago 36-18 in the third quarter to take a seven-point lead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393a164-c75c-4226-9b7c-beebf388d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacramento rattled off a 13-3 run to trim a 12-point deficit to
        66-64 with 4:49 left in the third.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c136b-0c50-4966-a02c-448e81a6e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings finished the quarter with a 14-2 surge. Fox scored eight
        points and Hield had six as Sacramento took an 81-74 advantage into the fourth
        quarter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8072f1e3-759f-4e8c-8a27-9476004f837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago trailed by seven after a dunk by Shaquille Harrison with
        8:02 remaining before the Kings ran off the next nine points. Bagley capped
        the stretch with a basket to make it 100-84 with 4:21 remaining.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384dd35-984f-499d-bc9b-5cd969da04df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markkanen‚Äôs basket 18 seconds later halted that spurt. However,
        Bogdanovic drained consecutive 3-point baskets to push the lead to 20, and
        Fox followed with a layup to make 108-86 with 1:47 to play.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71b017-8801-402d-be88-31e8b0776b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:51:15.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:08.346+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVine scored 12 first-half points for the Bulls.</p>'
  'House-budget-deliberations-reveal-favored-contractor':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-11T23:31:21.221Z
    'imagesource': 'jcr:2a316565-74b4-49cd-a247-4386437b225b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '350d3fcc-1742-46cf-9fb5-25721bd768c5'
    'lead': 'Senator Panfilo "Ping" Lacson calls for an investigation on the supposed
      irregularity.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T06:54:44.248Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:28:20.411+08:00
