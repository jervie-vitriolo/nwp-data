      'mgnl:lastActivated': 2020-02-07T11:29:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A middle school teacher and former Miss
        Kentucky pageant winner has been arrested and charged with sending nude photographs
        of herself to a 15-year-old boy, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232ba50-2488-4858-8006-6d9cd5180839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:42:37.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsey Bearse, a 28-year-old teacher at Andrew Jackson Middle School
        outside Charleston, West Virginia, allegedly sent the photos to a former student,
        according to the Kanawha County Sheriff''s Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f2c3b-0ba0-4de4-af49-c691e70fa8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:42:37.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s parents found the photos on his phone and told police
        about them last week. They said their son was a student at Andrew Jackson
        from 6th to 8th grade and that Bearse was a teacher there during some of that
        time, according to a criminal complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea6814-f00d-4739-ba84-02b8d85c2e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:42:37.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:50.903+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with police, Bearse admitted to sending at least
        four photos of her topless via Snapchat from about August to October, the
        complaint states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966e4fc-f729-4320-b375-d08464034706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:42:37.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:50.903+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is charged with four counts of distributing obscene materials
        to a minor, a felony.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf40aa-39f2-48f9-a520-23d308f84310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:42:37.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:50.903+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former beauty queen has been suspended from her teaching position
        and was released on a $10,000 property bond after her arraignment, the sheriff''s
        office said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af2381-3b84-48b3-844d-40a73dfd629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:42:37.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:50.903+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearse, who competed in pageants under the name Ramsey Carpenter,
        was named Miss Kentucky in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b73a1-c2bc-4079-9336-f0e1c6998560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:42:37.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:50.903+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won the preliminary talent competition at the national Miss
        America pageant in Atlantic City for her fiddle performance, CNN affiliate
        WTVQ reported at the time. Her platform issue was raising awareness about
        multiple sclerosis, which she was diagnosed with in 2010, WTVQ reported.</p>'
    '16':
