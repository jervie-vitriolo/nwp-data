  'Balangiga-bells-now-back-in-PH':
    'author': ' Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-11T15:14:23.792Z
    'embedsource': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F200773874196104%2F&amp;show_text=0&amp;width=560"
