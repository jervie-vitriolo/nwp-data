    'template': '1'
    'title': 'Rappler''s Maria Ressa posts ‚Ç±204,000 bail for four tax evasion cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff539b7-e393-4da9-94b3-ef799868673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:29:58.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:43.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) ‚Äî</strong> Rappler
        Holdings Corporation President Maria Ressa on Tuesday posted a ‚Ç±204,000 bail
        at the Court of Tax Appeals (CTA) for four tax evasion charges filed against
        her by the Department of Justice (DOJ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf41e6-45ef-4c43-bb43-0dcda9817f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:29:58.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:43.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department in November accused Ressa of violating Sections
        254 and 255 of the National Internal Revenue Code. The charges stemmed after
        Ressa allegedly failed to file income and value-added tax returns.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rappler Holdings Corporation President Maria Ressa posts ‚Ç±204,000
        bail over her four tax evasion cases at the Court of Tax Appeals; court approves
        Ressa&#39;s cash bond | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/sazFkQIfT1">pic.twitter.com/sazFkQIfT1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1072370968130134017?ref_src=twsrc%5Etfw">December
        11, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a62677-b6b4-4ef3-8ace-de6fe66129d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:29:58.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:43.869+08:00
