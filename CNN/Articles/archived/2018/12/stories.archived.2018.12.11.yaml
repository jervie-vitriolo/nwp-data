      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e9c7e-2f4c-45de-958e-21646a2452e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, the EU''s top court ruled that Britain could
        unilaterally halt the formal process of leaving the bloc next year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a51a03-e685-4871-8d57-79bb174142b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Court of Justice sided with the advice of its top legal
        officer, who declared last week that the UK has the power to withdraw its
        notification to leave under Article 50 of the Lisbon Treaty, without the agreement
        of other member states.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/ECJ?src=hash&amp;ref_src=twsrc%5Etfw">#ECJ</a>:
        UK is free to unilaterally revoke the notification of its intention to withdraw
        from the EU ‚Äì Case C-621/18 Wightman <a href="https://twitter.com/hashtag/Brexit?src=hash&amp;ref_src=twsrc%5Etfw">#Brexit</a>
        <a href="https://t.co/KUOI2eQ48C">pic.twitter.com/KUOI2eQ48C</a></p>&mdash;
        EU Court of Justice (@EUCourtPress) <a href="https://twitter.com/EUCourtPress/status/1072039706123210752?ref_src=twsrc%5Etfw">December
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9057ceab-062f-42fa-8e6e-2b629ca851fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35200a9a-d458-48ac-8340-0d86774f7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But May''s government dismissed the ruling, with Environment Secretary
        Michael Gove telling the BBC that the UK will divorce the bloc regardless
        of the ECJ decision.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af6d5c-9080-4bd1-8fb1-47a32f67b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We voted very clearly ‚Äî 17.4 million people sent a clear message
        that they wanted to leave the European Union," said Gove, a prominent Leave
        campaigner. "And that also means leaving the jurisdiction of the European
        Court of Justice," he said.</p>'
