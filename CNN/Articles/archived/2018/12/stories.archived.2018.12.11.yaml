      'mgnl:lastActivated': 2020-02-07T11:30:31.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk added that the EU is "ready to discuss how to facilitate UK
        ratification."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I have decided to call <a href="https://twitter.com/hashtag/EUCO?src=hash&amp;ref_src=twsrc%5Etfw">#EUCO</a>
        on <a href="https://twitter.com/hashtag/Brexit?src=hash&amp;ref_src=twsrc%5Etfw">#Brexit</a>
        (Art. 50) on Thursday. We will not renegotiate the deal, including the backstop,
        but we are ready to discuss how to facilitate UK ratification. As time is
        running out, we will also discuss our preparedness for a no-deal scenario.</p>&mdash;
        Donald Tusk (@eucopresident) <a href="https://twitter.com/eucopresident/status/1072190546863669248?ref_src=twsrc%5Etfw">December
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce4206-763d-42cc-853a-95a4307f55c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc15db5-743a-4f21-98f7-506a661b790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Twitter before May spoke, EU Parliament chief Brexit
        negotiator Guy Verhofstadt expressed his frustration at the vote''s stalling.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a020afb-b7cb-4651-8728-6f71fe63310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This delay will further aggravate the uncertainty for people &amp;
        businesses. It''s time they make up their mind!" he wrote.</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I can‚Äôt follow anymore. After two years of negotiations, the Tory
        government wants to delay the vote. Just keep in mind that we will never let
        the Irish down. This delay will further aggravate the uncertainty for people
        &amp; businesses. It‚Äôs time they make up their mind! <a href="https://twitter.com/hashtag/brexit?src=hash&amp;ref_src=twsrc%5Etfw">#brexit</a></p>&mdash;
        Guy Verhofstadt (@guyverhofstadt) <a href="https://twitter.com/guyverhofstadt/status/1072129699449589760?ref_src=twsrc%5Etfw">December
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3916f0af-dc08-42db-85a5-fef78db73d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.176+08:00
