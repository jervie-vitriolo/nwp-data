      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Paulo
        Alcazaren and associates</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c3711-d675-4300-880d-3f6fc27ba3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.519Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHere''s our design for a stretch of EDSA we feel needs the most
        improvement. This is an actual project funded by the ADB and is planned to
        be implemented by the DOTr. It is called the Ortigas Greenways Project. The
        MRT at Ortigas Center currently provides an extremely narrow sidewalk at the
        ground level making it difficult for commuters to walk into the Ortigas CBD.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523a255-9b4d-4d25-8829-0a38d84b4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.519Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This project solves that by connecting the MRT via a green elevated
        walkway that leads to either the Robinson''s corner Ortigas Ave or to Megamall
        and turns left into the interior of the Ortigas CBD.</p>'
    '18':
      'image': 'jcr:c4f64e49-18db-4eff-8b64-2e5d4ef4589c'
      'jcr:primaryType': 'mgnl:block'
