    'template': '1'
    'title': 'Balangiga bells now back in PH'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ea543-3db5-4bca-baed-c857cdc3e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> ‚Äî After
        117 years, the Balangiga bells have arrived in Manila Tuesday morning, marking
        a historic moment for Philippine-U.S. relations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a2e2a-b011-4228-ae8f-021b353e0f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three bells arrived at the Villamor Air Base at around 10:30
        a.m., coming from an American military base in Okinawa, Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d8c79-0b5e-4b31-90cb-716dd767c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of these came from Wyoming, where the U.S. government formally
        turned them over in a ceremony led by Philippine Ambassador to the United
        States Jose Manuel "Babe" Romualdez and U.S. Defense Secretary James Mattis
        last November 15. The third bell was located in a U.S. military museum in
        South Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42de6bd-7d8b-42ae-899b-0844547ae756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to their shipment to Okinawa, the bells were first brought
        to Philadelphia where they underwent refurbishing and restoration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da5a0f-ed6a-41a0-9da4-9d47540d61cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Felter, U.S. deputy assistant secretary of defense for South
        and Southeast Asia, was with the bells in flight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff18fbb-abbb-400a-910d-2c2a3861c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the Philippines Sung Kim, in a speech during
        the handover ceremony, said returning the historic bells was the "right thing
        to do."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c63aa-31af-417d-9183-9d472c32d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.524Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The return of the bells of Balangiga lets us reflect on the U.S.-Philippine
        relationship -- where we have been, where we are, where we are going. Having
        now served over two years as U.S. Ambassador to the Philippines, I am convinced
        that our relationship remains ironclad, consecrated by the service and sacrifice
        of the Americans and Filipinos who fought side by side for freedom," Kim said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e2083-2ceb-40f6-8403-93d1c16bc354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.524Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy said replica of the bells will be put up in the
        F.E. Warren airbase in Wyoming, as a response to American veterans who opposed
        the handover.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b98758-7717-401b-8b90-958defd965f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.525Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handover was made possible after U.S. President Donald Trump
        signed the U.S. National Defense Authorization Act of 2018, enabling the U.S.
        Defense Department to facilitate the bells'' return.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e3b84-7005-44c5-9e91-f11fda20d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.525Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians believe one of the bells signaled the attack the Filipinos
        launched against American troops stationed in Balangiga town in Eastern Samar
        on September 28, 1901. The attack, which killed 48 American soldiers, was
        reportedly in retaliation for the oppressive treatment Filipinos experienced
        in the hands of foreign soldiers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c6021-3566-4ec4-9bab-627849570462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. soldiers retaliated, destroying the town and killing thousands
        of Filipino soldiers and locals in what came to be known as the Balangiga
        Massacre, according to historical accounts. The American soldiers seized all
        three bells from the Balangiga Church, and a 1557 cannon as "war booty."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854fd79-3a72-4f10-ae49-3c863a1c8d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Fidel Ramos rallied but failed to get the bells
        back in the 1990s, even after personally raising his concern with then U.S.
        President Bill Clinton who was in Manila en route to Indonesia in 1994.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c6382d-777f-4412-b9f0-5a10fc71b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Fidel Ramos rallied but failed to get the bells
        back in the 1990s, even after personally raising his concern with then U.S.
        President Bill Clinton who was in Manila en route to Indonesia in 1994.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfab262-01f5-4cb7-b068-cfe796e0dba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte renewed the call for the bells'' return
        during his 2017 State of the Nation Address.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25ba68d-cacf-416d-b808-150bec71a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the U.S. embassy said the return was a byproduct of efforts
        put in by U.S. and Philippine officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6cb84-9690-4f8f-a97a-afa06124bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was decades worth of work and protest from the veterans, and
        the legal issues that came with it," U.S. Embassy Spokesperson Molly Koscina
        said Monday. "It was not due to any particular event or statement."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5825d75-0b17-4743-9777-cea656b7e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:00:07.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:26:41.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte did not attend the handover, but he is expected
        to be at the turnover of the bells to Balangiga officials in Samar on December
        15.</p>'
  'diokno-sorsogon-budget-conflict-of-interest':
    'author': 'CNN Philippines Staff'
