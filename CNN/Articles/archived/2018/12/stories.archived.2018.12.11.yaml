      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Byron
        Jeff Datinguinoo of Siyudad PH</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469bb8c4-cd9d-45c2-9714-6c43114e7862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúA functional transit and people corridor: Assuming Metro Manila
        has cut car usage and most of the population has shifted their mode to public
        transport, car lanes should be reduced, cycle lanes to be encouraged and a
        second layer of dedicated public transport like Bus Rapid Transit to add more
        capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27043a20-3150-4565-a0cb-d0f654d9007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.519Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stations, such as Guadalupe, will be upgraded to provide more crossings
        and shaded walkways connected to bus, jeepney, ferry, to encourage walking
        and intermodal transport ‚Äî all in the setting of a well-maintained riverfront
        park for the people. Developments around it will prioritize mixed use development
        and public housing instead of big malls and condominiums, and of course, get
        rid of the billboards.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a138c-3e86-4e1e-8cfd-6a5dc076635a'
      'mgnl:activationStatus': true
