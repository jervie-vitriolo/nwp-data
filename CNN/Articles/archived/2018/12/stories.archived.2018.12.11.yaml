    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Large-scale scam'': House to subpoena sole contractor with 30 gov''t
      projects'
    'updated': 2018-12-12T00:18:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35629ed0-80c7-428d-9914-5eb485301c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) ‚Äî</strong> The
        House of Representatives will summon a single contractor who bagged 30 government
        projects this year ahead of the current budget''s approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e42f9-1ce9-4a79-9ff1-4247beab64b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in a plenary session unanimously approved a motion to
        subpoena Consolacion T. Leoncio, owner of CT Leoncio Construction and Trading,
        as well as Department of Public Works and Highways and Commission on Audit
        officials in charge with the projects in question.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e8c0f-80f0-4906-9424-d100c030c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando Andaya Jr., who made the motion, called
        it a "large-scale scam" that Leoncio''s firm won multibillion-peso contracts
        across the country, including Metro Manila, Bulacan, Tarlac, Pangasinan, Batangas,
        Sorsogon, Catanduanes, Samar, Camarines Sur, and Davao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b138e7-114e-403e-9812-59fed3980e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya in a privilege speech on Monday first revealed that the contractor
        is not qualified to take on billions of pesos in projects since it is not
        registered as a corporation and was only known as a Bulacan-based "single
        proprietorship."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b5b36f-6b97-448e-84d3-6a2f40af371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para pong sari-sari store, pero ang trinatrabaho niya bilyon. Papano
        po nangyari yun? (It''s like a sari-sari store with billions of pesos in transactions.
        How did that happen?)" Andaya said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf3d1b-c313-4028-b80b-62916c0595af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned how a Bulacan contractor could corner projects
        in the Bicol region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c3e9a0-97a1-473a-ab1e-56f6068c822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all these could only happen through a "miracle" allowed
        by high officials in government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93584815-02b7-43c0-a5fa-35d061ee7021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Di naman pwedeng district engineer lang ang gagawa nyan.
        Kailangan mayrong mas mataas na nagkukumpas para mangyari yan</em> [A district
        engineer cannot do that. Someone of a high position should make orders for
        that to happen]," Andaya said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5036983-ce9b-44e6-8ceb-943240a1db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhle, Senator Panfilo "Ping" Lacson on Tuesday called for an
        investigation on the supposed irregularity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b6ede-aab1-4306-8d95-60554f86ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A single contractor bagging 30 flood control projects worth billions
        of pesos calls for a congressional inquiry/Ombudsman investigation," Lacson
        said in a tweet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84337e1-a3c2-44e0-a401-61155bcd51ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said the questionable scheme was unnoticed as Congress rushed
        approval of the 2018 budget then House Speaker Pantaleon Alvarez.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eada50-d4a4-49f1-b0d8-eca3d5b87aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yan ang nangyayari pag minamadali mo ang budget. Hindi mo nakikita
        na hindi pa pala pinapasa yung budget eh kinarne na. And to think, tayo yung
        inaakusahan ng pork barrel,"</em> he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef4a6d-dcfa-4138-b9c5-8da4b3b4be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That is what happens when you rush the passage of
        the budget. You do not see that even before the budget is passed, but it is
        already padded with pork. And to think, we are being accused of pork barrel."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97ee5e-b09c-465a-8bd6-cabc511956cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya defended the House amid Lacson''s allegations that House
        Speaker Gloria Macapagal Arroyo and her allies got big allocations of pork
        barrel or funds allocated for pet projects supposedly inserted in the proposed
        2019 national budget.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb180b-3591-450a-ad05-e08ef54cdf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya added that in 2018, the second district of Sorsogon and the
        lone district of Catanduanes got P2 billion and P500 million, respectively,
        for flood control projects which they did not ask for.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6024e683-a908-41b5-996c-cfa60d5882da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala [silang] kamuwang-muwang pero ipinasa natin dahil ang sabi
        iyan daw yung proposal ng Ehekutibo huwag daw nating gagalawin. Bawal daw
        iyon," he said, without naming who forced lawmakers to just pass the administration''s
        proposal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f399a-7aec-435d-a8d5-786bdd1adb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They were not aware but we passed it because they
        say it is the proposal of the executive and it should not be opposed. They
        said it''s not allowed."]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807e3c0-e825-4751-acb0-2f44eff79553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte told lawmakers to "do what you
        have to do," even if it means removing the proposed projects. Andaya, however,
        said representatives were threatened or deceived so they would not dare question
        items in the budget proposed by the administration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84182edf-19d6-430e-b190-6dc33dea2931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:54:44.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:20.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court declared the Priority Development Assistance Fund
        - also known as pork barrel or funds set aside for lawmakers'' projects -
        unconstitutional in 2013 following the expos√© of a P10 billion scam. Businesswoman
        Janet Lim Napoles, recently convicted of plunder, allegedly funneled lawmakers''
        funds into bogus non-government organizations and into her and her cohorts''
        pockets.</p>'
  'comelec-voting-time':
