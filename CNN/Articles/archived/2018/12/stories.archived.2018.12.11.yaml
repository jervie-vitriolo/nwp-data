      'mgnl:type': 'image'
    '19':
      'image': 'jcr:0021895d-87b0-4f50-a038-ae011a437e8e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dade90-fe8b-44ea-a42f-dd5c1b4018c6'
