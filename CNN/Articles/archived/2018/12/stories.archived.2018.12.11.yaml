      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) ‚Äî</strong> The
        Department of National Defense distanced itself from an alleged ouster plot
        against President Rodrigo Duterte floated by the president''s son himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af016b18-7706-409d-87ca-cbd645064534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:40:50.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:00.179+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Tuesday, Defense Secretary Delfin Lorenzana
        called the list of people involved in an alleged "Oust Duterte Movement" posted
        by former Davao City vice mayor Paolo "Pulong" Duterte on Facebook as "fake
        news."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d8614-659e-4d49-8f41-34c39bf66113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:40:50.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:00.179+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time I saw that post, I said it''s fake news. I still
        maintain that it''s fake news," Lorenzana said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b07671c-4307-4d6c-910c-a0a86a620ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:40:50.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:00.179+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential son on Friday posted screenshots of an open spreadsheet
        file labeled "ANTI-ADMINISTRATION GROUP OUST DUTERTE MOVEMENT" on Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418a72d-305b-4839-a4a4-7701f3e088bd'
      'mgnl:activationStatus': true
