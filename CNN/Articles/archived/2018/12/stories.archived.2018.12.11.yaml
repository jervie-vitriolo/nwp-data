        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; The Manila Creative Exchange</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b6aa2-5f8f-4855-8b6b-d124802c6985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúEDSA is impermeable. It is a line that cuts the city with a wall
        of traffic. Moving north to south, it connects cities along its 12 lane path,
        but restricts the relationship between its sides at the east and the west.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e2d54-5432-413e-a35c-c1a92a079925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UPPER LINK is a series of elevated pathways that imagines stitching
        the two sides together. By opening new routes across this divide, the UPPER
        LINK becomes a new network that allow people to get directly to the places
        they want to go.</p>'
