  'trump-impeachment-concern':
    'author': 'Jim Acosta, CNN'
    'caption': 'President Donald Trump pauses as he talks to media before boarding
      Marine One on the South Lawn of the White House in Washington, Saturday, Dec.
      8, 2018. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-11T22:41:47.621Z
    'imagesource': 'jcr:ce6c0d5b-bcfe-4917-b924-2fe10fb7d09b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7900c54c-2733-429b-8527-6c75447d2db6'
    'lead': 'U.S. President Donald Trump has expressed concern that he could be impeached
      when Democrats take over the House, a source close to the President told CNN
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T23:09:25.544Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:28:58.745+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:28:58.525+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump concerned about being impeached, sees it as a ''real possibility,''
      source says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806a760-3b1a-4b16-bccf-8a7138dd081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:09:25.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:58.745+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. President Donald Trump has expressed
        concern that he could be impeached when Democrats take over the House, a source
        close to the President told CNN Monday. The source said Trump sees impeachment
        as a "real possibility."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c823d45-a0ef-460c-bc77-c18b4b737310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:09:25.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:58.745+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump isn''t certain it will happen, the source added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d323ed7-dec1-4680-82ab-1d1ad61ffb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:09:25.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:58.745+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate source close to the White House told CNN that aides inside
        the West Wing believe "the only issue that may stick" in the impeachment process
        is the campaign finance violations tied to former Trump attorney Michael Cohen''s
        payouts to Trump''s alleged mistresses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe7015-2e30-4a97-87c2-653c871d178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:09:25.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:58.745+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment talk has ratcheted up in recent days following a blockbuster
        filing from prosecutors in the Southern District of New York. In that filing,
        prosecutors directly alleged for the first time that Cohen was being directed
        by Trump when he broke the law during the 2016 presidential campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72ed9f-74af-4276-8ef9-849f86f658b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:09:25.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:58.745+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are suggesting Trump committed an impeachable offense
        and could be sent to prison when his term in the White House is over. The
        incoming chairman of the House Judiciary Committee, Rep. Jerry Nadler, said
        Sunday the allegations, if proven, would constitute "impeachable offenses."
        Democratic Sen. Chris Coons said Monday Trump could be indicted after he leaves
        office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33167d3-8f8d-487c-94e3-ea81e923d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:09:25.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:58.745+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen first made the allegation in court in September that he was
        directed by Trump to make the payments to the two women, Stormy Daniels and
        Karen McDougal. Prosecutors endorsed the allegation in a sentencing document
        for Cohen on Friday, in which they said Cohen should receive a "substantial
        sentence" for the crimes he committed, which included campaign finance violations
        for the payments to the two women, tax fraud and lying to Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053582a9-80bb-44c5-ae01-1f6bca6ec3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:09:25.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:58.745+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials, at the moment, still don''t believe special
        counsel Robert Mueller''s investigation into possible collusion will result
        in impeachment. Officials are also comforted by their belief that the campaign
        finance issue is not seen as enough to galvanize bipartisan support for impeachment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db75ba8-700b-4988-ac72-c8129fc807c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:09:25.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:58.745+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another separate source said Trump remains confident at this point
        that, while he could be impeached in the House, he doesn''t believe he would
        be convicted in the Senate as the GOP remains in control there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f8b242-c741-40c1-becc-ef7e72fb9e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:09:25.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:58.745+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign finance issue tied to the alleged mistresses is not
        viewed as having the firepower to trigger a bipartisan vote for conviction
        and removal in the Senate, the source said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc2c4d-ba8f-433d-acae-c4a654782f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:09:25.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:58.745+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These beliefs about the politics at play in impeachment proceedings
        are based on what White House officials believe Mueller has on Trump right
        now. It''s still unclear exactly where else the special counsel''s probe could
        go.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6f464-eca1-4f61-9012-cba9e195d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:09:25.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:58.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump concerned about
        being impeached, sees it as a ''real possibility,'' source says"</em></p>'
