      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> The gridlock traffic
        in EDSA has been an age-old problem that never seems to get resolved. It has
        also been reported that Metro Manila traffic costs the Philippine economy
        ‚Ç±3.5B a day, which displays the urgent need to solve this issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3539a0cd-7962-45e9-8ff3-d8374520bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.826+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA has devised ways to address traffic congestion, such as
        the driver-only vehicle ban, the prohibition of provincial buses in EDSA during
        rush hour, and the implementation of the ‚Äòcarpool lane.‚Äô And yet, until now,
        Filipinos still find themselves stuck on the same road for hours on end. On
        top of this, there‚Äôs also the lack of infrastructure that could provide the
        majority of Filipinos a decent commuting experience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bac081-e6d4-4a8a-893c-32cb298cceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.826+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to find solutions to this problem, CNN Philippines
        Life approached urban planners, urban planning organizations, and architects
        to illustrate and explain what EDSA should look like ‚Äî not only to ease traffic
        congestion but also to show Filipinos the kind of infrastructure that we deserve.</p>'
    '5':
      'image': 'jcr:8c5b62f8-0d92-48fa-a6e3-55a576365661'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860fcd83-f446-4905-895f-81f0a96520b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.826+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5068b-d534-4fc7-baca-00331e5f9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.518Z
