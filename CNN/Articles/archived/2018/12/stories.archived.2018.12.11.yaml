    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b33b7-1421-4002-95b6-450185760c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.522Z
