      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newlywed had been in an on-and-off relationship that began in
        2011. They called it quits in 2014, then got back together two years after.
        In January last year, Padilla confirmed speculations that she was pregnant.</p>'
  'khashoggi-ressa-time-person-of-the-year-2018':
    'author': 'Jill Disis and Brian Stelter, CNN'
    'caption': 'FILE PHOTO. Jamal Khashoggi'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-12T05:32:29.505Z
    'imagesource': 'jcr:991dc78d-7a30-46e1-bcde-a4e6e7981803'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc7d527d-b1d7-4391-bd76-894611bff024'
    'lead': 'Time magazine has chosen "The Guardians," a group of journalists who
      have been targeted for their work, as Person of the Year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T05:22:42.998Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:26:57.323+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:26:56.992+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamal Khashoggi and journalists named Time Person of the Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d66f6e9-95dd-47cb-aa3e-7dffb0c699d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:22:42.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:57.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Time magazine has chosen "The Guardians,"
        a group of journalists who have been targeted for their work, as Person of
        the Year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68991a53-3c32-4f72-979d-7ba2e0cbc73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:22:42.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:57.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of four black-and-white covers highlights what the magazine
        calls "the War on Truth."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4cf81-41e6-4026-a2bd-5fffdef4b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:22:42.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:57.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group includes Jamal Khashoggi, the Washington Post contributor
        who was killed at the Saudi Arabian consulate in Istanbul in October. This
        is the first time that a Person of the Year is a deceased person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b005d-1f2c-4132-ad88-5d056c4ed00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:22:42.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:57.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cover features Wa Lone and Kyaw Soe Oo, two Reuters journalists
        who were arrested late last year in Myanmar while they were working on stories
        about the killings of Rohingya Muslims, a minority population in Myanmar''s
        Rakhine state. The two men remain behind bars. Their wives were photographed
        for the cover.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e76037c-ada1-41c0-8102-914ef4072e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:22:42.999Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:57.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Guardians" also includes the journalists at the Capital Gazette,
        the Annapolis, Maryland newspaper where five employees were murdered by a
        gunman last June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599df3ec-7d1e-4225-98bf-81b29ce7d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:22:42.999Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:57.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the fourth cover shows Maria Ressa, chief executive of the Philippines
        news website Rappler. She was indicted last month on tax evasion charges ‚Äî
        a case that free speech and civil liberties advocates have warned is part
        of a wider crackdown on dissent by Philippines President Rodrigo Duterte''s
        administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a991f94-af5f-4e46-88b5-28cd85628ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:22:42.999Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:57.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For taking great risks in pursuit of greater truths, for the imperfect
        but essential quest for facts that are central to civil discourse, for speaking
        up and for speaking out, the Guardians" are the Person of the Year, Time editor
        Ed Felsenthal wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b8239-04eb-4c85-9cea-9bc6006d0722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:22:42.999Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:57.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felsenthal unveiled the covers on Tuesday''s <em>Today</em> show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e69d77-6747-4e58-91b1-0246a3ed21e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:22:42.999Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:57.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we looked at the choices, it became clear that the manipulation
        and abuse of truth is really the common thread in so many of this year''s
        major stories." he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb838e7-4641-4003-8c9f-33fa85fc2130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:22:42.999Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:57.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump, not coincidentally, was the runner-up for this
        year''s Person of the Year title. Special counsel Robert Mueller ranked No.
        3.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6762f-d85b-4390-aa4f-64c3ce30509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:22:43.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:57.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Today, Felsenthal discussed the killing of Khashoggi and the
        reasons for the selections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08477372-c028-4c69-a81b-54c56acd776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:22:43.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:57.324+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time we''ve chosen someone no longer alive as
        Person of the Year, but it''s also very rare that a person''s influence grows
        so immensely in death," Felsenthal said. "His murder has prompted a global
        reassessment of the Saudi crown prince and a really long overdue look at the
        devastating war in Yemen."</p>'
