    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad2339-5013-4251-9a01-9f7adf6f1b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> China''s anger is growing over the arrest
        of a top Chinese tech executive wanted by the United States. What happens
        next will be decided Monday by a Canadian court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b04bd-e367-45fe-b72c-31a831a3fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei CFO Meng Wanzhou has been detained in Vancouver since December
        1 and faces extradition to the United States. She''s accused of helping Huawei,
        one of the world''s biggest makers of smartphones and networking equipment,
        dodge U.S. sanctions on Iran, according to Canadian prosecutors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec31b4c-877e-4c0a-bdea-7602862da782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of Meng, the daughter of Huawei''s founder, has put a
        new strain on the tense relationship between Washington and Beijing just as
        the two sides are trying to negotiate an end to their damaging trade war.
        It has also highlighted the intensifying clash over technology between the
        world''s top two economies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb09360-49c9-4077-bdd8-c078541bfbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng appeared in court in Vancouver on Friday at a hearing to determine
        whether she should be let go on bail. The judge, after hearing arguments from
        Meng''s lawyer and the prosecutors, didn''t make a decision. The hearing resumed
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a03d80-7dbe-41a7-892a-278e2eb9dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s attorney, David Martin, is proposing that Meng be allowed
        to reside in one of her properties in Vancouver. He said Meng would be closely
        monitored and would cover all the related security costs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b9075-8f04-4f6e-b8a4-0fb570521336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has started to ramp up the pressure on the
        United States and Canada over the arrest, demanding Meng''s release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71017c42-4e28-456b-80ab-e1906b70167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry said over the weekend that it had summoned
        both U.S. Ambassador to China Terry Branstad and Canadian Ambassador to China
        John McCallum to address Meng''s detention, which it described as "lawless,
        reasonless and ruthless."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf408d7-ae5d-4bf7-8543-c8f045758006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Vice Foreign Minister Le Yucheng warned that Canada would
        face "serious consequences" if it did not release Meng immediately and expressed
        "strong protest against the U.S.''s unreasonable direction to Canada" to detain
        her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5f276-b923-422e-aac9-b8bd5bfd7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health concerns</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c7e35e-2a81-4503-bce9-2fad1755095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, 46, is a high-profile executive at one of China''s most important
        tech companies. In addition to her role as CFO, she serves as a deputy chairperson
        on Huawei''s board.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d554e-4b41-473a-8a6c-35c7d7869a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States alleges that Meng helped Huawei get around U.S.
        sanctions on Iran by telling financial institutions that a Huawei subsidiary
        was a separate company, according to Canadian prosecutors. The U.S. Justice
        Department has declined to comment on the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3e451a-1ab9-428f-89ea-18da2bbb3ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much rides on the outcome of her bail hearing, which continues Monday.
        U.S. stocks plunged last week, in part because of Meng''s arrest and uncertainty
        about what it means for the trade talks between the United States and China.
        Asian markets fell at the open on Monday and U.S. stock futures were pointing
        lower.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d78af-42f8-4864-b518-90ce544fdc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin, Meng''s lawyer, argued in court Friday that she should be
        released on bail while she waits for an extradition hearing because of health
        concerns including severe hypertension.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6837a089-bbac-4f6c-83f6-717d8d3b137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was taken to a hospital to be treated for hypertension after
        she was arrested, according to court documents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cade14c-5402-49f2-850a-d76d577b0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin also said Meng has ties to Canada and is not a flight risk.
        Her links to Vancouver go back at least 15 years and she has significant property
        holdings in the city, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c49f2d-f7ed-4ca5-8152-2b885ae7d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s family is seeking to remain in Vancouver if she''s released
        on bail, according to Martin. Her husband is proposing to bring their daughter
        to Vancouver for school during the trial.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf1e19-e10c-4cf0-8aed-fcbfbab2e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, there was a break in at Meng''s Vancouver home. Police
        are investigating, according to a source familiar with the probe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4842ba73-a99c-4f32-8756-16f51f341a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huawei hopeful courts will reach ''right conclusion''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb42023-cd35-42ea-a001-73feb4fab3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin also claimed the case against Meng had not been fully laid
        out, even though the United States signed off on her arrest warrant months
        ago. A U.S. federal judge issued a warrant for her arrest on August 22.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de58d1-6c8b-4805-ae4d-02cbdfd6467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney argued that Meng wouldn''t breach any court order to
        remain in Canada because doing so would embarrass her personally, and would
        also humiliate her father, Huawei and China itself.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845b65f-d8f2-4dea-912b-d94775373a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after the hearing, Huawei said: "We will continue
        to follow the bail hearing on Monday. We have every confidence that the Canadian
        and U.S. legal systems will reach the right conclusion."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7200b963-8f75-4581-b3a1-97a2185aeae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has said it was "not aware of any wrongdoing by Ms.
        Meng" and that it "complies with all applicable laws and regulations where
        it operates."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45348a-1c15-4a90-9ae7-e524a549e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Meng''s extradition to the United States go ahead, the process
        could take months.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd23cb-541d-48df-91fd-366a03a6b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has 60 days from the date of a provisional arrest
        to provide Canada with its formal extradition request and supporting documents.
        Canada''s Justice Department then has 30 days to weigh the request and greenlight
        an extradition hearing in which the request is weighed by a judge.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416308b-b357-400d-9de6-1ccf3e2d3283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:01:48.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:18.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Jailed Huawei executive
        will learn her fate Monday as China demands her release"</em></p>'
  'china-iphone-ban':
    'author': ' David Goldman, CNN'
    'caption': 'A Chinese court has banned the sale and import of most iPhone models
      in a stunning decision that is sure to escalate the nasty trade war between
      the United States and China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-11T14:42:55.753Z
    'imagesource': 'jcr:da1e8c31-3569-4881-ae9e-b505a3658572'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c59f776d-3a17-4fe0-aa61-c7465d27bf57'
    'lead': 'A Chinese court has banned the sale and import of most iPhone models
      in a stunning decision sure to escalate the nasty trade war between the United
      States and China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T00:09:07.165Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:30:21.546+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:30:21.278+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China bans most iPhone sales after granting Qualcomm an injunction against
      Apple'
    'updated': 2018-12-11T14:43:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a570f8e-c0ca-4c79-ba2d-4a4d596993f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A Chinese court has banned the sale and
        import of most iPhone models in a stunning decision sure to escalate the nasty
        trade war between the United States and China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db94dd-83e0-4c26-af2c-505176769b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban does not cover the new iPhone XS, iPhone XS Plus or iPhone
        XR, which were not yet available when Qualcomm filed its lawsuit. The phones
        covered by the ban make up about 10% to 15% of current iPhone sales in China,
        according to Daniel Ives, analyst at Wedbush Securities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061941a0-20dd-44b3-89b2-20f64fe4e23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court granted a pair of preliminary injunctions requested by
        Qualcomm, an American microchip maker. Qualcomm claims that Apple violates
        two of its patents in the iPhone 6S, iPhone 6S Plus, iPhone 7, iPhone 7 Plus,
        iPhone 8, iPhone 8 Plus and iPhone X. The patents allow people to edit and
        resize photos on a phone and to manage apps by using a touchscreen, according
        to Qualcomm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296db070-0c8f-4068-b08c-e38deb102131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.166Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practical effect of the injunction is not yet clear. The ruling
        was announced publicly Monday but put into effect last week, but Apple said
        in a statement that all iPhone models remain available in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe63b27a-c381-4d4f-9dba-3835c4966bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Apple is violating the orders, Qualcomm will seek enforcement
        of the orders through enforcement tribunals that are part of the Chinese court
        system," Don Rosenberg, general counsel for Qualcomm, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50277c0-d076-44e8-8d0e-9b1d43289bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple accused Qualcomm of playing dirty tricks, including asserting
        a patent that had already been invalidated by international courts, and other
        patents that it had never before used. Apple said it will pursue a legal response
        in court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60face9-0108-4aac-a29a-9ad38ca14e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qualcomm''s effort to ban our products is another desperate move
        by a company whose illegal practices are under investigation by regulators
        around the world," Apple said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcdbe89-b1e3-4e2c-8a5b-43800fc7260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple on Monday filed a request for the court to reconsider its
        decision. Qualcomm applauded the ruling, saying Apple owes it money for using
        its technology.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df2706-2ec5-4827-8be7-9add84c8f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply value our relationships with customers, rarely resorting
        to the courts for assistance, but we also have an abiding belief in the need
        to protect intellectual property rights," Don Rosenberg, general counsel for
        Qualcomm, said in a statement. "Apple continues to benefit from our intellectual
        property while refusing to compensate us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0cd0e0-5de0-43c2-b1b6-f339e193964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were mostly unmoved. Apple''s (AAPL) stock closed up nearly
        1% Monday. Qualcomm''s (QCOM) stock rose 2%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f550b1-e61e-4a6e-8a99-46359b0d6baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shock ruling adds to threat of trade war escalation</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4d76a-a5e9-452a-bb66-b882a3af714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling was a surprise. Product injunctions are rarely granted,
        and China was widely expected to reject Qualcomm''s request for a ban.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682490c-95fb-4ed1-b38c-ae2ef6575b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s impossible to know whether politics played a part
        in the decision, China and the United States are embroiled in a tit-for-tat
        trade war that threatens to boil over.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa97a77e-f29b-418d-8135-0cb5bf725507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after U.S. President Donald Trump and President Xi Jinping
        agreed on a 90-day trade truce, Canada announced that it is holding for extradition
        to the US the chief financial officer of Huawei, China''s biggest telecommunications
        company. A bail hearing for the Huawei CFO, Meng Wanzhou, continues Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4ea4d6-3043-434a-a997-fe9af191f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the countries can''t come to terms on a lasting agreement by
        the end of the 90-day window, Trump has threatened to impose tariffs on essentially
        all Chinese exports to the United States that are not already subject to import
        taxes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2de71-66f4-4ef1-8816-6cc00f8333ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global battle between tech giants</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe2f030-70b3-47a6-b495-6176adb66550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Qualcomm are suing one another in courts across the world.
        Billions of dollars are at stake, and each side has claimed some victories.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee4842-e8e9-4d2a-b9b8-088183c53a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Apple sued Qualcomm for $1 billion after the chipmaker
        stopped paying for the exclusive right to put its chips in iPhones. Qualcomm
        withheld its payments after the European Union began investigating them. The
        EU ultimately deemed the payments illegal, and In January 2018, the European
        Commission ordered Qualcomm to pay a $1.2 billion fine over the issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb135f-2664-4080-a07d-87dc1ce941ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Qualcomm are also suing one another in several separate
        patent disputes. Qualcomm has asked a U.S. federal judge to ban the sale of
        iPhones in one case. In June, a judge in the International Trade Commission
        found that Apple had violated one of Qualcomm''s patents related to battery-saving
        technology.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54952338-508f-421f-aaf5-6b3510638ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Qualcomm said Apple would no longer include its modems
        in iPhones. Qualcomm cut its profit forecast after the announcement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607c10a-f6dc-4ab3-919f-1294021eae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:09:07.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:21.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "China bans most iPhone
        sales after granting Qualcomm an injunction against Apple"</em></p>'
  'macron-address-nation-french-schools':
    'author': 'Saskya Vandoorne, Sheena McKenzie and Bianca Britton, CNN'
    'caption': 'French President Emmanuel Macron will address the nation later Monday
      for the first time since "yellow vest" protests challenged his grip on power
      over four consecutive weekends.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-11T14:37:18.276Z
    'imagesource': 'jcr:0bccccd1-c0ab-4673-94d9-57edc7df7cb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fedc1acd-153e-4a5c-be92-aa7c6822cc57'
    'lead': 'French President Emmanuel Macron said Monday that the minimum wage will
      be raised and that new taxes on pensions would be scrapped as he responded to
      weeks of violent protests which have challenged his leadership.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T00:12:42.425Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:30:24.562+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:30:24.227+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macron promises minimum wage hike in response to violent protests in
      France'
    'updated': 2018-12-11T14:38:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f03306-5ea0-4073-a1d6-d7de3cb1b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> French President Emmanuel Macron said Monday
        that the minimum wage will be raised and that new taxes on pensions would
        be scrapped as he responded to weeks of violent protests which have challenged
        his leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4d9df-01ef-4c05-aa6c-4598549792ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address to the nation, Macron said the violent protests
        ‚Äî which have morphed from a grassroots movement against fuel tax hikes to
        disparate demonstrations against his presidency ‚Äî have been "unacceptable"
        and "will not be in any way indulged."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932b22b-0839-44cf-9057-1125486f360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he proposed several social reforms, including an increase in
        the minimum wage by 100 euros ($113) a month beginning in January 2019 and
        a promise that overtime hours will not be taxed. Macon also remained defiant
        and said he would not reinstate the wealth tax but will fight tax fraud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be9329-9088-4753-bab2-caa4dac48a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Macron conceded that much of the anger that protesters feel
        is "just" and that people had "legit concerns," he condemned the violence
        which arose during the protests ‚Äî including cars being set afire and property
        vandalized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241cf259-806e-4525-a6ab-eab668f66b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No anger justifies attacking a policeman or pillaging a public
        place or shop," he said. "When violence breaks out, freedom is lost."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c73817-fa8b-4217-93c4-100171dabc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron added that the discontent comes from "40 years of malaise"
        but acknowledged his government has not been able to respond to it properly
        in the 18 months it had been in power. He said he assumed his responsibility
        for that.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec2b8e-f6d2-4619-a73e-22032861aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at a historical changing point in the history of our country,"
        Macron added. "Through dialogue, respect, commitment we will succeed ... My
        concern is only you, our only battle is for France."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8888a7-4003-489a-aec8-09bcd195011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, as Macron met trade unions and business leaders
        ahead of tonight''s much-anticipated national address, French students took
        further action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f095dc3-10c3-4315-a5c9-c5273ed9b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were disruptions in up to 120 schools across the country ‚Äî
        including 40 schools completely blockaded by students ‚Äî a spokeswoman for
        the Education Ministry said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435b057-3afa-4b92-8978-dd6af2986214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students were demonstrating against the government''s recent
        education reforms, including changes to university admissions, which they
        say will be more selective.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d3c47-f156-4d1d-8ebc-551384da7d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron is expected to call for national unity this evening in the
        wake of "gilets jaunes" ‚Äî or "yellow vests" ‚Äî protests that saw 1,709 people
        held in custody following the most recent weekend of demonstrations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a852884-44ff-4c22-a314-b6d3dd02543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests numbers fall, political cost rises</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813d235-505b-441e-a9ee-4d55e353239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend''s protests were smaller than in previous weeks. But
        they also saw more people taken into custody than in all three previous weekends
        combined, according to the Interior Ministry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb774ce-1794-46cf-aefb-9c922fbfad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the weekend''s protests, which stretched as far and wide
        as the southern cities of Marseille and Toulouse, brought out 136,000 people
        across the country, the ministry added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e13772-eda4-4aeb-9207-50e41795ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests paralyzed Paris, with landmarks such as the Eiffel
        Tower closed to the public and some metro stations shut. Sporting events across
        the country were called off.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c2bfa-b135-4e19-9f7a-1278780f99f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, around 8,000 police were put on the streets of Paris
        and tens of thousands more deployed across the country. Officers fired rubber
        bullets and hundreds of canisters of tear gas at the demonstrators, some of
        whom set vehicles on fire.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c541cf-4ea4-4f26-8035-7bc6dc80417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''catastrophe'' for French economy</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6eaf7-0ea8-43ac-a30d-c85df6853620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.564+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French retail sector has suffered a loss in revenue of about
        $1.1 billion since the beginning of the yellow vest protests last month, according
        to Sophie Amoros, a spokeswoman for the French retail federation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b486b6b-b833-4605-9e07-e79c2cc48df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.564+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Finance Minister Bruno Le Maire went as far as to say
        the unrest was creating a "catastrophe" for the French economy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f30d5-3e30-4f55-a9b3-015d8fec1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.564+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, named after the yellow high-visibility jackets French
        motorists must carry in their vehicles, began as a small movement in rural
        France against a new eco-tax on fuel that demonstrators felt would push their
        budgets over the edge.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da966f9-d861-4a6f-a04a-9bb1ed981233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.564+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Macron was forced to suspend the tax hike, which had
        been due to come into effect on January 1.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030cbc52-ea68-4ceb-b33d-34c03b42552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.564+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Macron''s concession, the movement has since expanded into
        a protest of many colors ‚Äî from people demonstrating against unsafe housing
        conditions, to students unhappy with education reforms, and anti-immigration
        campaigners.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c5ad2-e4f8-4430-a1ee-a64e049610c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:12:42.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:24.564+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Macron promises minimum
        wage hike in response to violent protests in France"</em></p>'
  'brexit-vote-delay-theresa-may':
    'author': 'Lauren Said-Moorhouse, CNN'
    'caption': 'British Prime Minister Theresa May'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-11T14:24:01.089Z
    'imagesource': 'jcr:d402f663-21c5-4b0a-bfb7-b12d763e0188'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dffdbdcf-5f21-4f63-bf18-b71ba4bd7f9c'
    'lead': 'The Brexit process was thrown into disarray Monday as Prime Minister
      Theresa May pulled the plug on a crucial parliamentary vote on her deal for
      the country to leave the European Union.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T00:17:03.632Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:30:30.640+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May pulls plug on Brexit vote amid ''widespread concern'' over
      Northern Ireland backstop'
    'updated': 2018-12-11T14:25:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f5116-ac97-4342-b84a-8bac57a67f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Brexit process was thrown into disarray
        Monday as Prime Minister Theresa May pulled the plug on a crucial parliamentary
        vote on her deal for the country to leave the European Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61372160-fe97-413d-b911-412e50f91228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May admitted the decision to delay the vote was made after it became
        clear she would lose it "by a significant margin" and she will now go back
        to EU leaders to seek further reassurances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb51744-6f24-43de-a5ab-601623f4cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled leader told the UK House of Commons that she had listened
        "very carefully to what has been said in this chamber and out of it" ‚Äî a statement
        that was met by laughter and jeering by members of Parliament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0c35a-9126-4ef3-9430-ff79e6b3cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May admitted that "there remains widespread and deep concern" over
        the Northern Ireland backstop. The backstop is an arrangement designed to
        ensure there is no return to a "hard border" between Ireland, which will remain
        part of the European Union after Brexit, and Northern Ireland when the UK
        leaves the bloc next March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4d302-f505-4c78-9b4b-071118d2538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister said she had hoped changes secured to the backstop,
        to avoid being trapped in it indefinitely, would be enough for MPs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b69fc4-f48f-490e-92a3-5dd9ad44da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke to a number of EU leaders over the weekend and, in advance
        of the European Council, I will go to see my counterparts in other member
        states and the leadership of the Council and the Commission. I will discuss
        with them the clear concerns that this House has expressed," May said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17072972-ba68-49fb-b2d9-61a94063532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will therefore defer the vote scheduled for tomorrow and not
        proceed to divide the House at this time," May added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a94cf-3f7f-4ec8-a80c-bacb23422aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning May will travel to The Hague to hold a bilateral
        meeting with Dutch Prime Minister Mark Rutte, Downing Street said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3fd70-6c8e-444a-a37c-f8b8f24efb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be part of May''s plan to seek "assurances" from EU leaders
        which she can then convey to the UK Parliament to pass her Brexit deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ed30d-a284-4ac4-b9ae-cc04ee62056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opposition leader: Our country deserves better</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450c017-51d6-476f-b647-3670d596d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labour Party leader Jeremy Corbyn called her agreement
        a "botched deal" before adding that "our country deserves better than this."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d840ab-8f64-4c00-8695-0903c1f5850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has lost control of events and is in complete disarray,"
        Corbyn said. "It''s been evident for weeks that the prime minister''s deal
        did not have confidence of this House yet she plowed on regardless, reiterating
        ''this is the only deal available.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511caa23-1756-4d21-986f-137d877feeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the House, Andrea Leadsom, confirmed the vote was
        no longer on the House voting schedule after May''s statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f842f67-7e66-484a-adb3-cf15702e8439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty over the future of Brexit caused sterling to plummet
        to its weakest level in a year-and-a-half on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29953ad3-6bc3-40dc-9af6-402498883ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK parliamentarians were supposed to be given the opportunity to
        approve or reject the deal in a so-called "meaningful vote" in the House of
        Commons on Tuesday evening.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97069803-e542-42c8-960c-3a5cbde7e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, May had been trying to win support for her agreement
        but, with a high number of her own Conservative Party MPs opposed to it, she
        didn''t appear to be having much success.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deec43b-952f-410a-abfe-27b749db442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EU: No further negotiations</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63293a33-5453-43e3-82e4-6beeb2596b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was confusion and anger as May hit the pause button on the
        vote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0547c8-8554-46d2-8eb4-9dde6daae5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:31.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Donald Tusk said that the EU "will not
        renegotiate the deal including the backstop" and stressed that "as time is
        running out, we will also discuss our preparedness for a no-deal scenario."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb530b3-fbad-44a3-945a-c2ac3457a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:17:03.637Z
