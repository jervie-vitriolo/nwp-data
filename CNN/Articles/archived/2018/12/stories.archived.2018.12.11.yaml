      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For inquiries, contact Siyudad PH on Facebook.</em></p>'
    '13':
      'image': 'jcr:0e6d5d72-e18c-4efd-9808-b0cea283f69a'
      'jcr:primaryType': 'mgnl:block'
