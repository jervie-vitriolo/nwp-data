      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Rex Remitio contributed to this
        report.</em></p>'
  'billions-of-tonnes-of-zombie-bacteria-feet':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-11T23:11:07.520Z
    'imagesource': 'jcr:bbb1b1e6-9529-480d-8fc3-2e6333d94036'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '052f751f-3673-4041-aa04-5f22712c20b9'
    'lead': 'Barely alive "zombie" bacteria and other life forms are thriving miles
      below the earth''s surface, scientists have found after a decade of research
      which changes perceptions of life on our planet.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T07:23:38.445Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:28:51.370+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:28:51.079+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists discover billions of tonnes of ''zombie'' bacteria inhabits
      the ground beneath our feet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a729d0e6-0705-4396-8673-0763ba0c0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.370+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Barely alive "zombie" bacteria and other
        life forms are thriving miles below the earth''s surface, scientists have
        found after a decade of research which changes perceptions of life on our
        planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084847ea-5320-411b-82c5-e828c442e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.370+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of what has been termed a "subterranean Galapagos"
        was announced by the Deep Carbon Observatory Tuesday, which said many of the
        lifeforms have lifespans of millions of years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5136d965-567c-44a2-942b-34c998460e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.370+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DCO executive director Robert Hazen said the findings are the "crowning
        achievement" of the 1,000-strong collective of scientists, who "have opened
        our eyes to remarkable vistas‚Äîemerging views of life that we never knew existed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78390caa-3766-4fba-9629-b903ceeff3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.370+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biomass of the organisms'' ecosystem is estimated at 15 to 23
        billion tonnes (16.6 - 25.4 billion tons), which is hundreds of times greater
        than that of all human life, and comprises a volume of 2 to 2.3 billion cubic
        kilometers (480 - 550 million cubic miles)‚Äîalmost twice that of all the planet''s
        oceans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8844133-44ad-40c4-bcdb-8f082d1c17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.370+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making use of advances in technology, scientists drilled 2.5 kilometers
        (1.5 miles) into the seabed and sampled "microbes from continental mines and
        boreholes more than 5 km deep," a report from the Observatory says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82863d0-2473-4f7f-8c76-2d2ad9ca2967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.370+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings look set to change our ideas about life on earth and
        have implications for the likelihood of similar discoveries on other planets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd61f3-992d-4da7-bc4b-1dff73eeead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.370+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are millions of distinct types of bacteria as well as archaea‚Äîmicrobes
        with no membrane-bound nucleus‚Äîand eukarya‚Äîmicrobes or organisms with cells
        that contain a nucleus and have membrane walls‚Äîliving beneath the earth''s
        surface, the report says, possibly exceeding the diversity of surface life.
        Around 70% of the planet''s bacteria and archaea are now thought to live underground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71d3ab-4860-486c-86c7-b814df0863d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deep microbes are often very different from their surface cousins,
        with life cycles on near-geologic timescales, dining in some cases on nothing
        more than energy from rocks," the report says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa9d21-4f55-4c76-89b3-8d1325c1c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DCO co-chair Mitch Sogin said the discovery was like finding a new
        Amazon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a6f01-177d-4eda-9d09-744ee4e7206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exploring the deep subsurface is akin to exploring the Amazon rainforest.
        There is life everywhere, and everywhere there''s an awe-inspiring abundance
        of unexpected and unusual organisms."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b833f-75ee-4bd5-acad-ba7c57a7d36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abundance of subsurface life has opened a metaphorical can of
        worms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b6b83-a503-439f-8c1b-83f3816663c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the questions that the discovery poses is how the abundant
        life began, and how it survives and reproduces in extreme conditions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e345661-f305-425c-a122-b0f21eb8d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did life start deep in earth (either within the crust, near hydrothermal
        vents, or in subduction zones) then migrate up, toward the sun?" the report
        asks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ee318-45c9-4889-a46a-0aed4e487885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or did life start in a warm little surface pond and migrate down?
        How do subsurface microbial zombies reproduce, or live without dividing for
        millions to tens of millions of years?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4267a49-752c-408e-8451-fbde0945e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also asks questions of how this life spreads, and what its main
        source of energy is.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d50ee-ea59-4648-b9ff-cad185e7f135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do the absence of nutrients, and extreme temperatures and pressure,
        impact microbial distribution and diversity in the subsurface?" it asks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a78a9-911e-48f4-9df2-f7c298685a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:23:38.449Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:51.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Scientists discover
        billions of tonnes of ''zombie'' bacteria inhabits the ground beneath our
        feet."</em></p>'
