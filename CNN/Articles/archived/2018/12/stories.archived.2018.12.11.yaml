      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Ross Pabustan</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849ca2f-2f87-4f7a-bf6d-36f17aa1b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs a proposal, I believe that an ideal EDSA, should focus on making
        better mass transportation, rather than road widening and [more] automobile
        [infrastructure]. In my illustration, I provided 4 lanes of railway, which
        should connect not just from north EDSA to Pasay but also should network to
        other cities in Metro Manila which makes EDSA an important thoroughfare.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbad44a-14f8-40ac-bbd0-aa7d1b129473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the urban population and pollution due to the emission of transport
        vehicles increases, I believe that EDSA as a major road should be maximized
        as an urban green corridor where pedestrian mobility is maximize by having
        green open spaces where people could walk and bicycle. It also allows urban
        dwellers to be close to the natural environment and can help improve lifestyle
        and well-being.</p>'
    '38':
      'image': 'jcr:3989e2dd-b695-4755-a61f-51fe64b4cd45'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea4fc9-29d8-4ad8-a6b8-ec0832000117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94443df-0c5e-47d6-98f2-8a8008e5a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a green corridor will also help the urban environment in
        terms of pollution, as plants provide clean oxygen and some plants have a
        capability to absorb pollution.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586544a-67f2-4af9-b1d4-db797be2dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proposed illustration of an IDEAL EDSA aims to not only provide
        new traffic solutions, but to also connect people and environment. And by
        then, create an ecological equilibrium, a balance of development and natural
        environment.‚Äù</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4e796-7478-442c-ad63-a3162a1a07c0'
