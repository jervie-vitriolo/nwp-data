      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also found inspiration for her national costume during her visit
        to the Visayas region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd542ca71-3723-4ec9-93ba-2eee1238a4bf'
      'mgnl:activationStatus': true
