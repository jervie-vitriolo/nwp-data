    'template': '1'
    'title': 'Sandiganbayan never said Revilla is innocent ‚Äì ex-SC spokesperson'
    'updated': 2018-12-11T21:13:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a985f3-3fb4-4579-9de4-eabc6a61818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (December 11, CNN Philippines) ‚Äî</strong> While
        the Sandiganbayan acquitted former Senator Bong Revilla, it never said he
        is innocent, a former Supreme Court (SC) spokesperson said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b48fe-b4e4-497a-ae39-a3830de36d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, former SC spokesperson
        Theodore Te said the anti-graft court only said there was not enough evidence
        to prove guilt beyond reasonable doubt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18e0a4-2c15-431a-96d3-e4342a889fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te explained that the Rules of Court provides for two forms of acquittal
        ‚Äì one where the court finds that there is absolutely no proof beyond reasonable
        doubt and another where the court says the prosecution failed to prove the
        case beyond reasonable doubt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da99a2-6a2c-4c74-9214-a21809eb7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.253+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highlights</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48e61d-70d7-42a5-9853-2f96839bc9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Supreme Court spokesperson Theodore Te says the Sandiganbayan
        never said former Senator Bong Revilla is innocent, even if it acquitted him
        of plunder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2050632-6365-4be4-bfca-84a428153d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te explains that the Sandiganbayan only said there was not enough
        evidence to prove guilt beyond reasonable doubt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1d64a-4ac2-4f6b-929f-801244e54e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says that it is possible for the anti-graft court to demand
        Revilla to return to the government ‚Ç±124.5 million even if he was not convicted
        as it was proven that money was taken out of government coffers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085fc21-34ca-4777-a646-c4b139e35b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s acquittal cannot be appealed, but two previous acquittals
        were set aside because the court failed to properly appreciate the evidence
        and because the court committed grave abuse of discretion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3eb235-1406-4a26-a5a6-1efbfc10caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d65d7-0c0b-48ff-b6de-2481852c29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Sandiganbayan''s December 7 ruling, it said it was acquitting
        Revilla "for failure of the prosecution to establish beyond reasonable doubt
        that [he] received, directly or indirectly the rebates, commission, and kickbacks
        from his PDAF (Priority Development Assistance Fund.)"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78094772-14d6-40f0-9725-a13370aa22d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Te questioned why the anti-graft court did not take into account
        the Anti-Money Laundering Council report concluding that Revilla and his immediate
        family members made several bank deposits to their accounts totalling to ‚Ç±87.26
        million from 2006 to 2010, which matched with PDAF scam whistleblower Benhur
        Luy''s ledger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b251f6a-5da9-496f-ab38-4037009273b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are questions that should have been answered in the decision
        to explain the acquittal to explain why there is no proof beyond reasonable
        doubt," Te said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920308e-2d9a-40b1-9cc4-b4b056a515f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former SC spokesperson also questioned why the court gave much
        weight on the assertion of Revilla''s camp that his signatures were forged
        in documents presented before it and why it did not focus on Richard Cambe''s
        admission that he is not the former senator''s chief of staff, but only a
        legislative officer in his office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122b93d-de13-4689-a814-2f6a3cbca757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a significant finding and a significant admission by Mr.
        Cambe. Because if he wasn''t the chief of staff, how do you get the power,
        how do you get the authority, how do you get the inside knowledge as to how
        much money there was?" Te said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e2d31-b416-4f27-ba20-4bcbb844bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The money can only be released if the senator knows or has authorized
        the money to be released. It''s his PDAF," Te said. "To say that he had no
        connection, he had no knowledge, I think that''s a little bit incredible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca97cb3-fdfb-447d-8ab1-93a99ad2f7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Napoles, Revilla staff can''t plunder alone ‚Äî dissenting
        justices</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7e0c0-413c-41ea-aab2-c978cf950553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Geraldine Faith Econg, who penned the decision, acknowledged
        that the decision to acquit Revilla is "unpopular ‚Ä¶ but at the end of the
        day we are bound by evidence."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec8a816-aac9-464e-a1fa-91ed8b25d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revilla can still be civilly liable</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a532b-6538-438f-b2c0-b91dc2138215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Revilla is acquitted, the Sandiganbayan is asking all of the
        accused to return ‚Ç±124.5 million to the national treasury ‚Äì a ruling which
        has been assailed by the former senator''s camp, which insists that he cannot
        be held civilly liable while not being criminally liable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41defbe1-a9b1-491d-b112-94416fdb6dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Te said it is possible for an accused to be asked to pay civil
        damages, but be cleared of criminal charges.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4fb7c-9a8d-4151-81b3-a0b511523c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s (Revilla) not criminally liable because they were not able
        to prove beyond reasonable doubt, but the act of the money being transferred,
        being moved from the treasury, that was proven," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa90c5c-a9c3-4e8e-abda-b37724c8161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Te pointed out that there is nothing in the decision which
        establishes the basis for Revilla to return money to the treasury.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed727250-df9a-46ac-b877-ef55d2b4a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Revilla camp should clarify with the anti-graft
        court its ruling as it is unclear whether the former senator is also being
        told to return public funds, along with Cambe and businesswoman Janet Lim-Napoles,
        who were found guilty of plunder.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfddbfd-e730-43a2-8537-4529a53bb12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan''s ruling only says that the "accused are held
        solidarily and jointly liable" to return ‚Ç±124.5 million, but does not exactly
        name who should return the said amount to government coffers. However, the
        ruling still identifies Revilla as an "accused."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387e0ee2-2cd6-4405-91e5-cd116c9842ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law experts have also said that it is possible for Revilla to be
        acquitted, due to the failure of the prosecution to prove his guilt beyond
        reasonable doubt, but still be required to pay back the government, as the
        Sandiganbayan found that there is enough evidence against him.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a863ff5-0081-45f4-abdc-dab00b5d2e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires said they do not plan to appeal Revilla''s
        acquittal as this would put the former senator under double jeopardy, which
        is prohibited by the Constitution.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4195a57-7954-49e3-a275-2026d450724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overturning the acquittal</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773957d-c622-443f-ab9c-01f46dd993fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Te, while siding with Martires, said there have been at
        least two cases where an acquittal was overturned because the court failed
        to properly appreciate the evidence and because the court committed grave
        abuse of discretion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eaf534-767e-4ad9-a1d2-1d5961d661f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said a court could commit grave abuse of discretion when it exhibited
        manifest partiality, refused to follow SC decisions and disregarded authorities
        of the SC.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec06f8e1-b7d9-417b-a814-8e6963b4a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap sabihin dito [sa Revilla case] kasi [It''s hard to say
        here in Revilla''s case because] this looks like appreciation of evidence,"
        he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133fb40-c9d9-494d-b7ef-fe1b14d4fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such case is the SC''s junking of the acquittal of military
        officials in the assassination of former Senator Ninoy Aquino and Rolando
        Galman in August 1981.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba5de1-0cbd-4e70-b5fe-0a7d07bcb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC held then that the Sandiganbayan held a sham trial of the
        case orchestrated by the late strongman Ferdinand Marcos, which resulted in
        the prosecution losing its right to due process.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab8dba-4d92-46a7-9e70-658bf07bf31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaca√±ang has said that it is bowing to the decision of the
        Sandiganbayan and reiterated that it does not interfere with the judiciary.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dbe73f-8d6c-4716-9534-5f6fa5d9965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017 speech, President Rodrigo Duterte questioned why the Office
        of the Ombudsman "can''t ‚Ä¶ just wind up the cases against the senators," referring
        to Revilla, and former Senators Juan Ponce Enrile and Jinggoy Estrada.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73232d15-3487-43b3-8988-ee054b66f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, it''s sauce for the goose, sauce for the gander. If you
        allow a certain person to post bail, there is absolutely no ground ‚Äî legal
        or otherwise ‚Äî na bakit ''yung iba, hindi mo rin gawin? [Why don''t you allow
        the others?]" Duterte said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a794890-7a33-4cdf-9940-2a2c6288a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this after Enrile was allowed to post bail for
        humanitarian reasons on plunder charges in connection with the PDAF scam.
        Estrada had also been able to post bail for plunder, a non-bailable offense.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323604c-b7c9-4fab-b540-f57f85dcd9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, Estrada and Revilla are running for senator in the May 2019
        polls. The latter two have received the backing of Hugpong ng Pagbabago, the
        regional political party of President Duterte''s daughter, Davao City Mayor
        Sara Duterte.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f473c-e086-4b3e-9565-c33f8ef55e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first speech after being detained for four years, Revilla
        said he will clear the family''s name from corruption allegations.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9f499-ede3-4ec2-9d3f-2a633844b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC outlawed in 2013 that the PDAF, colloquially known as the
        pork barrel fund, as it allowed lawmakers to intervene, assume and participate
        in the execution of the budget without the authorization of Congress.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcce726-c265-4a56-ab5d-383bb05c7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:18:54.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:08.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling came after it was revealed that some lawmakers allegedly
        siphoned public funds by channeling them through bogus non-government organizations
        of Napoles.</p>'
  'Miss-Universe-Philippines-2018-Catriona-Gray-Visayas':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-11T19:25:02.795Z
    'imagesource': 'jcr:78d9242b-2a0e-4a7f-953b-f39c0249f79c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e41c51e-6e7e-414f-80b3-cd5cc4f94c89'
    'lead': 'Catriona Gray, the Philippines'' candidate to the Miss Universe 2018,
      revels at the ability of Filipinos to quickly recover and rebuild their lives
      after challenging times. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
