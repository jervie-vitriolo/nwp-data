      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) ‚Äî</strong> The
        Office of the Presidential Adviser on the Peace Process (OPAPP) has a new
        chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff64b1d-f1a0-4417-b085-68f6fe4c1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:12:44.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:09.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the Armed Forces of the Philippines (AFP) change
        of command ceremony at Camp Aguinaldo Tuesday, President Rodrigo Duterte said
        former AFP chief Carlito Galvez Jr. will replace Jesus Dureza who resigned
        over corruption allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4328eb5-1acc-4e39-912c-022d62e1dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:12:44.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:09.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si General Galvez will join the Cabinet next week as the secretary
        of the peace process office. I think he is the ninth military man to join
        my government," said the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad0a80-3553-459e-977a-797900f00aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:12:44.713Z
