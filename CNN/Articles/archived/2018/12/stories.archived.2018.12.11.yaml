    'template': '1'
    'title': 'Google says Google+ bug affected 52.5 million people'
    'updated': 2018-12-11T17:20:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de737b-52fc-4dfc-8c41-be91cd13653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:29:03.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:24.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Google will shut down its Google+ social
        network much sooner than planned after discovering a second bug that revealed
        millions of customers'' private information to software developers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ce71f-5757-4774-976f-c9b7baa6a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:29:03.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:24.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, the company said 52.5 million people were affected
        by a bug in a November software update. The latest bug allowed app developers
        to access profile information not marked public. App developers inadvertently
        had access to this data for six days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679781b0-f500-43d6-8b73-5e6311c14106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:29:03.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:24.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said it detected the issue during regular testing, and fixed
        it within a week of discovery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73fd69e-a399-4b89-ae57-2e5b1cb8e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:29:03.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:24.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google disclosed a similar bug in October. At the time, the company
        said it "discovered and immediately patched" a bug in March 2018, which potentially
        allowed developers to access profile data that wasn''t public, including usernames,
        email addresses, occupations and ages. The bug reportedly affected as many
        as 500,000 accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c1915e-27f0-41ff-8259-9286b553eb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:29:03.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:24.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said no third parties compromised its systems, and Google
        hasn''t found evidence developers misused the information or were aware of
        it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65416baa-da0c-419c-bb2b-58f68939dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:29:03.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:24.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With is second embarrassing privacy issue in two months, Google+
        will shut down in April 2019. Two months ago, Google said it planned to shutter
        Google+ in August. Meanwhile, API access for developers will be shut down
        within the next 90 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126cd8c8-34ce-48b4-bd6d-40e6c9790706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:29:03.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:24.419+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the company reiterated that Google+ had low usage and
        acknowledged there are significant challenges with "maintaining a successful
        product."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0748dd-16f1-494c-9a8f-986fb302c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:29:03.176Z
