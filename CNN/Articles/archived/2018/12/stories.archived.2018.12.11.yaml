      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Jose Edgardo
        A. Gomez, Jr., DPA, EnP and Arch. Stephanie Guilles</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc041ce-79db-4730-9458-6bc23b58276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe opted for widening the bodies of the present MRT to increase
        capacities, rather than adding another storey with more tracks, to allow more
        open air and sunlight. I did think of the subway beneath, but strictly speaking,
        it is no longer part of EDSA, and would be too far below the level of the
        Pasig river to draw.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f87659-5709-4c02-a7de-7fbbe6c8b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Double-deck BRT is on both sides of EDSA, again to improve carrying
        capacity. Sidewalks are wider, clearer, with bike lanes and indigenous native
        trees all throughout, as well as anchoring monuments at strategic places in
        EDSA. Billboards and other visual clutter have been cleared out.‚Äù</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2dc93d-cccc-4d84-89ea-e3e76b25feab'
      'mgnl:activationStatus': true
