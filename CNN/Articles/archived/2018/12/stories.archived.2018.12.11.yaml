      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Never go to a party or dinner famished</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9389261-a8be-4dff-bb47-f1469f6ad440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.728Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start the day with a protein-rich breakfast -- eggs, a smoothie,
        Greek yogurt -- as this can help control your appetite throughout the day.
        In addition, have a healthy snack that includes protein, fiber and/or a little
        healthy fat -- fruit, nuts, turkey slices, yogurt, carrots and hummus or a
        protein bar -- before heading out the door so you don''t make a dash for the
        cheese tray or bread basket the minute you arrive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1df3d-5483-4956-b621-66018613c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.728Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatrician Dr. Tanya Altman gives her kids nut butter and sliced
        apples, cheese sticks, berries and yogurt prior to a party and advises that
        parents focus more on what kids should be eating rather than what they can''t
        or shouldn''t. Teach them what''s important to eat for their brain and body:
        protein, fresh fruit and veggies, dairy, and then sweet treats in moderation
        are fine for a holiday dessert.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61cb51f-013a-48de-80ad-42ca65f2428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.728Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Downsize your plate</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec0735-0429-4192-aaa1-e7702542402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.728Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using larger plates at a buffet is associated with weighing more,
        and larger portions can increase calorie intake significantly -- and not just
        in adults. A study in children found that using larger plates significantly
        increased both the amount they served themselves and their calorie intake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a50a0-d566-4f2d-ab88-c8dd778f27b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.728Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plate color seems to make a difference, too. A recent study also
        found that people ate 150 fewer calories when eating off white plates versus
        red or black plates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0c4e7-8708-412b-88e3-a18ffe242a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Survey the buffet before filling your plate</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964faf5b-3634-4849-aee2-67cbdde98956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show that people who survey a buffet before filling their
        plate tended to be trimmer. This is probably because they took the time to
        decide what they were going to indulge in rather than just loading up their
        plates as they went.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58a294-00bb-42ef-895c-0a3e1892a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When filling your plate, registered dietician Ashley Koff suggests
        using her Better Bites &amp; Sips Rule: When choosing what you eat or drink,
        it should be a seven to 10 on a scale of one to 10, where one is medicine
        you have to force yourself to swallow and 10 is the best bite or sip you''ve
        ever had. Anything else, pass on, as we gain weight and get unhealthy from
        all the three to sixes we consume because they are "just there."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042c66c-022f-4fbd-887d-86fa6f7a6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And weight loss specialist Dr. Adrienne Youdim tells patients, "Eat
        what you want, provided that half your plate is green. By necessity, this
        cuts down on heavy stuff when you gotta get greens in."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ff985-d31e-4632-9e89-9ac8410c0943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make time for exercise</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75858188-3127-4558-87ef-35242f8de26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t skip workouts, and be active whenever possible to burn off
        those holiday indulgences before they start to accumulate around your midsection.
        Take the stairs at the mall, park farther away at the grocery store, do pushups
        and jumping jacks while watching TV, and plan active outings for your family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7cb0d-7003-494f-b152-1863982edcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunnar Peterson, the Los Angeles Lakers'' director of strength and
        endurance, suggests sequencing your strength-training workout by rotating
        through an upper-body exercise, a lower-body exercise and a core exercise,
        with no rest in between, to blast calories, build (or maintain) calorie-burning
        muscle and save time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88af5cd-0ac5-424c-8c35-11fe958564bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.130+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limit alcohol</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c7fea-46ae-417f-9af9-6c377f034172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.131+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are cocktails and alcoholic beverages high in calories,
        they increase appetite and decrease eating restraint, so they are a triple
        threat when it comes to maintaining your weight over the holidays. You don''t
        need to restrict alcohol completely, just make sure to skip the high-sugar
        mixed drinks (opt for club and lime as a mixer instead) and alternate each
        alcoholic beverage (or any high-calorie drink) with a glass of sparkling water,
        Youdim suggests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb05a01-20f8-426f-a39f-44ede8449231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.131+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be wary of bite-size offerings</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26492895-d0aa-4025-b1da-96dc8de6fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.131+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bite-size appetizers and desserts can quickly add up to hundreds
        of extra calories, so pay attention and don''t mindlessly eat appetizers or
        load your dessert plate with bite-size desserts. Limiting variety can help
        limit intake, as people tend to feel less satiated with more variety.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bab3ee-5a9c-4b6c-8c2f-57c415d9ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.131+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get on the scale regularly</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500742f5-2d26-4f15-93a9-84c11a300b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.131+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study in the British Medical Journal found that people who
        weighed themselves at least twice a week did not gain the typical 1 to 2 pounds
        that the average person gains over the holidays. If you hate weighing yourself,
        you can also choose a pair of snug pants to try on weekly to make sure your
        weight isn''t creeping up.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a71cf60-7e68-4d10-b953-fbace6bb20f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.131+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get enough sleep</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4094ae-63c4-49ec-9067-2eb3abb835ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.131+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holiday parties, family dinners, shopping and travel can all cut
        into your sleep time, but do your best to get six to eight hours of sleep
        most nights. A study of adolescents found that intake of sweets increased
        52% after sleep restriction, and total calorie intake increased 11%.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea9771-30f3-422f-bd69-036bd21c788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.131+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eat less the day before or after indulging</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff1c45-a33b-4568-96bf-d756a66feda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.131+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manage your calories like finances, nutrition physician Dr. Zhaoping
        Li suggests. If you have to borrow money, make money right away. It can be
        helpful to eat water-rich foods when you aren''t going out to fill up with
        fewer calories. When you don''t have social obligations, eat lots of non-cream-based
        soups, vegetables, yogurt, fruit and smoothies to balance out the extra calories
        you will be consuming the rest of the time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe83fa0-e610-48bb-a891-f538d71d6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.131+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get rid of leftovers</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2de0e4-5fae-491e-811f-2c4bea3b59ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.131+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are having a party, stock up on Tupperware and send guests
        home with the leftovers, especially tasty holiday desserts. Not only will
        they appreciate the holiday spirit, you won''t be tempted by less healthy
        leftovers for the next few days.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0973c9-d367-4443-b8e9-c9bc0f8c15f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.131+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try implementing as many of these tips as possible, and you may
        be pleasantly surprised when you step on the scale in January.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a8496-80d8-4e91-965d-90ddc32f4984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:13:52.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:03.131+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Maintaining your
        weight through the holidays."</em></p>'
