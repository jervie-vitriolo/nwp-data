      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Presidential Spokesperson Salvador Panelo said the
        President was set to appoint Galvez as OPAPP chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fbce80-934b-481a-bf0e-eba2296dad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:12:44.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:09.950+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte revealed Dureza''s resignation at an event in Bohol in November,
        adding he was sad for having done it.</p>'
  'pawikan-soup-vendor-Cebu-City-arrested':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-12-12T03:15:50.313Z
    'imagesource': 'jcr:c4cf307f-5b5c-41ca-91c0-5642f853b823'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '248195ed-6e51-4058-8d86-3e35488679f1'
    'lead': 'Five people have been arrested for selling ''pawikan larang'' or turtle
      stew during an entrapment operation Tuesday in Cebu City.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T06:14:34.159Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:27:14.925+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:27:14.160+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 nabbed for selling ''pawikan'' soup in Cebu City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb6467-9e15-495d-baf7-279f3455b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:14:34.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:14.925+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 11) ‚Äî Five people were nabbed
        Tuesday after being caught selling "pawikan larang" or turtle stew in Cebu
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9696c90b-53a9-4b65-99cc-8f8ebe51b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:14:34.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:14.925+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest was made during a joint entrapment operation of the Department
        of Environment and Natural Resources (DENR), National Bureau of Investigation
        and the local government unit in Cebu City. They had not name the suspects
        as of this posting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f7d490-260b-4fca-a0b5-274add50aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:14:34.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:14.925+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR earlier received a tip that the stewed dish of sea turtle
        or ''pawikan'' was being served by ambulant vendors in Barangay Pasil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d88ce-d3ad-4d21-aab6-b7ab40364e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:14:34.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:14.925+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DENR Region 7 Regional Executive Director Gilbert
        Gonzales said the trade and transport of the wildlife species are illegal
        under the constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1aad6-6e5d-4b8a-aa80-ff9b90999fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:14:34.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:14.925+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republic Act 9147 or Conservation and Protection of Wildlife
        Resources and their Habitats Act expressly provide that the collection, trade
        or transport of wildlife without appropriate permits from the DENR is punishable
        by imprisonment and fine," Gonzales said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d5b5e3-2c7e-416b-87fc-91cd0210f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:14:34.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:14.925+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically, killing and destroying these wildlife species is
        punishable by imprisonment ranging from four years to six years, and a fine
        of P50,000 to P500,000," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc6e6c-9c3c-4da2-b2dc-c6e7511ca0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:14:34.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:14.925+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities collected around 94.5 kilograms of raw pawikan meat,
        as well as approximately 20 kilograms of cooked pawikan stew.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f82696-8e0d-4de5-9bb0-356454967755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:14:34.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:14.925+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arresting team also confiscated six heads of butchered pawikan,
        of which two were adult, two juvenile, one semi-adult and one yearling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4555a938-7a51-4c87-8ea4-c03c4bac803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:14:34.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:14.925+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez noted the green sea turtles are considered as endangered
        species that are facing extremely high risk of extinction in the wild.</p>'
  'senate-2019-national-budget-passage':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-12T02:21:40.845Z
    'imagesource': 'jcr:60038abe-21f4-4547-9b1b-24bf021cfd97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e20a7700-2f5d-4553-8efe-7b49ac260952'
    'lead': 'The proposed ‚Ç±3.757 trillion national budget for 2019 will no longer
      hurdle the Senate before 2018 ends, Senate Majority Leader Juan Miguel "Migz"
      Zubiri said Tuesday, citing lack of time to scrutinize the proposal.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T06:18:32.910Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:27:18.060+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:27:17.853+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate concedes it won''t pass 2019 budget this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc7374-1d24-4f46-8cc3-c2f59b3c9b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:18:32.910Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:18.061+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) ‚Äî</strong> The
        proposed ‚Ç±3.757 trillion national budget for 2019 will no longer hurdle the
        Senate before 2018 ends, Senate Majority Leader Juan Miguel "Migz" Zubiri
        said Tuesday, citing lack of time to scrutinize the proposal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e4940-46f9-47a7-a067-f7272efa591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:18:32.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:18.061+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said senators, at most, can finish the interpellations on
        the General Appropriations Bill this week and pass it on second and third
        reading when session resumes on January 14 next year. Congress only has until
        Thursday before session goes on a month-long Christmas break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b93f89-3d4c-4f1b-8c4d-60e3cbf2a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:18:32.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:18.061+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do our best to finish the budget at least to end interpellation,
        but <em>mukhang hanggang dun na lang,</em> unless <em>magpatawag si Presidente
        ng</em> special session <em>hindi namin matatapos ang</em> budget on time,"
        the Senator said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2e654b-0254-4f92-96d9-36add1f8991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:18:32.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:18.061+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At very least <em>matatapos namin ang</em> interpellation by Thursday,
        <em>maga</em>-adjourn<em> na kasi ang</em> House and technically we can''t
        continue our sessions when the House is adjourned, so unless there is special
        session called, technically we end on Thursday," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e5f16-fae9-4944-bbdd-a92ce41a65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:18:32.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:18.061+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri explained they lost time for the budget due to discussions
        on the extension of martial law in Mindanao. Senators spent half a day on
        Monday discussing with security officials why there is a need to once again
        extend martial law in the area. They are also set to hold a joint session
        with congressmen on Wednesday to discuss and vote on the extension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40144ea-e1f7-4bcc-887a-ee55dae57486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:18:32.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:18.061+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Di namin kasalanan ito dahil nagkaroon ng</em> [martial law]
        extension. <em>Kung wala tapos na sana kami</em> tomorrow, then plano <em>namin</em>
        second and third reading Thursday," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c757fb52-c7bc-46cc-ac8a-208eec516d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:18:32.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:18.061+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang earlier requested senators to ensure the passage of the
        2019 budget this year to prevent the re-enactment of the current budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c29c8-3832-4e14-8fbb-e67a03d307f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:18:32.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:18.061+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Ben Diokno earlier explained a re-enacted budget
        in January and the ban on awarding of projects during the election season
        would mean there would be no new infrastructure project in the first half
        of 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836c993-d611-4e46-9798-875747cc3a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:18:32.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:18.061+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Malaca√±ang''s call, Zubiri earlier said senators "will
        work double time" to have the bill ratified on December 13 and signed by President
        Rodrigo Duterte before the end of the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc0359e-7193-485a-9039-051511d80393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:18:32.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:18.061+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that they won''t be able to pass the budget, Zubiri said senators
        are looking at adding a special provision in the budget to allow all projects
        under capital outlay to be exempted from the election ban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee3539d-183b-4f8e-9cdb-e7db72b2a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:18:32.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:18.061+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Frank Drilon, meanwhile, blamed the House
        of Representatives for the delay in the passage of the proposed budget, saying
        senators received the bill late this year due to insertions of congressmen
        in the budget.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee6f39-fe18-4dcd-a665-b2ae19e79ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:18:32.912Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:18.061+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really, from the very start, if we look at the previous years,
        <em>palaging nakakarating sa amin ''yung</em> budget about second week of
        November, <em>eh ngayon dumating sa amin, dahilan sa kanilang mga</em> insertions
        sa House, just a few days before December," Drilon said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f85940a-75e2-4b4e-9b8f-c245e52faf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:18:32.913Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:18.061+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that government workers will not be adversely affected
        by the budget delay.</p>'
  'gloria-arroyo-rolando-andaya-deny-lacson-claim-biggest-budget-2019':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'House Speaker Gloria Macapagal-Arroyo and House Majority Leader Ronaldo
      Andaya'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-12T02:08:40.549Z
    'imagesource': 'jcr:5a1f8ded-0302-407a-a4c0-c6840dff6673'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '424c0f3d-8cf0-4305-a30c-a9f21533354a'
    'lead': 'The top two leaders of the House of Representatives are crying foul over
      Senator Panfilo Lacson''s allegation that they got the lion''s share of the
      allocation for infrastructure projects under the proposed 2019 national budget.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T06:22:06.014Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:27:32.071+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo, Andaya deny getting biggest budget for 2019'
    'updated': 2018-12-12T02:19:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff4d43d-4976-47f7-99a3-2842aa0dd748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) ‚Äî</strong> The
        top two leaders of the House of Representatives cried foul over Senator Panfilo
        Lacson''s allegation that they got the lion''s share of the allocation for
        infrastructure projects under the proposed 2019 national budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab80bdc-d112-4f81-acec-f3ae8c3bf3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Gloria Macapagal-Arroyo and Majority Leader Rolando Andaya
        Jr. on Tuesday said the budget allocations for their districts are nowhere
        as large as that of former House Speaker Pantaleon Alvarez and his allies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9469bf-2130-46e3-aec9-0c806c803eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two allegations I wanted to check- I cornered it? No. There
        were 60 to 80, 60 to 90 more who got bigger than my district. Second allegation,
        they were my allies? No. The previous leadership of the house got bigger.
        Multiples of the budget of my district," Arroyo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef97ca-86fb-440e-b4b2-449369f59db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said in his draft letter addressed to President Rodrigo Duterte
        Alvarez''s district received the biggest budget for public works projects
        at ‚Ç±5 billion. Alvarez is followed by former Appropriations Committee Chairperson
        and now Cabinet Secretary Karlo Nograles with P4 billion pesos, and former
        Majority Leader Rodolfo Fari√±as with ‚Ç±3.5 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23cb9b1-4142-4bb7-9a59-925a64842008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Andaya said Arroyo''s bailiwick, the second district
        of Pampanga, was ranked 60th in the list, while the first district of Camarines
        Sur, which he represented, was at 110th place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0286cc-8905-4b45-80fa-a22dc4e71bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clarify<em> ko lang, nung binigay nung</em> executive <em>''yung</em>
        budget <em>dito, ''yung tatlong</em> former officials were in the top 10.
        Number one si former speaker. Pagkatapos dito sa House, number one pa rin
        siya," Andaya said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ae0b7-dd04-46b9-8801-38158cc25869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to clarify. When the Executive gave the budget,
        the three former officials were in the top 10. The former speaker is number
        one. After here in the House, he remains number one.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54628a5a-9c8b-4c03-b848-53422420f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said the Department of Budget and Management should break
        its silence on the pork barrel funds that Lacson said is in the 2019 budget
        since the Department of Public Works and Highways denies any hand in the insertions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be1a5a-bd51-4e1b-a2b9-ae11c6b1e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Lacson maintains ''pork'' inserted in 2019 budget</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a1434-03f5-42ca-b273-ce7a10c07101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership asked Budget Secretary Benjamin Diokno to explain
        at the plenary how Alvarez and his allies ended up with multibillion-peso
        allocations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea653f-63cc-4ee3-855e-bc02618d8eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public works said they did not know anything about it. It just
        landed on their laps," Andaya said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c404191-ba21-46ad-896d-7bfbf9fef625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the amount cornered by Alvarez and his allies, Arroyo said
        it''s unfair that she''s being singled out by Lacson for supposedly having
        a ‚Ç±2.4-billion allocation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c81f25-8050-4890-a61d-e0a6a3f527d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations Committee Acting Chairperson Maria Carmen Zamora
        earlier said Arroyo''s district only got a budget of ‚Ç±1.9 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e6a421-c792-4a97-bde3-62aff30436dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should I deprive the people of my district? I''m only upper-middle
        class as far as the allocations are concerned," Arroyo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d3ad57-b06b-40a5-9c41-edfdeb9be87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez and Fari√±as said they do not know where Andaya got the information
        that they have the biggest allocations in the house.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f0268-aa75-4f63-87af-8d155733f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multibillion contracts</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae98f35-dd25-4b1e-afb4-64fccc141538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid questions on the 2019 budget, the House is set to subpoena
        Consolacion Leoncio who owns the CT Leoncio Construction and Trading that
        allegedly bagged billions of pesos worth of contracts in several provinces,
        including Sorsogon, Samar and Catanduanes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73838a2-59fc-4a50-bb59-1ca25de4cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said CT Leoncio is able to bag lucrative contracts because
        it is backed by powerful government officials, some of whom are allegedly
        in the Cabinet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724659aa-4422-4cc1-85c9-b4e5dc0e8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the performance, lahat slippage. Lahat hindi pa
        complete. <em>Marami</em> right of way<em> pa ang problema</em> (everything
        is slippage. Everything is incomplete. Many have right of way problems),"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0255c7-4b52-44c5-8457-8723ef505b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.062Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ganoong klaseng</em> performance, automatic blacklisted
        <em>ka na. Bakit di ka pa rin</em> blacklisted? <em>Merong nasa taas. Pwede
        nga</em> Cabinet members <em>eh,"</em> he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c798f287-575e-4cab-9476-38344ed67363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With that kind of performance, you''d be automatically
        blacklisted. Why aren''t you blaclisted yet? Somebody is above. Possibly Cabinet
        members.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b37061-9edd-4c26-a6e3-a22bbecda8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:22:06.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:32.444+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Rules Committee will hold an investigation on what Andaya
        calls a large-scale scam involving the 2018 budget.</p>'
  'House-passes-draft-federal-charter':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-12T00:50:13.443Z
    'imagesource': 'jcr:e3504e35-9409-4310-9107-658b56b89e5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57b2a20f-af20-49eb-a021-0e0f000cacfc'
    'lead': 'Charter change hurdles the Lower House. What happens next?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T06:26:07.483Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:27:40.536+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs draft federal constitution'
    'updated': 2018-12-12T03:07:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2843efa-8d78-40f6-91d4-2add380a40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) ‚Äî</strong> The
        House of Representatives on Tuesday approved on third and final reading its
        proposed constitution that seeks to shift to a federal form of government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab3fc9-a71c-401c-bcd3-190bea1c0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an overwhelming 224-22 vote with three abstentions, lawmakers
        in the lower chamber approved Resolution of Both Houses (RBH) No. 15, penned
        by House Speaker Gloria Macapagal Arroyo, and filed along with 35 other legislators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8751b-2efc-49e6-aa25-9c9ceadec6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution is controversial for a number of reasons, including
        the removal of term limits for members of Congress and the lack of an anti-political
        dynasty provision. It earlier removed the Vice President in the succession
        line for the transition to a federal government, but was later restored after
        some backlash. It also adds a college degree as a requirement for those holding
        national elective posts.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1WpT2gFFNpMkAIaClxxV2Xkh-QBkzvpbw/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f6d3c-6866-4ced-8965-c266cb1bb5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e2f1bf-e5ed-4f4d-9b9a-7a42a20248d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like other bills passed by the House on third reading, the
        resolution will now be transmitted to the Senate for its action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d299bd-1229-4b3a-aa15-9ff392fafd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the resolution, proposed amendments to the 1987 Constitution
        will be passed through a three-fourths vote of the Senate and the House, voting
        separately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ec676-9800-4138-adf9-157d36460378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has conceded that Congress cannot pass charter change under
        her watch, but stressed that the representatives "will bring it as far as
        we can bring it," hoping that the next Congress will be able to pass it. The
        17th Congress ends session in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43c61ef-8f9e-462e-aed2-b7b130963293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators, meanwhile, said there is no more time to tackle charter
        change in the upper chamber because of deliberations on the 2019 budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e847811-eb2e-4eb1-afa2-8d60c80c3d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism was a campaign promise of President Rodrigo Duterte,
        with whom Arroyo is allied. After he called for the swift passage of charter
        change in his State of the Nation Address, the House of Representatives filed
        a resolution that supported the Senate''s position that the two houses should
        vote separately. House lawmakers allied with Duterte earlier wanted the two
        chambers to vote jointly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6579a9-9cc5-4bdb-869d-1843f81cc030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with such compromise, some senators said charter change
        is "good as dead," as they suspect Arroyo would use it to stay in power, a
        claim the former President denied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030196c-a635-4abc-afd7-c92f6e02d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''no'' vote</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32b488-9410-4a49-832c-8bb5783a839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who opposed the proposed constitution slammed its "rushed"
        passage, roughly three months after the resolution was filed in September.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac9011e-cea5-4fc4-ba79-918beb2768bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first to explain his "no" vote was Rep. Lito Atienza, who said
        revising the charter should be done through a "genuinely called constitutional
        convention."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282751c2-6fe9-471a-a577-fed36f352fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is being pushed by the House now is a constituent assembly,
        wherein members of the House of Representatives and the Senate shall convene
        and decide on constitutional amendments themselves. A constitutional convention,
        meanwhile, requires nationwide elections to select delegates who will draft
        the constitutional amendments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ff882-75bf-484a-9599-87483e792a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinakailangan nating bigyan ng tinig ang mamamayan sa usaping ito
        [We need to give voice to the citizenry in this issue]," Atienza said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ccea5e-f87b-46b8-b20c-39e212058f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Kaka Bag-ao called for a "national conversation," and dismissed
        the House deliberations as a "short debate" by legislators.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a782b98-45a2-446c-a810-539496036c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Edcel Lagman, meanwhile, stressed that a shift to federalism
        would only deteriorate the country''s economy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045432ee-67b5-40ca-8830-8b5f4c97f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No less than President Duterte''s economic advisers has exposed
        it (federalism) as not economically viable," Lagman said. Finance Secretary
        Carlos Dominguez and Economic Planning Secretary Ernesto Pernia previously
        said the Philippines was not economically ready for the federal shift, with
        the National Economic Development Authority pegging the cost to over P243.5
        billion, while the Finance Department estimates P320 billion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90575928-c288-425f-9bdf-212d9cf2fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T06:26:07.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:27:40.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
  'Rappler-Maria-Ressa-bail-tax-evasion-CTA':
    'author': 'CNN Philippines Staff'
