    'template': '1'
    'title': 'Miss Universe PH bet Catriona Gray highlights Filipino resilience in
      video'
    'updated': 2018-12-11T21:00:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901213f8-c908-473a-b34d-0f69de5b3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:22:35.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:11.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) ‚Äî</strong> Catriona
        Gray, the Philippines'' candidate to the Miss Universe 2018, is going around
        the country to showcase its wonders to the international audience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c568dc-8f81-4f32-932c-15517f8bdd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:22:35.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:11.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second part of her "This is the Philippines" video series,
        the Filipino-Australian beauty queen put on the spotlight one of the best
        traits of her countrymen: Resilience. She posted "This is Visayas: Survivors
        and Warriors" on YouTube on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4919b32-d6c1-4d90-b898-5d6e79acb496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:22:35.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:11.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She traveled to Tacloban, Leyte in Eastern Visayas to talk to the
        survivors of the devastating Typhoon "Yolanda" that killed over 6,000 people
        and left hundreds of thousands homeless in 2013. The 24-year-old beauty queen
        shared an inspiring tale of a young lady who survived "Yolanda" by clinging
        on to a tree for hours, but lost four of her family members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b974a71-2aa9-44e0-8daa-08e406bae5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:22:35.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:11.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw everyone in a new light. I saw them, not just as ordinary
        people, but as survivors. I wondered to myself how they could go through so
        much, but still find a will to live?" Gray said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f56c8-ebf4-4357-ad5e-8629cea4fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:22:35.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:11.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray reveled at the ability of Filipinos to quickly recover and
        rebuild their lives after challenging times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c94281-8b32-44e0-9eeb-23f18bf17754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:22:35.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:29:11.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone loses something. Everyone falls down and suffers disappointment
        and regret, but it''s really about what makes you step back up again and what
        gives you the push to keep going. There''s a warrior inside of us and there''s
        a warrior inside Filipinos," the beauty queen said.</p>'
