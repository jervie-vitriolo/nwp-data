      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gi-send ra ni sa akoa ha‚Ä¶ Share lang nako kay para bibo‚Ä¶,"</em>
        the former vice mayor said.</p>'
    '10':
