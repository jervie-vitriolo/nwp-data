    'template': '1'
    'title': 'Former Miss Kentucky charged with sending nude photos of herself to
      15-year-old student'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150be5e-8aef-43c3-bddf-f7d81c4865b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:42:37.687Z
