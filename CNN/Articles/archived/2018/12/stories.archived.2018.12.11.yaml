      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the chance to represent the culture of the Philippines internationally,
        authenticity was a really important thing to me, so we consulted different
        historians," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a143e01-3f00-4d84-9ae8-6fc92186f8b8'
      'mgnl:activationStatus': true
