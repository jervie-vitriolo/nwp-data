    'title': 'Duterte: Gov''t shifts to ''civilian-led approach'' in fight vs. communists'
    'updated': 2018-12-12T15:32:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62897842-1d4e-481b-858e-f1c552bb94c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:13:25.017Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:50.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) ‚Äî</strong> President
        Rodrigo Duterte on Tuesday said government is now shifting to a so-called
        "civilian-led approach" in its fight against communist insurgents and deal
        with the "root cause" of communism in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d6771d-9e09-4ec0-8693-2aeb97ba7085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:13:25.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:50.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the military-centric approach that gave us our recent successes
        against the communist movement, we now shift to a new civilian-led approach
        that will tap other government agencies and other private sector in bringing
        basic services and other development interventions that will address the root
        cause of the communist movement," he said. in a speech at the Armed Forces
        of the Philippines (AFP) change of command ceremony in Quezon City .</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f83d8-129d-4203-9f93-7e502488a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:13:25.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:50.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shift is in line with Executive Order (EO) No. 70,  which the
        President signed on December 4. His directive requires the creation of a national
        task force headed by the President and vice-chaired by the National Security
        Adviser to end local communist armed conflict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bb770-9ffa-47df-bdd3-3f3b8a710d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:13:25.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:50.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the members of the task force are the secretaries of national
        defense, public works and highways, budget and management, agrarian reform,
        social welfare and development, and two private sector representatives, among
        others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab1f43-e66d-4ba2-9ba0-d1d278396a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:13:25.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:50.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also institutionalizes the "whole-of-nation" approach,
        as agreed upon by the world leaders of the Association of Southeast Asian
        Nations (ASEAN) in their previous joint communiques, in combating extremism
        and terrorism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a5d96-d147-4d68-bb83-c5d5ee422b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:13:25.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:50.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the EO, the whole-of-nation approach addresses the
        root causes of insurgencies, internal disturbances and tensions, and other
        armed conflicts and threats by prioritizing and harmonizing the delivery of
        basic services and social development packages in areas that need them the
        most. These will be included in the National Peace Framework, the order said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31305e-0d4d-468b-91fb-0583241027b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:13:25.018Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:50.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said Lieutenant General Benjamin Madrigal,
        the new AFP chief is now tasked "with the responsibility of preserving peace
        and ensuring order as we shift to this new approach."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db8595-fb2c-457f-b8ac-1d6830c1d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:13:25.019Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:50.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pushed for localized peace talks with communist rebels,
        but the Communist Party of the Philippines rejected this idea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c98f1-e838-4125-ac47-ca1916b73bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:13:25.019Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:50.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: CPP rejects localized peace talks, says Duterte ''pretending
        to want peace''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551c653-3343-4121-b080-132e164d378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T05:13:25.019Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:50.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President walked away from peace negotiations in November 2017
        after both parties accused each other of violating their respective unilateral
        ceasefire declarations.</p>'
