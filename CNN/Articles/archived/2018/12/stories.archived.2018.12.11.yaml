  'water-found-in-asteroid-osiris-rex':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA''s first asteroid sample return mission, OSIRIS-REx, reached
      the asteroid Bennu only a week ago, but it''s already learning more about this
      time capsule from the early solar system.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-11T15:06:09.527Z
    'imagesource': 'jcr:f8cc750c-313b-4e48-be1e-1b1709444c6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ec699a9-8ebf-40fa-a6ff-14af3bc1e487'
    'lead': 'NASA''s first asteroid sample return mission, OSIRIS-REx, reached the
      asteroid Bennu only a week ago, but it''s already learning more about this time
      capsule from the early solar system.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T23:48:28.228Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:30:08.271+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:30:07.921+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Water found on asteroid by OSIRIS-REx explorer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b87c3-3745-4efb-8cb0-026632851e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.271+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> NASA''s first asteroid sample return mission,
        OSIRIS-REx, reached the asteroid Bennu only a week ago, but it''s already
        learning more about this time capsule from the early solar system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeccbe4f-daf3-45f7-9fd0-fad0954204f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.271+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSIRIS-REx, which stands for Origins, Spectral Interpretation, Resource
        Identification, Security-Regolith Explorer, has found water within the clays
        on Bennu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b84fb-186c-4cb8-92f4-340a26177733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.271+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu was worth the two-year wait to reach it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7039ec-715d-4dfc-958f-e90227828747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.271+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As OSIRIS-REx traveled 1.4 million miles from Earth and approached
        Bennu, three of its instruments were pointed toward the asteroid to make scientific
        observations between mid-August and early December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3d807-15e0-4c55-98a4-8974709ab50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two spectrometers on the spacecraft, OVIRS and OTES, discovered
        hydroxls, or molecules of oxygen and hydrogen atoms bonded together. The mission
        scientists believe that these hydroxls exist across the asteroid, locked in
        clay minerals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f19cd38-3592-4fdb-969a-ed41ce6c9069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means at some point over its lifetime, Bennu interacted with
        water ‚Äî although it''s too small to host water itself. But Bennu was probably
        once part of a larger asteroid, and the liquid water would have been present
        on this "parent" body.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f73823c-429b-44e4-ad93-5678cb1bb1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of hydrated minerals across the asteroid confirms
        that Bennu, a remnant from early in the formation of the solar system, is
        an excellent specimen for the OSIRIS-REx mission to study the composition
        of primitive volatiles and organics," said Amy Simon, OVIRS deputy instrument
        scientist at NASA''s Goddard Space Flight Center. "When samples of this material
        are returned by the mission to Earth in 2023, scientists will receive a treasure
        trove of new information about the history and evolution of our solar system."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ab461-eeb0-4eb6-82e9-7865acfa0545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission scientists were encouraged to learn that they were also
        accurate in predicting and modeling Bennu''s actual shape, including diameter,
        rotation rate and inclination, almost exactly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72971b6-6527-4e86-9cc5-18a70f2cafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that OSIRIS-REx is up close and personal with Bennu, it
        has found the asteroid''s surface more rocky than expected, with more boulders.
        This means the mission scientists will need to make more observations at closer
        range to ensure from where a sample can be taken from the surface in 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19d744-7626-401d-a197-e99945dd2242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s a large boulder near the south pole of the asteroid,
        164 feet high and 180 feet wide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c7074d-3a26-4468-841f-818547f61227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this new information poses no insurmountable threat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b326c24-91ba-4d00-a856-8e24bb90963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our initial data show that the team picked the right asteroid as
        the target of the OSIRIS-REx mission. We have not discovered any insurmountable
        issues at Bennu so far," said Dante Lauretta, OSIRIS-REx principal investigator
        at the University of Arizona, Tucson. "The spacecraft is healthy, and the
        science instruments are working better than required. It is time now for our
        adventure to begin."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108cad2b-4b6e-489a-8623-ea2f533a7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSIRIS-REx will continue to survey the asteroid by flying by its
        north pole, equator and south pole, sometimes as close as 4.4 miles away,
        to determine mass. This will help researchers determine when to put OSIRIS-REx
        into orbit, as well as understanding its structure and composition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c96b7-aacd-4d51-8e4a-32ed37e47d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will go into orbit December 31 and orbit until mid-February before
        another series of surveying flybys.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d9d7d1-3bee-42d1-9f10-8a7d55b7d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu is relatively close to Earth, and its orbit even crosses that
        of our planet, making a close approach every six years. Though small asteroids
        can rotate very quickly, Bennu has a diameter just a bit bigger than the height
        of the Empire State Building and rotates relatively slowly, each 4.3 hours.
        This means OSIRIS-REx can match its velocity and touch down briefly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e486abe-b44b-4703-91a3-646815a4ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sample from Bennu, a near-Earth asteroid, could help scientists
        understand not only more about asteroids that could impact Earth but about
        how planets formed and life began.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1490e80-ebe8-4dc1-b22b-f0b695d4431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:48:28.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Water found on asteroid
        by OSIRIS-REx explorer"</em></p>'
  'climate-change-us-coal':
    'author': 'John D. Sutter, Mark Tutton and Nick Paton Walsh, CNN'
    'caption': 'The American delegation came to promote coal. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-11T14:59:37.536Z
    'imagesource': 'jcr:e0959f31-1b61-4154-ba6f-9d996eafc142'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79956740-9450-4998-8037-3e7510ba00dd'
    'lead': 'The American delegation came to promote coal. And the kids laughed in
      their faces.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T23:52:30.131Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:30:11.724+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:30:11.254+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. undermining ''last chance'' climate talks, experts charge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8714934-ffc5-40e0-80b3-e851095e9de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The American delegation came to promote
        coal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e16cd-edf3-4a78-8367-ee82deb7ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the kids laughed in their faces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b37c5-580a-4250-ac63-90c9d064c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the bizarre and symbolic scene that unfolded Monday at
        the UN COP24 climate talks at a spaceship-shaped conference center in Polish
        coal country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c873e1b-1494-498d-8982-2495da3fa908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nations of the world are meeting here to hash out a "rulebook"
        to help ensure the viability of humanity ‚Äî preventing runaway global warming
        from causing even greater calamity in the form of superstorms, searing droughts
        and deadly heat waves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02422683-a805-49f3-aca7-f2447d222d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That work, which follows up on the 2015 Paris Agreement, is seen
        as more critical now than ever. A damning report from the United Nations this
        fall said there''s only about a decade left to avoid the worst of climate
        change. The message: cut fossil fuel pollution to "net zero" in just a few
        decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29446db5-9316-4c38-bb52-40c93894bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the United States held a discussion on Monday that was meant,
        among other things, to "showcase ways to use fossil fuels as cleanly and efficiently
        as possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e691bb8-b204-4395-9b9a-2e9f944b5038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Barrett, a 19-year-old college student in Wisconsin, was among
        those who decided that was too much to take. She and dozens of other protestors
        erupted in mock laughter as Preston Wells Griffith, an official at the U.S.
        Department of Energy, spoke about how fossil fuels "will continue to play
        a role" in the global energy picture. They temporarily stopped the U.S.-led
        discussion, shouting, "shame on you!" and "keep it in the ground!" ‚Äî a reference
        to fossil fuels that they say should be left unearthed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f988cd7-134f-443f-bbcf-45c1ba6b6170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so ridiculous. It''s a joke," Barrett said of U.S. energy
        policy. "We''re done listening to false solutions [like the promotion of coal]
        and things we know don''t work."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbd764-d82d-413d-ba18-8f22f642af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. State Department spokesperson said the event was intended
        to show "the remarkable progress we have made through innovation for cleaner
        technologies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30014579-c6c7-4ed8-8d38-666bc94d6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These job-creating innovations have contributed to reducing U.S.
        emissions while also growing our economy and providing reliable and affordable
        access to energy," a State Department statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fcbeb5-4d68-400d-ac40-e45e322f3d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffith stood quietly behind a lectern during Monday''s demonstration.
        "All too often, we can''t have an open and honest discussion about the realities,"
        he said after what he termed a "disturbance" had finished.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3ddeb-74be-4dbd-896b-014be6aeb49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All energy sources are important, and they will be utilized unapologetically,"
        he said. "The important piece is to utilize them in the most cleanly and efficient
        way, and that''s something I think all countries are committed to."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee6910-5b55-47a4-983c-32b665793f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Industrial Revolution, the United States has done more
        to cause climate change than any other nation, according to the World Resources
        Institute. In 2015, the U.S. and China emerged as global leaders in the fight
        against climate change, orchestrating a deal aimed at limiting warming to
        at most 2 degrees Celsius from pre-industrial levels.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5514216-19b5-4740-996a-7c66e607678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since President Donald Trump took office, the picture has been
        far different.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcfed99-d6b8-4385-91c0-1a6f61fb5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has promised to withdraw the United States from the Paris
        accord and has sought to expand production of coal, using that talking point
        to Republican voters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772627b-ced5-4700-886f-c1b751eda8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists and policy experts say Americans have been trying
        to throw a wrench in the process here in Poland, which is meant to take the
        lofty goals of Paris and ensure that they actually become reality. Whether
        that actually works? That remains to be seen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6183174-3447-41bd-888f-8b3aa58c8b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. promotion of fossil fuel interests makes COP24 feel more
        like a "trade show" than a climate negotiation, said Jesse Bragg, spokesman
        for the nonprofit group Corporate Accountability. "It feels like the U.S.
        saying the rest of the world, ''We''ve got coal and coal technology; come
        buy it from us,'' " he said. "They''re not here to negotiate a treaty. They''re
        here to sell fossil fuels."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdee127-0ad9-4c93-a289-ada581ca35b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the U.S. fossil fuels "sideshow," which is an attempt
        to prop up an industry that is failing regardless of Trump''s policies, said
        Jake Schmidt, managing director for international programs at the nonprofit
        Natural Resources Defense Council. Over the weekend, the United States, Russia,
        Saudi Arabia and Kuwait stood in the way of a statement to "welcome" the dire
        assessment of climate science from the UN Intergovernmental Panel on Climate
        Change.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2e35f-f5c5-4166-8042-9135cda326a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.135Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those four countries wanted only to "note" the existence of the
        report ‚Äî which may sound like a small difference but is actually light-years
        away in diplomatic speak, Schmidt said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd359a42-5062-46bc-9108-a6c8a3dea043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.135Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sort of like saying, ''Yeah, we read it in some newspaper,
        and there was coverage about it, but we don''t have any formal comment on
        it,'' " he said. A "welcome" is an endorsement. "To come here and not welcome
        it? I don''t think that''s ever happened. ... It shows this group of countries
        is not willing to put on the table what''s necessary to address climate change."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf74189-0a38-4cb6-bb79-1186256e2c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.135Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is more concerning than the U.S. energy event, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0890ef7-0cf8-4947-a955-b69dd5b5dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.135Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For everyone else, it was very stunning," said Roger Sedin, a government
        delegate from Sweden.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d266e2a-964b-4f2d-9225-d21787d913a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.135Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcoming the report would be the "bare minimum," said Naomi Ages,
        senior climate campaigner with Greenpeace USA. "They should be saying, ''we''re
        terrified by this, and we''re being spurred into action.'' "</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15107532-45bc-4b50-8140-ad094572742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.135Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States was willing to note the report and express appreciation
        to the scientists who developed it, but not to welcome it, as that would denote
        endorsement of the report," the U.S. State Department spokesperson said. "As
        we have made clear in the IPCC and other bodies, the United States has not
        endorsed the findings of the report."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5857195a-fc22-48a2-b6e7-22e1520b5f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.136Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, if not decades, there has been solid scientific consensus
        around the reality that burning fossil fuels and chopping down forests creates
        dangerous climate change. This pollution already has contributed to 1 degree
        Celsius of warming. In Paris, world leaders decided to work together to limit
        warming to at most 2 degrees ‚Äî and 1.5 degrees if at all possible. Some small
        island states in the Pacific say they may not exist if warming exceeds 1.5
        degrees Celsius because sea levels are rising as land-based ice melts and
        the oceans warm.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a682df2-362d-43b4-9742-d5e5510800ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.136Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks in Poland are meant to put those goals into action ‚Äî setting
        the "rulebook" for countries to track the emissions and ratchet up their ambitions
        over time. Current pledges as part of the Paris Agreement would lead to about
        3 degrees Celsius of warming.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d827c5b-d1b6-4810-abbb-e68e32ca2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.136Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the U.S. effort to promote fossil fuel technologies
        and avoid "welcoming" scientific reports will derail the important but technical
        discussions in Poland, experts said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c655b-e732-4aee-ac3c-4bd8d8b75780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.136Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of whether the United States "welcomes" the UN''s scientific
        report, the world is hearing the message that action is needed, said Elliot
        Diringer, vice president of the nonprofit Center for Climate and Energy Solutions.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f190930-3c4f-4a81-ae2b-e83cfb6b89b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.136Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report speaks for itself," he said. "It would be good if all
        governments were prepared to stand behind it, but even if not, the world is
        hearing it."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1962e4-f089-4764-9ed7-e9bf383417b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.136Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is actually moving away from coal even as it promotes
        it, Schmidt said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ccf03-564a-4f4d-b2fb-a08e4b1db973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sideshow," he said. "It''s the U.S. arguing to the rest
        of the world that it should move forward on technologies the U.S. market is
        moving away from. No one wants to build a new coal plant in the United States.
        It''s too costly compared to wind and solar and gas."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86412dff-cd00-49c2-85ef-3d1fa1dacbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of this moment isn''t lost on young people, who stand
        to lose more as adults continue to mess up the planet, said Greta Thunberg,
        a 15-year-old activist from Stockholm, Sweden. She was among those who disrupted
        the U.S. event.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a039a0f-cdfa-4037-a1af-b335d7b230a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very important meeting," she said of COP24. "People I
        talk to say this is our last chance. And if we don''t get this straight at
        this meeting, then we''re screwed."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7e3c8-5a77-4130-8139-ff41976cf2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s not sure quite what to make of the talks, she said. She feels
        a range of emotions about what''s happening in what she sees as an absolutely
        critical moment for the planet.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd931c83c-4dc7-4b6b-9729-c0e3674f9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her own story has been used as a source of inspiration. Thunberg
        started a school walkout campaign for climate action. At first, she was the
        only student who participated; now, tens of thousands are involved, she said.
        But at the U.S. event on Monday, she had to force laughter.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce1888-076c-4d4b-ae8f-30bf0e87d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, she said, she may have been hit with a wave of sadness.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b6191-1ea6-4ef4-bf39-55e77cd4e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T23:52:30.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:11.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "U.S. undermining
        ''last chance'' climate talks, experts charge"</em></p>'
