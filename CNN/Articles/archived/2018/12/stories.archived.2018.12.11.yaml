    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3c31e5a-f897-4e8e-8b64-950351623796'
    'lead': 'After 117 years, the Balangiga bells have arrived in Manila Tuesday morning,
      marking a historic moment for Philippine-U.S. relations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
