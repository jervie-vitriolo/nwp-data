  'Miss-Kentucky-teacher-nudes-15-year-old-student':
    'author': 'Eric Levenson and Artemis Moshtaghian, CNN'
    'caption': 'Miss Kentucky 2014 Ramsey Carpenter attends the 141st Kentucky Derby
      at Churchill Downs on May 2, 2015 in Louisville, Kentucky. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
