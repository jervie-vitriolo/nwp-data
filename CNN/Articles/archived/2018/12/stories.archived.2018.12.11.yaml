        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; Palafox associates</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06260918-3a62-4fbe-8736-99ffcc1a663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPalafox envisions EDSA to be well-connected, accessible, walkable,
        bikeable, safer, cleaner, and healthier. As such, we want to shift away from
        the car-oriented system and introduce a more balanced integration of pedestrian
        and vehicular traffic with adequate green spaces. In our illustration, we
        follow the ‚Äòone-third principle‚Äô which allocates 1/3 of the road to pedestrians,
        1/3 for vehicles, and 1/3 for landscaping.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e11527-545c-48c9-b2e6-80cc59f20a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T07:57:27.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:28:55.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sidewalks should be safe and unobstructed, with pedestrian crossings
        for every 800 meters. Bike lanes should be continuous as well. In line with
        the vision to make EDSA healthier and aesthetically vibrant, we added green
        infrastructure like linear parks and pocket parks ‚Äî which add to the ‚Äòlungs
        of the city‚Äô that can lessen the impact of heat and urban pollution.</p>'
    '49':
      'image': 'jcr:53b44992-982a-4eec-a40f-53804c153417'
