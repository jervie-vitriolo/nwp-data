      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the senatorial race, 152 aspirants filed their certificates
        of candidacy but only 148 were included Comelec''s tentative list of candidates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b21a7-ccb3-4c4f-9090-6e03bc4b12d5'
