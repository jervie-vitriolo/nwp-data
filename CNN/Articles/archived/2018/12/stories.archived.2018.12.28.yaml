      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his key legislation are Republic Act 9346 abolishing the death
        penalty in 2006, and the Magna Carta for Disabled Persons.</p>'
    '81':
