      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the son of former President Joseph Estrada and was previously
        a representative and mayor of San Juan.</p>'
