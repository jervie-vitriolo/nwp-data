      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help displaced residents of Marawi, the U.S. government pledged
        an additional ₱1.35 billion funding which amounts to ₱3.2 billion in total
        funding from the U.S. The extra funding will go the a new program called the
        Marawi Response Project, which is a three-year U.S. AID scheme that aims to
        improve the economic and social circumstances in Marawi. “Through the Marawi
        Response Project, the U.S. government, in partnership with the Philippine
        government, will expand livelihood opportunities and help restart local businesses,”
        U.S. Ambassador to the Philippines Sun Kim said.</p>'
    '34':
