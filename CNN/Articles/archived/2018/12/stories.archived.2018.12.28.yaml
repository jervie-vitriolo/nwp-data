      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you that strict on your productions too?</strong></p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7617e5f3-fa87-4014-8719-00cf4934784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.242Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Me? No, but I remember people so I just won’t get them anymore.
        Ganon na lang kasi if I know a person’s going to be difficult to work with,
        I don’t want to work with them.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a2df1-68f6-4d14-89b3-4f07f0433554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the ‘90s, there was another sort of revival of your classics
        when the Eraserheads did “Tuwing Umuulan” and Barbie’s Cradle did “Limang
        Dipang Tao.” Rock and grunge aren’t known for formal musicality and technique
        — how did you feel about those bands at the time? Did you like their takes
        on the songs?</strong></p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e115cc-f27d-4f31-8449-dad3faf40137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, when my songs are covered in an unusual way, I find them
        very interesting. I believe that when people do their covers, at a certain
        time, it’s because they want to communicate it to their milieu, to their time.
        When the Eraserheads did “Tuwing Umuulan” and it became a big hit and then
        Regine [Velasquez] did “Tuwing Umuulan” and it became a big hit, I was extremely
        happy with the turnout because they were so different.</p>'
