      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senate president says he can still meet the demands of
        the job despite his age.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31292680-9ff7-47ba-8ba8-fa572024b4f0'
