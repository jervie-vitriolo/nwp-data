      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As crowds filled the tents and seats, Intertwined, an eight-person
        band, entered the stage and electrified the venue with their funky tunes,
        guitar riffs, and exhilarating energy.</p>'
    '26':
      'image': 'jcr:7626f494-6bf5-4ceb-a18b-77d31b0a8642'
      'imageCaption': 'Shades of Native, all clad in bohemian ensembles, sang songs
