    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP expects lower inflation for December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a1bdc-e471-4621-b0d7-e7e81efd61d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:18:27.490Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:50.728+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Filipinos
        may have further paid less for goods and services in December, the Bangko
        Sentral ng Pilipinas (BSP) said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca11ae9-e124-4873-8a70-146b82c8e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:18:27.490Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:50.728+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank released its forecast for the December inflation
        figure ahead of the official report from the Philippine Statistics Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc47f5c-85a8-44bb-a0fa-17b180f23be4'
      'mgnl:activationStatus': true
