        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f3ae53-ce3d-476c-8acd-8e631df1ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:54:29.867Z
