      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dumaguete-based journalist Roy Bustillo contributed to this
        report.</em></p>'
  'Semirara-Mining-and-Power-Corporation-Victor-Consunji-dead':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-28T10:55:52.929Z
    'imagesource': 'jcr:94c51969-406b-48be-84f4-cb23deba6758'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15379580-9ac4-42ca-a9ea-f5326270f8e6'
    'lead': 'Victor Almeda Consunji, president and chief operating officer of Semirara
      Mining and Power Corporation (SMPC), passed away on Thursday. '
