      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up was Shades of Native, a three-month old band, all clad in
        bohemian ensembles, whose music leaned toward indie folk sensibilities. The
        duo Sepia Times then took over the stage with their electric indie beats,
        even playing a “Thank You, Next” cover, which the audience sang along to.</p>'
    '28':
      'image': 'jcr:1123a6ce-0df6-40b7-9bd7-5f139b0e0187'
      'imageCaption': 'Three Legged Men hyping the crowd during their performance.
        Photo courtesy of KARPOS MULTIMEDIA'
