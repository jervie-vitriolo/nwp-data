  'carlos-bulosan-penguin-classics':
    'author': 'CNN Philippines Staff'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-12-28T20:15:46.071+08:00
    'imagesource': 'jcr:13374a77-873c-4ad5-80be-8580aa742219'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1ce2ba0-36b0-44eb-8113-8e6cb5a8150d'
    'lead': '“America is in the Heart” is set to be released in May 2019 along with
      three other Asian American titles.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T05:17:35.749Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-02-07T15:42:34.190+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:42:33.898+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino novel “America Is in the Heart” joins prestigious Penguin Classics
      roster'
    'updated': 2018-12-28T21:56:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc15e2-e7b2-4707-be93-92ca1dd6ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:17:35.787Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:34.190+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Being “recovered”
        is not new to Carlos Bulosan and his oeuvre. Virtually ignored in his home
        country during his lifetime, the Binalonan, Pangasinan native gained renewed
        attention in the 1970s following the republication of his magnum opus “America
        Is in the Heart” in 1973 by the University of Washington Press. The historical
        currents in martial law-era Philippines also proved hospitable to the ideas
        of class struggle and collective action that permeate the book, now considered
        a “social classic.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e11d4-a786-404c-a31f-fe750c04c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:17:35.787Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:34.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is opportune then that an edition of “America Is in the Heart”
        is being issued by Penguin Classics in 2019, in an era when issues of race,
        migration, and labor remain more fraught than ever. First published in 1946
        in New York, the novel (subtitled “A Personal History”) follows the immigrant
        Allos in his journey from impoverished peasant origins in Pangasinan to the
        precarious, hapless life of an itinerant migrant laborer in Depression-era
        United States. His whirlwind odyssey, by turns torturous and moving, takes
        him anywhere from Alaskan canneries down to the agricultural fields of America’s
        rural west.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd41dd4-a044-435e-9d6e-876d1756866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:17:35.787Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:34.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6518942-30ad-4cb9-b31c-04368cd22552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:17:35.788Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:34.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, Allos experiences brutal poverty, opportunism, racism,
        sickness, police brutality, and sheer systemic violence, but also a gradual
        transformation in his consciousness both as a migrant and a writer. His increasing
        feelings of solidarity with other farmhands lead to his involvement with early
        labor unions, in which he begins to situate his life experiences within the
        broader intersections of history, labor, and race relations. Bulosan’s prose
        is also clear and unobtrusive, with a naturalist ease that has been compared
        to John Steinbeck’s, his contemporary.</p>'
    '5':
      'image': 'jcr:b655981e-3a0d-4528-819e-1552a8af2fc9'
      'imageCaption': 'The cover of the 1973 edition of the book featuring a portrait
        of Carlos Bulosan. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8db6e-3ee0-4bcb-8b60-d8da65ccb8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:17:35.788Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:34.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccccd1-8445-47be-933b-5fb36fca3728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:17:35.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:34.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these and a variety of other reasons, the novel would go on
        to become a defining text on migrant working class experience in pre-World
        War II America. Beyond the affirmative ethos in the book’s title, Bulosan
        draws from a life’s worth of encounters to articulate a complex, shifting
        conception of America from the unique perspective of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25bd01-982e-45ff-afb0-e5d68aed4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:17:35.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:34.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 years after “America Is in the Heart” was first published,
        Allos’ search for “greener pastures” remains painfully familiar and Bulosan’s
        ideas on democracy and social movements continue to resonate. For this alone,
        the book and Bulosan deserve another recovery, to introduce his classic work
        to a new generation of readers navigating a world in which so much has changed
        and yet so much has also remained the same.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c229e-4512-4517-8043-bfa04a493a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:17:35.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:34.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Penguin Classics edition, due out in May 2019, comes with
        a foreword by the novelist Elaine Castillo, whose debut “America Is Not the
        Heart” (2018) continues the line of questioning about the so-called American
        dream that Bulosan’s book started; an introduction by foremost Bulosan scholar
        E. San Juan; and an annotated collection of Bulosan’s letters selected by
        Bulosan expert Jeffrey Arellano Cabusao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd5392a-3229-4f6e-bd91-cd57a7c3f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:17:35.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:34.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book will be released in time for the Asian-American History
        Month, along with three other titles: “The Hanging on Union Square” by H.T.
        Tsiang, the first American-Japanese novel “No-No Boy” by John Okada, and “East
        Goes West” by Younghill Kang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a072587e-b818-40a8-953a-17baf880a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:17:35.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:34.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the fifth Filipino book to join the Penguin Classics roster
        after Jose Rizal’s “Noli Me Tangere” and “El Filibusterismo,” Jose Garcia
        Villa’s “Doveglion,” and Nick Joaquin’s “The Woman Who Had Two Navels and
        Tales of the Tropical Gothic.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51aacf3-3741-4efd-9d53-e4cc2ed14846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:17:35.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:34.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penguin Classics publishes the canonical books of world literature
        such as Jane Austen, Charles Dickens, and James Baldwin. These books are available
        to readers around the world.</p>'
  'poblacion-pub-crawl-san-miguel-pale-pilsen':
    'author': 'Cedric S. Reyes'
    'caption': 'Barkadas rediscover the famous drinking district at San Miguel Pale
      Pilsen’s pub crawl. Photo by PAOLO ABAD'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2018-12-28T18:03:55.298Z
    'imagesource': 'jcr:8f8d3e82-90b0-4aac-a456-ce339310ce3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '855d922c-c12f-46a8-8869-ede09c6391df'
    'lead': 'The best way to discover a city is on foot and local beer brand San Miguel
      Pale Pilsen seems to agree. The lager label took patrons on a walking tour around
      five bars at Poblacion, Makati on Thursday, Dec. 20.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T05:24:28.789Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-02-07T15:42:37.576+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:42:37.183+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The mobile reunion at Connect Poblacion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774cdbd-32a2-4aef-b4e9-8501e56848c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The best way to
        discover a city is on foot and local beer brand San Miguel Pale Pilsen seems
        to agree. The lager label took patrons on a walking tour around five bars
        at Poblacion, Makati on Thursday, Dec. 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8bb6d-35a5-4dfa-9ce4-99ec6b5c388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.790Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pub crawl, entitled “Connect Poblacion,” encourages a personal
        rediscovery of the now densely populated drinking district. The evening adventure
        was designed to bring the brand’s “Walang Iwanan” message to life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742e51d-1a60-4944-b578-76da156c406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the brand call the event a reunion, both with
        old friends and our old city. The brand encouraged participants to seek out
        hidden gems and learn about the locality’s robust history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a978f96b-7758-47b7-9c95-755048f4a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it maintains a reputation as Makati’s modern drinking quarter,
        Poblacion has a deep connection to the city’s past. Poblacion was the first
        settlement of Makati in the pre-war era, and has served as the seat of governance
        since then. It now houses at least 17,000 residents and a vast commercial
        center.</p>'
    '8':
      'image': 'jcr:94688120-0fd7-40d4-a176-ddafef1b1287'
      'imageCaption': 'Pub crawlers are given an Instax at the beginning of the night
        so they can document their barkada reunions. Photo by PAOLO ABAD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658b3b4-e703-436a-a0dd-4d4e0941299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd67316b-a0d8-4eff-a908-7778b3b867d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Poblacion crawl</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5012f-ab7d-4dc1-a126-c263d6b5bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.793Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, with so many new bars and limited parking options available,
        many patrons have taken to walking between different spots. To supplement
        this experience, San Miguel Pale Pilsen invited local tour guides to accompany
        participants around Poblacion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94110a24-38a7-48c8-a6fe-7cc8228b0c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.794Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineapple Lab, Concepto Poblacion, NoKal, and The Social on Ebro
        served as the evening’s main event hubs. Each stop provided a unique entertainment
        experience and a game with prizes up for grabs. Completing all four stops
        entitled visitors to a “secret gig” featuring prominent local acts.</p>'
    '14':
      'image': 'jcr:badf20a9-c3fb-481a-b9c9-7e21e3444d94'
      'imageCaption': 'A burlesque performance at the Pineapple Lab. Photo by PAOLO
        ABAD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ea64f-bbea-4f29-abb6-4c7e4cbc0381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.794Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204ae4c-dac8-47a8-8ace-2475e79c532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.795Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Pineapple Lab, burlesque performers staged a show for all. Seasoned
        entertainers Lucky Rapscallion, Antoinette Noir, and Fay Castro each treated
        attendees to a memorable number.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134edc6-4acd-4eab-96d5-65c83be5bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.795Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A “drawing relay” game at the art gallery also tested the participants’
        creative skill. Teams had to work together to identify words like “Santa,”
        and “lechon” using only drawings that were made by their teammates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65399775-5d84-4e02-bf0c-fbd192b02f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Models Drew Venzon and Nate Venzon shared their excitement about
        seeing a previously unfamiliar section of Poblacion. “We’re starting to explore
        many great hole-in-the-wall places,” says Drew. “We haven’t discovered these
        before.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af965c5-9a7f-4d6c-b53a-2c3f05227ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Concepto Poblacion, a casual dining spot on Mañalac street,
        hosted a band performance to keep guests entertained. Concepto also converted
        the adjacent SoleSlam, a streetwear and sneaker shop, into a large ball pit
        for the evening’s guests.</p>'
    '23':
      'image': 'jcr:59fb875a-8eaa-44e1-99f9-37ba7256d6b7'
      'imageCaption': 'Pub crawlers at SoleSlam streetwear shop, which was turned
        into a giant ball pit. Photo by PAOLO ABAD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d57df7-7f0c-47e1-b735-54a5a0c3a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.797Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beabd2f8-042a-4d0f-b3c4-67ea03640448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participating groups were challenged to search for seven “golden
        balls” within the pit to win a prize.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2544f-f44c-4e43-b126-607e8a2ca9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Calonge, who was there to unwind with friends, makes special
        mention of Concepto’s low prices of San Miguel Pale Pilsen beer. “I liked
        Concepto. They serve the cheapest beers in Poblacion,” says Calonge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff0d90-d70a-4763-903b-d53b85244cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calonge says the event gave him a break from the holiday rush. Connect
        Poblacion gave him ample opportunity to reconnect with his long-time barkada.
        “We’re all happy to be here,” says Calonge, “Minsan na lang din kasi magsama-sama
        lahat.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937bd207-5b72-490d-b3e7-57b405be6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Darwin and the Drummers kept attendees company at three-storey
        outfit NoKal, where they performed soulful covers of Top 40 hits. Attendees
        here played a game called “How Well Do You Know Your Squad?” They also squared
        off in a dance-off conducted by in-house DJ Chex.</p>'
    '31':
      'image': 'jcr:cbe808fc-0fb8-4203-915e-4486f0e8407a'
      'imageCaption': 'Daniel Darwin and the Drummers at NoKal. Photo by PAOLO ABAD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8265c1-d303-4dec-a803-61cbfa5ff409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8313fd9-d757-441d-91b1-11317822f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between stops, participant Lorraine Alelis says she was surprised
        to see how large Poblacion is. “Nagugulat ako na ang laki pala ng area,” says
        Alelis. “I’ve been to one area before and akala ko yun na yun.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7838a81c-5927-4fae-8319-720bc79d1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pubcrawlers then headed to The Social on Ebro, the sole dining
        park in the area. There, team members exchanged phones for a fun social media
        takeover. Participants were also treated to a jamming session using found
        objects, like water bottles and makeshift tambourines.</p>'
    '36':
      'image': 'jcr:09838707-cf4f-4e0e-822c-9e4cb038b2cd'
      'imageCaption': 'A game of social media takeover at The Social on Ebro. Photo
        by PAOLO ABAD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fbb398-30b4-4c02-a0ae-feddb33c4d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe69c0-fe75-4662-82ab-b94efb8efbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Secret celebration</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037fcb48-e77f-4476-a906-b478295009a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.803Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cap off the night, guests who completed the four-stop pub crawl
        were treated to a free concert at Cinko, the rooftop bar at Artina Suites
        Hotel.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccddb1b1-bec8-45d7-aabc-fbe940f2459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the rooftop, guests enjoyed rounds of San Miguel Pale Pilsen
        to wind down from the evening of walking. The Ransom Collective, She’s Only
        Sixteen, Cheats, and DJ Kristian Hernandez entertained and performed while
        artist Kris Abrigo was creating a live mural as the evening progressed.</p>'
    '43':
      'image': 'jcr:2972641a-ef05-4740-a35b-390ef82991e1'
      'imageCaption': 'Artist Kris Abrigo at work at a mural at Cinko, the last stop
        for the pub crawl. Photo by PAOLO ABAD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63349578-369b-43af-b54a-f5f75284320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa5ff1-702f-4734-98fc-a07678baa388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is our last gig for the year,” shares She’s Only Sixteen frontman
        Roberto Seña. He thanked the crowd for spending the evening with their band.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cde852-1477-4aa5-a104-b486644f7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing his thoughts on the mural he created for the evening, Abrigo
        says “Yung main theme is TBT, throwback. It’s a group of friends having a
        selfie, in line lang with the theme of the evening, walang iwanan.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c754ee95-4c1a-479f-94d1-559643317c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T05:24:28.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:37.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Connect Poblacion is any indication, then the pub crawl is here
        to stay. For information on upcoming events, visit the San Miguel Pale Pilsen
        Facebook and Instagram page.</p>'
  'kelsey-merritt-san-mig-light':
    'author': 'Cedric S. Reyes'
    'caption': 'San Mig Light ambassador and Victoria’s Secret model Kelsey Merritt
      tells us what she misses most about Manila. Photo by PAOLO ABAD'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2018-12-28T22:17:44.663Z
    'imagesource': 'jcr:215a959f-a8bc-431e-a9de-12b46459d0cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e448f2-3273-4c65-8406-d29540be37cc'
    'lead': 'There are throngs of people surrounding 22-year-old model, Kelsey Merritt.
      Most are trying to snap a photo with her. A few are trying to squeeze in a conversation,
      a courteous hello, a chance to say, “Congratulations!”'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T07:03:30.697Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-02-07T15:42:40.658+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:42:40.192+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why is Kelsey Merritt back in the Philippines?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61e08b-292c-4ab6-9a60-3057728ff901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.658+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — There are throngs
        of people surrounding 22-year-old model, Kelsey Merritt. Most are trying to
        snap a photo with her. A few are trying to squeeze in a conversation, a courteous
        hello, a chance to say, “Congratulations!”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03302d35-3088-4b29-a897-611fcaf8fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.658+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are glad just to catch a glimpse of her beaming face, her
        strong, exposed shoulders — the very features that landed Kelsey Merritt a
        spot in the annual Victoria’s Secret Fashion Show. Merritt is the first Filipino
        model to book the lingerie brand’s widely anticipated show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97f258-9cf7-44e1-8db8-9329f0c5324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.658+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model is also a San Mig Light ambassador, announcing news of
        her work with the global beer brand earlier this year. She says she is proud
        to represent a proudly Filipino label that is recognized the world over. This
        year, she starred in a television commercial with the brand. She has since
        moved to New York to pursue her modelling career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa263949-f7a1-4edc-b0a9-0ef05df31aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.658+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one of their biggest endorsers’ homecoming, San Mig Light collaborated
        with fashion magazine MEGA to throw a big party at the rooftop of I’M Hotel
        in Poblacion, Makati. The five-star accommodation opened their doors to actors
        and social media influencers from the local industry for the event. Photographer
        BJ Pascual, model Mathew Custodio, and DJ Patty Tiu are some of the big names
        who came to welcome San Mig Light’s poster girl.</p>'
    '8':
      'image': 'jcr:c4492b44-6b81-4180-8ea1-011bce80a019'
      'imageCaption': 'At her first public appearance in Manila since arriving earlier
        this month, Kelsey Merritt was not only an international model, not just the
        glittery global success. She was the local girl that had made it. Photo by
        PAOLO ABAD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38cc25-f787-403f-8a73-3c94b5da180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.658+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2027dfa6-85ea-41c3-8365-96c76d537bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.658+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merritt’s own friends from her time in school were also present,
        waiting patiently to catch up with their friend while she attended to her
        celebrity duties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22989218-1344-4c7d-9b0f-40534aeedcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.658+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merritt’s inner circle knows her as the pretty girl from Pampanga,
        the one who is quick to laugh and big on food. They know her as a staunch
        advocate for LGBTQ rights. Her final thesis even covered HIV awareness and
        testing in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891ac59-ce3b-4601-b37b-d0d548625753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.658+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janine Recto, associate publisher at MEGA Magazine, shares that
        Merritt’s stunning looks and warm personality are what made her a favorite
        at the publication. Recto says she’s been a fan of Merritt since their time
        in university. “I found out she finished college all the way, and then moved
        to New York, and then got her big break,” says Recto. “We were schoolmates,
        so I’d see her and I’m like, I know this girl is going to be big one day.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f7cec0-72d5-4410-b9b5-c76e07d78f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.658+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At her first public appearance in Manila since arriving earlier
        this month, Merritt was not only an international model, not just the glittery
        global success. She was the local girl that had made it. She saw her options,
        took her chance, and won the world over. In the company of local stars, this
        history-making model was the woman of the hour, the point of all the noise.</p>'
    '16':
      'image': 'jcr:2228e447-5cee-495f-a31f-5e1d66eb698a'
      'imageCaption': 'Says Kelsey, “I love saying that I’m the face of San Mig Light
        when I’m abroad. Because they know San Miguel and whenever I say that I’m
        with San Miguel they’re like, ''That’s so cool.''” Photo by PAOLO ABAD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d87bc9d-e2cc-44de-bd9f-815e07bd7d93'
