      'mgnl:lastActivated': 2020-02-07T15:44:19.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Authorities
        are near to establishing the identities of those who may be behind the killing
        of AKO Bicol Party-list Rep. Rodel Batocabe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f23bf8-639d-43a4-bf5a-c5f00c05cc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:26.869Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:19.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año on Friday said the police have photos
        of the six suspects, volunteered by those who attended the gift-giving event
        in Daraga, Albay where Batocabe was shot dead on December 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b27f06-1a8b-42e2-a023-4d19cd6c7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:26.869Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:19.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda dito pinagtutulong tulungan natin ito, and</em> I''m
        very positive <em>na,</em> sooner,<em> ay ma-a-</em>indentify <em>natin yung</em>
        mastermind <em>and m</em>-alo-locate <em>natin ''yung mga</em> gunmen. <em>Hindi
        sila makakatakas sa kamay ng batas,"</em> Año said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a5be5c-56fe-4cd8-9ad0-f11f2fd6e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:26.869Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:19.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Investigation Task Group investigating Batocabe''s killing
        along with the National Bureau of Investigation, also announced it has facial
        sketches of the suspects. The investigators refused to release the sketches
        pending the investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f709f8-4a3c-42fb-ac9b-749ea67719fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:26.869Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:19.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director-General Oscar Albayalde, Philippine National Police chief,
        believes the case will soon be closed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222be610-27c7-4b88-86ff-f5e0d3eb20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:26.869Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:19.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just don''t want to divulge it yet pero maganda ang leads natin
        dito and we are very confident na masosolve natin itong kaso na ''to," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694b43d-8921-40f6-8635-22e0716ae50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:26.869Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:19.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said politics remains the "biggest angle" in the killing since
        Batocabe was running for Daraga mayor in the 2019 elections. Among his opponents
        are incumbent Mayor Carlwyn Baldo and Vice Mayor Victor Perete. Albayalde
        said a mayor has been repeatedly linked to the Batocabe slay, but so far there
        is not enough evidence to pin the person down for the shooting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28832967-725d-4b7b-bca1-c79b45d4f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:26.870Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:19.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has recommended to the Commission on Elections
        placing Daraga under its control to ensure swift justice for Batocabe and
        a peaceful 2019 polls. This is being considered by the poll body.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc295b-2ac8-4eeb-bfae-37077e949a47'
      'mgnl:activationStatus': true
