      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has expressed strong sentiments on the impact of the Tax Reform
        Acceleration and Inclusion Law or TRAIN. He slammed a recent recommendation
        to reverse the suspension of fuel excise taxes under TRAIN, and called for
        the enactment of the "Bawas Presyo sa Petrolyo Bill."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
