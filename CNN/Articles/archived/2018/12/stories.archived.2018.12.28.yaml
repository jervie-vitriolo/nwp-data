      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merritt has had a whirlwind year. She has managed to trump the high
        expectations of the local industry and shown she’s capable of more. She sits
        upright in a silk Martin Bautista dress, composed and eager to laugh at a
        joke. She confides her memories of Manila, her favorite local beer, and how
        she manages her mental health in the interview below. Here are some edited
        excerpts from the interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a204a-4b3e-447b-b63d-d74e46d9ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It looks like you adapted a pretty intense exercise regimen
        to prepare for the Victoria’s Secret runway. Is there anything else you did
        in preparation?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb19ce-ed41-4fc6-a2e9-60c7d0c95c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time when I was working out everyday but I wasn’t happy
        with how I looked. It was because I was eating really unhealthy. I had Shake
        Shack for lunch; ate Shake Shack for dinner; chocolates for breakfast. I was
        like, okay, this is not working. So I changed my diet. I started eating healthier.
        I immediately saw the difference with how my body reacted. And I just feel
        so much healthier.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727c783-2657-4e69-a863-641034c03fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also think about my mental health a lot. I sometimes get anxiety
        with work. It’s just part of it, I think. I just take time to listen to what
        my mind and my body feels. I give it what it needs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e9201-42c3-408a-9a66-a89142b86067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you on any of those meditation apps, like Headspace?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08d85e-3b7e-446b-bd69-cef999ef575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do have Headspace. There were times when I couldn’t sleep, and
        it’s taught me like, little tips on how to train your mind.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37042ee1-b584-4299-ab9b-6c5179c82e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What did you miss the most about the Philippines while you
        were away?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3defae7-01e8-41d0-ab5c-9493626a8d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I’m based in New York and I travel a lot. I actually haven’t
        been to New York in two weeks. I’ve just gone to the Bahamas, LA, Hawaii.
        What I miss the most about the Philippines is the weather. I love this weather.
        This is December! It’s so warm! I grew up here. I’m used to this weather.
        And I just miss it because it’s freezing in New York right now, and that’s
        all I can think about.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e53ae8-696c-4124-8b10-5689d09e6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, my friends, my family. My whole family still lives here. The
        food, the beaches. Oh my god, nothing compares.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10deb1c8-caad-4320-96dd-5ed2196b5a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think is unique about the partying and drinking
        scene here in Manila?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f459f-b7b7-4215-a6ea-1a8a48a642f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s very unique that people go out at 2 a.m. and finish at 6 a.m.</p>'
    '37':
      'image': 'jcr:fbe7df24-0aae-44f2-8d9e-d56e6db7df71'
      'imageCaption': 'Kelsey Merritt taking a selfie during her recent homecoming
        party. Photo by PAOLO ABAD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af745fb6-8352-4912-a213-941de883efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85cec64-57ce-4c9b-8229-675674d3780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And you don’t see that in New York or in London?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252db8db-4b1a-406c-894b-7f3e0e651005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People don’t start at 2 a.m. They have dinner [at] like 9, and then
        are out from 11 until like 2 a.m.. They don’t start at 2 a.m. It’s just interesting
        because each place does it differently.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36729d1a-2ed6-41f6-8e22-5e23914d0994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned in an interview that you love a restaurant
        in Pampanga called Iguanas. What are your other favorite spots?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c56e0e-2c58-481f-bd15-8e74b1005f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love Locavore. Their sizzling sinigang. I dream about that. So
        good. What else do I love here? I love Jollibee.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2439b4-78cb-4507-8665-bff4b01929ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you were in New York, how did you stay on top of your
        engagements here in the Philippines, like your endorsements with San Mig Light?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166cb234-be6d-4b2d-89dd-d8c3033849c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would fly back. I fly back a lot, so I get to do work here. The
        last time I was here was three months ago, so not that long.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20969068-9737-4cc7-9b1b-8e3fad2a5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can we expect from you and San Mig Light in the next
        year or so?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035da058-c0ea-490e-bea7-4e4fae369149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:03:30.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:40.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I love the brand. I love saying that I’m the face of San Mig
        Light when I’m abroad. Because they know San Miguel and whenever I say that
        I’m with San Miguel they’re like, “That’s so cool.” It’s a proudly Filipino
        brand. I hope to fly back here more to do more stuff with them. We might have
        some things in store.</p>'
