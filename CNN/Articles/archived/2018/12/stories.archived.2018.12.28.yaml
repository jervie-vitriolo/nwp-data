      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the battle, the guest performances by bands such as She’s
        Only Sixteen, and the dancing and drinking, it was announced that Intertwined
        and Three-Legged Men will be joining Nathan &amp; Mercury and Kremesoda in
        the finals in Manila.</p>'
    '37':
