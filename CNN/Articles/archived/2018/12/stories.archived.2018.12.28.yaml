    'template': '1'
    'title': 'Police now have photos of suspects in Batocabe slay'
    'updated': 2018-12-28T19:11:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8b481-b97a-4bfb-b7df-8184943075fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:26.868Z
