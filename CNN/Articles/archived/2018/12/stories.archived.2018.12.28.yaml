      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> It
        was a near sweep for Rainbow''s Sunset as it scooped up nearly all of the
        major awards at the 2018 Metro Manila Film Festival Gabi ng Parangal Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276cfd9-aae5-4d20-af48-51e228b37a56'
