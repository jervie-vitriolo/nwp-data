    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87bf463-99ec-47cb-929d-0c7d512a71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially the Eraserheads? I’ll tell you how they did it. They
        couldn’t get all those chords right. You were saying something about formal
        musicality? ''Yun na nga because in “Tuwing Umuulan” you have this series
        of chords in the middle that went from one chord to the next and of course
        in rock, they only usually manage three or four chords.</p>'
    '215':
      'assetautoplay': false
      'assetcontrols': true
