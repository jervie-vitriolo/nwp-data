      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>They brought a punk energy to it.</strong></p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f0695-5dfd-44fb-a329-79b31ee2905b'
