    'title': 'Radio broadcaster gunned down in Negros Oriental'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c936acd6-61c7-4961-8965-deb98222f615'
