      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parañaque Integrated Terminal Exchange (PITX) is expected to
        alleviate traffic congestion in Metro Manila, specifically the Taft Avenue-Pasay
        area. The terminal can accommodate up to 100,000 passengers every day and
        is forecasted to have around 1,000 arrivals and over 900 departures daily.
        Metro Manila Development Authority (MMDA) spokesperson Celine Pialago said
        that the new transport terminal will help decongest the metropolis as provincial
        terminals will be out of EDSA. However, criticisms also surround this project
        as it seems that for the PITX to work, terminals at Baclaran, MOA, and Pasay
        should be eliminated.</p>'
    '30':
