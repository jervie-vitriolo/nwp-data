    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c840e3d-51e4-44e2-b5c8-9c126dc4a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.197Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So the format for that show was perfect, because it let
        you do that.</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc263e18-1661-4cff-bfd4-388ea00fc117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s what we were doing, jamming. When I was approached by a friend
        of mine from the network — remember that was right after martial law, they
        didn’t have programs and they were just looking for things to fill up their
        nights, and during that time 10:30 p.m. wasn’t considered prime time — for
        me, I thought, “This is easy. Not difficult at all.” All I had to do was rehearse
        and sing.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fbed16-5b3f-4c20-b31f-628866d490a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most difficult parts were doing the spiels. I was not used to
        it, especially when they said, “Can you memorize this?” We would have to do
        take three or take four. Eventually, I said, “Please don’t make me memorize.
        Just give me what I’m supposed to say and I’ll just talk.”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a510d26-a2b0-4b05-8f85-f6447daa864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know why I didn’t feel like an artista? It was not artista work.
        It didn’t pay like it would pay an artista. You didn’t become a household
        name like, say, Christopher De Leon. It wasn’t like that. I always thought
        that it was just a pastime.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21449fb3-91ac-4e97-8a3d-620813b8cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In 2006, you did “Philippine Idol” with Pilita Corrales
        and Francis M, which was a big deal at the time, despite it only lasting one
        season. And after that, you did “Pinoy Dream Academy.” What appeals to you
        about the format of talent competition shows?</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83c0c0-1944-4d50-b7e7-52348301746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not appeal to me. In the past, I was offered something like
        that again and you know … it’s just for T.V. They have to create a feeling
        and an uneasy feeling is very welcome to them. They want fans to fight. They
        want all these messages running through saying this guy is good and that guy’s
        not good. Everyone can say anything about anyone.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95743e47-b078-450b-adc9-8f09ebfebfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, when I did it for the first time, when I saw somebody
        say — and it should not bother me at all — but when somebody I didn’t really
        know would say something like, “How can Mr. Cayabyab say something like that?”
        … My family and I went to the States in 2003 and we were amazed by “American
        Idol.” We came back another year and everyone would stop when it was “Idol”
        time and we’d get to watch and it’s exciting. You’d hear Simon Cowell say
        the nastiest things ever. And the people would say, “Walang hiyang Simon yan.
        Grabe siya.” And of course, it’s all about T.V.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299d4b4-c922-4800-8c63-7881145e826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I did [“Philippine Idol”], I was not the nasty one but it looked
        like I was the nasty one because the producers talked to us, the judges, and
        they said [to me], “Your direction from us is you have to say the truth. You
        have to say what you see. With your reputation, please do not sugarcoat. You
        just say what you see truthfully. Everything will depend on the reaction.”
        So the entire season, that was in my head, so that’s why I was there during
        rehearsals, because I wanted to make notes. Sila Francis and Pilita were not
        there during rehearsals so when they would blurt out their reactions, it’s
        spontaneous. Ako, I really had to study them. I had to study how they could
        improve.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c04abc-b3d7-4a40-8dd3-36bb20217049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:54:29.869Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But anyway, when the nasty things [about you] come up, I really
        said, “It’s not worth it.” You’re being paid this much and then people will
        say these things about you? But it’s part of the game. When you accept something
        like that, you have to understand you’re in the lion’s den. So now, at this
        stage, I’m 64, I don’t want that. I want to be happy. [Laughs] I want to share
        happiness and be positive.</p>'
    '101':
      'image': 'jcr:31ee5295-b399-4d11-9558-de50664d5614'
      'imageCaption': 'Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e4641-975b-4b8f-80c9-2139273d9d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee390e2-20ad-45e9-bf24-c97eaf07049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the great things about you is you’ve always gone
        out of your way to mentor young people, from Smokey Mountain to the Ryan Cayabyab
        School of Music.</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f89e6-bde9-47b6-95c7-4b059b598cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had Elements Music Camp. We had the bootcamp for Phil Pop. We
        go around doing a capella workshops. We love doing it, you know. I love doing
        it to the point that there was one professional who told me, “Aren’t you afraid
        that you’re sharing everything you know? And they’ll get the tricks of your
        trade and become better than you? Tapos talo ka nila?” Sabi ko, “Eh di mabuti.”</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06b3f9-afd6-4d0e-92b4-71245505bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, I believe, especially the young people, sila ‘yung magpapagalaw
        ng future ng industry eh. If you don’t tell them everything you know … I mean
        they have the capacity to learn of course, but the learning curve will be
        shorter if you share with them your experiences. “This is how I did it, it
        usually works this way bla bla bla.”</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04465922-41f1-4541-b24c-519d14fb278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who I’ve taught, who I’ve given ideas to, will always react
        differently, will always treat what they learn differently from the way I
        learned it. The product will definitely be different because their experiences
        are different. For sure they’ll twist and turn it into something else — and
        that’s for the better. Everyone benefits because somebody came up with something
        new, a new idea, a new product, a better song. That’s the whole point.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a14e0-f6f4-463f-b4e5-0c23642bfe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When it comes to singers, what do you look for in a voice?
        What makes you jump up and think, “Wow, I’m listening to someone special.”</strong></p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c19a8-abed-40a7-946d-03477f18b945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know for me, first, it’s the natural vocal quality that excites
        me. If somebody has a certain vocal quality that I haven’t heard before, that’s
        what makes me excited. Second na lang ‘yung technique because technique you
        can learn, everybody can learn that. But the natural sound? The God-given?
        The natural physiological built of the vocal cord? You don’t find the same
        kinds of cords in so many people.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765d6d5-1ef0-4717-b014-a3bcb2c879b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what excites me is if there’s a certain sound that’s just, “Wow.”
        A sound like a Bituin Escalante. When she opens her mouth and she has that
        full-bodied sound? Or a Basil Valdez, because there’s no one who sounds like
        him, who sings that easy, flawless type of delivery. These are people who
        have fantastic naturally given gifts.</p>'
    '115':
      'image': 'jcr:a2f735b1-6181-4199-839e-34fa0611a0cb'
      'imageCaption': 'Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d8acfc-6a4b-49cb-a1c1-929d68389415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a92501-e11a-4890-b177-11dce749a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let’s play a game. Tell me the first thing that comes to
        your mind when you hear these names.</strong></p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7e7d2-ed90-4019-afca-1f5f23787287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sige.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c76327d-b14f-4a44-9a87-7f78f7a56644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pilita Corrales</strong></p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4705f-718c-4ad5-9b72-b8da896ca48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia’s Queen of Songs.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766cfc3-5de6-4350-901f-0be2d91c9dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Celeste Legaspi</strong></p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b98cbf-5640-42c5-9431-15757f078e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My kumare. Now, we are so close, parang family ‘yan. She is the
        ninang of my daughter and I am the ninong of her son. Family ang turing.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517c246-0210-4c57-8e4e-0721152b29e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Basil Valdez</strong></p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce47cc-02de-4bec-8820-ad6f7079ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ number one baritone. Balladeer.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96611067-3cc8-4caf-8cc5-6a7ad359f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuh Ledesma</strong></p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3816e71-b6b0-4ce5-a775-b8e0a94f6511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice queen. [Laughs] That’s what she was thought of before but you
        know what, I call her now the soul queen. I’ll tell you something. A lot of
        us had difficulty working with her [in the past] because she wanted it only
        her way. She was cold … But only recently did I see what a warm person she
        is. Just two or three years ago, I thought, “Oh, I’ve been misled. She’s a
        very nice woman!”</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1421d-803e-4ac6-8bf4-2917fc8c67fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lea Salonga</strong></p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7775063-e973-4af1-9c3e-767d2af3d01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.222Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perfect. I mean if you’re asking me? Perfection. Why? Because she
        works hard at it. She’s the only one I know who will not wing it. She will
        make sure it’s going to come out perfect.</p>'
