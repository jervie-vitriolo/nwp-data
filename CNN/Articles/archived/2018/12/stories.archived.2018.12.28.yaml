      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the son of former Senator Jose Pepe Diokno. He was a member
        of the Presidential Human Rights Committee under Presidents Corazon Aquino
        and Fidel Ramos. He was among the three candidates endorsed by Vice President
        Leni Robredo and former President Benigno Aquino III.</p>'
