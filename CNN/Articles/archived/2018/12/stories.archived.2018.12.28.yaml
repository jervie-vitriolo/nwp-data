      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! You have to have that impact. That was how we used to think
        before. Now, with PhilPop and Himig Handog, that’s not how it is anymore —
        see how things change? During the time, that was the way to do it.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca0628-dbe8-4e31-a03e-69c244759439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the material I do, there must be a reason why I do it. I
        never thought before that I’d write for myself. It was always because, “I’m
        writing because Basil asked me to write three songs.” “I’m writing this because
        it’s a theme song for a movie so it has to be the right blend because it’s
        the theme song.” “I’m writing this for a musical, so it has to have the feel
        of a musical.” The way I would write music is with a goal. So if you join
        a contest, you want to win a contest and you have to find ways to win it.
        That’s how I thought before.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe24ba-08fc-4202-b097-5fdfe556a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who among the young musicians are you excited about?</strong></p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee432bd-e4c9-4e4e-9418-82b93eeb300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, because I’m working with young songwriters, and songwriters
        who sing their songs, there’s so many of them but in the past six years, we’ve
        discovered people like — and I’m very excited always to hear what new things
        they have — Davey Langit, Thyro &amp; Yumi. It’s so funny because we discovered
        them years ago and this year, parang there’s a turnover of new people, just
        in the past year. You have Ben &amp; Ben, people like Autotelic, The Ransom
        Collective, Moira Dela Torre — I mean, these people were in our camp before.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929c4d1-52b8-4249-8003-09cc59a00438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s why I’m always excited to discover these new people and to
        tell them, “This is how we did it. You regurgitate it. Bahala kayo sa buhay
        niyo and then you turn up with your own ideas.” So what we do is we encourage
        them. We give them confidence and here they are, they’re so confident. And
        that’s their own sound ah! We didn’t have anything to do with that. That’s
        theirs.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a35964-8866-4829-b676-fa29a119a98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why I was telling you. We teach them everything we know and
        then they turn out with their own sound anyway because that’s their own sound.
        That’s what we’ve been doing.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65e5eb-14ff-43a9-9676-e7637be0ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even our a capella background? Oh my goodness. Do you know that
        we have a champion in that a capella program who’s won twice and is now regarded
        as one of the top five a capella groups in the world? They were pitted against
        The Real Group, Pentatonix, The Idea of North and then the Philippines, Acapellago
        ang name nila. Can you imagine that? They’ve been winning in Asia and last
        year, they won in Austria.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c43b6b-eeb5-47f5-9a93-30bdf8c72392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why when people say, ‘What’s next for the Philippine music
        industry?’ ‘Yan.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a69c35-99ee-44f0-a893-3468b9d63bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This is going to be my last question, sir. Having met your
        wife Emmy in the UP College of Music — somebody who’s very much her own musician
        — how important has it been to spend the last few decades with someone who
        understands your craft?</strong></p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a161a34-7801-407a-8891-9d5844451bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s like flying a kite. I’m there in the air and she’s here on
        the ground, pulling me. It’s very clear to her and I’m very lucky because
        she understands my craft, my artistry, the kind of work I do. And she has
        to contend pa with our two children who we didn’t even think would go into
        music, who went into music without any additional prodding.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf3f5f-7ec2-4f2c-bbbc-af52a8b0bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[My daughter] Krina was supposed to go to Ateneo [de Manila University]
        for theater and then she said, “I don’t want to go anymore. Can I audition
        to the UP College of Music?” And in the process, she graduates summa cum laude.
        Talo pa kami! And then she got her masters.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd302bb4-69e7-408e-89f3-43976435027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then my son graduated from Ateneo doing Communication Arts,
        and then after a year, he says, “Hmm, can I go to music?” So now he’s on his
        second course and sabi niya, “I’ll look for money to pay for my tuition in
        UP.” Now he’s third year going on fourth year. Right now he’s with the Ateneo
        Chamber Singers. They’re competing in Spain right now.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c80e5a-66fa-40a5-bde7-feeaa5f704c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following in the footsteps of his sister, who likes performing jazz
        [Baihana] and likes writing arrangements also, his group is called Debonaire
        District. Their thrust is Filipino folk songs in jazz.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7452b131-3ac7-452d-9173-c1a251409eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.270Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Like his old man.</strong></p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239fc73-d7d8-426e-b488-dfae42b6b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.270Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, yeah. [Laughs]</p>'
  'best-filipino-films-2018':
    'author': 'Gil Perez'
    'caption': 'Jerrold Tarog''s “Goyo” is about the ills of nepotism. It is about
      the folly of blind faith and idolatry. It is about how bravado and nationalism
      cannot conquer all. Photo from TBA STUDIOS'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-12-29T01:43:24.697+08:00
    'imagesource': 'jcr:9718a343-ad53-44bb-8292-a1f09d5d4a02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ce3b1a4-64a9-434c-8e92-9363fbce119a'
    'lead': 'At the end of every year, there is a silent anxiety that consumes me.
      Moving around social circles occupied by cinephiles, it’s become a custom that
      by the end of December, you are ready to answer — or better yet, even if still
      unsolicited, to share on social media — what your top films are.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T05:07:44.430Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-02-07T15:42:50.734+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:42:49.778+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best Filipino films of 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2da75b-21a2-43c9-b53d-8eebb054fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.430Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — At the end of every
        year, there is a silent anxiety that consumes me. Moving around social circles
        occupied by cinephiles, it’s become a custom that by the end of December,
        you are ready to answer — or better yet, even if still unsolicited, to share
        on social media — what your top films are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67da865-5ec7-4cea-b14c-9440300c4b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What should naturally be a cursory practice, a casual sharing of
        movies most enjoyed, becomes more tedious as there is this fear of judgment
        (well for me, that is). What if I didn’t love what the echo-chamber of tastemakers
        deem as a cinematic achievement (ehem, “Buy Bust”)? Or what if that daring
        experimental award-winner passes over your head? (Am I too dumb for “Fisting”?
        Yes, let’s call it by its true name.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef05f61-c158-48b0-bce5-075f6c1f32d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s the growing jadedness too on the cynicism of fandom. Is
        a top 10 list a celebration of a year’s accomplishments in film, or has it
        become a means of building one’s cultural capital? “I’ve seen this film people
        have been raving about, I enjoyed it, why haven’t you?” “I pity the general
        audience. Even if this is in theaters (a feat given the problematic dynamics
        of Philippine film distribution), they still fail to appreciate art like this!”
        “You’re not ‘ahrt’ enough!” “What! You enjoyed this, you pretentious hipster?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825dd5c3-dc2d-4ac4-ac08-5f3a1849c1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.446Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without being naive (of course, we can’t just look past the problems
        plaguing Philippine cinema), year-end lists often feel like lamentations mixed
        with an air of condescension. What criteria do we even use to determine what
        is great art and what isn’t? Or do we simply agree to the collective opinion
        of what listmakers deem as … dun dun dun … the best?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22fb339-b054-4d9f-8b74-040897809ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.446Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am not immune to these criticisms (I swear, these are merely musings,
        walang atake). I make contradictions, and in fact, many of the entries of
        my list would mirror those you would see on other websites. Instead, my sharing
        these thoughts is a personal plea to not take this as a be-all-end-all. Taste
        is flexible, and what I may rank as the best may change next year, next month,
        maybe even tomorrow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae3103-2daf-487b-97ca-3d32fd409e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.446Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let’s not demonize one list for not including an entry which
        another list/s may have. I honestly urge you, dear reader, to check out others
        recommendations and not simply take one “better” than the other. (Same could
        be said about entry vs. entry.) So before I go on listing my “best of 2018,”
        promise me that you will check other sites, Twitter accounts, Facebook pages,
        etc.? Read as many as you can stomach. It will only be for the betterment
        of Philippine cinema that those interested be made aware of the many “greats”
        2018 offered — and it was a fairly great year in cinema, if we’re being honest.
        A year-ender is not a just a “best of” list, it’s a double take, a second
        chance to discover what you may have missed in the year that has passed.</p>'
    '12':
      'image': 'jcr:fdd36f8e-59ae-456c-ab0e-dd11d76369c7'
      'imageCaption': 'Screengrab from BLACK SHEEP/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c66b3-df60-4a1e-aa1f-bfe2eb4e14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.446Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dabe59-a8ec-40f8-b76d-5e8ec932f744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.447Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. “Oda sa Wala” (Dwein Baltazar)</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0bdd8-abd5-40f2-ac9f-994efd52ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.447Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written and directed by Dwein Baltazar, “Oda sa Wala” is a synergy
        of many finely tuned parts. It’s a black comedy by way of urban fairy tales
        and magical realism. It is impeccable use of the cinematic language — from
        scoring, cinematography, to editing. It is well-acted and it is frankly one
        of the best-crafted films I’ve seen in the past five years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8feb6-1466-4d23-83eb-1cb12e598ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.447Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like its title suggests, “Oda sa Wala” (translated as “Ode
        to Nothingness”), is lyrical in its portrayal of emptiness. Starring Marietta
        Subong (comedienne Pokwang debuting her birth name), “Oda” takes us through
        a monotonous drift that has become of the life of Sonya (Subong), an old maid
        that runs a small town funeral home. That is until one day a mysterious corpse,
        seemingly bringing good luck, arrived on her doorstops.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9a8a7a-2186-4939-9d55-a29577b77046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes “Oda” so remarkable is the poignancy of how it depicts
        loneliness. It highlights the extent of this loneliness by rendering death
        — an emotional extreme for many — mundane to Sonya, and how it is only through
        interactions with a corpse that she finds any semblance of a connection. Subong
        plays against type using her comedic background to play with the absurdity
        of the situation but also surprises when it comes to unleashing the pain underneath
        it all. Couple this narrative with brilliant camera work and precision scoring,
        and I can’t highlight how much of a cinematic experience “Oda” is.</p>'
    '20':
      'image': 'jcr:d0745c37-e4ae-4f43-9106-ec1e49c73f97'
      'imageCaption': 'Screencap from IWANT/YOUTUBE'
