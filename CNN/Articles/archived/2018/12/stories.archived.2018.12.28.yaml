      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. “A Short History of a Few Bad Things” (Keith Deligero)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3708b-8b98-40a8-bcd9-be366bc1adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.449Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When “A Short History of a Few Bad Things” first came out, it was
        easy for people to compare it to HBO’s “True Detective.” (What other noir
        comes to recent memory?) But a better connection to make would be that to
        the works of the Coen Brothers. “A Short History,” just like “Fargo” or “The
        Big Lebowski,” doesn’t necessarily deconstruct but instead flips the genre
        by taking tropes and transposing them to a locale, and in the process, making
        the film absurdly comedic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef159d-516e-4a69-b12d-ccb0df8d65c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.449Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film uses Victor Neri in all his world-weary glory to portray
        the no-nonsense detective Felix Tarongoy. By transporting this Tagalog to
        the tropical city of Cebu, the film adheres to the noir staple of making the
        protagonist feel disconnected from the world he is in. What’s enjoyable though
        is that, In “A Short History,” director Deligero distills things through his
        signature brand of siraulo subversion. We see femme fatales preferring to
        skip the dolled-up look in favor of pambahay, police chases without the actual
        chase, and Bisaya rap in the background of police briefings. “A Short History
        of a Few Bad Things” is surreal, unassumingly funny, and all very effective.</p>'
    '30':
      'image': 'jcr:ba8dff18-b68b-4169-b446-b043cdbb32f4'
      'imageCaption': 'Screngrab from CINEMA ONE ORIGINALS/YOUTUBE'
