      'mgnl:type': 'text'
      'text': '<p>State weather bureau PAGASA on Friday evening said Usman has started
        to slowly move westward and is now unlikely to strengthen to a tropical storm
        before landfall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
