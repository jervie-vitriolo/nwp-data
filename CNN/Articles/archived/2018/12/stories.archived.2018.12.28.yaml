      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c66b2-101b-4e72-8035-b44c1e03140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:54:29.868Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let’s talk about your T.V. show “Ryan, Ryan Musikahan” —
        which I’m now just watching on YouTube, Facebook, and Jeepney TV. How did
        the idea for it start? What was the concept?</strong></p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18428715-3977-46fb-89e6-9fd5ee1a4679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:54:29.868Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early ‘70s, I met some friends who loved to jam, but it became
        more of a pastime during martial law because you can’t get out of the house
        you’re in if it’s already 11 ‘o clock. For sure, hindi ka makakaabot sa bahay
        mo at mahuhuli ka. There was a lot of jamming — it was the Musikahan of old.
        I got used to that, accompanying singers and playing the whole night. And
        getting drunk. [Laughs]</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34178d44-988b-4768-ada5-00a03263ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:54:29.868Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was never conscious about being up there in the front because
        I always had this thing, parang meron akong bina-block sa loob ko, I’m blocking
        that feeling of being artista. It didn’t sit well with me. I’m here because
        I like teaching, I like sharing what I know, and I like playing music. That’s
        all. That’s enough. When I’m doing that, I’m very happy.</p>'
