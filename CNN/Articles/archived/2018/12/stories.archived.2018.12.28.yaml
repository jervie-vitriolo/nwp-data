      'mgnl:type': 'image'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c8bb6-1cc6-47da-99ca-0e02b1d4b45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speaking of “Kay Ganda Ng Ating Musika,” it’s one of those
        songs that hold a special place in the national consciousness as a sort of
        unofficial anthem for OPM. What were you thinking when you wrote that song?</strong></p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819ebfc-9c98-4621-8606-73b52897b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was thinking I wanted to win that contest. It was the first Metropop
        Song Festival and I was thinking, what theme should I write? I want to win
        this contest. So I decided on something about music. At that time, if you
        said contest, the sound is festival, celebratory.</p>'
