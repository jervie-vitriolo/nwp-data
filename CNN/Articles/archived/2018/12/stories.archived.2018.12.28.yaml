    'template': '1'
    'title': 'Garins surrender firearms in line with police order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56c6ec-547e-47ea-b521-147bd19c6479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:51:39.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:31.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        father-and-son tandem of Richard Garin and Oscar Garin surrendered their firearms
        to the police on Friday after they were exposed for mauling a police officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d9e66-4098-473a-8d2b-3b78c1b23284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:51:39.480Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:31.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Representative Richard Garin surrendered to the Guimbal police
        station nine firearms, including a sub machine gun. He has 11 firearms under
        his name, three of which have expired licenses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7fa8e8-ba3a-4e25-ba73-a49aecb48448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:51:39.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:31.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Guimbal, Iloilo Mayor Oscar Garin, surrendered five
        firearms. He owns eight, but only three have licenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a1c04-f02c-418c-944d-139bad9c5d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:51:39.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:31.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga expired licenses sila. So kung hindi nila i-surrender yan,
        they can be subjected to search warrant," said Director General Oscar Albayalde,
        Philippine National Police chief.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">LOOK:
        Photos of surrendered Garin firearms. <a href="https://t.co/9qYNn2GVSy">https://t.co/9qYNn2GVSy</a><br><br>📷:
        Guimbal Municipal Police Station <a href="https://t.co/BQqSq8Ebq9">pic.twitter.com/BQqSq8Ebq9</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1078543096525115393?ref_src=twsrc%5Etfw">December
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



