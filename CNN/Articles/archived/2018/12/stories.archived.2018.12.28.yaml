      'text': '<p><strong>United States pledged ₱1.35 B aid for Marawi</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da881c09-c6ba-469c-bf9d-0f633b0cbcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.897Z
