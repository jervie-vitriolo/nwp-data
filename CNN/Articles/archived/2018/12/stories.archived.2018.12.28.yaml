      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA said Cagayan Valley, Cordillera, Aurora and Quezon
        will experience cloudy weather with light rains due to the northeast monsoon
        or "hanging amihan" on New Year''s Eve. Cagayan Valley and Cordillera will
        continue to have cloudy weather and light rains on New Year''s Day, while
        the rest of the country will have fair weather, with isolated rainshowers.</p>'
