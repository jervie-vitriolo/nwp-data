      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American claimed her record 23rd grand slam title in Melbourne
        in the early stages of pregnancy and didn''t play again for the rest of 2017.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29ea99-a5ee-42c9-b7e0-21587821fb14'
