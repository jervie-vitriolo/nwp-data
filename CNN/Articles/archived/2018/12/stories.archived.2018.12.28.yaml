      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> At
        least 10 inmates were hospitalized while one managed to escape after a fire
        broke out at the Antipolo City Jail Thursday night, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d411aa1-0c30-41e5-81e0-fa09e4b699d9'
      'mgnl:activationStatus': true
