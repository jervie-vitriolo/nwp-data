      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00d8d5b-5bcc-4f12-a0f0-34422520c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
