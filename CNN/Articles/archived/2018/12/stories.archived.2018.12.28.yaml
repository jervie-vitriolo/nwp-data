  'minors-hiv-testing-parents-consent':
    'author': 'Xave Gregorio'
    'caption': 'The first case of HIV infection in the Philippines was reported in
      1984.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-28T12:54:53.089Z
    'imagesource': 'jcr:eab09257-03ab-44bd-a317-f11f6397db48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd801cc5f-20c1-4970-bb70-a461b2131530'
    'lead': 'Minors aged 15 to under 18 may now get tested for HIV even without their
      parents'' consent.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T23:25:08.871Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:45:04.151+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:45:03.790+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New law allows HIV testing of minors without parental consent'
    'updated': 2019-01-09T14:29:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e020a-8ebc-43b8-b30f-6443fd67b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.872Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Minors
        aged 15 to under 18 could now get tested for the Human Immunodeficiency Virus
        (HIV) even without the consent of their parents or legal guardian after President
        Rodrigo Duterte signed the HIV and AIDS Policy Act into law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87130e7a-4d2c-45c5-a914-3fca2feac930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.872Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article IV, Section 29 of the new law states that minors within
        the age category could consent to voluntary HIV testing without the approval
        of their parents or guardians, as previously required under Republic Act 8504.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e247f8-3087-4b2a-99cc-20abd2c88093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.872Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and guardians of minors below 15 who are pregnant or engaged
        in high-risk behavior would also not need to give their consent for HIV testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9941f3-50b7-46fb-bc64-02c44e87923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.872Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consent from parents and guardians is still required in all other
        cases involving minors, unless they could not be located or if they refuse
        consent. In such cases, the licensed social worker or health worker would
        give consent, with the agreement of the minor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e441f3-1a78-4344-8979-f82f236190e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.873Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been too many cases of children and teens getting HIV.
        Government must protect and care for the young especially so because they
        are vulnerable to the public health dangers," Kabayan party-list Rep. Ron
        Salo said Friday in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3543a92-f799-4fbb-ae31-4d79610c4791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.873Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: Where to get HIV treatment</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d3d2b-f1c0-4a5e-b90e-08bb55abe981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.873Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to latest data from the Department of Health (DOH), 29
        percent of the 1,072 cases recorded in October 2018 were 15-24 years old at
        the time that they were tested. From January to October, the DOH recorded
        2,834 HIV cases in people aged 24 below.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00f527-b78e-4cf2-92b7-f772abebf685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.873Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most cases of HIV, however, have been recorded among people aged
        25-34.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa448441-7fbb-4d31-911e-e687a15962bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.874Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNAIDS, the Philippines has the fastest growing HIV
        epidemic in the Asia-Pacific, with infections jumping by 140 percent from
        2010 to 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20565140-a9dc-4c87-90f2-3ff0e90b0691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.874Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free treatment, education</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1286e90-2861-48a8-8925-8ff1e2417a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.875Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law also mandates the DOH to establish a program that would
        provide free and accessible anti-retroviral treatment and medication for opportunistic
        infections to people living with HIV who would enroll in the program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa398749-2420-4563-a4f7-5e07f7310251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.875Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that the Philippine Health Insurance Corporation
        would develop a benefit package for people living with HIV which should include
        coverage for inpatient and outpatient medical and diagnostic services, including
        medication and treatment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e019bad2-b42a-47e7-ad59-e30975dfd123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.875Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denying people living with HIV of private health and life insurance
        coverage and claims is also prohibited under the law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b08e72-6e11-4a48-9f54-dd481158ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also requires basic and age-appropriate instruction on the causes,
        modes of transmission and prevention of HIV, Acquired Immune Deficiency Syndrome
        and other sexually-transmitted infections in public and private schools, including
        alternative and indigenous learning systems.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84078d61-5bf4-4952-8413-6cd09165cede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education is also mandated to conduct awareness-building
        seminars in coordination with parent-teacher organizations to provide parents
        and guardians with a "gender-responsive and age-sensitive HIV and AIDS education."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef9d67-8c66-4cfb-8e09-62fea7830e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education on HIV and AIDS shall also be provided to all public and
        private employers and employees, members of the military and police, overseas
        Filipino workers, communities and key populations at higher risk for infection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b075afe-6286-4924-a6ba-78dd7381e8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Penalties for disclosure, discrimination</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a511ec4-f110-4bf4-b32a-d91798d2cc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law imposes a jail term of six months to two years and/or
        a fine of not less than ₱50,000 on anyone who discloses the information that
        a person has AIDS, undergone an HIV-related test, has HIV or HIV-related illnesses
        or has been exposed to HIV, without their written consent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef9156-0c74-4a53-a614-3b7f567a8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disclosure of the name, picture or any information that would identify
        people living with HIV and AIDS or any confidential HIV and AIDS information
        on media without their written consent is also prohibited. The mass dissemination
        of these confidential information would be punished with imprisonment for
        two years and one day to five years, and/or a fine of ₱150,000 to ₱350,000.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7222c-733c-4e82-87e1-c4ebe259e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new provision in the law on HIV and AIDS prevention and intervention
        comes after the media''s coverage of a drug sting where the Philippine Drug
        Enforcement Agency disclosed the HIV status of one of the suspects.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986cca03-ff56-432f-bd54-9ec8f316d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:25:08.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:04.152+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discrimination against people with HIV would also be punished with
        a jail term of six months to five years and/or a fine of ₱50,000 to ₱500,000,
        and may have their business permit, business license or accreditation or professional
        license suspended or revoked.</p>'
