      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antipolo Chief of Police Supt. Villaflor Bannawagan told CNN Philippines
        that the fire — which reached the second alarm — started at the jail''s male
        ward that houses over a thousand inmates.</p>'
