      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City, Malabon, Mandaluyong, and Taguig now have anti-discrimination
        ordinances that could help uphold the rights of those that may experience
        SOGIE-based discrimination. Because of the absence of a national law that
        could protect LGBTQ+ from harm, these ordinances have played an important
        role in safeguarding the lives and well-being of every Filipino.</p>'
