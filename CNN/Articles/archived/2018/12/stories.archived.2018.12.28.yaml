      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on Dec. 7, in Cebu, Cebuanos gathered to enjoy the performances
        of their beloved Bisaya bands also for the Wanderbattle’s semi-finals.</p>'
    '23':
      'image': 'jcr:16dba15b-f3d6-4693-83c9-e135472fd2f3'
