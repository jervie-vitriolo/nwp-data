      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald "Bato" dela Rosa gained popularity as the first Philippine
        National Police chief under Duterte''s term. He was the President''s former
        police chief in Davao City  when the President was mayor, and has been the
        face of the administration''s campaign against illegal drugs under "Oplan
        Tokhang."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
