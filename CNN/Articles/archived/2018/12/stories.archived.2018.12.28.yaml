    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502eaa7-df36-4c66-8877-bfc4cd880a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.222Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regine Velasquez</strong></p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58be9e-5a3a-484e-b628-e7546a1caa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.222Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m a fan — that’s really what I want to say. From before pa, we
        always admired her ability to sing and make the song hers, whatever song it
        is. This is the reason why I’m a fan.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32544398-0bb9-4320-9a17-2b3e01e890b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.240Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you became a National Artist this year, you officially
        became the third National Artist connected with “Ang Larawan,” after Nick
        Joaquin and Rolando Tinio. How was it like working with them on the 1997 production?</strong></p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1879444a-7645-4a2c-a2f0-ccd446fccd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.241Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 1997 production, Nick Joaquin was only an observer because
        he bequeathed the material to Rolando Tinio. He personally handpicked Rolando
        Tinio to write the Filipino version. Working with Rolando was so easy because
        there was no ping-pong. Everything I gave, he would work on. It was so easy
        working with him.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629284c-2d32-4ca2-ad79-8e4594600241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.241Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
