      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365ac86-59af-4e2e-a067-369691da244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. “Billie &amp; Emma” (Samantha Lee)*</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd78f09b-de08-4006-a647-f69eda046fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Billie &amp; Emma” is a small story of big themes. Through the
        young queer romance between newcomer Zar Donato’s Billie and Gabby Padilla’s
        Emma, the film distills the experience of coming-of-age in a society of restrictions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d02d7-b2dd-4e20-b9a4-4990800d0352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Billie, it’s the struggles of adolescence: being in a new place,
        trying to fit in, falling in love; but all the more aggravated by her having
        already come to terms with her “difference.” For Emma, it’s the frustration
        of dreams deprived; hopes brought down by societal expectations, the lack
        of privilege, and the loss of rights over her body.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5daeed-5961-4319-b7fa-3314888a7e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film manages to make all these heady themes relatable by using
        the universal language of love, as it employs narrative devices that can easily
        be cheesy in the wrong hands. But, ultimately, “Billie &amp; Emma” avoids
        cliché by using these tropes merely as an entry point to tell the story of
        people and love still underrepresented in Philippine cinema and pop culture.</p>'
    '44':
      'image': 'jcr:afab251c-224e-4201-a29e-107ee7303986'
      'imageCaption': 'Screengrab from TIU FILMS PH/YOUTUBE'
