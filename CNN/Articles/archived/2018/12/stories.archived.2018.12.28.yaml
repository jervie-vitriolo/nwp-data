      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4af58a-f547-4b43-a408-54bb7951bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. “Meet Me at St. Gallen” (Irene Villamor), “Never Not
        Love You” (Antoinette Jadaone), and “Sid &amp; Aya” (Irene Villamor)</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4919a5-0ef2-4830-96f7-dc1b07a2068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.487Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the release of “That Thing Called Tadhana” signified the boom
        in the untested pairings and hugot rom-coms, 2018 showcased the next iteration
        in the continuing evolution of Philippine romance with Irene Villamor’s “Meet
        Me at St. Gallen” and “Sid &amp; Aya” and Antoinette Jadaone’s “Never Not
        Love You.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04178304-1bd2-42c2-b4f3-748b6edc3657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.487Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these films go beyond the naivete of saccharine love teams of
        the past and the overly sappy hugots of the present. Instead, they present
        evolutions on our notions of love, a much-needed counter-programming to the
        belief of “love conquers all.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd9d2e-c500-487c-9b2d-6eec763bf13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.487Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“St. Gallen” shows the constraints of “the right love at the wrong
        time,” “Never Not Love You” the transformation even devoted couples go through
        once they enter long-distance relationships, and “Sid &amp; Aya” the class
        disparity that cannot be easily overcome by affection (kind of smart casting
        Dantes who was once Sergio in “Marimar,” if you think about it). These three
        films serve a breath of fresh air in a genre that increasingly feels occupied
        by movies designed to be screencapped and shared on social media.</p>'
    '72':
      'image': 'jcr:a24867fe-f044-43b8-bf4b-06c9345c98a7'
      'imageCaption': 'Screengrab from REGAL FILMS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2132f-45f5-4101-b2b1-53507f52e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad2c5e3-9143-45c7-8591-31a1aa243936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. “Signal Rock” (Chito Roño)</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7fa814-83cf-41de-9497-cc852aaed8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a remote island town somewhere in the Visayas, it is only via
        climbing a rock formation that you can get cellular reception. In this place,
        women are raised believing that the only way to escape poverty is via bagging
        a foreigner to marry them and take them away or working abroad ... and then
        bagging a foreigner to marry them and take them away.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1be2b8-3530-4855-9f42-4f9ff562b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this upbringing, where relationships must be finite as leaving
        is a requisite, what credence does love hold? “Signal Rock” uses its titular
        edifice not just as a plot device for which stories revolve around, rather
        it is used as an embodiment of the distances people have to literally scale
        for the sake of holding on to love amid the divides that inevitably widen
        because of separation.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a56bfa-177a-4a76-8d4c-44786ffc7b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.489Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This already rich conceit is made even more compelling by making
        the island feel lived-in — a place fully-realized by characters we care about,
        anecdotes that are relatable and entertaining, and small town melancholy that
        serves touching drama.</p>'
    '80':
      'image': 'jcr:1a51fcd4-4518-4007-873e-4400a56c5b3f'
      'imageCaption': 'Photo from CINEMALAYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092897ac-038c-475b-b4bf-0c5e90c3b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.489Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bab9c-9afe-4108-92ef-c65f772e412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.489Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. “Kuya Wes” (James Mayo)</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21aa69-6621-4537-8560-38a8f3c7e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.489Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like “Oda sa Wala,” “Kuya Wes” tackles the loneliness that
        defines the mundane existence of a middle-aged minimum wage worker. But while
        “Oda” decides to delve into these themes via the absurd, “Kuya Wes” does so
        through romance and comedy.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cd874e-74ee-48f9-8b7c-d56be4e5c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.490Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kuya Wes” works by subverting expectations that come with the typical
        underdog love story. While we are trained by pop culture to believe that nice
        guys win in the end, “Kuya Wes” questions the dynamics under the romantics.
        Has love become transactional by which gestures are exchanged for affection?
        What happens when love supersedes the pragmatic and ventures into something
        less sincere? Fortunately, through deft direction, “Kuya Wes” wears its heart
        on its sleeve but manages to dodge becoming overly heavy-handed. Instead,
        it is charming, sentimental, and potently disarming.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a840f4-0295-46a2-9ae7-eba72cf58a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.490Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honorable mentions (almost made the cut but are pretty up there
        too)</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778f5ab-d73e-4584-a5c2-fd76213afd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.490Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Asuang,” “Tanabata’s Wife,” “Gusto Kita With All My Hypothalamus”
        (Hindered by internal logic I couldn’t get past.), “Kung Paano Hinihintay
        ang Dapithapon,” “Liway” (More admirable for what it accomplishes rather than
        for what it actually is.)</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26998d3b-712f-44c5-a433-34e15cbe8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.490Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blind spots (films I wish I saw but didn’t get to)</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a0b09-a3bf-4f42-8b7a-57a36894efe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Panahon ng Halimaw,” “Kung Paano Siya Nawala,” “Distance,” “Ang
        Pangarap Kong Holdap,” “Bitter Melon,” “Beast Mode, A Social Experiment,”
        more short films in general.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
