    'jcr:uuid': 'ecd0364a-0071-482c-9333-39435b131eb1'
    'lead': 'Authorities are near to establishing the identities of those who may
      be behind the killing of AKO Bicol Party-list Rep. Rodel Batocabe.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:50:26.868Z
