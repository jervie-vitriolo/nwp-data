      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s Campaign Finance Office has recommended Osmeña''s perpetual
        disqualification from public office for failing to report his campaign expenses
        twice.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3eebae-689e-4e1a-912a-54d38d5c4da0'
