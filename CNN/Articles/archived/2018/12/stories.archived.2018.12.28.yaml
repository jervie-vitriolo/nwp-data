  'Sandiganbayan-affirms-order-to-transfer-Napoles-to-womens-correctional':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-28T16:39:36.504Z
    'imagesource': 'jcr:1866ac76-f187-4d6d-a42f-8b58fe24d1e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '017862d3-22a3-4eda-a6d5-163ccc322902'
    'lead': 'The Sandiganbayan has denied the plea of alleged pork scam mastermind
      Janet Lim Napoles to defer her transfer to the women''s correctional for security
      and humanitarian reasons'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:37:03.376Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:44:12.661+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:44:12.464+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan affirms order to transfer Napoles to women''s correctional'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b0d97-760f-487f-b25e-e03ef0c000bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:03.376Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:12.661+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        Sandiganbayan has denied the plea of alleged pork scam mastermind Janet Lim
        Napoles to defer her transfer to the women''s correctional for security and
        humanitarian reasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ecb456-f145-4e34-9f15-59a1cabb2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:03.377Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:12.661+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court''s first division issued a commitment order
        on Friday to transfer her detention from Bureau of Jail Management and Penology
        in Camp Bagong Diwa in Bicutan to the Correctional Institution for Women in
        Mandaluyong as she appeals her plunder conviction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb275ee4-ace3-4eac-bbef-2e6732e142a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:03.377Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:12.661+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Napoles was not able to prove there is an actual threat
        to her life and instead provided allegations that only serve her own welfare.
        Napoles earlier cited threats to her life, considering the cases she faces
        also involve high-ranking officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bfa8f3-dee8-45b4-8611-72c472006303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:03.377Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:12.661+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For failure of accused Napoles to substantiate with concrete and
        convincing proof that her continued detention at the Correctional Institution
        for Women poses grave threat to her life and security, other than her self-serving
        allegations, the instant motion is hereby denied," the order said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d5868-8ea5-498b-a8ae-0dd4afed7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:03.377Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:12.661+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles was found guilty in the plunder case filed against former
        senator Bong Revilla, who was acquitted. The court ruled Napoles conspired
        with Revilla''s former staff Richard Cambe, but state prosecutors failed to
        prove Revilla''s involvement in the crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc00a2-2cd6-4931-b70f-177b71aa67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:03.377Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:12.661+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is facing other plunder and graft cases at the Sandiganbayan
        for allegedly working with lawmakers in diverting their pork barrel to fake
        nongovernmental organizations in exchange for kickbacks.</p>'
  'good-news-philippines-2018':
    'author': 'Portia Ladrido'
    'caption': 'This year, over 25,000 people went to the annual Metro Manila Pride
      March, making it the oldest Pride demonstration (it started in 1994) as well
      as the biggest march in the region. Photo by PAU VILLANUEVA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-12-28T16:02:40.732Z
    'imagesource': 'jcr:6d7b9723-eeb8-4836-8e73-01ef8b46e0c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94e5641c-11e3-432b-a900-eba5f90a5e57'
    'lead': 'Here’s an iota of hope.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:45:57.894Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:44:15.248+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What went right in the Philippines in 2018'
    'updated': 2018-12-31T18:15:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2ea98-f30b-4cca-b72b-4a99952634a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.895Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Our media diet
        is frequently filled with bad news — a tragedy, a natural disaster, or a series
        of disconcerting quotes from people in power. The nature of how news stories
        are covered and shared often center around the traditional “where it bleeds,
        it leads” type of journalism. It’s not news if you cross the road safely;
        it’s news if a car cracks your head open as you cross the road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514434a6-1673-45eb-8892-6b7062a78204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.895Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are people who tune out news altogether as the slew of traumatic
        stories can ultimately affect their mental health. A report suggests that
        in order to live with this reality without being consumed by it, people could
        limit the time they spend watching news on T.V. or social media. Terry Osborne,
        a professor at Dartmouth College, said in the same report: “The challenge
        is carrying the pain but not letting it bury you.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81c191-82bb-4d5d-9e80-19463e756705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.895Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also those who recommend having a more balanced media
        diet, which means reading good news as much as bad news. However, it is indeed
        difficult to expect a behavioral change in a culture so accustomed to how
        news is presented. The news will always and should always hold power to account;
        it should report all the bad and the ugly, but maybe it’s also time for the
        news to incorporate some good without compromising the basic tenets of news
        gathering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778da368-59fc-404a-8677-b08193e99b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.895Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good news shouldn’t only be about victories in beauty pageants and
        boxing matches; good news, accompanied with the rigor of journalistic processes,
        can be stories of innovation, of solutions to social issues that can ultimately
        provide readers agency and possibility. As journalist Mark Rice-Oxley said,
        “Not everything we cover will necessarily change the world for the better,
        but it will offer the promise of doing so.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1662eb-a75f-4ba2-b6f5-9b091912cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.895Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To end the year on a hopeful note, here are some good news stories
        in the Philippines that are worth toasting to, at least for the remainder
        of 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b0012-7ca2-4b8d-89d7-e4f61ed5f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.895Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila Pride March becomes oldest and biggest march
        in Southeast Asia</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39286102-4ba5-4885-bc33-6aa2f0e56d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.896Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, over 25,000 people went to the annual Metro Manila Pride
        March with the theme #RiseUpTogether. It seems that people did rise up together
        specifically in breaking the record of most number of attendees for any LGBTQ+
        march in Southeast Asia. Now, the Metro Manila Pride March boasts itself as
        the oldest Pride demonstration (it started in 1994) as well as the biggest
        march in the region. In the MMPM’s website, Mikhail Quijano, co-head of the
        organization said: “Pride March and Festival is not only a safe space for
        LGBTQIA+ people to celebrate themselves. At its core, it’s a platform to protest
        and bring attention to the issues that matter to the community.”</p>'
    '14':
      'image': 'jcr:40529b5c-ad9e-4f4e-aba0-cef8f31ac297'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3488176-603d-400f-b229-40e335a4eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.896Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4fe2bb-8802-4a5b-8fcc-7df25d6c4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.896Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mental Health Law passed</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9af381-6094-4243-9c46-7bfa08cc79df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.896Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte signed Republic Act 11036, also known as the Philippine
        Mental Health Law. The bill promises to provide an improved access to mental
        health care in the country. It also seeks to create better health care facilities
        and programs for Filipinos. Senator Risa Hontiveros and Senator Sonny Angara
        were the proponents of this new law. “No longer shall Filipinos suffer silently
        in the dark. Mental health issues will now cease to be seen as an invisible
        sickness spoken only in whispers,” said Senator Hontiveros.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a648a-b20f-4696-8880-78244a583339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.896Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Imelda Marcos convicted for graft</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2d39d-cf4e-4d8b-bb1c-4a6d8a385193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.896Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Representative Imelda Marcos was found guilty of seven
        counts of graft this year. From 1991 to 1995, the Office of the Ombudsman
        filed 10 cases of graft after she allegedly funneled funds to organizations
        in Switzerland during her time as a public official under her husband Ferdinand
        Marcos’ dictatorial rule. She was sentenced to a total jail time of a minimum
        42 years and 7 months and a maximum of 77 years. However, she did post a ₱300,000
        bail to “avail of legal remedies.”</p>'
    '23':
      'image': 'jcr:4e9fbea6-41bb-423c-8d44-6b381b720f3e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc672973-9598-4ff5-8cd3-f7c3e957824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.897Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f225104f-1d65-4f1b-a34a-218465547df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.896Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The return of Balangiga bells to the Philippines</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef383d-c579-4694-930d-c7183c5203b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.897Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balangiga bells returned to the Philippines after 117 years
        of being in the United States. The bells were displayed as trophies of war
        in Wyoming for more than a century, and now, they are in their original home
        in Samar. During the handover ceremony, U.S. Ambassador to the Philippines,
        Sung Kim, said: “The return of the bells of Balangiga lets us reflect on the
        U.S.-Philippine relationship — where we have been, where we are, where we
        are going.”</p>'
    '26':
      'image': 'jcr:3e585386-2876-480c-a1e5-d30652c81dd2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eab69e-23d7-4b78-9256-e04d33e9720a'
