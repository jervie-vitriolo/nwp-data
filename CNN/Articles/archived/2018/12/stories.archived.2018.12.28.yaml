      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, being the director, the actors and actresses really had
        to work hard. It was easy for him to say, “Mga dumi lang kayo.” [Laughs] That’s
        why if you’re [the type of person who’s often] late, you don’t have the authority
        to be late [with Rolando Tinio].</p>'
