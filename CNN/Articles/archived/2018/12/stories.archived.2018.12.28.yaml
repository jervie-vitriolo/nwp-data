  'severe-storm-weather-eastern-united-states':
    'author': 'Holly Yan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-28T23:43:11.709Z
    'imagesource': 'jcr:6369c831-17c6-48a8-a3ef-197780075d4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f3c92d3-563d-4c33-a7a2-2b7621d7d22c'
    'lead': 'Two people have died as a result of a severe storm system that caused
      blizzard conditions in the U.S. Midwest and torrential rain and flood threats
      in the South.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T06:14:26.740Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:42:53.791+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:42:53.473+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Severe storm system that has already killed 2 moves toward Eastern U.S.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b0e1d-c61d-4de4-b37c-0f992a112b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.740Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.791+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two people have died as a result of a severe
        storm system that caused blizzard conditions in the U.S. Midwest and torrential
        rain and flood threats in the South.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4e170-7ef3-4268-8a9b-8ad2b81c9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.740Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.791+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system dumped about a foot of snow in the Dakotas, Nebraska
        and Minnesota by Friday morning. It was forecast to bring heavy rain farther
        east Friday and cause messy travel conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915fe94-fc38-4768-956e-464c6dd28d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.741Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.791+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11 inches of rain fell across some areas of Louisiana
        and Mississippi, where flash flood emergencies were issued overnight into
        Friday morning. More than 50 million people remained under flood and flash
        flood watches from Louisiana to New Jersey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb35f02-cab0-4c94-9c85-5edf8ac8ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.741Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.791+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow across the northern Plains and upper Midwest was expected
        to wind down throughout Friday morning, but blowing snow was limiting visibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8e29b-2267-4db6-a2fe-588f1c3a4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.741Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.791+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Live: Track the storms yourself</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce94cb-5927-4162-8524-39b982a70e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.741Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm system has caused major headaches for holiday travelers
        heading into the New Year''s weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d934db-6ab8-4a31-a2f3-7f4ebfb02416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.741Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain and strong winds will combine to make travel difficult
        by air or road Friday in the parts of the East. Major delays are expected
        at airports in major cities such as New York, Philadelphia and Atlanta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d893578-c0a0-4cc3-b505-ba6d163e03e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.742Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow is forecast only in northern New England.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0137085-abdc-4980-a479-cc13a44f4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.742Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>11 inches of rain in parts of the South</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba898594-cdc8-4829-a765-0cfa742f88c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.742Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 inches of rain fell in areas of Washington Parish, Louisiana,
        and Walthall County, Mississippi, according to the National Weather Service
        office in Slidell, Louisiana.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35c46e-acd6-4c70-b898-6fd7cc34ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.742Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather service meteorologist Bob Wagner told CNN the weather system
        stalled in that area for five or six hours.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a479503-787c-424e-9817-71509fbf8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.742Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 58-year-old woman in Ponchatoula, Louisiana, died after a tree
        fell on her camper trailer Wednesday night, Tangipahoa Parish Sheriff Daniel
        Edwards told CNN affiliate WDSU in New Orleans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b187a07-b4b0-493e-8e5e-da94ed2e85c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.742Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coastal parts of Texas were walloped Thursday after severe weather
        caused in-flight injuries and canceled a football game a day earlier in the
        Dallas area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c286f-2e36-4830-924f-6573c916fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.742Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Our town has come to a complete standstill''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19deaf2-b6e7-43e7-82b6-4681d35adb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.742Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, whiteout conditions in parts of the Midwest caused
        road closures and travel delays.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943d2c0-b336-496e-bbc5-e94925533260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.743Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas State Highway Patrol reported a weather-related death on
        Interstate 70 near Oakley. The crash involved a commercial vehicle and a passenger
        car, Trooper Tod Hileman said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064095cd-bbdd-4f0d-8d4f-d3774f1c67d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.743Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1 million people were under blizzard warnings Thursday in
        parts of Kansas, Nebraska, Minnesota and the Dakotas, CNN meteorologist Monica
        Garrett said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063884c-336c-43db-8c02-9705ef4181d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.743Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Snow with high winds and low visibility will make travel in this
        area dangerous if not impossible at times," Garrett said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a508c4-b1f5-47df-a55e-b077f2173f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.743Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kansas, blizzard conditions closed a 75-mile stretch on I-70
        from Colby to WaKeeney and roads from west of Garden City to Colorado.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962b840-204a-46d1-92c9-951380aa35a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.743Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads in parts of central and northern Minnesota were covered with
        ice and snow. The Minnesota Department of Transportation urged drivers to
        wait for conditions to improve if travel isn''t necessary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa51379-81ed-452a-8a9b-92f0595151d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.743Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Dakota, snow and mixed precipitation were forecast to worsen
        as heavy snow combines with wind. In Nebraska, whiteout conditions and crashes
        forced the closure of I-80 between Lexington and North Platte.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44a36a1-4dad-4be4-8a0d-10132492e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.744Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Kay Oelkers captured video of snow blinding her town of Elwood,
        Nebraska, on Thursday morning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35cee2-0a7d-4aa1-ac84-acd58c051030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.744Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our town has come to a complete standstill," Oelkers told CNN.
        "I work at the local grocery store, and even we are closed and we never close."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d373d38-730c-4cc9-b0ac-cb04cfc202aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:26.744Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:53.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Severe storm system
        that has already killed 2 moves toward Eastern US."</em></p>'
  'mueller-russian-troll-farm-case-selfie':
    'author': 'Katelyn Polantz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-29T23:34:38.491Z
    'imagesource': 'jcr:45c007cc-3d96-45eb-bce9-75743a017276'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '915eab38-e455-4939-ba37-d3bcbc9a1652'
    'lead': 'A Russian company told a U.S. federal court Thursday that it believes
      that among the terabytes of data collected by special counsel Robert Mueller''s
      investigation is a nude selfie.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T06:17:46.922Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:42:56.582+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court filing in Russian troll farm case references nude selfie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca6caa-bc82-49f8-8b56-173d72c2a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:17:46.922Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Russian company told a U.S. federal court
        Thursday that it believes that among the terabytes of data collected by special
        counsel Robert Mueller''s investigation is a nude selfie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d445f3e-5320-4812-96ed-c9265ca3e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:17:46.923Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concord Management and Catering -- without providing information
        on who is depicted in the nude selfie -- questions whether there could be
        national security concerns related to such a holding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bde656-f1a1-422d-a86d-e9e700a17666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:17:46.923Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could the manner in which he collected a nude selfie really threaten
        the national security of the United States," Concord''s lawyers ask in the
        filing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be04a7-31b3-4949-8351-2c03304a72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:17:46.923Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concord''s filing Thursday comes amid a drawn-out fight where the
        Russian company seeks to access what the Justice Department says is "sensitive"
        evidence in the case, which could reveal national security and American investigative
        secrets to powerful foreigners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f324a2-bc37-47de-be3f-40404f27e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:17:46.923Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is objecting to Mueller''s request to share classified
        information with the judge that is kept secret and protected from Concord''s
        lawyers'' view.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91010968-cd6b-41cc-9fab-60cba3b92290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:17:46.923Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concord again argues that the special counsel has a "make-believe
        case" and says its opposition is "likely fruitless" but "object we must both
        for Concord and every other defendant to whom the Special Counsel believes
        the laws and rules of the United States no longer apply to his novel adventures."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5bd732-70e0-4593-bb09-2e1fd30b75a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:17:46.923Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Concord asked the judge to allow it to share information
        US investigators uncovered in the criminal case against the Russians social
        media scheme with a prominent Russian oligarch and others who perpetrated
        the alleged crime. So far, the judge has kept locked down as "sensitive "evidence
        in the case, because prosecutors fear unveiling details of their ongoing investigation
        and of their investigative tactics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90496e02-bd7c-4157-a161-b782be11bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:17:46.924Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it needs to share the evidence, which consists
        of terabytes of data showing a Russian operation to post political propaganda
        on social media to manipulate American voters, in order to prepare for trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067a244a-b8f2-4228-9e4d-4c8009824120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:17:46.924Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the company''s leaders is also indicted in the case but has
        not appeared in US court to enter a plea. Concord specifically asked to share
        the material with him, Yevgeny Prigozhin, who sometimes is referred to as
        Putin''s chef. The company also asked to show some of the evidence to individuals
        who wrote them, because it is written in Russian, and they say Russian is
        a complicated enough language that it would be better to have it translated
        by the people who wrote the words.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b44974-3110-40ae-a5d4-fb03288dab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:17:46.924Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concord has pleaded not guilty to a conspiracy charge related to
        the social media scheme. Thirteen other individuals and 2 additional companies
        are also charged in the alleged crime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52215273-4b63-4474-9ec6-25e11961294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:17:46.924Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller responded to the request Concord made on December 21, saying
        that to make their argument, they''d like to submit classified material to
        the judge that''s both kept secret and protected from Concord''s lawyers''
        view. They especially oppose Prigozhin from seeing the discovery.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf62f6-7069-4940-b4ba-396ba22f393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:17:46.924Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concord''s lawyers and the special counsel''s office did not immediately
        response to a request for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cb1e9-089e-458b-9a9f-6d650fbb434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:17:46.924Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:56.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Court filing in
        Russian troll farm case references nude selfie."</em></p>'
  'syria-army-manbij-kurdish-appeal':
    'author': 'Bianca Britton and Gul Tuysuz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-28T23:24:20.460Z
    'imagesource': 'jcr:a11b8bb6-b3f9-43b0-84e4-14acf1c29c27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8cfdc8d-1f0c-438f-8f0b-73ce5de8fe60'
    'lead': 'Syria''s army said Friday it had entered the northern city of Manbij
      for the first time in years, after Kurdish fighters called on Syrian forces
      to protect the area from the threat of a Turkish attack.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T06:21:01.069Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:43:00.956+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:43:00.574+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syrian army says it has entered key city of Manbij after appeal from
      Kurdish fighters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6078cfae-8b2e-4cfc-8643-7f402e9f4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.069Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Syria''s army said Friday it had entered
        the northern city of Manbij for the first time in years, after Kurdish fighters
        called on Syrian forces to protect the area from the threat of a Turkish attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69519b8-898d-4acc-9ee8-e924b643a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.069Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s military command announced in a televised statement that
        its troops had raised the Syrian flag in Manbij following what it described
        as an appeal by people in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4032a04-ee64-4af1-83c3-04f93e402a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.069Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim was disputed by a US official with knowledge of the situation,
        who told CNN that there were no Syrian regime forces in Manbij on Friday.
        The official said the US assessment was that Syrian troops were moving closer
        to the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdccbe63-48ff-4254-8c0e-74e93298e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.069Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US still has Special Forces on the ground in the area, according
        to the US official. One Manbij resident told CNN that he had seen a US patrol
        near a mosque in the city center on Friday, and a Syrian opposition group
        told CNN that US forces still controlled the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21787fa0-73f3-4a3e-8351-00a6252d72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.070Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s announcement came after the Kurdish People''s Protection
        Units (YPG) issued a statement urging President Bashar al-Assad''s forces
        to "assert control over the areas our forces have withdrawn from, in particular
        Manbij, and to protect these areas against a Turkish invasion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fab65-3719-4b07-bfaf-0664d606c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.070Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YPG is the backbone of the US-backed Syrian Democratic Forces
        (SDF), the Kurdish-led fighting force that is America''s main partner on the
        ground in the battle against ISIS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1ebcf-98b9-4ce5-b0d0-16c0c381532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.070Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes just days after President Donald Trump blindsided
        allies in the region by announcing that US troops were withdrawing from Syria,
        and declaring that the war against ISIS had been won.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c3c0e5-58b1-4531-ba2b-cec976027aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.070Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary James Mattis resigned last week in disagreement
        over Trump''s decision, which could leave the Syrian Kurds, who have been
        assisted and armed by the US, at risk from both ISIS and Turkey. The US has
        about 2,000 troops in Syria, and no specific date for their withdrawal has
        been given.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b7271-b5e9-423b-9100-d01c84e61137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.070Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey, a NATO member, also has forces in the area, and considers
        the Syrian Kurds a terrorist group linked to a Kurdish insurgency inside its
        country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8fbc3b-e259-4b1a-bc8d-2bb8f0300957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.070Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan expressed skepticism over
        the Syrian claims Friday, saying that he had not heard "anything conclusive"
        from intelligence or Russia, a key backer of Assad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1d4c2-fea9-41e2-a216-d0d99389d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that Syria is in a psychological action towards Manbij,
        we know they are waving their flags, but there is nothing conclusive or certain,"
        Erdogan told journalists on Friday. He reiterated that Turkey''s goal in Syria
        was for "the terror organizations to leave. If they leave we will have nothing
        to do there."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49917daf-2e4e-4b5b-8d8f-fabd763e6ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian government spokesman Dmitry Peskov welcomed the developments
        Friday, describing them as "a positive step towards stabilization of the situation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051cd5f3-e193-4f05-b764-2fce8e899824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expansion of the government control zone is a positive trend,"
        Peskov said, adding that Moscow and Ankara would discuss the situation in
        Syria in a ministerial meeting Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77ccc2-b3ea-4aa6-8693-9553767bd818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdish forces have maintained control over swathes of northern
        Syria over the past few years. But in January, Turkey launched an operation
        targeting Kurdish groups in northwest Syria to clear the border area of militias
        it considers to be terrorist organizations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cef0f6-fa15-4237-8f18-ef4aa9386ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between the Turkish military and the SDF have intermittently
        plagued and delayed the final operations against ISIS.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a3912-b3fe-44ba-b3a2-a734e6954181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YPG said Friday that following its withdrawal from Manbij, it
        would be "focusing on the fight against ISIS on all fronts in the east of
        the Euphrates."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf77c7-76e7-471f-b892-8cf58ad9e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the YPG had some small skirmishes with Syrian government forces
        earlier on in the war, they allowed the Syrian military to maintain footholds
        in their areas of control.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b412384-da7d-4415-85d6-c19efc28e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:21:01.072Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:00.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Syrian army says
        it has entered key city of Manbij after appeal from Kurdish fighters."</em></p>'
  'vat-exempt-diabetes-medicine':
    'author': 'CNN Philippines Staff'
    'caption': 'A new study says that by 2030, 79 million adults with type 2 diabetes
      will need insulin, but only half will be able to get an adequate supply.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-28T23:10:13.086Z
    'imagesource': 'jcr:c9cee5b6-a5ba-486a-8377-4561ec2252aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15bd04bd-7c05-4e8c-9a9a-75f488f7f2d8'
    'lead': 'Government agencies are set to implement the VAT exemption status for
      diabetes, high cholesterol and hypertension medicine next year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T06:25:01.482Z
    'mgnl:createdBy': 'superuser'
