  'Portland-Trail-Blazers-Damian-Lillard-Golden-State-Warriors-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-28T15:14:45.755Z
    'imagesource': 'jcr:99e2bf83-6cf7-43ce-b903-8c89b32afd72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09ad78c8-b870-424c-8538-9e0923c7de9a'
    'lead': 'The Portland Trail Blazers stole the ball from Stephen Curry when the
      Golden State Warriors could have run out the clock, and Damian Lillard nailed
      a 3-pointer with 5.1 seconds remaining Thursday night for a stunning 110-109
      overtime victory in Oakland, California.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T22:48:24.520Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-02-07T15:44:28.748+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:44:28.457+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Lillard, Blazers stun Warriors at end of OT'
    'updated': 2018-12-28T18:11:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b665fb-3e46-4692-b331-cdc57777da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Portland Trail Blazers stole the
        ball from Stephen Curry when the Golden State Warriors could have run out
        the clock, and Damian Lillard nailed a 3-pointer with 5.1 seconds remaining
        Thursday night for a stunning 110-109 overtime victory in Oakland, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea19a8d4-364c-4e2f-84cc-dceccd2c2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant, completing a night on which he had a triple-double,
        misfired on a 12-footer at the final horn, allowing the Trail Blazers to win
        for the fifth time in their past seven games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd11d41-446b-48d5-a5bb-2c0036809f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 3-pointer by Draymond Green had given the Warriors a 109-107 lead
        with 51.8 seconds remaining in the extra session before CJ McCollum and Jusuf
        Nurkic missed for Portland, giving the Warriors possession with under 20 seconds
        remaining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9eaaef-3d5e-4929-81e7-21670c2bac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Trail Blazers trapped Curry, and his left-handed pass
        was deflected away, leading to Lillard’s eventual game-winner at the other
        end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4991b08-74c8-4c23-8ecc-6f09749edc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors forced the overtime by outscoring the Trail Blazers
        16-6 over the final 3:01 of regulation, with Durant’s 3-pointer with 19.1
        seconds remaining drawing the hosts even.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d10c3-ca0e-45bd-8f50-2314a87f24b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland had the last shot of regulation, but Lillard lost control
        of his dribble and then saw his desperation 30-foot heave under heavy pressure
        go over the backboard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5dbaa-7d18-44ca-892e-ca1a991bd68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After both teams led by as many as eight points in the first half,
        the Trail Blazers took command with a 16-5 run bridging the third and fourth
        quarters to turn a 71-70 deficit into an 86-76 lead with 7:44 to go.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb82f5-ee45-495b-9902-15f294ffe3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.524Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Curry, going head-to-head with his brother for the sixth time
        in their careers, had the final 11 Portland points of the burst, including
        three straight 3-pointers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f6673-6076-4850-964d-1f30ec09da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.524Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurkic had a 27-point, 12-rebound double-double for Portland, which
        was coming off a 117-96 loss at Utah on Christmas Day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27fb19b-55f0-430c-b58e-31cb0580d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.525Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCollum added 24 points, Lillard 21 and Seth Curry and Moe Harkless
        11 apiece for the Trail Blazers, who were beaten 125-97 in an earlier visit
        to Oakland this season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a998e5ea-4689-483e-b4fa-90fdce716183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.525Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCollum, Lillard and Seth Curry hit three 3-pointers apiece as
        the Trail Blazers matched Golden State’s total of 13 3-pointers and won despite
        shooting just 36.2 percent overall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2c8bd-c6f5-4f4d-bd9f-2dac9022cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant’s triple-double consisted of 26 points, 10 rebounds and 11
        assists for the Warriors, who also were beaten on Christmas, 127-101 at home
        by the Los Angeles Lakers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c86262-fe17-4d9b-a8c1-9ffc8cb12d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Curry led the Warriors with 29 points, a majority of which
        came on six 3-pointers, while Green and Klay Thompson chipped in with 15 points
        apiece.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077dce0-4b36-438e-9f88-a450bc84789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green completed a double-double with 11 rebounds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541eb12-8194-4442-88ad-c6eaa0f667f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:48:24.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:28.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors shot 42.5 percent from the floor.</p>'
  'Richard-Garin-Oscar-Garin-firearms-surrender-police-assault':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-28T15:02:34.238Z
    'imagesource': 'jcr:0f1a9b1c-7d04-40fd-8bf3-3b0dc88254c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5b3bfa9-16b4-4c00-8d0d-5e31dde88929'
    'lead': 'PNP Chief Oscar Albayalde says the father-and-son tandem of Richard Garin
      and Oscar Garin have expired gun licenses. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T22:51:39.480Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-02-07T15:44:31.631+08:00
    'mgnl:lastActivatedBy': 'pat'
