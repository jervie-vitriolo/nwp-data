      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the theme will be “Wanderland Magic” — a fitting nod to
        the semi-finals winners who are sure to serve all kinds of wonder and spectacle
        in the finals.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
