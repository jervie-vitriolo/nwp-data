      'mgnl:lastActivated': 2020-02-07T15:45:13.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, December 28) —</strong> Cebu
        Archbishop Jose Palma has "relieved" a priest from his parish accused of beating
        up a minor in Mandaue City, Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618eea50-66e9-4a8a-aba2-eb28bc879dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandaue City police said Rev. Fr. Decoros Olmilla allegedly
        cussed and hit the daughter of a parish cook for failing to feed the pet dogs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24439260-57f4-4615-8346-46b1d31be999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl told police that Olmilla hit her with a box and kicked
        her in the butt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a2dab-9567-4a27-b956-b155802f14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastoral guidelines on the care and protection of minors issued
        in 2016 by the Catholic Bishops Conference of the Philippines (CBCP) states
        that only adults should be employed as helpers, laborers and handypersons
        in parishes and rectories</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dda359-f4be-4f3d-9ad1-95552ca16784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Cebu reporters December 27, Palma said he has
        created a body of three experts in Canon Law to probe the incident, assuring
        the public of no cover up and that they would cooperate with authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815e8e3-e850-4bea-a0f7-b511948eb93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Church would provide a lawyer either for the priest
        or victim if its investigation requires it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f62489-0678-4956-acd3-3b7eae99190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma also apologized to anyone who may have been disturbed or troubled
        by this case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e9fbc-841c-4c10-a5ce-dccb0d7d375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaue police arrested Olmilla Thursday morning inside the convent
        of the Nativity of Mary Parish following a complaint lodged by a neighbor
        of the victim.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d646b2-9977-4f66-98b0-eda317177785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they would sue Olmilla for violation of Republic Act
        7610 or the law protecting the welfare of women and children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12e6e3-1da2-4ecc-8cf3-9401786c6712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olmilla has yet to issue a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397e205-0b95-430e-b7c0-a2e8839ccfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP said in pastoral guidelines on caring and protecting minors
        that "there is no justification for an ordained minister ever to lay his hands
        abusively on a child nor is there ever really a reason to hurt a child''s
        feelings by harsh, unkind and ''unpriestly'' words."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3a986-a884-4a65-8c0b-a9f4ee6ce283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These guidelines state that priests who are under preliminary investigation
        or are facing trial over child abuse complaints would not be allowed to leave
        his parish and instead would be taken under the supervision of the bishop
        in his residence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f92e0-8ef2-422c-b8d0-5ec58d579923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church has been rocked with child abuse scandals globally,
        mostly involving sexual abuse allegations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34f8ae-3a4e-4347-a1bb-c9ed2791f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a grand jury report in the U.S. on six Pennsylvania dioceses
        detailing sexual abuse of more than 300 priests, Pope Francis wrote a letter
        to "the people of God," saying, "no effort to beg pardon and to seek to repair
        the harm done will ever be sufficient."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb877e8-6a09-4cd1-8258-2bd8536a7e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pain of the victims and their families is also our pain, and
        so it is urgent that we once more reaffirm our commitment to ensure the protection
        of minors and of vulnerable adults," the Pope said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a17d3-1d81-4756-822e-3beb30f54fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the Pope formed a commission for the protection of minors.
        This is an advisory body to the Holy Father for the protection of minors and
        vulnerable adults.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495792c-4a2f-40e0-938c-02aa107a9d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church would hold a conference on the protection of minors in
        the Church on February 21-24, 2019.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a4475-ad58-4525-b713-cbce2c1e3491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:40.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:13.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Multi-platform Writer Xave Gregorio contributed
        to this story.</em></p>'
