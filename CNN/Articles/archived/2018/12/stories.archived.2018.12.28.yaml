    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stocks end 2018 below 7,500 mark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b48ec-2081-4518-9885-a4f9d03f8a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.658Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        Philippine Stock Exchange (PSE) ended 2018 in the doldrums.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd9f7e-8e7a-4b69-b316-1233188e50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.658Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing at 7446.02 on the last Friday of the year, the local bourse
        was not able to climb back to the 7,500 level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665fbe4-75a5-432f-8c0f-1ea129bc6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.658Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE index began the year with a bang reaching a record high
        of 9,078 on January 31st. But by November 13 it had reached its year-low of
        6,843.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ffe127-25de-4ce4-bdf8-95660671365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.658Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the index rode out the volatility that followed the Christmas
        plunge and subsequent recovery of U.S. markets, it did not benefit from its
        gains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c6527-f8e5-4a9d-97a1-b0d88940cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.659Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A net foreign selling figure of P198M, together with a sell-down
        at the close led the index to end in the red. Note that this is despite some
        initial strength in the morning which could have been from U.S. markets closing
        in the green last night," said Gio Perez of Papa Securities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883d3105-728c-43df-ab7e-d9d06d9b3f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.659Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Window dressing from portfolio managers was not able to salvage
        the index either.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e495e-b4ec-460c-a8fe-c0beab26708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.659Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine shares closed out the last day of year a few points
        below 7500, which translates to a year end performance of -12.76%. A late
        push in the form of window dressing wasn''t enough for the index as most investors
        opted for profit taking," said Luis Limlingan from Regina Capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ec0bf-2662-4130-8f4e-e63dcbbf2e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.659Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, analysts are optimistic on what 2019 might bring</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0f924-4df7-49a3-b0fb-53d6753089a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.659Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Market Securities chief equity analyst Nisha Alicer said that
        she sees local stocks rallying past the 8,000 mark in the first half of 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2def7673-bc0a-4d58-9f48-3eefb6a39f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.659Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do think the market can still recover to an 8,200 or 8,400 base
        case scenario. Optimistically though, we can still look at much higher highs
        for the index but we will have to see how the major factors that affect our
        market today turn out," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd4d70-18cc-4113-9ea7-9397d45553db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.660Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRC Allied President and CEO Augusto Cosio suggested investing in
        companies that have export potential because of growth prospects in the manufacturing
        sector. He added that the food and beverages sub-index might also do well
        due to election-related spending.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ba751-4fdf-4497-9c85-9120a6a40163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.660Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exports have been relatively flat, as a matter of fact, negative
        based on recent reports. So that has to improve," Cosio said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080277e-1c78-4aec-bed1-6e69b3fbaa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.660Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the risks that will persist in 2019, analysts encourage investors
        to look for other possible placements besides stocks. Other options are bonds,
        government securities and dollar accounts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db5bd59-4e14-4825-9235-95ebacaf01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:17.660Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:12.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Sandra Zialcita contributed to this report</em></p>'
  'Mutual-Defense-Treaty-with-U.S.-review':
    'author': ' Eimor P. Santos'
    'caption': 'Filipino and American soldiers in a joint military training activity.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-28T07:42:17.345+08:00
    'imagesource': 'jcr:9771156f-159f-4ce8-973c-b23db61457b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '691c7b28-5ec8-4349-ba38-40a3b299e306'
    'lead': 'Defense Secretary Delfin Lorenzana says the government had three options
      after the review: ''Maintain it, strengthen it, or scrap it.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:16:09.272Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:43:48.098+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:43:47.872+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scrapping Mutual Defense Treaty with U.S. an option – Lorenzana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834fade-a074-4104-9e25-31c1ed60fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:16:09.272Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:48.098+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Defense
        Secretary Delfin Lorenzana said Friday he had asked government lawyers to
        study the 1951 Mutual Defense Treaty (MDT) with the United States in preparation
        for a possible review of the agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcaf32c-809a-4f7c-b6ce-1b70ef129bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:16:09.272Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:48.098+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacañang press briefing, Lorenzana said the government had
        three options after the review: "Maintain it, strengthen it, or scrap it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc13ebd-ffa2-4f8b-8a3f-80c7aa13a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:16:09.273Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:48.098+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67-year-old agreement states that the Philippines and the U.S.  would
        assist each other when either of them is attacked by a foreign force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ea606-4182-4845-8e65-54c0aff75cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:16:09.273Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:48.098+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 8 of the MDT also states that, "This Treaty shall remain
        in force indefinitely. Either Party may terminate it one year after notice
        has been given to the other party."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67181e25-2150-440d-9ed4-95b5be1a6d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:16:09.273Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:48.098+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, however, clarified that a review of the treaty was just
        his idea. Earlier this month, he said the MDT should be reviewed "to make
        it stronger" and clarify if the West Philippine Sea is covered by the treaty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb4b19-3621-46f2-ba9e-af1cdea68618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:16:09.273Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:48.099+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: DND eyes review of Mutual Defense Treaty with U.S.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7b4ca-aa9a-48d4-94f3-db0cb3310e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:16:09.273Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:48.099+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was done in 1951.  There was a raging cold war. May Cold War
        noon e. Do we still have Cold War today? Is it still relevant to our security?
        Baka hindi na (It may no longer be)," he noted in the briefing. "Wala naman
        tayo sigurong kalaban na sasakupin tayo e (No country is trying to invade
        us)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694e94b-c485-49cc-91a0-1972e322e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:16:09.273Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:48.099+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is concerned about rising tension between the U.S.
        and China in the disputed South China Sea – which could endanger security
        in the country and the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8b4c4-34b2-4ba2-adda-775c09964ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:16:09.274Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:48.099+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was this near collision between two destroyers in the Spratlys.
        Eh kung magputukan yan? (What if shots are fired?) We will be involved because
        yung MDT natin is - ''attack on one is attack on the other,'' so ma-involve
        tayo diyan (so we would be involved)," Lorenzana said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40a5d2-2b28-435f-9ecb-d8c8028ec036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:16:09.274Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:48.099+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the U.S. is not a claimant country in the maritime dispute,
        it conducts freedom-of-navigation operations in international waters around
        the contested area and calls out China''s alleged militarization in the region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133aaca-1e22-4b7d-9d96-29b40c6cc915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:16:09.274Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:48.099+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in the Hague in 2016 recognized
        the Philippines'' sovereign rights in its 200-nautical mile exclusive economic
        zone, or the West Philippine Sea. But China rejected the landmark ruling and
        continued to claim almost the entire waterway.</p>'
  'bsp-december-inflation-forecast':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-28T18:44:17.412Z
    'imagesource': 'jcr:191cf1ec-55a7-43e9-bca2-3ff916088a0e'
