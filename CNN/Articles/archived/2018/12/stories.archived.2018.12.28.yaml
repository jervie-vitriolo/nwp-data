      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ab1d9-5586-49b2-bbd8-205ace426fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I need to tell you one incident that’s so funny. I have this Elements
        Music Camp wherein most of us, songwriters, get together. The second year
        we had Raimund Marasigan of Eraserheads [and Sandwich], you had Urbandub’s
        Gabby Alipe, then you had Ebe Dancel, South Border’s Jay Durias, Jett Pangan
        of The Dawn. They all said, “Come, let’s give Mr. C a surprise tribute. We’ll
        [do] ‘Kay Ganda Ng Ating Musika’ then we’ll shoot it.”</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec28c13d-1f74-45e4-a5b0-702e22dcac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf15076-68fa-4568-a867-6ba1a9200c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they got together in a rehearsal studio and somebody was filming
        their rehearsals. This is the funniest thing ever. I was shown the video of
        the rehearsal. The real thing didn’t materialize because during the rehearsals,
        they were trying to get the chords and halfway along [the rehearsal], Raimund
        Marasigan stands up and says, “Ayoko na. Ang daming chords.” [Laughs] They
        couldn’t manage to get the right chords. [Laughs] So that thing never materialized
        but they showed me the video. It was so funny. And sweet. [Laughs]</p>'
    '178':
      'image': 'jcr:606b8d78-dd20-40db-be85-3b1abd87be0f'
