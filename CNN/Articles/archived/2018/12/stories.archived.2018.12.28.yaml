      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority senator has 19 laws under his belt, including the Universal
        Access to Quality Tertiary Education Act which pushes for free tuition in
        state universities, colleges and technical-vocational institutions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020e02b-bb6e-41fb-a25b-81b47113ab73'
