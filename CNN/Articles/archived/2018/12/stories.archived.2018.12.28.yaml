    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212fe653-e76e-4082-9fe6-0ca0498daf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.468Z
      'mgnl:createdBy': 'cnnproducer'
