      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last band to grace the stage (and arguably the most anticipated
        as they had fans with banners ready) was the blues jazz band Three Legged
        Men, which immediately set a vibrant energy by making the gig-goers shout
        lyrics back to them.</p>'
