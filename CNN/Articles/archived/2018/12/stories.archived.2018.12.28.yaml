      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. “Ma” (Kenneth Dagatan)</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267c294-9465-479b-bfa7-614058d5f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tired of lazy jump scares and unearned gore disguised as horror,
        “Ma” trusts its audiences enough to go for a slow burn that rewards audiences
        with an impressive collision of finely-knit parts. “Ma” patiently builds its
        story by crafting individual arcs, each highlighting a horror that comes with
        motherhood — the paranoia of leaving your kids orphans, the fear of abandonment
        by a partner, the body horror that comes with the loss of agency during pregnancy.
        “Ma” merely uses the supernatural to externalize, make the subtext overt:
        being a woman in this world is inherently terrifying.</p>'
    '24':
      'image': 'jcr:e6b685c3-e62c-4cba-b150-21b437b1514d'
      'imageCaption': 'Screengrab from CINEMA ONE ORIGINALS/YOUTUBE'
