      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Tropical
        depression Usman continues to move erratically as it crawls towards Eastern
        Samar, where it is expected to hit between tonight or early tomorrow morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc658b-7b04-4e16-a8da-f1e4c9427bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:02:36.455Z
