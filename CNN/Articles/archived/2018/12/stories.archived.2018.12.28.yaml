  'Kevin-Spacey-sexual-misconduct-groping-busboy':
    'author': 'Eric Levenson'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-28T08:04:48.828Z
    'imagesource': 'jcr:6b2c594b-39d6-49f0-8f9e-12bb8fbd23f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0b55b07-9c4a-42a2-ba7a-7ca273169637'
    'lead': 'The 18-year-old who said that actor Kevin Spacey groped him at a Nantucket
      bar in 2016 took a Snapchat video of the alleged assault — and investigators
      have that video.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T23:42:02.579Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:45:27.544+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police have video of Kevin Spacey groping a busboy, complaint says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f961e2e-a717-4dd0-abf2-cbeb28914f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 18-year-old who said that actor Kevin
        Spacey groped him at a Nantucket bar in 2016 took a Snapchat video of the
        alleged assault, and investigators have that video, according to a criminal
        complaint filed in Nantucket District Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a7f88-12ee-458a-8615-f8aea8962365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint from Massachusetts State Police details an incident
        between Spacey and a busboy at the Club Car, a restaurant and bar on Nantucket,
        late on July 7 into July 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485028dc-e25c-4c20-aeb6-8df4385956de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The busboy, who was 18 at the time, told Spacey he was 23 and studying
        business at Wake Forest University, according to the complaint. That night,
        Spacey bought him a number of alcoholic drinks, bragged to him about the size
        of his penis, and tried to get the busboy to go back to his house afterward,
        the accuser told police in the complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398b078a-c0bb-42fe-b2da-5ff0fb9a942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, as the two stood near the piano player in the bar, Spacey
        reached over and began to rub the busboy''s thigh, the complaint states. Spacey
        then unzipped the accuser''s pants and rubbed his penis, both in and out of
        his pants, for about three minutes, he told police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c47fe-dd63-46b4-8505-726f1c8f85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The busboy did not know what to do and did not want to get in trouble
        at work for drinking, particularly because he was under the legal drinking
        age, the complaint states. He said that he tried to shift away with his body
        and move Spacey''s hands away with his hands, but Spacey kept reaching down
        his pants, the complaint states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c6266a-4c3d-40e7-be8a-175e7cbde5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, he was texting with his girlfriend, who did not
        believe what he was telling her, the complaint states. So he sent her video
        on Snapchat of Spacey groping him, the complaint states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f92222-398a-406b-ad85-dd368fa81517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with police, investigators showed the busboy that
        video and confirmed his and Spacey''s clothing that night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb373e0-bdc0-4cfd-b73f-2373cff8ee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint comes more than a year after the alleged victim''s
        mother went public with the allegations against Kevin Spacey. Heather Unruh,
        a former TV news anchor in New England, held a press conference in November
        of 2017 saying her son her son had been sexually assaulted by Spacey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee56e10-7727-4f94-94c6-09596013d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey faces a charge of indecent assault and battery, Cape &amp;
        Islands District Attorney Michael O''Keefe said Monday. He is scheduled to
        be arraigned on January 7. CNN has reached out to Spacey''s attorney for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d4531-fc88-4469-88e8-0a6fea0ae27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Girlfriend confirms she saw the video</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2857f9e6-3a2f-4511-ac29-d953862b2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, the busboy''s girlfriend told police that
        he had indeed texted her that Spacey was hitting on him. She confirmed that
        she received a Snapchat video from him showing Spacey touching the front of
        his pants by his crotch, though she couldn''t give any more details on it,
        the complaint states.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667dac2-4d46-4362-87e7-73ca7466ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, videos taken on Snapchat disappear from the app after
        they are watched, though users are sometimes allowed to replay a video. Snapchat''s
        law enforcement guide says that the company often cannot retrieve user content,
        except in very limited circumstances.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67baa93-6b61-4785-8503-65ffe4b84566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several minutes of the alleged groping, Spacey got up to go
        to the bathroom, and the busboy left the bar. While on his way home, Spacey
        texted him, "I think we lost each other," and the busboy did not respond,
        the complaint states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a27860-5577-4dff-8919-d34e5642f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he told his younger sister what happened when he got
        home. She called their mother. He also returned to work the next afternoon
        and told his boss about the incident, the complaint states.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1aa978-9741-4dd6-8cf0-0d9ff1601009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the incident was embarrassing but has not had a profound
        emotional effect on him, according to the complaint.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d475ba-b879-4d09-897a-d2b87cc51b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided to come forward and tell police because he did not want
        what happened to him to happen to someone else, he told police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8053cef0-7c22-4d79-9e33-dcab251554dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accuser''s younger sister told police in an interview that he
        was acting unusual when he got home late that night, the complaint states.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc5ffc-58fe-4802-8f79-21d39f874eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also interviewed several employees at the bar who
        confirmed that Spacey and the busboy had been seen together that night, although
        none witnessed an assault.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6f72e-7d50-423f-85c2-2698a77d8db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spacey''s #MeToo allegations</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407936f8-22b0-4531-b267-dd8eaf762133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once one of Hollywood''s most famous and recognizable actors, Spacey''s
        career collapsed in November 2017 following several allegations of sexual
        assault and harassment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cdeda3-de25-4658-8fe1-aadb0cd3b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, actor Anthony Rapp accused Spacey of making a sexual advance
        toward him in 1986 when he was 14 years old and Spacey was 26, Rapp told BuzzFeed
        News.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07225a3-a30d-4117-8ced-9adaef93f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.091+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter statement, Spacey said he did not remember the incident
        but offered an apology. In that same statement, he came out as a gay man,
        a decision sharply criticized for its seeming attempt to conflate his sexuality
        with a serious allegation of wrongdoing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5c053a-ab79-4318-86c3-e844bd2a76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming out stories should not be used to deflect from allegations
        of sexual assault," Sarah Kate Ellis, president and chief executive officer
        of GLAAD tweeted at the time. The actor did not respond to CNN''s request
        for comment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83555b9-0c68-4eb3-9044-e709cb3a8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix fired Spacey days later following a CNN report in which
        several current and former members of the "House of Cards" production staff
        came forward with allegations of sexual harassment. One former production
        assistant told CNN that Spacey sexually assaulted him during one of the show''s
        early seasons.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f86b8f-dbd4-442d-bc9f-2e8ec3e2c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey had been silent since his apology until Monday, when he posted
        a video to his Twitter account speaking directly to the camera in the persona
        of his "House of Cards" character Frank Underwood. The character was killed
        off in the show after Spacey was fired.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e56e2e-24fc-4f4b-ab60-800dcb8b901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course some believed everything and have just been waiting with
        bated breath to hear me confess it all," he said with the character''s Southern
        accent. "They''re just dying to have me declare that everything said is true
        and that I got what I deserved. Wouldn''t that be easy if it was all so simple?
        Only you and I both know it''s not that simple, not in politics and not in
        life."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7c29f-bcd2-45e2-899e-dd996a39b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you wouldn''t believe the worst without evidence, would you?
        You wouldn''t rush to judgment without facts, would you? Did you?" he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2636f3d9-d9e3-46c8-b071-bca80e47c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:42:02.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:28.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said, "I can promise you this. If I didn''t pay the price
        for the things we both know I did do, I''m certainly not going to pay the
        price for the things I didn''t do."</p>'
  'Trump-secret-trip-to-Iraq':
    'author': 'Noah Gray'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-28T08:01:11.789Z
    'imagesource': 'jcr:b7ca680c-63de-4491-86d7-6bbc88ff76fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adaed570-f65e-4136-896a-90932bdf6241'
    'lead': 'An amateur photographer didn''t know he was about to accidentally help
      uncover a highly sensitive, secret presidential trip to a conflict zone.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T23:44:38.504Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:45:36.995+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:45:36.653+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Trump''s secret trip to Iraq became not-so-secret'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f4f6f-d02c-400c-bd77-7b693a13fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.504Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.995+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a crisp winter morning in Sheffield,
        England, when amateur photographer and plane enthusiast Alan Meloy looked
        out his kitchen window and noticed a large trail in the sky. He didn''t know
        he was about to accidentally help uncover a highly sensitive, secret presidential
        trip to a conflict zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b10481-7cca-49c9-868a-9146a8eb83fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.504Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.995+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About six hours before Meloy''s discovery, President Donald Trump
        and first lady Melania Trump were quietly whisked out of the White House under
        the cover of darkness on Christmas night for a trip to Iraq.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842bab77-3797-4520-adab-ae8c3a0173b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.505Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.995+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I literally stepped out, and I could see a trail coming towards
        me and thought let''s have a look at what''s on the end of that. And then
        I looked through the viewfinder and thought this is worth photographing, it''s
        not just a normal airliner," Meloy told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d98962-8004-47e4-81ac-1b1d47c1875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.505Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.995+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was that moment that the almost-retired IT project manager, who
        has been spotting planes for 40 years and enjoys keeping an eye on the skies,
        knew he was looking at something unique when he saw a distinct color scheme
        on the plane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e3205-40e6-4093-b825-0a659679f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.505Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.995+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was absolutely amazed when that came past...I knew it was one
        of the two VC-25s," Meloy told CNN. "I had no idea who was on it, it my mind
        I was thinking it must be someone pretty important."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9446a9dc-9e98-4724-b613-4a8d1b583a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.505Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VC-25 is a modified Boeing 747-200 used to fly the President
        of the United States. Only two exist in the world and alternate as "Air Force
        One."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35917765-155b-4d63-a1a0-081effca5e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.505Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, which normally flies under the callsign "AF1," had already
        sparked the interest of online aviation enthusiasts like "CivMilAir," a popular
        plane tracking enthusiast based in the UK, when it showed up on the map under
        the callsign "RCH358" or "Reach 358." "Reach" is used by the military to designate
        cargo planes. The plane maintained an altitude of about 31,000 feet as it
        flew across the UK, according to flight logs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c75505-b8dd-416b-b123-2e5c510fb284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.506Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until Meloy snapped the picture of the plane that showed
        "Reach 358" was in fact "Air Force One" flying in disguise, except to the
        naked eye. He went online to post the picture to his Flickr account and see
        if anyone else had noticed the aircraft. While some online were intrigued
        and watching RCH358 others were skeptical, telling Meloy "no it''s not Air
        Force One, it''s got a different callsign!" he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f9d42-2c3a-42ea-be0f-a4e43fe4f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.506Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So all I said was I know what I''ve seen, it''s a VC-25 there''s
        only two of those in the world -- that''s all I can tell you. There''s my
        photograph." Meloy says he didn''t want to start any speculation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8637f849-bf4e-4f79-8855-3ce3ecc195c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.506Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo picked up steam online and Twitter was soon on fire with
        speculation that Trump was heading to Afghanistan or Iraq.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7edf69-9926-4f3d-bf57-ae1d620590b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.506Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours after Meloy spotted the plane through his Canon 7D from
        around 25 miles away, "Reach 358" secretly landed at Al Asad Airbase just
        west of Baghdad before the President and first lady met with troops for nearly
        three hours. Even Trump remarked at the steps of secrecy taken to ensure the
        safety.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5357404-df73-4b38-9a75-99e2915e21c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.506Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you had seen what we had to go through with the darkened plane,
        with all windows closed, with no lights on whatsoever anywhere. Pitch black.
        I have never seen anything like it," Trump said while speaking to reporters
        on base in Iraq. The trip had been in the works for "three to four weeks"
        Trump said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524150d-a241-437a-871d-40af40049dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.506Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secret Service Agent Jonathan Wackrow, who has helped coordinate
        conflict zone trips for multiple protectees, including a trip of then-President
        Barack Obama to Afghanistan, says the spotting of Air Force One and Twitter
        chatter is not a security breach, but is concerning and a lesson to be learned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53199a83-38ab-43e7-b384-2e4c6d68f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the age of social media, this highlights a new vulnerability
        that the Secret Service and military have to be super mindful of in the future,"
        Wackrow says. "You''re charting new territory with the inclusion of social
        media from a threat perspective and from an awareness perspective, and future
        planning is going to address that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f62ff-8022-45ef-ac11-bd4df65020cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Day, the normal 13-person press pool was assembled
        quietly and sworn to secrecy -- a long-held tradition and agreement between
        the White House and Washington bureau chiefs that reporters won''t report
        on secret overseas trips until the White House deems it safe to report, either
        once the trip is almost complete or the President is wheels up back to the
        United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2bc761-7395-45be-b2f2-62d161fed7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the buzz picked up on Twitter and it was becoming more apparent
        that Trump was heading to the Middle East, the secret embargo was lifted,
        and reporters struggling to get internet connections were finally allowed
        to file, confirming many ''avgeeks'' suspicions of a secret presidential trip.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59924ac7-23bb-449e-908d-6ad79c66c8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:38.507Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:36.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reach 358" departed Al Asad Airbase for Joint Base Andrews by way
        of Ramstein Air Base moments after reporters were able to file. It returned
        to Andrews from Ramstein under the callsign "Air Force One," according to
        flight logs.</p>'
  'Russias-invulnerable-nuclear-missile-deployment-Putin':
    'author': 'Brad Lendon'
    'caption': 'FILE PHOTO. Russian President Vladimir Putin was a guest at the Austrian
      foreign minister''s wedding on Saturday, in a move that opposition politicians
      say undermines the European Union''s position on Moscow.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-28T07:58:46.867Z
    'imagesource': 'jcr:04e9edd1-0a42-4c60-9db0-3ade634c5d6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3ce4b9b-184a-46de-ba20-806e8c82d1ab'
    'lead': 'The Avangard hypersonic system was tested from the Dombarovsky military
      airbase in southwest Russia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T23:50:24.605Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:45:39.640+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:45:39.284+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia''s ''invulnerable'' nuclear missile ready to deploy, Putin says'
    'updated': 2018-12-28T08:35:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5579e8-5019-4b43-92fa-ebcf9a0f67cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s new hypersonic missile system,
        which President Vladimir Putin claims is "invulnerable" to US defenses, will
        enter service in 2019, the Russian leader said after a test of the missile
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820e094-1f29-44eb-834c-0885458888aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is the first in the world to receive a new type of strategic
        weapon and this will reliably ensure the security of our state and of our
        people for decades to come," Putin said, according to the state-run Tass news
        service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667dc47e-49df-4253-818f-498130705670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a wonderful, excellent gift for the country for the New
        Year," Tass quotes Putin as saying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad23774b-789e-4f22-a1e5-7172d61c627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Avangard hypersonic system was tested from the Dombarovsky military
        airbase in southwest Russia, according to Tass.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a475a153-f36b-4a9b-9c9e-a11a5f7f47a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports say the Avangard has intercontinental range and
        the ability to fly as fast as Mach 20, more than 15,000 miles per hour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3689e65-fc83-418c-95e0-94acf68ed628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it closes in on its target, the missile with a maneuverable gliding
        warhead can adjust both altitude and direction to avoid defenses and fly low
        enough to avoid most interceptors, Tass has reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479beda-33cc-4abe-b31b-a56a0e99f7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.607Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be practically invulnerable," Putin said when he boasted
        of the Avangard during a March address to the Russian Parliament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0adbf4-501c-4634-aef3-b6e2fbe388d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.607Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was no immediate Pentagon or State Department comment
        on Putin''s announcement Wednesday, a US official expressed doubt to CNN about
        the weapon systems which Putin talked about in March, saying they were not
        close to operational.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35727f-45bd-403c-b388-0b80acfafd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.607Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts, too, caution that Russian boasts of new military capabilities
        are often not backed up in reality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2b042-5d4e-443e-9f43-9b30bdb0e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.607Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Limited funding and other defense industrial resources have also
        threatened a variety of other Russian strategic and non-strategic military
        modernization efforts," Joseph Trevithick, a fellow at GlobalSecurity.org,
        wrote on The War Zone blog. "It remains to be seen just how rapidly the Kremlin
        can actually get its new hypersonic weapon into service and to what degree."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71bc9d-b12d-4ca4-801a-22cf4eb9734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.607Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin''s announcement Wednesday indicates Moscow is still pursuing
        weapons systems that give the Pentagon pause for thought.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d0e93-9d69-4a14-8433-4b5ca2986595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.608Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. John Hyten, the four-star head of US Strategic Command, warned
        in March the current generation of US missile-detecting satellites and radars
        won''t be capable of spotting weapons such as the Avangard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a0c67-efb0-4dba-88dd-a95bdd54bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.608Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to need a different set of sensors in order to see
        the hypersonic threats," Hyten told CNN at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c47e8-bc08-4b90-a52d-0e4acf8d686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.608Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The geopolitical intelligence website Stratfor, in a post earlier
        this year, describes hypersonic weapons as destabilizing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37915ce9-094d-4af3-8c36-dc3557bc99e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.608Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These missiles will trigger a new arms race for offensive superiority,"
        Stratfor says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0dba8e-8cd1-4afa-b5aa-c9441813adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.608Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says hypersonic weapons encourage first strikes because
        they leave an opponent little time to consider options.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035548fd-cae5-4e5a-8d4a-2ae42238717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shorter reaction times and lack of adequate defenses will make
        preemptive strikes more attractive," according to Stratfor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8659df2-7763-49f5-84e0-96e87e30d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Russia, the US and China have been working on hypersonic
        weapons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a194731-b894-4837-bf6f-641c43622835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing says it successfully tested a hypersonic aircraft in August,
        flying its Starry Sky 2 vehicle at Mach 6. It did not say what plans it has
        for hypersonic technology other than to contribute to its aerospace industry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534f3a1-6d3a-4d39-816b-97223325b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Air Force earlier this year awarded a $928 million contract
        to Lockheed Martin to develop a hypersonic missile.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c647c3-51f4-4d97-8f72-47158e9969ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in December, US Undersecretary of Defense for Research
        and Engineering Michael D. Griffin told reporters the US could have a "workable
        defensive capability" against hypersonic weapons by the middle of the next
        decade.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb48e0e-1572-4e7a-b73c-1f686c76e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s Avangard announcement comes less than a month after Washington
        said it would stop adhering to a decades-old nuclear treaty in 60 days unless
        Russia returns to compliance with it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e340a9-033c-4ee2-be81-b6b2a620766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Intermediate-Range Nuclear Forces (INF) Treaty forced both
        countries to eliminate ground-launched ballistic and cruise missiles with
        ranges between approximately 300 and 3,400 miles.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1575434-7e3d-4d94-9f39-c94083b4af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.641+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US says specifically that Russia violated the INF when it developed
        and fielded the 9M729 missile system in 2017. Russia denies violating the
        pact.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4544b926-246e-43a4-ae9d-e4a459b2b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.642+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intercontinental-range Avangard would not have been covered
        by the INF. But Wednesday''s announcement seems likely to be another thorn
        in increasingly prickly US-Russia relations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f6ac1-1765-465d-b412-a993d41acdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.642+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in early December, US Secretary of State Mike Pompeo said
        Russia''s alleged violation of the INF Treaty was part of a wider web of destabilizing
        behavior, including Moscow''s recent clash with Ukraine in the Kerch Strait.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50291d41-0451-42c1-af86-c8a81a2bbaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:50:24.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:39.642+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These violations of the INF treaty cannot be viewed in isolation
        from the larger pattern of Russian lawlessness on the world stage," Pompeo
        declared. "The list of Russia''s infamous acts is long: Georgia, Ukraine,
        Syria, election meddling, Skripal and now the Kerch Strait, to name just a
        few."</p>'
  'Saudi-king-government-Khashoggi-killing':
    'author': 'Eliza Mackintosh'
    'caption': 'King Salman bin Abdulaziz al-Saud of Saudi Arabia'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-28T07:55:34.446Z
    'imagesource': 'jcr:5737aaed-f715-4a30-99cc-14f2b118c138'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1680f26-4382-43ff-b3f8-0cd506651109'
    'lead': 'The shakeup comes after the global fallout over the killing of Saudi
      journalist Jamal Khashoggi.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T23:55:06.327Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:46:04.156+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:46:03.916+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi king shakes up government in wake of Khashoggi killing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3824bd-0992-494b-9118-bef5309f0a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:55:06.327Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:04.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia''s King Salman ordered a government
        reshuffle on Thursday, appointing a new foreign minister and refreshing other
        top posts, after the global fallout over the killing of Saudi journalist Jamal
        Khashoggi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee2250-1813-4c8a-8ba0-f1b84cfd9453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:55:06.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:04.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Adel al-Jubeir was demoted to minister of state
        for foreign affairs, and replaced by a veteran former finance minister, Ibrahim
        Al-Assaf, according to a royal decree.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeda378-43c2-4f58-b8c6-bf51318de959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:55:06.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:04.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Salman also named Prince Abdullah bin Bandar, son of Prince
        Bandar Al Saud, who once served as Saudi ambassador to Washington, the new
        head of the National Guard and announced the hiring of several security intelligence
        officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22839d-eeb9-4961-8122-50a882ed71b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:55:06.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:04.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jubeir has previously said that Khashoggi''s killing was a "tremendous
        mistake." In an interview with Fox News in October, he said that the Washington
        Post columnist''s death was the result of a rogue operation, and added that
        his government would punish those responsible for his "murder."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d813c8-00a3-484f-9493-a542c728b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:55:06.328Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:04.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish investigators, and the Saudi Public Prosecutor''s Office,
        have said that Khashoggi was killed and dismembered at the Kingdom''s consulate
        in Istanbul on October 2 by a 15-man team of Saudi agents sent from Riyadh.
        The CIA concluded in November that such a mission could not have been carried
        out without the authorization of Crown Prince Mohammed bin Salman, heir apparent
        to the Saudi throne.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043329ac-01e5-43c0-a67e-ea6f6b1d0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:55:06.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:04.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s appointments and cabinet changes come as King Salman
        and his son, bin Salman, attempt to demonstrate that they are overhauling
        the Saudi state security apparatus in the wake of Khashoggi''s killing.</p>'
  'Antipolo-jail-BJMP-fire':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-28T07:47:18.032Z
    'imagesource': 'jcr:a40d505a-c7eb-4c79-ae40-09fdce498b00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b20584af-ba59-404a-86af-4c52ae552535'
    'lead': 'Police said Zymon Dig, who has 2 pending robbery cases, was accompanied
      by his family when he surrendered. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
