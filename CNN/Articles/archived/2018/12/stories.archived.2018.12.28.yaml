      'mgnl:type': 'text'
      'text': '<p>It expected the rate of price increase for the month to settle between
        5.2 and 6 percent. The November inflation rate was 6 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b9442-74b7-4611-8c4d-14895e772a92'
