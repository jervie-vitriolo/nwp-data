        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad721a-9b3e-4c1a-a59b-69ec26a2e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, could be! Might’ve been something … And then you have Barbie’s
        Cradle when they did “Limang Dipang Tao.” I was happy because she made it
        more popular. For a long time, it was only from that recording or from choirs
        singing. It was a chorale piece like “Kumukitikutitap.” It was only popular
        with the choirs before.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed40eb-540f-4269-a0a6-1c1680bc7932'
