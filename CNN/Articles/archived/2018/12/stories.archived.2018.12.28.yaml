      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the night, it was revealed that Nathan &amp; Mercury
        and Kremesoda will be moving on to the Wanderbattle finals.</p>'
    '20':
      'image': 'jcr:84bba898-4574-4230-9730-c1d9dd3e9149'
      'imageCaption': 'In Cebu, the semi-finals included guest performances by bands
        such as She’s Only Sixteen. Photo courtesy of KARPOS MULTIMEDIA'
