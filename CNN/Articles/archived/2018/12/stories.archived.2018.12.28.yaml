      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b023e63-2838-4ae5-8fe8-68f0d6b49e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah! Nagkaroon ng ibang dimension. That’s what they do, the young
        musicians.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15aaef-429e-4c37-8f23-330ec894a128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.248Z
      'mgnl:createdBy': 'cnnproducer'
