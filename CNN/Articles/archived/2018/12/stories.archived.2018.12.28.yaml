      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wow, that actually sounds really cool. Very Kanye West.</strong></p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b4996c-1315-443a-90c2-5fb9e0dd1221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.247Z
