      'mgnl:type': 'text'
      'text': '<p><strong>Anti-discrimination ordinances signed in various cities
        Iloilo City, Malabon, Mandaluyong, and Taguig</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04b08d-4f09-4e3d-9f78-ea9df7e506a7'
      'mgnl:activationStatus': true
