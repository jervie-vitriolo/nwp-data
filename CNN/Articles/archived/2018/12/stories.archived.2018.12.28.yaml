      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For five years,
        Wanderland Festival has proven itself to be the can’t-miss major event for
        anyone who loves music and art.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3b7af-9a71-4274-b063-fd15533a7bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:04:39.100Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:40.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, Wanderland has been hosting Wanderband, where amateur
        Filipino bands compete for a spot in the festival’s lineup. Now known as the
        San Miguel Wanderbattle, the competition has become an anticipated tradition
        that is able to single out fresh talent and fresh new tunes.</p>'
    '4':
      'image': 'jcr:0bbea926-27ed-452b-b9be-a415299ca9a5'
      'imageCaption': 'The Manila semi-finals was held at Social House in BGC. Photo
