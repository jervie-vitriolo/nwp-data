      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman is expected to bring light to moderate and at times heavy
        rains in Metro Manila from today until tomorrow, and bring scattered rainshowers
        in Palawan on New Year''s Eve.</p>'
