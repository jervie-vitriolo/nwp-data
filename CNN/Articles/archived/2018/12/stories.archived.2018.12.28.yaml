      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the Manila semi-finals of the San Miguel Wanderbattle
        were held on Dec. 1 at Social House in Makati’s Ayala Malls Circuit.</p>'
