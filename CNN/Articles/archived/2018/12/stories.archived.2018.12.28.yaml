      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile is out on bail from charges of plunder in the pork barrel
        scam. He was released in 2015 for humanitarian reasons.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c8273-c84c-4fb4-beb5-a7ce6ef063d9'
