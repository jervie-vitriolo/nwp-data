    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63864894-8fbe-4faa-88e6-9ade6a3ad053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.242Z
      'mgnl:createdBy': 'cnnproducer'
