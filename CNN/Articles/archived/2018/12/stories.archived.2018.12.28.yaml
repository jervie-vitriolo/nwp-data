    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0673e8ac-5ea7-44df-8ff4-c4c16e520a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the effect of rock is they want to explore more the feeling,
        the rhythm, the words. Rock is really a revolt against status quo. Rock is
        born out of that. It is to go against the grain of what everybody else is
        doing — that’s what rock’s philosophy is all about.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bda4b3-c1ba-4e1c-b2b8-ba65fdfa4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so since it was difficult, the chord progression, what they
        did was they played Basil’s version, they recorded it on one track and then
        they followed it with the chords. And then they put their drums there and
        everything, that’s how they did it! The reason I know that is because there
        was a point in time when they were recording it when they asked, can we have
        this middle part be the Basil Valdez part? You know, it flows into that and
        then when it goes into “Buhos ng ulan…” it goes into us again? Hindi pumayag
        ang Vicor. [Laughs]</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8e7dd-1da8-4b11-8c27-959eda968050'
      'mgnl:activationStatus': true
