      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Ryan Cayabyab is
        having a very good year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a80512-f9c4-4dfe-9285-ae5cf238cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:44:08.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3fec3-3cd1-4953-88bc-6feceb511fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:44:08.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the legendary musician and composer — popularly referred
        to as “maestro” — was named a National Artist for Music by the National Commission
        for Culture and the Arts. And after four decades of providing the soundtrack
        to contemporary Filipino life, from hits like “Kay Ganda Ng Ating Musika”
        and “Tuwing Umuulan,” to the long-running T.V. show “Ryan Ryan Musikahan”
        (now enjoying a revival on Jeepney TV and YouTube), and serving as mentor
        to generations of artists and musicians, in projects like Elements Music Camp,
        and even reality shows like “Pinoy Dream Academy,” the honor doesn’t just
        feel earned, it’s almost overdue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0efde16-21b0-42ce-8ac9-b969d59f7976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:44:08.830Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40249b8-c47e-42a9-a0d4-800f1868000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:44:08.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month as the National Artist honor, he was also shortlisted
        for the Best Original Score award at the 12th Asia Pacific Screen Awards,
        for his work on the film adaptation of “Ang Larawan.” At 64, the maestro is
        enjoying another career peak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968ce4e-43f1-4b1b-9ba9-fe30de53de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:54:29.867Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: 8 Pinoy pop culture moments defined by Ryan Cayabyab''s
        music</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865076c9-99c1-455e-bcae-b51eea0ed9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:44:08.831Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, he ends the year strong — the Lea Salonga album “Bahaghari:
        Rainbow,” a collection of Filipino traditional songs that he produced, is
        being released. Cayabyab, after all, is never one to rest on his laurels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c8ca9-ffa6-4381-b14c-df6ed6d2a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:44:08.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sits down with the maestro as he looks back
        on four decades. Below are edited excerpts from the interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d63b4b-c1f7-43b8-879f-43fce171c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:44:08.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Preparing for this interview, I read a lot of previous interviews
        you gave and one quote really stood out for me. In 2006, you told Marra PL.
        Lanot this about your career: “It’s not just luck. It’s choosing things correctly
        and being aware [of possible effects and consequences]. It’s deciding what
        path to follow and what action to take based on your strong feelings.” When
        did you become aware of the different paths in front of you and that you had
        the power to decide?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8bf83c-ddf7-42af-ac4b-adeb3728124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:44:08.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is, I think I’m very lucky because things fall into my
        lap. I never had to seek after what I wanted to do — things always fell into
        my lap. That means, all I had to do was [decide], will I take this or not?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e9e7c-d839-481b-8a19-b971482667c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:44:08.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m very lucky because when things come, [they''re] things I would’ve
        never expected. For example, I had a television show in 1988. Who would have
        thought? Me? Hosting a show? [Laughs] And I just said, “O sige let’s do it.”
        Because the person who was talking to me was saying, “We’ll try it only for
        a season. If the bosses like it, we’ll just renew.” There was no contract.
        It wasn’t like a yearly contract. I didn’t even realize there was a season
        because it just went on and on. There was no termination until such time in
        [1995] when the producers said, “Ah, we are closing shop.” After [seven] years!</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dff1aa-3a2f-4501-9c20-4d3438ccc8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:44:08.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smokey Mountain project, for example, this American producer
        comes from out of nowhere and asks for a meeting. It was just an exploratory
        meeting. He was just saying that there are so many talents here in the Philippines
        and it’s a natural resource. He was saying, “Why hasn’t the government [harnessed]
        this natural resource to make it an export item?” What he was saying is, it’s
        natural talent and all you need to do is a few adjustments, the learning curve
        is short because they know what to do but educate them a little more so they’re
        not exploited — so that’s his idea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbddbfd7-f787-4126-a035-df33963b20c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:44:08.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example, out of the blue, Danding Cojuangco calls and says,
        “Can I have a meeting with you for a project?” The same year I was offered
        the San Miguel Foundation of the Performing Arts [in 2000], that same month
        when Mr. Cojuangco talked to me, that was the same month that we were given
        our “extraordinary ability” visa from America. We were supposed to move. It
        came at the same time. When I met Mr. Cojuangco, I told him, “We have this
        pending [trip]. We’re leaving in April.” He just said, “Just decide what you
        want to do.” So we went to [the States] but we returned immediately, because
        I wanted to do the project.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22593a9c-5a02-480c-b4b3-5c784914530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:44:08.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m lucky because these things are not usual. Everything I told
        you, I would’ve never thought of doing anything like that but they came. There
        are so many things that fall into my lap but I think it’s very important that
        I’m able to choose what I want to do.</p>'
    '0':
      'image': 'jcr:49dbe5e4-8950-458d-bbd2-d9f31efb10f6'
      'imageCaption': 'Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f725a1b8-2a10-4da8-bce0-f8aad5391188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652662c5-3a94-485e-8c82-13d746ab9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But how did you know which path to take? Do you have a guiding
        principle that helps you decide?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f569ae6-3083-4c17-a2f0-219feede4cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s all gut. Gut feel meaning, “Oh, I haven’t done that.” The principle
        usually is, “I’ve done that. I don’t want to do that anymore. Let’s do something
        else.” Usually it’s like that. I don’t want to duplicate stuff I’ve done before,
        except if it’s a regular job like teaching. I was teaching in U.P. for about
        two decades.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a2901-d851-4416-8748-4a037b32650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So at 18, when you chose between accounting and music, that
        was gut feeling as well?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00322132-8b6f-41b5-95f7-7dfaf9ed7e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was something that I wanted to do but I couldn’t. The reason
        why I took up accounting was because when my mother died, she explicitly told
        our dad to not allow any of the children to take up a career in music. She
        was an opera singer. She was a musician and she knew how difficult it was.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca635dca-e4f9-41d3-94a4-0ef3c2eaba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to understand that being a musician during that time —
        in 1949, when she gave birth to my eldest sister, she would have been 32 years
        old. Manila had just come from devastation, from World War II, so a lot of
        people didn’t have work. Most of our parents, their parents told them to get
        jobs as employees, because during that time, they were rebuilding Manila,
        there were companies coming up and that was the way [to get by]. They were
        asked to take careers as professionals, doctors, nurses, accountants, lawyers,
        etc. — that’s the usual path.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec4898-a7f4-4a62-a7f4-822be2b6e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So all of us, all my cousins, everyone in my mother’s side, there
        were no artists, everyone took up banking, finance, accounting — anything
        that has something to do with being an employee of an institution or something.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1174108-931e-413d-af8e-0d8d83bafcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Except you.</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c2c7e-4976-4132-9e01-66ebd3fa35d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, no, I took up accounting. The story is like this: When I graduated
        from high school, I started to work as a pianist for a bank’s chorale group.
        I was 15 years old, turning 16. I auditioned and I got the job as a pianist
        of the choir — that paid my way through college.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b54e70-5f21-4b90-9425-f304c74783e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, I met Cocoy Laurel. I was about 18. During that
        time he was a matinee idol, paired with Nora Aunor, actor-singer. He did theater,
        he did movies, he sang.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40eb4b8-24b3-46a1-954a-3d64d6237739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he got me to be his music director and he introduced me to his
        family. So I was in their house almost everyday, rehearsing or when there
        were gatherings at their house, I’d play.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0a6d1-a491-49e7-9e31-2587fb5c759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, the father, Senator Doy Laurel, calls me to his office
        and says, “Why are you taking up accounting?” So I told him the story about
        my mom and then he told me stories. “You know, in a community, all you need
        to do is do your part, do what you’re supposed to do.” He was saying, “Did
        you notice that when you get your clothes, and wear them, and go out of your
        house, the clothes smell good and you feel confident? Whose work was that?
        That’s the work of your labandera. And if she were a good labandera, she would
        help in creating that confidence in you and you didn’t know that but that’s
        part of your life. That’s her work.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0660e-6a48-495f-b4dc-b47f7bba2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on, “Janitors, their work — if you go into the classroom
        and your chairs weren’t in line and the floors are dirty, you don’t feel good
        and you can’t concentrate.” What he was saying was each of us has our own
        work in the community, our specialty work, so all you have to do is to be
        the best at what you’re doing, and to become an authority. Because if you’re
        an authority, you will gain the respect of your community and everything else
        follows. So that became my mantra.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16dd64-ce79-4ca5-b4a2-dc14bc1ae78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What a great way of putting it.</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304dd6d-8234-4e39-819c-f693a1a09100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, the reason why he called me to his office was precisely that.
        “What are you doing? Why are you trying to be an accountant? I don’t think
        you’ll end up a good accountant. You’re a good musician, you’re a good pianist
        — I can see. You make a lot of people happy by playing the piano.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a828047f-a545-4ca8-87ad-a7d9969b3510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the clincher was: “Okay, Ryan, you go home tonight. You talk
        to your dad. You tell him the senator and Mrs. Laurel are offering you a scholarship
        in any music school of your choice.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c20e09c-8249-4f98-9f32-ce9bfe9f8b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went home, told my dad. My dad said, very simple, “How old are
        you now?” I had just turned 18. He said, “You’re old enough to decide for
        yourself.” That was the turning point. That November, I entered the UP College
        of Music.</p>'
    '53':
      'image': 'jcr:6d8f678e-6498-4b47-b9f4-d0c031103450'
      'imageCaption': 'Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748a887-692f-4558-927e-6a38837049e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca18812-75f5-4e8f-9fd5-fbbaaba7127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Something I’ve always found interesting is, throughout your
        career, you’ve always taken unconventional paths. There was always a high
        level of difficulty in a lot of things you did — executed with mastery, of
        course, that made it look easy. I’m talking about the a capella album [“One”],
        the jazz arrangements of Filipino folk songs [“Roots to Routes: Pinoy Jazz
        II”]. Earlier we were talking about the importance of being aware of the path
        you take, what were you trying to do by choosing those paths? Was that a conscious
        effort? To be a certain kind of musician?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6cd9f0-d455-431d-b22f-d00a05e57fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.174Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, when I decide on those things, it’s because I want to do something
        that I want to do for myself, not for an audience.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b91512-077c-488f-8212-eaad0ddee148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ll tell you about the circumstances around the a capella album
        from 1981. So I entered the UP College of Music in 1973, but because of so
        much work outside, I did a lot of tours so that entailed a lot of leaves of
        absence … [So] it took me 10 years to get that degree. In 1981, I finally
        finished most of the requirements, except for one, the recital, which I did
        in 1983.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1b359-5077-4471-a83d-f1385f6310d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1981, my composition and theory teacher offered me a job to teach
        at the university, to start as a lecturer. I thought, “Ooh, I’ve never done
        that before.” Mataas ang tingin ko sa academe so naisip ko, “Wow, I’d love
        to do that, I’d love to teach college students. I’ll teach them everything
        I know.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec9d7e2-39d9-4712-8f54-71f64cdbdc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought, “Oh, I’m teaching and I’m not going to do a lot of work
        in the industry.” So what I did, was to create this album for me, it was like
        my birthday gift [to myself], at 27, and it’s like, “Oh this is what I’m leaving
        the industry. Goodbye, industry! I’m going to become a teacher.” At the time,
        I spent about ₱43,000 on the entire album. That was what my money could afford.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c9e20-f810-4932-a3eb-e4299c343c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did I record something like that, a capella? I was fascinated
        because a couple of years back, when I was doing a film, I did an experiment.
        Instead of some parts having live instruments as background music, I used
        voices. I liked it and in 1981, I thought, that would be something, if we
        did a full album of a capella music, of Filipino songs.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0ff53-de34-4e49-865a-57460f017fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We did several Filipino standards and then wrote three new ones,
        and included “Kay Ganda Ng Ating Musika.” That’s what happened. In 1981, I
        came up with an album that was very unusual. I was so sure record companies
        would say, “It’s not commercial. We won’t make money off it.” But I did it
        anyway and it became a critical success. And of course, later on, because
        it was “critically-acclaimed,” it sold, after the fact. It sold and I got
        my return of investment so I was happy.</p>'
