      'mgnl:type': 'text'
      'text': '<p><strong>New transport terminal seen to ease Metro Manila congestion</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125bb58f-9855-47e2-a0d8-4ff44bf9df79'
      'mgnl:activationStatus': true
