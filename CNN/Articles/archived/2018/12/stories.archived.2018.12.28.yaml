    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16765a3-9642-41bd-88df-3311ac363e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. “Goyo: Ang Batang Heneral” (Jerrold Tarog)</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897605d3-e3e6-44d3-868d-76a8103cb5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s admirable when you see a director take note of the criticisms
        on his previous works and apply it unabashedly in his follow-ups.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738f023-efb2-416d-bb98-4664f9ded6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrog seems to be obviously affected by those calling “Heneral
        Luna” as an empowerment of the now-contentious brand of strongman nationalism.
        He does so to the point that “Goyo” completely lets go of all the histrionics
        of its predecessor and delivers a subdued deconstruction-cum-reaffirmation
        of what it means to be a hero.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d759e53-e015-4a59-89be-aaa85606fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Goyo” is about the ills of nepotism. It is about the folly of blind
        faith and idolatry. It is about how bravado and nationalism cannot conquer
        all. It is a thinking man’s depiction of leadership and heroics, and how amid
        all real-life inadequacies, there’s still value in hoping for a better class
        of hero.</p>'
    '61':
