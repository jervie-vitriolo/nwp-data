      'mgnl:type': 'text'
      'text': '<p><strong>House passes 100-day maternity leave</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f8a0c-7748-4705-906e-b4b0ce707175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.898Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.750+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September, the House of Representatives passed a bill that extended
        maternity leave to 100 days. The present law only allows 60 days of paid maternity
        leave and in Southeast Asia, the Philippines has one of the shortest maternity
        leaves. Vietnam provides 120 to 180 days of maternity leave, Singapore gives
        122 days, and Cambodia, Laos, and Thailand offer 90 days. Even the International
        Labour Organization’s standard maternity leave is at 98 days. While both houses
        have proposed an extended maternity leave, President Duterte has yet to sign
        the bill into law.</p>'
    '38':
      'image': 'jcr:20b11ba8-2a16-4a3b-b43d-169579363d00'
      'imageCaption': 'Photo by JL JAVIER'
