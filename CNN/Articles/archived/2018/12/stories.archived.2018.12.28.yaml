      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Negros Oriental (CNN Philippines, December 28) —</strong>
        A radio broadcaster in Guihulngan City, Negros Oriental was shot dead early
        Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3640ab-4cfe-48bb-a8d4-1fa9d717e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:27:42.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Gabriel Alburo aka Commander Aguila of station DYJL
        94.5 Like Radio was gunned down by two unidentified persons on a motorcycle.
        Alburo was on his way home from a cock derby in Barangay Talisay, La Libertad
        Negros Oriental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c291791-40e5-47c6-9719-5592e1afc17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:27:42.225Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alburo hosted a hard-hitting morning show called "Pagmata na Commander."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b928d401-2726-438f-b0c5-08fefb5ff889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:27:42.225Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy group National Union of Journalists of the Philippines
        (NUJP) said Alburo was running for councilor in Guihulngan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b142ae25-18a0-440a-a4a1-c37f0810dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:27:42.225Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUJP condemned the killing, saying he is the second media practitioner
        to be killed in Negros Oriental this year after Edmund Sestoso in Dumaguete
        on April 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6329d1d9-ec28-49a8-bed5-c226a56e0816'
      'mgnl:activationStatus': true
