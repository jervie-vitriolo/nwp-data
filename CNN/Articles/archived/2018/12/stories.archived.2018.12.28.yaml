      'mgnl:type': 'text'
      'text': '<p><strong>Minors are now allowed to test for HIV without parents’
        consent</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c2220-574e-45d4-87ce-40c58aac4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.899Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.750+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who are 15 and under 18 years of age can now get an HIV
        test without having the approval of a parent or a legal guardian. According
        to the Department of Health, those around the age of 15 to 24 comprise 29
        percent of the 1,072 cases that were recorded in October of 2018. “There have
        been too many cases of children and teens getting HIV. Government must protect
        and care for the young especially so because they are vulnerable to the public
        health dangers,” Kabayan party-list Rep. Ron Salo said in a statement.</p>'
  'Police-now-have-photos-of-possible-suspects-in-Batocabe-slay':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-28T15:45:13.553Z
