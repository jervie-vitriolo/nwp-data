    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b492337-c2d3-4f8f-83bb-378fb251e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.448Z
