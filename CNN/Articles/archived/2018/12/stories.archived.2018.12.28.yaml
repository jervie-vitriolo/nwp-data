    'template': '1'
    'title': 'Medicine for diabetes, high cholesterol and hypertension to be VAT exempt
      in 2019'
    'updated': 2019-01-01T11:26:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868adad0-c36e-4f96-ab01-a441b56ff903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:25:01.482Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:07.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Some
        medicines will be VAT exempt next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca05193-8bfd-44c1-952b-1dadf6984ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:25:01.482Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:07.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Internal Revenue (BIR) Commissioner Caesar Dulay on December
        21 signed Revenue Regulation no. 25-2018, which implements value added tax
        (VAT) exemptions for medicines for diabetes, hypertension and high cholesterol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f6dd0-f3be-476b-8c93-8674912506af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:25:01.482Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:07.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a part of the implementation of the provisions of the Tax
        Reform for Acceleration and Inclusion (TRAIN) law for 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f423f0-b295-4719-aab6-946cb8008a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:25:01.482Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:07.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exemption from VAT provided herein shall apply to the sale
        by manufacturers, distributors, wholesalers and retailers of drugs and medicines
        prescribed for the treatment and/or prevention of diabetes, high-cholesterol
        and hypertension starting January 1,2019," the BIR regulation read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f84b75-536e-4ebc-bf35-6a816852c8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:25:01.483Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:07.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration (FDA) is in charge of identifying
        these tax exempted drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c735cfc-7d7e-47a9-8d4b-8b75967a4b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:25:01.483Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:43:07.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance, on Friday posted guidelines on the issuance
        on Facebook.</p>'
