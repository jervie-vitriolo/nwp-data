      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sustained slowdown of inflation during the month is seen to
        be driven mainly by the continued decline in petroleum and rice prices, the
        rollback in minimum jeepney fare, and the slight appreciation of the peso,"
        the BSP said.</p>'
    '8':
