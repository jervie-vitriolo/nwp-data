      'mgnl:type': 'text'
      'text': '<p><strong>Boracay reopens after six-month closure</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bea528-4bb0-495d-a1d8-2f7390c54a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:45:57.898Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:15.750+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 26, President Duterte ordered to close Boracay island as
        it had turned into, in his words, “a cesspool.” Naturally, residents of Boracay
        who have relied on businesses in the area suddenly lost a substantial amount
        of their income. After six months of cleaning, inspection, setting up of proper
        sewage systems, destruction of illegal structures, and building of new infrastructure,
        Boracay reopened, to the delight of people who will once again have proper
        livelihoods in the island.</p>'
    '42':
