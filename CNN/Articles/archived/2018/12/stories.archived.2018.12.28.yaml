      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. “Paglisan” (Carl Joseph Papa)</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e5467-aa53-4006-82ef-e8e26b71551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.449Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Joseph Papa has found his “thing” as a filmmaker. Said “thing”
        being making people cry by exploring the themes of love, family, and sickness
        via the lens of animation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed331c-03b5-4ce1-9494-b602ff91c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paglisan” delivers an overwhelming sincerity to the love it depicts.
        Love that equates sacrifice, love in the attention needed in serving a partner
        with Alzheimer’s. There’s a purity in seeing these emotions unleashed through
        song, and “Paglisan” proves this in a stand-out scene — a melodic apology
        towards the middle — which could be enough of a justification for the film’s
        at-times rough form.</p>'
    '36':
      'image': 'jcr:e0335ad1-ce18-4dbc-975e-bd299e9cc480'
      'imageCaption': 'Screengrab from T-REX ENTERTAINMENT/YOUTUBE'
