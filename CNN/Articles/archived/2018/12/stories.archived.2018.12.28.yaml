      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City dwellers Kremesoda got the energy going with melodic guitars
        and candid songs about heartbreak and feelings, reminiscent of early-2000s
        garage rock. Out of Order then treated listeners with their Motown-inspired
        sound, full of jazz, the blues, and incredible saxophone solos. Finally, Any
        Name’s Okay took the stage and had fun with wordplay and upbeat, escapist
        ear worms.</p>'
    '16':
      'image': 'jcr:7d32f5aa-e980-4390-9744-9fc306e07edc'
