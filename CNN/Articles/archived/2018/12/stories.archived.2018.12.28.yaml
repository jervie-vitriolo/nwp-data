  'Arroyo-acquitted-2007-electoral-sabotage-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-28T17:29:09.799Z
    'imagesource': 'jcr:a1cfbb72-9636-471f-b487-6910de608cc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '677e07e4-95dd-44fc-9e8a-6444708e1da0'
    'lead': 'Former President and House Speaker Gloria Macapagal-Arroyo scored another
      legal victory as a local court dismissed the electoral sabotage case filed against
      her in connection with the 2007 midterm elections. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:24:59.328Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:44:05.147+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:44:04.855+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo acquitted in 2007 electoral sabotage case'
    'updated': 2018-12-28T18:50:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b32edbb-a36e-49c4-a6a2-0706ab2e8dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:24:59.328Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:05.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Former
        President and House Speaker Gloria Macapagal-Arroyo scored another legal victory
        as a local court dismissed the electoral sabotage case filed against her in
        connection with the 2007 midterm elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50357ab2-56da-4805-99b4-4e7aea2df9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:24:59.328Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:05.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasay City Regional Trial Court acquitted Arroyo in an order
        signed December 17. According to the document made public on Friday, the prosecution
        failed to prove Arroyo''s guilt beyond reasonable doubt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d79925-c6e7-4420-92db-3462ac668c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:24:59.329Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:05.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was accused of instructing then Maguindanao Governor Andal
        Ampatuan, Sr. "to ensure a ''12-0'' victory''" for the senatorial candidates
        of "Team Unity." The court said these words do not constitute a crime, and
        do not necessarily mean that the former President was ordering Ampatuan to
        rig the elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7db530-7656-4deb-9349-50a95983a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:24:59.329Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:05.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court dismissed as "uncorroborated and not believable" the claims
        of lone witness Norie Unas, Maguindanao provincial administrator, that he
        heard Arroyo say "dapat 12-0 sa Maguindanao, kahit ayusin o palitan pa ang
        resulta." Unas was supposedly ordered by Ampatuan to tamper with the province''s
        election results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f8aa90-bd15-4c9a-804e-8e538bed7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:24:59.329Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:05.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan was the patriach of a poweful politican clan allied with
        Arroyo. He and his sons are among the accused in a gruesome, election-related
        massacre of 58 people in 2009. Ampatuan and Unas have both passed away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9b709-be6a-41ae-be2f-e85012df93ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:24:59.329Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:05.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered the return of the P1 million bail posted
        by Arroyo in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08446f2-8491-4f85-ac40-3dbc848af10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:24:59.329Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:05.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s lawyer, Ferdinand Topacio told CNN Philippines "the evidence
        was really weak from the beginning."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6456476c-85cf-428e-a65a-936c7fd7fefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:24:59.329Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:05.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel, who filed an election fraud complaint against
        Arroyo at the Justice Department in 2011, said he respects the court''s decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae897e-335d-42c1-978d-20355b3e697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:24:59.330Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:05.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we know deep in our hearts that the cheating done in 2007
        was an elaborate operation of election cheaters who were given backing at
        the highest echelons of power," Pimentel said in a text message to CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66368c30-a42c-4886-90c2-2a74be6098cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:24:59.330Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:05.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes it is very difficult to prove the connection up to the
        very top in a court of law which follows rigid rules of evidence. This was
        a 3-pt shot case which failed to come in. That is life. Win some lose some,"
        he added. Pimentel and Arroyo now belong to the ruling PDP-Laban Party led
        by President Rodrigo Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565fa9da-30c2-4903-9553-e80d818006e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:24:59.330Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:05.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also acquitted Arroyo of plunder in July 2016,
        allowing her to walk free after four years in hospital detention.</p>'
