      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af8f82-2b7e-485c-93e9-7be75a25775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T10:44:08.830Z
