      'mgnl:type': 'image'
    '63':
      'image': 'jcr:c7c79c83-b542-4254-a923-62302834b1c5'
      'imageCaption': 'Screencap from VIVA FILMS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ebbb4-4728-446f-8863-caa77075b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.470Z
