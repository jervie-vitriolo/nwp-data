      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s get to know eight of the senatorial candidates in the first
        of a CNN Philippines series of senatorial fora on Sunday:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1482f4dc-f859-4db9-a425-53f9f13ef887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:02:40.862+08:00
