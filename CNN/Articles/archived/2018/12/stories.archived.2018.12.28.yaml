      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Serge Osmeña is an independent candidate. The senator
        was elected in 1995 and re-elected in 2001 and 2010, but was defeated in the
        2016 polls.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1c960-bfbe-4d2a-9f77-92e487c8300a'
