        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d9985-9364-41ee-8a3d-1b6fc4b13c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:51:39.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:31.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2308e-8e49-44fd-bfa3-b33411761c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:51:39.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:31.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde had canceled all permits of the Garins to own and carry
        firearms outside their residence after they assaulted police officer Federico
        Macaya at the Guimbal town plaza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f2031-9f3f-4422-9648-3ecb691de50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:51:39.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:31.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 39 of Republic Act 10591, or the Comprehensive Firearms
        and Amunition Regulation Act, states the PNP chief or his/her authorized representative
        may revoke, cancel or suspend a license or permit on the grounds of commission
        of a crime or offense involving firearms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc1eda-93cb-413c-b061-b86c2292bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:51:39.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:31.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, the Garins disarmed, body searched,
        handcuffed and confiscated the policeman''s belongings at gunpoint on December
        26. They kicked and slapped different parts of his body for unknown reasons.
        Rep. Garin spit on Macaya''s face twice and fired his gun while the mayor
        father pointed another gun at him, the report added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb0baa8-e8d2-4fcf-b07d-9fe6fde51c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T22:51:39.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:31.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said the department has filed criminal
        and administrative cases against the Garins.</p>'
