      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously expressed interest in running for governor of Davao
        del Sur, but he said the President instructed him to go for a national seat.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b0aba4-8a30-4a96-a341-013cfc53a867'
