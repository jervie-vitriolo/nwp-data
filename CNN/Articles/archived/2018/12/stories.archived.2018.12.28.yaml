      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Romero won Best Actress, Aiko Melendez won Best Supporting
        Actress, and Tony Mabesa won Best Supporting Actor for their roles in the
        film.</p>'
