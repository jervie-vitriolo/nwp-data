  'Defense-chief-backs-revival-of-Bataan-Nuclear-Power-Plant':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Bataan Nuclear Power Plant'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-28T14:45:46.516Z
    'imagesource': 'jcr:5f2d91ab-1a73-4a21-9d07-a8683dbcd3ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '760a9317-c6fd-4d27-b01d-a0d508da8308'
    'lead': 'Defense Secretary Delfin Lorenzana is supporting a bid to revive the
      Bataan Nuclear Power Plant as it will benefit the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T23:07:27.386Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-02-07T15:44:43.645+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:44:43.419+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief backs revival of Bataan Nuclear Power Plant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89dabe-f94a-48e2-ab51-fb96d79a845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:07:27.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:43.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Defense
        Secretary Delfin Lorenzana is supporting a bid to revive the Bataan Nuclear
        Power Plant as it will benefit the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104a05c-1104-4204-bee5-4a1c09a2ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:07:27.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:43.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will just be revived to generate electricity. Hindi naman tayo
        siguro capable to develop our own nuclear bomb. Hindi naman siguro ''yun ang
        purpose nun," Lorenzana said in a media briefing in Malacañang Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872a723-8fae-4d5c-bfc1-fdb110d5b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:07:27.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:43.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked about the recommendation of the Philippine Nuclear
        Research Institute, reportedly sent to President Rodrigo Duterte, to revive
        the mothballed plant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a2ab9-6deb-4e8b-8edb-dcba609b108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:07:27.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:43.645+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if they can revive it provided na hindi tayo gagastos nang
        malaki, I think it will be good for us. Wala tayong nakikitang security implications
        niyan e," Lorenzana added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d407911-f523-4d3c-81ad-27170fbcf085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:07:27.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:43.646+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constructed under former President Ferdinand Marcos'' regime, the
        Bataan plant is the country''s first and only nuclear power facility. The
        plant never opened due to issues regarding corruption and safety, compounded
        by fears over the Chernobyl power plant disaster in 1986, which killed and
        caused the sickness of dozens of people due to severe radiation effects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e57f3-f8db-4175-bab2-970eb9df7a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:07:27.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:43.646+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bataan plant, located 100 kilometers west of Manila, took 10
        years to build and was supposed to generate 623 megawatts of clean energy.
        It is now on "preservation mode" since then President Corazon Aquino refused
        to activate it in the 1980s, costing the government up to P50 million a year
        for its maintenance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a41285-1c11-4d48-bb92-e5c83f9722d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:07:27.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:43.646+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russian Ambassador Igor Khovaev told CNN Philippines in April
        that the Bataan plant was beyond revival, saying the technology in the plant
        was "absolutely outdated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4028fd0-ece2-40da-90ba-01331f9edbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:07:27.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:43.646+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety standards, [the] international standards are much, much
        higher than the standards on which the Bataan Nuclear Power Plant was built.
        So I think it''s not possible at all," he said, referring to the plant opening.
        His statement comes after Russia''s State Atomic Energy Corporation Rosatom
        conducted an assessment of the facility to determine if it was fit for commissioning.</p>'
  'Sacramento-Kings-Bogdan-Bogdanovic-Los-Angeles-Lakers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-28T14:38:49.540Z
    'imagesource': 'jcr:8b01b587-bccd-4379-ae7f-fd188151eb44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e457acc-6065-42a1-ae7b-9fe719eae8f4'
    'lead': 'Bogdan Bogdanovic made a 3-pointer at the buzzer on Thursday to give
      the Sacramento Kings another come-from-behind triumph, earning a 117-116 victory
      over the visiting Los Angeles Lakers, who were without an injured LeBron James.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T23:11:14.076Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-02-07T15:44:52.518+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:44:52.252+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Kings stun Lakers on Bogdanovic''s buzzer-beater'
    'updated': 2018-12-28T18:21:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc5a38-9dd3-4a3f-939c-0e3214bab592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:11:14.076Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:52.518+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Bogdan Bogdanovic made a 3-pointer
        at the buzzer on Thursday to give the Sacramento Kings another come-from-behind
        triumph, earning a 117-116 victory over the visiting Los Angeles Lakers, who
        were without an injured LeBron James.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2098b-f4fd-44c0-b285-d4593b2d598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:11:14.076Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:52.518+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogdanovic scored 23 points, Willie Cauley-Stein added 19 and De’Aaron
        Fox had 15 points with 12 assists and nine rebounds as the Kings won their
        third consecutive home game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a836fd-fc07-495b-982f-ee65189214ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:11:14.077Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:52.518+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After coming back from 19-point deficits in each of their past two
        home victories, the Kings took down the Lakers after trailing by 15 points
        with just under seven minutes remaining. The Kings nearly overcame a 27-point
        deficit before losing on the road to the Los Angeles Clippers on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475a816-65a5-4d3d-a1b9-1db09684c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:11:14.077Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:52.518+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lonzo Ball nearly delivered a triple-double for the Lakers, scoring
        20 points and contributing 12 assists and nine rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c393790-87de-4420-842f-2bf878a04246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:11:14.077Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:52.518+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Kuzma scored 33 points, and Brandon Ingram added 22 for Los
        Angeles. The Lakers not only were playing without James (groin injury) for
        the first time this season, but they were also without guard Rajon Rondo (hand
        injury).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5dd57-c27b-46f5-bb10-597fca05bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:11:14.078Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:52.518+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by 15 points with 6:44 to play after an alley-oop dunk
        from Tyson Chandler, the Kings went on the attack. Sacramento tied the game
        112-112 with just under a minute remaining on three free throws from Justin
        Jackson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c6c7e-a050-4a94-8ab6-87ab4dbf4514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:11:14.078Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:52.518+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuzma gave the Lakers a 115-112 edge on a 3-pointer with 41.2 seconds
        remaining. Ingram made 1 of 2 free throws with four seconds remaining for
        a 116-114 Los Angles lead before Bogdanovic made the long-distance 3-pointer
        to win it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c295cb3-cf16-4531-8c6c-d9055d3117dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:11:14.079Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:52.518+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogdanovic’s game-winner gave the Kings their first lead of the
        second half.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d342d8b-51d3-4195-9ab2-0a741045f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:11:14.079Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:52.518+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacramento opened the game by hitting its first six shots from the
        field, but the Lakers went on a 14-0 run late in the first quarter to take
        a 34-32 lead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c464ab4-5eb0-4fa7-ae04-83953f3a942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:11:14.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:52.518+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers led 67-61 at halftime after shooting 26 of 47 (55.3 percent)
        from the field in the opening two quarters. The Kings cut the deficit to 70-69
        in the third quarter on a dunk by Nemanja Bjelica, but the Lakers took a 95-84
        advantage into the final 12 minutes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d9217-94a6-4c18-8e8c-1356583b1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:11:14.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:52.518+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James’ injury forced him to sit for the first time in 116 regular-season
        games and the first time in 156 games including the playoffs.</p>'
  'Serena-Williams-Womens-Tennis-Associations-children':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-28T13:47:38.820Z
    'imagesource': 'jcr:f86d5185-11a0-4e99-9655-927f7d79733e'
