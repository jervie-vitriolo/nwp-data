      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. “Yield” (Victor Delotavo Tagaro &amp; Toshihiko Uriu)</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6357e02-18e0-41c4-9414-8a1796b755b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a cue from Michael Upted’s “Up” series of British documentaries
        (no, these aren’t the ones that involve a flying house or a seven-minute ugly-cry
        inducing love story), “Yield” is an ethnographic documentary that depicts
        the lives of nine Filipino children, all living in poverty, through the course
        of five years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad35db2-6d51-4863-a027-68fd36b4f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the “Up” documentaries take a more optimistic note, choosing
        to chronicle how the dreams of seven-year-olds are achieved or transformed
        every seven years, in “Yield” there are no dreams to speak of. Instead, viewers
        are exposed to the daily toil these children have to go through, how at a
        young age they are robbed of their innocence and bred to be part of the bottom
        rungs of our deeply capitalist and hegemonic system.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae1fc40-6f7b-4fce-b250-8d15286fdab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:07:44.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:50.736+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yield” is profoundly affecting as there are no beginning or ends
        to speak of, the film doesn’t give us a sense of finality. Instead, without
        saying much, it shows the cyclicality of the oppression through the group
        most deprived and disenfranchised in our societal structure: children.</p>'
    '52':
      'image': 'jcr:41569cf8-8e4f-4e1c-9192-0dea3fb8b3cf'
      'imageCaption': 'Photo courtesy of TBA STUDIOS'
