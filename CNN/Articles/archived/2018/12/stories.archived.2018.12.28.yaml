      'mgnl:lastActivated': 2020-02-07T15:44:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while that dream has to wait for now, King was in the meantime
        given a unique platform to showcase his competitive skills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3474cded-4dc3-4086-bcde-ea5585e5234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.649Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among the 20 Aetas who participated in Allianz PNB Life''s
        Conquer Challenge, a 10-kilometer obstacle course race (OCR), held this month
        at the Clark Global City.</p>'
    '12':
      'image': 'jcr:be927646-de3a-464e-af5a-5cd541b7ec89'
      'imageCaption': 'One of the obstacles during the event was the monkey bar.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399a67f-6fc6-4dfe-bb8c-670d57561e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.649Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f773359b-fa77-4125-9823-15696df62d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.649Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month''s race is the third of a three-leg series, with the
        first two happening in May and August this year. It is the first, however,
        to feature indigenous peoples teaming up with Allianz''s employees in overcoming
        the challenges in the race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937074a9-4ea4-4e68-91ca-85f97ec2bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.650Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aetas, aged 16 to 21, are students of Villa Maria Integrated
        School, an adopted public school of Allianz PNB Life. The Aeta community''s
        families used to live in Mount Pinatubo — but were displaced following the
        volcano''s eruption in 1991.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7ec22-f57c-48df-bf44-ce50a0c1aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.650Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rising sport of OCR</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefde65d-2120-4309-9f40-1b4b081f168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.650Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country arguably dominated by mainstream sports like basketball
        and volleyball, it is indeed refreshing to see other sports getting the spotlight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacdba6e-ea8b-47bb-9679-34bf28b08630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.650Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCR is a foot sport requiring impeccable physical and mental strength
        — as the race features various physical obstacles like climbing walls and
        carrying heavy objects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c1e6c-2b32-48a3-8beb-ae5dd333cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.650Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was composed of 25 obstacles including hurdles, taho carry, tirador,
        spider web, monkey bars, wall of tire, slip wall, and commando climb, among
        others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad4fe52-bbc2-4b87-9b8e-a7afd802abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.650Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same trail was tackled by professional racers who competed for
        a slot in the next Southeast Asian (SEA) Games, which will be held in the
        Philippines next year.</p>'
    '26':
      'image': 'jcr:3ea8a0f2-caa6-4f10-8ebb-2ccde0579775'
      'imageCaption': 'Athletes help each other tackle the obstacles in the course.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121a2bb-b4ca-458a-8544-0fb010c9c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.650Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81258d7-a1b1-405c-90b6-5cc014d75455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.651Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OCR is an up-and-coming sport. It is gaining popularity in the
        Philippines. Allianz as a company uses sports to connect with communities.
        The Aetas from Villa Maria is one of the communities that Allianz here in
        the Philippines has chosen to support," said Allianz PNB Life chief marketing
        officer Gae Martinez.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8dcb7-d82d-41c9-81c7-ef2321c96876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.651Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in line with our advocacy to promote social inclusion,
        one of the pillars of our company''s Corporate Citizenship Strategy," she
        added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb8da0-e454-4488-9607-2092615d33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.651Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief operating officer Alexander Grenz, who participated in the
        race, also stressed the importance of the sports platform for social inclusion
        — especially with the OCR being an official SEA Games sport in 2019.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5be81-00ce-476c-837c-d82e2d6399f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.651Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I raced with my partner Jacob. He did this for the first time.
        I have done this in the past. But for us, as a company, it was more meaningful
        overcoming the challenges with the Aetas. I think this is even more symbolic
        because this demonstrated that we are a very diverse company," Grenz said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd78cb4f-4dca-4b70-9b6f-e6eb5fea9052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.651Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We value inclusiveness. We support every person''s dreams and passions.
        You see the obstacles, you think you can''t overcome it, but you always can.
        With Allianz, you always can," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493dc2eb-009b-430e-bf56-bc93afc3df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.651Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Aeta youth, 20-year-old Miracle Lansang, likened the
        race to his school experiences.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f883b3-62c2-4110-b3f6-eda4d1415cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.651Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit mahirap, naisip ko sa sarili ko, baka kaya ko rin ''to,
        kahit mahirap. Kailangan dumaan ka muna sa pagsubok… Ganyan din sa pag-aaral,
        dapat hindi sumuko hangga''t di nararating ang</em> finish line," said Lansang,
        who harvests and sells the root crop ''gabi'' (taro) in order to push through
        with his schooling.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ccb0e-0974-45e1-a482-b7a66f4462d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.652Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if it''s hard, I thought to myself, maybe I can
        still do this. You need to go through challenges. It''s the same with our
        studies; we shouldn''t give up until we reach the finish line.]</p>'
    '42':
      'image': 'jcr:9600302c-60a8-4cf2-a0d2-a72ab27502a7'
      'imageCaption': 'Allianz PNB Life chief operating officer Alex Grenz helping
        Jacob King, his partner during the race, when the latter had cramps in the
        middle of the race.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c2362-be38-419f-b8be-a4208d9c34de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.652Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc716217-d02b-4fdf-9424-0a0c126a94d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.652Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting through life''s obstacles</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76338d29-041c-4f00-bc31-d54c219ef5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.652Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Aeta youth from Barangay Villa Maria, participating in the
        race was a life-changing opportunity.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d1347-54c4-4027-b33c-b2eae4567a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.652Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just the feeling of inclusiveness, Lansang said, was enough inspiration
        for them to continue fighting through life''s obstacles.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453346b-2ac1-45f1-a0cf-1bc7f2788ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.652Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa bundok, mahirap ang buhay namin. Kumakain lang kami ng gabi,"</em>
        said the Grade 12 Lansang, who dreams of joining the Air Force one day.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929cbd5-ea33-4b50-8127-d8b33dea207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.652Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The life in the mountains is hard. We are only eating
        taro crops.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6841d5-1e77-4234-b821-57f4c23b1690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.653Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit nahihirapan ka sa pag-aaral mo, kailangan dapat kayanin
        mo ang mga pagsubok. Ako ''pag wala akong pera, ''pag gusto ''kong mag-aral,
        hindi ako nag-aabsent. Hangga''t di ko pa naabot ang pangarap ko, dapat abutin
        ko pa,"</em> he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e6aca-9dd0-4310-a5be-722706916d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.653Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if you''re struggling with your studies, you
        need to overcome these challenges. Even if I have no money, if I want to study,
        I will still go to school. I won''t stop until I reach my dreams.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97c4a7-b3c4-4a40-b28d-385d20c6e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.653Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one of the participants, 18-year-old Reyna Baclay, was glad
        she discovered a sport similar to the activities they do in everyday life.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178cd0f9-be68-45c6-9b9e-e5b1a9c92a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.653Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They carry sand bags here. In the mountains, we carry 50 kilos
        of camote or ube (purple yam) that we bring to the lowlands. If we sell, our
        families will have money to spend. By joining the race, I can tell people,
        I have a dream, too. I want to work in IT (information technology). I hope
        I can continue after I graduate, said Baclay, a grade nine student.</p>'
    '60':
      'image': 'jcr:49f1edd4-5919-44b5-b808-8eab0deeeaa9'
      'imageCaption': 'Villa Maria students, who are members of indigenous peoples
        — the Aetas, displayed their strength during the OCR.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec15738-a1d5-4321-92ca-2150b3bdf938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.653Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481154e-c039-43ce-98f4-57754d1c5e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:33:26.653Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:08.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez said the company recognizes the strengths of the indigenous
        community — who are also known to be some of the most skilled people in the
        country.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
