      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmates were moved to a covered gym beside the jail where they would
        stay until the wards are cleared, officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d734a-9f77-4601-a123-678ca2da39b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:09:57.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:19.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Xavier Solda, BJMP''s spokesman, said one inmate
        facing robbery charges was able to escape while 10 others were hospitalized
        for minor injuries due to a stampede that broke out during the blaze.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca7e68-bfb8-40c8-b02d-1baa93c2d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:09:57.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:19.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no information on whether there were any fatalities. But
        Solda said an 84-year-old inmate who suffered from smoke inhalation is being
        closely monitored at the hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f2db8-4bb4-4e50-a6b8-f429fcbe1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:09:57.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:19.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jail authorities are currently doing a head count of the inmates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978f1b0-45c4-4b61-bb07-bd428a2b94f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:09:57.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:19.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of the inmates, meanwhile, have gone to the facility and
        are asking for the names of those at the covered gym.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb518dc1-da2c-42b4-9e08-1567a81746ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:09:57.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:19.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solda confirmed the fire started around 7 p.m., but said it did
        not last long.</p>'
