      'jcr:uuid': '7efb14a7-277c-47c7-ab73-471193d9fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Serena Williams says the Women''s Tennis
        Association''s changes to the special ranking rule could encourage players
        to take career breaks earlier than she did to have children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d40363-e370-4608-a5fe-0e935781ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old American gave birth to her daughter Alexis Olympia
        in September 2017 and returned to the WTA circuit in March at Indian Wells.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7301f53-ce8d-4944-8b27-a56c41775b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s great," said Williams of the rule changes as she
        spoke ahead of an exhibition match against sister Venus in Abu Dhabi on Thursday
        at the Mubadala World Tennis Championship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4d5e3-c849-454d-9c39-feb1e7289c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women that are younger can go out there and have kids and not have
        to worry about it and not have to wait until the twilight of their years to
        have children and I think it''s a really great rule," added the 23-time grand
        slam champion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923539eb-c654-4ee5-aa68-1a851b9b3763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the WTA''s new rules, which will take effect in 2019, a player''s
        ranking freezes in the event of injury, illness or pregnancy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52d5ef-63de-4b46-83c7-1befe64a3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the modifications, players returning from pregnancy or
        long-term injury will be able to use their special ranking at additional tournaments
        and for seeding purposes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5ae6b-c45c-4ded-9df6-7e0826b12d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For pregnancy, that time period now begins at the birth of the child,
        and players can use that special ranking for three years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c6a89-d747-443b-8337-45ed05cdf5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes, the organization says, will make it easier for women
        who want to start a family to return to competition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c826b055-2b15-4955-96e2-cd5feef10d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Nadal reveals how he lived ''tragedy'' of flash floods</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed99e55-9268-4609-8caa-f0447dd5cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Williams took a break she was ranked No. 1 in the world. When
        she returned to play in March after giving birth to her daughter, she was
        unseeded at Indian Wells and in Miami, losing early in both tournaments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ccd66-1d47-4a12-8da2-935397a3e34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also was unseeded in the French Open, her first grand slam event
        in her comeback.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bbf627-93b2-4e66-a617-37467fef81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think having gone through the experience myself really opened
        my eyes up to me and, ''Would I have done it sooner had there been different
        rule changes?'' I don''t know," said Williams, who is currently No. 16 in
        the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d8cd9-bf99-4104-9be3-d9efffa5d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now that there is an opportunity, people don''t have to ask
        that question anymore.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c363e6e1-ebff-40f5-b6f1-066c1d30928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a great rule change. But I feel like it''s just something
        that''s always going to be there and be special and I''m happy that they did
        it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b496e7-0c22-4999-9b67-67102e32d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s match is Serena''s first since she lost the US Open
        final to Naomi Osaka in September.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2306651-f703-4406-81c0-796beabfce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Osaka won the final 6-2, 6-4 after a match which saw Williams
        warned for coaching, penalized a point for smashing her racket and then docked
        a game for an outburst in which she called the umpire, Carlos Ramos, a "thief"
        and a "liar."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82384c97-3dcc-4dad-9c7e-5c4c280e5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.322Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:44:55.301+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m feeling good. I''ve been training for a couple of months now
        and I''m getting ready for the new year," said Williams.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca80eb70-e708-4f88-8fa4-f1b79b28e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:14:38.322Z
      'mgnl:createdBy': 'cnnproducer'
