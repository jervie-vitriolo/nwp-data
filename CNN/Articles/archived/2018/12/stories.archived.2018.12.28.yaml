      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Gary Alejano of the Magdalo Party-list Group filed
        an impeachment complaint against President Rodrigo Duterte. This was dismissed
        by the House of Representatives in a show of support by the so-called supermajority.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac18e293-df4c-4985-aedd-d921ecf31490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:02:40.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T15:46:23.199+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advocate of national security and good governance, Alejano is
        one of the key legislators behind the law creating the Department of Information
        and Communications Technology, and the Mental Health Act.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14488a50-5fd8-403f-b4f8-ef9152d0d26c'
