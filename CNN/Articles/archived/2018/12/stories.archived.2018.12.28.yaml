      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Lamangan won Best Director for the film and the movie also
        took home the Gat. Antonio J. Villegas Cultural award.</p>'
