      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer Atty. Chel Diokno belongs to the Liberal Party,
        and is the current  dean of the De La Salle University''s College of Law.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afee5984-c052-4013-a1aa-d805e89a81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:02:40.865+08:00
