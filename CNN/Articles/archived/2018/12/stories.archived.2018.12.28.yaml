    'title': 'Inmate surrenders after escaping Antipolo jail fire'
    'updated': 2018-12-28T15:28:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b662f-08a0-41ba-8e7f-27ac78826e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:53.908Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:08.033+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        inmate who escaped during the fire that hit the building of Bureau of Jail
        Management and Penology (BJMP) and Antipolo City police station surrendered
        on Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6281cffb-5abf-4372-8413-784dc1980c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:53.908Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:08.033+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Zymon Dig, who has 2 pending robbery cases, was accompanied
        by his family when he surrendered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f8d073-9b19-480b-9a00-f4a94955ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:53.908Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:08.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antipolo police chief P/Supt Villaflor Bannawagan told CNN Philippines
        that at least 30 inmates tried to flee, but 29 were quickly recovered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a0ea8-16ca-42af-a048-d48aaf9ecb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:53.908Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:08.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cesar Organo, an 84-year-old inmate, died at the hospital after
        suffering from smoke inhalation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98287706-8cb9-4b6d-9b83-d229f872aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:53.909Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:08.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three other prisoners were injured, and five of them are
        still seeking treatment at the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94ce72-974c-48fb-b9b6-6174d3aefba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:58:53.909Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:46:08.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said building in Antipolo City housed over 1,600 inmates. The
        fire started around 7 p.m. Faulty wiring is suspected to have caused the blaze
        at the facility operated by the BJMP.</p>'
