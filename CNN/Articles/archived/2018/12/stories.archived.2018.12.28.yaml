      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, about an 84-year-old father and husband who comes out
        to his family and leaves his wife to take care of his dying best friend, won
        the Best Picture, Best Screenplay, Best Cinematography, and Best Original
        Theme song awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c813dc3-c105-4280-a264-3b23aeda2b8b'
