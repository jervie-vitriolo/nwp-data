      'mgnl:created': 2019-02-11T07:53:04.129Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:22.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> President
        Rodrigo Duterte''s satisfaction ratings are up by six points to 74 percent
        in the fourth quarter, pollster Social Weather Stations (SWS) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5cfaa-ed2d-4413-8a8c-cba3bfe5d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:04.129Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:22.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are also less dissatisfied with Duterte, with his gross
        dissatisfaction rating down by one point to just 15 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b9fcdb-e3b8-4bd2-bb4d-9113a8651c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:04.130Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:22.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings Duterte''s net satisfaction rating to +60, or "very
        good," up by 6 points from the "very good" +54 in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199dffb8-7c3e-4b8a-94a4-88ea74aeeb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:04.130Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:22.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 11 percent of Filipinos are undecided on whether they
        are satisfied or not with Duterte''s fulfillment of his job as President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af51468-fe51-4dda-aacb-86ce69d865dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:04.130Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:22.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said the six-point rise in Duterte''s net satisfaction rating
        from the third quarter was due to a 22-point increase in satisfaction in Metro
        Manila (+58), 13 points in Visayas (+62) and three points in Balance Luzon
        (+73).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28971f-8a06-4b2f-8fb4-cbb141f1a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:04.130Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:22.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s satisfaction rating is down in Mindanao by four points
        to +73 from +77 in September, but this is still "excellent," according to
        the SWS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e49d27-3f87-47b9-b8fb-5fe39fd058e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:04.130Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:22.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satisfaction with Duterte is also up across all socio-economic classes,
        with the President getting +62 or "very good" in class ABC , up by 21 points
        from +41, +65 or "very good" in class E, up by 20 points from +45, and +58
        or "very good" in class D, up by two points from +56.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a624269f-ac1e-4de3-af6c-8a6ccf6fe0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:04.130Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:22.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City dwellers are more satisfied with Duterte, with his ratings
        going up by 22 points to +64 from +42 in urban areas, while his satisfaction
        rating went down by five points to +57 from +62 in rural areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223609b6-1ed1-4df6-a344-1c6b3b690a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:04.131Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:22.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from December 16-19 using face-to-face
        interviews of 1,440 adults, with a margin of error of ±2.6% for national percentages
        and ±5% each for Balance Luzon, Metro Manila, Visayas and Mindanao.</p>'
  'first-ever-boxed-water-launched':
    'author': 'CNN Philippines Staff'
    'caption': 'Hope in a Box is the first drinking water packed in Tetra Pak cartons
      in the Philippines.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-28T15:37:47.690Z
    'imagesource': 'jcr:13c81a40-7f74-4440-b82c-17c9f76cec85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ab30fb7-6bbe-48d3-91ba-f11f16fcad46'
    'lead': 'Social enterprise Generation HOPE, coffee chain The Coffee Bean & Tea
      Leaf, and food packaging company Tetra Pak join forces to launch the first boxed
      water in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T08:00:45.926Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:44:25.713+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:44:25.450+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First-ever boxed water in PH launched'
    'updated': 2018-12-28T19:41:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044db20-1399-4341-a2c1-88354cfe1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.927Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.713+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Guided by a commitment
        to encourage consumers to support sustainable initiatives and provide environment-friendly
        options in their day-to-day choices, social enterprise Generation HOPE, The
        Coffee Bean &amp; Tea Leaf chain, and food packaging and processing solutions
        company Tetra Pak teamed up to offer "Hope in a Box," the first carton-packed
        drinking water in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1763f-23e4-4af7-9b9f-c52095093c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.927Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.713+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this product, HOPE expanded its packaging portfolio to include
        carton packages for the company''s purified drinking water while giving consumers
        the option to make a positive contribution to society.  The entire profit
        from the sale of every Hope in a Box will go to the construction of more public
        school classrooms all over the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d2172-ed54-4d9a-b79a-3c8db4eb8d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.927Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.713+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coffee Bean &amp; Tea Leaf will be the first to make Hope in
        a Box available to consumers by offering it in all their stores nationwide.
        Through their collaborative partnership with HOPE, the brand requested for
        an alternative option to their packed beverages in the stores, thus giving
        birth to Hope in a Box.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3aac7a-5f21-4e28-84b3-d5d856c31320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.928Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.713+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope in a Box complements The Coffee Bean &amp; Tea Leaf''s sustainability
        goals geared towards helping consumers reduce their individual footprint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e83ea-5e0d-4441-b6ea-c0907457bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.928Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.713+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catering to today''s busy lifestyle, Hope in a Box comes in a Tetra
        Prisma® Aseptic, an octagonal, prism-shaped carton designed to fit in the
        hand with a resealable cap that make it easy to carry and enjoy on the go.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb781b79-eb3c-43d2-b38b-a2273f0fe3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.928Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.713+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope in a Box is made available in Tetra Pak cartons, which are
        manufactured mostly from renewable materials. 75% of Tetra Pak cartons are
        made from paperboard, which comes from wood, a renewable resource. Renewable
        resources are natural materials that grow back when managed responsibly.</p>'
    '11':
      'image': 'jcr:4badaa7b-8358-4e26-895e-926445e6e34b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e497b39-a489-4795-9fc2-c659d9f90e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.928Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.713+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67bd40-49f9-4382-8f08-1acc36d287b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.929Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paperboard used in Tetra Pak packages is sourced from Forest
        Stewardship Council® (FSC®) certified forests and other controlled sources.
        The FSC® is an international non-government organisation which promotes environmentally-appropriate,
        socially-beneficial, and economically -viable forest management. Tetra Pak''s
        FSC license code is FSC® C014047.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd36ed-6888-4222-885b-87ca9395c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.929Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetra Pak cartons are fully recyclable and can be turned into new
        useful products such as paper-based products, roofing sheets, panel boards,
        school benches and other items.</p>'
    '15':
      'image': 'jcr:ac060772-bcd8-463c-ae79-b5a69e54115f'
      'imageCaption': 'Useful products that can be made from recycled Tetra Pak carton. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14df9c-4d85-48f4-9919-90712c844844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.929Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f5183-39d7-4c7b-ba6a-fe135e8097ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.929Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Hope in a Box, HOPE, The Coffee Bean &amp; Tea Leaf and
        Tetra Pak want to encourage consumers to make a conscious choice to support
        sustainable alternatives. By choosing Hope in a Box, consumers do their part
        in caring for the environment while supporting the country''s public schools.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c191fc-1011-46e9-af57-94e8f36cf826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.929Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Partners for Sustainability and the Future</h2>'
    '19':
      'image': 'jcr:78fac947-0c4e-4c4d-8b2a-70f69400b9cc'
      'imageCaption': 'A media launch was held where (seated from left to right) Nella
        Lomotan, Communities & Engagement Manager, The Coffee Bean & Tea Leaf Philippines,
        Nanette Medved-Po, Generation Hope Founder and John Jose, Tetra Pak Malaysia,
        Singapore & Philippines talked about introducing Hope in a Box to Filipino
        consumers and encouraging them to make more responsbile choices.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb79ce4-d7a2-4f08-8491-d209214f64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.929Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13267e-3007-4c60-b228-c299e44a1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.929Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country''s first drinking water packed in cartons, Hope in
        a Box is a step towards drinking water in sustainable packaging. To mark this
        achievement, the three organisations organised an event launch alongside a
        Christmas Sustainability Fair held at the SM Aura Sky Park last December 9.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2640bb2-bc74-489f-b098-4bff730e12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.929Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the fair, visitors had the chance to visit booths showcasing
        green initiatives and join special workshops on upcycling, urban gardening
        and seed segregation.</p>'
    '23':
      'image': 'jcr:ef4d77d2-d815-4323-81b0-6bc3ee6f5c18'
      'imageCaption': 'Upcycling workshop on how to turn beverage cartons into Christmas
        ornaments.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c4b2d1-ebaf-41d3-8a25-21a24410c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.929Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e016d0-b5d7-43df-a818-9f6eb602afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.929Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To build the momentum on making sustainable choices, the three brands
        will continue their partnership into 2019 by allowing the public to drop off
        their used beverage cartons such as Hope in a Box at select The Coffee Bean
        &amp; Tea Leaf stores for recycling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6472ec-9f2a-4d77-8d9a-20a64fb1da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:45.930Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:44:25.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stay updated on the initiative, visit www.generationhope.ph,
        www.tetrapak.com and www.coffeebean.com.ph. You may also learn more through
        The Coffee Bean &amp; Tea Leaf ''s Facebook and Instagram page or Tetra Pak''s
        Facebook page.</p>'
    '27':
      'image': 'jcr:ab24f298-ddc6-4757-b047-300ab409f919'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3c21f-c849-4276-a8cf-01438d080fd1'
