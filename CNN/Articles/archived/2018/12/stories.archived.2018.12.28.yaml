    'template': '1'
    'title': 'Semirara Mining and Power''s Victor Consunji dies at 68'
    'updated': 2018-12-28T11:05:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3084e-caa4-4b65-9128-7105aff829f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:30:28.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:09.661+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Victor
        Almeda Consunji, president and chief operating officer of Semirara Mining
        and Power Corporation (SMPC), passed away on Thursday. He was 68.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7078bf-ea56-461f-ab83-18e334faacca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:30:28.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:09.661+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI Holdings, Inc. announced his death in a disclosure on Friday.
        SMPC is a subsidiary of DMCI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d820bf9-8dbc-4a7b-ba9b-c0c5107e1cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:30:28.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:09.662+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Mr. Consunji''s leadership, he was able to turn around the
        coal mining operations allowing the corporation to reach new heights paving
        the way for SMPC to become the only integrated power company in the country,"
        the company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f987d-a57b-4918-bc50-3812f980daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:30:28.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:45:09.662+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consunji was also president and chief operating officer of SEM-Calaca
        Power Corporation and Southwest Luzon Power Generation Corporation.</p>'
