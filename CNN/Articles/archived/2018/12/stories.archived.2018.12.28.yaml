      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First up onstage was Nathan &amp; Mercury, whose set was a mystery
        box of sorts: notes of hip-hop and funk to their slick pop made for a refreshing
        opener. “Genre-fluid” sibling duo Ysanygo followed, whose honey-smooth R&amp;B
        created a laid-back atmosphere.</p>'
    '12':
      'image': 'jcr:f44bba30-54f7-4e16-ac9f-caa0ef61365a'
      'imageCaption': 'Indie alternative band Kremesoda at the semi-finals. Photo
