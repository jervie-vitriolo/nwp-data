      'type': 'embed'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd083019d-6386-4938-b10b-af908ae39641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, it’s very important that you’re doing something rare,
        something that not everyone can do. It’s not really “something that nobody
        wants to do” or doing something against the flow. Sometimes, it’s “not everyone
        can do this so I’ll do it.” Something like that.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b85875-e3f1-47a8-8a52-e1ed77b2d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You received a Ten Outstanding Young Men award in 1978,
        at the tender age of 24. Some people, when they receive an award of that stature
        at a very young age, they end up chasing that early peak for the rest of their
        life. How did you make sure that it didn’t define you and that you kept growing
        beyond those early glories?</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb684f4-5f8e-4bce-aa56-253da68ff708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always treated those honors, for me, as not the most important
        thing. They’re not the be all. That’s not what you’re running after. From
        the very start, you’re not really running after those awards. I always say
        that if it’s going to be given to you, it’s going to be given to you. If it’s
        not, then it’s not — why run after it? For me, the most important thing, after
        having learned what I’ve learned very early on, from the senator, it really
        helped how I looked at things — at the same time, I’m also very fatalistic.
        It’s this balance of accepting what comes, because it will come anyway if
        it’s for me, and at the same time trying to really do things that you want
        to do, that will make you happy. Kasi I weighed what I can do and sometimes,
        I tell you, I’m amazed. As you go along the way, naiipon ‘yung learnings so
        you say — it becomes easier — “Ah, I should do it this way, because I already
        did this and it was bad.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e3cad5-1b4f-48c3-902a-ceed309097f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always told people, when they would ask “How did you get those
        ideas?” … There’s only one way. Those ideas are already out there. All you
        need to do is lock into them. You just have to be on the plane, you have to
        be there. If it’s a vibration, you have to connect with the vibration. And
        if you actually are in the same vibration already, it just flows naturally
        … I think it’s been there for a long time, maybe it was just hanging in the
        air, maybe I just locked in with it.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac01ed7-e328-4419-94ec-c09db37e58b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.179Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spoken like a true genius. [Laughs] Some people can spend
        a lifetime waiting for a vibration that never comes … Earlier, you were talking
        about your T.V. show. And I was just thinking how you’re one of the few behind-the-scenes
        figures in local music to become a personality in your own right. Have you
        always been comfortable in the spotlight?</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540a3dc-cc9e-47b9-be13-06f3375273d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.195Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m generally kasi friendly. I like having fun. I like to eat and
        I don’t really care about the medals and all that. I don’t care so much so
        when people see me, in palengkes or any place I go, [they see that] I’m enjoying
        myself. I don’t think about it that way, “I’m an icon” — no. It’s just that,
        when people come up to me and say, “Can I have a photo with you?” Parang,
        sige, let’s have a photo. But I never ever think about it as … artista? Parang
        ganon?</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e77c9-8fe3-4939-996b-b678c38bfe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.196Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had really low self-esteem when I was younger. I never ever thought
        — especially in the physical looks department — I never even thought that
        somebody would like me or physically get attracted to me. That’s how I felt
        all this time. That’s why when my wife [came into my life] … I was 31 when
        I got married. I did not really have a lot of relationships. Siguro, first
        of all, because I didn’t think of myself as somebody attractive to other people
        … Maybe now I feel a little more comfortable with myself. [Laughs]</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af6c5b-f188-421d-a8f0-4bb9f05ae610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.196Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But yeah, I never thought of it that way. Maybe that’s why I had
        more time to concentrate on what I wanted to do because I didn’t have [distractions].
        I see people, importante na may girlfriend at 15 or 16, ‘pag pasok ng college
        naghahanap kaagad ng girlfriend. And then years later, may relationship and
        then mag-brebreak, and then after the breakup, that’s only when they discover
        themselves. [Laughs]</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a9324c-f4b4-400e-a222-10403b90f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T11:14:52.196Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:42:45.910+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I’m saying is, the reason why I had all the time to do my craft
        and actually fall in love with what I’m doing is because there was not so
        much of that. So until now, I carry that. It’s not important for me. What’s
        important is I’m happy inside, I like the things that I’m doing.</p>'
    '84':
      'image': 'jcr:98746429-72d7-4f99-97a2-b1ec953efaaf'
      'imageCaption': 'Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69316013-7b52-4ed2-9be1-c52ee8c3e56c'
