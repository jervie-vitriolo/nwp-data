      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Malacañang
        has ordered the suspension of government work on Wednesday, January 2, 2019
        to give employees the "full opportunity" to celebrate the holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02a0cb-d930-4aa1-a98d-8ae4807d1e5e'
      'mgnl:activationStatus': true
