    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:48:50.242+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'The empty chair at Christmas'
    'updated': 2018-12-17T14:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c6a1b-270e-49f3-a42e-cb5c7a5c6eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For Father Mark
        Ventura, Christmases started by celebrating Mass in the church of a remote
        community and ended with him giving gifts to his family in their home in the
        afternoon. His gifts were typically religious items, like the figurine of
        the Holy Family he once gave to his mother, Evangeline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47abb990-1a77-4478-b61f-2e5107f1e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there will be no more figurines from Father Mark starting this
        Christmas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff4d6a-9ce0-4975-9a73-aa5ccd90ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new priest has taken his place in Gattaran, Cagayan where he was
        last assigned.</p>'
    '8':
      'image': 'jcr:a04e9c25-c43b-4dc2-a9c9-43fc66b2fce8'
      'imageCaption': 'Priests accompany Father Mark Ventura to his final resting
        place after an assailant took his life last April.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf9536-8379-47d4-bf8d-5bf1aa08e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358dbb09-b15b-40b6-8fae-da0b3984c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last Mass he celebrated in the church of that town in the
        northern Philippines in April 2018, Father Mark did not even get to give his
        parishioners a final blessing. A man on a motorcycle shot the 37-year-old
        priest,  turning his white vestment red. His body and blood laid on the altar
        for all to see.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b6ea09-95ab-4233-9db5-5cfe5a045d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shocked the entire town and shattered the Ventura family. Evangeline
        could not even speak about what happened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce6605-21f1-4980-b17c-d0764f20f07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s really painful for me to go back and remember the pain," she
        said, apologizing. She never imagined her son would go out this way.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87961f9-ab26-495c-b5b3-ca040e7b346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Mark was one of two Catholic priests to fall this year, sparking
        outrage from the clergy, the faithful, and human rights advocates. Just two
        months after Father Mark, two men on a motorcycle fired at Father Richmond
        Nilo just as he was getting ready to celebrate evening Mass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a61c7b0-2cd2-45e1-ba03-1931e0b7e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:54:58.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the fate of Father Marcelito Paez, who fell in December
        2017.</p>'
    '16':
      'image': 'jcr:824c0d57-20e7-4276-9af0-900590549941'
      'imageCaption': 'Three priests have been felled under the administration of
        President Rodrigo Duterte, attributed by critics to his fiery rhetoric against
        the clergy. From left to right: Father Richmond Nilo, Father Mark Ventura
        and Father Marcelito Paez.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04232b-65c7-4148-b0ec-2c2e8edf9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1202e6d-2fce-4592-8800-b8b10dd85297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics blamed the attacks on President Rodrigo Duterte''s fiery
        — often rude and inflammatory — rhetoric against the Catholic Church in the
        Philippines, which is highly critical of the administration’s brutal drug
        war. Duterte’s tirades range from corruption and child abuse allegations to
        calls for bishops critical of his administration to be taken down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2206ce-0a1c-4cc5-bd36-5c971fa2c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:54:58.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Richmond had yet to be laid in his final resting place when
        Duterte brushed off this link.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d9715-5563-4142-bcee-95da9774b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nung nabasa ko sa ano, ''Stop persecuting priests.'' Wala
        naman akong sinabi,” he declared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f7fba4-deee-4658-9072-2484a7568815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.359Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same breath, Duterte repeated his claim that Father Mark
        was felled because of his illicit affairs — a lead which the police gave more
        weight to than the danger the activist priest faced as a result of his anti-mining
        advocacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24cbbcf-79c4-4dbf-b170-64a38787e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.359Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the motive, it does not change the fact that Father Mark
        is gone. On the afternoon of Christmas Day, a chair once occupied by a caring,
        obedient and God-loving son—the guiding light of the Ventura family—will be
        empty for the first time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd2652-ba48-4861-a1f9-70fdc3917ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.359Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m coming home''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbbc2be-35ba-461d-a57a-5f45d074dda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Father Mark, mining tractor operator Moises Bautista will not
        be coming home this Christmas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea984ec7-27a8-4707-8e0b-9f6288621c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:54:58.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Irene Martin, is left with their two children and is struggling
        to fill his shoes. Their kids are craving for their father’s Christmas specialties
        — spaghetti, macaroni salad and pancit — but they will have to settle with
        Irene’s cooking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952f6c1-84c7-4392-bbc8-34a0508d5e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun ang kaugalian ng kanilang ama eh. Kapag Pasko, masaya," Irene
        said over the phone, taking long pauses in between phrases. "Pero sa akin
        talaga, eh hindi masaya."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6817c-556e-4dd0-9e5c-12599ee0d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moises was working in a mine in Itogon, Benguet during the onslaught
        of Typhoon Ompong in September, which brought heavy rains that triggered landslides
        in the small-scale mining community. As mud and rock rushed down the slopes,
        Moises called his mother, telling her not to worry as he was coming home —
        and then his phone went silent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9f23d-6c24-4ad3-9d01-4d408f25e930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-shock ako. ''Di ko akalain ganun-ganun na lang," Irene said
        glumly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1702501-f28c-45df-9236-bf403995dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a day before her husband was actually brought home from
        the rubble that buried close to 100 people, most of them living and working
        in an abandoned mining area. Some had taken refuge in a makeshift church —
        supposedly without permission from the local government — which caved in when
        a huge chunk of the mountain collapsed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd7644-30cc-4343-be22-4716f5f1980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities blamed the landslide on mining activities in the
        area — the main occupation of people in the Benguet town — prompting the government
        to halt small-scale mining operations in the Cordillera region.</p>'
    '35':
      'image': 'jcr:8ca6e2f0-695e-4738-a5f7-a06d35e03827'
      'imageCaption': 'A landslide in Benguet is triggered by heavy rainfall brought
        by Typhoon Ompong.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519599dd-97ea-4edb-bdda-15c394702fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a8b1a-3fc3-4627-a847-637e92faa2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for the mines to reopen fell on deaf ears. Instead, the government
        ordered the declaration of a “minahang bayan” or a common area where small-scale
        miners can do their work. "Minero kayo noon, minero pa rin kayo ngayon, at
        mga minero pa rin kayo sa mga susunod na panahon," Environment Secretary Roy
        Cimatu said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf32f58-aa78-4898-bb3f-b099c5954d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The halting of mining operations forced relatives of Irene and Moises
        to seek work elsewhere as tricycle drivers or carpenters. But if the mines
        open again, Irene said, they would still return despite the risks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b3e35-d131-4fdf-b2c4-8d4b171813c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Everything''s okay''</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb9269-690a-4c48-b67f-04f108c19433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Demafelis and her sister have heard many horror stories
        from friends and neighbors about working abroad — but this did not deter Joanna
        from heading out of the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e458099-074e-40b9-b3e0-bdbbc0690437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinigilan po namin ''yun," Jessica recalled. "Kaso lang, ''yung
        sa kanya ''yung nasunod, na talagang aalis siya kasi gusto niyang maahon niya
        sa hirap ''yung magulang namin."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9870c-33c6-4c1f-aef5-2ac9de877309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna had hoped for good fortune in working as a domestic helper
        in Kuwait. She believed this would bring her enough money to rebuild their
        house in Iloilo and redeem their pawned paddy field, which Supertyphoon Yolanda
        both destroyed in 2013.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcfe83e-5c26-471c-8028-1b195a4c9a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:54:58.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/18/joanna-demafelis-home.html"
        target="_blank">A daughter''s promise: The house that Joanna built</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd58679-eb75-4313-abb9-72034304472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her departure for Kuwait the following year had marred Christmas
        gatherings of the Demafelis family at Jessica’s small shack in a Las Piñas
        subdivision, erected on a plot of land lent to her by the homeowner’s association
        of the gated enclave. In that space, Joanna was the life of the party — cracking
        jokes, teasing relatives and giving them gifts. She was the only one who gave
        everyone gifts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71373ed9-5e42-45e2-87a1-9d69827e3147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she left, Jessica would only hear from her sister through
        phone calls, with Joanna saying that everything was well in Kuwait. Everything
        was well when Joanna’s contract was extended beyond 2015. Everything was well
        even when her employers barred her from coming home.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60057f6-8cda-4d48-80c7-f35cb7ff159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna always assured her sister that there were no problems — except
        there were — and that everything was okay — except it was not.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b5f11-c0fa-49a3-b9a6-4144149d6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came silence. No word from Joanna since September 2016, except
        in dreams of family members where she was asking for help.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f27e1-4e7b-4344-b4e9-589819984f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But help did not come to Joanna until it was too late.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5240733-6b25-4f13-bfe1-81f5f04988a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica was washing dishes as a maid when she heard Joanna’s name
        on television. Her sister’s rounded hijab-wrapped face was on her social media
        feed. A Filipino worker had been found in a freezer, the news said. Authorities
        believe she had been there for over a year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0466595-7251-4d1c-8949-1b0cada0553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre, masakit din sa amin na nawala siya, eh siyempre wala
        na rin kaming magagawa. ''Yun ang nangyari sa kanya," Jessica said.</p>'
    '64':
      'image': 'jcr:090f2d0c-f2ef-4947-9d95-e080b58db61b'
      'imageCaption': 'Jessica Demafelis admits that she has not yet gotten over the
        loss of her sister, Joanna, and keeps a portrait of her prominently displayed
        on a table next to a plastic bamboo ornament decorated to look like a Christmas
        tree.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a702c-81e4-427c-b2b8-1e9314c32b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7002f32c-470e-406c-a6b5-0e4c43d0eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of Joanna’s body spun the wheel of fortune in favor
        of her, her family and other Filipino workers in Kuwait.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8383c1-a368-4803-b02a-ab3f95d12d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.412Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more Filipino workers were allowed to head to the Middle Eastern
        country. All distressed laborers were returned to the county in 72 hours.
        Kuwait bargained for an agreement to protect Filipino workers — a deal that
        should have long been in place before the deployment of Filipinos there, as
        required by law.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089c9cd-9a25-4af6-8348-a6acc74c8e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.412Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A welfare official was recalled over her inaction on Joanna’s case.
        Donations poured in and their typhoon-battered house was repaired. The Demafelises’
        pawned rice paddy was also redeemed.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d4d0a9-f196-44a6-bcb1-1b89ab6c6e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.412Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna’s employers, Nader Essam Assaf and Mona Hassoun, were quickly
        arrested in Lebanon and Syria, and sentenced to hanging.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4fd10-0081-4e6f-b3a6-cdeec46e7b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.413Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these things can only do so much to appease the grief of the
        Demafelis family. Before, they were certain that Joanna would one day return
        to the country and join them at their Christmas gathering, bringing back her
        laugher, jokes and even more gifts. Like in the past four Christmases, Joanna
        and everything she brought will be absent from her family’s annual gathering
        at Jessica’s shack — and all celebrations after that.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383597e-d812-4c97-94e7-395d3543fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.413Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natupad nga rin ''yung pangarap ni Joanna, nawala naman siya sa
        amin," Jessica said, fighting back the tears that were beginning to well up
        in her eyes.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9ae0f-2e7f-4de2-b069-337635d210a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.414Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jessica’s shack, Joanna only remains as a framed portrait, prominently
        displayed on a table in her house next to a plastic bamboo ornament decorated
        to look like a Christmas tree.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2111d04-0d5d-48cd-bccb-f5d0eafdf062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.437Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Let''s put up the Christmas tree''</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace9a19-fbc0-42ab-8d62-2fe5cd477f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.437Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica’s home in Las Piñas is in stark contrast to that of the
        Lirazans, the only house in their neighborhood that has remained free from
        Christmas decor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3ce74-a8b0-4161-8e9e-db2d2c015988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:54:58.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89883479-7987-4816-9dab-fc93886ee526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:54:58.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang ayaw ko mag-decorate. Kasi siya lang naman ''yung nagsasabing,
        ''Ma, maglagay tayo ng Christmas tree,''" Theresa Lirazan said, referring
        to her son, Emmanuel.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d670ecf-7689-4658-bc5c-abf668c95441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel left his mother and father, Gualberto, abruptly — in just
        a span of two weeks. Jumong, as he was known to his family, went from being
        a chubby kid beating drums in a marching band, running around in his neighborhood
        in Makati City, and eagerly participating in school and church activities
        to being lethargic, unable to lie down straight, having stomach aches, firing
        up with fever, vomiting black liquid and losing his left lung.</p>'
    '105':
      'image': 'jcr:2ddd4555-d3b3-488c-8c5d-0cbcb4f61d9e'
      'imageCaption': 'Ma. Theresa and Gualbero Lirazan sit on the bed once occupied
        by their son, Emmanuel, before he passed on months after he received the anti-dengue
        vaccine Dengvaxia. With Emmanuel gone, Theresa has decided not to decorate
        their home for Christmas.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a33e3-e791-4b1e-9a11-ca8f0e832e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.438Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.843+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a139755-6174-4096-834a-58f71fa4ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minsan sinisisi ko sarili ko. Dapat hindi ko na siya pina-inject
        ng Dengvaxia. Kasi hindi siya sakitin—kahit lagnat, ubo, sipon—hindi talaga
        siya sakitin. Ito lang huli na umpisa nung na-inject siya," Theresa said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb323e-aa82-4fa7-aec8-512b94f98d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theresa and Gualberto squarely put the blame for the ill fate of
        their son on the anti-dengue vaccine Dengvaxia. It is the reason why the queue
        to the potluck table at their church organization’s Christmas party will be
        missing Jumong, who was always first to line up. It is the reason why songs
        sung at Simbang Gabi gleefully heralding the coming of the Christ would now
        always sound different for Jumong’s sister, Vangie, as the choir would be
        missing her brother’s voice.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f6bcb7-b26e-4562-a3c9-a6bd512966ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:54:58.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Dengvaxia’s manufacturer, Sanofi-Pasteur, admitted that
        the vaccine does cause "severe disease" among those who have not yet been
        infected with dengue.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd93dc-9c5b-4d72-88d6-66a7b2104f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lirazans’ belief that the vaccine felled their child is bolstered
        by similar medical findings among those who passed on after they were given
        the anti-dengue vaccine. But Theresa and Gualberto told another tale often
        buried under the gruesome details of the illnesses that felled over a hundred
        children who were given the shot.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c33bce8-f065-4062-8010-502eda4ef285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumong was initially diagnosed with sore throat — a far cry from
        severe dengue and dengue hepatitis, which took him down. When he felt like
        he was drowning while lying in bed and suffered from stomach aches, the hospital
        refused to admit him. Instead, Jumong was sent home with antibiotics that
        never made him better.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4c0d6-13f0-4717-9185-312282390f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumong got rushed in and out of hospitals in the span of two weeks,
        but he just kept getting worse until one midnight in September, the only treatment
        a doctor could offer was, “Mommy, magdasal na kayo kasi kritikal ''yung anak
        niyo."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8c7da-7df7-47ed-ac1f-4d09a8bd5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung naagapan lang, sana buhay pa siya," Theresa said.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236f798-8235-400f-935f-2222a7322311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This would be the last''</h2>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de283686-41ec-4ac5-9049-07f9589b6238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Ben Ramos never beat around the bush when it comes to talking
        about the end of life. When the clock struck midnight on New Year’s Eve, Ben
        would wake his dazed wife and children with a reminder of their mortality.  “You
        will never know, maybe this would be the last," he would say.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498e484-bb17-47b6-b77f-ebbd45dd47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam niya siguro, dahil sa trabaho niya, someday may mangyayari
        sa kanya," his wife, Clarissa, said.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e72eb-5de3-4c99-be19-61e5a82821f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben was a human rights lawyer who represented farmers in disputes
        against landlords. He was also the executive director of Paghidaet sa Kauswagan
        Development Group, which teaches peasants in Negros Occidental about their
        right to own land. People from all over the province would visit her husband,
        offering him just about anything—including bananas—just so he would represent
        them in court, even if he would gladly accept the cases without payment.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c5bfb-5d6e-46d0-a6a9-5ca6e34a84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Ben’s last clients were the nine farmers from the National
        Federation of Sugar Workers who were felled in a sugar plantation in Sagay,
        Negros Occidental.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef10c1-f39a-47a9-968a-5404093fd2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in Paghidaet herself, Clarissa knew that these atrocities
        against farmers were more common in remote towns of their province, but she
        never expected that, despite the threats, her husband would be shot dead in
        the city, near a police station.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3fee8c-09e0-4fcd-aca7-2762f35d9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon hearing the news of Ben’s murder, Clarissa just went blank.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4333edb0-69de-4bc2-8311-17282afcfbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko alam kung ano ang magiging reaction ko doon. Hindi ako
        makaiyak, hindi ako makasigaw. Wala. Talagang nagblanko ang isip ko noon,"
        she recalled. "Isang lawyer siya eh. Parang wala na ba talagang respeto ang
        gobyerno?"</p>'
    '137':
      'image': 'jcr:d4505095-1a12-44e4-8c2c-7f5093f5fde5'
      'imageCaption': 'With Atty. Ben Ramos gone, his family vows to continue what
        he had started.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8121f6e-1958-4ab5-a24e-e2709bd34386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b58450-5306-4a3b-965a-3820e66dc73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben was the 34th lawyer to fall under the Duterte administration,
        according to the National Union of People''s Lawyers, where he was a founding
        member.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e581bc9-8920-42b4-99fc-86d60847ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Ben’s work or his alleged involvement in gambling
        could be the reason for his demise.  Malacañang said it was "reckless, irresponsible
        and baseless to blame" the government for what happened to Ben.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c92b9-4d68-46fb-8b2b-26358ec83758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clarissa believes otherwise. In April, her husband, whose hearty
        laugh and kooky dance moves brought joy to his family’s Christmas parties,
        was tagged by the police as a communist rebel.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f90a5f-28e2-438e-a1a8-3c05befc9455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasalanan na ba ngayon ang makipag-usap sa mga tao at i-explain
        sa kanila ''yung mga rights nila? Kasalan na ba ''yun na nilalapitan si Ben
        ng mga mahihirap na hindi kayang magbayad ng kaso?" Theresa demanded.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f7064-1df4-4728-8757-eb783c7c6c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.507Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halos lahat ng mahihirap ay namamatay na sa gutom, namamatay na
        sa pagpaslang nila. ''Yun ba ang gusto nilang manatili sa Pilipinas? ‘Yun
        bang mga sumusunod lang sa kanila o mayroon pa silang puso para sa mga mahihirap
        na mga tao?”</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282e1382-7366-4ecf-b314-5dbabfd3e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Let''s eat''</h2>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b1cf7-d9cf-44b6-ac8e-83ff78514b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.508Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liza Pasto left her home in Misamis Oriental in search for a better
        life up north in Bulacan, leaving her son, Vincent Beimen, who stayed in their
        province where he was a construction worker.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e220e28-d456-4442-a662-2dbea334a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no means to return home, Liza celebrated the past three Christmases
        with Vincent through weepy phone calls. This Christmas would have been different,
        with Vincent having planned to finally visit his mother.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e347477c-e289-4c14-aee2-c2b768a7c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his mother would be heading home&nbsp;instead, if she gets to
        gather enough money to go home and see her son''s body.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada31498-7247-48c2-a05f-2611e9417e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.509Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malas naman ''yung Pasko ko, anak ko pa ''yung mawawala. Sabi ko,
        ''di bale nang walang pera, basta ''yung anak ko ''wag mawawala," Liza said,
        wailing over the phone.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f045f-e200-442c-a204-34be1c929d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent was eating with his co-workers Clifford Abales and Don Remar
        Andales at a neighbor’s house in November when the police came. According
        to Liza, the three were invited to the police station for questioning, but
        never returned home. When their relatives trooped to the precinct to inquire
        about their whereabouts, they were told that they had been released and gone
        home.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555c81a-13b2-42a1-8fe9-908a47b708ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But home is far from where the three were. The men were found in
        a ditch some 40 kilometers away from their homes in Villanueva, Misamis Oriental
        two days after they were brought in for interrogation. They had gunshot wounds
        to their heads. A bullet pierced through Vincent’s eye and one of his arms
        was broken.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae1bf5-461e-4d8a-8e0a-008b62c16f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.510Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako nga, hindi ko mapalo ''yung anak ko. Sila pa tuloy, ginaganyan
        nila ''yung anak ko. Parang hayop," Liza said. "''Yung mga bata na ''yun,
        walang blotter sa mga sityo. Bakit sila pa ''yung pinatay?"</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e583eda-bd43-4c01-a32c-3fe63887fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.537Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent’s grandmother, who was taking care of him, tried confronting
        the police about his death, but was told that policemen were having a meeting
        and could not see her at the time.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0eaeb-d274-49fd-a961-7027d12418d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:24:45.537Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.844+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officers also did not dare face the crowd that screamed
        and wailed in front of the police station in Tagoloan, Misamis Oriental. There,
        the caskets of the three young men were displayed for everyone to see the
        alleged handiwork of the police — a charge that they vehemently denied.</p>'
    '1':
      'image': 'jcr:55b4bed1-f9ee-44d7-a161-12089426b095'
      'imageCaption': ' Relatives of Vincent Beimen, Clifford Abales and Don Remar
        Andales put their caskets on display in front of the Misamis Oriental police
        station in Tagaloan town in protest. They say that police killed the three
        men, a charge which police vehemently deny.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f99a79-9bbd-4bf0-83cc-5ce25bfbb15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.256Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc2b49-ecca-40e7-9629-77f380d8a57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are serious allegations which remain to be proven in the
        court of law," Northern Mindanao Police Spokesperson Superintendent Surki
        Sereñas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f335f-c428-481d-bbfc-e8d643fe2b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from extrajudicial killings under the Duterte administration
        has reached 12,000, human rights groups claim. Most of them were carried out
        in the course of the administration’s deadly war on drugs. Other killings,
        including that of the seven T’Boli and Dulangan Manobo people blamed on the
        military, happened while Mindanao was under martial law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32b954-e4fe-49ae-afb0-2ca0007e2fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="http://cnnphilippines.com/news/2018/12/05/albayalde-human-rights-complaint-martial-law-mindanao.html"
        target="_blank"> Albayalde claims no human rights complaints filed over Mindanao
        martial law</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e9635-32a7-4019-a1c0-8bce4afab7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one case has been resolved, with the killers landing behind
        bars. Three Caloocan policemen were found guilty of murdering 17-year-old
        Kian delos Santos during a drug sting in 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417aec0-b820-4448-8d10-b578158ef4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, like Vincent, Clifford and Don, their relatives remain
        simply hoping for justice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f719c-01c7-4ce9-a9a6-aada382905ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We will continue''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe0954-6fa9-4930-9edc-8b7ce8afd79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sorrow of a death lingers in the family long after the burial.  It
        is twice as bitter during the holidays, when the cold December breeze pierces
        through the bones and the nights, through brightened up by Christmas lights,
        are infinitely more silent. But life has to go on as calendars everywhere
        will inevitably mark December 25th and every day after that.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da47fe-e52e-4dbe-b39a-eec6246f7bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liza is knocking on every government agency to ask for assistance
        so she can go home to Misamis Oriental and see the grave of her son, Vincent.
        She wants to have his body exhumed and undergo another autopsy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6a958-1905-44bb-91cc-075da0ecbf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.284Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica is still monitoring developments in the case of her sister,
        Joanna. The death sentence has yet to be enforced on Joanna’s employers as
        they are still being held in their countries of origin. Jessica has even heard
        rumors that the two suspects are not even detained.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370e1d1-c220-4118-9957-c7f4daddbc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.285Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But keeping tabs on her sister’s case may soon become difficult
        for Jessica if she fails to fight off attempts to evict her from the land
        lent to her by the homeowners'' association in a Las Piñas subdivision. She
        said she needs to be in Metro Manila until her sister''s case is resolved
        and while she works to fulfill another of Joanna''s dreams — to have a house
        near Manila that they can truly call their own.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449c09d-8163-4330-85ab-4c4aad6a0352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.285Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cagayan, Evangeline and her family are shelling out from their
        own pockets to continue building the church and convent Father Mark started
        when he was still alive.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff28bf-b554-4676-824b-cd4964e7bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.285Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s for his memory po, especially for his advocacy to help the
        poor and the marginalized," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b67bf-8f77-49a8-8738-90a35926db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.286Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the New Year comes, Irene would only be two months away from
        finishing her welding course, which she hopes would provide her family a source
        of income away from the mines that killed her husband, Moises.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf9575a-5700-42dc-b815-15410c83a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:27:12.286Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theresa and Gualberto remain as actively engaged in the battle against
        Dengvaxia as they are in their church organization. The couple and their daughter,
        Vangie, still went to its annual Christmas party and celebrated, even if at
        times, they still find themselves in tears over the untimely death of Jumong.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca6d86e-daf7-4968-a2e5-62cfbf2af0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:54:58.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas this year would feel incomplete without Ben, who usually
        hosted family functions at his mother''s house in Sipalay City, Negros Occidental.
        But his wife Clarissa and their three children would still sit down for a
        Christmas meal, minding the empty chair left by her husband.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59c073-c6fa-4a6a-8e0c-e7e252ace3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:54:58.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bac422-376c-4579-9bf1-6878d2918b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:54:58.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-07T11:48:52.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa pagharap namin sa Christmas, kahit wala na siya, kahit hindi
        na siya kasama sa la mesa, magpa-promise kami na kung ano man ang sinimulan
        ng tatay nila, itutuloy nila kahit papaano," Clarissa said.</p>'
