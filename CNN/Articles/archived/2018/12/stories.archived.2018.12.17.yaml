      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Filipina
        beauty queen Catriona Gray did not only win the coveted "Mikimoto" crown when
        she was hailed as Miss Universe 2018 in Bangkok, Thailand on Monday.</p>'
