  'historical-documents-auction':
    'author': 'Katrina Stuart Santiago'
    'caption': 'Important historical documents signed by historical figures such as
      Andres Bonifacio were auctioned off at León Gallery''s Kingly Treasures Auction
      on Dec. 1. and were sold at ₱450,000. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-12-17T14:38:51.273Z
    'imagesource': 'jcr:16e2fd36-489a-4281-8498-82f4193a39ca'
