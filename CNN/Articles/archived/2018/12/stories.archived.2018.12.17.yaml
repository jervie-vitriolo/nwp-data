      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Monday released Memorandum Circular No. 54, suspending
        nationwide work in government offices-- including government-owned and government-controlled
        corporations, government official institutions, state universities and colleges
        (SUCs), and local government units, among others.</p>'
