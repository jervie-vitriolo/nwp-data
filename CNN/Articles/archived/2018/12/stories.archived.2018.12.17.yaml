      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subsequent fire caused one building to collapse. Residents reported
        smelling gas after the explosion and seeing broken windows in the area, public
        service broadcaster NHK reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d20ea-b756-4c8c-a68e-b0753eba10a5'
