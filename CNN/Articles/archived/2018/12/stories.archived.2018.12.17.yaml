      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine pride Catriona Gray gave the country its fourth Miss
        Universe title on Monday — eight days before Christmas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0071547-be8f-42f4-89c2-a7cb8b2702ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:45:12.555+08:00
