    'title': 'NLEX top picks Desiderio, Tratter set to be traded for Blackwater''s
      Erram

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2005d7-6708-46ec-971c-1cb26968ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:48:44.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:15.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        top two picks of NLEX Road Warriors in this year''s PBA Draft are headed to
        the Blackwater Elite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d853e3-3ce0-45e0-ae89-c585bfb1a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:48:44.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:15.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Desiderio and Abu Tratter will be shipped to the Elite in exchange
        for Poy Erram, the Road Warriors said in an official statement Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b4ece-35cb-4912-9a7a-11944de79173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:48:44.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:15.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors picked Desiderio fourth overall while Tratter
        was selected seventh in this year''s draft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090499c-1580-431b-a89e-fe1db28f330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:48:44.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:15.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going into the draft, our goal was to select the best talent possible.
        At the same time, both teams reached an understanding this morning (Sunday)
        that a trade involving Poy for our first round draft picks would be a mutually
        beneficial move for the teams and the players themselves," NLEX management
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71128ce1-9720-4d4e-8aea-1bda2824675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:48:44.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:15.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors revealed that Erram was under their radar as early
        as the Asian Games back in August. NLEX head coach Yeng Guiao served as head
        coach of the national team and was impressed with the versatile big man.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671aff20-6520-4a62-859b-8ba51c5a0161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:48:44.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:15.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official trade papers will be submitted Monday morning to the
        league and will be subject to the approval of the commissioner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc6fbc-3a14-4464-bf3f-1f38601eac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:48:44.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:15.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the trade does not happen, we would have two great players to
        join us," Coach Yeng told Desiderio and Tratter last night. "And if it does
        push through, then we will battle each other. But either way, we are happy
        for you because you are assured of having a team in the PBA."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf0b9a-6d2f-4dee-a3bb-7bf41ef62e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:48:44.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:15.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLEX Road Warriors were eliminated in the quarterfinals of the
        Governors'' Cup after bowing to Barangay Ginebra. They are expected to get
        Kevin Alas (ACL) back from injury bay next season.</p>'
