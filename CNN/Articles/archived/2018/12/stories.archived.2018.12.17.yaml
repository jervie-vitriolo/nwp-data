  'albayalde-gunrunner-afp':
    'author': 'CNN Philippines Staff'
    'caption': 'The PNP Chief says they will coordinate with the military to investigate
      the case (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-17T03:43:35.247+08:00
    'imagesource': 'jcr:c12ac82b-3b64-4a0e-bfc6-3de0aaf762e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61920dfc-5963-4881-b80f-23aabc72e416'
    'lead': 'The PNP Chief says they will coordinate with the military to investigate
      the case'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T11:29:10.481+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:49:43.248+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:49:43.054+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arrested ''big-time'' gunrunners may have military links — PNP Chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2c97c-c946-4fbc-ae0f-b27e527fb91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:29:10.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:43.248+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Two
        so-called "big-time" firearms suppliers arrested on Sunday are suspected to
        have connections with the military, the Philippine National Police chief said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508ef82-c17c-4fe4-956d-ec9069d7a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:29:10.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:43.248+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dir. Gen. Oscar Albayalde said in a media briefing they seized 12,893
        rounds of ammunition from a couple allegedly supplying weapons to rebels while
        conspiring with a retired soldier from Fort Magsaysay, Nueva Ecija, based
        on initial investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d2ffe-9999-4edc-9574-770267cd7f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:29:10.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:43.248+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police identified the couple as Edgardo and Rose Marie Medel
        from Gapan, Nueva Ecija. They were arrested in Valenzuela City during a buy-bust
        operation. Authorities confiscated ₱1.2 million worth of ammunition and weapons,
        including two assault rifles and a handgun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9573c63-de5f-445d-878a-d639c49e3b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:29:10.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:43.248+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just cannot imagine the death and destruction that will result
        should these war materials fall into the hands of the New People''s Army,
        Abu Sayyaf Group, and terror groups," Albayalde said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25659a-d05f-4d0b-bd50-444313fc8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:29:10.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:43.248+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Guillermo Eleazar, Metro Manila police chief, said the
        gunrunners have been in contact with the retired soldier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4056ae-d5d2-4078-8d08-549706eb58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:29:10.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:43.248+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past two years this suspect has been dealing with that
        retried army [soldier] and ''yung contact na yun is allegedly from Fort Magsaysay
        kaya nabanggit ni Chief na doon nanggaling ang mga bala [that''s where the
        ammunition came from]," Eleazar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b1e34-0e25-41d0-a1bc-f97afba22f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:29:10.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:43.248+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the couple was allegedly responsible for providing
        weapons to private armed groups in Mindanao and possibly to "enemies of the
        state."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6eed8b-2478-4168-8e43-8a4d0ce1e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:29:10.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:43.248+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pino-provide nila is yung mga private armed groups and also
        part nakakarating sa Mindanao so although wala pa kaming confirmation na nakakarating
        sa mga local armed threat groups doon, with this number of ammunition, it
        is not remote na nakakarating sa mag threat groups natin including of course
        young mag tinatawag natin na ''enemies of the state''" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542961a6-ea55-45be-8f78-da6fdc13bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:29:10.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:43.248+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They provide to private armed groups and parts reach
        Mindanao, although we have no confirmation if these have reached local armed
        threat groups, with this number of ammunition, it is not remote that these
        will reach threat groups including what we call our ''enemies of the state'']</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a0656-c8b7-4e32-88fc-b27c0c697c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:29:10.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:43.248+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the police and military will conduct a joint investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d2bec-76fd-48af-9597-502e53337a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:29:10.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:43.248+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will investigate jointly with the Armed Force of the Philippines
        kung papaano lumabas sa kanila ''yan at kung sino ang involved diyan [on how
        these were smuggled from them and who is involved]," he said.</p>'
