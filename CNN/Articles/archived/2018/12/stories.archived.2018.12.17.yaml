      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I second guessed myself, like, ''Did he say Philippines?'' It just
        passed so fast. I can''t even wrap my mind around it," she said.</p>'
