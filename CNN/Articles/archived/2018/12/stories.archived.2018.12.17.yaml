      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno was summoned by the House for a Question Hour last week,
        where Cabinet secretaries found the behavior of lawmakers toward the Budget
        chief "unparliamentary," prompting them to threaten that they would snub future
        invites from the lower chamber or bolt out of congressional inquiries "the
        moment any sign of disrespect is given."</p>'
