  'doj-estafa-kazuo-okada-okada-manila':
    'author': ' CNN Philippines Staff'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-17T20:30:38.564+08:00
    'imagesource': 'jcr:7587a028-737f-4ab4-b642-2799a85e1e0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '481ad853-07ff-42a5-aa25-13f3e9a35877'
    'lead': 'The Justice department overturns an earlier resolution by the Parañaque
      Prosecutor''s Office junking the estafa complaint against Kazuo Okada, the former
      CEO of Tiger Resort, Leisure and Entertainment Inc., which owns Okada Manila.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T11:01:54.707+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:49:15.228+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:49:15.033+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ finds probable cause to charge Japanese gambling mogul for estafa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ceabe-cf2f-4dc1-9846-617f9c9c78e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:01:54.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:15.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 17) — The Department of
        Justice (DOJ) has found probable cause to charge Japanese gambling mogul Kazuo
        Okada for three counts of estafa. Okada allegedly made $3.16 million dollars
        in unauthorized payouts to himself from his former company, which sacked him
        as its chief executive officer in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382c4d1-e493-44db-acdb-8a861bb1b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:01:54.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:15.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ overturned an earlier resolution by the Parañaque Prosecutor''s
        Office junking the estafa complaint filed by Tiger Resort, Leisure and Entertainment
        Inc. (TRLEI) against Okada and its former president and Chief Operating Officer
        Takahiro Usui.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb3389b-3e81-402f-9342-d3f70a394baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:01:54.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:15.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resort and casino Okada Manila is under TRLEI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd4124-118d-4646-ad19-0de2707ac913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:01:54.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:15.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution dated December 7 but only released to media on
        Monday, the DOJ said there is enough probable cause to charge Okada and Usui
        with estafa and that "the release of the amounts were irregular and done to
        the prejudice of [TRLEI.]"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d820b07-3f90-457c-a8f5-e83a886b2937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:01:54.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:15.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okada allegedly paid himself $443,835.62 in April 2017 and $500,000
        in May 2017 for his salary and around $2.22 million in May 2017 for a consultancy
        fee pursuant to a consultancy contract which supposedly lasted from November
        18, 2016 to March 31, 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ecd81a-b27f-4150-8fda-98b1d4d7086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:01:54.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:15.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, TRLEI said Usui facilitated the execution of the contract
        for Okada''s engagement as a consultant without the approval of its board
        of directors, in violation of its by-laws. The company also said it has demanded
        that Okada and Usui return the money they allegedly took, but they have not
        yet returned it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa018b5-d5e6-4967-be16-7be830ce7c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:01:54.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:15.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okada said in his counter-affidavit that he did not receive the
        amounts in trust and that the money he got was payment due to him. He added
        that even if the payments made to him were incorrect, he should only be liable
        to return it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab3fa2-3f5c-4171-8468-1ce15aace7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:01:54.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:15.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Usui echoed Okada''s arguments in his counter-affidavit,
        adding that the alleged conspiracy between them could not be proven.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b5ee03-c2fa-4c30-847f-362f0300ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:01:54.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:15.229+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Justice Correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'catriona-gray-miss-universe-2018-little-miss-philippines':
    'author': 'CNN Philippines Staff'
