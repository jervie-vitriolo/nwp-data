      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An explosion near a pub in the northern Japanese city of
        Sapporo on Sunday night injured at least 42 people, including one critically,
        said Hokkaido Police public relations officer Ryohei Kashihara.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e31f653-0b5c-46af-9169-ef19664bb3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:56:33.553+08:00
