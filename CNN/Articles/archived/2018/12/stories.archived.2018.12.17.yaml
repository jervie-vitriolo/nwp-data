      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite only landing in the Top 5 of the 2016 competition, Miss
        World listed down Gray''s achievements when she competed in the pageant, lauding
        her advocacies.</p>'
