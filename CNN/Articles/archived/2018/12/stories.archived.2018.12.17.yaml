      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows the blast''s destructive aftermath. Firefighters sprayed
        water onto the building''s remnants, and debris was strewn across the nearby
        street.</p>'
