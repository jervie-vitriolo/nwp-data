      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well done, Catriona! Miss Universe Organisation, you have a great
        winner!" Miss World posted on its official Facebook page on Monday.</p>'
