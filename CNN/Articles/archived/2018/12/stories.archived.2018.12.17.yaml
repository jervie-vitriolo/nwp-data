      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez defended the House, saying they were only exercising their
        duty to perform checks and balances on the executive branch of the government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9812359c-c907-4f6e-b005-f32868588595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.038+08:00
