    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4437ae-560d-491e-8a7d-ccd50c3df091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:09:36.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:27.982+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, signed by 14 senators, said consignees for hire should
        be done away with.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed16fa-1ce7-442e-9f7a-2dc4aced3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:09:36.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:27.982+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the process of amendment of shipping documents, for example,
        while an addressee change may be allowed, even a consignee; but an amendment/s
        to the contents of a container after it has sailed is highly irregular," it
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3932bb-e6a2-4f06-93d1-3be19742c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:09:36.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:27.982+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said "there is absolutely no way" contents of shipments
        already in transit can change form.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9991453d-f8be-42fc-96fc-a9de21b24019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:09:36.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:27.982+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added the BOC, Bureau of Internal Revenue (BIR), and
        Department of Trade and Industry (DTI) must coordinate closely to ensure brokers,
        consignees, importers, and all who would do business with the said agencies
        are properly registered and accredited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e545d7-ceee-429d-a03f-4bc2b7235095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:09:36.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:27.982+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should pursue the sharing of data so they can together determine
        who is paying what and how much," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb028b-205c-4181-8693-4d3d0b4939bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:09:36.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:27.982+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of time between the sharing of this critical information
        increases the possibility of failure when it comes to the proper collection
        of duties and taxes, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1040b-81f3-410a-b296-4ddb5e2f8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:09:36.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:27.982+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee further said the Customs Modernization and Tariff
        Act must be amended "to declare shipments as abandoned within a period of
        three days as opposed to the current 30 days."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02934fe0-1583-4a55-834e-da030865883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:09:36.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:27.982+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of Customs Academy was also recommended to make sure
        officers are accredited and qualified to perform their duties.</p>'
  'bicol-mayors-cabinet-budget-parking-scheme':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-17T19:16:09.717+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba841aea-d5f7-466d-9e09-1fcf8e374c91'
    'lead': ' House Majority Leader Rolando Andaya says at least six mayors from Bicol
      have revealed to him an alleged ₱1.5 billion ''parking'' scheme in the 2019
      budget, where a lump sum is allocated to a congressional district for the use
      in another project or district.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T11:14:24.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:49:30.931+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:49:30.641+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 Bicol mayors tell Andaya of ex-Cabinet member''s ₱1.5-B budget ''parking''
      scheme

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a03ea-b458-46f6-884b-a646706f3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong>&nbsp;
        A House leader said at least six mayors from the Bicol region have approached
        him to reveal how a former Cabinet official "parked" around ₱1.5 billion under
        infrastructure projects in the proposed 2019 national budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370668a-448b-4396-9ed1-393f7d73f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was able to talk to six mayors as of now, six mayors which they
        were personally approached to request for flood control projects. And that
        includes big amounts-- ₱200, ₱300 million," House Majority Leader Rolando
        Andaya told CNN Philippines on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b363e3-71b9-41b0-bf3f-b825befdd14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They divulged to me that for one, they were not the ones who asked
        for it. They were approached. Secondly, it was not their priority project
        but just the same, sino ba namang tatanggi nga siguro sa ganoong klaseng bagay?"
        Andaya said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad97ba7b-996f-44cb-9184-7f6f523934fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that the mayors gave him information about the former
        Cabinet official after a spike in the budget for flood control projects was
        reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071ce0a3-3c34-4f04-89f8-28b845c65013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said from ₱79 billion in 2017, the budget for flood control
        projects ballooned to ₱133 billion this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d2fc52-0022-4496-bd72-b60ef096d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parking is used to refer to the inclusion of a lump sum amount in
        a particular congressional district''s budget. The amount, however, will be
        used for a different project or district.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa667eb-9144-4e6c-9627-f2a751ac6681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said the former Cabinet official, who he refused to name,
        parked funds in at least five districts in the Bicol region since he needs
        funds for his 2019 election bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23ab18-4cdc-4ea5-bbcd-f8884c5f3ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will reveal the former Cabinet official''s identity in
        due time, but hinted that the person involved in the so-called "parking scheme"
        is mum about the alleged illegal insertions in the 2019 national budget, in
        anticipation of the House probe on the supposed anomalies on January 3, 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e437732-4a65-4c1a-88d8-a2f30db6dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Cabinet secretaries resigned in October to run for elective
        posts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee31a6-d157-48eb-ba0d-0eda55d945ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.932+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Spokesperson Harry Roque, former Special Assistant
        to the President Christopher "Bong" Go and former Presidential Adviser on
        Political Affairs Francis Tolentino are all running for senator, while former
        Foreign Affairs Secretary Alan Peter Cayetano is seeking a seat in congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86434f34-fd5a-4b73-a47f-7c98d8778a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.932+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Cabinet Secretary Leoncio Evasco Jr. is running
        for a gubernatorial post in Bohol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801f413-1c38-4581-b9ac-c59743196cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.932+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not off the hook</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973b8be-8579-443a-a2b6-5fc26776bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.932+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said the former Cabinet official''s alleged involvement in
        the so-called parking scheme does not mean Budget Secretary Ben Diokno is
        already off the hook over the alleged budget anomalies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24265172-b837-44d7-ab75-a8c3e5ab0f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.932+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the contrary, Andaya said Diokno has a lot more explaining to
        do on why he approved billions of pesos worth of infrastructure projects in
        Bicol for 2019, allegedly without the knowledge of the Department of Public
        Works and Highways (DPWH).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287da023-247d-44a5-9af5-7b78937ddb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.932+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He approves each and every project," Andaya said. "Public works
        proposed it to him and he approved each and every one. Let there be no mistake.
        It is not the public works department that approved. He approved it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c0391a-2feb-404b-a504-8521feeb5185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.932+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders are accusing Diokno of "inserting" ₱75 billion into
        the 2019 budget of DPWH and that he had a hand in allocating ₱2.4 billion
        in infrastructure projects in Casiguran town and Sorsogon province in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487df91-52c7-448d-8e51-c0330914ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.932+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' The Source, House Minority
        Leader Danilo Suarez alleged that Diokno did it to support the candidacies
        of his in-laws, Sorsogon Vice Governor Ester Hamor, who is running for Sorsogon
        City mayor, and Casiguran Mayor Edwin Hamor, who is running for re-election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2bee5-c7c2-42a6-9cca-1b70e34bc268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.932+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez also accused the Budget chief of lying when he told lawmakers
        last week that he did not have a hand in the allocation for the said projects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9968a3-b1c0-4216-8202-2089be49f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.932+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung sinabi niyang</em> he doesn''t know, he''s lying. He
        knows that," Suarez said. "He''s lying so that number one, <em>mapapaboran
        ''yung kanyang dalawang kandidato na manalo. Pangalawa, kikita. Malaking kita."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b380c2d2-b6c0-4416-8022-74a9a61c46f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.932+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When he said he doesn''t know, he''s lying. He knows
        that. He''s lying so that number one, his two candidates who he wants to win
        would be favored. Second, they would earn. Earn big.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d3bba-a837-4878-9482-01d475442bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:14:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:30.932+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said they would invite Diokno to the hearing on January 3
