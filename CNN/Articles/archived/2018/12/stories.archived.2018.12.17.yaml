      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pia Wurtzbach, who won the esteemed title in 2015, was in attendance
        during the pageant in Bangkok, Thailand and congratulated Gray on her Instagram
        account.</p>'
