      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on what lesson she would apply to her reign if granted the
        title, Gray responded by saying she would be a spokesperson for poor children
        and help look at the "silver lining" in poverty.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a01d3-7617-4e20-b061-65faaab3df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:41:18.776+08:00
