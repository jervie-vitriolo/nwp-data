      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> It''s
        a very merry Christmas for Filipinos indeed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84606aad-39d3-45ba-ad75-1e390de9c307'
