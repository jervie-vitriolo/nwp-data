      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the explosion, which occurred around 8:30 p.m. local
        time, is unknown, and emergency services continue to investigate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a04137-0bc8-445e-81d8-8f5ce634b3c3'
