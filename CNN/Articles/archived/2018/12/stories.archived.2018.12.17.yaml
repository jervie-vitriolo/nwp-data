      'mgnl:lastActivated': 2020-02-07T11:49:53.389+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I work a lot in the slums of Tondo, Manila and the life there,
        it''s poor, it''s very sad and I''ve always taught myself to look for the
        beauty in it, the beauty of the faces of the children and to be grateful.
        And I would bring this aspect as a Miss Universe to see situations with a
        silver lining and to assess where I could give something, where I could provide
        something as a spokesperson, and this I think, if I could teach people to
        be grateful we could have an amazing world where negativity could not grow
        and foster and children will have a smile on their faces," Gray said.</p>'
