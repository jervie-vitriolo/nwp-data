      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Greta Thunberg, a 15-year-old Swedish environmental
        activist, all but shamed the 190 countries represented at the United Nations
        COP24 conference in Poland last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81682be-a83e-4be5-8be5-7f066004ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.970+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young activist accused negotiators — gathered in Katowice to
        establish rules for the implementation of the 2015 Paris Agreement on climate
        change — of abandoning future generations. "You say you love your children
        above all else and yet you are stealing their future in front of their very
        eyes," Thunberg said during an address to attendees on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c8916-3534-4eaa-be66-081fe5e2f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.970+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "Paris Rulebook" agreed to on Saturday falls short
        of achieving its goals. Scientists and negotiators say that countries would
        have to do far more than what the rules stipulate to curb fossil fuel use
        and deforestation and avoid severe weather associated with global warming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf2608-3b1f-4f29-a332-1c69a93f4818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.970+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg, who became a symbol for youth climate activism after skipping
        school to protest climate change outside of Sweden''s Parliament in September,
        has inspired thousands of children to rally for climate justice. Below is
        here speech in full:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a0002-0667-4cb7-b8ea-3bf75cd6ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.970+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>My name is Greta Thunberg. I am 15 years old. I am from Sweden.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f7df53-3dbe-4b8c-be79-d9b8af2f9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.970+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I speak on behalf of Climate Justice Now.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a785e-f886-434c-be9e-ed46bbd219f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>May people say that Sweden is just a small country and it doesn''t
        matter what we do.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d567fc5-2ce6-48f3-a768-b88cd974fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>But I''ve learned you are never too small to make a difference.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e440e-fc04-4b8b-8593-6a97d7697c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And if a few children can get headlines all over the world just
        by not going to school, then imagine what we could all do together if we really
        wanted to. But to do that, we have to speak clearly, no matter how uncomfortable
        that may be.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e03baa-320d-474d-9b15-1cf473e18755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You only speak of green eternal economic growth because you
        are too scared of being unpopular. You only talk about moving forward with
        the same bad ideas that got us into this mess, even when the only sensible
        thing to do is pull the emergency brake.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c55c46-99b5-4b37-99ff-2d477ea874b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You are not mature enough to tell it like is. Even that burden
        you leave to us children. But I don''t care about being popular. I care about
        climate justice and the living planet.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf19e1-406d-4985-a145-98367edc97bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Our civilization is being sacrificed for the opportunity of
        a very small number of people to continue making enormous amounts of money.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d81d40-2a58-44df-a191-c9144c97ddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Our biosphere is being sacrificed so that rich people in countries
        like mine can live in luxury. It is the sufferings of the many which pay for
        the luxuries of the few.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8c000-031c-437b-8a2a-bfe60bc0ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The year 2078, I will celebrate my 75th birthday. If I have
        children maybe they will spend that day with me. Maybe they will ask me about
        you. Maybe they will ask why you didn''t do anything while there still was
        time to act.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8e19e-164d-4e2d-9637-7356c53467ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You say you love your children above all else, and yet you are
        stealing their future in front of their very eyes.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b353de5-f41b-44a6-8293-fb4a6fd63f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Until you start focusing on what needs to be done rather than
        what is politically possible, there is no hope. We cannot solve a crisis without
        treating it as a crisis.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66839545-bc52-4dad-a0cf-f85c185d132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We need to keep the fossil fuels in the ground, and we need
        to focus on equity. And if solutions within the system are so impossible to
        find, maybe we should change the system itself.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b9c4a-2558-4f21-b0a0-b1a2a642053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We have not come here to beg world leaders to care. You have
        ignored us in the past and you will ignore us again.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d2f7f8-2a98-40fc-9af2-af9273b63148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We have run out of excuses and we are running out of time.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd65c65-cf88-4836-be1a-6bcdef01d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We have come here to let you know that change is coming, whether
        you like it or not. The real power belongs to the people.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca013c-660e-4624-aff7-5e5b8435ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thank you.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d8187-e241-4077-bebb-3660849555c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:52:37.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:37.971+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Teen tells climate
        negotiators they aren''t mature enough"</em></p>'
  'colin-kroll-hq-trivia-dead':
    'author': 'Jackie Wattles and Mark Morales'
    'caption': 'Honoree Colin Kroll attends the Variety Breakthrough of the Year Awards
      during the 2014 International CES at The Las Vegas Hotel'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-17T18:32:26.320+08:00
    'imagesource': 'jcr:8e3571d7-b873-4fa3-904d-7e079b1006a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b30b354c-7e76-45a8-bab0-b44fcf069d1e'
    'lead': 'Colin Kroll, co-founder and CEO of the hit gaming app HQ Trivia, was
      found dead Sunday morning in New York. He was 34 years old.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T12:52:31.557+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:50:43.254+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:50:42.975+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colin Kroll, co-founder of HQ Trivia and Vine, found dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d02ae8-c009-47dc-9688-c2f05df0ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:52:31.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:43.254+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Colin Kroll, co-founder and CEO of the hit gaming app&nbsp;HQ
        Trivia, was found dead Sunday morning in New York. He was 34 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45cdc6-c597-4ad8-9ffe-db4cac9e90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:52:31.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:43.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found Kroll in the bedroom of his New York apartment, after
        Kroll''s girlfriend called the New York Police Department asking for a wellness
        check, a law enforcement source told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a03fbd-8915-4e4c-b081-8753773de4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:52:31.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:43.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned today of the passing of our friend and founder, Colin
        Kroll, and it''s with deep sadness that we say goodbye," a spokesperson for
        HQ said in an emailed statement. "Our thoughts go out to his family, friends
        and loved ones during this incredibly difficult time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377dcd8-8703-4e33-98f5-7882e11a7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:52:31.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:43.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kroll was unconscious and unresponsive and pronounced dead on the
        scene. Police notified his family, according to New York Police Detective
        Ahmed Nasser. The Medical Examiner will determine the cause of death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07c3b4-0b63-4132-9280-8f5cc062a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:52:31.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:43.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kroll became a big name in the tech world after co-founding Vine,
        the now-defunct looping video platform that launched the careers of numerous
        social media stars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802ea4b-60d9-4aec-8966-1edc3c14bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:52:31.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:43.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter (TWTR) bought Vine in 2012 and shuttered the platform four
        years later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1e1f6-e7ad-4c5c-ba6b-1735f7ba1b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:52:31.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:43.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kroll and business partner Rus Yusupov went on to form Intermedia
        Labs, the company behind HQ Trivia. The real-time trivia game app launched
        in 2017 and was a breakout success. It soared to the top of Apple''s free
        game app chart in the first couple months of 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41056ae6-e4d5-49cb-9e80-52670926963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:52:31.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:43.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its popularity has waned — it has fallen out of the top 100
        free games list on the iTunes app store.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
