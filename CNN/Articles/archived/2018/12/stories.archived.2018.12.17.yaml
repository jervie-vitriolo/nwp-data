      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo and his partners are on a mission to transform the Philippines
        into an innovation-based economy by helping and enabling entrepreneurs through
        their journey, and building up a community of like-minded and productive entrepreneurs
        and professionals that complement each other and work together to pursue business
        projects. We get an insider’s look at Ignition’s creative headquarters in
