    'lead': 'Newly-crowned Miss Universe Catriona Gray''s foray into the world of
      pageantry began in 1999 when she won Little Miss Philippines-Sydney at the age
      of five.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T11:05:00.457+08:00
