      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Yas queen, it&#39;s real! You&#39;re <a href="https://twitter.com/hashtag/MissUniverse?src=hash&amp;ref_src=twsrc%5Etfw">#MissUniverse</a>.
        👑 <a href="https://t.co/0ShKjzHf4W">pic.twitter.com/0ShKjzHf4W</a></p>&mdash;
