    'jcr:uuid': '8eb78d06-85cc-4b67-9cbb-8c1af3cc4eb6'
    'lead': 'Christmas is fast approaching and for some families, it would feel colder
      than usual this year, as they celebrate it facing an empty seat at the dining
      table for the first time.'
