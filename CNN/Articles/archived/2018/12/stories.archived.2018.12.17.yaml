      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Filipina-Australian beauty bested 93 other candidates
        from different countries. She succeeded Demi Leigh Nel-Peters from South Africa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3ac60-8352-41f6-863a-02035edfb81b'
