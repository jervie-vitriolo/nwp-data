    'template': '1'
    'title': 'OPINION: Historical documents belong to the nation, not in private collections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df8ba2-55b9-4555-a243-07c46472e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> The opinions expressed in this
        commentary are the author’s.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9fbde-3aaf-473c-a750-021e790fed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The context is
        clear: it’s a state of affairs where historical facts are questioned, this
        time and place where unless an original document is surfaced, what we all
        know to be truth is deemed untrustworthy or invalid, or both. We are exasperated
        and exhausted. In the face of false news and alternative facts being repeated
        until it becomes true, one holds on to the hope that in the final analysis,
        what will hold water are documents, data, statistics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93aa24a-aec1-46c5-a508-997d240d8380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so it is the worst time to have to deal with one León Gallery
        selling historical artifacts and documents from its consignors, with no apologies
        and no shame — and worse, with pride at what they’re doing. Don’t forget the
        marketing blitz before the auction, and the token historian(s) who will justify
        the fact that this auction house is putting up history for sale.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a71dd5-363f-4e99-8534-c93f7b8c3c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we’re not talking art as history. We’re talking historical documents,
        written artifacts about historical moments from which we continue to build
        our identity as a people, from which we gain understanding of who we are,
        what has happened, and where we might be going.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6519a0d-817a-4a0c-a0e0-40f0279a5f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a difference between the auction of art and the auction
        of historical documents and artifacts. The former is the sale of collectibles,
        a matter of taste, heirlooms to hand down to the next generation, or symbols
        of an embarrassment of riches for the Imeldific elite.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9abc31c-2b2f-4233-b45a-506b8300727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter carries with it the weight of a nation’s making and unraveling,
        our collective sense of who we are as a people. These are documents that belong
        to the nation, that were kept in family vaults and handed down from one generation
        to the next by our forebears, not with the intent of profiting from these,
        but of contributing to national discourse at some point.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc069a-9c7c-4075-89b6-2f9da43c7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is of course the state of national cultural and heritage affairs
        that has led us to this: where instead of descendants handing over these documents
        to government agencies with the goal of making these public, these are handed
        over to auction houses for sale to the highest bidder. But this falls squarely
        on auction houses like León Gallery, because there are many way to handle
        acquisitions like this one, so that Katipunan documents are not treated in
        the same way, are not put on the same level, as artworks for sale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d3f5e-80cb-450a-8dbf-8eea56541aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly León Gallery owner Jaime Ponce De Leon can start by operating
        and speaking with less arrogance, and even less double-speak. We after all
        have enough of that coming from the president.</p>'
    '15':
      'image': 'jcr:d03d931e-bb9c-47ff-aac5-076ea7293ae4'
      'imageCaption': 'A portion of the Naik Military Agreement signed by Andres Bonifacio.
        The document was also sold at León Gallery''s Kingly Treasures auction. Photo
        from LEON GALLERY/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70b2e0-6312-4d42-856b-0987816bc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16647b57-91a1-4aa3-a9ff-6b9bae4b2847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beyond the law</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641da2f-6660-4650-9bab-62f9334842a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The art systems in this country go largely unchecked, and the auction
        system is the same. In a country where even cultural institutions are rarely
        questioned for how it spends its funds, and cultural workers have no real
        recourse in the face of oppressive anti-worker policies, the wealthy in the
        private sector can live generally free of accountability.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e7725-3812-49b3-8d29-a3e50b2e50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does not make it right for any of them to speak with such belligerence,
        as if they are beyond reproach because they “comply with all laws, rules,
        and regulations.” This was how De Leon sounded when he responded to the National
        Historical Commission of the Philippines (NHCP) request that the auction house
        hold off on offering historical documents for its Dec. 1 auction. The NHCP
        request is clear: give government time to procure these documents. It is not
        asking to acquire it for free. All it asks is time for government to put together
        a budget for its acquisition, given that the 2019 budget is already with the
        Senate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513822e9-9256-4df3-8eb3-c602a11c4b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon’s response to this request is inexplicably defensive, taking
        offense as it does with what it called the “confiscatory nature of the citation
        of the law” that is the NHCP Charter. The NHCP had said that under its charter,
        they are empowered to “acquire important historical documents, collections,
        memorabilia and other objects that have significant historical value.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7bc81-f07f-4865-b6f8-80ac4d329fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere in the NHCP Charter are they allowed to “confiscate” any
        property, and neither does the power to confiscate cultural artifacts from
        private ownership exist in the Cultural Heritage Act. This is precisely why
        Leon Gallery can get away with selling historical artifacts and documents
        — these laws have no teeth. These depend on the cooperation of the private
        sector with government offices, these depend on the private owners’ sense
        of civic duty, on their sense of patriotism, to turn over these documents
        and artifacts to nation. Cooperation is not required, but it is hoped for.
        And this is why the arrogance of De Leon’s response is uncalled for.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d5337-f0ba-4513-b9a3-4aa53bf75c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also worth noting that in a Nov. 28 news article, De Leon
        seemed to take the request of the NHCP well: “Ponce de Leon says he will relay
        the government’s request to the sellers, but ultimately the decision rests
        with those who own the historic pieces.” But a day after, in a Nov. 29 article,
        his tone had changed: claiming “confiscatory nature” and “undue taking of
        property without just compensation.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d28da-e226-46d5-b839-5a241301f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon also said: “We must (however) decline to exclude certain
        memorabilia from our auctions for an undetermined period of time for the following
        reasons: we were not given adequate notice of these memorabilia being cultural
        properties nor the need of registration (we submit that notice is a basic
        requirement of due process).”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4461102-26c1-4e83-9629-05a545dd6d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened in a span of a day? Was it a conversation with the
        consignors, or his lawyers? Was it the realization that the auction house
        stands to lose so much profit from the sale of these documents? Was it the
        realization that he could use this mileage to get an even higher final bid
        on these documents — might as well use a controversy to one’s advantage?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cead45-5337-45c2-99bc-21af1d7d00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or was it simply the realization that, in fact, there is something
        fundamentally wrong with what they are doing, seeing these historical national
        documents as nothing more but products to be sold, lots in an auction catalogue,
        marketed to the country’s wealthiest?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b85e1c6-9a44-46b2-a2ff-6373a352476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ah, but that would mean I’m giving this auction house the benefit
        of a conscience.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363388ad-e5f0-4657-b003-3c1c80972125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Pieces from our history should after all never be treated as pieces
        owned, but as relics that should be turned over to the nation.’</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae0780-19eb-4ed4-92e1-b40f510fea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spinning these sales</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79931f84-2635-4167-91f1-374f29a30347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What might be the most distasteful part of this whole crisis — and
        this is what the auction of historical documents actually is — is how León
        Gallery spins this activity into something that is beneficial for nation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdade532-e067-4776-9d0e-43f2ebc74868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September this year, when the Bonifacio flag was auctioned off
        along with other historical documents, León Gallery claimed this was a “triumph
        of Philippine history.” According to De Leon: “I am privileged to say that
        the great public interest — and the high prices — in the León Gallery historical
        auctions have brought so many of these fantastic documents and objects out
        at last from the closed doors and bank vaults of a few collectors.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4c14a-81bd-48dd-bfeb-7f084c7f78fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.702Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Nov. 29 article, De Leon continued this spin: “Just like
        in the last auction, there were some documents that no one knew existed, so
        if not for that, there are a lot of pieces of a puzzle in the last century
        that would have been lost because we didn''t know of their existence. Actually
        the discovery would not have been made if not out of the enticement of a sale.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641974f-72ee-4b74-886c-3714ff7c0556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What these statements from De Leon evades is the fact that these
        documents are surfacing from private collections only to be transferred to
        other private collections — an anonymous new owner, and not necessarily Filipino
        — as facilitated by an auction house that earns from this transaction. What
        De Leon is doing is spinning this sale as a contribution to nation, because
        the gallery allows historians access to these documents as it passes through
        their space. What De Leon wants us to believe is a narrative in which León
        Gallery is practically a hero for surfacing these documents, and in which
        its rich patrons are heroes too for spending on the restoration and preservation
        of these artifacts.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2117ff5-fc85-46a8-b228-901ca0812356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What De Leon erases here is the fact that in this transaction, historical
        documents are seen as nothing more but products to be sold at a market, acquisitions
        that hold no other meaning than the price tag attached to it. Sure everything’s
        legal. But that doesn’t make this practice any less abhorrent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954672c-9996-446b-bf8b-5dead1b2664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing more disgraceful here are the historians themselves
        who have decided there is nothing wrong with this enterprise. Namedropped
        since the September auction by De Leon himself, Ambeth Ocampo had said of
        the September auction: “Some well-meaning but misguided social media posts
        suggest that all historical documents should be in museums, which already
        have more than they can handle. Auctions have drawn these items from hiding.
        Let the collectors preserve the expensive deteriorating originals; historians
        just need the content from a high-resolution scan.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bededc1-6a8b-4ef8-9822-2f40953b8163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear why Ocampo would think us misguided at all for demanding
        that these documents be turned over or sold to institutions that would make
        it publicly accessible. Though the bigger question is why he would stand idly
        by as historical documents are sold to the highest bidders, never mind that
        these might again be hidden from the public, never mind that it arguably becomes
        — as with all art — something that promises not much else but a return on
        investment. Unsurprisingly, that line about “high resolution scans” has been
        used by De Leon in defending the auction of these artifacts: “Ponce de Leon
        said historian and Inquirer columnist Ambeth Ocampo, himself a former chair
        of the NHCP, had said that government did not need the original documents,
        ‘but the facsimile copies should suffice.’”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f967a71-ec35-46df-bd19-84cdf5a067c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.703Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But are these facsimiles even being given to pertinent government
        agencies, to university libraries, or just uploaded online to be freely accessed
        by all Filipinos? Are these documents ever even made public, even just in
        terms of digital scans, before these go back into private vaults?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bdd35d-9424-4aeb-96a9-3281c7e24164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.704Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why does León Gallery pride itself in providing historians access
        to these documents? They presume that we trust these historians who are so
        privileged by the auction house. But what if we don’t trust these historians?
        After all, why should we trust someone like Ocampo to interpret these historical
        documents for us, when he himself doesn’t care to give us access, doesn’t
        fight for the public’s right to these historical documents?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1491bc-1926-4b66-8b5c-323e6bb1ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.704Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is: we shouldn’t.</p>'
    '59':
      'image': 'jcr:a75b4001-4691-4dc0-b830-06a8b76b9eaa'
      'imageCaption': 'A portion of Lot 118 at León Gallery''s Kingly Treasures Auction.
        This was part of a document signed by General Artemio Ricarte. Photo from
        LEON GALLERY/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07045f80-4a0d-41ef-ad79-3da6bb18799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.704Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f05db-4fcb-4e69-b2fe-efeacf3e2827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.704Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Custodianship vs ownership</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36889ee6-6785-4b7d-906b-1c7e5ffad963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.704Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, what we are proving here is that we cannot expect civic duty
        or a sense of nation to operate, not when millions of pesos in profits are
        at stake. We can’t expect it of an auction house like León Gallery, and not
        of people like Jaime Ponce De Leon. And apparently, we can’t expect it of
        historians like Ambeth Ocampo who is happy enough that he has access, never
        mind the rest of us.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03e706-a124-42d4-aac6-74a385bdabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly too, we are at a time and place when there’s barely enough
        time to keep track of what government is doing, so that arts and culture must
        but take a back seat. In the process what is unfolding before us is the normalization
        of the process by which our history can be auctioned off, with De Leon ferreting
        out historical documents, based on not much else but the amount it will bring.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433aab8b-d8fe-4049-b903-074bc9ab23ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many ways to handle artifacts such as these. León Gallery
        could simply facilitate a transaction between private consignors and government
        institutions, so that the latter might acquire these documents at a price
        that can be included in the national budget. León Gallery could decide not
        to put these documents up for auction, and instead assist cultural institutions
        in raising the funds to actually acquire these from private owners.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c9349b-6ce4-421d-95ea-a886d305ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auction house owners like De Leon and historians like Ocampo can
        be the ones to speak to those who have inherited these historical documents
        and artifacts, and explain to them that they are not so much owners, as they
        are custodians. These pieces from our history should after all never be treated
        as pieces owned, but as relics that should be turned over to the nation that
        fueled it into existence.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c27dfa-0a09-4195-a538-7dba2bae99d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:48:39.705Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:48:38.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course this is being overly optimistic about people like De Leon
        and Ocampo, who are obviously happy enough with this status quo. What one
        banks on though is the amount of criticism this enterprise continues to generate,
        and the kind of backlash auction houses like this one should receive from
        the cultural sector it purportedly serves. As with nation, the wait need not
        be a long one.</p>'
  'silent-nights-first-christmas-without-them':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-17T14:05:53.657+08:00
    'image': 'jcr:637acae4-e132-40dd-9534-e73cbb6a9fda'
