      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after the iconic Mikimoto crown was passed on to Gray, she
        dedicated her win to her fellow Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037d979-b6aa-4d2b-812d-3ff414144e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:45:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:56.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga kababayan, I am so happy to give you the best Christmas gift
        ever! Sa lahat ng Pilipino and all the fans, thank you so much for all the
        love and support," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1251c65-e506-44ff-b8b1-f5c5f648c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:45:12.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:56.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shared what was going through her mind the moment host
        Steve Harvey called her name.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38091d68-d747-4ee7-8d33-9b8f87d0505b'
