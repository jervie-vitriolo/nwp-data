      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray (@catriona_gray) now has two million followers on Instagram,
        doubling the one-million mark which she celebrated just a day before the coronation.</p>'
