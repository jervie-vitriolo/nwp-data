      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congratulatory message did not sit well with some pageant fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5602ca-fb35-403b-a47b-e8b21ecac06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:32:21.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:48.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miss Universe see her worth as a true queen which, unfortunately,
        Miss World failed to see. You robbed her crown two years ago and the Universe
        made it back to her. Truly deserving," one netizen wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba8116f-7cb5-433d-9b8c-1d93f8aeea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:32:21.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:48.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some bashed the organization, some said Gray was meant to
        lose the Miss World title to be able to bring home the crown of the most prestigious
        pageant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdbb4d4-61e6-4c37-9600-7260445c561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:32:21.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:48.473+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WORLD rejected Catriona because she''s destined to conquer
        the UNIVERSE!" a netizen commented.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac40376-0460-4010-97bf-e0012f960a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:32:21.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:48.473+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one wrote, "Justice is served on a gold platter. I guess,
        you made a wrong decision after all... Miss World Organization?! Destiny lifted
        her to the universe. And now Catriona Gray can hold her head up high."</p>'
