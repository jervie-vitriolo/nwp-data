  'second-referendum-cabinet':
    'author': 'Tara John'
    'caption': 'It was only months ago that the mere utterance of a second referendum
      would be palmed off by the bulk of Britain''s political class as wishful thinking
      by "remoaners" who voted to stay in the European Union. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-17T06:14:13.078+08:00
    'imagesource': 'jcr:c078f1d4-f9b4-43ba-aa00-1e4626a60b1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fab9a3a-66f5-417c-a14e-34ef2387b954'
    'lead': 'It was only months ago that the mere utterance of a second referendum
      would be palmed off by the bulk of Britain''s political class as wishful thinking
      by "remoaners" who voted to stay in the European Union.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T13:01:02.421+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:50:48.935+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK flirts with second referendum to escape eternal Brexit chaos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150383a-f1dc-415d-971f-b0797b08573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was only months ago that the mere utterance
        of a second referendum would be palmed off by the bulk of Britain''s political
        class as wishful thinking by "remoaners" who voted to stay in the European
        Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94efb29f-4617-49a9-b0e5-3e57b480b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as UK Prime Minister Theresa May ended her most tumultuous week
        since coming into power, and parliament remained gridlocked over her withdrawal
        agreement, some prominent Conservative party politicians were reportedly arguing
        that the only way out of this political impasse is to bring the question back
        to the people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0c8bc-ef80-4635-bb53-fb91bb0617ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was once considered unthinkable is now, according to the Sunday
        Times, being discussed, with some of May''s most senior allies preparing for
        a second referendum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e94f4e-247e-4e38-9ecb-a81fc0e9f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Office Minister David Lidington, May''s de facto deputy,
        held talks with opposition Labour party lawmakers in a bid to build a cross-party
        coalition for a second people''s vote, the paper reported. He is part of a
        group of senior ministers — Philip Hammond, Amber Rudd, David Gauke and Greg
        Clark — who believe a new referendum is the only way to break the parliamentary
        gridlock, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1d249d-b057-4ca4-8142-21fe1680d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday Times also reported May''s Chief of Staff Gavin Barwell
        told Cabinet ministers that a second referendum was "the only way forward."
        Both men later distanced themselves from the report on Sunday, with Barwell
        taking to Twitter to deny the claims.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Since there is an unusual level of interest this morning in what
        I am up to, happy to confirm I am off to play football followed by a few hours
        work (this will *not* include planning for a 2nd referendum) followed by putting
        a Christmas tree up</p>&mdash; Gavin Barwell (@GavinBarwell) <a href="https://twitter.com/GavinBarwell/status/1074224921923018754?ref_src=twsrc%5Etfw">December
        16, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb644e-0ea7-42df-87c5-38b78f818877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d5c5b-5983-46f2-bb99-502e325f55a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister also hit out on Sunday at her predecessor Tony
        Blair, after he called for a second referendum. May condemned his call as
        an "insult to the office he once held and the people he once served." In response,
        Blair said he was speaking in the national interest and in the interests of
        democracy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14455539-90fe-4efa-9ac6-25b984e38428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far from being anti-democratic it would be the opposite, as indeed
        many senior figures in her party from past and present have been saying,"
        he said according to Press Association. "What is irresponsible, however, is
        to try to steamroller MPs into accepting a deal they genuinely think is a
        bad one with the threat that if they do not fall into line, the government
        will have the country crash out without a deal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9241e0fa-ace4-49e6-a589-8829093067d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if May and the opposition leader of the Labour Party Jeremy
        Corbyn are united in their distaste for a second referendum — at least publicly
        — it is increasingly looking like a viable option.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f435235-4412-4e11-873f-78e3efc99495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British bookmaker William Hill estimated the probability of a second
        referendum at 54%. "We think she (May) is out of options and the most palatable
        of the two remaining options (which includes revoking Article 50) is a people''s
        vote," spokesperson Rupert Adams told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6092833-a285-4ec3-81ed-e8f2804b6143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those odds began to shorten for a second plebiscite on Monday, when
        the European Court of Justice ruled that Britain could cancel Brexit without
        the permission of the other 27 EU members. That decision came as news filtered
        out that May would abort a parliamentary vote on a withdrawal agreement she
        drafted with the EU, after it became clear she would lose the vote "by a significant
        margin."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5742d7d-38e9-4a49-8cac-e582f764cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled leader then staggered through a vote of no confidence,
        triggered by hardline Brexiteers. She survived the vote by 200 votes to 117,
        but what it revealed was one third of her MPs don''t support her Brexit plans
        — and more than 170 of those who publicly stated they backed her are on the
        government payroll.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58af4d3-f9e0-4706-8d75-083d04d4bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk of no deal</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d1944-c606-4405-bb08-7329e86f5d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this political crisis, which has been called the "greatest
        failure of British statecraft since Suez," it''s unclear how, or if, either
        side has shifted public opinion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36adf174-8879-47b4-b6c1-cce32da1ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday, Brussels had refused to give May concessions to make
        her package palatable to British lawmakers. Brexit is more deadlocked than
        ever; and with just over 100 days before the March 29, 2019 deadline to leave,
        time to find an alternative to her deal is vanishing. What this risks is crashing
        out of the EU without a deal, which experts agree would be catastrophic for
        the British economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a6ed2-5b23-43b6-8112-b9318470b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England warned in November that such a scenario would
        sink the UK economy into recession.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3d2da-1a43-4c98-ba99-87398c29c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving with no deal means dropping out of the legal and regulatory
        frameworks that have governed the UK''s trade, and much of its internal economy,
        for more than 40 years. It could disrupt food and manufacturing supplies,
        with many British exports losing their accreditation to be sold in the EU.
        The government has also warned planes could be grounded, with up to six months
        of disruption at some ports.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a5ab3-2f4b-45cf-9625-9055a70e6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those opposed to a second vote warn it could reignite the divisions
        seen during the 2016 referendum, when reports of hate crimes surged. But in
        a country so bitterly divided, and facing political deadlock and economic
        turmoil, politicians may deem it to be a price worth paying.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeecdcc-45b7-4fc8-b597-54ad50bdf06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:01:02.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:49.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "UK flirts with second
        referendum to escape eternal Brexit chaos"</em></p>'
