    'jcr:uuid': 'b72fd46d-1cce-4a29-bd45-42064e6d3071'
    'lead': 'The context is clear: it’s a state of affairs where historical facts
      are questioned, this time and place where unless an original document is surfaced,
      what we all know to be truth is deemed untrustworthy or invalid, or both. We
      are exasperated and exhausted. In the face of false news and alternative facts
      being repeated until it becomes true, one holds on to the hope that in the final
      analysis, what will hold water are documents, data, statistics.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
