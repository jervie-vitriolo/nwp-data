    'template': '1'
    'title': 'LOOK: Catriona Gray was once Little Miss Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563221df-80f8-4b6a-a504-d4dbf43dbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:05:00.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:25.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 17) — With Catriona Gray
        winning the Miss Universe (MU) 2018 title, she is undeniably among today''s
        most decorated beauty queens in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf67180d-0805-4a03-8878-07ebdf9098dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:05:00.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:25.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Catriona Gray wins PH''s 4th Miss Universe crown</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f317a-bb10-4047-8eb2-07c560c652ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:05:00.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:25.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before conquering the "Universe," the 24-year-old Filipina-Australian
        first tried to rule the "World" when she competed at Miss World in 2016 and
        won third runner-up on top of other special awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff46f58-cb8a-492d-82bb-5af299043628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:05:00.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:25.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failing to win the title then has fueled her passion to make a strong
        comeback and win the most coveted crown in the beauty pageant scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3352d79-fdf9-479f-999c-e2f58188aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:05:00.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:25.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before she strutted in big international stages, Gray was
        already making the pageant rounds at a young age.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cfe9c4-3ff1-4759-9f7c-cac5a717f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:05:00.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:25.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her foray into the world of pageantry began in 1999 when she won
        Little Miss Philippines in Sydney at the age of five.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47277ebe-0097-4013-9c22-b90cb93edf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:05:00.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:25.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post in May 2016, Gray shared a throwback photo
        of her during the child beauty pageant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ab1b4-46d0-47a7-bec2-5f90e5b504ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:05:00.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:49:25.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relived a few childhood memories today going though some old photos!
        Always being a goofball and posing for pictures even then! And how cute was
        I in my first #LittleMissPhilippinespageant at 5 years old? Perhaps 17 years
        is a long enough time to wait?," she said in what appeared to be a prelude
        to his Miss World Philippines campaign.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/BE5oZvewJDY/?utm_source=ig_embed&amp;utm_medium=loading"
