      'text': '<p><em>“Insurrecto” is available at National Book Store and Fully Booked</em></p>'
  'bsp-monetary-policy-interest-rates-steady-low-inflation':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-14T01:07:44.954Z
    'imagesource': 'jcr:f0fd97c5-4126-4cfc-8789-4e31ac66ce25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd99549c2-d944-4c87-adce-e209a1742856'
    'lead': 'The Bangko Sentral ng Pilipinas has maintained its key interest rates,
      ending five consecutive hikes this year amid lower prices of widely-used goods.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T05:24:48.605Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:35:39.245+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:35:39.083+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP keeps interest rates at 4.75 percent on lower inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a02c9-8d80-4965-adbc-f65c9b6da1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:24:48.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:39.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) has kept key rates unchanged, ending five
        consecutive hikes this year amid lower prices of widely-used goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c3783-3b34-4542-b326-848c996d1ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:24:48.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:39.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank on Thursday announced the policy rate is steady
        at 4.75 percent, while the interest rates on overnight lending and deposit
        facilities were also unchanged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef76a2-3b31-4bed-b0cc-a2fc6c07c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:24:48.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:39.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s policy-making Monetary Board said the "latest inflation
        forecasts show a lower path over the horizon, with inflation settling within
        the target band."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5288138-3798-400a-9e54-df111bedfcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:24:48.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:39.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent headline inflation readings indicate signs of receding price
        pressures as constarints on food supply continue to ease with the implementation
        of various non-monetary measures," it said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d6712-4ba6-4912-85fb-f9b376343e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:24:48.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:39.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central banked added the risks to the inflation outlook "have
        become more evenly balanced for 2019 and leans toward the downside for 2020
        amid a more uncertain global economic environment, which could further mitigate
        upward pressures from commodity prices in the coming months."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce2d2c-e51c-4518-921a-25e217685cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:24:48.606Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:39.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP raised interest rates beginning May this year in a bid to
        temper rising prices. Inflation had risen since January until it slowed down
        in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e7caae-86be-4842-bbef-1b2cae95af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:24:48.607Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:39.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also adjusted downward its inflation projections for 2018
        to 2020. It now expects inflation to hit 5.2 percent from 5.3 percent this
        year, 3.18 percent from 4.3 percent in 2019, and 3.04 percent from 3.3 percent
        in 2020. The inflation target is 2 percent to 4 percent.</p>'
  'hermogenes-esperon-pagasa-weather-stations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-14T00:47:49.320Z
    'imagesource': 'jcr:2caea471-fa47-4acd-92e7-b798949fdb2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c56f834d-0d07-43b0-881d-c66119e6d7f7'
    'lead': 'National Security Adviser Hermogenes Esperon tells CNN Philippines that
      the country should build its own weather station in the Pagasa Island, in light
      of reports that China has began operating weather stations in the Spratlys.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T05:28:09.139Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:35:44.193+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Esperon: PH can have own weather station in Pagasa'
    'updated': 2018-12-14T20:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b09de-797d-455f-b785-128eb68dd77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — National
        Security Adviser Hermogenes Esperon said the Philippines should just build
        its own weather station in the Pagasa Island, following reports that China
        has began operating weather stations in the disputed Spratly Islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5825b-8232-466c-b07c-e68d7bc2e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our troops can use them if we have our own weather station in Pagasa
        [Island,]" Esperon told CNN Philippines in a text message Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad57ce-0624-4b4f-944c-8ba484a46ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has said that having weather stations in the Spratlys would benefit
        the government''s civilian operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d511d26-67ff-4c3e-b70f-e84b09498a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That gives better capability for our troops to plan their movements
        there for civilian purposes," Esperon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc4f16-28b7-422a-9aaf-3ae0d0b3039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese foreign ministry announced last month that Beijing had
        begun operating weather stations on artificial islands in the South China
        Sea, specifically Nansha Islands or what are locally known as the Spratlys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a718c20-6f5d-410e-a880-8ecb66fd02a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Lu Kang said China''s construction
        in disputed waters are meant to provide "public goods and services" to countries
        in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d86d4b-8f68-4ad0-a510-e937a989c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier said the government could
        not confirm this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c6df4-931d-4d35-a90f-9f7bce8aa300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon echoed this, but added that the government "will take steps"
        to verify the reports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cea131-0fb9-4f10-9e6c-2dc651ce3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not tell you how to do it. We will have the equipment soon,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b025c9-d572-4c2d-ae56-a9da00e69304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing and Manila, along with four other countries, have overlapping
        claims in the South China Sea. China has refused to observe a 2016 international
        tribunal ruling recognizing the Philippines'' claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092676f-bc34-4878-9b50-53740347d02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite China''s announcement on the new structures in areas the
        Philippines claims, President Rodrigo Duterte did not bring the matter up
        at a summit of the Association of Southeast Asian Nations and China Summit
        in November.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a533f-77ac-481f-a6cf-16554240df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime experts have raised concern that letting China operate
        the controversial weather stations would lead to the Philippines'' acceptance
        of the Asian giant''s claim on the islands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198d957-9c19-4c74-9d6a-4dfdce941f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Foreign Secretary Teddyboy Locsin Jr. downplayed the issue,
        saying that the weather stations are not China''s claims of sovereignty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333619b6-0aa7-4fb6-827e-51bca1eeed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:28:09.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:44.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines Multi-platform Writer Xave Gregorio contributed
        to this report.</strong></p>'
  'tax-amnesty-bill-ratification':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-14T00:39:21.125Z
    'imagesource': 'jcr:e1bafc43-1518-47d0-86b0-d64c700c693d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48c9ca36-5269-437f-b68e-8ba494de9efb'
    'lead': 'The measure is expected to raise funds of up to ₱41 billion from previously
      uncollected taxes. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T05:32:57.324Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:35:48.298+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:35:47.009+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate, House ratify tax amnesty bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63f30d-1676-420c-8d6e-213b94b1382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:32:57.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:48.298+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> People
        with tax liabilities will be able to settle these in an amnesty bill that
        is a step closer to becoming a law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0efeef-ae35-4c27-91c5-f4db9540148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:32:57.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:48.298+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senate ways and means committee chairman Sonny Angara
        said the Senate ratified the bicameral conference committee report on the
        tax amnesty bill Thursday. The House ratified it Wednesday. The measure will
        be transmitted to Malacañang for signing by the President into law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff0bfd6-83d6-4140-8797-6aca9f210bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:32:57.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:48.298+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is but another step in the long quest toward an efficient
        and equitable tax system," Angara said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb46eb0-d8e4-442a-be89-d061b6f22426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:32:57.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:48.298+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill allows taxpayers to settle their tax obligations for the
        years 2017 and earlier through a one-time payment. These include estate taxes,
        general taxes and other delinquent accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de0487-5d55-49d2-a4a0-b3af9b356214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:32:57.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:48.298+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government estimates to raise up to ₱41 billion from uncollected
        taxes. This would go to funding its infrastructure program and mitigating
        measures for those most affected by the Tax Reform for Acceleration and Inclusion
        law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd54a7-eaf3-4830-81c8-6a990889baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:32:57.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:48.298+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For general tax amnesty, the bicam panel agreed that taxpayers
        would be given the option to choose the rate between 2% of total assets or
        5% of net worth or a minimum tax," the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c70c5-0921-4141-9f6a-2d7603520373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:32:57.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:48.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also offer amnesty for unpaid estate taxes, charging a rate
        of 6 percent based on the total net estate to be settled by the heirs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea5854b-d3f3-42fc-9092-2acdae465f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:32:57.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:48.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For delinquencies, the bill offers taxpayers an option of paying
        40 to 60 percent of the uncollected tax.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37816f46-9c8e-4c82-8fef-7352357b7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:32:57.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:48.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bill also places a fine of ₱150,000 and a maximum of 10 years
        in jail for violators from the private sector. Government officials or employees
        will be fined up to ₱1 million, face a maximum of five years of jail time
        and will be permanently disqualified from public office.</p>'
  'PDEA-cases-filed-shabu-magnetic-lifters':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'In August, authorities seized four magnetic lifters found in a warehouse
      in Cavite, which PDEA said has been emptied of ₱11 billion worth of shabu. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-14T00:31:06.564Z
    'imagesource': 'jcr:4c7f9cf5-1af8-4299-9961-7a89eb2c04e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '612e1878-c087-4ac1-9f91-e613ede6d09f'
    'lead': 'More than 40 persons – including incumbent and former law enforcement
      officials – are facing criminal complaints over the smuggling of multibillion-peso
      shabu shipments.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T05:35:49.116Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:35:51.339+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:35:51.089+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shabu in magnetic lifters: Raps filed vs. former cop, ex-officials,
      over 40 others'
    'updated': 2018-12-14T00:36:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce128fdc-743a-419d-8a3d-17001d391136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:35:49.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:51.340+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> More
        than 40 persons – including former law enforcement officials – are facing
        criminal complaints over the smuggling of multibillion-peso shabu shipments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb9326-152d-4850-bd91-a6fcabb885d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:35:49.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:51.340+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) on Thursday filed
        before the Justice Department charges for violation of Republic Act No. 9165
        or the Comprehensive Dangerous Drugs Act of 2002 for conspiracy to import,
        trade and transport dangerous drugs; corrupt practices of public officers;
        and obstruction of justices; among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d3e5ec-f0f3-4cb3-8e87-62e8bec9feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:35:49.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:51.340+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are in relation to two massive drug shipments concealed in
        magnetic lifters – one believed to be worth ₱11 billion and the other, ₱2.4
        billion – which were found by authorities in August. The contraband slipped
        into the country in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc84af5-5788-4c60-81f3-7a919531f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:35:49.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:51.340+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named as principal respondents in both cases are dismissed Senior
        Supt. Eduardo Acierto, former PDEA deputy chief for administration Ismael
        Fajardo – who was sacked in September for "[having] knowledge on the shipments,"
        former Customs intelligence officer Jimmy Guban, Police Inspector Lito Pirote,
        and Joseph Dimayuga. They are accused of facilitating the entry of both drug
        shipments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040352f6-55bb-4662-9b1e-d9e14c3c625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:35:49.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:51.340+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five, except Dimayuga, landed on President Rodrigo Duterte''s
        list of law enforcement officers involved in the illegal drug trade, based
        on an intelligence report. PDEA said Acierto, Fajardo, and Dimayuga remain
        at large. The Senate earlier cited Acierto and Fajardo in contempt after repeatedly
        snubbing its hearings on the shabu controversy. Guban has been turned over
        to the Justice Department for witness protection after implicating Acierto
        and disclosing other information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe895ac8-4bef-483f-8842-b61cce365cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:35:49.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:51.340+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Former Customs officer also links policeman to ₱2.4-B
        shabu shipment</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6cb50-7473-436f-967d-9226b38a6282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:35:49.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:51.340+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a number of companies and their officers were also slapped
        with charges for their alleged involvement in the smuggling of four magnetic
        lifters found in a warehouse in Cavite, which PDEA said has been emptied of
        ₱11 billion worth of shabu. They are He Zhong Consultancy Co. Inc., Red Day
        Machinery Parts Corporation, Yida Equipment Crane Limited Company, Dong Trieu
        Trading and Import/Export Service Trading Company Limited, All Systems Logistics,
        Inc., and SMYD Trading, which was hired as consignee for the shipment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89fdadc-a09b-470d-9416-0a0497adc52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:35:49.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:51.340+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some X-ray inspectors of the Bureau of Customs and a number of Chinese
        individuals known only by their aliases also face raps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e69749-cc33-42d8-baa3-d32e3b358e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:35:49.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:51.340+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, entities SN Logistics and Ben Line Agencies Philippines,
        along with 10 other personalities were named as respondents in the case involving
        the ₱2.4-billion shabu shipment seized at the Manila International Container
        Port.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa054503-adba-48f1-93ae-41f7062df71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:35:49.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:51.340+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Chief Aaron Aquino, who led the filing of cases, said they
        "haven''t seen any evidence" that would link former Customs Commissioner Isidro
        Lapeña to the shabu smuggling. Duterte transferred Lapeña to the Technical
        Education and Skills Development Authority and placed all BOC officials on
        floating status following the controversy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8cb2a7-74f0-479a-b4f0-41503c73b1f2'
      'mgnl:activationStatus': true
