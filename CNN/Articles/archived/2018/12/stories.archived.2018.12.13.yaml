    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Choc-a-block: Liquid chocolate leak envelops German street'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1b519-9b4e-4222-9893-f61288c57ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:37:16.496Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:05.415+08:00
