      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn about filmmaking this weekend at three separate workshops
        put up by the people behind Maginhawa Film Festival. On Saturday, Dec. 15,
        learn cinematography from “Liway” and “Goyo” Director of Photography Pong
        Ignacio at 1 p.m. and production design from Popo Diaz at 2 p.m. The next
        day, Dec. 16, at 2 p.m., learn the ins and outs of sound and musical scoring
        through a lecture by Bryan Dumaguina.</p>'
