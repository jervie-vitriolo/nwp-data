    'jcr:uuid': '20a853dd-232b-425e-9c02-002ce8f2cdca'
    'lead': 'National Security Adviser Hermogenes Esperon admits to CNN Philippines
      that while there is no actual invasion in Mindanao, one of the grounds for declaring
      martial law, there is an ongoing rebellion there.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T06:07:15.010Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:36:11.447+08:00
