      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Filipina
        beauty queen Catriona Gray is arguably the top candidate in this year''s Miss
        Universe, with pageant observers around the world calling her "the one to
        beat" among over 90 delegates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6b307-ceac-465c-8af2-324a8a82f02a'
      'mgnl:activationStatus': true
