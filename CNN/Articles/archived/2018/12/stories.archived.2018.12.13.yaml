      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate cited Acierto and Fajardo in contempt on Thursday after
        they repeatedly skipped legislative hearings. This means they can now be arrested
        and turned over to Senate custody.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a8661-0029-49b8-8057-5380822a3c76'
      'mgnl:activationStatus': true
