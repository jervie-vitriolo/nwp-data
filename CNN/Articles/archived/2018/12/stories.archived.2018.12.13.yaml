      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 94 stunning candidates, the selection committee will
        be comprised of 7 equally beautiful and accomplished women — two of them proud
        Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9534ce-f68e-4eac-a91d-ef6ca3d98a2f'
