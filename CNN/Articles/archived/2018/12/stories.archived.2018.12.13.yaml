  'PH-climate-policies-Paris-agreement':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'An assessment by non-government organization Climate Action Tracker
      released Wednesday tracked policy movements made by 32 governments since the
      landmark Paris Agreement of 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-13T23:12:07.859Z
    'imagesource': 'jcr:61d5c027-5648-4470-b604-2646963063e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27f0b5a3-5181-4f62-a72d-6687a2b22b20'
    'lead': 'The report said the Philippines has not implemented policy developments
      which ''significantly impact emissions'' in the last three years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T05:54:25.614Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:35:59.857+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:35:59.625+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH climate policies compatible for a 2°C global temperature increase
      – report'
    'updated': 2018-12-13T23:13:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64dd99d-40b4-42e0-ae6c-cb4f16a60b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:54:25.614Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:59.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Philippines'' current climate policies are compatible with plans to limit
        global warming to 2° Celsius -- 0.5° short of its goal under a climate deal
        signed between 196 countries, a report released Wednesday showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d76dda8-d0f1-4094-872b-5f6154a219ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:54:25.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:59.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An assessment by non-government organization Climate Action Tracker
        released Wednesday tracked policy movements made by 32 governments since the
        landmark Paris Agreement of 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86efa375-47c4-4c2d-aa19-da64b64e5767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:54:25.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:59.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the Philippines has not implemented policy developments
        which "significantly impact emissions" in the last three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930177bc-88b1-41c1-9650-cf6b56902e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:54:25.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:59.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Implementation of renewable energy targets have been lagging and
        continuous investment in coal might result in considerable stranded assets
        in the future," the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d412b-3ad6-4071-99b8-7c6fb6b61cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:54:25.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:59.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, however, that the Philippines'' application of a coal
        tax including a floor of 30 percent for renewable energy sources are positive
        developments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38abf6b-3c7f-47fb-b843-e50ee2b9ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:54:25.615Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:59.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on the global scale, current climate change commitments
        would actually warm the earth by 3° Celsius by 2100, twice the 1.5° Celsius
        limit of the Paris accord.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de07011-cd04-4c18-b4be-7d0d446288d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:54:25.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:59.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically no big change on the global level, so that means the
        gap is still huge. We need to reduce emissions significantly and all countries
        would basically need to raise their ambitions now, and they can," Niklas Höhne
        of the New Climate Institute, one of the proponents of the report, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399e845-915f-4e8d-aad1-f292325a6008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:54:25.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:59.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report showed that countries which have reduced their carbon
        emissions include Argentina, Canada, Chile, Costa Rica, Ethiopia, the European
        Union, and India -- which represent a fifth of global emissions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c9a97b-c7bd-49d1-99d3-74113fdee7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:54:25.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:59.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, countries with either worsening emissions or climate
        policies include Australia, Brazil, Indonesia, Russia, the United Arab Emirates,
        and the United States. The report said the following countries cover around
        a fourth of global emissions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fab9b9-929c-4288-930b-bf585cce5042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:54:25.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:59.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is congruent with the United Nations'' Emissions Gap
        Report which showed that nations are failing to meet their commitments to
        lower their emissions of carbon dioxide -- a greenhouse gas that contributes
        to warming the planet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e0a9ec-2fd6-4831-ad68-0e47e4542913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:54:25.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:59.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The world may not meet its climate change goals, a
        new UN report says</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0642eb-1bf5-4806-a098-ed0a4875ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:54:25.616Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:59.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Intergovernmental Panel on Climate Change earlier
        warned of stronger storms and weather-related disasters should the world breach
        the 1.5° Celsius cap.</p>'
