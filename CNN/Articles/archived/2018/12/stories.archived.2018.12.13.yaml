      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate cites in contempt ex-cop, ex-PDEA exec in shabu smuggling
        probe</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08d770-1b3a-4195-8cf6-dfbe26e1d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put out this picture here, kasi baka akala ninyo tatanga tanga
        kami rito (because you might think we''re stupid here)," Gordon said during
        the hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8afe5-3ef1-4afe-bdfe-220aab8ac577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered the Philippine National Police (PNP) to report to him
        the former officials'' whereabouts, describing the situation as "very awkward
        and very embarrassing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d28ea8-5eba-46b5-96f4-244ed0c34a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon slams PDEA''s ''incompetence''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10989ebe-b611-40e2-9a50-018f8d0a8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also let out some harsh words against PDEA and its chief,
        who was a no-show during Thursday''s hearing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0b3b2-4c2c-4e24-aae6-5ad84dae26a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did PDEA''s job, we did Aquino''s dirty work when we discovered
        that the drugs that came to GMA [General Mariano Alvarez, Cavite) actually
        had drugs but he never followed up. He just made his claim based on the sitting
        down of dogs," Gordon said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9dce8-b915-47e2-93cc-7a18748bc00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino earlier said sniffer dogs detected traces of illegal drugs
        in the emptied containers. Gordon said it was "incompetence on the part of
        the PDEA for not following through right away."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8dea2-a287-45ab-b06a-7d7c741c396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized Aquino for making several public statements while
        investigations were ongoing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812934b7-c7eb-45b6-ae0a-3fd16d4dd8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon did not directly reprimand Aquino for the photo, but said,
        "Yung isa ingay nang ingay pero kausap niya pa rin (One of them is very noisy
        but still speaks to them)."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403431ae-7318-4bbb-9423-a0960d0321ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he showed the photo to warn newly-appointed Customs
        Commissioner Rey Leonardo Guerrero.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1a4d9-c673-4a90-a81f-6eaf896ef6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am already cautioning you and advising you as a friend. Be careful
        because mapapahaamak lahat kayo diyan (you will all be put in danger there),"
        Gordon told Guerrero, who attended the probe for the first time since replacing
        Isidro Lapeña as Customs head. Lapeña was given a Cabinet post following the
        controversy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a593efd-cfa8-494b-8438-aa1fc287e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customs is a very treacherous, very dangerous and very, very difficult
        position because you will be tempted every day, every second, every moment
        and your own people will try to run race around you and will try to get you
        to accept their demand," Gordon added.</p>'
