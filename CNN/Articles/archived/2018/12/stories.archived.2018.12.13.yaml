    'template': '1'
    'title': 'Duterte changes mind, decides to attend Balangiga bells turnover'
    'updated': 2018-12-13T16:58:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aeb93b-2595-42dd-8ecb-185050f1d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:18:23.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:51.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> In
        a quick turnaround, President Rodrigo Duterte will now be able to attend the
        turnover ceremony of the Balangiga bells in Eastern Samar on Saturday after
        making changes to his schedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6df1b-b611-48f4-a02b-f63c91501a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:18:23.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:51.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, Presidential Spokesperson Salvador Panelo said the
        President would not attend amid "pressing matters of governance" which he
        did not spell out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93cf07a-e1ea-4837-8c35-3f394dc9949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:18:23.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:51.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement Thursday morning, Panelo said President Duterte
        said he will fly to Balangiga town due to public clamor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb4f54-5c04-4833-a443-f913544cf377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:18:23.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:51.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the persistent requests from the people of Eastern Samar
        who look forward to President Rodrigo Roa Duterte''s personally bringing the
        Balangiga bells to the town of Balangiga, the President has decided to attend
        the turnover ceremony of the Balangiga bells to the local officials on Saturday,
        December 15," Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb16e003-bc91-4ee7-a203-d9583068f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:18:23.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:51.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s spokesman claimed that Duterte made changes in
        his schedule of activities "to join the Filipino community in welcoming the
        return of the bells."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51434440-198e-42e1-8036-8d62f53f00f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:18:23.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:51.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not attend the handover ceremony of the bells, after
        they arrived at the Villamor Air Base in Pasay City on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f3cbd-212e-4687-9b29-de62583c5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:18:23.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:51.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Balangiga bells now back in PH</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a36e0-248d-40a6-b441-ccfb41485fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:18:23.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:51.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President called for the return of the bells during his 2017
        State of the Nation Address. The handover was made possible after U.S. President
        Donald Trump signed  the U.S. National Defense Authorization Act of 2018,
        enabling the U.S. Defense Department to facilitate their return.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1515c12-e584-4a4f-92ff-a2c40563a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:18:23.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:51.869+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bells were taken as "war trophies" by American soldiers in 1901,
        after 48 of them died in what is now known as the Balangiga massacre.</p>'
  'real-madrid-cska-moscow-loss-champions-league':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Real Madrid was already assured of a place in the knockout phase of
      the Champions League heading into the final match day but for a club of its
      stature, there is no such thing as a meaningless game.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-13T15:39:30.729Z
