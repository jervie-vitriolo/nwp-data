  'on-the-record-balangiga-bells-gesture-of-goodwill':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-14T06:50:52.066Z
    'imagesource': 'jcr:5640f3bb-7ce3-467e-ae83-5ebe42a1faf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28b6a38d-0efe-49ac-bf23-378f419420fa'
    'lead': 'A history professor tells CNN Philippines that the return of the historic
      Balangiga bells thrives in a different context — as the Philippines and the
      United States are now ''technically allies'' '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T03:40:27.849Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:34:42.064+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:34:41.733+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Return of Balangiga bells a ''gesture of goodwill'' by U.S. — historian'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abb8f1-d262-461a-af53-94caae4a095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        return of the historic Balangiga bells to the Philippines was done by the
        United States out of goodwill, a history professor told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc362f5-67d3-4d59-b06d-db791dcfb523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Lozada III, a history professor from Ateneo De Manila University,
        recounted the history of the three bells being "war trophies" during the tailend
        of the Philippine-American war in 1901.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92d045-ddbe-4733-ab57-fdf0d4d73199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, armies would take war trophies to commemorate two
        things: one, to commemorate a great victory," Lozada said in an interview
        with CNN Philippines'' <em>On The Record</em> Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564ac86-5bd7-4986-8e5f-187f49eccd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"War trophies are also acquired to mask something that might be
        considered humiliating — which is exactly what happened in Balangiga," he
        continued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b5ca0-8f20-47ca-a82e-ad71c9a807ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, it''s telling their people that even though the Filipinos
        won (the war), at the end of the day, who''s carrying the trophies? It''s
        us (Americans). We''re the ones who are winning," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c9224-097b-4620-bbd5-a830754c26f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why residents of the Samar town could only rejoice as the
        Balangiga bells found their way back to the Philippines on Tuesday after 117
        long years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b103c18b-5d06-4103-8a90-fe2e14c8382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada affirmed how the bells'' return marked a historic moment
        for Philippine-United States relations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc2893-eacb-4967-b7f0-7d300c290335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the bells were returned, the context was different. We are
        now technically allies. The return of the bells was a gesture of goodwill
        for the part of the United States," the professor said.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Historian: Americans took Balangiga bells to mask humiliation |
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/gOchPOPwGv">pic.twitter.com/gOchPOPwGv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1073176440135245829?ref_src=twsrc%5Etfw">December
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f652b-d0a8-4369-b521-fec0e476c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb7af0-764c-44d1-a5fe-0aa81c26f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers and government officials echoed the sentiment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f58a2-1601-4350-aa23-3162288cf802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Loren Legarda, chair of the Senate Committee on Foreign
        Relations, said the handover of the bells is a sign of "goodwill and solidarity"
        between the two countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e81042-180b-4555-ac99-f2b3513945a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our collective efforts have finally bore fruit as the bells have
        arrived in our country and will soon be back in Balangiga where it rightfully
        belongs. While the church bells were taken in an atmosphere of divisiveness,
        perhaps hatred and revenge, what is essential is that we, the Filipino people,
        now strive for peace and reconciliation," Legarda said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02bd37-66d4-4933-9df8-20b847194f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Partylist Rep. Gary Alejano added that the bells should
        serve as an inspiration for current Filipinos, noting how our ancestors fought
        a more superior force in the American troops.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e371bc48-b901-4984-bab1-e8d5217b4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must remind the generations of today to stand up against any
        foreign oppression, especially now in the face of Chinese incursions," he
        said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f91fc-19f1-4649-a4f0-fbc4b06487b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bayan Muna Partylist Rep. Carlos Zarate said the bells'' return
        should have come with an "official and public apology."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbeec64-4119-43d7-bada-5c59e31d342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. should also issue an official and public apology for the
        atrocities they committed in Samar during the Philippine-American War and
        compensate the descendants of the victims," Zarate said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd646aa-148c-4890-adcf-74bc323b075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Filipino authorities, including former President Fidel Ramos,
        tried to facilitate the return of the bells as early as 1990s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee68183-f83a-42ad-9809-90a16dc08259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:40:27.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:42.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handover was made possible after U.S. President Donald Trump
        signed the U.S. National Defense Authorization Act of 2018, enabling the U.S.
        Defense Department to facilitate the bells'' return.</p>'
  'duterte-credir-balangiga-bells-return':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-14T06:20:43.192Z
    'imagesource': 'jcr:5863fcc4-ab4b-4414-893c-8fe6a3ce52bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55842ba3-e798-43c0-849a-019d21ba7cdc'
    'lead': 'President Rodrigo Duterte says the return of the bells was upon the demand
      of the Filipino people.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T03:43:53.625Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:34:51.475+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:34:51.189+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No one should claim credit for Balangiga bells'' return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cbfd47-2d77-4ca2-b4d2-d96e42932cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:43:53.625Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:51.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> President
        Rodrigo Duterte said no government worker should be credited for the return
        of the Balangiga bells.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2b522-0a75-4c42-90de-8cf424b8a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:43:53.626Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:51.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at an event in Las Piñas City on Thursday, Duterte
        said, "Let me be very clear on this, here and now. The credit of the return
        of the Balangiga (bells) does not belong to any worker or official of government.
        The return of the bells were upon the demand of the Filipino people. Nobody,
        but nobody should ever claim success for that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db086f3-e1e0-404c-8199-65619be5a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:43:53.626Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:51.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say the three bells are properties of the Catholic
        faith and the people of Balangiga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26180d7-76ea-4a4f-afa0-c020c1446475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:43:53.626Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:51.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Balangiga bells were taken by American soldiers in 1901
        following a massacre where thousands of Filipinos were killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920f066-7be0-4e96-8fdc-7a98263155fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:43:53.626Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:51.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians believe one of the bells signaled the attack on American
        soldiers in Balangiga, Eastern Samar on September 28 of that year. The soldiers
        retaliated by destroying the town and killing its residents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ecab2-9ddf-4385-934d-95fde2115c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:43:53.626Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:51.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bells arrived in the country on December 11, 117 years after
        they were taken.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d207c-28c9-4529-8127-00477f879c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:43:53.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:51.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has flip-flopped on the issue of attending the ceremonial
        turnover of the bells on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d35574-bc47-44fa-b865-380345f05d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:43:53.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:51.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Presidential Spokesperson Salvador Panelo said Duterte
        would not be able to attend the ceremony citing "pressing matters of governance"
        needing the President''s full attention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a9cc8-4cab-4619-899c-9314c7500938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:43:53.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:51.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, the Palace said he would be present.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1753c7-07a2-46f1-ab0f-1f2b161d29f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:43:53.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:51.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the persistent requests from the people of Eastern Samar
        who look forward to President Rodrigo Roa Duterte''s personally bringing the
        Balangiga bells to the town of Balangiga, the President has decided to attend
        the turnover ceremony of the Balangiga bells to the local officials on Saturday,
        December 15," Panelo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a8967-f46f-4df4-b51c-d98704d4f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:43:53.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:51.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, clarified he would not be attending the high mass
        during the turnover, joking that he would "just float along the coastal shores
        of Samar."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1921844f-31b2-4fac-81df-2a9c0c9998e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:43:53.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:51.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not want to hear the mass, I have heard all the masses on
        the world," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d6ec5-cc6b-4f55-8439-bcf8af1da55b'
      'mgnl:activationStatus': true
