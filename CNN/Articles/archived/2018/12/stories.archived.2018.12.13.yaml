      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray had vowed that the whole country will be well-represented in
        her looks for the pageant.  True enough, she incorporated Filipino materials
        and textile made by indigenous groups in her attires during events ahead of
        the coronation.</p>'
    '6':
