      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the rebels was allegedly the sub-leader of the group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2ab6e-1c05-45c4-bd4d-ffed3714b315'
      'mgnl:activationStatus': true
