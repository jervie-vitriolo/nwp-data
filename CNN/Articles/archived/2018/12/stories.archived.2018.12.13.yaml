  'Turkey-train-crash-four-killed':
    'author': 'Isil Sariyuce and Ben Westcott, CNN'
    'caption': 'Rescue workers search at the wreckage after a high speed train crash
      in Ankara, Turkey December 13.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-13T22:36:41.300Z
    'imagesource': 'jcr:11f4129f-0941-417a-876d-664cdf5b5af9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef9c7ba2-fe82-4082-ba02-ea6de7dbe0a0'
    'lead': 'A high-speed train has crashed near the Turkish capital Ankara killing
      at least four people and leaving dozens more injured, according to the city''s
      governor Vasip Sahin.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T05:57:15.668Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:36:03.608+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'High-speed train crashes in Turkey, killing 9'
    'updated': 2018-12-14T16:02:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ce9ae-bbed-4cb1-b14d-ff8eae783f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A high-speed train crashed Thursday in
        the Turkish capital of Ankara, killing at least nine people and injuring dozens
        more, according to the city''s governor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860b989-bd1e-495c-b03e-86a83edc39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference at the site of the crash, the governor, Vasip
        Sahin, said 46 people had been hurt in the crash, which took place at around
        6.30 a.m. local time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a452c-accf-4a80-95e9-f10e532f75fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is the number of dead does not increase, but our units
        are working," Sahin said. "Once their work is complete, we will be able to
        share more information."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb8bd4-483f-4509-bfa0-93b824a6c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train collided head-on with a maintenance vehicle in Ankara''s
        Marsandiz station, causing part of a bridge to collapse onto two carriages,
        state news agency Anadolu said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e6829-ccfb-4ad5-8070-ce8d380eafea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those injured were in a critical condition, Turkish Health
        Minister Fahrettin Koca told the agency, adding no more wounded were at the
        crash site as of Thursday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bde273-8fcc-45d6-b285-9bc35cdeed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene earlier Thursday showed rescuers combing through
        piles of warped metal while injured people were evacuated from the wreckage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6299da-fc47-4a29-af72-6a37471ed964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan said three people had been
        detained in connection with the crash, and a criminal investigation launched.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7dffe-ec19-4bfb-969e-7c67c47d8be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are responsible will be brought forward," Erdogan said,
        "and whatever is necessary will be done."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1303e-9443-4ccc-9a5d-473b22953fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Anadolu, 206 passengers were on the train at the time
        of the crash. Three of the dead were train conductors, while the other six
        were passengers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce8b0f-b304-4252-a6e8-b69a16182496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Turk said the crash took place four minutes after the train
        left the station.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70173d5d-f7d5-43ec-8970-ea0ed651d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness told CNN he was on his way home from work when he saw
        the crash. "There were many injured people waiting to be rescued," Yasin Duvar
        said, adding he had helped a number of victims escape from the mangled train.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1708030-bbff-437c-9785-f6a225225d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was en route between Ankara and Konya when it crashed,
        Anadolu said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e0aea-51d3-458d-90e6-79e761506836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Ankara expressed its "deepest condolences" to
        the victims of the crash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24c72d-068c-4ccc-bc94-5942d373164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share the great sorrow and wish quick recovery to the many injured,"
        the embassy''s official Twitter account said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d04c65-1040-4dd3-8e53-d65cce9dfdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:57:15.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:03.873+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "High-speed train
        crashes in Turkey, killing 9."</em></p>'
  'pope-francis-remove-cardinals':
    'author': 'Delia Gallagher and Jason Hanna, CNN'
    'caption': 'Pope Francis blesses attendees and palm leaves during at St Peter''s
      square on March 25, 2018 | Photo from Tiziana Fabi/AFP/Getty Images via CNN
      wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-13T22:11:23.078Z
    'imagesource': 'jcr:f51a63b0-bfc7-4cee-81ef-b082ea1fed40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0efe024-64cd-41d0-a66c-3e517e62e9ea'
    'lead': 'Pope Francis has removed three cardinals from his small council of advisers
      for reasons of advanced age, the Vatican said Wednesday, though two also have
      been the subject of allegations relating to sexual abuse or covering it up.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T06:04:01.268Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:36:06.989+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:36:06.833+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope removes 3 cardinals from his inner circle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e02ede4-66e2-4234-be27-6e7c80e78eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:04:01.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:06.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has removed three cardinals
        from his small council of advisers for reasons of advanced age, the Vatican
        said Wednesday, though two also have been the subject of allegations relating
        to sexual abuse or covering it up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dccc983-9806-4ce1-ae1c-acd89d502b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:04:01.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:06.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal George Pell, 77, of Australia; Cardinal Francisco Javier
        Errazuriz, 85, of Chile; and Cardinal Laurent Monsengwo Pasinya, 79, of the
        Democratic Republic of Congo were removed from the council that Francis established
        in 2013, shortly after ascending to the papacy, the Vatican said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa4c3e2-610b-4b0d-8bf8-e5f9d073d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:04:01.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:06.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell, 77, was charged in his home country with multiple historical
        sexual assault offenses, police said in June. He is the most senior member
        of the Catholic Church in Australia but was placed on leave from the Vatican
        while the allegations are investigated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c900e-6065-414e-a63e-d0d81c1df72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:04:01.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:06.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell has said he''s innocent and maintains that the charges — relating
        to claims of sexual abuse spanning three decades — are false.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27777e-83f4-470c-b30d-74b9a96a1ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:04:01.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:06.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Errazuriz is being investigated by Chilean prosecutors on allegations
        that he didn''t act on reports of clergy abuse while he was archbishop of
        Santiago, the Catholic News Service and the Catholic News Agency reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8671c0ce-de2b-4a6c-96d6-fb14072b534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:04:01.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:06.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Errazuriz has denied the allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e32118-5087-4600-93f6-0f0214763c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:04:01.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:06.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Errazuriz announced in November that he was leaving the council.
        At the time, he said simply that his term on the council had ended, both news
        outlets reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e25a60-c7a6-4f69-8430-72808781a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:04:01.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:06.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell and Errazuriz were original members of Francis'' council, which
        first included eight cardinals and convened to explore ways to reform the
        Catholic Church.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf3eba-7291-4ce4-a69d-bfcadd148b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:04:01.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:06.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Pope removes 3 cardinals
        from his inner circle"</em></p>'
  'no-invasion-rebellion-mindanao-martial-law-hermogenes-esperon':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-13T20:27:11.380Z
    'imagesource': 'jcr:98d4515a-876d-46ba-8464-1da7525d261c'
