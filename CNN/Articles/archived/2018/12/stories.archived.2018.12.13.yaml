    'template': '1'
    'title': 'The beef with beef'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4457ec1-c1ab-4814-8557-86dd417309ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.785Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beef isn''t good for the planet. But you
        probably knew that already.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd7b6b-cc24-4757-a8b9-7ffe2034875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might know beef is responsible for 41% of livestock greenhouse
        gas emissions, and that livestock accounts for 14.5% of total global emissions.
        If you didn''t, you''ve probably heard about the methane — a greenhouse gas
        25 times more potent that carbon dioxide — that cattle produce from both ends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470a175-92ee-4620-bd86-123aa911180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve almost certainly seen stories about land cleared to make
        way for cattle and the grain that we fatten a lot of cattle on, and the lost
        capacity to remove carbon dioxide from the atmosphere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e484a519-7ce4-4573-bc6a-2899f3e2a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps you read the alarming UN Intergovernmental Panel on Climate
        Change (IPCC) report, that said changing our diets could contribute 20% of
        the effort needed to keep global temperatures from rising 2°C above pre-industrial
        levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f08d17d-d8c7-4dd2-b8a3-fa1576688e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why are we eating more beef than ever?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936de01-3d82-4e57-9d4e-acdb0d86083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global consumption of beef and veal is set to rise in the next decade
        according to projections from the Organisation for Economic Co-operation and
        Development (OECD) and the Food and Agricultural Organization of the United
        Nations (FAO). A joint report predicts global production will increase 16%
        between 2017 and 2027 to meet demand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af123f6-db31-41b3-9a2e-416dcc62f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an uneven growth spread: consumption is expected to rise by
        8% in developed countries and by 21% in developing regions. Consumption in
        Asia is projected to rise 24%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b7a751-4a38-47d1-b8bc-0fd2ca8ef51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we''re to heed scientists'' warnings to eat less, where will
        the necessary changes come from? And is the message getting across?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f7f7bf-4b5e-4fdf-8114-152c8fd0b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN followed OECD-FAO data around the world and selected five countries
        across five continents. We asked consumers, butchers and chefs, stakeholders
        in the industry and scientists critiquing it, for their thoughts on the future
        of beef.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3622a78-3469-4fa8-a3d3-d6500e031e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what they said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf77dbc-f7de-4774-ab4c-c6b9186736f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time in China when beef was nicknamed "millionaire''s
        meat." That time has passed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34643aae-eef4-43b5-858a-8a7cfd98fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sustained economic boom in the world''s most populous country
        has resulted in a huge surge in meat consumption. Pork is still king of the
        market but per person beef and veal consumption has risen more than six-fold
        and overall consumption more than seven-fold since 1990.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a2c4c5-74ca-489f-8296-7d2423b5a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s average consumption per person is still well below the
        world average (and six times smaller than the U.S.) and its growth rate is
        slowing, says Henning Steinfeld, chief of livestock information at the FAO.
        However, given the size of China''s population, a nudge on the needle here
        has caused seismic shifts in the world beef industry. "China is the top global
        growth market," says Erin Borror, an economist at the U.S. Meat Export Federation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e0970-37db-4e7a-863a-57d7396dec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, as a special administrative region with a British colonial
        history, gives some clues in imagining China''s future trajectory. Hong Kongers
        eat more beef than the mainland and a Western diet is more established (in
        OECD-FAO statistics Hong Kong is not included in China''s data).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3c86a-cebb-4940-bf47-6d0418443074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsang Tik-sheung is a 55-year-old beef butcher in the Sheung Wan
        Market and Cooked Food Center. He says he''s noticed tastes move towards foreign
        products.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b0dbc-4e5f-4e83-88f8-dae96f2e16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Young) people normally like barbecue beef, fresh diced beef, steaks,"
        he explains, which require frozen foreign imports with a softer texture than
        locally-sourced, more fibrous beef.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c083a4a-8702-40a3-84a8-4e98ff3ecda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopping in the same wet market, domestic worker Marina Cuvamenos,
        originally from the Philippines, says she never buys meat from here. "My boss
        wants imported beef from Australia," she explains.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e53c796-a13a-42f7-8385-5ea55f23ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what of the ecological concerns?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f0c82-d2d7-4ad6-ac88-470f40521937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is very much ahead of the curve," argues David Yeung,
        "not just relative to China, but relative to all of Asia."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c0e9f-1eee-40fa-8cf4-b46d607dd787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeung founded Green Monday, a startup geared towards sustainable
        living, including diet. He says the number of flexitarians — people who eat
        a largely vegetarian diet with occasional meat or fish — in Hong Kong has
        "risen dramatically over the last six years," fueled by rising awareness in
        dietary health, sustainability, and availability of plant-based options in
        restaurants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6696f64-0b4a-4c9b-9ed3-42249671b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He caveats that in mainland China the demographic looking to make
        dietary changes is typically more educated and affluent. For "the mainstream,"
        as Yeung describes it, he paints a different picture underpinned by social
        mobility: "The fact that they are eating out more, or ordering much more,
        rather than doing their own cooking; all of these (factors) contribute to
        rising consumption of meat."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb20d47b-4ec8-4084-80fe-4ebbe60b22fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When peak beef will be reached across China is unknown. Consumption
        is only set to rise in the next decade according to OECD-FAO projections.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ea8c4-3efe-4601-87f1-6cba8ca7f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether dietary guidelines drawn up by China''s health ministry
        in 2016 to halve meat consumption on health grounds will have an impact also
        remains to be seen.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9725076-3bb4-46c3-8355-58d8ed9763e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing''s for sure: millionaire''s meat has lost none of
        its currency.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bae7d5-615a-4f21-9e6b-1d05ec11209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bevo the Texas longhorn has been the University of Texas'' football
        mascot for over a century. But on match day, bathed in autumn sunshine, the
        steer looks no older than three.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a60dd-d9a9-4ee1-a0c9-3b1d78f17d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mascot is the 15th animal to take on the role, and one of 12
        million head of cattle in the state, the heart of beef country in the U.S.,
        the largest beef-producing nation on the planet. The U.S. also eats more beef
        than any other country; more than Africa, Oceania, Japan, Argentina and the
        Philippines combined.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a7ad8-4aac-46c3-bf4f-bf929de31123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both consumption and production are only set to rise in the next
        decade. Consumption per person, however, continues to decline from its peak
        back in the 1970s.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445fb3d-d736-4a07-8091-680ac9fe955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bevo lives on pasture, grass-fed and roaming free. But not all cattle
        receive the same treatment. In November, Texas had 2.68 million head of cattlebulking
        up on large-scale feedlots — more than any other state in the U.S..</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e04d8c1-236e-43a9-83d9-2a3b7b3e7de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feedlots reduce emissions per kilogram of meat, explains Steinfeld.
        They''re intensive growing environments where grain, silage, hay and sometimes
        protein supplements are used to bring cattle up to slaughter weight in a short
        period of time. Less land per animal is required, but the model brings about
        other environmental conundrums, including the land required to grow feed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c2f39-7ecc-4488-b984-f173be7e332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fertilizers used to grow feed, along with cattle manure, can produce
        nitrous oxide, a greenhouse gas about 200 times more potent than carbon dioxide
        explains Michael Webber, acting director of the University of Texas Energy
        Institute.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44f352-b6cf-4565-8691-57578e9e632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think beef is too cheap, I think water is too cheap. I think
        everything is too cheap," he adds. "All our resources are priced at a point
        in the U.S. which invites waste."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb7529-49c5-4f7e-8ec1-6033777fd4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. meat production system stands as a model for the rest
        of the world about how to achieve meaningful results," the North American
        Meat Institute told CNN in a prepared statement. "In the U.S. today we produce
        more meat using fewer animals, land, water and other resources than ever before."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3092c-0dca-44c2-9279-689698806ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Butler owns Nixon Livestock Commission, Inc, an auction
        house roughly 45 miles east of San Antonio. He''s deeply skeptical of any
        link between livestock emissions and global warming. "I don''t believe that
        the science can be right," he says. "We''ve had cattle on this Earth and we''ve
        had gases on this Earth, forever."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbee4f2-a417-4807-b8eb-21eef65a5893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler says he doesn''t believe in global warming. He mentions droughts
        and says they haven''t had much of a winter in the last couple of years. But
        it would have to get really bad before he would believe scientists, he says.
        "I just think that news people, they blow things out of proportion," he explains.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776cae0-eaf5-4a2e-ad3c-f17ecf21df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be said Butler''s views don''t reflect all Texans''. A
        2018 study by Yale University found 70% of Texans thought global warming was
        taking place and 56% thought it was mostly caused by human activities.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434b1e5-a977-4fb4-a665-90556637f4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the football game, the question of eating less beef. Burger
        in hand, mechanical engineering student Arinze Nwankwo says he probably would
        eat less beef in the future. "But not today," he adds, "because this is delicious."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4387ecc-50c6-497b-a447-f4aec55e79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the beauty of humans in life is to change," says Francis
        Mallmann.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60b468-850f-475f-8c7e-d910dbac21be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallmann, Argentina''s preeminent chef, made his name doing beautiful,
        primeval things with fire. The philosopher king of the barbecue, his party
        trick is splaying whole animal carcasses and hoisting them up like sails to
        the wind, allowing heat and smoke to dance across flesh and fat.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd42142-7fd6-4eae-86b0-64ba075f7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it came as a surprise when the chef said in a recent interview
        he thought we wouldn''t be eating meat in 30 years time.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a4f565-62f6-4bfd-8850-4de95cd36d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I see in my restaurants — that obviously are very high
        end — I feel that change is going to be fast," he told CNN from his home in
        Buenos Aires. "We''ll be eating much less meat or none."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b2dd1-e31c-474d-a2e6-acce8fab8121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut Argentina and she bleeds beef. But in the past decade the idyllic
        image of the gaucho cowboy on the Pampas has made way for massive investment
        in intensive cattle feedlots, says Steinfeld.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162ece8-6d00-431f-a504-e3d01e8226f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a sustained dip in production coinciding with the global financial
        crisis, Argentina is estimated to surpass pre-2009 levels by 2027. But there''s
        another story, too: annual consumption per person is projected to flatline,
        having fallen by more than 15 kilograms since 1990.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c16dc6-3eed-4099-bc27-eb96402e0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallmann says he received some backlash for his comments. But he
        insists his audience is global and is plowing ahead on a new book of vegetarian
        and vegan cuisine. He says it''s a tribute to the many messages he''s received
        from a new wave of ethically-minded fans who abstain from meat. "I owe these
        people," he says, describing a shift away from the "quite aggressive" discourse
        from vegans in the past.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ceb778-0fd5-4add-9fcd-3873ed1030f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.793Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is it the responsibility of chefs to steer diners'' tastes? "Of
        course," Mallmann says. He cites French chef Alain Passard, who took red meat
        off the menu of his restaurant L''Arpege in 2001 saying he was bored with
        meat and wanted to explore vegetables more. The restaurant kept all three
        Michelin stars.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020a4d9-919f-43ee-9e40-7f2cf91e9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it''s very important in life to learn to close doors,
        gently, without slamming them," Mallmann adds. "Maybe it will take many, many,
        many doors before I make a radical decision, but it''s a new path."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8613201-5aa0-438e-b5a3-3c8685c99823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story goes that the medieval butcher''s guild of Limoges was
        once so wealthy it lent money to kings. The city in central France is home
        to prized Limousin beef and today it remains the capital of French meat, according
        to local butcher Francois Brun.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9ddd8-7196-446f-99be-0e8aa8d9143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has the largest head of cattle and produces more beef and
        veal than any other country in the EU. Its citizens also eat nearly 60% more
        beef per person than the EU average according to European Commission data.
        But EU-wide, beef consumption, production, and exports are all expected to
        drop in the next decade.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f234efbd-694a-4f35-866b-9dc91184c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butchers in Limoges may not have the same power they once wielded,
        but they still put on the biggest party in town, La Frairie des Petits Ventres
        ("The Brotherhood of Small Bellies"), an annual festival of meaty delights
        in the old quarter.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414c7dd-31fd-4baa-86af-550d654bb34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.794Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel Toulet is president of the Association Renaissance du Vieux
        Limoges, the event organizer. "I''ve heard it said that we are creating carnivores,"
        says Toulet. "I''m sorry; we have canine teeth for eating meat. Man is an
        omnivore."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af3ece-17f4-489e-84ce-d20f6dc9776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what of calls to consume less beef? "I''m happy to believe we
        need to eat less meat, but on the other hand you need to eat better meat,"
        Brun says. And what of the consequences? "If we consume less beef it will
        impact the farmers," he speculates. "It could bring (about) another crisis."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee4d4d7-04de-48a0-ab02-f72dca1099bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meat industry in France has its guard up. In June the national
        confederation representing butchers sent a letter to the interior ministry
        citing acts of vandalism against shops by vegan activists, calling the incidents
        "a form of terrorism" and linking them to the increased media profile of veganism.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8902e-e1a1-4d23-8fe5-b0b28bffa940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vegetarian and vegan movements are not very well accepted in
        Limoges or Limousin, and that creates a tension," says Toulet. Brun says protesters
        are few but "make a lot of noise."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82601f70-504d-4236-86d6-4d6069dbf62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it really threatens Limoges'' reputation," he adds.
        "I don''t think it damages (our) identity."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad8c47-1098-449b-bfda-f721e9178ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got 11 official languages," says Jan Scannell. "Braai is
        a word we use in all 11."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c6d24-4748-4757-994f-216d1384b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scannell, who also goes by the name "Jan Braai," is the man responsible
        for National Braai Day, a campaign to rebrand Heritage Day, a public holiday
        on September 24. For the uninitiated, a braai is a form of barbecue and something
        of a national religion in South Africa.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4110b36f-ba7e-4880-9a36-5b6fd61c7487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africans eat approximately the same amount of beef per person
        as the average European and nearly three times as much as the average African.
        And though braaing features other meats and vegetables, beef steak and boerewors,
        a majority beef sausage, are staples.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c2292-370f-4927-9e0e-25360a5e09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a global move towards sustainability, and the meat industry
        does get a lot of flack," Scannell says, although he adds "I cannot honestly
        tell you that it plays a role in South Africa."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0481ce3b-34a7-4c60-8b31-bc576bc335eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much easier to get on board with sustainability initiatives
        for first world countries," Scannell argues.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f439544-f282-458d-bde3-8c6a79218b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not trying to make any excuses for South Africa," he adds.
        "I think in terms of a very well-developed third-world country, I''d say our
        noses are quite clean."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98341912-a9e1-4b9e-9316-5393c328adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa has examples of highly-industrialized, high-intensity
        beef production. South of Johannesburg is the Karan Beef feedlot, reportedly
        the largest in the world, with 160,000 cattle on site and 500,000 head sent
        to slaughter annually. But across Sub-Saharan Africa there are headwinds.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3176386d-2da0-4735-841c-d79532a0f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2013 FAO report, Sub-Saharan cattle produce the second
        highest amount of methane per kilogram of meat, while according to mapping
        by the World Resources Institute (WRI) the region has a higher distribution
        of extremely inefficient beef production systems than anywhere else.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8caa7f-9138-4cb7-809d-f0f9b7ce7f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various factors can explain production inefficiency says Steinfeld,
        including cattle used to pull farm equipment or kept to occupy land to maintain
        a claim on it. Then there''s the lifecycle of cattle raised on pasture, taking
        up more land and reaching slaughter weight later than animals would in a feedlot.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b77caf-2445-4f79-9e07-310f26fee363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest potential improvements in productivity of raising beef
        actually lie in the developing world," says WRI analyst Richard Waite. Increasing
        productivity doesn''t necessarily mean intensive feedlots, he adds; quality
        of pasture and improving veterinary care can both play a part.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af420f7c-16a8-4a97-ba8c-2c721313c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next decade, OECD-FAO data predicts beef production Africa-wide
        will grow at a higher rate (2.34% annually) than any other continent.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf6b008-452f-4ea7-b137-54376c514d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.894+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands the average African ate only an estimated 3.78 kilograms
        of beef and veal in 2017 — considerably less than the 6.41-kilogram global
        average.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67db50-3e58-453f-bcf2-8f6020f3a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.894+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WRI says there is positive room for ruminant consumption to
        grow in Sub-Saharan Africa. It predicts that by 2050 the average person in
        the region will be eating approximately the right daily amount to hit a global
        target to half the greenhouse gas emissions gap. (The WRI calculate an emissions
        gap of 11 gigatons in 2050; the gap between a projected 15 gigatons of annual
        greenhouse gas emissions and the 4-gigaton level required to keep global warming
        below 2°C.)</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188503e-f857-4ea7-8fb2-3b9fb519e3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.894+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in South Africa, Scannell ponders whether his country would
        ever enact a systematic overhaul of its diet: "We are certainly not a country
        that smirks at sustainability initiatives," he says. "We as South Africans
        — and a large part of the world — sure, we can survive; we can eat less meat."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860b088-41f4-4862-a620-56709fd26906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.894+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And can he see a future where meat isn''t at the heart of the braai?</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cdd26c-e760-4c96-9869-5d03f75cab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.798Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.894+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not in my lifetime," he says, laughing. Then a pause. "Well ...
        Did Blackberry see a future when their phone wasn''t at the center of communications?</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377a7a7-0b9b-4980-ab34-06bbdbfe274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:11:49.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:45.894+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess it''s not something you should ever be sure of."</p>'
  'delta-airlines-bans-support-animals':
    'author': 'Andrea Diaz, CNN'
    'caption': 'Booking a flight on Delta Air Lines? You may have to leave your fur
      babies behind.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-13T15:43:00.542Z
    'imagesource': 'jcr:8443828e-8277-4c22-9852-185aa10adfd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1daa285a-04b3-4f84-ac04-807fb81e66c7'
    'lead': 'Booking a flight on Delta Air Lines? You may have to leave your fur babies
      behind.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T01:14:34.174Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:36:48.839+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:36:48.626+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delta bans puppies and kittens from all its flights'
    'updated': 2018-12-13T15:49:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f800164-bbfb-42dc-b3b8-3defbd51af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Booking a flight on Delta Air Lines? You
        may have to leave your fur babies behind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2443f13-14b1-4c47-b19f-77d34ef1f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with a recent industry trend, the airline is placing
        more restrictions on service and emotional support animals on its flights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6248444-bbad-4b8e-a6ab-09a1fa0f4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta will ban service and emotional support animals under four
        months of age from all their flights beginning December 18. The airline also
        announced Monday they are prohibiting emotional support animals on flights
        that are over eight hours long.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ce0f8-5988-481a-8e75-cb93e6e9d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes appear to be partly intended to address animals relieving
        themselves on airplanes. According to the airline, incidents involving service
        and support animals — included urination, defecation, and biting — increased
        84% from 2016 to 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81af050-6f3c-4604-8878-246efb483879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its announcement Delta referred to an incident last summer in
        which a passenger was hospitalized with facial wounds after he was attacked
        by a 50-pound dog — an incident that was reported in the Atlanta Journal Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7efa0-9fc5-429c-9790-b1399b1208a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline says its new policy aligns with the U.S. Department
        of Transportation''s Air Carrier Access Act, which states that "airlines may
        require documentation stating that your animal will not need to relieve itself,
        or can do so in a sanitary way," on flights longer than eight hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287bed8-3d09-48b6-8df8-8f5761836ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the newly incorporated age restriction, the airline says
        it jibes with the vaccination policy of the CDC, which suggests animals should
        start receiving vaccinations no sooner than three months of age and that they
        should wait 30 days after vaccination before traveling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1887319-77d3-4ac9-b6f7-12d91df3d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta, which flies about 250,000 service animals a year, says the
        new regulations are aimed at protecting the rights of their customers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173d642-6f82-4c92-83c4-58fc1ac8e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to review and enhance our policies and procedures
        as health and safety are core values at Delta," John Laughter, a senior vice
        president of corporate safety, security and compliance, said in the airline''s
        press release. "These updates support Delta''s commitment to safety and also
        protect the rights of customers with documented needs — such as veterans with
        disabilities — to travel with trained service and support animals."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113ecbf-772f-4083-9943-0f0d132f68ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you purchased a Delta ticket before December 18 and have requested
        to travel with an emotional support animal, the airline says you are on the
        clear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9c63c-7b91-45fe-8f05-a8a86cf37721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But starting February 1, no emotional support animals will be accepted
        on flights longer than eight hours, and no service or support animals under
        four months will be accepted on flights of any length, regardless of booking
        date.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9465c-1078-4000-9f6f-75dfcd86a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service and support animals fly free on Delta — unlike regular pets,
        which cost passengers $125 each way.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22843e79-fe9b-4ad9-ad7e-44e20636cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta says the number of service animals on its flights has increased
        nearly 150% since 2015. Perhaps as a result, in recent years the airline has
        been becoming stricter in its policies about animals on flights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f85def-170a-4b47-9877-ecc83541c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March the airline started asking all passengers attempting to
        board with a service animal to show "proof," 48 hours before flying, that
        the animal is in good health and has been vaccinated. It also required passengers
        to sign a release form saying their animal would behave and to produce a letter
        signed by doctor or licensed mental health professional certifying they need
        a comfort pet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb3046-36e7-42b6-9780-f0698e8c5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Carrier Access Act states airlines are not required to accept
        snakes, reptiles, ferrets, rodents, sugar gliders or spiders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e44b4b-820b-4ccc-80e5-91fae7c84d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:14:34.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:48.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Delta bans puppies
        and kittens from all its flights"</em></p>'
