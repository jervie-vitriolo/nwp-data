    'title': '3 Abu Sayyaf members, 1 Marine killed in Sulu clash'
    'updated': 2018-12-13T18:53:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1e19b-0f51-4904-8b21-07ea46d82bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:04:26.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:34.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Three
        rebels and one Marine were killed, while two more Marines were injured, during
        a clash between members of the Abu Sayyaf Group and the Philippine Marine
        Corps in Sulu, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ada038-0366-46e9-b6a3-f4b392c363c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:04:26.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:34.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Felix Serapio, Director of Marine Corps Public Affairs Office,
        reported that a firefight erupted between the rebel group and the members
        of the 62nd Marine Company of the Force Reconnaissance Group of the Philippine
        Marine Corps in Minis Island, Patikul, Sulu at 2 in the morning on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270011d1-da17-4c1e-a3d0-f8911f22f403'
      'mgnl:activationStatus': true
