    'jcr:uuid': 'ff1f20ec-1c7b-49cc-a01d-6fbadc7c7a7e'
    'lead': '''Nagpaparty pa e (They even managed to party),'' Senator Richard Gordon
      says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T15:09:24.091+08:00
