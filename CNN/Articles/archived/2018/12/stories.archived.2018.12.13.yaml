        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">LUZVIMINDA: &#34;Magdiwang. Lumaban. Pagyamanin.&#34; 🇵🇭✨
        LUZON-- MAGDIWANG&#34; (Celebrate): The island group of LUZON is represented
        by the world-renowned &#34;PAROL/CHRISTMAS LANTERN&#34; from the province
        of Pampanga with a BRASS BORDER designed and made in Apalit, Pampanga (inspired
        by designs from the Philippine Baroque Churches that were declared as UNESCO
        Heritage Sites) At the back of the PAROL is a PAINTING with INSCRIPTION of
        the lyrics from &#34;LUPANG HINIRANG&#34;, the Philippines’ National Anthem
        written in Baybayin (Ancient Filipino Alphabet) that literally translates
        to: &#34;Lupang hinirang, Duyan ka ng magiting, Sa manlulupig Di ka pasisiil.
        Sa dagat at bundok, Sa simoy at sa langit mong bughaw.&#34; The PAINTING also
        highlighted victories, festivals, events, heroes and national icons with a
        style inspired by the works of Philippine National Artist Carlos &#34;Botong&#34;
        Francisco, a native of the Art Capital of the Philippines, Angono, Rizal in
        Luzon. VISAYAS--LUMABAN&#34; (Fight): The island group of VISAYAS is represented
        by a body suit with authentic &#34;tattoo designs&#34; embellished with crystals
        derived from patterns used by the &#34;PINTADOS&#34; who are indigenous peoples
        found in various islands in this part of the Philippines. The tattoo patterns
        are authentic and based from the manusript &#34;BOXER CODEX&#34; written in
        1590. The tattoos represent an individual’s journey and a public testimony
        recounting acts of combat, bravery, and strength, that perfectly represents
        the courageous and resilient Filipino spirit amidst trials we face in this
        day and age. MINDANAO-- “PAGYAMANIN&#34; (Enrich): The island group of MINDANAO
        is represented by an authentic &#34;HEADPIECE &amp; BRASS ACCESSORIES&#34;
        from the province of South Cotabato and customized KNEE-HIGH BOOTS with embroidered
        designs inspired by different indigenous textile patterns from the southern
        part of the Philippines, namely: Inaul, Yakan, Maranao, B&#39;laan, Bagobo,
        Tausug and T&#39;nalak. The woven textiles express a strong belief in &#34;ancestral
        and natural spirits&#34; and &#34;cultural roots&#34; of indigenous communities
        that remain well-preserved up to this day. Pilipinas, para sa iyo ang lahat
        ng ito. 🇵🇭 @missuniverse 🎥 @benjaminaskinas</a></p> <p style=" color:#c9c8cd;
