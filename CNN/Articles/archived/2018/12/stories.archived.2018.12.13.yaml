      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Women
        rule the 67th Miss Universe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c720bc-d2b2-42f9-b447-d43ba5ec288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:02:05.439Z
