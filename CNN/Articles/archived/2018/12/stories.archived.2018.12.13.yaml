      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-American fashion designer Monique Lhuillier and architect-businesswoman
        Richelle Singson-Michael join the set of judges who will help crown the next
        Miss Universe queen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca7aba-0e4e-4402-8164-69a48d8da000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:02:05.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:27.500+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles-based Lhuillier, who was born and raised in Cebu, has
        dressed prominent celebrities and political figures such as Angeline Jolie,
        Sandra Bullock, Anna Kendrick, Taylor Swift, Reese Witherspoon, Drew Barrymore,
        and first ladies Michelle Obama and Melania Trump, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71addf2-b095-4482-baee-51277c9e606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:02:05.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:27.500+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson-Michael is the daughter of former Ilocos Sur Governor Chavit
        Singson. She helped her father when their company was the local partner of
        the 65th Miss Universe competition, which was held in the Philippines in 2017.
        She is also the chairperson of her father''s company, LCS Group of Companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43754cab-a0ec-417c-9b9e-ef3c7a5e36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:02:05.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:27.500+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Lhuillier and Singson-Michael, Miss Universe 1992 Michelle
        McLean, Miss Universe 1988 Bui Simon, scientist and former beauty queen Iman
        Oubou, award-winning entrepreneur Lili Gil Valletta, and beauty queen-turned-activist
        Janaye Ingram complete the first ever all-female selection committee.</p>'
