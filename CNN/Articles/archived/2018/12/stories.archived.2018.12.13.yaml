  'Ben-Diokno-budget-insertion-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-13T18:23:48.121Z
    'imagesource': 'jcr:83591cc8-eb48-48bd-a04d-1615332bcaed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca9294fd-a40d-48b2-a9cb-583025a5d0a9'
    'lead': '''The President doesn''t tell Congress who it will choose as its officers,''
      Palace says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T01:07:37.986Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:36:38.617+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:36:38.170+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte still trusts Diokno amid budget ''insertions,'' replacement
      calls — Palace'
    'updated': 2018-12-14T07:11:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a29a2-b1b9-45be-bcae-4b563b962f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.986Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Budget
        Secretary Benjamin Diokno still enjoys the full trust of President Rodrigo
        Duterte amid a call in the House of Representatives for him to sack the embattled
        Cabinet official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c452e0ed-4bfa-42eb-9ec7-26bf15cc8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.986Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we respect House Resolution No. 2365... We similarly wish
        to express that the President continues to trust the Budget Secretary and
        the confidence reposed on him remains unimpaired," Presidential Spokesperson
        Salvador Panelo said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1db07-8edc-40e1-97ac-9cf86228c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.987Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House resolution penned by Minority Leader Danilo Suarez on
        Wednesday urged Duterte to reconsider Diokno''s appointment amid a spat between
        Diokno and the House leadership on Tuesday, as they grilled the Budget Chief
        on the upcoming and this year''s budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed6819-4b15-4819-8f03-6d324899998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.987Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez said Diokno inserted ₱2.8 billion in the funds for Sorsogon
        province to aid his son-in-law, Casiguran, Sorsogon Mayor Edwin Hamor. Diokno
        denied this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47876ba8-9f63-47a7-bbaf-ea4e9c807bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.987Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando Andaya, who was budget secretary during
        the Arroyo administration in 2006, said Diokno had illegally inserted ₱75
        billion in the 2018 budget of the Department of Public Works and Highways
        (DPWH). Diokno said the insertion was not illegal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbde8ee3-1292-4b3c-84ef-63a7f51125e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.987Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are doubts as to the Secretary''s integrity and use of his
        position in accommodating and merging family with public interests," Suarez
        said in the resolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba8ed7d-259f-4415-89a6-642a019eceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.987Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malacañang continues to believe in Diokno''s capabilities, achievements,
        and his unblemished record.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958bb493-07ac-4eb7-b981-fac3fe389bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.988Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sec. Diokno''s reputation as an upright, competent and honest public
        servant stays solid up to this day," Panelo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a333ee4-bf6d-4a2c-9162-6ed6831135ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.988Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is within Congress'' constitutional duty to revise and
        amend the proposals to the budget as they see fit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3741f-a289-424c-843d-af0737ad1fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.988Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should it feel that there was irregularity in the allocation of
        the budget, it can always correct it apart from having the option of recommending
        the filing of charges against those they deem are responsible for the transgressions
        should the same amount to a crime," Panelo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4dfc3-5ae7-45aa-abba-b864820607a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.988Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Congress is a separate and independent branch from the
        executive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e100ca4-2c97-478a-bbc2-aa4f3181a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.988Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the same manner that the President doesn''t tell Congress who
        it will choose as its officers and how to go about it, we wish that its members
        return the same courtesy," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79003e68-ccef-4a21-aeed-8fe0c25f3f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, opposition lawmakers refused to join the call to fire
        Diokno. Albay Representative Edcel Lagman said it is up to Duterte to decide
        what to do with Diokno since he is a presidential appointee and that Malacañang
        may have been aware about the budget changes..</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c8b234-f11e-4d17-8f14-7dea03eb1d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think Secretary Diokno will do this on his own. I think
        he has the permission, the consent and prior knowledge of the Executive, particularly
        of the President," Lagman said on Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97522fcd-e585-4dd0-91ad-929655c473be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House rules committee will investigate the alleged budget anomalies
        on January 3. Andaya said they will subpoena the regional director of the
        DPWH , two district engineers of Sorsogon City, and the district engineer
        of Catanduanes. Also to receive subpoena are the heads of the DPWH bids and
        awards committee, active and recently retired, who handled the projects of
        CT Leoncio, which bagged 30 government projects this year ahead of the current
        budget''s approval.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b458b93-57ac-4534-8283-1d3e5e6bb62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Diokno have a history of conflict when it comes to
        the national budget, having had previous debate on Diokno''s proposal to implement
        a cash-based budget system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f071d3-79df-4abd-9744-526d00f3e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House persecution?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43273bc1-f060-484e-a638-f0a94f31360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.989Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, economic managers expressed their support for Diokno
        and also slammed the House''s treatment of their colleague.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12479e19-fbf2-4179-91f1-1e9f2abfbed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To use the congressional process to bombard Sec. Diokno with pre-considered
        questions and answers in aid-not of legislation-but of persecution, and excoriating
        him with baseless allegations is a mockery of standard democratic procedures,"
        the statement read.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50172a94-c101-4683-a588-4ba76ce33e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic managers also found the timing of the resolution calling
        for Diokno''s replacement suspicious.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21de296-973f-45cb-86df-fae61737c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the resolution was swiftly approved and submitted
        the day after indicates that the series of acts was politically motivated
        and reeks of power play and ill purpose," they said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfed61-0736-4883-b09e-416e701d794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department also rallied behind its head in a separate
        statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aaf62c-f0ff-4470-ba68-23b256200071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Budget and Management (DBM) thanks President
        Rodrigo Duterte for the continued trust and confidence in Secretary Benjamin
        Diokno as his economic manager and Budget Secretary," it said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cfb1a7-3fc9-41c7-b7db-2991d5fa2757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.990Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department urged Congress to pass the 2019 budget soon.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418f869-185e-4f99-84d2-4c04b0a7ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:07:37.991Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:38.618+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge both Houses of Congress to scrutinize and expedite the
        passage of the 2019 National Budget for the sake of public interest," said
        the DBM.</p>'
  'the-beef-with-beef':
    'author': 'Thomas Page, CNN'
    'caption': 'Beef isn''t good for the planet. But you probably knew that already.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-13T15:48:00.267Z
    'imagesource': 'jcr:9599d381-48ed-4400-b3d2-7e7f0a09b3f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a42fdb0d-7aff-4faa-891f-022e0b01d16a'
    'lead': 'Beef isn''t good for the planet. But you probably knew that already.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T01:11:49.785Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:36:45.890+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:36:45.003+08:00
