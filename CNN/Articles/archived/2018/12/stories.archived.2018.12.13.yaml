      'mgnl:type': 'text'
      'text': '<p>"The members of the 62nd Marine Company under the Philippine Marine
        Ready Force-Sulu led by Col Armel Tolato PN(M)(MNSA) acted on the mission
        received from Joint Task Force Sulu that there were ASG members proliferating
        in the area," Serapio reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793cb30d-f874-431f-b2b8-15a2c9338e47'
