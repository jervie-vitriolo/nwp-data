  'climate-leadership-cop24':
    'author': 'John D. Sutter, CNN'
    'caption': 'The heads of state for some of the main countries causing climate
      change — the United States, the UK, Germany, China, Canada and India among them
      — are not present here in Poland to try to keep the wheels from falling off
      an agreement meant to save humanity and the planet.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-13T15:31:35.615Z
    'imagesource': 'jcr:c966365e-2de7-4b84-962e-59701e2ec8e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4db3edf-e579-4a7c-98bd-909ec9054552'
    'lead': 'The heads of state for some of the main countries causing climate change
      — the United States, the UK, Germany, China, Canada and India among them — are
      not present here in Poland to try to keep the wheels from falling off an agreement
      meant to save humanity and the planet.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T01:31:18.698Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:36:59.617+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''A huge mess'': Failure at COP24 climate talks would be ''suicidal'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbc5c5-2528-45c3-9edd-1d565c7a9c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.698Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The heads of state for some of the main
        countries causing climate change — the United States, the UK, Germany, China,
        Canada and India among them — are not present here in Poland to try to keep
        the wheels from falling off an agreement meant to save humanity and the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea313b4-d3cf-4445-94a1-33ca7d1324f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.698Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the weight of the world at the COP24 climate talks here in Poland
        appears to be falling on tiny nations like Vanuatu, which saw more than half
        of its GDP vanish after a recent cyclone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35180e42-57dd-4225-bfec-6a93441dc432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.699Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That nation''s minister of foreign affairs, Ralph Regenvanu — call
        him "Minister Ralph," his delegation says — has emerged as one of the few
        clear, moral voices present at these talks, which are seen by some scientists,
        environmentalists and policy experts as a "huge mess" that threaten to cause
        calamity if they fall apart entirely this week. The UN Secretary-General António
        Guterres on Wednesday said it would be "suicidal" for these global warming
        negotiations to fail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d9e3ce-8d87-4342-b9c2-713f8c4db42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.699Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regenvanu stood at a lectern wearing a green tie and glasses, indicting
        the global community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b51c6-23fd-43f6-bd59-f6847ea58a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.699Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[P]arty negotiators rocking meaningful progress should have much
        on their conscience," he told diplomats on Tuesday. "There is no political
        argument to counter atmospheric measurements showing that CO2 emissions have
        risen since Paris and are on track for a 2.7% rise in 2018," he said, referencing
        the 2015 UN climate negotiations in Paris — a moment when the world stood
        in unison demanding an end to fossil fuels. "Whether you ''welcome'' or ''note''
        or shamelessly ignore the science all together, the fact remains that this
        is catastrophic for humanity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43707d4f-ce45-4051-aa19-1db6ee87c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.699Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the guarded world of climate diplomacy, Regenvanu''s statement
        is a massive burn to the United States, Russia, Saudi Arabia and Kuwait. Over
        the weekend, those nations refused to "welcome" the latest scientific report
        from the Intergovernmental Panel on Climate Change, which makes clear urgent
        action is needed to avoid catastrophe, including superstorms, deadlier heatwaves
        and floods. Those countries instead asked to simply "note" the report''s existence.
        The United States issued a statement questioning the well-established science.
        As did Saudi Arabia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c792f7-0087-4161-aa68-6c7cd196bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.699Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time for limitless negotiations on climate change has passed,"
        Regenvanu said. "It pains me deeply to have watched the people of the United
        States and other developed countries across the globe suffering the devastating
        impacts of climate induced tragedies while their professional negotiators
        are here at COP24 putting red lines through any mention of loss and damage
        in the Paris Guidelines," he added, "and square brackets around any possibility
        for truthfully and accurately reporting progress against humanity''s most
        existential threat."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e94cf-6701-4b56-b84c-18577036eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.700Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. State Department spokesman did not respond to a request for
        comment on that critique.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f75b13-0729-4084-8152-a71120ffb336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.700Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important aspects of the talks, which aim to create rules for tracking
        carbon emissions cuts as part of the Paris Agreement, which was hashed out
        three years ago, have become "a huge mess," said Bill Hare, director of Climate
        Analytics, a research group based in the UK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e733f-bd44-401c-80f3-e96b69970ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.700Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing now is that many countries are exploring the
        bottom of the drain when it comes to ambition — and in a surprising way,"
        said Hare, who is a climate scientist and physicist. "For those in the scientific
        community following this here, the levels of concern are rising." The rules
        as they were being discussed early Wednesday would allow for "massive loopholes"
        and "double counting" that would create confusion about how much countries
        really were doing to curb greenhouse gas emissions that warm the planet, he
        said. It''s so bad that he''s started to wonder if it might be better for
        countries not to agree on anything at all — rather than to codify lasting
        rules that are weak to the point of irrelevance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd529fbac-c716-4a16-9b61-8afd8d3e261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.700Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hare''s teenage kids have been asking him if the whole process is,
        in fact, irrelevant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da726472-3d03-4ea9-8220-d1db1647592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.700Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If at that moment we can''t see progress then people can legitimately
        ask what is going on with this," Hare said. "What exactly is this (Paris)
        Agreement doing — and how can it be fixed? Right now, I think concern is rising
        but the moment of truth is not quite there yet."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3c340-d8de-4527-b29b-ec60696d099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.700Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final test, Hare said, will be 2020, when countries submit updated
        pollution-reduction plans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a712a33-1f10-43b4-a86f-4b4f4b31fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.701Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Sachs, director of the Center for Sustainable Development at
        Columbia University, said the discord is a sign that "this process is not
        working." "Leading countries — especially the United States — are fighting
        hard against," the Paris rulebook, he said. "These meetings go on and on.
        It''s very sad ... There are not more than a handful of countries that are
        going to determine the fate of the world."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f966b-36fa-4f9c-9707-dee0ab28783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.701Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Morgan, executive director of Greenpeace International,
        said a severe lack of leadership at the UN COP24 talks is resulting in mass
        confusion at this "critical" stage. It''s like the talks inside this sterile
        conference center are on another planet from the real world, she said, where
        wildfires, storms and other climate calamities are becoming more severe, where
        the science of climate change never has been starker, and where people are
        demanding action.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccec476-4486-43b0-8742-02a557ebb8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.701Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a way forward, but it requires leadership," she said.
        "That''s the gap — the leadership."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e2eac-12a7-49b1-9448-f2e9b3867275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.701Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, said Eliza Northrop, a senior associate at the World Resources
        Institute, there''s "bickering" about basic science showing more than 1.5
        degrees of warming would be disastrous. People already have warmed the climate
        1 degree since the Industrial Revolution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67569916-32c7-4e92-b48f-d566158a6dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.701Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP24 talks are being held in Katowice, Poland, which is the heart
        of European coal country. Poland has the reputation for being a laggard in
        climate negotiations and some observers say the country''s leadership at the
        talks has been lacking, perhaps related to those interests.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da543f3e-29a9-4d78-b331-3bd72f385775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.702Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COP President, Michał Kurtyka, from Poland, told delegates late
        Tuesday that there had been "insufficient progress" at the talks. That was
        bold considering the sensitivities, said Jake Schmidt, who directs the international
        program at the Natural Resources Defense Council. Schmidt said no one is expecting
        wild success from COP24 -- they best to hope for is a "B" grade, he said.
        It''s worrying that these rules don''t often get stronger as negotiations
        trod on, he said. "It''s rare that the thing gets better. It does sometimes.
        Paris was a rare exception," he said. "It''s pretty rare to start with a low
        bar and work your way up at this stage ..."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21232935-6d1a-48bb-9b1d-ab67b55813da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.702Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegations from rich countries with some moral high-ground — Germany,
        New Zealand and Canada, among them — are not doing enough to rally support,
        observers said. The United States used to fill that role as a sheep herder,
        said Hare, but is noticeably absent here. U.S. President Donald Trump''s administration
        promotes increased coal extraction and questions the basics of climate change,
        despite longstanding scientific consensus that burning coal, oil and natural
        gas for electricity and other purposes dangerously warms the atmosphere. The
        U.S. delegation drew protests here this week at an event promoting fossil
        fuels and technology.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4913b80-b58d-456d-a10c-2499b56a4c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.702Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiations are expected to continue through Friday or likely
        beyond.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006f940-a951-4ab8-9b90-a8147a467b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.702Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The window of opportunity is closing," said UN Secretary-General
        Guterres. "We no longer have the luxury of time. That''s why we need to have
        the work of Katowice finalized — and finalized in three days."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da9122b-cd46-4197-bc62-7fe8be4eac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.702Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minister Ralph" is willing to hold onto whatever hope he can grasp.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0586cc7-a3d3-4ee3-b8d5-39efc8cc387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.703Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nations of the world are more linked together than ever by this
        common enemy, he said in an interview.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae468f4a-6440-4e53-ac4f-c8745d95d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.703Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is a problem too significant to give up.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae72388-7780-4f56-af67-4f9fef86bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.703Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live on one planet," he said. "We''re all affected by the same
        climate.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6992669-ecb7-4fc7-899c-3d06e715e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.703Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope there will be some compromise."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a03ee-c5e0-4b0d-9125-a1cda9d5d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:31:18.703Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:00.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''A huge mess'':
        Failure at COP24 climate talks would be ''suicidal''"</em></p>'
  'trump-cohen-liar':
    'author': 'Jeff Zeleny, Senior White House Correspondent'
    'caption': 'U.S. President Donald Trump''s public silence belied his rising fury
      over longtime lawyer and fixer Michael Cohen, who the President still insists
      is not telling the truth after he turned against him and was sentenced to three
      years in prison. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-13T15:25:31.021Z
    'imagesource': 'jcr:be0527c8-74f8-4e5f-ac2e-bc5a5298c326'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2df7b60-1864-4fe1-87fc-3e2e782e79ae'
    'lead': 'U.S. President Donald Trump''s public silence on Wednesday belied his
      rising fury over longtime lawyer and fixer Michael Cohen, who the President
      still insists is not telling the truth after he turned against him and was sentenced
      to three years in prison.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T01:34:49.418Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:37:02.827+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:37:02.601+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Publicly silent, Trump has three words after watching Cohen: ''He''s
      a liar'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcba0bf-8924-4d91-ae99-6cdbd38ebcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:34:49.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:02.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s public silence
        on Wednesday belied his rising fury over longtime lawyer and fixer Michael
        Cohen, who the President still insists is not telling the truth after he turned
        against him and was sentenced to three years in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b143933-e087-4618-96dd-289314019113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:34:49.418Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:02.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a liar," the President told associates after the Cohen sentencing,
        the coverage of which he was carefully on television from the residence of
        the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544cbba-0a72-4d61-bbc2-08698d2fea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:34:49.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:02.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was intentionally silent during his one public event on Wednesday
        in the Roosevelt Room as reporters pressed Trump for reaction to Cohen''s
        three-year prison sentence and his allegations implicating Trump in federal
        crimes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e1a968-e058-4f76-951d-ad8fc86a18bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:34:49.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:02.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But privately, Trump assailed Cohen as a "liar," one administration
        official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1266d84-5964-4feb-9681-df8665fb1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:34:49.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:02.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President used that word repeatedly in conversations, the official
        said, echoing what he has repeatedly said in public in recent weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380cf55b-5f98-4397-a0e4-787bfcda09dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:34:49.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:02.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also did not comment on Wednesday, but when pressed,
        an official pointed CNN to a tweet that Trump sent last week, saying it perfectly
        reflects his feelings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b228c7e-fcba-4a55-8f66-d1182fefaee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:34:49.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:02.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He lied for this outcome and should, in my opinion, serve a full
        and complete sentence," Trump tweeted last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56633dec-329b-4ad9-804f-2a2b8316e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:34:49.419Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:02.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen has implicated Trump in a felony, saying he violated campaign
        finance laws at Trump''s direction. Trump has denied any wrongdoing, but the
        proceedings represented an extraordinary turnabout for Cohen, the first member
        of Trump''s inner circle to receive a prison sentence this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b2fa2-c8de-4c5e-833e-da1d6cd3ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:34:49.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:02.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt it was my duty to cover up his dirty deeds," Cohen told
        the court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c8113-25d2-4f6f-a059-4f47d353800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:34:49.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:02.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen was once one of Trump''s closest advisers, working with him
        at the Trump Organization for more than a decade before becoming one of his
        most vocal public defenders during his presidential run.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f977064f-557b-497c-9859-292cfd7b8aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:34:49.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:02.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly belittled Cohen, his onetime protector, but
        Cohen may have the last word, as he told the judge: "I will continue to cooperate
        with the government."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f60388e-a7e1-42fb-87a2-3d9d640d9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:34:49.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:02.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Publicly silent,
        Trump has three words after watching Cohen: ''He''s a liar''"</em></p>'
  'chocolate-covered-street':
    'author': 'Tara John, CNN'
    'caption': 'Firefighters said a storage tank overflowed at a chocolate factory
      in Westönnen, before running out of the gates and solidifying on the chilly
      sidewalk.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-13T15:22:57.248Z
    'imagesource': 'jcr:cec6a1ea-d003-49a3-8455-f4371b476f5c'
