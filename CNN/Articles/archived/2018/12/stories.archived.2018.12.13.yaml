    'template': '1'
    'title': 'Champions League: Real Madrid embarrassed by CSKA Moscow in record home
      loss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed73b7-b830-4640-8b21-8f6e9d646866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.246+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Real Madrid was already assured of a place
        in the knockout phase of the Champions League heading into the final match
        day but for a club of its stature, there is no such thing as a meaningless
        game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11049847-c18f-4676-b16e-a2ef33ac1e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.246+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus newish manager Santi Solari is sure to be feeling the heat
        after the three-time defending champions incredibly lost 3-0 at home to last-place
        CSKA Moscow in Group G on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92779e-5054-4c07-ad68-6ff66cf87510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.246+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visit cnn.com/sport for more news and videos</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2689ff27-e126-4d36-acdf-dfccc1d2d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.942Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.246+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Los Blancos'' worst ever European defeat at the Santiago
        Bernabeu stadium and the first time the Kings of Europe lost a group stage
        game at home since 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e8366-0f3c-459d-8aff-411215b21d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.246+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: Alisson bails out Liverpool</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6aaa2-e2e6-47c4-b6ef-443eb4b39110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.246+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: Resurgent Reus</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e34b4-ffcc-4d9e-a9f1-51eebf9a955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.246+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as surprising was CSKA Moscow doing the double over Real Madrid
        — winning 1-0 in Russia in October — yet not even finishing in a Europa League
        position. CSKA was pipped by Plzen, which defeated the other team in the group
        already through, Roma, 2-1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ddfe74-c686-48a2-b09f-b68bceb86b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.246+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That result will pile even more pressure on Roma boss Eusebio di
        Francesco, whose side are now winless in five games and blew a late two-goal
        advantage to Cagliari in Serie A last weekend. Only roughly seven months ago
        di Francesco guided Roma to the Champions League semifinals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e6dd5-7e44-48df-8841-a912016b3a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.247+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t be making fools of ourselves the way we are," Roma midfielder
        Alessandro Florenzi told Sky Italia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c8c5d-497f-44cf-a819-2a08d019e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.247+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with the theme of big clubs already into the second round
        who were upset, Valencia and Young Boys collected 2-1 home wins in Group H
        over Manchester United and Juventus, respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e157efc2-16fe-4f67-8aab-0f7a2d273fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.247+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one spot remained in the round of 16 entering Wednesday, to
        be filled by Lyon or Shakhtar Donetsk in Group F. They met in snowy Kiev and
        the French Ligue 1 outfit avoided defeat, tying 1-1, to progress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a50f2-3050-4820-b22d-9616ca23f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.247+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fielded young squad</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcca023-f09c-4f90-bd64-2dc58be00865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.247+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Solari — who replaced Julen Lopetegui in October — fielded
        the youngest Real Madrid side since 2005 and omitted Ballon d''Or winner Luka
        Modric, the host still featured the likes of Karim Benzema, Marcelo, Isco
        and Marco Asensio. And Gareth Bale, he of the dazzling bicycle kick against
        Liverpool in last season''s final, played all of the second half.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f2b413-19dc-453c-bcf3-2348ae28bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.247+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Real Madrid''s arch rival Barcelona also rested plenty
        of its regulars but still managed a 1-1 draw with perhaps tougher opposition,
        Tottenham.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcd37e-4ecd-4202-b000-3ad22174c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.247+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m down because although we were through we wanted to finish
        the group with a win and we didn''t do that," Solari, the former Real Madrid
        midfielder, was quoted as saying by UEFA. "We started the game well, especially
        the first 30-35 minutes, but we weren''t good enough in either box and they
        punished us.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d9e34-16e4-45e8-8f4a-136d2b5a1009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.247+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t like what I saw in the second half. It is my job to get
        the side ready and I picked a young group today, but this allowed them to
        get some minutes into their legs and gain experience."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d33b26-2ef7-4b56-a318-0c5e3b69f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.247+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Bale came on, CSKA led 2-0 thanks to a 37th-minute strike
        from Fedor Chalov and 43rd-minute effort from Georgi Schennikov. Arnor Sigurdsson
        rounded out Real Madrid''s misery in the 73rd minute.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08bc8af-4053-4a26-b12e-a877fee88e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.247+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSKA became the first team in 12 years, according to UEFA, to finish
        last in a group despite amassing a healthy seven points.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645403d3-18c7-4c53-8a36-43d9ec5b2f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.247+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early Christmas present</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4442fd-ee99-494b-bb3b-bf80eaf9d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:26:27.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:55.247+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sad to say the least to beat Real Madrid, earn seven points,
        but finish bottom and get eliminated from Europe," CSKA manager Viktor Goncharenko
        was quoted as saying by UEFA. "But we only have ourselves to blame.</p>'
    '38':
