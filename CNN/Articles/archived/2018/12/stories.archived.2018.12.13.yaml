    'template': '1'
    'title': 'Gordon fumes over party photo of PDEA chief with ex-officials tagged
      in shabu smuggling

      '
    'updated': 2018-12-13T15:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8814f6f6-c621-46be-83ea-95bbb38a9e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Senator
        Richard Gordon on Thursday expressed outrage over a photo of top drug buster
        Aaron Aquino in a birthday party with former law enforcement officials tagged
        in the smuggling of billions of pesos worth of shabu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb902163-48af-415c-8606-bbc669f5eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, chairman of the Senate Blue Ribbon Committee, said the photo
        was taken on September 3, just days after two massive drug shipments concealed
        in magnetic lifters – one believed to be worth ₱11 billion and the other,
        ₱3.4 billion – were found by authorities in August. The contraband slipped
        into the country in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6605be-21ae-456b-822f-d4ebef20811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that the photo was shot during the birthday celebration
        of former Philippine Drug Enforcement Agency (PDEA) deputy chief for administration
        Ismael Fajardo, who was later sacked on September 14 for "[having] knowledge
        on the shipments." The relief was announced by Aquino himself in a September
        27 House probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab5e3a-5b6d-42b4-b46a-027992c8dec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the photo was dismissed Senior Supt. Eduardo Acierto, who
        allegedly facilitated the entry of both drug shipments. But his name was first
        mentioned by former Customs intelligence officer Jimmy Guban in a Senate hearing
        on September 19, two weeks after Fajardo''s birthday party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade46d25-ff35-4bc1-9595-e50eb0cb3f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drugs are invading our country pero may pa-party pa sila. Sinadyang
        palusutin ang droga sa umpisa para sa huli ay sila-sila ang makikinabang,"
        Gordon said in a tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52424281-b787-4c94-926b-a436ca891072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Drugs are invading our country but they manage to
        party. They deliberately let drugs in so they can benefit from it."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af2a10-23a1-4aa8-8f9f-9681a802a63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:37:59.078+08:00
      'mgnl:lastActivatedBy': 'pat'
