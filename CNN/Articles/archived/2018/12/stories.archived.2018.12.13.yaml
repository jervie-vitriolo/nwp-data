  'Balangiga-bells-National-Museum':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'The Balangiga bells are on display at the Philippine Air Force Museum
      inside the Villamor Air Base in Pasay City until Thursday, December 13.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-13T20:11:29.672Z
    'imagesource': 'jcr:bfc7a9e5-250a-43f0-8d6f-a69cc77519a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a710775-16e1-4168-9e1e-8076ed3d276b'
    'lead': 'All three Balangiga bells should stay in their home church in Eastern
      Samar, the Diocese of Borongan said amid a senator''s call to have one displayed
      at the National Museum.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T06:11:54.162Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:36:23.550+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:36:22.798+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Church opposes call to keep one Balangiga bell in National Museum'
    'updated': 2018-12-13T20:17:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422fc892-5231-4a02-8100-17d0f8dee641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:11:54.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:23.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> All
        three Balangiga bells should stay in their home church in Eastern Samar, the
        Diocese of Borongan said amid a senator''s call to have one displayed at the
        National Museum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e9aef-9aac-488c-9ee8-7dc6d9f743fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:11:54.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:23.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Bishop Crispin Varquez and the clergy
        said they "object to and strongly stand against the transfer of one or all
        of the Bells of Balangiga from their historical and rightful habitat" – the
        St. Lawrence the Martyr Parish in Balangiga town, within the Diocese of Borongan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757ab8f-2e45-4b8d-b46e-51cb7f34fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:11:54.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:23.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called for the rejection of Senate Resolution 965, which urges
        the government to "share with the Filipino people" one of the Balangiga bells
        by placing it in the National Museum "for the appreciation and education"
        of the general public, especially the youth. The proposed measure was filed
        by Senator Juan Miguel Zubiri on December 6, days before the historic Balangiga
        bells finally returned to the country on December 11 after 117 years with
        U.S. authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f55e4-4d5c-4aa8-b974-bc634d091ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:11:54.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:23.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Balangiga bells now back in PH</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab19e6-b688-4077-a7b5-0a76b49cc71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:11:54.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:23.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diocese, however, said Zubiri''s proposal "does violence to
        history and the sacred character and purpose of the Balangiga bells." It is
        still pending before the Senate Committee on Rules, which Zubiri chairs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef08fd-8ea0-44a1-9d23-8ed7addc4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:11:54.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:23.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Balangiga Bells are sacramentals, that is, they are also sacred
        artifacts that call the faithful to prayer and worship. But they especially
        call them to the sacrament of the Holy Eucharist, the highest form of prayer
        and worship for Catholics. Therefore, they belong in the Church, not in a
        museum," the diocese said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca6bc9-4d04-49a3-8e93-d3b7493a4360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:11:54.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:23.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians believe one of the bells signaled the attack the Filipinos
        launched against American troops stationed in Balangiga town on September
        28, 1901. The attack, which killed 48 American soldiers, was reportedly in
        retaliation for oppressive treatment that Filipinos received from the foreign
        soldiers. American troops retaliated, destroying the town and killing thousands
        of Filipino soldiers and locals in what came to be known as the Balangiga
        Massacre. The American soldiers seized all three bells from the Balangiga
        Church, and a 1557 cannon as "war booty."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbfd599-4265-425e-ab76-1a19de9cc457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:11:54.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:23.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diocese of Borongan said it recognizes the national significance
        of the Balangiga bells, but stressed that they belong to the Church any move
        to keep them elsewhere would be "a disrespectful mangling of history and the
        right of the Catholic faithful of Balangiga to their private property."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb95a00-6cf1-467e-8993-e3634714e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:11:54.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:23.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bells are coming home to Balangiga on Saturday, with rites expected
        to be led by President Rodrigo Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415743c-046f-4237-9835-00139ca2c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:11:54.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:23.551+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte changes mind, decides to attend Balangiga
        bells turnover</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74b09b-4fd9-445a-b21a-46512266ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:11:54.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:23.551+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President called for the return of the bells during his 2017
        State of the Nation Address, resurrecting a decades-old fight for their repatriation.
        The handover was made possible after U.S. President Donald Trump signed the
        U.S. National Defense Authorization Act of 2018, enabling its Defense Department
        to return the bells.</p>'
