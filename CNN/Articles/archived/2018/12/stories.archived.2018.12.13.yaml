      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a scene that could be straight out of
        a children''s book, around a ton of liquid chocolate flowed out of a factory
        and caked a street in a west German town on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b670a3-285c-4f35-a9b2-63fdaae06d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:37:16.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:05.415+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters said a storage tank overflowed at DreiMeister''s chocolate
        factory in Westönnen, a suburb of the town of Werl, running out of the gates
        and solidifying on the chilly sidewalk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a443553-2880-4180-9281-a5094f7b4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:37:16.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:05.415+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About a ton of chocolate ran out into the yard and from there onto
        the street, " a spokesman for the Werl fire brigade said in a statement. "A
        ten-square-meter choco-pancake formed," the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25978991-0a9c-481f-9f0a-741ab2bf3bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:37:16.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:05.415+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters then worked to remove the chocolate, prying the "sweet
        danger with shovels and muscle power," the brigade wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcaa24-7747-46e7-9ba3-3b90a9bd6949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:37:16.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:05.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DreiMeister''s boss Markus Luckey told German newspaper Soester
        Anzeiger that if the spill happened closer to Christmas it "would have been
        a disaster."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b90ec2c-bb9e-4bfa-a878-2f532aad414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:37:16.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:05.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckey added that the factory would be back in action on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22054c2a-d027-4c1e-89e6-267cea10d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:37:16.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:05.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the paper, around 25 firefighters were on scene to
        help with the clean-up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff199b-9b46-46ea-a357-69cc0269c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:37:16.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:05.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A specialist company was brought in to assist after the incident
        and the brigade assured locals that a chocolate-free Christmas would not be
        "imminent in Werl."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6979931-417f-4252-b9bb-9e1f3ed9fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:37:16.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:05.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Choc-a-block: Liquid
        chocolate leak envelops German street"</em></p>'
  'theresa-may-no-confidence-vote-result-brexit':
    'author': 'Bianca Britton, CNN'
    'caption': 'UK Prime Minister Theresa May has survived a vote of no confidence
      triggered by members of her own party over her handling of Brexit. She won by
      200 votes to 117. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-13T15:17:29.290Z
    'imagesource': 'jcr:5ce8b4bc-e2cc-4387-89cb-770f26d38086'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d9ce875-8319-41bf-bd28-bb70a9ff718c'
    'lead': 'UK Prime Minister Theresa May has survived a vote of no confidence triggered
      by members of her own party over her handling of Brexit. She won by 200 votes
      to 117.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T01:41:06.997Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:37:08.088+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British PM Theresa May survives no-confidence vote triggered by members
      of her own party'
    'updated': 2018-12-13T15:19:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470fde9-1116-4e74-a7de-d820d7b1131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:06.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK Prime Minister Theresa May has survived
        a vote of no confidence triggered by members of her own party over her handling
        of Brexit. She won by 200 votes to 117.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b9afb8-0c22-4cf5-9505-08261fe7f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:06.997Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was met with cheers from MPs as it was announced by Graham
        Brady, a member of Parliament who leads the 1922 Committee which represents
        Conservative Party backbench lawmakers in the House of Commons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd88a8d-4e91-48d7-a7d4-f4a807878528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:06.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Downing Street, May told reporters that it had been a "long
        and challenging day."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c196c-218c-48a1-916b-d761db042e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:06.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said while she was "grateful" for the support, she also acknowledged
        that a "significant" number of number of MPs from her party voted against
        her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227f463-6d65-4146-bf64-132f6435ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:06.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have listened to what they said," May said, but added "we now
        need to get on with the job of delivering Brexit."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b6d0b-5d9c-4b7f-82a6-5d29b18dae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:06.998Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she now had a "renewed mission — delivering the Brexit
        that people voted for, bringing the country back together and building a country
        that truly works for everyone."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36339e3-c827-46c8-b423-66f1e093e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:06.999Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting by secret ballot began at 6 p.m. (1 p.m. ET) Wednesday after
        May made her final pitch to lawmakers promising them she wouldn''t fight the
        next general election in 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7873d43d-d304-446d-b171-a5964da67b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:06.999Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pro-May MP told CNN the Prime Minister "got a real grilling, but
        overall solid support" as she made her case to MPs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d3673-5a5b-43db-8b84-20923ba050ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:06.999Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a matter of debate as to whether the result of the ballot
        was a comfortable victory for the Prime Minister, but it does allow her 12
        months of breathing space from her own party, because Conservative Party rules
        state another such vote cannot be held for a year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d63b5-b373-4389-8e7a-918f2803679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:06.999Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the announcement, Foreign Secretary Jeremy Hunt tweeted:
        "Huge congrats to Theresa May whose stamina, resilience and decency has again
        won the day and given her the chance to deliver Brexit for our country."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Huge congrats to <a href="https://twitter.com/theresa_may?ref_src=twsrc%5Etfw">@theresa_may</a>
        whose stamina, resilience and decency has again won the day and given her
        the chance to deliver Brexit for our country</p>&mdash; Jeremy Hunt (@Jeremy_Hunt)
        <a href="https://twitter.com/Jeremy_Hunt/status/1072961123379503104?ref_src=twsrc%5Etfw">December
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5e070-7e69-4ca7-951a-02d20166ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:06.999Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d8a02-6d28-47fb-b17d-56782f4501a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:06.999Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Philip Hammond also tweeted and said Wednesday night''s
        result was "the right one."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5222f-fe33-457f-96d1-abf526e1827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the the time to focus on the future," he said. "Her deal
        means we will honor the referendum result while safeguarding jobs and maintaining
        business confidence."</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tonight&#39;s vote of confidence in the Prime Minister <a href="https://twitter.com/theresa_may?ref_src=twsrc%5Etfw">@theresa_may</a>,
        is the right one. Now is the time to focus on the future. Her deal means we
        will honour the referendum result while safeguarding jobs and maintaining
        business confidence.</p>&mdash; Philip Hammond (@PhilipHammondUK) <a href="https://twitter.com/PhilipHammondUK/status/1072962492605890562?ref_src=twsrc%5Etfw">December
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f9af77-46f7-4484-9a26-ebe914c5f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de81c91-ec8e-4119-b735-315150c9043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while May did win a majority by 83 votes, it does reveal
        that more than a third of Conservative MP''s voted against her as PM.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e90fb8-4f7b-4f80-a428-c672c129f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Rees-Mogg — who rallied against May — said the result was
        a "terrible" outcome for May. He added that "she ought to go and see the Queen
        urgently and resign."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7ec98-288a-4609-b7f9-610666e9ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking outside Parliament, Conservative MP Stephen Crabb said
        May must now win over MPs who voted against her, which will be "hugely challenging."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25fa1ad-380b-486d-993e-c52bff096d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems there isn''t a majority in the House of Commons at the
        moment for any solution to Brexit — not for a second referendum, not for a
        Norway-style deal, not for her deal," Crabb said, according to Britain''s
        Press Association.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57de0d3-ddd6-4476-aa2e-6b44e5512ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Parliament has to say yes to something and she has been given
        a new mandate to get on and find that something."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22730e1c-0f98-4e78-aac8-d27fd8ac7f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labour Party leader Jeremy Corbyn said, "Her government
        is in chaos."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df68b088-9492-43df-b719-b097f3d7cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that May "must now bring her dismal deal back to the House
        of Commons next week so Parliament can take back control.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582bc95f-7abf-4337-aa9e-4c65f94b3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labour is ready to govern for the whole country and deliver a deal
        that protects living standards and workers'' rights," Corbyn said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4514e-7188-4568-ab41-b6fa1a2f405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem for May now, however, is that this result does not make
        the reality of her situation any more palatable.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d14778-97ae-4eb1-8b96-d4d358cf309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest challenge she faces is that she is stuck between a UK
        Parliament that will not vote through her Brexit deal and the European Union,
        which will not reopen negotiations on that deal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73eaa8a-799a-4377-89c3-9b61b6297049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confidence vote coincided with May''s whistle-stop tour of Europe
        where she met with key EU leaders, asking them for help passing her Brexit
        deal through Parliament.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114eb65-a94d-40cc-9b1e-78d81b6d5de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was forced to postpone a vote on the deal on Monday when it
        became clear her bill would face a humiliating defeat.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667bb47-24da-4b74-bd78-b0c35f53151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:41:07.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:08.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "British PM Theresa
        May survives no-confidence vote triggered by members of her own party"</em></p>'
  'michael-cohen-sentencing':
    'author': ' Erica Orden, Sophie Tatum and Kara Scannell, CNN'
    'caption': 'U.S. President Donald Trump''s former lawyer and "fixer," Michael
      Cohen, said he takes "full responsibility" for the actions that he has previously
      pleaded guilty to during his appearance in a New York federal court on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-13T15:11:15.481Z
    'imagesource': 'jcr:539b41f5-d7e7-4c62-8b44-77aa1f803c02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef53609c-acd7-48d1-b994-dbff3bb35c68'
    'lead': 'U.S. President Donald Trump''s former lawyer, Michael Cohen, was sentenced
      Wednesday to three years in prison Wednesday for crimes that included arranging
      payments during the 2016 election to silence women who claimed affairs with
      Trump after the President''s onetime "fixer" attributed his offenses to "my
      duty to cover up his dirty deeds."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T01:48:26.170Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:37:18.146+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:37:17.588+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Cohen sentenced to three years in prison after admitting he
      covered up Trump''s ''dirty deeds'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a976542-a43b-4789-a73e-ed879e515e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s former lawyer,
        Michael Cohen, was sentenced Wednesday to three years in prison Wednesday
        for crimes that included arranging payments during the 2016 election to silence
        women who claimed affairs with Trump after the President''s onetime "fixer"
        attributed his offenses to "my duty to cover up his dirty deeds."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3abbdc-21ed-42ba-887d-cf7ebdfdfa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s sentence is the longest imposed to date on anyone connected
        to the President or stemming from special counsel Robert Mueller''s investigation
        into Russian interference in the election — a probe that has consumed much
        of Trump''s presidency and is poised to continue into the coming year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802b63f-c257-49bb-a3f7-3854baf83bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before a packed Manhattan courtroom, Cohen, who once pledged to
        "take a bullet" for Trump, professed to accept blame for his actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7e1074-6be8-4759-b9be-4cd9fb1f8908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take full responsibility for each act that I pled guilty to:
        The personal ones to me and those involving the President of the United States
        of America," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfb809-3909-4a54-b3c1-11351be0d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cohen also articulated a fateful trajectory that took him from
        the day he accepted a job with a "famous real-estate mogul whose business
        acumen I truly admired" to a period of "personal and mental incarceration"
        and finally to an actual prison sentence resulting from "blind loyalty to
        this man that led me to choose a path of darkness over light."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8929d0-97a1-4647-8ddb-72e5979b1747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, the President tweeted a statement calling me ''weak,''
        and he was correct, but for a much different reason than he was implying,"
        Cohen said. "It was because time and time again I felt it was my duty to cover
        up his dirty deeds rather than to listen to my own inner voice and my moral
        compass."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a00b0-91a2-4807-bf3f-55e64a4e7a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who for months has lashed out at Cohen for implicating him
        in the campaign finance crimes and speaking to prosecutors, declined to respond
        to questions from reporters at the White House following the sentencing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc3c8b-21f4-4717-adb3-fd78d724ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attorney, Rudy Giuliani, disputed the notion that Cohen
        was ever faithful to his former boss. "It''s not true he was blindly loyal
        to President," Giuliani said. "He was aggressively disloyal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60168fa9-dce8-4d79-ae23-360ea706e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: National Enquirer publisher AMI strikes deal with
        prosecutors in Michael Cohen probe</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09929e7-231e-4881-bc0e-350f83eb6897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Veritable smorgasbord of fraudulent conduct''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90d5f06-6af5-47a8-bc1c-b77b3400e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s sentence resulted from two cases. In August, he pleaded
        guilty in a Manhattan U.S. attorney''s case to two campaign-finance violations
        tied to payments he made or orchestrated to women during the campaign — adult-film
        star Stormy Daniels and former Playboy model Karen McDougal — to stay silent
        about alleged sexual encounters with Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6122d73a-cd32-4c96-a8c7-4f3231a6adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have said that in executing the payments, Cohen "acted
        in coordination with and at the direction of" Trump, who has denied having
        the affairs with the two women. Cohen also pleaded guilty to five counts of
        tax fraud and one count of making false statements to a bank.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d20ef-1d88-454b-8ccb-fa06423267f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late November, Cohen was charged in a separate case from the
        special counsel''s office with one count of lying to Congress about how long
        discussions involving a proposed Trump Tower in Moscow had extended into the
        2016 campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e5c46-e168-4ca4-a370-40e6cc8c4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, U.S. District Judge William Pauley III sentenced Cohen
        to 36 months in prison for the case from New York federal prosecutors and
        two months for the special counsel''s matter; the sentences will be served
        concurrently.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f109752e-c79b-4b28-9807-e2332fc0d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Cohen pled guilty to a veritable smorgasbord of fraudulent
        conduct," Pauley told the courtroom. "Each of the crimes involved deception
        and each appears to have been motivated by personal greed and ambition."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c150b106-d637-4216-8450-caf58055cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the judge agreed with the special counsel''s office that Cohen
        should receive some leniency for his efforts to provide information that was
        valuable to its investigation, Pauley criticized Cohen for his crimes, his
        lies and his willingness to commit both in his capacity as an attorney.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10fce4-ebe3-469c-8af9-75b8060ab14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our democratic institutions depend on the honesty of our citizenry
        in dealing with the government," Pauley said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4140bd-cfb8-4d46-8c75-0fb6794a614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pauley also ordered Cohen to pay $1.39 million in restitution, $500,000
        in forfeiture and $100,000 in fines. He must report to prison on March 6.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aed101-41c8-4edb-8aad-fe6fd6c04036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he addressed the court, Cohen was visibly emotional, pausing
        several times to collect himself. His wife, son and daughter, who appeared
        in court alongside his elderly parents and in-laws, sobbed through much of
        the remarks. His father, in a wheelchair, observed the events with his hands
        clasped at his mouth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61736920-7937-4f3a-85f0-cb5c6fe1cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Eroded faith in the electoral process''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad468e-6c53-4c52-95b0-5d5ed99def88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases against Cohen have emerged as one of the most significant
        threats to date for Trump. Both Cohen and prosecutors pinned Cohen''s crimes
        on Trump''s orders, and the judge on Wednesday said Cohen''s election violations
        "implicate a far more insidious harm" to democracy. Cohen''s attorney compared
        the special counsel probe to the inquiry that ultimately toppled President
        Richard Nixon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c487db-399f-4440-84da-9a85d9ee8259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In seeking a lighter sentence for his client, Cohen''s attorney,
        Guy Petrillo, said that the special counsel''s office "investigation is of
        utmost national significance, no less than seen 40-plus years ago in the days
        of Watergate."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f1069-0f26-40cd-b9c9-7913585e104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrillo also sought to convey the stakes of Cohen''s efforts to
        aid investigators, saying that when Cohen attempted to help the special counsel,
        "he knew the President might shut down the investigation."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9096f-925d-4c1f-a2f7-5033097a638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came forward to offer evidence against the most powerful person
        in our country," Petrillo said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb5ffa-2472-46b2-ae05-cf89077a0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Assistant U.S. Attorney Nicholas Roos told the courtroom that
        Cohen''s campaign finance crimes carried a "tremendous societal cost."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab1dc9-79bd-4173-bd8b-4fd1864ccc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, these crimes implicate core defining parts of our democracy:
        Government funded by the people, free and transparent elections," Roos said.
        "And in committing these crimes, Mr. Cohen has eroded faith in the electoral
        process and compromised the rule of law."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89459a-cb0a-4f1b-b031-477fb246a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National Enquirer parent makes deal</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458849d-97c1-48ce-ab47-b578761db344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s events also introduced even further potential peril
        for the President.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea227d69-542e-491e-9f07-02a2977f669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after Cohen''s sentencing, the Manhattan U.S. Attorney''s
        office revealed that in September it had reached an agreement with American
        Media Inc., the parent company of the National Enquirer tabloid, in which
        it will not prosecute the company in exchange for its admission that it participated
        in the $150,000 payment Cohen arranged to silence McDougal "in concert with
        a candidate''s presidential campaign."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a014d0-87ba-4045-84ca-68b10746642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors noted that the agreement also requires the company —
        whose chairman and CEO, longtime Trump ally David Pecker, received immunity
        from prosecutors in their investigation of Cohen — to "provide cooperation
        in the future."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92436b69-e934-4315-885f-85acffa56c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cooperation with Mueller</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f45195e-284f-413c-866e-f1d3dc60891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Manhattan U.S. Attorney''s office had described Cohen
        in court filings as minimally helpful to its investigations, the special counsel''s
        office again stressed to the court on Wednesday that Cohen had provided "helpful"
        and "valuable" information to its investigation.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8c9e5-19ef-4041-b0f7-e9cb56c7d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Cohen has sought to tell us the truth," special counsel prosecutor
        Jeannie Rhee told the judge, after acknowledging that Cohen initially lied
        to her office. "He has provided our office with credible and reliable information
        about core Russia-related issues under investigation and within the purview
        of the special counsel''s office."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9589028-c431-4d0c-8d56-9b3292503756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel said in a filing last week that Cohen had told
        investigators about a set of efforts to communicate between Trump, his associates
        and the Russian government during the 2016 campaign.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf436be-ba5d-44a9-82f5-48777cde1b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Cohen vowed on Wednesday that he could continue to
        try to assist investigators, and Cohen adviser Lanny Davis said in a statement
        after the sentencing that "after Mr. Mueller completes his investigation and
        issues his final report, I look forward to assisting Michael to state publicly
        all he knows about Mr. Trump."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad33560c-957d-4316-8728-b63c8562a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court, Cohen vowed that what he described as his efforts to cooperate
        against the President wouldn''t be in vain. "Despite being vilified by the
        press and inundated with character assassinations over the past almost two
        years, I still stand today, and I am committed to proving my integrity and
        ensuring that history will not remember me as the villain of his story."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44696dc1-e8bf-4f0b-a7b1-78eae85048bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senior Trump officials have pleaded guilty in the special
        counsel''s investigation, including Trump''s former national security adviser
        Michael Flynn, former campaign chairman Paul Manafort and former campaign
        adviser George Papadopoulos, but none were as close to the President for as
        long as Cohen.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de0c46-d12d-4dea-9128-479fa50403a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:48:26.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:18.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Michael Cohen sentenced
        to three years in prison after admitting he covered up Trump''s ''dirty deeds''"</em></p>'
  'us-china-tensions-retaliation':
    'author': 'Nicole Gaouette, Donna Borak and David Shortell, CNN'
    'caption': 'China and the U.S. are set to take action against each other as tensions
      escalate over trade, cyber hacking and espionage as U.S. senior law enforcement
      officials identified Beijing as the most serious threat to U.S. national security
      on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-13T15:06:36.764Z
    'imagesource': 'jcr:a30823da-b30d-49a9-9a01-e1bf69258630'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c803b6a6-479c-4305-bd0d-a3f37629a537'
    'lead': 'China and the U.S. are set to take action against each other as tensions
      escalate over trade, cyber hacking and espionage as U.S. senior law enforcement
      officials identified Beijing as the most serious threat to U.S. national security
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T01:52:33.445Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:37:22.574+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:37:22.120+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., China set to take action against each other as tensions rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e6566-717f-4abc-b2ab-421470733455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.445Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China and the U.S. are set to take action
        against each other as tensions escalate over trade, cyber hacking and espionage
        as U.S. senior law enforcement officials identified Beijing as the most serious
        threat to U.S. national security on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647c065-6d27-434b-8f70-e4f2063850a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.445Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s methods of non-traditional espionage — including their
        use of ordinary Chinese expatriates instead of spies at universities and businesses,
        and intellectual property theft — were explained by officials from the FBI
        and departments of Justice and Homeland Security who briefed U.S. lawmakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ad614-62a4-4d4f-b9e8-578f6b860094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the United States proceeds a whole of society response to this
        threat, we must address the vulnerabilities within our system while preserving
        our values and the open, free and fair principles that have made us thrive,"
        E.W. Priestap, the FBI''s assistant director of counterintelligence told the
        Senate Judiciary Committee. "What hangs in the balance is not just the future
        of the United States, but the future of the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f3353b-5873-4daf-ad55-d8c64f2b285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bargaining chip</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37573f6e-fcc5-44b2-92d1-f4730ff99f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priestap and his colleagues testified hours after Secretary of State
        Mike Pompeo confirmed in an interview with Fox News that the U.S. believes
        Beijing was behind the massive cyberattack on the Marriott hotel chain. The
        New York Times reported the assault was part of a broader Chinese operation
        that also targeted health insurers and the security clearance files of millions
        of Americans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d61c0-4822-426c-81c3-13804d35396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those disclosures come a day after President Donald Trump told Reuters
        he would be willing to use a Chinese tech executive arrested for violating
        U.S. sanctions on Iran as a bargaining chip in his trade war with Beijing,
        which for now is in a 90-day pause.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becbd893-d41e-4636-913c-26e6585ff917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I think it''s good for what will be certainly the largest trade
        deal ever made — which is a very important thing — what''s good for national
        security — I would certainly intervene if I thought it was necessary," Trump
        said in the interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce53d6-5f54-495d-ab3f-c76b7f2e1f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.446Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. business executives have been bracing for further retaliation
        from China, which has called for the release of Meng Wanzhou, chief financial
        officer of Huawei and the daughter of the communications giant''s founder,
        following the detainment of a former Canadian diplomat on Tuesday. A Canadian
        judge granted Meng a $7.5 million bail, while she awaits extradition to the
        United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515cb3b-5179-42e2-b84c-1a2f44bde037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Retaliation planned</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e88b9-4183-4bac-bbbb-9a65b64653cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Huawei arrest was enormously unpopular in China and there is
        some retaliation planned for by security services. You''re likely to see more
        things like that in the next bit," said a source familiar with ongoing trade
        negotiations, referring to the diplomat''s detainment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef9e7a-6afa-4cb3-ba5c-b0fa82c96608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has insisted that trade talks are on a
        separate track from renewed strikes against China to halt cyber espionage
        practices and intellectual property theft.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a794c6a-f8d5-45f6-9071-429e47c2f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump said the United States and China were having "very
        productive conversations" shortly after Treasury Secretary Steven Mnuchin,
        Robert Lighthizer, the country''s top trade negotiator and Chinese Vice Premier
        Liu He spoke by phone for the first time following a presidential dinner on
        Dec. 1.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7517a4af-450f-40bf-be6d-c2ac3783ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S.-Sino experts argue inevitable intrusion of national security
        concerns will only further complicate fragile trade talks between the two
        major superpowers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fda9b3-5c1a-44c8-8cf0-426d2603cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.447Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to make the negotiations more complicated," said
        Craig Allen, president of the U.S.-China Business Council. "If this were only
        economic negotiations, it would be relatively easy to reach an agreement.
        But inevitably, it''s going to spill over into other areas, and I think the
        more national security is tied up in this, the more difficult it will be to
        reach an agreement."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ef18a-def0-4cc8-81d2-d256cd0026c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s top national security official told lawmakers
        on Wednesday the administration is reacting to China''s "steadily increasing"
        economic espionage activity, which costs the U.S. an estimated $225 billion
        a year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448979b-604f-48cb-a7df-ca54bae69608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2011 to 2018, more than 90% of the DOJ''s cases alleging economic
        espionage by a state have involved China, and more than two-thirds of trade
        secret thefts have a nexus to China, Assistant Attorney General John Demers
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ce4fc-41b8-4b84-851d-92e6b7e032f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From underwater drones and autonomous vehicles to critical chemical
        compounds and inbred corn seeds, China has targeted advanced technology across
        sectors that align with China''s publicly announced strategic goals," Demers
        said. "The play book is simple: rob, replicate and replace."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ff0d2-53a9-4bc2-bdd1-9c454b0f6aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Rob, replicate and replace''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28edee6-1225-49a9-9d15-ef2a98126661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rob American companies of information technology, replicate and
        replace that American company in the Chinese market and then the global market,"
        Demers outlined.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6bd85a-7b20-445e-ae11-099ce42e5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.448Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. prosecutions of the cases began in 2014 as the department prioritized
        the crimes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1daa577-f76a-4c4a-9d54-f45c389ef0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.449Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been able to bring a number of cases because the activity
        is tremendous and the grounds for those cases is very fertile," Demers said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3313c-03c2-4c72-99b8-9fd83badf3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.449Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s espionage focus is clear, Demers said, pointing to a
        10-year strategic plan China published in 2015 that outlined 10 advanced technology
        industries for development.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4339c-986d-4118-a8ce-ed0ffb11010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.449Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they''re telling us overtly is where they want to lead the
        world" in areas they believe will be the future of technology, Demers said.
        "What they deny ritually, openly, is that they''re also using illegal means
        to advance their development goals."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29acf755-ff08-4d39-907e-abf6002ffc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.449Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one begrudges a nation that develops the most innovative ideas
        ..." Demers said, "but we cannot tolerate a nation that steals the fruits
        of our brainpower."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa5b57-2405-4225-aa33-9e7b717058fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.449Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priestap said that location is no protection against the reach of
        China''s efforts to steal information. "A lack of participation in the Chinese
        market will not spare a company from the risks the Chinese government and
        its companies pose," the FBI official said. "While the risks may be more acute
        for companies with business in China, all companies, even those solely operating
        in the United States, are at risk."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2c186-98af-46d1-bd17-212fa837c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.449Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way China has shifted its approach, Priestap said, is to move
        away from "spy vs. spy" operations. Instead, it is now "relying today on people
        from all walks of life to carry out their aims," Priestap said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c3419-3b56-4e5b-81ed-5d0c74e85d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.450Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a great ability to lean on people — some who are witting,
        some who are not witting — in their society to carry out their aims. Whether
        they be researchers, scientists, students, businessmen, otherwise tourists,
        the Chinese intelligence services don''t hesitate to ask those people to carry
        out their aims," Priestap said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73fcff6-311a-407c-8408-462bd0305f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.450Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No demonizing</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b7361-ee61-4591-95db-bb50277533e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.450Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI official said, "I''m not trying to demonize any people,"
        but emphasized the reach of the Communist Party and its control of all aspects
        of Chinese life. Businesses that refuse to meet a party request that might
        contravene U.S. laws "risk being shut down," Priestap said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cb5383-a9fc-4318-92a4-3a37871fd9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.450Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China views members of its diaspora in the U.S. including students
        and technology company executives as "being beholden to them," Priestap said.
        They will "utilize, lean on those students, say if you want your tuition paid
        ... then you better not come home empty-handed," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49bc00f-1cec-42f4-b716-8bc40b7dd488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.450Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They think of them as just simply an extension of their power of
        their nation," Priestap said. The awareness level of knowledge Chinese nationals
        in the U.S. have about the way they''re being used by their government varies,
        he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa649a76-e638-4bc4-920d-3fbd0730b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.450Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on FBI interaction with some of those individuals, it really
        is a case-by-case basis," he said. "Some are not knowledgeable in the least
        and are completely unwitting of doing anything in furtherance of their government''s
        aims and others ... understand they have obligations to meet."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f3412-2ef1-4e83-9d47-07d960fd11b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.451Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demers said the U.S. is considering new steps for dealing with non-traditional
        espionage, both in and outside the U.S.. One possibility, he said, is the
        creation of a body akin to the Committee on Foreign Investment in the United
        States, known as CFIUS. The interagency committee reviews transactions involving
        foreign investment in the U.S. that involve sensitive technology and can veto
        sales.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80587e77-51eb-4d9c-8069-560c330b442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.451Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also need to be looking at activity that''s perfectly legal,
        but may pose a national security threat," Demers told the committee, saying
        it may require legislation and should include measures to counter theft of
        U.S. intellectual property outside the U.S. by non-Americans. That kind of
        activity is currently outside the scope of current U.S. law, he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6538afd-ca8e-444a-8738-b371bf035a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T01:52:33.451Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:37:22.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "US, China set to
        take action against each other as tensions rise"</em></p>'
  'Gordon-PDEA-Aquino-shabu-smuggling-magnetic-lifters':
    'caption': '(L-R), Philippine Drug Enforcement Agency (PDEA) deputy chief for
      administration Ismael Fajardo, dismissed Senior Supt. Eduardo Acierto, and PDEA
      chief Aaron Aquino'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
