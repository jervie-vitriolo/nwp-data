      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, study
        the art of filmmaking at three workshops, enjoy the annual U.P. Lantern Parade,
        listen to your favorite local musicians at a year-end party, enjoy a variety
        of art and performances at 2020, shop for vintage and secondhand gifts at
        Escolta, score books at low prices, and catch the Philippine adaptation of
        a Japanese play.</p>'
