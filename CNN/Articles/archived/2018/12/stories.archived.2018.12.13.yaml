      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casualties were all brought to the Kuta Heneral Teodulfo Bautista
        Station Hospital, Bus-bus, Jolo, Sulu. Two M14 rifles were also recovered
        from the enemy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90b0c79-f494-4865-ad98-b335e29821af'
