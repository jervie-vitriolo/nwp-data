        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Cine-Sabi filmmaking
        workshops</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6feeacc-b678-458c-bbd9-1bb1bff0b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:13:57.494Z
