  'tourist-arrival-target-dot-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-14T05:55:07.893Z
    'imagesource': 'jcr:7a865ebc-0099-45d7-9d1b-0002aa32943d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a014fbd0-5178-439d-a020-61701b1e6ba0'
    'lead': 'The Tourism Department admits the country may not hit its yearend target
      of 7.4 million tourist arrivals this 2018, mainly due to the closure of Boracay.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T03:48:06.785Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:34:55.992+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:34:55.673+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH may not hit 7.4-M yearend tourist target due to Boracay closure —
      DOT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de352a6-1786-424e-959d-dfb8a33fbf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        country may not hit its yearend target of 7.4 million tourist arrivals for
        2018, the Department of Tourism (DOT) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa50286-bde8-4f78-afbf-c0923031b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Puyat said this would be mainly due
        to the six-month closure of Boracay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d4c9d-e46c-4284-9818-f075d13b3823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the visitor cap set in Boracay affected the overall national
        tourist numbers. She added tourist arrivals might only reach 7.2 million by
        the end of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76322d0a-4a1a-4995-a324-b66a45267814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boracay (has) 19,250 (persons) per day carrying capacity. So, definitely
        if you have carrying capacity, it will affect tourists arrivals," the secretary
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d049e-2655-486d-bf87-ed9a79ab59e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are promoting alternative tourist destinations <em>para
        hindi lang</em> Boracay <em>ang alam nilang puntahan</em> (so that it''s not
        only Boracay that they''re targeting to visit)," Puyat said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c8cb0-cd57-46e9-95fe-71aff5583c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its reopening in October, only 19,000 visitors are allowed
        to enter the island per day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078f951-927c-4237-8004-1a4b72d42fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Puyat said the number of foreign visitors for 2018
        still surpassed that of last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45168992-5453-4c18-b5a5-b79548136926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island officially reopened its doors to the public on October
        26 after a six-month rehabilitation ordered by President Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e0b9f-ae24-42d2-a095-14e536b925f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the imposed visitor limit on the island, the DOT has been promoting
        alternative tourist destinations such as Siquijor, Cebu and Siargao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1849a-fa8d-4a3d-8658-da17b0cbb14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the inter-agency task force-- comprised of tourism
        and environment officials-announced it will also conduct a rehabilitation
        plan for El Nido, Palawan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c487a40-0793-40a6-8882-b241f7640806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese tourist surge in 2019?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3603b2-4c46-43b0-b0e9-aae1f7fbb330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.788Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOT said it expects China to remain as the fastest
        growing source of tourists in 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817b8b66-a956-45e8-97fb-a021162a5f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT said Chinese tourist arrivals jumped by 30 percent in 2018 from
        over a million arrivals last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7e735-cf38-46e2-8416-c0e876e05f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But contrary to the Bureau of Immigration''s claims, DOT bared only
        1 percent of Chinese tourists visit the Philippines for gambling activities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc2d980-f681-4c6b-b24e-5361bc4c8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The priority product that we indicated is entertainment. What we
        are pushing for is integrated tourism complexes," said DOT Undersecretary
        Benito Bengzon Jr.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad882cc7-4474-4d94-bb6c-1c36c033d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make the distinction between those who come here solely
        for that purpose and those who come here mainly for leisure shopping, and
        then go to these facility as an option," Bengzon said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7903cd2-5e32-4328-9ccf-ae5d4bc617a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added the country''s renewed ties with China helped attract
        the tourists.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb76cd-cb6a-4fa8-bbae-bdc726094e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department in November revealed there has been an influx
        of tourists, particularly Chinese nationals, who ended up as workers in the
        country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc9809-46b3-4564-97e3-e10c06874f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: ''Upward trend'' in Chinese workers in PH - Labor
        Department</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b6bb08-d8d2-47bd-a94d-6bc99b12f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:48:06.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:55.993+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2018, DOT said South Koreans remain as the top visitors of the
        country. They were followed by Chinese and American nationals, respectively.</p>'
  'Steph-Curry-NASA-moon-landing':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-14T05:44:16.124Z
    'imagesource': 'jcr:4d72872c-ae28-4c94-839e-b5a00c212970'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7c88736-4fe3-4775-b4ba-d49c24e8368e'
    'lead': 'NBA superstar Steph Curry said he was kidding when he said he doesn''t
      believe humans landed on the moon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T03:51:40.207Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:35:16.151+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:35:15.906+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steph Curry says moon landing comments were a joke, but he will take
      NASA up on its offer of a tour'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3454f-c202-4cb2-aad6-c0636d20d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:51:40.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:16.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NBA superstar Steph Curry said he was kidding
        when he said he doesn''t believe humans landed on the moon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621963ec-63c0-4aeb-97e8-ea3d8024d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:51:40.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:16.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously I was joking when I was talking on the podcast," the
        Golden State Warriors guard told ESPN on Wednesday. "I was silently protesting
        how stupid it was that people actually took that quote and made it law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d3d9b-bb67-492c-9418-4c9d2501e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:51:40.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:16.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While appearing on an episode of the podcast "Winging It," which
        posted Monday, Curry asked fellow NBA players Vince Carter, Kent Bazemore
        and Andre Iguodala "We ever been to the moon?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9779d7e-276d-4c01-919f-20054ba0c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:51:40.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:16.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they said no, according to Bleacher Report, Curry responded:
        "They''re gonna come get us. I don''t think so, either."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c755d3-9426-4ce2-9e5a-0b63e90519a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:51:40.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:16.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry''s statements were widely discussed -- and mocked -- on social
        media, and NASA on Tuesday offered to convince Curry that moon landings are
        real.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2929d-ec3a-4f2c-94d0-052116aed119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:51:40.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:16.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s lots of evidence NASA landed 12 American astronauts on
        the Moon from 1969-1972. We''d love for Mr. Curry to tour the lunar lab at
        our Johnson Space Center in Houston, perhaps the next time the Warriors are
        in town to play the Rockets," NASA spokesman Allard Beutel said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5d4dc-c2fc-4eff-86d2-f64eb2c2e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:51:40.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:16.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry told ESPN that he is "definitely" going to take NASA up on
        the offer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7366c-61e2-49d6-ba68-b91b93bf1c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:51:40.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:16.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to educate myself firsthand on everything that NASA
        has done and shine a light on their tremendous work over the years," Curry
        told ESPN. "And hopefully people understand that education is power, informing
        yourself is power."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa772da-a5b9-477b-8f61-4e2bd9a70c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:51:40.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:16.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry told ESPN that he especially wants to send a message to children
        who follow him and other public figures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba5cb10-6080-45a5-ac65-40405f3b21be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:51:40.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:16.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For kids out there that hang on every word that we say, which is
        important, understand that you should not believe something just because somebody
        says it," Curry told the sports network. "You should do your homework and
        understand what you actually believe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a690c3b-03c9-4a63-afe1-c31ec92edd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:51:40.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:16.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Steph Curry says
        moon landing comments were a joke, but he will take NASA up on its offer of
        a tour"</em></p>'
  'edcel-lagman-magnificent-7-challenge-martial-law-extension-supreme-court':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Rep. Edcel Lagman'
    'created': 2018-12-14T04:40:49.538Z
    'imagesource': 'jcr:ed70166e-257a-4ed6-b559-7249fc78fb55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '750f22b9-a9e7-41c0-bbb4-da3469c3384f'
    'lead': 'Opposition lawmakers plan to challenge the third extension of martial
      law in Mindanao before the Supreme Court next year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T03:57:37.180Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:35:23.773+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:35:23.568+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition lawmakers to challenge martial law extension before Supreme
      Court'
    'updated': 2018-12-14T04:56:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5effc-3aa6-4b4c-9637-b8a619192656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:57:37.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:23.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Opposition
        lawmakers are not letting the third extension of martial law in Mindanao go
        by without a fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68780cff-c438-44c9-8c42-232b72bdd067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:57:37.181Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:23.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman said they want the Supreme Court
        to resolve whether there is factual basis for the extension of martial law
        until the end of 2019 considering that the Marawi siege has ended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c85186f-6e97-4a38-8634-076740399a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:57:37.181Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:23.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while some may consider the filing of a petition against
        the extension an exercise in futility, he and his colleagues in the so-called
        "Magnificent 7" bloc want to bring their opposition to martial law before
        the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5bcaf-7045-4f06-a8f4-8dab47e9387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:57:37.181Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:23.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung pagdala ng petisyon</em> [The raising of the petition]
        challenging the third extension of martial law and the suspension of the writ
        (of habeas corpus) this an option which we are considering, and it is very
        possible that we are going to file that petition before the Supreme Court,"
        Lagman said</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b7780c-2868-42a7-bebe-0fc939b908e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:57:37.181Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:23.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the situation in Mindanao does not reflect the events which
        necessitated the initial declaration of martial law in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c345cca-697b-4140-976f-3b0bf61fb7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:57:37.181Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:23.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "Magnificent 7" groups Lagman, Representatives Egay
        Erice, Teddy Baguilat, Gary Alejano, Tom Villarin, Raul Daza, and Emmanuel
        Billiones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3f4a8-348a-4ca6-97da-7771a5fb6300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:57:37.182Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:23.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also speaking on the issue, Anakpawis Party list Representative
        Ariel Casilao said, "We will challenge the magistrate, the justices, the Supreme
        Court <em>kung hanggang ganito ba papayagan nila ang pag-</em>bastardize,
        <em>hanggang ganito ba papayagan nila ang paglabag sa pinaka-esensya na probisyon
        ng ating Konstitusyon hinggil sa pagdedeklara at pag-</em>eextend ng martial
        law?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e393d9f-f553-46ba-b64c-549b1bdce361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:57:37.182Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:23.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will challenge the magistrate, the justices, the
        Supreme Court if they will allow the bastardization, the breaking of the very
        essence of the Constitutional provision about the declaration and extension
        of martial law.]</p>'
