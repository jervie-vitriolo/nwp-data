    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e93b86-8f0f-42fc-b1c4-c5fe73be26d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:09:24.093+08:00
