    'template': '1'
    'title': 'Ellen DeGeneres considering ending her talk show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c613a-3d64-4ccf-b115-a7c718c0fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:09:20.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:15.836+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ellen DeGeneres is considering ending her
        run on daytime talk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3796656-11c4-4cbe-98ea-0e050fc5dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:09:20.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:15.836+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres told the New York Times in a new interview that she''s
        mulling what to do once her contract comes to an end in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87eff0-9e1b-48f4-96a8-1e1645f38759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:09:20.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:15.836+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres renewed her deal in 2016 but had been "close to declining"
        the offer that would have kept her in front of daytime audiences through Season
        17, according to the Times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720647d3-6718-4f3b-a2fb-07bcac1ee1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:09:20.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:15.836+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian and host reportedly is torn between advice given to
        her from two significant people in her life: her brother and her wife, actress
        Portia de Rossi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360db40c-0d9e-4e88-acb1-49139b1158a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:09:20.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:15.836+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She (de Rossi) gets mad when my brother tells me I can''t stop,"
        DeGeneres told the Times.</p>'
    '10':
