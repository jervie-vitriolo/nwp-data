    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No invasion in Mindanao, only rebellion – Esperon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123d53a-f3ba-4456-a8de-4d681d55fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> National
        Security Adviser Hermogenes Esperon admitted that there is no actual invasion
        in Mindanao, but insisted that a rebellion persists there more than a year
        after Marawi City was declared liberated from the ISIS-inspired Maute group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837227cc-f7b1-40a4-861b-931ed831a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Thursday, Esperon said
        an actual invasion is "in the works."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d2ac3-310b-4f22-9cd2-14095ea3badc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is still rebellion in Mindanao as Islamic terror groups
        seek to establish a Wilayat or a province there, while communist rebels want
        to overthrow the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37adb489-256a-4086-8c72-15019db98c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution provides that invasion and rebellion, and where
        the public safety requires it, are the requirements for martial law to be
        declared in any part of the Philippines or the whole country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933003c5-a901-462b-a7b0-a4bb6682efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers have questioned the basis for the extension
        of martial law in Mindanao for the third time, insisting that there is no
        longer a rebellion in the south.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d05e45-bd97-4030-985f-11d2098d470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Escudero to Duterte officials: Give yourselves, not
        martial law, credit for better Mindanao</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d928c5-b40e-4e5f-bcfe-356e0c7b60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Esperon said martial law is still needed due to the combined
        forces of local terror groups and the communist New People''s Army (NPA) in
        the region, which they seek to wipe out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f41d9e-43c2-4769-b57f-fd5ce9c5af29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that security forces cannot obliterate the
        terrorists even with martial law extended for yet another year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59454669-a7a1-442f-91f1-fc4ecfa065da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impossible to eliminate all of them. But we want to degrade
        them to the point when they can no longer launch offensives," Esperon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6c319-b4de-466b-a7f9-29d45dc4ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the extension of martial law would prevent another
        Marawi siege from happening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b90a2-8904-43d9-9a7f-14827e75d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would you rather that we wait until they again take another Marawi
        City? They can do that in other areas," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa54df4-356c-4a56-a3c0-8a6b29b59da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was first declared in Mindanao in May 2017 at the height
        of the siege of Marawi City by the Maute group. Congress has thrice granted
        Duterte''s request for an extension, keeping martial rule in the south until
        the end of 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ceee2-6442-4c10-b255-b53aaf5a636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution, crafted after the ouster of the late strongman
        Ferdinand Marcos who imposed a brutal martial rule, put up safeguards on the
        declaration of martial law, including the requirement for the concurrence
        of Congress and the option for its factual basis to be reviewed by the Supreme
        Court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec100217-e8b5-4003-b924-99da2066d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deliberations of the 1986 Constitutional Commission (ConCom)
        on the present Charter, the phrase "of imminent danger thereof" was deleted
        from the provision on the declaration of martial law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02684a1b-ac10-4447-8793-0c3b82b28019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is such a vague concept which is very difficult to evaluate
        and, therefore, is open to abuse by the Executive. So following the lead of
        the Committee on the Executive, our Committee preferred to limit the grounds
        for the suspension of the privilege to actual invasion and actual rebellion,"
        Father Joaquin Bernas, one of the ConCom members said during the interpellation
        on the provision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea097c3-cfc4-4536-8ed5-888e77049081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nationwide martial law?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9764cc5-00af-4fa8-b2c9-1dfe803dc5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said security forces need martial law to be in place and
        the writ of habeas corpus, which safeguards against warrantless arrests, to
        be suspended as they can nab suspected terrorists and keep them in detention
        for up to three days, unlike when the writ is in effect, where persons can
        only be detained from 12 to 36 hours without charges.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8788c-4b66-4815-8f87-f4587b4803a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with CNN Philippines, Esperon said the public
        has nothing to fear with the continued implementation of martial law in Mindanao,
        which is the longest imposition of martial rule since the Marcos regime.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ccaae-3cb4-4d81-8a42-b24bca8fb8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> martial law <em>ngayon iba na eh.</em> You cannot
        close Congress, the courts are operating, local officials are still there,
        not replaced.<em> Baka ''yung</em> martial law<em> kasing iniisip natin ''yung
        dati,"</em> Esperon said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1834b4e-1b11-466e-8af5-193ac444f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.013Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Martial law today is different. You cannot close Congress,
        the courts are operating, local officials are still there, not replaces. Maybe
        the martial law we are thinking about is the martial law before.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6621108-4c15-470f-b460-3bf13aa43cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the continued implementation of martial law does not
        signal that it would soon be declared nationwide, even if NPA rebels exist
        in other parts of the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c288fd-d203-4073-be0a-3dcb4323bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon explained that martial law is only declared in Mindanao
        due to the combined forces of the NPA, which he said is the top political
        threat in the country, and local terror groups.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf404c-2f56-4150-926f-4ce86525ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte can simply use his calling out
        powers where there are NPA activities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1a1fd-e07f-4679-84c7-2ce100bf7854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman kasing [There is no] pronounced threat but we have to
        be extra vigilant," Esperon said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a7c9e-7500-45c7-a18b-8c175523ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.014Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII, Section 18 of Constitution states that the president
        can call out the Armed Forces of the Philippines "to prevent or suppress lawless
        violence, invasion or rebellion."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a45da6-eef6-4348-be0b-cc62b8daa637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:07:15.015Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:36:11.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently signed Memorandum Order No. 32 sending out police
        and military personnel in parts of southern Luzon and the Visayas to prevent
        "lawless violence" from "spreading and escalating elsewhere in the country."</p>'
  'ellen-degeneres-talk-show-end':
