      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with everyone''s eyes trained on her, the 24-year-old Filipina-Australian
        makes sure it''s not just her beauty that takes the spotlight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c0c84-2da3-4d75-8837-99414515aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:05:31.103Z
      'mgnl:createdBy': 'ryan'
