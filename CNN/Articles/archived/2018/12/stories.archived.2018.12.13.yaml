  'gina-apostol-interview':
    'author': 'Glenn Diaz'
    'caption': 'Gina Apostol''s new novel “Insurrecto” has already garnered acclaim
      from outlets such as Publishers Weekly (Publishers Weekly Top 10), BuzzFeed
      (Best Fiction Book of 2018), NPR, Entertainment Weekly, The Boston Globe, and
      The Los Angeles Times. Photo from SOHO PRESS'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-12-14T02:16:19.215Z
    'imagesource': 'jcr:b5394f84-5e55-475b-b5af-6ef7e2e26753'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52ea6410-d840-48bb-b573-e45c8c7dedd4'
    'lead': 'Apostol discusses why writing novels are fun, history as experienced
      through media, and the lessons we can take away from the harrowing events in
      Balangiga.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T05:22:37.073Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:35:36.467+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:35:33.857+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gina Apostol on her new book ‘Insurrecto,’ the Balangiga massacre, and
      American imperialism'
    'updated': 2018-12-14T03:01:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a6001-c423-430f-9da0-1368d86d0e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:22:37.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:36.467+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adelaide, South Australia (CNN Philippines Life) —</strong>
        Right before we get to the two competing film scripts at the heart of Gina
        Apostol’s latest novel “Insurrecto” (Soho Press, 2018), their plucky creators
        spar over the implications of what Filipino translator Magsalin had done to
        the original, written by American filmmaker Chiara Brasi. “You are replacing
        the story,” Chiara accuses Magsalin. “It’s not a version. It’s an invasion.”
        To which the translator replies: “A mirror, perhaps?” Chiara remains unconvinced:
        “A double-crossing agent! An occupation!”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742d280-a317-42b8-80e4-028599d1ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:22:37.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:36.468+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repartee is packed with meaning, of course, especially when
        we recall that the rival scripts both attempt to reconstruct the events surrounding
        the Balangiga massacre in some way: Chiara’s follows American photographer
        Cassandra Chase as she takes stereographs of the American troops stationed
        in Balangiga at the time of the massacre in 1901, while Magsalin’s focuses
        on local school teacher Caz’s dalliance with an Italian director on the set
        of a 1970s film about the massacre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850dfa1-59a2-4cd9-aaaf-c630eb7d66f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:22:37.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:36.468+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialogue also offers a way of navigating the intricate, funny,
        hyper-literate puzzles that Apostol’s novels reliably weave (the book’s cast
        of characters is immediately followed by chapter twenty —“The Insoluble Puzzle
        at the Heart of the Labyrinth”). Elsewhere lie more hints: “Difference produces
        perspective.” “There is nothing outside the lens.” Americans “have manufactured
        how to see the world.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d5d84-33de-44cc-b2c4-28b63c7df308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:22:37.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:35:36.468+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True enough, the two scripts would soon pleasurably invade and mirror
        each other, entwine and tangle with other threads, foremost one on the titular
        insurrecto Casiana Nacionales, the real-life Geronima of Balangiga and the
        only woman who participated in the surprise attack on the American soldiers.
        Mercifully, this vertiginous profusion of stories within stories within stories,
        of names that recur and images that spiral (Cassandra, Caz, Casiana; the people
        of Balangiga looking “like medieval martyrs” in Italian museums and churches)
        is propelled by an absorbing road trip that Chiara and Magsalin take to Samar
        in present-day Philippines.</p>'
    '8':
      'image': 'jcr:e4a8bc18-8406-43d7-93d1-3abc6a5cb99d'
      'imageCredit': 'Gina Apostol'
      'jcr:primaryType': 'mgnl:block'
