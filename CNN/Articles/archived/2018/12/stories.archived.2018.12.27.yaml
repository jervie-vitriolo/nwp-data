      'mgnl:type': 'text'
      'text': '<p><strong>Albay (CNN Philippines, December 27) —</strong> The Mayon
        Volcano in Albay, Bicol Region spewed ash past 8 am on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b9356-51d1-43d4-a28e-1b58637cee57'
