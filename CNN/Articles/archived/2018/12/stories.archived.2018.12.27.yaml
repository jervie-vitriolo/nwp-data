      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus confirmed the news Wednesday in a series of Instagram posts,
        including a picture of the couple embracing during the ceremony with the caption
        "10 years later...".</p>'
