      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Areas of improvement</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea19007-17d2-4723-bf68-9b79acc5cb8e'
