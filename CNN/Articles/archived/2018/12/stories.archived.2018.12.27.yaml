  'san-miguel-bulacan-airport-coastal-cleanup':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-27T21:04:11.459Z
    'imagesource': 'jcr:b2ba4236-e88e-485f-8376-d3242b92efa7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c43063d8-4898-422a-94a1-ae344069df46'
    'lead': 'With negotiations sealed between the Department of Transportation and
      San Miguel Holdings Corporation, the next step is to clean up the coastal property
      that will be the site of the New Manila International Airport (NMIA) project
      in Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:25:56.050Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:42:47.549+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:42:47.320+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coastal area cleanup planned in preparation for Bulacan airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a3562-e269-4858-81f9-95b05d95484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:25:56.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:47.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        proposed New Manila International Airport (NMIA) project in Bulacan could
        be constructed in a 2,500-hectare coastal property.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ed062-197d-41be-9f01-84d4150505dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:25:56.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:47.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Holdings Corporation (SMHC), a unit of diversified conglomerate
        San Miguel Corporation, whose unsolicited proposal was approved by the National
        Economic and Development Authority (NEDA) board in April, laid out its plans
        to prepare the area in a statement Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9e520-3505-4ec6-b3ec-c4224ae96b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:25:56.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:47.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes dredging the coastal areas, clearing it of garbage,
        working with the local government to stop companies from dumping toxic waste
        in the water, and heightened security along the entire Bulacan coastline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba19495-f296-44f6-a2b1-e18d60398e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:25:56.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:47.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In line with this, the company is willing to augment the Coast
        Guard''s efforts in conducting patrols-to ensure no dumping of garbage and
        industrial wastes occur," SMHC said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b47561-0f97-4f74-a2e4-ff6933544034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:25:56.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:47.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is expected to revive 12,000 hectares of Bulacan''s coastline
        as a part of the P754-billion development project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597485cc-81d8-4cf5-8d68-4d2abbadd5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:25:56.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:47.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major investment for us, and a game-changer for our country.
        That is why it''s going to be a sustainable development," San Miguel Corporation
        President and CEO Ramon Ang was quoted as saying in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605e1bd-12ed-42b8-8c36-fd5edc4e8ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:25:56.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:47.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that once the project is fully approved, it is expected
        to generate jobs for workers in Bulacan and neighboring provinces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a3939-d4fd-49ef-915f-1c4910b10262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:25:56.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:47.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a massive project and over the next five years, we estimate
        that we will generate millions of direct and indirect jobs, to build and operate
        New Manila International Airport," Ang said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d964cc4-6adb-4d32-9a7e-e60da31201ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:25:56.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:47.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA Board has approved the results of negotiations between
        SMHC and the Department of Transportation last December 24. It will be up
        for review by the Solicitor General and the Department of Finance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f533f45-778f-4b6d-a3af-e138d9a01da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:25:56.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:47.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: NEDA board approves negotiation results on proposed
        Bulacan international airport</strong></p>'
