    'jcr:uuid': '8e747255-ed14-4c2e-820d-0d94e59b077d'
    'lead': 'The Philippine National Police (PNP) has cancelled all permits of a lawmaker
      and a local official to own and carry firearms outside their residence after
      they assaulted a police officer.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:41:40.803Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:42:57.188+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:42:56.903+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP cancels permit to own, carry licenses of Garins accused of beating
      cop'
    'updated': 2018-12-28T14:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0aa66-7909-4c27-b0c9-0c16c588210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        Philippine National Police (PNP) has cancelled all permits of a lawmaker and
        a local official to own and carry firearms outside their residence after they
        assaulted a police officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ba690-5652-4d35-88a5-f008c97a19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from Director General Oscar Albayalde,
        PNP chief, Thursday stated that all Permits to Carry Firearms outside of Residence
        and License to Own and Possess Firearms issued to Iloilo 1st District Rep.
        Richard Garin and Mayor Oscar Garin of Guimbal, Iloilo have been cancelled
        over "an administrative action to their involvement in a criminal case involving
        the use of firearms."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7395364d-9400-41aa-86bf-1ad2c9e231b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 39 of Republic Act 10591, or the Comprehensive Firearms
        and Amunition Regulation Act, states the PNP chief or his/her authorized representative
        may revoke, cancel or suspend a license or permit on the grounds of commission
        of a crime or offense involving firearms.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
