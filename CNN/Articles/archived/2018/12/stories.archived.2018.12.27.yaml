      'text': '<p><em>This story was first published on CNN.com, "Australia suffers
        extreme heat wave up to 14 C above average."</em></p>'
  'israel-dissolve-government':
    'author': 'Michael Schwartz and Ian Lee'
    'caption': 'File photo of Israeli Prime Minister Benjamin Netanyahu.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-27T13:46:31.486Z
    'imagesource': 'jcr:fea0d8d9-c32f-47f8-9174-e7d608f484d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47aea173-36de-4bf1-8dfe-9f23d84ba509'
    'lead': 'Israel''s parliament, the Knesset, voted Wednesday night to dissolve
      the government, triggering early elections scheduled for early April, nearly
      eight months earlier than required by law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:39:34.024Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:39:59.305+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:39:59.153+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel''s parliament formally votes to dissolve government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279988e-596c-4df0-b918-26d30d2da70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:39:34.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:59.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel''s parliament, the Knesset, voted
        Wednesday night to dissolve the government, triggering early elections scheduled
        for early April, nearly eight months earlier than required by law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf98a5a-5839-4691-ad95-d7adfbb41d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:39:34.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:59.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill, which passed by a vote of 102-2 in its third (final)
        reading, also sets early elections for April 9, 2019," the Knesset''s website
        posted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda46bb-1d75-4f81-a92a-dcfc36469e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:39:34.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:59.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister Yariv Levin, representing the government, praised the government''s
        past achievements, including the move of the US Embassy, during the debate
        with Knesset members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77889126-cc8c-42a1-a0df-0f265f9a4af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:39:34.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:59.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to mention the Jewish Nation-State Law, one of the most
        important laws ever enacted by Knesset Yisrael; a foundation for the existence
        of the State of Israel and its character as the national home of the Jewish
        people," Levin added, according to the Knesset''s website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ae8d6a-d5dc-4a07-9de9-cc70019a6670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:39:34.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:59.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader Tzipi Livni of the Zionist Union Party criticized
        the previous government in her speech, according to the Knesset''s website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d19b3-92ad-4365-a3fc-8375e9724271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:39:34.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:59.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a time of emergency for the State of Israel. Israel needs
        a (dramatic change); it is possible and curricula for the future of the State
        of Israel in order to save it from the government which reigned here over
        the past few years," Livni told fellow members of the Knesset. "I saw this
        government mock everything that democracy represents."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbedb1a0-0235-467a-bcd8-bbd11aa42d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:39:34.025Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:59.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Israel''s parliament
        formally votes to dissolve government."</em></p>'
  'NBA-Memphis-Grizzlies-Cleveland-Cavaliers':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-27T13:45:42.061Z
    'imagesource': 'jcr:3ede1983-970d-407e-b1ae-f3bef19b5fe9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10c44fc5-8c87-4ca6-8f77-9d1a935d8a20'
    'lead': 'Marc Gasol recorded 20 points, nine rebounds, six assists and four blocked
      shots to help the Memphis Grizzlies post a 95-87 victory over the visiting Cleveland
      Cavaliers on Wednesday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:41:51.353Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:40:53.354+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:40:53.095+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Gasol leads Grizzlies to win over Cavs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98667d-0519-4db4-865a-397bcb57908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:41:51.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:53.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Marc Gasol recorded 20 points, nine
        rebounds, six assists and four blocked shots to help the Memphis Grizzlies
        post a 95-87 victory over the visiting Cleveland Cavaliers on Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad6360-1667-470b-b4a9-c8a455d0eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:41:51.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:53.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Conley registered 15 points and eight assists as the Grizzlies
        won their second straight game following a five-game slide. Kyle Anderson
        also scored 15 points, while Jaren Jackson Jr. and Garrett Temple added 11
        apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b5cee2-4cca-4c2f-aa45-aa67ec4e8b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:41:51.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:53.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Clarkson scored 24 points off the bench for Cleveland, which
        lost its fourth straight game and sixth in its last seven. Collin Sexton added
        16 points and Cedi Osman scored 10 for the Cavaliers, who scored just nine
        first-quarter points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad8585-39d5-4095-a35e-227f99b03e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:41:51.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:53.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland, which played without guard Rodney Hood (Achilles), shot
        just 35.5 percent from the field and was 9 of 29 from 3-point range. The Cavaliers
        owned a 53-34 edge on the boards, with Ante Zizic leading the way with a career-best
        11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d4700-c4a3-4de1-9af3-ad8443218145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:41:51.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:53.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies shot 50 percent from the field and were 5 of 22 from
        behind the arc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18a51a-a523-4ce9-82af-a20cb39ae5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:41:51.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:53.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland recovered from its early game woes to pull within 82-75
        on Osman’s basket with 3:32 left. Memphis pushed its lead back to 10 before
        Sexton, Clarkson and Osman all made shots to pull the Cavaliers within 86-82
        with 1:19 remaining.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d946dac-ade3-4419-950e-751378b2927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:41:51.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:53.355+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley answered with a layup with 59.9 seconds left and added two
        free throws with 46.1 seconds remaining as the Grizzlies stretched their lead
        to eight. Anderson split two free throws and Gasol made a pair with 26.1 seconds
        left to make it 93-82 as Memphis closed it out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76697ee9-2829-4088-8609-75bf5cd84686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:41:51.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:53.355+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies took a 65-53 lead into the fourth quarter before the
        Cavaliers whittled the deficit to nine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e0494-698a-4f4a-9e2a-056ecf563eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:41:51.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:53.355+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Temple drained back-to-back 3-pointers and Conley knocked
        down a 17-footer to give Memphis a 76-59 advantage with 7:34 left.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62fb15-69ca-46df-936c-10b28166ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:41:51.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:53.355+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis shot 56.8 percent from the field in the first half while
        taking a 45-32 lead into the break. The Cavaliers shot just 28.6 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4b92c-bf51-44af-9aa7-d72e1d26f04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:41:51.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:53.355+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies jumped out to a 13-1 lead as Cleveland missed its
        first 12 field-goal attempts. The Cavaliers’ first field goal came when Channing
        Frye connected from 3-point range with 4:26 left in the quarter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b2428-7b0d-44e7-b470-54935ab5099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:41:51.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:53.355+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland was 3-of-21 shooting in the stanza. The total of nine
        points is the lowest scored by a Memphis opponent in any game this season.</p>'
  'NBA-Phoenix-Suns-Orlando-Magic-overtime':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-27T13:38:07.147Z
    'imagesource': 'jcr:08e5437a-2234-4270-93f1-bf7bfb14710e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30a2fcd8-2829-469f-94da-9c7507750d73'
    'lead': 'The Suns have won five of their last seven games and posted a winning
      record on a road trip of at least five games for the first time since November
      2014'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:44:10.022Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:40:55.908+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:40:55.752+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Booker scores 35 as Suns outlast Magic in OT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c218b2-bc33-4d33-ad73-ffddfbd9559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:44:10.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:55.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Devin Booker helped the Phoenix Suns
        escape Orlando and end a successful road trip with a 122-120 overtime win
        against the Magic on Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173c09e-d4df-4166-b6b6-f0e171f4bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:44:10.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:55.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker had 35 points, eight assists and seven rebounds, and T.J.
        Warren added 24 points for Phoenix. Deandre Ayton was held to just eight points
        and 12 rebounds. The Suns’ rookie center had three straight games of 20 points
        and 15 rebounds coming into the night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff57a2-86ab-4b97-a1a5-268df49e9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:44:10.022Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:55.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns have won five of their last seven games and posted a winning
        record on a road trip of at least five games for the first time since November
        2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa1d57-1347-45d6-b115-7b6919be2b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:44:10.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:55.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D.J. Augustin had a season-high 27 points, and Nikola Vucevic had
        22 points and 13 rebounds for the Magic, who have lost four in a row.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871a9a0-47d1-40cc-842a-ea7921373fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:44:10.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:55.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker gave Phoenix a four-point lead when he scored seven straight
        in the final minute, but Orlando came back to tie the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b012ec-b320-4865-a0cf-e34cf82dfcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:44:10.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:55.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Ross hit a 3-pointer with 11.4 seconds, and after two free
        throws from Booker, Augustin was fouled on a 3-point attempt with 0.6 seconds
        left in regulation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f882e-34fe-4224-8aa6-90d611f21b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:44:10.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:55.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augustin made all three free throws to force overtime, but Warren’s
        four points in OT were enough to outscore the Magic 4-2. Orlando’s Evan Fournier
        missed a potential game-winning 3-pointer at the buzzer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7889e3b-2c71-4675-a4b8-98daa18a5fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:44:10.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:55.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns led 62-53 at halftime after a sluggish start. Phoenix made
        4 of 5 shots from 3-point range and held the Magic to 33.3 percent from the
        field in the second quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd1dd9-3bc3-4beb-94c5-9a52f8f3c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:44:10.023Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:55.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando took a 10-point lead midway through the first quarter, but
        Phoenix blitzed Orlando with a 17-2 run that stretched into the second quarter.
        The Suns took a 37-34 lead, which they built into a nine-point advantage by
        the end of the half.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7ec00-a8ab-4855-a9b2-8ea76271e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:44:10.024Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:55.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns return to Phoenix to play the Oklahoma City Thunder on
        Friday, kicking off a seven-game homestand — their longest of the season.
        Orlando stays home to face the Toronto Raptors, also on Friday.</p>'
  'Duterte-Daraga-Albay-Batocabe-murder-Comelec-control':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-27T12:36:18.529Z
    'imagesource': 'jcr:48e57375-f16f-4893-8573-de0ae85b0e45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b09be58c-3972-471a-a59a-ce74eb8781e7'
    'lead': 'President Duterte warns he ordered security forces to shoot politicians
      who will resist checkpoint inspection.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:46:40.188Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:40:59.638+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec mulls placing Daraga, Albay under its control after solon slay'
    'updated': 2018-12-28T07:52:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e51f1-fda1-42e6-b5b5-ddd7f3bad131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        Commission on Elections is considering placing Daraga, Albay under its full
        control after the ambush of mayoral candidate, AKO BICOL party-list Representative
        Rodel Batocabe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406aa739-3146-4015-9b04-ccbecb71c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body on Thursday said it can take control of an area if
        there is intense political rivalry, among other reasons. Its local field officer
        in Daraga recommended placing the municipality under Comelec control effective
        January 13, the start of election period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70583fed-6615-431b-a23f-08c44155f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has yet to decide on the recommendation, while also
        taking into consideration the security assessment of the Philippine National
        Police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25952ecf-66c3-448b-9b13-5d746890ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comelec can choose how to exercise this function, literally 100
        percent take over ''yan ng municipality," its spokesperson James Jimenez said
        in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e923c-038f-4f16-9c8f-f5392440582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, President Rodrigo Duterte said he recommended
        to Comelec Chairman Sheriff Abas to place Daraga under its control to ensure
        swift justice for Batocabe and a peaceful campaign period and election in
        May 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea57fb7-6d72-4538-939e-12fb2c5a6cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Placing an area under Comelec control means the poll body will take
        immediate and direct supervision and control over all national and local officials
        in Daraga, Albay, including exercising control and supervision over all law
        enforcement agencies. Security councils will also be stationed in the area
        under Comelec control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a055aa-5427-460c-87d3-61dc35ad6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said that aside from Batocabe''s killing, two unidentified
        bodies were found the next day, which he said is "contributing to the atmosphere
        of anxiety" in Daraga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28137905-529e-471b-822d-e828fdb752b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added local field officers are concerned that the intense political
        rivalry may worsen as the election season nears.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00244347-4650-4eb6-ab52-b5f5b57939bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said they are exercising their power sparingly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac780ab6-e0f0-4b1d-950c-087cc44e99a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.190Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema sa Comelec control, disruptive iyan sa local na trabaho.
        The administrative has to refer decisions to en banc, from Comelec, ibaba
        ulit. Nakakadagdag sa trabaho," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306edeb-2b7c-4679-a4b8-e67d43efb2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.190Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also ordered the police and military to set up
        checkpoints in the area to ensure a safe election season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ba5c4-3f06-4440-b60c-bc47522fda0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.190Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that he ordered security forces to shoot those who will
        resist inspection.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcbd76c-d4c7-4694-91b8-83eb06a634ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.190Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magdala ka ng baril, makadaan ka ng checkpoint at sabihin mo, ''Hindi
        ako papara kay governor ako, mayor ako.'' Ang utos ko sa police pati military,
        p***** i** patayin mo. Subukan natin," he said on Wednesday after visiting
        Batocabe''s wake at Bicol University in Daraga, Albay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caddbaff-0b76-4fd7-9b19-e648ac8fff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.191Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Kapag ayaw huminto, makipag-away sa inyo, barilin mo.
        Iyan lang, simple ''yan. Wala na tayong arte, human rights, human rights.
        Iyon ang usapan."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b68ad-27e0-4652-8ce2-857f1950db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.191Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also warned candidates against resorting to violence
        to get rid of their political opponents in the May elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8582a7-70d3-42ea-9a29-e143409b7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.191Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are there not really to protect or to serve their constituents
        but their personal interest and their desire to win by hook or by crook...
        I promise the Filipino people, my country that I will not allow political
        terrorism, oppression, and intimidation," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c46bd48-fac2-4ef0-92d5-97829ba48d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.191Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are eyeing politics in the killing of Batocabe. Among
        the opponents Batocabe will face in the mayoralty race are incumbent Mayor
        Carlwyn Baldo and Vice Mayor Victor Perete. Albayalde said a mayor has been
        repeatedly linked to the Batocabe slay, but so far there is not enough evidence
        to pin the person down for the lawmaker''s shooting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84beda-fa1c-45c5-8b56-b8ccdc3d2128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.191Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said the Bicolanos are certain who ordered the killing
        of Batocabe, adding he has "reasons also to suspect the guy."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3931e75-6fe2-42be-99f1-6576d304fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.191Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if I say politically motivated, it could be a politician, it
        could be the mayor, it could the governor, or a barangay captain. But my favorite
        name now is mayor. But I''m not saying who that mayor is... Kapag napundi
        ako sa''yo, p***** i** mo babarilin kita. Kung ''yan ang paraan lang para
        magkaroon tayo ng kapayapaan, na peaceful election then do not f*** the system.
        Better behave," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b062859-5774-47bd-8370-8b0378c76b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:46:40.192Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:40:59.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe and his security aide were shot dead on December 22 during
        a gift-giving program in his hometown. Police have identified six persons
        of interest with the help of witnesses. Duterte said that based on initial
        findings, the leads to the suspect are strong.</p>'
  'Garin-police-assault-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-27T12:34:28.018Z
    'imagesource': 'jcr:b3e2ac11-51e7-48d2-ae3c-1cd535b22ebd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74ac7f28-8d51-4be9-b7ee-c6f101bf39ae'
    'lead': 'President Duterte wants direct assault charges against the father-son
      duo for beating up and spitting on PO3 Federico Macaya in the Guimbal town plaza.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:51:07.223Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:41:02.228+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders filing of charges vs Garin father-son duo for assaulting
      cop'
    'updated': 2018-12-27T14:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d2b2fe-1f7f-4ebb-9c68-f7613fbec657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> President
        Rodrigo Duterte ordered the filing of charges against Iloilo 1st District
        Representative Oscar "Richard" Garin and his father, Guimbal, Iloilo Mayor
        Oscar Garin, for mauling a police officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f10ddfd-19b5-4709-95ba-49f8a232a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview Wednesday evening, the President said he would
        tell Interior Secretary Eduardo Año to file direct assault charges against
        the father-son duo for beating up and spitting on PO3 Federico Macaya in the
        Guimbal town plaza.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1997dd7a-23d0-42ea-a4a4-5788312c4185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ask General Año to take a look bakit nagkaganun, investigate.
        I''m not urging him. I''m ordering him to file a case against the two. Iyong
        mag-ama na ''yun," he said after attending the wake of slain congressman Rodel
        Batocabe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34a5b7-28da-4bc7-bd32-21178b7e886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said they will heed Duterte''s order once investigations conclude.
        He said criminal and administrative cases will be filed against the Garins
        before the Office of the Ombudsman or courts after the probe. He said the
        mayor may be slapped with administrative charges at the Sangguniang Panlalawigan
        (provincial board) for abuse of authority, oppression, and misconduct in office.
        Meanwhile, he will recommend to the House of Representatives to impose sanctions
        on the lawmaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0b0a3-e8d5-475d-91cf-02536b4ff41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President himself was so disappointed and I will ensure that
        his order to file cases against the Garins will be complied with immediately,"
        he said in a statement on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b67bb-072d-4279-95cd-d64cfcf3f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will also order the removal of Mayor Garin''s authority
        over the Guimbal police once the investigation results are out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee569d8-3315-4dad-9b3b-cd962fe933e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas police Director CSupt. John Bulalacao earlier said
        they were also considering the filing charges of physical injuries, alarm
        and scandal, direct assault against an agent or person of authority and grave
        coercion against the younger Garin.  On the other hand, they want to sue the
        mayor for grave threats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8306b7d0-8704-4820-9161-ef2a82207d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacan had ordered the recall of the security escorts of the
        two officials and asked that the older Garin be stripped of his power over
        the local police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76636440-33a7-4b1a-bb1c-0abbe4c5a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, the two Garins disarmed, body searched,
        handcuffed and confiscated the policeman''s belongings at gunpoint. They kicked
        and slapped different parts of his body for unknown reasons. Rep. Garin spit
        on Macaya''s face twice and fired his gun while the mayor father pointed another
        gun at him, the report added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868bf831-d15b-46f8-a185-35bce3bf5f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Cong. Garin that I''m taking this incident as an affront
        to me. I will not let this pass without taking action against them," Bulalacao
        said in a statement on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a735bc-24e7-481c-996f-97d89e9e288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.225Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Bulalacao said the Rep. Garin
        was angry at Macaya for failing to file physical injury charges against a
        man who hit another person with a beer bottle. But the regional police chief
        said the victim did not want to press charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7853c1d-5f7d-4246-8029-ae9cf97a0bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.225Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the lawmaker apologized for the incident, saying
        he respected the Philippine National Police (PNP) as an institution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a37135-a632-46b9-ab27-6cb1ad63392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.225Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reiterate my apologies for my actions which I take full responsibility
        for. Pero gusto ko lang ma-klaro nga ang akon actions kaina (but I want to
        make it clear that my actions) are not directed to the PNP as an institution,
        or against its officers and personnel. My actions were a mere display of extreme
        frustration towards one, single PNP personnel nga sa akon panglantaw (that
        in my perspective) committed a great disservice to the people of Guimbal,"
        he explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d58596-745d-49ce-b9fc-62bad14662c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:51:07.225Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:02.472+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman''s wife, former Health Secretary Janette Garin,
        is running for her husband''s post in the May 2019 elections.</p>'
  'us-travel-advisory-naia-security':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-27T12:24:16.129Z
    'imagesource': 'jcr:63ed9621-e6ca-4f3a-88ce-d60601d49288'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d444a7e-2488-4104-9f1b-353264c1ebd4'
    'lead': 'The U.S. Department of Homeland Security has determined that the Ninoy
      Aquino International Airport does not implement adequate security checks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:56:29.840Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:41:05.270+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. warns of inadequate security at NAIA'
    'updated': 2018-12-28T14:57:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ceb0ed-00a7-49ab-9825-301360ce83e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        U.S. Department of Homeland Security (DHS) warned that the security at the
        Philippines'' main international gateway, the Ninoy Aquino International Airport
        (NAIA), does not meet international standards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b9806-326c-4ca1-9365-fbfe85a85ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a travel advisory issued Wednesday, the DHS said it has determined
        that NAIA "does not maintain and carry out effective security consistent with
        the security standards established by the International Civil Aviation Organization
        (ICAO)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac7f96-2db0-47c2-aca8-3593e4c33e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It directed airlines issuing tickets for travel between the U.S.
        and the Philippines to notify passengers in writing of this finding and also
        directed that the travel advisory be displayed prominently at all U.S. airports
        providing regular flights to Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c14f866-3c2c-4026-822d-0a178b3ca608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHS said representatives from the Transportation Security Administration
        (TSA) have been working with the Philippine government to assist airport and
        transportation authorities to bring security at NAIA on par with international
        standards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482936f-f173-41dc-9693-1c707b001dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are collaborating closely with the Philippines'' Department
        of Transportation and related agencies, and have every confidence in their
        leadership and their commitment to improve aviation security.  Philippine
        authorities have worked diligently to improve security measures and we fully
        expect that they will soon meet ICAO security standards," U.S. Ambassador
        to the Philippines Sung Kim said Thursday in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13000b37-4469-4102-b95d-17dc01167bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim added that the U.S. State Department has approved $5 million
        for airport security improvements at NAIA to include critical training and
        technology improvements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c977276-d9b0-4cc8-8a8e-855f663cc5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a failure, just inconsistent</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd61d3-3d0b-4030-a05d-7083c8e30be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority (MIAA) General Manager Ed
        Monreal said Thursday in a press briefing that the DHS travel advisory, based
        on the TSA''s audit in September and December, would not affect passengers
        and that the NAIA remains safe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8002b04-4f08-4966-96a0-23c187b6fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ho sinabi na nag-</em>fail <em>tayo. Ang sinabi lang
        dito ay hindi ho tayo</em> constant, <em>ang</em> consistency <em>at</em>
        sustainability, <em>at</em> <em>times hindi ho tayo nagko-</em>comply," Monreal
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26324e55-571d-4708-b5ee-062e2df97899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not stated here that we failed. What is stated
        here is that we are not constant, our consistency and sustainability, at times,
        we don''t comply.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7434fc-8e5a-4c80-a87c-8a231dd2a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Malacañang said the government is "prioritizing
        the implementation of strict security measures" in NAIA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58823fbe-123c-431f-88ee-6cbd55370945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ensuring the safety of the traveling public is one of the critical
        interests of our government in view of the looming threat of terrorism," Presidential
        Spokesperson Salvador Panelo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb832c7e-2f97-4adb-819f-c8e1e91ab238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana also allayed fears that the NAIA
        is prone to terrorist attacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ef710-1e81-4516-8d42-a53163956689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman siguro ''yun ang kanilang tinutukoy</em> [I don''t
        think that''s what they were pertaining to.] I think it''s the way, the management
        of the airport, the way the passengers are being screened and all those things,
        <em>''yung mga</em> equipment <em>natin</em> [our equipment] if they are not
        adequate," Lorenzana said Friday during a media briefing in Malacañang Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc76405-744a-4b5e-82dd-d5b7338ea1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these measures are among others intended to guard against terrorists.
        If they are insufficient, then the airport could be an easy target by those
        out to sow fear.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b85927-fb22-42f0-be27-d93fd2eb9fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terroristic activities, although possible, but I think the airport
        and all the security forces there are on alert about all these possibilities,"
        Lorenzana said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555171ab-8693-4f65-97fc-b96844387b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.045+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the DHS findings, Monreal and Panelo echoed an earlier statement
        from the Department of Transportation which claimed that the ICAO, a specialized
        UN agency which works with countries to create international civil aviation
        Standards and Recommended Practices (SARPs), determined that security at NAIA
        was "generally satisfactory" with its standards.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27295a94-d192-41d9-a62f-65574b82d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what the ICAO deemed "generally satisfactory" was the MIAA''s
        corrective action plan in response to an audit by the UN body earlier this
        year, according to an October 2018 letter from it to the Office for Transportation
        Security read by Monreal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a5913e-4bfa-407e-99ad-dd720034d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICAO said in its 2018 safety report published in August that
        the Philippines effectively implemented SARPs by 70.48 percent, up by 10.01
        percentage points from the last ICAO Coordinated Validation Mission in February
        2013.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e3aad-b3a5-4394-bc6e-771eed0443bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is above the global effective implementation rate average of
        65.5 percent in 2017, and above the target 60 percent effective implementation
        rate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9dba8-0251-4427-941a-525b7b526728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the government asserts that security at NAIA adheres to
        international standards, Monreal said they would not contest the U.S. security
        agencies'' findings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a86d1-a0f4-4799-a5a7-48212decfcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit pa natin ire-</em>refute? <em>Sumunod na lang tayo.</em>
        I-comply <em>natin. Kung hindi tayo pagbigyan</em> after all the compliances
        that they have told us, <em>siguro</em> that is the time that we will refute,"
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4b552-8b27-4554-8f19-17276b62847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would we refute? Let''s just follow. Let''s comply.
        If they still flag us after we have complied, then maybe that would be the
        time that we would refute.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f370ed-0cc1-44ed-b1cf-0bcbd638158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.847Z
