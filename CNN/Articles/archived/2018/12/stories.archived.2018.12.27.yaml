    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7cdf3-b73a-4c7a-a9f5-c21a8f0bef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:27:17.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:20.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Strong
        waves and heavy rain caused by a low pressure area (LPA) destroyed 32 houses
        in General Santos City on Christmas evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b54c6-e9b2-432c-93f7-b280b44083ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:27:17.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:20.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened on December 25 in Purok San Roque, San Vicente,
        and San Juan in Barangay Dadiangas West.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0daf7ae-a712-467c-acf8-1434e4850c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:27:17.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:20.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report from the Barangay Disaster Risk Reduction
        and Management Council, eight houses were totally damaged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a5bb2-73ab-4b2f-952e-f2e4d0a7df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:27:17.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:20.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four other houses were partially damaged in the incident,
        causing residents to vacate the areas. They were in disbelief that such a
        thing could happen on Christmas Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f38d771-db06-4e9c-b64c-e32061905074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:27:17.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:20.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay council and the city government prepared financial
        assistance to help those affected by the incident.</p>'
