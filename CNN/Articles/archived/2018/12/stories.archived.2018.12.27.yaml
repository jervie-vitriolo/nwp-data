      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> LeBron James is listed as day to day
        with his strained left groin after the results of his MRI exam came back clean,
        the Los Angeles Lakers announced on Wednesday.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">UPDATE:
        LeBron James will not travel with the team to Sacramento for tomorrow&#39;s
        game against the Kings. <br><br>He will be listed as day-to-day moving forward.
        <a href="https://t.co/8maL1EKDew">https://t.co/8maL1EKDew</a></p>&mdash; Los
        Angeles Lakers (@Lakers) <a href="https://twitter.com/Lakers/status/1078013188304556032?ref_src=twsrc%5Etfw">December
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089071ae-fa36-4693-afb3-86f2623386e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:07:34.664Z
