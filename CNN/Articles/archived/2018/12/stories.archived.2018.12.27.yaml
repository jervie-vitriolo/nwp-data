      'mgnl:created': 2019-02-12T00:58:50.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71ec5d-168a-481c-86e9-080e9a175028'
      'mgnl:activationStatus': true
