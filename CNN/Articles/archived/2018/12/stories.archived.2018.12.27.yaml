      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in numbers could be attributed to the government''s
        ''Iwas Paputok'' (avoid firecracker) campaign which would show photos of injuries
        that could happen if firecrackers are mishandled, and also to the ban on the
        sale of firecrackers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2b77c-79e6-4207-884c-e75558b7a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police C/Supt. Valeriano De Leon, Firearms and Explosives Office
        director of the Philippine National Police (PNP), said there is a standing
        ban on household use of firecrackers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2efffe-96ef-4f04-b3e8-7b3b1180a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can only use these allowable firecrackers in a community fireworks
        display," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594167f-26ef-4f25-bee5-7118d4825f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said the PNP routinely conducts inspection and public awareness
        safety programs to make sure people are informed about firecrackers.</p>'
    '36':
