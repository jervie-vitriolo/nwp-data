      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Beijing''s crackdown
        on religion clouds holiday season for China''s faithful."</em></p>'
  'russia-nuclear-missile-deploy-vladimir-putin':
    'author': 'Brad Lendon'
    'caption': 'FILE PHOTO. Russian President Vladimir Putin was a guest at the Austrian
      foreign minister''s wedding on Saturday, in a move that opposition politicians
      say undermines the European Union''s position on Moscow.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-27T15:17:34.457Z
    'imagesource': 'jcr:9e5115c3-08be-4e48-ac09-98e54026909b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ff4faeb-5450-408e-ad86-b5746a15493c'
    'lead': 'Russia''s new hypersonic missile system, which President Vladimir Putin
      claims is "invulnerable" to US defenses, will enter service in 2019, the Russian
      leader said after a test of the missile Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:16:26.482Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:43:33.168+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:43:32.640+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia''s ''invulnerable'' nuclear missile ready to deploy, Putin says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a052c-65dd-4e26-a197-6b56ea16353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.168+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s new hypersonic missile system,
        which President Vladimir Putin claims is "invulnerable" to US defenses, will
        enter service in 2019, the Russian leader said after a test of the missile
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9599ae2-2545-4cfd-9aed-66ed4c81d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.168+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is the first in the world to receive a new type of strategic
        weapon and this will reliably ensure the security of our state and of our
        people for decades to come," Putin said, according to the state-run Tass news
        service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53887cb3-8938-49cf-a385-5138ae9e7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.168+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a wonderful, excellent gift for the country for the New
        Year," Tass quotes Putin as saying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6016149-4b5d-4bcd-89c7-a1f69e9bbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.168+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Avangard hypersonic system was tested from the Dombarovsky military
        airbase in southwest Russia, according to Tass.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461913c9-62e6-4f97-88b8-fea2601915b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports say the Avangard has intercontinental range and
        the ability to fly as fast as Mach 20, more than 15,000 miles per hour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a74f3-26fa-4ea0-8cfe-2fb84ba07b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it closes in on its target, the missile with a maneuverable gliding
        warhead can adjust both altitude and direction to avoid defenses and fly low
        enough to avoid most interceptors, Tass has reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04f3e2-ee5b-49c7-960a-072b651b6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be practically invulnerable," Putin said when he boasted
        of the Avangard during a March address to the Russian Parliament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f2cbe1-5bf5-48cd-a225-3af5ea313a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was no immediate Pentagon comment on Putin''s announcement
        Wednesday, a US official expressed doubt to CNN about the weapon systems which
        Putin talked about in March, saying they were not close to operational.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f070f-1d98-4b1a-9eda-ae82594a4ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts, too, caution that Russian boasts of new military capabilities
        are often not backed up in reality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1b03d-93b1-4fdb-bcef-63988ce4fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Limited funding and other defense industrial resources have also
        threatened a variety of other Russian strategic and non-strategic military
        modernization efforts," Joseph Trevithick, a fellow at GlobalSecurity.org,
        wrote on The War Zone blog. "It remains to be seen just how rapidly the Kremlin
        can actually get its new hypersonic weapon into service and to what degree."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed783b-6013-4bba-8bcf-599169dd05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin''s announcement Wednesday indicates Moscow is still pursuing
        weapons systems that give the Pentagon pause for thought.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bef8f1-6f9c-41da-9bfe-4d0a82dec347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. John Hyten, the four-star head of US Strategic Command, warned
        in March the current generation of US missile-detecting satellites and radars
        won''t be capable of spotting weapons such as the Avangard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491fd10-9c3e-4128-b1bf-d15bea1ef354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to need a different set of sensors in order to see
        the hypersonic threats," Hyten told CNN at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0de61a-fef4-4f1b-84bb-7077f8d8fdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The geopolitical intelligence website Stratfor, in a post earlier
        this year, describes hypersonic weapons as destabilizing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493e624-6717-4ce7-8ebf-6de1d7497c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These missiles will trigger a new arms race for offensive superiority,"
        Stratfor says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4cf3e-0778-4ca8-9361-0280a1462638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says hypersonic weapons encourage first strikes because
        they leave an opponent little time to consider options.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf867b-7df1-4e08-a2b8-13a284bc2aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shorter reaction times and lack of adequate defenses will make
        preemptive strikes more attractive," according to Stratfor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756a310-e901-40fe-bfa2-ece1a7c2dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Russia, the US and China have been working on hypersonic
        weapons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1d5c2-803a-40b0-a0dd-bc07eee319f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing says it successfully tested a hypersonic aircraft in August,
        flying its Starry Sky 2 vehicle at Mach 6. It did not say what plans it has
        for hypersonic technology other than to contribute to its aerospace industry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f9af48-c584-498d-9bf1-d3159290ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Air Force earlier this year awarded a $928 million contract
        to Lockheed Martin to develop a hypersonic missile.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99754c9-db2d-4499-a2a1-0e60c983b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in December, US Undersecretary of Defense for Research
        and Engineering Michael D. Griffin told reporters the US could have a "workable
        defensive capability" against hypersonic weapons by the middle of the next
        decade.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872f0ff-49ef-4efe-bdb2-1a865ebf71aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s Avangard announcement comes less than a month after Washington
        said it would stop adhering to a decades-old nuclear treaty in 60 days unless
        Russia returns to compliance with it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e2dff-ba50-4697-92ab-682d56f46569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Intermediate-Range Nuclear Forces (INF) Treaty forced both
        countries to eliminate ground-launched ballistic and cruise missiles with
        ranges between approximately 300 and 3,400 miles.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b7352-3371-4d00-a757-dc067e5e8648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US says specifically that Russia violated the INF when it developed
        and fielded the 9M729 missile system in 2017. Russia denies violating the
        pact.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4270b2a6-b331-409b-872b-9683e06c33ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intercontinental-range Avangard would not have been covered
        by the INF. But Wednesday''s announcement seems likely to be another thorn
        in increasingly prickly US-Russia relations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f51db8-f6df-4099-91e2-2da6b2e03e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in early December, US Secretary of State Mike Pompeo said
        Russia''s alleged violation of the INF Treaty was part of a wider web of destabilizing
        behavior, including Moscow''s recent clash with Ukraine in the Kerch Strait.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ec119-9746-456c-bfbf-5ac3e0939f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These violations of the INF treaty cannot be viewed in isolation
        from the larger pattern of Russian lawlessness on the world stage," Pompeo
        declared. "The list of Russia''s infamous acts is long: Georgia, Ukraine,
        Syria, election meddling, Skripal and now the Kerch Strait, to name just a
        few."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad9659-4bf1-4b0c-9b18-ca19d63f74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:16:26.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:33.169+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Russia''s ''invulnerable''
        nuclear missile ready to deploy, Putin says."</em></p>'
  'asia-stocks-jump-wall-street-huge-rally':
    'author': 'Sherisse Pham'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-27T15:09:32.982Z
    'imagesource': 'jcr:1e379d00-0ac7-4b54-9bd3-44538460fa96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66f00a8e-da86-4470-802d-8fdadb0d9c11'
    'lead': 'The miracle on Wall Street has lifted the gloom in Asian markets.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:19:17.587Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:43:40.302+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asia stocks jump after Wall Street''s huge rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6781775-6759-4799-a42d-408c3b996415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.587Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The miracle on Wall Street has lifted the
        gloom in Asian markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d05985-6ad9-47b3-bd58-2e14dea902f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.587Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei jumped 4% in early morning trading Thursday, lifting
        the index out of the bear market it had entered just two days ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3621b2-1603-4568-b644-e717fd786849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.588Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng and China''s Shanghai Composite posted more
        modest gains, each rising around 1%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e965fe-49fe-4b15-a4a0-11a733e2e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.588Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock markets staged a miraculous comeback Wednesday following
        their worst-ever Christmas Eve. The Dow rose 1,086 points, gaining 5%. The
        S&amp;P 500 also soared 5%, and the Nasdaq was up 5.8%, pulling out of bear
        market territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b32b4-4005-4876-8fd1-fd0e983a9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.588Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street''s remarkable rebound is "a welcome breath of fresh
        air to Asia investors," said Stephen Innes, head of Asia-Pacific trading at
        online broker Oanda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accfe2c0-147d-4a64-9a7e-440ec0056b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.588Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This recovery should put to rest the feverish fear mongering that
        had investors believing the investment world as we know it is coming to an
        end," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d78dd-2331-4910-8202-603ce8b47e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.588Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, energy stocks led the charge, with major oil refiner Showa
        Shell Seki soaring as much as 9% Thursday. Engineering and energy exploration
        company Chiyoda Corp. rose as much as 8.6%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb7930b-c29e-4577-91f3-30a1c0f2e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Apple (AAPL) supplier Sunny Optical (SNPTF) boosted the rally
        in Hong Kong, jumping about 4.5%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b3346-1078-4e45-b259-d231c559d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are now looking for stocks that have been oversold in
        the recent rout.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806986bf-a00a-4016-86d6-37c530cbb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the Nikkei''s morning bounce, Jesper Koll, head of Tokyo-based
        investment fund WisdomTree Japan, advised caution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d267e88-a143-4552-bfc7-2bb41fc1c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to see longer-term players driving up volumes in the afternoon
        session to assure it''s not a one-day-wonder," he said. "I expect real bargain
        hunters, especially local pension funds, to put money to work in the afternoon
        session."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182e09c-c7ac-428c-985c-ce70a6c3abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the worries that spooked global investors in the first place
        are still in play, including China''s slowing economy, the US-China trade
        war and the unpredictability surrounding Brexit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9681cc-bb70-44a0-b5d4-17c77d230ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some unsettling signals from Washington this week made traders fret
        about the stewardship of the world''s biggest economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf15f7ef-93ba-4609-88e4-189dc3782aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included President Donald Trump''s attacks on Federal Reserve
        Chairman Jerome Powell, the partial shutdown of the US government and Treasury
        Secretary Steven Mnuchin''s unusual statement about the country''s banks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af0a7b-d88c-4f57-8d89-a97dcd39fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors shouldn''t rule out more volatility in the days ahead,
        according to Innes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d167f-d976-44b7-b2e3-c9ef057a649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t get too comfortable, as discussions regarding the various
        political and policy questions remain hanging in the balance," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794ef25-021b-4f69-846b-210cac066e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:19:17.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:40.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Asia stocks jump
        after Wall Street''s huge rally."</em></p>'
  'mmda-proposal-narrow-lanes-additional-lanes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-27T15:06:28.236Z
    'imagesource': 'jcr:d27ff757-3e2e-4bb5-8891-468b96bf578c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f302feb3-d04e-4ca3-b5dc-bab1ca2ca278'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) has a plan to narrow
      the lane size on Epifanio de los Santos Ave. (EDSA) so that another lane can
      be added to ease traffic flow on the major highway.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:22:01.519Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:43:44.243+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:43:44.088+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA eyes additional lanes on EDSA'
    'updated': 2018-12-27T16:25:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a95c1-b12d-4ba1-95ee-f9270f1feb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:22:01.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:44.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        Metropolitan Manila Development Authority (MMDA) plans to add another lane
        on Epifanio de los Santos Ave. (EDSA) by narrowing the width of the current
        lanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8777d9-1cc2-41f2-91c2-d86bb48789d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:22:01.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:44.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal would make room for more vehicles and ease traffic
        on the major highway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befe70d-0302-432c-85a6-8e5ecefec6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:22:01.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:44.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Assistant Secretary Celine Pialago said they have submitted
        the proposal to the Department of Public Works and Highways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a187f34b-8e25-4f7b-a712-3c1a8f9aaf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:22:01.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:44.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA now has five lanes on both the northbound and southbound portions.
        Each lane measures 3.4 meters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0924b7-09f5-4521-853b-2f80462c3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:22:01.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:44.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, patterned after a study by World Resources Institute,
        each lane can be narrowed down to 2.8 meters to give way for another lane
        on both directions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caea1ae-e71b-40d1-afc8-150b7d55078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:22:01.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:44.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the MMDA, a BusinessWorld report said an average
        of 367,728 vehicles pass through EDSA daily as of 2017. This accounts for
        13.6 percent of the average daily traffic in the country''s capital.</p>'
  'indonesia-tsunami-flights-anak-krakatau-volcano-erupt':
    'author': 'Yosef Riadi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-27T15:05:09.104Z
    'imagesource': 'jcr:ff1720b7-499c-4bfb-bd0e-bc1c08a857d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de3250c6-67e3-420c-9077-382ee5e617dd'
    'lead': 'Thousands of people are being evacuated and flights rerouted as authorities
      raised the alert level for the volcano which triggered a deadly tsunami in Indonesia
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:25:05.880Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:43:50.976+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:43:50.743+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia tsunami: Flights rerouted as Anak Krakatau volcano continues
      to erupt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9790ee4e-4576-40c9-bbdc-375eb27532ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:25:05.881Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:50.976+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of people are being evacuated
        and flights rerouted as authorities raised the alert level for the volcano
        which triggered a deadly tsunami in Indonesia on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777acda7-6093-426a-8bf4-b96b19378fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:25:05.881Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:50.976+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Indonesia''s National Board for Disaster Management
        raised the warning level for Anak Krakatau to 3, the second-highest rank.
        It earlier appeared to be calming down following Saturday''s eruption, which
        caused a 3-meter (10 foot) high tsunami to sweep through the Sunda Strait,
        killing more than 430 people and displacing tens of thousands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f33e15-5b8d-405d-962c-ed5cd4a05f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:25:05.881Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:50.976+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aulia Ariani, a spokeswoman for the Indonesian Red Cross, told CNN
        that thousands of people had been removed from islands in the Sunda Strait
        between Java and Sumatra over fears of further tsunamis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9e148-fde1-41d5-914d-0eed0a36b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:25:05.881Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:50.976+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s tsunami was triggered by a volcanic eruption that caused
        a 64-hectare (158-acre) chunk of Anak Krakatau to slide into the ocean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62eb40-d2ff-4050-bbcc-0174c331c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:25:05.881Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:50.976+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption came at high tide during a full moon, with the Sunda
        Strait also experiencing a spell of high rainfall, government and rescue agencies
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc2aeb-d7f0-4c1a-a749-2ff086cf846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:25:05.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:50.976+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Wednesday that sensors had been placed near Anak
        Krakatau to better detect activity within the volcano, in hopes of providing
        a warning of future eruptions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d8edd-fc36-483d-86c0-0f4d842a0218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:25:05.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:50.976+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian authorities have been roundly criticized for the state
        of the country''s tsunami detection and warning system, which has been largely
        out of action since at least 2012.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7159a8cf-76cb-4166-bba0-97a648ae8bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:25:05.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:50.976+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor Bapu Suwarna, 49, told CNN he initially thought the sound
        of the tsunami was noise from a nearby music concert.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde062a-7c91-479a-842f-bb5caa377762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:25:05.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:50.976+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sound grew and I even heard crashing sounds," he said. "Seconds
        later I saw people running from the tsunami wave shouting ''Tsunami! Waves!
        Waves!''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5a46a-47f7-4bb0-bd1c-874fe8ec00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:25:05.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:50.976+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took only seconds, not minutes, after hearing the thunderous
        sounds and then the waves hit us. From the bottom of my heart, I sincerely
        request that the government set up an early warning system so people can anticipate
        an incoming tsunami. I didn''t have much time, after the loud sounds were
        heard."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4aec44-a106-4164-bfd3-3d9ffb0c73a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:25:05.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:50.976+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Indonesian President Joko Widodo ordered the country''s
        Meteorology, Climatology and Geological Agency to purchase tsunami detectors
        "that can provide early warnings to community."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1053c-dfb5-45c5-9897-6c2fad6120dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:25:05.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:50.976+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Indonesia tsunami:
        Flights rerouted as Anak Krakatau volcano continues to erupt."</em></p>'
  'Miss-Universe-Catriona-Gray-pageant-gown':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-27T14:59:12.290Z
    'imagesource': 'jcr:c1be838b-d72f-42be-89d6-529202ef4f12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25482fb1-25bf-4ff1-827f-198dc0615554'
    'lead': 'Her fashion designer revealed a never-before-seen third evening gown.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:28:25.143Z
    'mgnl:createdBy': 'ryan'
