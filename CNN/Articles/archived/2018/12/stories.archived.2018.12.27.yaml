      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard regarding contingency plan</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48287f-dac8-41e4-b389-23303822e0db'
