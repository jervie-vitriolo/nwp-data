      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Alpabeto ng Kulturang Filipino (Alphabet of Filipino Culture)”
        written by Eugene Y. Evasco and illustrated by Aaron Asis</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5822df-380b-4e15-8c80-de46b84efaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.214Z
      'mgnl:createdBy': 'ryan'
