      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mindanao:</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64375220-2c07-41d9-9823-3a5f5693a991'
      'mgnl:activationStatus': true
