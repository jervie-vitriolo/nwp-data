      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> While
        the U.S. stock market had a miraculous comeback, the sentiment in the Philippines
        was tepid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc82eb-5906-458c-b7cb-986de6510aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:51:25.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:03.820+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange recovered a mere 32.65 points, closing
        at 7482.66, with the services and property sub-indices in the red.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4234df-3736-47a6-bef9-2e4379cf36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:51:25.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:03.820+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that traders are waiting to see if the rally in the
        foreign stock markets will continue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a0606-ec00-4d98-9112-da585bfd8c24'
      'mgnl:activationStatus': true
