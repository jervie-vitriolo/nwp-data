      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard regarding clear zones and vehicle screening</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b498c8-133a-48ad-bd38-82b86f3215fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we''ve been here for the longest time, <em>mayroon na ho
        tayong</em> familiarity. <em>Hindi na ho sinusunod, hindi na ho ginagawa lahat
        ng</em> protocols, <em>minsan may nagrereklamo. Ngayon, ipapatupad natin ang
        nararapat, ano ang dapat gawin at ano ang mga</em> [standard operating procedures,]"
        Monreal said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03dacd-a209-46b2-94d6-015b6f6f5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since we''ve been here for the longest time, we already
        have a familiarity. Protocols are no longer followed and sometimes people
        complain. Now, we would enforce what is right and what should be done according
        to standard operating procedures.]</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16648d8a-9f5e-46cf-842f-0bb5de0099aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday night, the Department of Transportation
        (DOTr) said the TSA recommended the installation of new X-ray machines, walk-through
        metal detectors and alarm systems, all of which are expected to be installed
        in the second quarter of 2019.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19ee48-b8c7-4d91-a9fe-da588fdeddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said procurement for these is underway, adding that they
        may consider emergency procurement to hasten the purchase of these security
        equipments.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d687d-e018-4981-8478-d3f97f489556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the DOTr said Secretary Arthur Tugade has ordered
        the hiring of additional security guards. Monreal said they would be hiring
        176 security officers to add to the existing force of 1,345 officers.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca7cb5-23f6-4aec-bb24-4823442e2a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said the TSA also recommended new background checks for
        newly-hired airport personnel, which would include neighborhood and National
        Intelligence Coordinating Agency checks for those implementing security control
        and submission of new clearance certificates from the National Bureau of Investigation
        for all-access pass holders.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823edce4-19ff-4b42-9041-1f6b8ed68c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation also said it has been retraining
        airport personnel to be consistent with every aspect of security, following
        the recommendation of the TSA for a change in the "security culture" among
        longtime airport employees.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b67492-bce5-4831-9c69-db5e65a755ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:56:29.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:06.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal also assured that passengers would not be inconvenienced
        while NAIA''s is being upgraded and appealed for their cooperation.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d85fe-5bb9-40e6-9d63-19d6906b3219'
