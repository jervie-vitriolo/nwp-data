      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e939a6-9a82-4a71-bccc-342fcb5bd57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:07:34.664Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:52.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James isn’t expecting to miss much time based on his tweet shortly
        after news broke. The Los Angeles Lakers star used an emoji to display his
        thanks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a552e37b-c8f0-4acb-8f42-1f568e02cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:07:34.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:52.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dodged a bullet! Sheesh. (Thanks) to the almighty above! #BackInNoTime,”
        James tweeted.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Dodged
        a bullet! Sheesh. 🙏🏾 to the almighty above! <a href="https://twitter.com/hashtag/BackInNoTime?src=hash&amp;ref_src=twsrc%5Etfw">#BackInNoTime</a></p>&mdash;
        LeBron James (@KingJames) <a href="https://twitter.com/KingJames/status/1078000892098502656?ref_src=twsrc%5Etfw">December
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



        <script>

        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069a7d2-d510-4d96-be33-05fecbc47cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:07:34.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:52.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dfd014-cf68-4ce5-8734-241caaa087d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:07:34.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:52.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers reportedly expect James to miss at least a few games,
        according to Chris Haynes of Yahoo Sports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd585830-c5b4-4f6e-b18b-2ff43091387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:07:34.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:52.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles faces the Kings in Sacramento on Thursday night before
        starting a four-game homestand against the Clippers the following night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc58200-24cd-4609-a076-c19b6eb0dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:07:34.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:52.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran forward was injured Tuesday in L.A.’s upset 127-101
        win over the Golden State Warriors as he dribbled toward the basket and slipped.
        His right leg swung underneath him as he lost his footing, putting pressure
        on his left leg and groin as he reached forward to try to maintain possession
        of the ball.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0bde0-5cd7-49d0-8f44-28877c5e6241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:07:34.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:52.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James walked gingerly off the court in and video showed him wincing
        near the bench and telling trainers “I felt a pop” regarding the injury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff3ee4d-ce40-4d22-961c-230a599c5bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:07:34.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:52.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know (if I’m going to miss a game),” James said, per Yahoo’s
        report and prior to undergoing the exam. “We’re going to see what the MRI
        says, see how I feel the rest of the day today. I’m going to be around-the-clock
        tomorrow rehabbing and we’ll see how I feel on Thursday when we go to Sac.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05170289-b758-43a1-a78c-6356852e8b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:07:34.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:52.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers coach Luke Walton said the team wouldn’t rush James back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d3d3cc-5bd3-41de-b64c-e2abe759777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:07:34.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:52.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously, we want him back soon as possible,” said Walton. “But
        we also will be very cautious when we bring him back.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac14ff-c2e5-4356-9690-49f9cd2821dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:07:34.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:52.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old is averaging 27.3 points, 8.3 rebounds and 7.1 assists
        per game in his first season with the Lakers. He has appeared in all 34 games
        this season and did not miss a game last season with the Cleveland Cavaliers.</p>'
  'Lebanon-Russia-condemn-airstrikes-Syria':
    'author': 'Ray Sanchez and Hamdi Alkhshali'
    'caption': 'A screen grab from a video released by Syrian state television outlet
      SANA shows Syrian forces launching surface-to-air missiles.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-27T07:08:43.489Z
    'imagesource': 'jcr:8e1c4e79-02c4-42d1-a208-2543d0497e93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ebd843-f04c-4cf1-b13d-90a3b15928fc'
    'lead': 'Lebanon''s Foreign Ministry Wednesday condemned Israeli airstrikes against
      Syria carried out one day earlier, and said it filed a complaint to the United
      Nations accusing Israel of threatening the stability of the region.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:10:13.340Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:41:59.748+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:41:59.313+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lebanon and Russia condemn Israeli airstrikes against Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af251aeb-52cb-404b-b4b6-43ecfebad6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lebanon''s Foreign Ministry Wednesday condemned
        Israeli airstrikes against Syria carried out one day earlier, and said it
        filed a complaint to the United Nations accusing Israel of threatening the
        stability of the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e10db6-8e41-4bdb-ae26-42371adfdf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Wednesday, Russia''s Defense Ministry said the airstrikes near
        the Syrian capital of Damascus "posed a direct threat to two passenger airplanes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad40d46-21b4-44b7-99d0-27f106bfdcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian Air Defenses on Tuesday intercepted and downed "a number
        of hostile targets" over the western countryside of Damascus on Tuesday, according
        to the Syrian state-run news agency SANA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a88befc-09d4-494d-908f-ae475119ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SANA reported "the aggression" was carried out from Lebanese airspace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87315d7e-abea-4525-85d2-ca0fa7412c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Lebanese Foreign Ministry statement Wednesday condemned the air
        strikes and said Syria has the right to the "defense of its land and sovereignty."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8bc8b-e8ba-418a-83c8-3aa3495c1325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon said its complaint to the UN alleges "serious Israeli violations
        threatening the stability of the region, which posed a threat to the movement
        of civil aircraft" and created the potential of "a major air disaster."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b0931-a202-4e62-83cf-1fecbf05d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Defense Ministry said in a statement that the Israeli
        strikes "were carried out at the same time as the landing of civilian non-Russian
        airplanes" in Beirut, Lebanon and Damascus, Syria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24d99e-626d-4754-9ac9-2ab5f6e35b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To prevent the tragedy, restrictions were imposed on the use of
        air defense and means of electronic warfare by the Syrian government forces,"
        the Russian Defense Ministry said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf28175-26e1-4c81-87ee-5eece4296a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia said air traffic controllers in Damascus diverted one of
        the civilian aircraft to Khmeimim Air Base, which is southeast of the Syrian
        city of Latakia, and operated by Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4dd5e-1b2e-4e93-8278-9047b6a985c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Foreign Ministry called the Israeli airstrikes "a gross
        violation of the sovereignty of Syria." The strong condemnation from Moscow
        underscored the continued tension between the two countries after Russia blamed
        Israel for the downing of a Russian military plane in September.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25173b99-3aee-4322-a8a8-8ff06e81e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, three Syrian soldiers were injured during the Israeli
        missile assault on an ammunition depot, SANA reported, citing a military source.
        Syrian Air Defenses intercepted and downed most of the missiles, with damage
        limited to the depot, the agency reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd003f-9ab4-487b-a844-38599a009053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel Defense Forces, meanwhile, said in a statement that an aerial
        defense system intercepted an anti-aircraft missile launched from Syria, according
        to a statement posted on the IDF official Twitter account.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804cae82-86b3-4aa7-9916-310534853a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries or damage were reported, the IDF told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274838d8-1288-4389-a500-2b891a9dfe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked the IDF for more information on the reported attacks on
        Syria, but the IDF declined further comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d29cf8-350e-499f-b9ac-009101c2f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Benjamin Netanyahu, speaking Wednesday at an Israeli
        air force base, didn''t acknowledge the strikes, but asserted that Israel
        would continue to act in Syria.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b75e7-52b7-4424-a8cd-93b9ec23eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not prepared to accept the Iranian military entrenchment
        in Syria which is directed against us. We will act against it vigorously and
        continuously including during the current period," Netanyahu said. "President
        Trump''s decision to withdraw the American soldiers from Syria will not change
        our policy. We are standing steadfast on our red lines in Syria and everywhere
        else."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c241f404-4dce-441c-beaa-2dc448a693b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 29, Syria said its air defenses foiled an Israeli strike
        over al-Kiswah region in southern countryside of Damascus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519741b3-ea75-4f66-9387-f130ec809f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:10:13.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:59.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lebanon and Russia
        condemn Israeli airstrikes against Syria."</em></p>'
  'Donald-Trump-first-lady-Melania-Trump-Iraq-surprise-visit':
    'author': 'Kevin Liptak'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-27T06:56:27.355Z
    'imagesource': 'jcr:ebe2c12c-d7aa-4123-9ac7-c6595a4737b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a686d61d-67e6-4c72-b396-7fd6bb3fed26'
    'lead': 'President Donald Trump and first lady Melania Trump quietly swept into
      Iraq Wednesday to pay a holiday visit to U.S. troops, at last making good on
      the President''s promise to travel to one of the war zones he has derided as
      costly blunders.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:15:23.622Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:42:04.905+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:42:02.801+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Trump and first lady Melania Trump make surprise visit to
      Iraq'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be64fe71-d654-44d9-9be4-eaa40d83a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump and the first lady
        quietly swept into Iraq Wednesday to pay a holiday visit to U.S. troops, at
        last making good on the President''s promise to travel to one of the war zones
        he has derided as costly blunders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c12af-6c52-423f-8790-19ecae14aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing the American war effort at close range for the first
        time, the President remained adamant that the days of broad-scale US involvement
        overseas had ended. He used his nighttime appearance at an air base west of
        Baghdad to reinforce his skeptical view of wading into foreign conflicts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a0344-f71e-45de-9fea-337a7a5d7bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they want us to do the fighting, they also have to pay a price,"
        Trump said at the Al Asad Air Base, where he landed after dark with his wife,
        Melania Trump. "Sometimes that''s also a monetary price, so we''re not the
        suckers of the world. We''re no longer the suckers, folks. And people aren''t
        looking at us as suckers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedcfeb9-6c81-4abf-b485-0c6fd680fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of whether Trump likes the wars or not, they are now
        his; the lives of the young men and women stationed abroad subject to his
        decisions, whims and orders. And as such, the commander in chief was fulfilling
        what is viewed as an essential duty in paying them a surprise Christmastime
        visit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d4e10-b63e-4c22-8dd7-a7d36e1d531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a secret overnight flight from Washington, the President and
        Melania Trump touched down onto a pitch-black airstrip, the dicey security
        situation still restricting Trump to a clandestine visit more than 15 years
        after the American invasion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5e5f9-d370-4ada-8013-0b0b15fc248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remained on the ground for about three hours, greeting enthusiastic
        selfie-taking servicemen and women in their holiday-bedecked dining hall.
        Dressed in a black overcoat and red tie, Trump posed for pictures and signed
        autographs for troops in fatigues. Melania Trump stood smiling next to him,
        wearing a mustard-colored blouse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8b37b-e408-46c1-9229-33067cfe952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the President changed into a green flight jacket to address
        100 or so troops, who greeted him warmly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6980ea-e479-4811-b85e-78301a77c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump left behind a slate of troubles in Washington, including a
        partial government shutdown and an unsteady economy. He''s also faced criticism
        for a series of foreign policy decisions that have left his national security
        team at odds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f47ca92-cb01-494d-a9d3-53e912e98578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has sought to distance himself from the foreign entanglements
        he describes as foolhardy mistakes made by his predecessors, including the
        war in Iraq. He recently ordered a drawdown of the 14,000 US troops in Afghanistan
        and, citing the destruction of ISIS, a complete withdrawal of 2,000 troops
        from Syria -- which came against the advice of his military generals and top
        national security officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adb37f-c37f-4a33-81e4-631c56de480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a roundtable briefing Wednesday with military and civilian
        officials inside a tent at the air base in Iraq, Trump defended his decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f1302-f929-435a-acfc-c2aa8a9b18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said again, recently, ''Can we have more time?'' " the President
        recalled. "I said, ''Nope. You can''t have any more time. You''ve had enough
        time.'' We''ve knocked them out. We''ve knocked them silly."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b587a-7083-4e9f-9e9c-f6241581e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are going to come around to my way of thinking,"
        Trump predicted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4905eb38-c682-417f-bc6f-7bd9b1fae477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hasn''t stated plans for the 5,000 or so American troops in Iraq
        who returned to the country in 2014 to battle ISIS. The President was originally
        scheduled to meet with Iraqi Prime Minister Adil Abdul-Mahdi during his stop,
        but the encounter was canceled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f324b46-796e-406b-b349-4ec72d0cf6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.625Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was supposed to be a formal reception and a meeting between
        Prime Minister Adil Abdul-Mahdi and the US President, but a variation of views
        to organize the meeting led it to be replaced by a telephone conversation,"
        a statement from the prime minister''s office read.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c6bb92-cd8b-4d44-ba49-60742004ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.625Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Wednesday he had no plans to pull troops from Iraq, suggesting
        the country could be used as a base for potential future missions in Syria.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d1178-9b7d-416e-bfec-f34ab2b4baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.625Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he reiterated that the era of heavy US intervention abroad was
        ending.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d721ae-ea2c-448a-8471-6c8d2b65c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.625Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States cannot continue to be the policeman of the world,"
        Trump said. "We are spread out all over the world. We are in countries most
        people haven''t even heard about. Frankly, it''s ridiculous."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66dbe0-13a7-45bf-9a5f-7821f8b1c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.625Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George W. Bush made four trips to Iraq after ordering American troops
        into the country in 2003, including a stop on Thanksgiving to help serve turkey.
        Barack Obama visited once. Both men also traveled multiple times to Afghanistan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf36368-d589-4933-8213-fdddf8063fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.625Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s visit comes at a fraught moment for the President and the
        military. Trump''s defense secretary resigned last week after the Syria troop
        decision, writing in a departure letter the President deserved a military
        chief more aligned with his worldview. His replacement, a former Boeing executive,
        has scant foreign policy or military experience.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42b112-8d41-49ad-9ed2-58fd147cf4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.626Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had faced scrutiny for putting off a visit to the troops.
        Privately, he wondered whether such a trip would only serve to highlight wars
        he does not support and wants to end. But in November, after facing criticism
        for canceled a visit to a military cemetery in France because of rain, Trump
        announced he would soon travel to a war zone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656579de-efbf-430a-8fd3-ab297b2c4e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.626Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like presidents before him, Trump''s visit was shrouded in secrecy.
        He departed the White House quietly on Christmas night and details of his
        travel were very closely held within the West Wing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990514ff-b5e3-4722-85b7-91d271fc2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.626Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade-and-a-half after the start of the US war, which has cost
        nearly 5,000 American troops their lives, Iraq remains a dangerous place --
        a fact not lost on the commander in chief.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca5604-5cb0-4491-8a37-58cb2cfeb583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.626Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pretty sad when you spend $7 trillion in the Middle East and going
        in has to be under this massive cover," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de1845-cde6-4713-a217-ee1a76cd3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.626Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American-led invasion in 2003 toppled Iraqi President Saddam
        Hussein, but for several years afterward US troops engaged in extended fighting
        across the country, battling an insurgency and later sectarian violence. At
        their peak, US troop levels in Iraq stood near 166,000. After the combat mission
        ended in 2010, some troops remained behind to help stabilize the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4ef24-518f-435a-8c08-30d0c6c14b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.626Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands more returned four years later to battle ISIS. Iraq formally
        declared victory against the terror group a year ago, but US troops have remained
        to help stabilize regions of the country and train Iraqi soldiers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d6299-d177-44d5-9f77-09cec74d1b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump criticized his predecessor, Obama, for withdrawing troops
        too quickly from Iraq, claiming it allowed for ISIS'' rise. Obama''s administration
        was unable to strike a deal with the Iraqi government to allow for a residual
        US force to maintain stability in the country. But in bringing troops home
        and declaring a formal end to the Iraq War, Obama fulfilled a pledge to voters
        to end a war that began under Bush.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8b6d7-51ef-4707-ba3a-4aeacf26c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump now finds himself eager to make good on his own promises to
        wind down US involvement overseas. That''s what has driven his recent decisions
        to take US troops out of Syria and Afghanistan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5325786-2e61-4d50-899d-ae1b4a48223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those decisions have been unpopular among even his own national
        security team, including Defense Secretary James Mattis, who resigned last
        week. He was followed out the exit by Brett McGurk, the US special envoy to
        the anti-ISIS coalition who Trump claims not to know.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d26ef-c124-4949-9b1c-90992bf30b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.907+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They and other officials warned Trump that leaving the region now
        would allow for ISIS, or another terror group, to regain a foothold. But the
        President was insistent that the time had come for US personnel to come home.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1d1c2-7bb8-4831-ab16-4fad7ce8ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:15:23.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:04.907+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
