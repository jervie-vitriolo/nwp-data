      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a report from the Intergovernmental Panel on Climate Change
        warning of "global catastrophe" should world temperatures rise above 1.5 C
        by the middle of the next decade, Prime Minister Scott Morrison''s administration
        has refused to phase out the use of coal-fired power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7e138-9635-4393-accd-e29dcdce24e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:37:25.279Z
