    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investors are still nervous despite Wall Street''s huge rally'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a90137-252a-4c70-a0b7-ed6dd23e82e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.542Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.290+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wall Street''s spectacular surge gave a
        lift to some international markets, but the momentum has faded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07adc8-fe58-4170-b183-80f3bcf8a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.542Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.290+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei jumped nearly 4% on Thursday, pulling the index
        out of the bear market it had entered just two days ago. Stocks also climbed
        more than 1% in Australia and Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25dd47-4eab-40cc-8972-6b09edb4cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.542Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many other markets around the world fell, showing investors
        remain nervous after weeks of turbulent trading and worries about global economic
        growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c90ef-6c1e-49c4-bd81-29993e206955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng in Hong Kong and the Shanghai Composite both shed
        more than 0.6% after weak Chinese industrial data highlighted the difficulties
        the world''s second largest economy is facing. US stock futures were down
        nearly 2%, and European markets were in the red on their first day of trading
        since Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a007888-fa56-47fe-8acd-964be661d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major U.S. indexes had staged a major comeback Wednesday following
        their worst ever Christmas Eve. The Dow, S&amp;P 500 and Nasdaq all leaped
        5% or more. Crude oil prices, which have been beaten down in recent months,
        also spiked amid the rush of optimism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57706817-00dc-4bb1-b601-3450047a43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market experts are advising caution despite the dizzying rebounds
        in the United States and Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91feb38a-6f05-468f-8036-72bce40ecfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such rallies are not uncommon in troubled times, and we have experienced
        many of them in past bear markets," said Hussein Sayed, chief market strategist
        at online broker FXTM.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f16e2b-688c-426a-9010-09f558f9a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To call for a bottom, we need at least a couple of days of strength,
        not just in price, but also in trading volume, breadth of the market" and
        economic fundamentals, he said in emailed comments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e90e47-4d8b-413a-9528-04841399f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sustainability of Wall Street''s rebound remains "questionable"
        because of "concerns over economic growth next year and ... many political
        and economic uncertainties" such as the unresolved US-China trade war, CMC
        Markets analyst Margaret Yang wrote in a commentary. Similar doubts are weighing
        on Asian markets, she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c381e170-9182-441c-b9b9-fcfdd7fdadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were given a stark reminder of China''s economic slowdown
        on Thursday, with official data showing a year-on-year drop in industrial
        profits in November — the first in nearly three years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d559a9-9aea-41c7-a457-846d8ac660d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China economic growth in my books remains ... the most significant
        market risk as we enter 2019," said Stephen Innes, head of Asia-Pacific trading
        at online broker Oanda.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542afafc-fea0-4e58-b3dd-ae7b8a31c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More volatility likely</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afef5cb-d2f5-4b06-a145-89b7618d5cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global markets had plunged earlier in the week amid unsettling signals
        from Washington that made traders fret about the stewardship of the world''s
        biggest economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a671a9-709d-4181-84f3-657c8da7b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included President Donald Trump''s attacks on Federal Reserve
        Chairman Jerome Powell, the partial shutdown of the US government and Treasury
        Secretary Steven Mnuchin''s unusual statement about the country''s banks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32554905-b9ee-4503-867d-50850330722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors shouldn''t rule out more volatility in the days ahead,
        according to Innes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6cf34d-fc9b-406b-aa54-a3616d5645ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t get too comfortable, as discussions regarding the various
        political and policy questions remain hanging in the balance," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b9fc2b-7e97-43c2-be25-5aee7d36fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:37:47.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:54.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Investors are still
        nervous despite Wall Street''s huge rally."</em></p>'
  'pnp-cancel-gun-permits-garin-albayalde':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-27T18:19:44.575Z
    'imagesource': 'jcr:b3e2ac11-51e7-48d2-ae3c-1cd535b22ebd'
