      after weeks of turbulent trading and worries about global economic growth.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:37:47.542Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:42:54.290+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:42:53.968+08:00
