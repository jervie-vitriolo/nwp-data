      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pitong Tsinelas” written by Divine Gil Reyes and illustrated
        by Benjor Catinding</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b40c2-ac9e-4a52-ade6-1357901ce032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.069Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sturdy board book teaches a beautiful message about inclusion
        without being preachy or moralistic. Created in collaboration with Save the
        Children Philippines, it follows the path of seven slippers (attached to their
        owners) as they walk toward a common destination. The ending is heartwarming
        and surprising.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8101962-2d04-46da-8f44-80775b5ae4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.069Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Inside Daniel’s Head” written by Joji Reynes and illustrated
        by Angela Manabat and Ianthe Pimentel</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644b873-1fa5-46c6-8cd8-aab6c944b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.069Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The language book is told in the voice of Daniel, an autistic child
        who lets us into his head. For 166 pages, we are transported into his world
        where order is the rule of the day. We experience his frustration when things
        do not go according to schedule, when he cannot wear his favorite shirt or
        when he longs for independence.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53463e8-b91c-4711-a566-1b3742e5681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.069Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel’s voice is so clear and so honest that the reader cannot
        help but empathize and come away with a new understanding of what it is like
        to exist in a place that is sometimes too big, too changeable and just TOO
        MUCH. This is an important book and it will go a long way toward teaching
        patience, kindness and understanding, which are all things every Daniel out
        there truly needs to feel.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760fdd8-bf29-4c84-8bad-13d4af60ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.069Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dalawa ang Daddy ni Billy” by Michael P. De Guzman and
        illustrated by Daniel Paloma Tayona</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f347b9f-9509-442f-b503-59ec80f8d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brave, bold children’s book about family, love and acceptance
        tells the story of Billy, who has two daddies and cannot understand what could
        possibly be wrong with that. Billy gets bullied in school, where he first
        hears the world “bakla” before even knowing what it means. Fortunately, love
        wins and Billy learns what is truly important — a lesson taught to him by
        his two wonderful dads. How wonderful that this book is told in both Filipino
        and English because everyone needs to tell this story over and over again.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9269153-ac37-46e1-9b33-e90f7cea5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Detective Boys of Masangkay: Ang Closed Door Mystery” by
        Bernalyn Hapin Sastrillo</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9f12d-c4b6-41bc-b7cc-7d3f05592954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second in what I hope will be a long-running series
        of mystery stories featuring the Detective Boys of Masangkay. They’re just
        three neighborhood kids about to enter high school; but in between playing
        agawan base, biking and figuring out how to talk to girls, they just happen
        to solve mysteries. Imagine the boys from “Stranger Things” with a dash of
        the Hardy Boys or the Three Investigators, realized in a truly Pinoy way.
        It’s a lot of fun to see how they go about solving this mystery, which involves
        the murder of the mayor from inside a closed room where no one had access
        to. But it’s even more fun to see them do other things, like drink soft drinks
        from a plastic bag, which every Pinoy kid will recognise as being unique to
        a Filipino childhood.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70389a53-f132-4382-b762-9da6efed5c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades ago, detective stories for children usually involved young
        people who lived in England or America. How wonderful for young Filipino readers
        to have these three guys who could easily be their friends or neighbors. Parents
        looking to improve their children’s skills at speaking, writing and comprehending
        Filipino would do well to check out this series.</p>'
    '65':
      'image': 'jcr:be23500a-437d-4460-9ec3-b56aed8bc1da'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20eff93-a1d4-47ec-b402-7237827cf89f'
