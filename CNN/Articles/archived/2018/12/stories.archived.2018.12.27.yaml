      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b555936-b6ab-4c8e-a229-7b3db65c70a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.211Z
