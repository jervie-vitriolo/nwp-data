      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a mom of two girls (11 and 13) who go to an international school,
        I am particular with the books that they read, making sure they learn about
        our history and culture and speak our language fluently. “Alpabeto ng Kulturang
        Filipino (Alphabet of Filipino Culture)” by Eugene Y. Evasco and Aaron Asis,
        published by PLL Publishing House, shows various elements of our culture from
        Luzon to Mindanao, and uses the illustration style “letras y fuguras,” but
        with a modern interpretation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85753c51-fb6e-4e4a-b06a-dae4dd9a2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“CASHAYSAYAN: A History of Philippine Money” by Michelline
        Suarez, Joonee Garcia, Divine Reyes, and illustrated by Benjor Catindig</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94086459-4b54-47b4-9e73-f5ebabae1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our coins and bills tell us a lot about what is special about our
        country and people. “CASHAYSAYAN” gives you the bottom line on how money was
        invented, how it came to our shores, how it’s made, and why it looks the way
        it does.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9b086c-f890-4e9c-8a6f-5982dca3eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 176-page book unravels the mysteries of money with the help
        of a few quirky characters: the silver heavyweight coin, Money Pakyaw; our
        reliable bamboo coin bank, Al Kansya; the enterprising lady who runs the local
        sari-sari store, Aling Suki; and following through with his guiding duties
        from book 1 is Tatang Tarsier.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9567dc-64d0-40da-8516-063b1b29720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.887+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the age of bartering with neighboring countries to the first
        forms of money to the challenges that brought about the development of currency
        systems, this seven-chapter book takes its readers through the winding historic
        trail of the Philippine Peso.</p>'
  'fiscal-deficit-november-2018-bureau-of-treasury':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-27T17:17:43.041Z
    'imagesource': 'jcr:42740e3e-0beb-4575-b4da-7e3877c1f0a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a7730d0-0930-44dd-b409-e2a755668c3e'
    'lead': 'The government''s fiscal deficit widens to ₱477.2 billion as of November
      as the Build, Build, Build infrastructure program gains more traction, according
      to Bureau of Treasury data.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:09:32.747Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:43:10.655+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:43:10.409+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fiscal deficit widens due to aggressive infrastructure spending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b83b44-f6c7-4185-9c2b-927614689fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:32.747Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:10.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        government is close to reaching its fiscal deficit target for the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52607428-4a06-41cd-b7fa-1609f1ee13f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:32.747Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:10.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Treasury (BTr) in a statement said the national government
        had a budget deficit of ₱39.1 billion in November, leading to a total deficit
        of ₱477.2 billion for the year. This is 91 percent of the full-year target
        of ₱523.7 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64146bf-cdba-4fdc-9dc1-f850cdc5e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:32.747Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:10.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fiscal deficit happens when the government spends more than it
        has earned. In this case, the spending is caused by the administration''s
        Build, Build, Build program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87f611-1900-4b56-83f7-70bcfb998455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:32.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:10.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The year-to-date primary deficit of ₱157.2 billion was a reversal
        of the ₱46.5 billion primary surplus recorded last year, owing to the National
        Government''s aggressive Build, Build, Build program and investment in human
        capital," the BTr said, referring to the current budget deficit without factoring
        in interest payments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b302f0ca-87b8-4210-adb5-14b59ed8ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:32.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:10.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For November, the government collected ₱259.7 billion in revenue,
        mainly from the Bureau of Internal Revenue (BIR), Bureau of Customs (BoC)
        and the BTr. Year-to-date, the government collected ₱2.618 trillion, 92 percent
        of the ₱2.846-trillion target.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b837e-34a9-4f43-86da-9c9a70d2953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:32.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:10.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, the BIR collected ₱192 billion, the BOC ₱47.9 billion
        and the BTr ₱4.7 billion last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2556b5-f908-4bd1-a51c-4d77d5f04542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:32.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:10.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the government disbursed ₱298.9 billion in November,
        ₱46.7 billion, or 19 percent, more than what it disbursed for the same month
        last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b0d59-ff1a-4c47-ad21-a1be3fca060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:32.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:10.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leads to a year-to-date expenditure of ₱3.095 trillion. This
        means that the government is close to exhausting the ₱3.767 trillion budget
        for 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca56ed1-98d1-438e-aa1e-8c241478bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:32.749Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:10.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, because the legislative branch failed to pass 2019 budget
        on time, the 2018 budget will be redacted next year and there will be no funds
        for new projects.</p>'
  'china-christian-crackdown':
    'author': 'Joshua Berlinger'
    'caption': 'A demolished house church is seen in the city of Zhengzhou in central
      China''s Henan province one June 3, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-27T15:26:38.727Z
    'imagesource': 'jcr:5bf6e9dd-d542-4c7e-b293-f4643d89bc63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '838b6aaa-5750-4235-a3dc-d229329b7660'
    'lead': 'It''s a Christmas battle for the hearts and souls of the Chinese people.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:13:26.771Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:43:16.613+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:43:16.052+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing''s crackdown on religion clouds holiday season for China''s
      faithful'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77652de5-d05b-4548-a6ff-22efd785c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a Christmas battle for the hearts
        and souls of the Chinese people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83eb666-830a-451b-a5c9-5beb3409242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being officially atheist and having a long and antagonistic
        relationship with religion, the ruling Communist Party is presiding over a
        boom of Christianity in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aefd2ac-0ccf-408b-ab98-23bbccd5cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated 72 million to 92 million Christians in the
        country -- the second-largest faith group after Chinese Buddhists, according
        to US-based NGO Freedom House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba010606-6532-4c72-b311-2856d3f14df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts claim that China could even become the world''s largest
        Christian country in less than two decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03263bd7-1d82-463a-8132-290c9c87b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on December 9, authorities reportedly detained more than 100
        Protestant worshipers from the Early Rain Covenant Church in the city of Chengdu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d2763-b879-4bc3-9c38-9a188684de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s pastor, Wang Yi, was arrested on allegations of "inciting
        subversion of state power," according to US-based Christian advocacy group
        ChinaAid. Neither China''s National Religious Affairs Administration nor local
        authorities in Chengdu responded to CNN''s requests for comment on the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16d111-ae41-4c91-a7c4-d33a8fed7869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests cap a year-long crackdown on religion in China. Dozens
        of predominantly Protestant Christian churches ruled to have been built or
        run illegally have been torn down across the country throughout 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526549f6-007f-4b0e-8c52-65a872633e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, in the western region of Xinjiang, a growing campaign
        of repression against the predominantly Muslim Uyghur ethnic group has provoked
        international condemnation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed6979-2f8b-46ea-a1a7-0e3d59b8d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts and civil rights advocates say Beijing is intensifying
        its campaign against worshipers seen as an ideological threat to the party''s
        monopoly on power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c081dfd-454f-42b4-97e8-b22a87ab67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now entering a new era of repression toward two of China''s
        five religions, which is different than what we''ve seen over the past 40
        years," said Ian Johnson, a Pulitzer-prize winning journalist and author of
        "The Souls of China: The Return of Religion After Mao."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f718b379-4eac-44af-b553-120965905d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Religion with Chinese characteristics</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6080541d-bc47-4f3d-b297-a4b2e71dd076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China may be officially an atheist state, but religious practice
        is legal in the country – albeit under tight government supervision and surveillance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb60c1-988a-4b40-b844-954bfcb191f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only five state-recognized faiths: Chinese Buddhism, Islam,
        Catholicism, Protestantism and Taoism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440519a-f597-4ba4-8cf4-f87bbda3e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worship and religious activity are supervised by state-sanctioned
        organizations. The government appoints major religious leaders and decides
        where places of worship can be built.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c5eed-d245-40ea-aa86-67e96123d1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worshipers must "uphold the principle that religions in China must
        be Chinese in orientation and provide active guidance to religions so that
        they can adapt themselves to the socialist society," according to a government
        white paper on religious freedoms published earlier this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93be60-3707-4eb1-8d11-a3f8996f05c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for these restrictions, Beijing claims, is that "foreign
        religions" such as Catholicism and Protestantism have "long been controlled
        and utilized by colonialists and imperialists."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f0d0d-772a-4049-8c23-ee072e1e697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s fractious relationship with organized religion has a long
        history. In the mid-1800s, charismatic cult leader Hong Xiuquan declared himself
        the brother of Jesus Christ and launched a civil war against the ruling Qing
        dynasty.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb02ee4-d6ca-44e2-8931-ab18f3094423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its height, his Taiping Heavenly Kingdom controlled huge swaths
        of China before it was eventually defeated by Imperial forces.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66674a4f-3082-4382-b726-685b6ece3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local spiritual and religious movements have also been subject to
        brutal crackdowns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca70c8be-5743-4647-a09e-d2df9ecc418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, China banned and moved to eradicate the Falun Gong spiritual
        movement, a faith combining traditional marital arts practices with new-age
        beliefs. At its height, the Falun Gong claimed millions of followers – and
        its influence worried the government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845424b1-19cb-47d9-a012-114440dc55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say restrictions on worship help those in power mold religious
        institutions to their liking, or co-opt them altogether.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333b72c-a7e6-42b2-880e-ab19696d243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christianity and Islam, Johnson said, are seen as particularly threatening
        because the party views them as having "strong foreign ties." "(That''s) even
        though both religions have long roots in China and are very much localized,"
        he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0730e5-80be-452d-a9ff-3e7e1159f37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Country of particular concern''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b196f-a7aa-4d91-bf29-0aafea6f69da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage grew worldwide in 2018 over the treatment of Muslim-majority
        Uyghurs in Xinjiang, with reports that hundreds of thousands have been imprisoned
        in massive "re-education camps."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68899a9f-a9c6-4c0b-88e2-4aabdcadd497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clampdown on Uyghurs led the US State Department to designate
        China a "country of particular concern" regarding religious freedom. It comes
        after Chinese officials banned Uyghurs from growing long beards, wearing veils
        in public places and home schooling their children in 2017.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239e308-108b-46c8-8ff7-84e70abb7053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My particular concern now for China is they''ve increased these
        actions of persecution against the faith community," Sam Brownback, Washington''s
        ambassador at large for international religious freedom, said earlier this
        month. "China isn''t backing away from the religious persecution; it seems
        to be expanding. This is obviously very troubling."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f5448-3965-40d2-8ad9-4dd7a9ac151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities say their actions in Xinjiang are intended to
        combat violent extremism, and they have repeatedly denied claims of human
        rights abuses.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a7100-2fb1-42c7-a4dc-da1d96c8c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s Xinjiang is not only beautiful but also safe and stable.
        No matter where they are or at what time of the day, people are no longer
        afraid of going out, shopping, dining and traveling," Shohrat Zakir, Xinjiang''s
        ethnic Uyghur governor, told state media in October.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4cf6b7-aa2a-46fd-a850-d81dc594c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former detainees have reported torture and brainwashing inside
        the detention centers, including forcing inmates to repeat Communist Party
        propaganda praising President Xi Jinping.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17058bc-7717-4dbe-a5ad-0b056ca1548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Reuters in November, China''s ambassador to
        the US, Cui Tiankai, said the camps were trying to turn the Muslim-majority
        inmates into "normal people."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a570c2-d6e9-4725-85e5-6415d5e0b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.776Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have refused to grant international monitoring
        groups and diplomats access to Xinjiang.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cae98b-e4a9-41a0-b424-2325bbf31783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.614+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other communist regimes have also been hostile to religion,
        Johnson said the crackdown on Christianity and Islam was less about the faiths''
        practices and beliefs and more about the China''s ability to control them.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b207abf-3d7d-4930-8fbd-01d4a5ba3bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.615+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under President Xi, the government has further tightened control
        over Christianity in its broad efforts to ''Sinicize'' religion or ''adopt
        Chinese characteristics'' – in other words, to ensure that religious groups
        support the government and the Communist Party," Human Rights Watch said in
        a statement calling for the release of Wang Yi, the Chengdu pastor, and his
        fellow believers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6e8c4-b4da-4f11-8713-364e47de5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.615+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China, Vatican deal a ''betrayal''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3103b78-222a-4166-b64e-bc5bb7fa8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.615+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some Christians worship legally in government-approved churches,
        many others attend unregistered underground services.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c5fed-c89b-44d4-8275-390de463a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.615+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-sanctioned Catholic churches are run by bishops chosen and
        ordained by Beijing, not the Vatican. These churches do not recognize the
        Pope as the ultimate authority in Catholicism, nor does the Holy See recognize
        Chinese-selected bishops as legitimate.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756bed9c-0555-46cc-8648-99dae0528206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.777Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.615+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of chilly relations, the two sides reached a landmark
        provisional agreement in September that would see them jointly approve China''s
        bishops, a deal that could help lead to the restoration of diplomatic ties
        between Beijing and the Holy See.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4aeee1-47b1-40e1-a237-9687b560f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.615+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has drawn swift opposition in some circles. Cardinal Joseph Zen,
        the former bishop of Hong Kong, called it an "incredible betrayal" of the
        Catholic faith in an interview with Reuters.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56468821-aba6-43d5-88df-87fcd3c8b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.615+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent China critic and Republican US Sen. Marco Rubio, himself
        a Catholic, asked how the Vatican could justify ceding religious authority
        to a secular government.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497cb231-cc4b-4f73-b1e9-61bcae3dec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.615+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are giving a government (an atheist one) influence in choosing
        bishops which (the Church says) are regarded as transmitters of the apostolic
        line. How does secular (and atheist) interference in that decision not break
        that line?" Rubio said on Twitter.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de519433-3d71-4c5e-abbc-95af79b5d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.615+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear how the Vatican deal will affect Protestant churches
        like Early Rain, but critics believe it comes from the same playbook as the
        arrests in Chengdu – it''s all about control.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db938cb-2bf9-4369-9880-e460c697d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:16.615+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This goes back to a broader effort by the government to crack down
        on anything that can be construed as civil society – in other words, groups
        like religious organizations, or NGOs, that are outside government control,"
        Johnson said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694615b9-8734-4632-9b3b-1ae90701f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:13:26.778Z
