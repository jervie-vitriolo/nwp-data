      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Participants could still be on a wait and see mode to see if the
        (U.S.) rally last night will be sustainable," said Gio Perez from Papa Securities.</p>'
