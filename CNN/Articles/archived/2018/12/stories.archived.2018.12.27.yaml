      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Tropical
        Depression Usman has kept its strength and speed as it threatens to dump moderate
        to heavy rains in Eastern Samar where it will make landfall on December 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc44466-5a1c-421f-804b-2a066d68bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 p.m. update on Thursday, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said ''Usman'' was last
        spotted 365 kilometers east of Guiuan, Eastern Samar. It has maximum winds
        of up to 55 km per hour (kph) and gusts of 65 kph. It is moving westward at
        10 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c5de63-7eba-4b9d-aa33-38a115b959cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said Usman may intensify before its landfall
        in Eastern Samar tomorrow afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53d537-107a-4a18-a374-4f0a48e09b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakikita natin na</em> since <em>nasa karagatan pa ito, posible
        pa itong maging</em> tropical storm <em>bago pa siya lumapit dito sa may</em>
        eastern Samar area," PAGASA weather forecaster Raymond Ordinaro earlier said
        in an interview with CNN Philippines'' New Day.</p>'
