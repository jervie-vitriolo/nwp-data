      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple tied the knot over the weekend in a small ceremony. Cyrus''
        mom, Tish Cyrus, and dad, Billy Ray Cyrus, were in attendance. Photos from
        her ceremony surfaced on social media Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648462c8-7418-4919-b6f0-127b3d067b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:20:08.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:11.683+08:00
