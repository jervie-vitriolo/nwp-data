      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Mike
        De Guzman, author of “Dalawa ang Daddy ni Billy”</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d74e81-c734-4209-b813-54604dac9fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“My Family” written by Kata Garcia and illustrated by Borg
        Sinaban</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a9fc07-e0d3-4980-b677-f74c3607408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This attractive book for younger kids got my interest because of
        its modern and open take on what and who makes a family. It displays, in a
        simple manner, the various forms a family can take.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d421c-9d97-4f40-8a2f-5337f9b87a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Makinang Makinang” written by Genaro R Gojo Cruz and illustrated
        by Conrad A. Raquel</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f58b92-7ae1-4ba4-983f-ac0416b04753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book tells a heartwarming story around a sewing machine that
        means so much more to the young protagonist and his mother. The issue of gender
        roles makes a brief appearance as well and while the treatment is not revolutionary,
        it was sensitive enough.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45782de-da0f-49c4-98e6-b35b1b6646fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Barefoot Bulayan” written by Mary Ann Ordinario and illustrated
        by Bernadette Solina-Wolf</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbaca25-c01b-4bcb-a296-0a60b0b4ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richly illustrated, this book brings to its readers a glimpse in
        the life of one of the country’s indigenous peoples. The engaging story is
        a good introduction to another culture that is different but still Filipino.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d0e2e-8362-4fe8-a27f-96b1595e3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Inside Daniel’s Head” by Joji Reynes-Santos</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2259cd6c-d969-4d2a-8f9c-0720c8532a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book for older kids deals with a boy who’s within the autism
        spectrum. It can be tough to read at some points but I found the story compelling
        nonetheless.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10dcd0-244c-40e0-8f3c-471434d94cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dalawa ang Daddy ni Billy” by Michael P. De Guzman and
        illustrated by Daniel Palma Tayona</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a615b3-6ec0-46bd-873a-951dee8b5e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:01:22.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pardon the inclusion of this title. I am biased, of course, because
        this is my book. Because of its bold theme, it took 15 years before it was
        finally published. Its sensitively written story reflects the reality that
        the family has been undergoing changes as time goes by but the one thing that
        has remained constant is the love shared by its members.</p>'
