      'mgnl:lastActivated': 2020-02-07T14:43:54.084+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Miss
        Universe 2018 Catriona Gray has wowed the world with the unique evening gowns
        she has donned during the beauty pageant. But her fashion designer revealed
        a never-before-seen third gown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3fa9d2-77d5-45e5-a460-4eaaa6ea4988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:28:25.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:54.085+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designer Mak Tumang on Wednesday shared the third gown he created
        for his muse on his Facebook page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd827a483-2256-4687-a4f2-7905f357be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:28:25.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:54.085+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodice was covered in golden South Sea pearl and sparkly sequins,
        draped with a turquoise sheer cloth lined with precious stones of the same
        color.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e86ee-5397-44c1-8fa8-5cfe9310d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:28:25.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:54.085+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She modeled it for Tumang, wearing the "Perlas ng Silangan or Pearl
        of the Orient" dangling earrings she designed.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmaktumang%2Fposts%2F10156985385377430&width=500&show_text=true&appId=138439456200193&height=707"
