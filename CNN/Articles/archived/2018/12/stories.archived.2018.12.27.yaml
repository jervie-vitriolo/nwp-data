    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catriona Gray''s third pageant gown revealed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e12bc9-f21c-4d5f-b608-3a6e4a40ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:28:25.144Z
