      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinagat Island</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e750145d-49f8-4ad1-b834-9445b4d454a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:15:42.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:32.498+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman has maintained it strength, with maximum winds at 55 kilometers
        per hour (kph) and gustiness of up to 65 kph.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e693a-a5d1-433b-8f50-b4b11c569fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:15:42.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:32.498+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has slightly changed direction, moving northwest at 10 kph.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f59ce2-64f3-49c1-85b9-637920c364ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:15:42.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:32.498+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau says Usman could still intensify into a tropical
        storm before its projected landfall over Eastern Samar on Friday, December
        28.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed3a666-1536-4bde-8ddb-32fa8e678e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:15:42.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:32.498+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, moderate to heavy rains, which may trigger flooding
        and landslides, will continue over the Bicol Region, Eastern Visayas and Dinagat
        Islands Thursday evening.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73c0f2-c685-4247-bcbf-d5deceb1e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:15:42.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:32.499+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy rains will also affect the Visayas, Bicol Region,
        Mindoro Provinces, Marinduque, Romblon, and Quezon on Friday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d5c46d-5480-45dd-b530-609cbb294934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:15:42.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:32.499+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is urging residents living in these areas, especially those
        living near river channels and in low-lying and mountainous areas, to coordinate
        with local disaster risk reduction and management offices and continue monitoring
        for updates.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43725003-bcfb-4ef9-9640-4794cadfaae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:15:42.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:32.499+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman is expected to leave Philippine territory between Sunday evening
        (December 30) and Monday morning (December 31).</p>'
  'Gilas-Pilipinas-Andray-Blatche-FIBA-World-Cup-qualifiers-SBP':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-28T22:50:07.675Z
    'imagesource': 'jcr:aa15cf4d-934b-48e4-86cd-1a58dd8f55e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9401f330-68d7-4b28-933b-141799e17c63'
    'lead': 'The Philippines tries to salvage a seat in the last leg of the qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:18:24.079Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:42:35.999+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:42:35.763+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SBP hopes Blatche will play for Gilas in final FIBA World Cup qualifiers
      window'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebfc5a3-ea22-4bb4-b6b6-a891139fb537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:18:24.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:35.999+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        Samahang Basketbol ng Pilipinas Inc. (SBP) is aiming for the services of Andray
        Blatche for the last window of the 2019 FIBA World Cup Asian qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b63c71-eb9b-466d-8438-adb367bf7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:18:24.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:35.999+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, SBP President Al Panlilio
        said they are talking to Blatche ahead of the final leg of the qualifiers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164fed55-0f3b-4dde-8e57-bd45de4867ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:18:24.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:35.999+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under new head coach Yeng Guiao, Gilas suffered two straight losses
        against Kazakhstan and Iran in the fifth window held in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eec367-3723-4968-b40b-aa668d9bfb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:18:24.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:35.999+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team opted not to include Blatche even if he was eligible
        to suit up for the Iran match following a three-game suspension for his involvement
        in the Philippines-Australia on-court brawl at the Philippine Arena last July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78ab45-c30d-424c-8523-93a446527ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:18:24.080Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:35.999+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a must-win situation, getting Blatche will bolster the frontcourt
        of Gilas as it attempts to secure a spot in the FIBA World Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa002f2-012a-4876-9501-a64b6afa982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:18:24.080Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:35.999+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas currently occupies the fourth place in Group F with a 5-5
        record. The Philippines will battle Qatar on February 21 and Kazakhstan on
        February 24.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d0f84-edac-447e-ab36-d57708b3a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:18:24.080Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:35.999+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'on-the-record-department-of-health-fireworks-injuries-males':
    'author': ' Pia Garcia'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-27T22:09:30.619Z
    'imagesource': 'jcr:7ab4bade-c379-4ad7-83ad-e40b047e5b76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68dda68d-1405-486f-894b-3faa660fd879'
    'lead': 'Ninety percent of all cases recorded from December 21 by the Department
      of Health involved male patients.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:23:05.916Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:42:39.102+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:42:38.793+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Males mostly injured in fireworks accidents since Dec. 21'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54cc7f9-db3a-4aa7-94b2-8152a355697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.916Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.102+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        Department of Health (DOH) has recorded at least 32 fireworks-related injuries
        since December 21, majority of which are males.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420d9001-35a0-4ac6-84ee-5766c4de0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.102+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' On the Record Thursday, Health Undersecretary
        Enrique Domingo said of the 28 males injured, most were young boys, half of
        them from illegal firecrackers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e64955-3ddd-4311-8e75-a5287de43b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.102+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sila yung mapangahas, e na</em> [They''re the daring ones who]
        they like firecrackers, and they probably don''t know exactly what will happen.
        You know this is the careless teenager who will dare," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa4c2f1-c39e-459a-b33f-dd54dda7d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said they have always reminded people to avoid lighting
        firecrackers especially when drunk as it impairs judgement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a223a-3327-4d57-92e6-e9302556d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.917Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a good time to do fireworks," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc4e82b-d1c9-4429-a81d-a773d1130204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also said the use of firecrackers despite a standing ban
        may be influenced by culture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c60ca-b4d2-4c72-9bf6-51734a1a413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung matapang ka kung ikaw yung pinakamaiksi yung mitsa bago
        mo ibato</em> [You look like the bravest one if the wick of the firework you''re
        holding is the shortest before you throw it]. It sounds so stupid, but it
        happens," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dde3ba-b994-41cf-b5b0-b0a9dce4a47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: DOH: 24 injured due to fireworks in 5-day span</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea1f7b3-4a07-4575-9fbd-b74604640a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most injuries are in Manila, Domingo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd70dfc-4195-4dd1-ba60-4909d0143d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.918Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, every year <em>pinakamadami talaga sa</em> [the biggest
        number comes from] NCR (National Capital Region)...in the city of Manila.
        There''s like two barangays in Tondo, <em>na</em> I think,<em> talagang palakasan
        siguro sila ng sabog.</em> So <em>yung Ospital ng</em> Tondo, <em>lagi ''yan</em>
        ready ''yan [The Ospital ng Tondo is always ready]. It''s one of the first
        hospitals that we make sure is prepared to receive patients," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb3d73-0e16-42ad-97e7-4544b5f7e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo warned blast injuries are difficult to treat, and rarely
        are fingers reattached if they''ve been blown off.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb94ba-8a8c-4ab2-ae9f-13d1c27257ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled his early experiences as a doctor at the emergency room
        of the Philippine General Hospital, when during New Year''s Eve it would resemble
        a "war zone" due to the influx of patients.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad4bd23-1abc-47b6-af22-82a3e19717d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo, however, said the number of fireworks-related injuries
        has been on the decline from 633 cases in 2016 to 463 cases last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132dad2-a924-444a-a2ab-9eee521828d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:05.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:39.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are hopeful cases would still decline as the 32 recorded
        from December 21 was about 50 percent less than those recorded during the
        same period in 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
