        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4563ab8-94e2-422f-89e2-154f404b204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:28:25.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:54.085+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ef79d-f033-4654-9a14-f15a6694e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:28:25.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:54.085+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the Ibong Adarna gown Gray wore during the preliminary
        competition and the Mayon Volcano lava dress she rocked during the coronation
        on December 18, the "Perla Oriente" is also full of Filipino symbolisms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5725ed-b99b-4281-8561-f51e47b0aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:28:25.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:54.085+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the fact that our country is one of the largest producers
        of pearls, the Philippines is truly a gem! It is beautiful, enchanting and
        captivating. Indeed a high value and rare pearl!" Tumang wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640cf03-deb7-4063-923b-3ba7fb45e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:28:25.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:54.085+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "This piece in itself is an extolment of the Philippines.
        May we always be proud of our roots. May we always treasure and cherish it
        as this is and will always be our ''Bayang Magiliw...Perlas ng Silanganan.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92f090-b95b-46dd-b4c9-31f361c7dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:28:25.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:54.085+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear when Gray will wear the ethereal creation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80bd62c-2dfe-4704-9df5-db568c15d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:28:25.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:54.085+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the three gowns, Tumang said the materials alone cost P1.025
        million, with his team working a total of 2,712 hours to create the perfect
        dresses for the queen.</p>'
  'NBA-Dallas-Mavericks-New-Orleans-Pelicans':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-27T14:03:32.152Z
    'imagesource': 'jcr:b1e80f92-88c4-4204-9777-27042f06c4cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd4cbd51-848a-444f-a7fd-35e87d6f97ed'
    'lead': 'Rookie Luka Doncic had 21 points, and 10 assists as the host Dallas Mavericks
      ended a six-game losing streak and extended the New Orleans Pelicans’ losing
      streak to five games with a 122-119 win Wednesday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:31:53.803Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:43:58.206+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:43:57.909+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Mavs beat struggling Pelicans to end losing streak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eca659-e4a7-4217-8f66-5f71ed7db805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Rookie Luka Doncic had 21 points, and
        10 assists as the host Dallas Mavericks ended a six-game losing streak and
        extended the New Orleans Pelicans’ losing streak to five games with a 122-119
        win Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47652436-aafc-42eb-9752-3b7747bd5243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAndre Jordan added 20 points and 12 rebounds, J.J. Barea scored
        18 points, Harrison Barnes and Devin Harris each had 16 points and Maximilian
        Kleber added 10 for the Mavericks, who improved to 14-3 at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49869b4-592c-4731-b901-a71eb1113493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Davis had 32 points and 18 rebounds, Jrue Holiday scored
        25 and Julius Randle had 23 for the Pelicans, who completed a four-game road
        trip by falling to 4-15 away from home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8740e39-5309-4a7a-a09b-5bcb0e36efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic broke a 119-all tie by making two free throws with 30 seconds
        left.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85abcb2-3b83-465d-bf30-4eba2499c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis missed a 3-pointer before Doncic made one of two free throws
        to give Dallas a 122-119 lead with 11 seconds left.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a91a8a0-a9b3-42e3-89f6-12d6b0289bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis missed a 3-pointer with 3.5 seconds left and Doncic rebounded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22086631-1cf4-4087-bd99-7a5c90887f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks led by four points early in the third quarter before
        Tim Frazier and Holiday led a New Orleans spurt. They scored five points each
        during a 19-8 run that gave the Pelicans an 86-79 lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00f3df-9e9b-436d-8e41-2dd08c75e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnes and Dirk Nowitzki each made 3-pointers as Dallas closed within
        94-90 at the end of the third quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7020b4-d22e-47b4-9c54-77d6c2083dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris’ basket pulled the Mavericks even at 105 midway through the
        fourth quarter, then the lead changes hands three times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624577be-6e84-4c33-9482-c39a7588ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas took a two-point lead four times and each time Davis answered
        with a tying basket.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5027b6-0be1-4b5c-a6b4-a8713b178280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks again took a two-point lead before Randle made two
        free throws to tie the score for the last time at 119 with 42 seconds left.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d572b8-0c48-4d54-a071-ee3373e73ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The score was tied seven times in the first quarter before baskets
        by Dwight Powell and Barea helped give the Mavericks a 33-30 lead at the end
        of the period.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a6d92-192f-4352-ace3-425ebcd0828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The score was tied four times in the second quarter before the Pelicans
        opened a lead. They held an eight-point advantage on four occasions before
        Dallas made a push at the end of the quarter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8975b48-1499-4485-ac5c-7bcd7b821f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:31:53.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:58.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kleber and Doncic scored five points each during a 16-5 run that
        gave the Mavericks a 67-64 halftime lead.</p>'
  'NBA-Brooklyn-Nets-Charlotte-Hornets':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-27T13:53:01.804Z
    'imagesource': 'jcr:0da74b5a-feb9-42d2-8137-71b94cc58431'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '982c43d6-6524-4186-8b2f-b2fb8c64a151'
    'lead': 'The Nets have won two in a row and nine of 10.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:34:15.730Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:39:53.621+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:39:53.260+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Harris helps Nets outlast Hornets in 2 OTs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e3a2ff-5205-4482-8bfe-0827da656686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:34:15.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:53.621+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Joe Harris recorded a steal and drove
        in for the game-winning fast-break layup with 3.4 seconds left in double overtime
        Wednesday night as the host Brooklyn Nets finally outlasted the Charlotte
        Hornets 134-132.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad9820-6bbf-478b-a147-25da86dbbe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:34:15.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:53.621+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets have won two in a row and nine of 10. The Hornets have
        lost two straight and four of six.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676fc67c-a417-4975-bf3d-b613a9c0dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:34:15.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:53.621+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets had the ball with less than two seconds’ separation
        between the shot clock and the game clock, but Malik Monk lost the ball as
        he tried dribbling around Rodions Kurucs. Harris picked up the ball and scored
        the layup, but the shot clock never reset, so a buzzer signaling a shot clock
        violation went off just before Charlotte lofted a desperation shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074c11e-a986-4afa-a9d7-e0c7b29af76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:34:15.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:53.621+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials put 1.6 seconds back on the clock and gave the Hornets
        the ball at half-court. Monk then missed a desperation heave from just inside
        half-court to end a wild affair.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ae658-9282-47d7-85ba-575c0bcbda51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:34:15.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:53.621+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer Dinwiddie totaled 37 points and 11 assists off the bench
        for the Nets. Harris finished with 27 points, while Kurucs (13 points, 12
        rebounds) and Rondae Hollis-Jefferson (16 points, 15 rebounds) each had double-doubles.
        D’Angelo Russell scored 16 points, while DeMarre Carroll had 12 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb97b2-2278-468f-9550-83955d191092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:34:15.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:53.621+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemba Walker scored 35 points for the Hornets, including all 12
        during a 12-2 run that seemed to put Charlotte in control late in the fourth
        quarter. Jeremy Lamb had 31 points while Marvin Williams (14 points, 12 rebounds)
        recorded a double-double. Nicolas Batum scored 13 points, and Tony Parker
        finished with 10 points for the Hornets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a69b2-4951-4871-b177-616936f42381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:34:15.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:53.621+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-2 run by the Hornets gave them their biggest lead at 104-96
        with 3:20 left in regulation. But the Nets scored the next eight points, which
        was just a warmup for the wildness to come.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810dbe86-2352-4291-b661-e50c68ab5fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:34:15.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:53.621+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final 20 seconds of regulation began with a go-ahead 3-pointer
        by Williams before a jump ball was forced following a missed 3-pointer by
        Dinwiddie. After the Nets won the jump, Dinwiddie was fouled while shooting
        a 3-pointer and drained all three shots to tie the score with 6.5 seconds
        left.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf528d0-ff27-4e12-821f-a9762dd871a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:34:15.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:53.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollis-Jefferson then fouled Walker as the latter raced around the
        key. Walker hit one free throw, missed the second, then fouled Carroll as
        he tried a desperation pass with 1.3 seconds remaining, Carroll hit the first
        free throw to tie the score and missed the second, though the miss was negated
        by a lane violation on Batum. Carroll then missed the re-do.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36310c55-8c37-48c5-b10e-d17887d59120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:34:15.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:53.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinwiddie tied the score at 121-121 by hitting one of two free throws
        with 22.7 seconds left in the first overtime. He converted a four-point play
        to open the second overtime, during which the Nets led by as many as six before
        the Hornets tied the score on a 3-pointer by Monk and a traditional 3-point
        play by Walker. Dinwiddie and Williams exchanged baskets to set up the final
        chaotic sequence.</p>'
  'australia-up-to-14-degrees-celsius-heat-wave':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-27T13:50:33.424Z
    'imagesource': 'jcr:ff1720b7-499c-4bfb-bd0e-bc1c08a857d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e09c910d-9554-410e-9604-31e42d1f86ea'
    'lead': 'Australians are suffering a brutal post-Christmas heatwave, with temperatures
      in most parts of the country''s southeast up to 14 degrees Celsius (24 degrees
      Fahrenheit) higher than the average for this time of year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:37:25.276Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:39:56.526+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:39:56.190+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia suffers extreme heat wave up to 14 C above average'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f5281-1aec-476d-a0fb-e66ca8f78100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:37:25.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:56.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australians are suffering a brutal post-Christmas
        heatwave, with temperatures in most parts of the country''s southeast up to
        14 degrees Celsius (24 degrees Fahrenheit) higher than the average for this
        time of year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816518d7-faff-463f-b81b-8fc5bcd9de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:37:25.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:56.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas of the states of New South Wales, Victoria and South
        Australia had temperatures above 40 C (104 F) on Thursday—the fourth day in
        a row.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c8ff6e-2114-4222-b508-3ba3b1358f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:37:25.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:56.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme and severe fire warnings have been issued for parts of South
        Australia, Victoria and Western Australia, according to the Australian Bureau
        of Meteorology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de4109d-810a-4ba1-b137-55cda0c5bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:37:25.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:56.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cause of the heat is a dome of high pressure settling in over
        much of the continent over the past few days," CNN meteorologist Gene Norman
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e41876-5a6f-4ba4-93a7-d1d78d46ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:37:25.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:56.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to the sweltering temperatures, there is an enhanced
        fire risk in Victoria, with total fire bans declared for Thursday in the Mallee
        and Wimmera regions. South Australia has bans in place in 10 areas including
        the Mount Lofty Ranges and Yorke Peninsula. Western Australia has total fire
        bans in 13 districts, where temperatures are expected to exceed 45 C in parts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8229a-7ae9-4250-a553-ba54bd011593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:37:25.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:56.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Meteorologist Brandon Miller added that Australia has recently
        issued an alert that El Nino conditions appear to forming over the Pacific
        Ocean.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ddef2-b454-48d0-b85c-fc42a64a86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:37:25.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:56.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"El Nino, which is characterized by a warming of the tropical waters
        in the Pacific Ocean, brings warmer and drier conditions to much of Australia,
        especially in the southeast," Miller said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4709d4-5d11-4ac9-b737-e195b015a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:37:25.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:56.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January is typically the hottest month of the Australian summer,
        and many fear the early heatwave may be the prelude to even more extreme weather
        in early 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74c6c2-a1c4-4a07-a37e-ee671cae4956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:37:25.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:56.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney endured its hottest temperature in nearly 80 years in January
        2018, with the mercury rising to 47.3 C (117.14 F)—just half a degree off
        the all-time recorded high of 47.8 C (118.04 F) in 1939.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0527dc8-7528-46ef-844f-8dc03b6d2db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:37:25.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:56.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super-high temperatures at the start of this year put a big strain
        on wildlife, with thousands of flying foxes dying due to dehydration, while
        an unusually hot and dry winter saw severe droughts hit part of the country
        in August.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ca13f-8df4-4674-8805-a33e1f46b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:37:25.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:56.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Australia has suffered the effects of ongoing climate change,
        the government drags its feet on crafting a comprehensive environmental policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa3f34-cf5b-4d52-a8b5-239a59681bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:37:25.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:39:56.526+08:00
