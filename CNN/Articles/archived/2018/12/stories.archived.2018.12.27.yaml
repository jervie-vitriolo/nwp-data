      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landside security measures</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012276e7-b04d-41a1-ba59-fdca63fc3494'
