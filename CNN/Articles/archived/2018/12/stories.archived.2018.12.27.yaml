      'mgnl:created': 2019-02-12T00:58:50.068Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ec8d9-1d93-4178-825a-787d9ccc0cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.068Z
