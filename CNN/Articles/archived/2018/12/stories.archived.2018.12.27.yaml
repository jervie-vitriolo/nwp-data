      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Miley Cyrus and Liam Hemsworth are officially
        married.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3d5c9-3bf2-4c97-a2b0-87230d4a3ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:20:08.270Z
