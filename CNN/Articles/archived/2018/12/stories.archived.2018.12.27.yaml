    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0467148-8de4-47f2-9f7f-8d245fd6ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Rep. Oscar "Richard" Garin is the registered owner
        of 11 firearms, of which three have expired licenses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17842802-a785-4f8a-a51e-c0cf70063e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Mayor Oscar Garin, is the registered owner of eight
        firearms, but five have expired licenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d8f04e-f207-45ab-8d5b-64414ce1967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these firearms are now subject to confiscation upon revocation
        of their License to Own and Possess Firearms, effectively making them ineligible
        to own and possess guns," Albayalde said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea00cd-d2f5-4800-bd45-adc0c226222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Garins will be duly notified of the sanction and will be commanded
        to immediately turn in all their registered firearms to the PNP, according
        to the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b4762-2ecc-4427-ab44-81c873379d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this latest sanction from the PNP, President Rodrigo
        Duterte has also ordered he filing of charges against the two.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953ec26-ab6f-4bda-8d12-e117c5ef579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview Wednesday evening, the President said he would
        tell Interior Secretary Eduardo Año to file direct assault charges against
        the father-son duo for beating up and spitting on Police Officer 3 Federico
        Macaya at the Guimbal town plaza.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7ff9c-c320-41dd-85bd-53b6593dec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ask General Año to take a look <em>bakit nagkaganun</em>
        [why did it happen], investigate. I''m not urging him. I''m ordering him to
        file a case against the two. <em>Iyong mag-ama na ''yun</em> [The father and
        son]," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd123cf4-7ebb-4899-bae5-a8deadc0f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSupt. John Bulalacao, Western Visayas police director, earlier
        said they were also considering the filing charges of physical injuries, alarm
        and scandal, direct assault against an agent or person of authority and grave
        coercion against the younger Garin. They also want to sue the mayor for grave
        threats.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2706664-3077-40be-b251-cad7fc67527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacan had ordered the recall of security escorts of the two
        officials and asked that the older Garin be stripped of his power over the
        local police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d777b1-ae4e-484f-b5ad-4bf918b62015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, the two Garins disarmed, body searched,
        handcuffed and confiscated the policeman''s belongings at gunpoint. They kicked
        and slapped different parts of his body for unknown reasons. Rep. Garin spit
        on Macaya''s face twice and fired his gun while the mayor father pointed another
        gun at him, the report added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c424d-281c-48f5-a401-d4b8dbc7cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Bulalacao said Rep. Garin
        was angry at Macaya for failing to file physical injury charges against a
        man who hit another person with a beer bottle. But the regional police chief
        said the victim did not want to press charges.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3d27f-79f9-4db7-966a-80508d1eb353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.806Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the lawmaker apologized for the incident, saying
        he respected the PNP as an institution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33c0e8d-58f7-4f87-9f08-b93f3f1aa372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:40.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:57.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker''s wife, former Health Secretary Janette Garin, is
        running for her representative in the May 2019 elections.</p>'
  'red-ninja-year-ender':
    'author': ' Ella Rivera'
    'caption': 'Rock band Better Days performing at the Red Ninja event on Dec. 8,
      2018. Photo from BETTER DAYS/FACEBOOK'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-12-27T18:05:46.652Z
    'imagesource': 'jcr:d037fec0-2e4f-4f86-b33a-25d7e7b8ea0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77005d44-de06-4675-a847-9d551592fa61'
    'lead': 'A culmination of good music, good beer, and a good time.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:48:23.627Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:43:00.660+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:43:00.425+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Red Ninja’s Year Ender was the perfect festival to cap off the year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c9f1d-a031-4be0-9d3d-ef2beb0aa070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:48:23.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:00.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I spent a huge
        chunk of my adolescence attending concerts. I was young, impressionable, and
        quite frankly, drunk with the glamour and hysteria that came with bands performing
        live. These shows did not just exist in a day — there was the preparation
        before, and the grueling post-concert depression after. For me, concerts offered
        an alternative getaway where things I revere most are all in the same space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05208004-0564-45eb-80c3-139fc96dfcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:48:23.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:00.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I grew older, concerts didn’t feel as frantic, but were often
        just as good. Local gigs gave way to a looser and more inclusive concert-going
        experience, where there is room to move around and explore, leading you to
        discover new artists as you listen to the old ones. That’s exactly how Red
        Ninja Production’s Annual Year Ender Festival went — their impressive lineup
        of 22 bands required for 10 hours of live music, fulfilling a concert-goer’s
        festival needs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674722cc-37fd-4f74-8a8b-fa0574b95500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:48:23.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:00.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The afternoon started with veterans Orange &amp; Lemons, followed
        by The Ransom Collective, Assembly Generals, Sandwich, Better Days, Leanne
        &amp; Naara and Area25. The stage was split into two, enabling a more efficient
        transition between sets. The crowd gathered, parted, and jumped as bands came
        and went. There were groups of people lounging outside too, where food and
        drinks were available for consumption. The unconfined sensibility of the venue
        allowed people to let loose and enjoy their drinks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2be6f-7ea5-4a88-975d-15eac488b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:48:23.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:00.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the beer, of course. One quintessential phenomenon
        that changed how I experience concerts is the freedom to listen to live music
        with a good drink in hand. In this case, it was San Miguel’s Pale Pilsen —
        a classic beer that has been a staple drink for decades, reminiscent of all
        the good times of kinship and togetherness.</p>'
    '7':
      'image': 'jcr:77ccd40e-c175-4e6e-b0ab-b2598a98e4be'
      'imageCaption': 'Groups of people waiting for the event proper and lounging
        outside, where food and drinks were available for consumption.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c72f9-ac18-40e9-89c1-df9a06a277e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:48:23.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:00.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:45a0af41-1a07-41a5-888a-c5e2cbb4dd6a'
      'imageCaption': 'Supporters of the the OPM bands had their phones ready as soon
        as their favorite acts went up on stage.   '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c273a-f10f-4d42-966d-7b8401424d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:48:23.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:00.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062756e9-bb3d-48e3-9fc0-1a2e61002d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:48:23.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:00.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had the beer with me the rest of the night, and like the first
        half of the festival, the second half did not disappoint. St. Wolf, She’s
        Only Sixteen, Nathan &amp; Mercury, One Click Straight, BP Valenzuela, The
        F16S, and Giniling Festival managed to keep the energy and get the crowd going.
        From my side of the stage, it seemed like it was a lot of fun for them too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef6a31-0376-4e40-bf07-aa4d3fcf6d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:48:23.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:00.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter part of the night showcased dynamic sets started by Munimuni,
        who had the crowd in a sing-along. Oh, Flamingo!, Tanya Markova, Nar Cabico,
        Miles Experience, and Lions &amp; Acrobats followed, as Over October had the
        last set to finish the night off.</p>'
    '13':
      'image': 'jcr:7ae9c112-4409-4d05-aeac-d9892927d3b6'
      'imageCaption': 'In the second half of the performances, singer-songwriter BP
        Valenzuela charmed the crowd with her set.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e19b9c6-44e7-4dfe-a88a-b8daac7ceb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:48:23.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:00.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'image': 'jcr:366d2893-dc82-41e5-b658-ecb092b30d94'
      'imageCaption': 'St. Wolf rocking the stage at Red Ninja. Photo from ST. WOLF/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe4ad4e-a447-476a-992a-30d183b03eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:48:23.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:00.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8302703-236e-4cbe-b422-131d27f5efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:48:23.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:00.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each set brought a different kind of magic to the stage, and it
        led me to witness OPM in different hues imaginable — some were dark and gloomy,
        leaning to classic rock and roll. Others were light and chrome, bringing Filipino
        pop in an effervescent glow. All were there to create a better landscape for
        the local music scene.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64651f7d-fdce-4782-8622-54b3c9071cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:48:23.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:00.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used to go to concerts charged with intensity, and it has now
        fizzled into an earnest curiosity. Red Ninja’s Year Ender brought a lot of
        that wonder of life, especially with the year coming to an end. You go to
        shows looking for a good time, but sometimes you also leave with unexpected
        surprises — whether that be a fresh artist to include on your playlist, a
        newfound friend or a gentle reminder that these spaces exist within the city,
        and you get to enjoy it with the best music, with the best beer in hand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a952d-86e3-4c89-a21f-6be690bc6e7c'
      'mgnl:activationStatus': true
