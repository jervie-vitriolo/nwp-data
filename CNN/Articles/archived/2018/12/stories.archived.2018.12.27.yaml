      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Aiko Salazar
        of Lampara Books</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062fd17c-4dd5-4015-a328-19bc9ffe42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Moymoy Lulumboy Book 5: Ang Lihim ng Libro” written by
        Segundo Matias, Jr. and illustrated by Jomike Tejido</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870c601-ec20-4f55-8c3b-c98b43f287d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a story about a boy who is half-aswang and half-god. He
        is given the task to collect all the missing “Ginto ng Buhay” to free his
        kind from a curse. Moymoy Lulumboy is an ongoing series. In every book, Moymoy
        Lulumboy faces challenges and difficulties. He is an example of a kind, humble
        and very loving child that learns from his mistakes and hopes for the betterment
        of everyone.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9d2c9-5e03-4e1c-bb31-c37faabc8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pag-abot kay Pangarap” written by Elino Reyes III and illustrated
        by Lou Pineda</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61783990-0d51-44e2-b868-5bd6baaee1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illustrations of Lou Pineda give a very beautiful and youthful
        interpretation of Elino Reyes III’s story. In this book, the many obstacles
        a person must go through to achieve his or her dream is discussed and what
        important trait he/she should possess at all times. It is timely to share
        this story to kids because it will help them understand how one person succeeds
        in life.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d322ddf-f6ee-45ab-aa1a-d9f1f7af26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pol Purol” written by Christopher Rosales and illustrated
        by Leo Kempis Ang</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0d389-c4ce-4ae4-a063-327eed3ae8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a story about a boy who is always tongue-tied that he can’t
        recite in class. When he hears his classmates whispering and giggling, his
        body stiffens like cement and can’t even write on the board. But all of these
        go away when Pol’s relative gives him advice that inspires him to overcome
        his weakness.</p>'
    '1':
      'image': 'jcr:b1702d6b-a055-43eb-9d6d-9ae23798b839'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92259438-c24f-45c4-a62d-036ba3fd6859'
