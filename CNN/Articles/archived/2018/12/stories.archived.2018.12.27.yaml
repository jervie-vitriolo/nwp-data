  'Johnson-and-Johnson-powder-asbestos-India':
    'author': 'Swati Gupta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-27T09:55:51.597Z
    'imagesource': 'jcr:30187fe8-c32f-40ab-b507-fc426a3fdce3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '583182fb-be7a-47ec-96da-fa57121e73d2'
    'lead': 'Keeping up with the furor that has followed Johnson & Johnson, India''s
      drug regulators have been collecting new test samples of baby powder to see
      if they contain asbestos. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:04:38.000Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:41:45.799+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India drug regulators testing Johnson & Johnson baby powder for asbestos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffbe3b-8bfe-4bc6-8436-75f75faca769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Keeping up with the furor that has followed
        Johnson &amp; Johnson, India''s drug regulators have been collecting new test
        samples of baby powder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14447788-53fd-4b01-a0c5-1de951877b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been facing allegations of asbestos contamination
        in its talcum powder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae1d6f-57c2-4264-b847-03d0805b6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Reuters report published about two weeks ago said that the company
        was aware for decades of cancer-giving asbestos in its baby powder but did
        not disclose that information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5578907-264a-4726-8c36-eb6d0700127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation comes at a time when many lawsuits have been filed
        against the company in the United States alleging that asbestos in its talcum
        powder causes cancer. Some of those cases carried verdicts against Johnson
        &amp; Johnson with multimillion dollar awards to plaintiffs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed5f12-7ef2-40d8-be96-d8a7037daa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prima facie, there seems to be no problem, but we are going to
        investigate once again. There are a few different angles now," said Navneet
        Marwah, state drug controller in the northern Indian state of Himachal Pradesh,
        which has a Johnson &amp; Johnson manufacturing plant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08b82d-34f0-49ce-b997-5d97de8f17f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Johnson &amp; Johnson refuted the reporting from
        Reuters. "Studies of more than 100,000 men and women show that talc does not
        cause cancer or asbestos-related disease. Thousands of independent tests by
        regulators and the world''s leading labs prove our baby powder has never contained
        asbestos," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb005c-acb7-4588-b04a-8522438a5be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reuters report cites documents that prove that company officials
        knew about the asbestos contamination and failed to disclose it to the public
        and regulators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73467833-9115-4388-992d-42489b591b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also made our cosmetic talc mines and processed talc available
        to regulators for testing. Regulators have tested both, and they have always
        found our talc to be asbestos-free," the company statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73093c59-a48f-4368-9ff7-da35e0456f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, after multiple reports of contamination in Johnson &amp;
        Johnson baby powder, Indian regulators had collected samples and tested the
        same, but the reports came back negative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2b0a8-1701-4e98-8ab6-f3cdaba2af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First tests were done in 2016 when reports came out that the powder
        might be contaminated. Initial tests were negative. But following the recent
        reports, we took samples that we will test once again," Marwah said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514de65d-98a5-440c-8201-dc97ac14c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.003Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results from the new testing for asbestos could come next week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb1600-e486-4c9f-aca8-899b312bd13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.003Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Johnson &amp; Johnson stock dropped by almost
        10% in one day, wiping out around $40 billion of its market value.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d8140-ad20-4c91-8e4a-68d9660490fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.003Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been grappling with keeping the pharmaceutical giant in
        check for years. The company has been under fire there over the distribution
        of faulty hip implants. The implants were manufactured by DePuy, a subsidiary
        of Johnson &amp; Johnson.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f3040-493a-4eb2-8637-a71303dfa5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.003Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, an expert committee approved a formula to determine
        the compensation that the company is liable to pay to patients who have been
        recipients of the faulty Articular Surface Replacement hip replacement. The
        compensation could run into millions of dollars as more patients come forward.
        The Central Expert committee has set a base amount of $28,000, and it can
        go as high as $174,000 per person.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5fd12-2de2-4604-8f45-2ba926e51c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:04:38.003Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:41:46.063+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the company approached the Delhi high court
        challenging the government''s order asking it to pay the compensation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
