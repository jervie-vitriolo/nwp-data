      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Limlingan from Regina Capital said that stock trade was driven
        by window dressing, a strategy by portfolio managers in which they trade to
        make the accounts they handle more presentable before they present it to their
        clients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ac453-4100-4f15-8c0d-396a0ba02011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:51:25.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:03.820+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine shares began the window dressing to end 2018, carried
        by the performance U.S. stocks on Wednesday, as they took back losses from
        the worst Christmas eve session in the Wall Street history," Limlingan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7d492-9e05-4821-87c7-ae11855d2dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:51:25.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:03.820+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect tomorrow''s trade to follow the trend in the U.S.
        stock market.</p>'
  '2018-childrens-books':
    'author': 'CNN Philippines Life Staff'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-12-27T17:20:37.275Z
    'imagesource': 'jcr:e870e0cd-45df-44da-ac5e-97a403939f6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9a7ea01-6c41-4e7d-ac51-b00801c4ac18'
    'lead': 'Children’s books this year bear (controversial) lessons that even the
      young should know about.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:58:50.064Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:43:07.884+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:43:07.128+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2018 in Pinoy children’s books'
    'updated': 2018-12-27T19:08:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48487024-d945-4f6d-8cc1-3553f836672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Children’s books
        have often been used as a tool to explain or instill values that kids should
        practice or at least be aware of. Typical themes of love, courage, and friendship
        have filled these books, sparking imaginations and a sense of adventure in
        children across the globe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff6981-c2e9-4b30-8695-273e15f8d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, however, subjects that are deemed to be difficult
        for young ones to comprehend — history, death, solitude, and discrimination,
        among others — have also permeated children’s literature. In the Philippines,
        it has become clear that publishers and authors of Filipino children’s books
        have not shied away from stories that tackle taboo topics as well as address
        social issues and injustices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5fc78-b8da-456a-9f8f-700cc0597736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To end the year, we asked children’s books publishers and authors
        their recommended children’s books in 2018 that have stood out.</p>'
    '5':
      'image': 'jcr:c60bc71c-e162-4a23-baeb-9c51c68e8770'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958952f-6259-4bbc-9623-3b0b8c9cd1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa66e9d-8db8-4457-9a63-df032242249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Meg
        Roxas of Tahanan Books</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd5878f-e654-4d74-90a6-e415cc9fdda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pitong Tsinelas” by Divine Gil Reyes</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da523c-7dfc-4e82-a367-5015aa5a56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a simple story of coming together despite our differences.
        Though its board book format is meant for toddlers, its story of inclusivity
        and acceptance will resonate with any child or parent from all walks of life.
        It’s never too early to introduce relevant societal issues. After all, it
        takes a village to raise a child. The “Pitong Tsinelas” board book was created
        in collaboration with Save the Children Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36c693-1f0d-4e7c-977d-c4b22bcf1b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dalawa ang Daddy ni Billy” by Michael P. De Guzman</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c05efdd-8003-45f5-9532-fd04328e041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a story that won writer Michael P. De Guzman a PBBY-Salanga
        Prize in 2003. Fifteen years later, Tahanan Books believes the story is still
        relevant. Its simplicity and clarity of storytelling makes it perfect as a
        bilingual picture book. Parents and educators may use this as an aid in discussing
        empathy and gender sensitivity in preventing incidences of bullying. While
        it carries a strong LGBTQ+ representation, it is a book that, more importantly,
        brings us to a place of understanding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f6dbf-3a3b-4527-bc25-219c63bb65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Halo-Halo Histories’ Cashayshayan: The History of Philippine
        Money” by Michelline Suarez, Joonee Garcia, Divine Reyes, and Benjor Catindig</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd1672a-1295-4038-9890-cd9779271dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second book in a fun series on Filipino history. Our
        coins and bills can tell us a lot about our nation’s story. “Cashayshayan”
        presents the bottom line on how money was invented, how it came to our shores,
        how it is made, and why it looks the way it does. Written in a fun and engaging
        way, the series is meant to pique a child’s desire to learn more about what
        makes us a nation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3101bc-451f-4098-a1f0-588b67220a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Mga Kwento ni Lola Basyang Vol.3” by Severino Reyes</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb64ec1-5dd8-496e-a697-02ea99f93919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This completes Tahanan’s series of collected stories by Severino
        Reyes. This volume offers readers a glimpse of the relevant issues of Filipino
        society during Reyes’ time framed against his fantastical backdrops. With
        the drum up towards the quincentenary celebration of the Philippines, this
        book is recommended as a study on how the value systems of our society may
        have evolved or stayed the same.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8a771f-ecd0-4d65-a0d2-f2dbc31946f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.067Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“TAKBO! Mga Pandiwa” illustrated by Auri Asuncion Yambao</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a69e00-a0eb-45b6-8aed-026d964e473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.067Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book welcomes children to a world of words where sound makes
        sense. This 2018 National Children’s Book Award Winner features the many onomatopoeic
        words in the Filipino language, each carrying sound that describes a meaning.
        In its pages are thirty-nine illustrated verbs. Auri Asuncion Yambao’s brilliant
        graphics make each word easy for children to learn and remember.</p>'
    '27':
      'image': 'jcr:1b88aebf-97fe-42b0-8350-5288e12bf244'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3411e7d-6519-40b9-a06e-d09e8e02a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.067Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bafcfcc-67f7-4bc7-92e8-0d4bbf4be165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.067Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;Neen Sapalo of Center for Art, New Ventures, and Social
        Development (CANVAS)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a7e0c-eac4-4fd4-806c-3f216bdc4534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.067Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Karapat-Dapat: Bata, alamin ang iyong mga karapatan!”</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be2b72-cd7c-4bce-aef2-3c91877f1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.067Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they may be young and small, children are intelligent, valuable,
        and able beings with dignity and inherent rights. “Karapat-Dapat” puts the
        United Nations Convention on the Rights of the Child in words that children
        themselves can understand and is a product of the close collaboration of CANVAS
        and Ang Ilustrador ng Kabataan (Ang INK).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff2aa9-af20-4f20-9dfe-62ac7d053cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.067Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ang Aklatang Pusa” by Eugene Evasco</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293fb179-4dee-410d-b425-5e3756a947a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.068Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Aklatang Pusa” is a heart-warming story of Aling Salvacion.
        An old librarian living alone, she is misunderstood by the community of Pook
        Palaris. But Aling Salvacion silently continues her work of fostering and
        adopting out homeless cats to individuals and families, believing that there
        is a cat for everyone. The book ultimately shows how while our differences
        make us as individuals, it is also our differences that can give us a sense
        of belonging.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d6220-6ac3-48f1-96e9-651bde65b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.068Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Mamita''s Garden” by Nicolas Gabriel Garcia</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998afdd-7888-4da5-ad96-1ae8ec418094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:58:50.068Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:43:07.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An activity book illustrated by Pam Yan-Santos and written by Nicolas
        Gabriel Garcia, the book takes children around Mamita''s colorful garden and
        asks for their help in caring for the plants and flowers. It’s a simple tale
        showing how we should take care of our surroundings.</p>'
    '42':
      'image': 'jcr:a7582a9d-21cb-470c-b5bb-99c6bf0f612b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76811f61-d9ab-4e92-8fab-7e6da8d15886'
