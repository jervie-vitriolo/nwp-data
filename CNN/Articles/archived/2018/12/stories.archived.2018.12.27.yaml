      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple first met on the set of "The Last Song" in 2009 and began
        dating and even got engaged in 2012. But they called off their engagement
        the following year and stayed broken up for three more years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1030e6-a367-4a56-a62a-6d0742fc2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:20:08.271Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:11.684+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus recently spoke about the breakup, saying, "(I) needed to change
        so much. And changing with someone else not changing like that is too hard,"
        she told Billboard. "Suddenly you''re like, ''I don''t recognize you anymore.''
        We had to refall for each other."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91fc00a-f4f5-4842-be6a-4e5bc7b1e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:20:08.271Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:11.684+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Miley Cyrus sings her Liam Hemsworth love story</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a44439-bb66-46c6-9a8f-82cbc2a59a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:20:08.271Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:11.684+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars were spotted hanging out again in 2015, and in 2016, during
        an interview on "The Ellen DeGeneres Show," Cyrus confirmed that she and Hemsworth
        were not only back together but engaged. Ever since, they have been rather
        lowkey about their relationship, but Hemsworth did take to Instagram last
        year to call Cyrus his "little angel."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e784da2-13cd-4454-8b81-0e902c210dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:20:08.272Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:11.684+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had been living together at their Malibu home, which they lost
        in the California fires last month. Following the devastating incident, the
        couple donated $500,000 to The Malibu Foundation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12305c-b91f-43a2-a83a-7dae87736651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:20:08.272Z
