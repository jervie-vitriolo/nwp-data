      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said a moderate emission of white steam-laden plumes crept down before drifting
        southwest and west-southwest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307eb813-2b75-4407-9d86-5cd12cf17f2d'
