      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinagat Island</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288a6d9-12ce-47b0-a2b9-d3028f287042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned it may also raise signal number 1 over Camarines Norte,
        southern Oriental Mindoro, Antique, rest of Iloilo, and Guimaras in its next
        weather bulletin.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c9704a-9002-4a42-bb00-fd8a94a1c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman will continue to bring moderate to heavy rains that may trigger
        flooding and landslides to Bicol Region, eastern Visayas, and Dinagat Islands
        tonight, December 27.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5169836b-7fea-46b2-bd72-a8582d120c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visayas, Bicol Region, Mindoro provinces, Marinduque, Romblon, and
        Quezon, meanwhile, could expect moderate to heavy rains tomorrow, December
        28</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73474a71-16df-44f1-9600-6752cce6ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said light to moderate rains to at times heavy
        are expected over Metro Manila, Calabarzon, and Mimaropa starting tomorrow
        afternoon (December 28) until Saturday (December 29).</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67152b-f88c-4414-84b4-1685fe713283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparation for landfall</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff311c1-1019-4072-9806-30a3ce5a165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of the landfall, the Philippine Coast Guard Station
        Cebu announced the suspension of trips of all types of vessels going through
        the routes of Sorsogon, Masbate and Ticao island, Northern Samar, Samar, Biliran,
        Leyte, Southern Leyte, Northern Cebu, Camotes island, and Dinagat island due
        to the current weather condition.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc63c5-1e89-4eb3-83b0-7bd2705f5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.349Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard Surigao station also suspended all sea travel in
        Surigao City, Surigao del Norte.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8b769-835b-4158-883b-759edc3ea8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        also ordered the temporary suspension of the roll-on, roll-off (RoRo) bus
        trips plying the routes of the areas under typhoon signal number 1.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12427b6-aa34-4e5c-a2c3-6f9fd2e79320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Social Welfare and Development (DSWD)
        said it has deployed quick response teams over the areas which may be affected
        by the weather disturbance.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5afcb-64c2-4473-b7bc-de5b4194968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though it is the holiday season, the DSWD workforce is prepared
        to handle the effects of Tropical Depression Usman. We have enough prepositioned
        goods to be immediately distributed to affected areas, should the need arises,"
        DSWD spokesman Assistant Secretary Glenda Relova said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a1a2fc-38ef-4660-bda8-c8cefb7f912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amihan peaks</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5505b1-06d8-4030-a994-3b94be96a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, colder midnights are expected over Luzon, including Metro
        Manila, in the next two weeks as Amihan season peaks.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8d2ee-b834-46c0-97de-cd97a8ddc8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said the northeast monsoon will intensify between
        the end of the month and the second week of January 2019. However, the colder
        breeze isn''t expected to last long as its effect will weaken by February.
        Warmer weather can be felt by March.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd86e9-5ae2-4e1b-9242-7fa236224ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>El Niño</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c046f-572e-44cd-897b-1ad86118b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Niño is developing in the Pacific Ocean, but PAGASA can''t say
        yet how it will affect the country.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77970611-6b81-4711-99a9-e9ee754f1b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said the El Niño''s effects remain uncertain
        since it''s still forming in the Pacific Ocean.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e86b5-4e5c-458b-960f-e9534a98d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on the assessment of PAGASA and other international weather
        experts, the agency said the El Niño will be weak, which means it will bring
        minimal to no impact on weather patterns such as the start of summer and monsoon
        seasons.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d13344-4a03-405b-8fc4-7d2ec315c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon</em> uncertain tayo <em>kasi ang...</em> weak developing
        El Niño, so<em> hindi natin talaga masabi pa kung magpo-</em>progress <em>o
        baka bigla ring mag-</em>neutral," Ordinario said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cdae25-942d-490f-a259-780af5551f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:24:44.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T15:42:17.563+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based <em>dito sa ating mga</em> forecast, we are still expecting
        a near normal rainfall for the first quarter or first half of 2019," he added.</p>'
