      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very much supportive of the coal industry," Deputy Prime Minister
        Michael McCormack told Sky News in October.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c81ca88-5195-40aa-8600-19db9cf759bc'
      'mgnl:activationStatus': true
