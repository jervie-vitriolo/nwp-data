      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoy a Finnish feast this holiday season at the Finnish Christmas
        Market. Get transported to Helsinki as you meander through 100 stalls and
        kiosks all dedicated to inspire in you some Christmas cheer. From Dec. 8 to
        9 and again on Dec. 15 to 16, you can make your way to Stanley Plaza and enjoy
        imported Finnish goods and products including gift sets and local food options.
        Be sure to check out the life-sized Yule Goat, a Christmas symbol and tradition
        in Finland. There will also be a seven-meter tall “Home of the Elves” on display
        — a perfect backdrop to a yuletide Instagram story.</p>'
    '42':
