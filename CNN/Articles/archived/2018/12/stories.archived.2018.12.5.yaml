      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former President George H.W. Bush will
        be honored with a state funeral on Wednesday, an official gathering that will
        include current and former presidents and world leaders to mark the life of
        the 41st President.</p>'
