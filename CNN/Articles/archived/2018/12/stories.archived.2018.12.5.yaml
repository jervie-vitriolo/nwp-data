      'jcr:uuid': '9f19f127-5950-4351-818f-a7dd999adcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are all interconnected to PTRI’s vision for a textile industry
        based on ecosystems: where local stakeholders in communities are involved,
        and whatever is treated as waste may hopefully find some other use in the
        future.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f90255-0fd5-472a-82c5-b036a8a40946'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98b92e-bad5-49af-b06c-94f27a11f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter, in fact, was the subject of DOST’s forum on the ‘circular
        economy’ held during National Science and Technology Week in July 2018, where
        enterprises such as the Cebu-based Anthill Fabric showed how to elevate scrap
        textiles by turning them into new, smartly-designed garments, following the
        mantra that “waste is a design flaw,” according to Anthill Fabric director
        Anya Lim.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566075a4-8175-4c67-a8cd-1236da1f7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630355d4-c797-4b07-8adc-ab1999fbd531'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iloilo, PTRI has tapped the Iloilo Science and Technology University
        as a regional yarn production center, in order to make sustainability and
        inclusive innovation in the textile industry a reality. PTRI will provide
        skills training to the local weavers, as well as infuse funding for textile
        development using local fibers and dyes, prototyping machines, and for the
        conduct of eco-tourism studies on the potential of a “textile village” to
        generate local income.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1b4ce-320c-4b54-976c-a004392570dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d342fe7-581d-46ec-a97f-53286ec276f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miag-ao, Iloilo is also the site of the first micro-scale spinning
        community which works with endemic raw materials, and are provided with full-scale
        equipment for handloom weavers all over the region. The goal here is to enable
        a system of supply.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e6788f-3734-403d-b3a4-810289a697b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b218f-cb7c-436d-8209-22d18ccc2796'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Says Elumba: “It’s about the capacity of people to produce materials
        for their own purpose.” Large swaths of land won’t even be needed, as weavers
        can use wastes to spin new textiles.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b2294-56c2-4263-af9e-1be17a09ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'image': 'jcr:1ee1d0f5-ed31-40e4-9c7c-515ffbeab8d7'
      'imageCaption': 'DSC_4194.jpg Elumba says there needs to be less emphasis on
        products that highlight Filipino heritage as “niche” clothing but as mainstream,
        everyday wear. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855bce18-a688-4407-a98b-ddd49b67c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T09:20:08.758Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca7d88-fe34-4175-9de7-8ec7cff4c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba4ddd-275a-4cf7-b9c9-ec2a8ba6d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Move away from the concept of weaves and indigenous clothing
        as ‘costumes.’</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdace8f-622a-473c-a773-7d38ffc36ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc6f8d-f972-4698-976a-dd888f4c6a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet perhaps the biggest challenge in opening up the textile industry
        is the shift of mindset in both consumers and producers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf648a-9c7e-4f14-86aa-4094e22532db'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f778c3c8-bcc7-4912-a204-d6275fdc4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are existing enterprises that highlight Filipino heritage
        in their products — such as Anthill, Akaba, Inabel, or Narda — there needs
        to be less emphasis on this as “niche” clothing but as mainstream, everyday
        wear. “We don’t like costumes,” says Elumba.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87042614-3811-4d79-93be-d6e61a7359ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a219c-e86a-401f-9c4f-df1db616c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another challenge for producers is to team up with designers who
        can bring the most out of the textiles even as they preserve and document
        its roots. There needs to be more efforts to draw or duplicate the patterns
        of indigenous textiles, adds Elumba.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cde0c7-6b6c-42a5-8833-b0f2c47c3aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.826-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'image': 'jcr:b901af8b-32b7-4ceb-9c54-e9b6f65cf5bf'
      'imageCaption': 'Another challenge for producers is to team up with designers
        who can bring the most out of the textiles even as they preserve and document
        its roots. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd24ec1-a6e7-4122-b23f-47854a75e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T09:20:08.758Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f7f981-fcfb-42ca-bfa2-ad40fd91a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.826-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a3e4b-a1bb-4382-825c-0f5a9d675827'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.826-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.964+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the high price tags remain because of the cost that goes into
        the process, Elumba hopes they see “value more than cost,” that to produce
        just a single roll of yarn takes a whole community, each working on a specific
        part of the process, just to bring durable textiles and garments that Filipinos
        can be proud of.</p>'
