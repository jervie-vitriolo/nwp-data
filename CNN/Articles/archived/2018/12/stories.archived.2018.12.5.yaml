      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. stock markets will be closed on Wednesday to honor President
        George H.W. Bush.</p>'
    '54':
