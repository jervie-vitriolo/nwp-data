      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela party-list Reps. Emmi de Jesus and Arlene Brosas, and Kabataan
        party-list Rep. Sarah Elago are the only members of the Makabayan bloc who
        are not facing charges under the Duterte administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a9605-c026-4ea4-ae72-7afd47831b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, ACT Teachers party-list Rep. France Castro and former
        Bayan Muna party-list Rep. Satur Ocampo were slapped with trafficking and
        kidnapping charges for allegedly transporting minors and transporting 14 children
        from Talaingod, Davao del Norte to a unknown location without the knowledge
        of their parents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78709486-8f3f-4505-b20a-1b639548604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) and the Philippine National
        Police have since accused them of being "active members" and supporters of
        communist rebels. The Makabayan bloc is eyeing charges against the AFP for
        its "red tagging" of Ocampo and Castro, saying it endangers their lives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b309b86-1066-4441-9183-8597765f3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a policeman who said he was injured by protesters during
        the Association of Southeast Asian Nations summit in Manila in November 2017
        sued Bayan Muna party-list Rep. Carlos Zarate direct assault, resistance and
        disobedience to a person in authority and violation of the Public Assembly
        Act of 1985.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3542a3-9953-41b0-b5ba-ecd3204d07f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makabayan lawmakers will not be cowed by such desperate action
        of the powers-that-be aimed to stop us from protecting human rights and continuing
        the fight for genuine social reforms," Casilao said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb182f-72e2-43f1-9250-2cd79e8ff3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-member militant bloc of Congress was previously aligned
        with President Rodrigo Duterte in the early days of his term, but bolted out
        of the supermajority in the lower house after being disappointed with his
        policies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5894a6-3389-4a59-a022-dfb379e90603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was warm with the Left, having offered them posts in his
        Cabinet and having restarted the peace talks with local communist rebels,
        who have been waging Asia''s longest communist insurgency.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b895409-fbc3-4026-b203-74f2dd2d7a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, relations with the Left gradually soured with the termination
        of peace talks and the removal of the National Democratic Front-nominated
        Cabinet members. The Left also disagreed with Duterte''s policies, which they
        have repeatedly dubbed as "anti-people" and "anti-poor."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fedeb7-aeda-4300-a22f-e164724abfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Ocampo and Castro, Duterte said the police were correct
        in arresting them and 16 others, who, he said, transported children to "eventually
        us[e] them in their armed struggle."</p>'
  'uaap-ateneo-up-season-81-finals':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-05T18:49:18.763Z
    'imagesource': 'jcr:419b2e84-fc27-414a-9773-c70404d38ab5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e3d4d3f-bc43-4c54-b08d-e01617b30b75'
    'lead': 'The Blue Eagles soar high to their 10th championship. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T01:01:25.450Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:10:18.784+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:10:18.575+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo captures second straight men''s basketball title'
    'updated': 2018-12-05T19:58:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df1a57-93c0-4b4a-a019-274acd7c418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:01:25.450Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:18.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        UAAP men''s basketball crown stays in Katipunan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba238429-5fc7-4444-8f9c-d5357a62a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:01:25.450Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:18.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Blue Eagles are the kings of the hard court again after
        beating the University of the Philippines (UP) Fighting Maroons, 99-81, in
        Game 2 of the finals on Wednesday at the Smart Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773581e-3b75-4bc9-a27c-9a037fe47b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:01:25.450Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:18.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena, who was hailed as the Finals Most Valuable Player
        (MVP) led the attack for Ateneo with 38 points and six rebounds. Rookie of
        the Year Angelo Kouame added 22 points and 20 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87cdd96-7a1c-467f-a4cc-e5c7775d33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:01:25.450Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:18.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding on the momentum from their last meeting, the Blue Eagles
        displayed masterful performance from both ends of the floor to mount a double-digit
        edge at the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9c20d-2ca8-4b23-843e-a5628753857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:01:25.451Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:18.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons tried to contain Kouame at the shaded area,
        but he was just too strong, as Ateneo pulled away in the third frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ed5e0-c019-4190-a070-12c5d35c908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:01:25.451Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:18.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the Blue Eagles proved to be too much, as they secured
        their second straight title.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b910b2-dd42-4a8a-87af-df8e7c1ddee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:01:25.451Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:18.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Gomez de Liaño paced UP with 24 points and seven rebounds,
        while season MVP Bright Akhuetie contributed 19 points and eight rebounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f8382e-d928-48f8-9c98-1f906e2cd755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:01:25.451Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:18.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Ateneo''s 10th championship since joining the league in
        1978.</p>'
