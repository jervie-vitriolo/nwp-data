  'Philippine-Textile-Research-Institute':
    'author': 'Anna Bueno'
    'caption': 'The Philippine Textile Research Institute (PTRI) is the textile and
      research arm of the Department of Science and Technology, and it envisions a
      “circular economy” to make the clothing industry sustainable. Photo by JL JAVIER'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2018-08-21T22:36:24.249+08:00
    'imagealtText': 'Photo-18.jpg'
