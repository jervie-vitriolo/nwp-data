      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        Ateneo Blue Eagles are the UAAP men''s basketball champions for the second
        straight time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9cb320-7041-41af-88b5-3c264b9e47f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:52:20.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:24.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles swept the University of the Philippines Fighting
        Maroons, 99-81, in Game 2 of the finals on Wednesday at the Smart Araneta
        Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c8ab28-5c2d-4044-b30e-e6f6e167b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:52:20.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:24.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: UAAP: Ateneo captures second straight men''s basketball
        title</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918bf93a-3985-4c80-8beb-2f10c12eccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:52:20.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:24.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena, who was named Finals Most Valuable Player, offered
        the title to their fans and graduating team captain Anton Asistio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5128bf-a951-419d-9460-09801f5d6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:52:20.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:24.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just did it for the Ateneo community and for Anton," he said
        in a post-game interview.</p>'
    '10':
