    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e257a7c5-5a99-4528-8e3c-f315df7483fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:16:55.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:35.530+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has proclaimed Wednesday a national day of mourning. Much
        of the government will treat it as a holiday in reverence to Bush, and his
        Washington memorial will take place midday before his return to Texas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03470224-d35e-4efa-8e86-addcfac1d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:16:55.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:35.530+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Government closed:</strong> Alongside his proclamation,
        Trump issued an executive order closing the federal government in honor of
        his passing. A memorandum from the Office of Personnel Management on Sunday
        outlined how federal agencies would implement the holiday. Likewise, U.S.
        financial markets are due to close on Wednesday, with the New York Stock Exchange
        and Nasdaq suspending trading.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c80e59e-9fad-460f-802e-a687b726376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:16:55.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:35.530+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Capitol Rotunda:</strong> Bush''s casket arrived in Washington
        on Monday from Texas. He was taken to the Capitol Rotunda where congressional
        leadership said he would lie in state from Monday through Wednesday, with
        the public invited to pay respects from Monday evening until Wednesday at
        7:00 a.m. ET. A departure ceremony is then scheduled to take place at 10:00
        a.m. ET, and a motorcade will then travel through northwest Washington to
        the National Cathedral.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e368ee0d-fa0c-4ba9-b75c-99ffc9bb9dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:16:55.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:35.530+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>National Cathedral:</strong> After departing the Capitol,
        the official schedule has Bush''s remains arriving at Washington National
        Cathedral at 11:00 a.m. ET and departing by 12:30 p.m. According to the National
        Cathedral, the service will be invitation only. CNN previously reported eulogies
        at the service will come from his son, former President George W. Bush, as
        well as former Canadian Prime Minister Brian Mulroney, former US Sen. Alan
        Simpson and presidential historian Jon Meacham, the late President''s biographer.
        Sources told CNN Trump will not speak at the funeral.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60997c15-d237-4eff-8508-580d31d969c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:16:55.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:35.530+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Back to Texas:</strong> Another departure ceremony is due
        to take place at Joint Base Andrews in Maryland at 1:15 p.m. ET. Bush''s casket
        will take the presidential plane dubbed "Special Mission 41" for the funeral
        process back to Texas. He will then be taken to St. Martin''s Episcopal Church
        in Houston, where he is scheduled to lie in repose from 6:45 p.m. Wednesday
        until 6:00 a.m. CT the following day. A second service is scheduled for Thursday,
        after which he will be taken via a train bearing his name to his final resting
        place at the George H.W. Bush Presidential Library.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d3496-ba78-48bc-9646-a3d30b03f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:16:55.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:35.530+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "George H.W. Bush
        funeral: Former presidents, world leaders to attend."</em></p>'
  'Australia-10-minute-cancer-test':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-05T18:06:02.364Z
    'imagesource': 'jcr:b6043b8e-acc9-4a50-8d23-526886d47f7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66d98095-ccca-4dab-8e70-ce123ba89007'
    'lead': 'Researchers in Australia have developed a 10-minute test that can detect
      the presence of cancer cells anywhere in the human body, according to a newly
      published study.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T01:19:34.007Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:10:46.361+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian researchers develop 10-minute cancer test'
    'updated': 2018-12-05T18:07:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9da011-2cd3-477f-a712-50770829c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Researchers in Australia have developed
        a 10-minute test that can detect the presence of cancer cells anywhere in
        the human body, according to a newly published study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c8903-5b96-4d54-926f-46087bb1df47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was developed after researchers from the University of
        Queensland found that cancer forms a unique DNA structure when placed in water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c039d-6cde-477b-9007-73bcb9f9c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test works by identifying the presence of that structure, a
        discovery which could help detect cancer in humans far earlier than current
        methods, according to the paper published in journal Nature Communications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1934f-cb0f-4b2e-bc4e-577f576ff01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discovering that cancerous DNA molecules formed entirely different
        3D nanostructures from normal circulating DNA was a breakthrough that has
        enabled an entirely new approach to detect cancer non-invasively in any tissue
        type including blood," said Professor Matt Trau in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e6b13-f583-4174-ae5e-ac38a845d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This led to the creation of inexpensive and portable detection
        devices that could eventually be used as a diagnostic tool, possibly with
        a mobile phone," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1f6cc-799b-440b-b08d-24be64ffafcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists worldwide have been working on ways to identify cancer
        earlier, as early detection is known to increase the success rate of therapeutic
        treatment and surgery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f6a34-646e-4675-b1d5-03fe426e812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, researchers at John Hopkins University in the
        U.S. announced they''d developed a blood test, called CancerSEEK, that screens
        for eight common cancer types. That test identifies the presence of cancer
        proteins and gene mutations in blood samples. Much more research needs to
        be done before that test can be widely used, the U.S. researchers added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2e2ca-27d1-4b7f-aa87-00568b01f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it works</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f281b3-b4c3-4466-9fde-c5e04dc5753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-minute test developed in Australia is yet to be used on humans
        and large clinical trials are needed before it can be used on prospective
        patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a128c2-dd79-4ac2-af38-aa6de6a9d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far the signs are positive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6b291-4b1d-4dee-b81d-7512739e1881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests on more than 200 tissue and blood samples detected cancerous
        cells with 90% accuracy, the researchers said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02796e-9745-4c0d-bccd-294196c7017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far it''s only been used to detect breast, prostate, bowel and
        lymphoma cancers but they''re confident the results can be replicated with
        other types of the disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4701f-e408-4072-a382-67fa718d34ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Researchers have long been looking for a commonality among cancers
        to develop a diagnostic tool that could apply across all types," wrote Trau
        and his research partners Abu Sina and Laura Carrascosa in an article for
        academic news site The Conversation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1b954-a9d2-4c23-9294-8ad7d70668b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer alters the DNA of healthy cells, particularly in the distribution
        of molecules known as methyl groups, and the test detects this altered patterning
        when placed in a solution such as water.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd4b0e1-5cc1-4350-a1aa-cf43f8b9a61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using ... a high-resolution microscope, we saw that cancerous DNA
        fragments folded into three-dimensional structures in water. These were different
        to what we saw with normal tissue DNA in the water," the article explains.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d5a20-3574-4d99-a7a8-dcc4150e8a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test uses gold particles, which bind with cancer-affected DNA
        and "can affect molecular behavior in a way that causes visible color changes,"
        it added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632cdb4-e953-46bc-8e03-ac4fdbc53ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step for the team is to stage clinical studies into how
        early cancer can be detected, and whether the test can be used to gauge the
        effectiveness of treatment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6db08-4c89-4847-ba4a-6a7d67299289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also looking into the possibility of using different bodily
        fluids to detect different cancer types from early to the later stages of
        the disease.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473e735-7f65-448b-9343-88b989c08aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:19:34.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:46.739+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Australian researchers
        develop 10-minute cancer test."</em></p>'
  'Australia-WhatsApp-Facebook-encryption':
    'author': 'Euan McKirdy, CNN'
    'caption': 'In a bid to crack down on spam, WhatsApp said that it will begin to
      share phone numbers and other data on the activity of its one billion users
      with its parent company Facebook.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-05T17:59:42.003Z
    'imagesource': 'jcr:7c3fbe8d-612b-4583-a717-6cc3a89afec6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '299b408e-173c-447c-8a95-7be70eb82361'
    'lead': 'The plans have faced push-back from tech firms, but the proposed law
      is expected to be approved by the Australian parliament this week after the
      two main political parties agreed to support it'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T01:23:43.047Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:10:50.901+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:10:50.535+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia wants to snoop on WhatsApp and other encrypted apps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c0111-b882-4f57-8f62-d27bae4cac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.047Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia is alarming the tech industry
        by moving ahead with plans to give government agencies the power to demand
        access to encrypted messages on services such as Apple''s iMessage and Facebook''s
        WhatsApp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac4c64-e3b6-4555-bf8a-309102b75522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.047Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans have faced push-back from tech firms, but the proposed
        law is expected to be approved by the Australian parliament this week after
        the two main political parties agreed to support it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6215a3e-8f43-42dc-9ba4-6815f14b3fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government argues the legislation will help police and security
        agencies combat serious offenses such as terrorist attacks and child sex crimes.
        But privacy advocates say it could bring risks for regular users of the apps
        and even make tech companies wary of doing business in Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f8a0c-0070-48ca-9117-c07159645bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without these measures, it is incredibly difficult to keep Australians
        safe from terrorists and organized criminals," Attorney General Christian
        Porter told national broadcaster Seven News on Wednesday. "If we can''t get
        into the conversations of terrorists plotting to do Australians harm, then
        we can''t keep Australians safe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a3396-be55-4352-b4e2-4d33b2f171d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tech firms ''may think twice'' about Australia</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df7fab-8b05-4115-8d4c-58b0fea5dbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet privacy experts disagree.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041b24cc-3382-48e9-965c-eed6be22d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s right for governments to be tackling the issue of
        how to do effective investigations in the digital environment," Daniel Weitzner,
        director of the Internet Policy Research Initiative at MIT, told the Australian
        Broadcasting Corporation (ABC) this week. "What is risky is when government
        puts the interest of investigators over the safety of everyone who uses the
        internet and mobile phones."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01fe2f-768c-4605-aad1-65cbec8896f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the planned encryption rules could deter top tech firms
        from operating in Australia, given the costs and compromises they would demand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab177ce8-db68-4f99-9411-e74e8d78eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a company that does business globally is suddenly told by the
        Australian government that it has to weaken its security, then it may think
        twice about whether it''s worth being in the Australian market," Weitzner
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f1c4d3-c453-43c9-ac86-bd15c0223a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple warns of scope for abuse</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b37223a-1ed3-4b6b-b785-147414f1d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple (AAPL) released a seven-page letter in October criticizing
        the proposed legislation, arguing that it is "precisely because of [criminal]
        threats that we support strong encryption."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb2431-8424-43ae-9b76-80e2c852950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter warned that the planned measures could weaken cybersecurity
        in Australia and beyond and be abused through a lack of oversight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3470bd5-0218-46e3-b202-a48399dc72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the bill "broad and vague," Apple argued that future governments
        could use it to weaken encryption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62768e85-ef30-41e7-b1b0-d1e0fa324277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple didn''t immediately respond to a request for further comment
        on Wednesday. Facebook (FB) didn''t respond to a request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5bc8b6-7d6b-4ad9-ad33-0d4ec8a73aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators ''going deaf'' because of encryption</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf91a56-bde3-42e6-be6f-1c07327d3e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government''s national security adviser, Alastair
        MacGibbon, said Wednesday that the legislation is meant to restore the investigative
        powers that authorities had for decades through legal wiretaps.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5251ec2a-4d72-487a-861c-38614b25c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last several years they''ve been ... going blind or going
        deaf because of encryption, the use of modern technologies," he said in an
        interview with the ABC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1938230d-8140-4897-b151-3ceac827e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Weitzner said people who really want to keep their online communication
        hidden from the authorities will still be able to do so.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47182b-1c1c-4a45-b7fc-196282639fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A determined criminal, or a determined terrorist, is certainly
        going to be able to go out onto the internet today, and get for free, services
        that will evade the capabilities that this law is designed to help the police
        work around."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce7d5d-e2aa-4996-918f-4490193b180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement agencies in the United States have also been pushing
        for tougher laws to compel tech companies to share encrypted information with
        investigators.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c11d8-be1e-44a0-a4ae-67963c164b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue came into focus in early 2016 after Apple refused help
        the FBI break into a terrorist''s iPhone, citing privacy and security concerns.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5e3f2-b2e4-4d8a-8afe-729cd96b8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:23:43.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:50.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Australia wants
        to snoop on WhatsApp and other encrypted apps."</em></p>'
  'Benjamin-Madrigal-AFP-Chief-Carlito-Galvez':
