    'title': 'Benjamin Madrigal is next AFP Chief'
    'updated': 2018-12-06T06:45:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abcdd01-ac9a-4ae9-8e20-3ebf1b2f7b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:29:09.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:59.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Eastern
        Mindanao Command (Eastmincom) Chief Lieutenant General Benjamin Madrigal is
        the next military chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b043c6-bb1a-4e34-81ef-3aee7b383017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:29:09.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:59.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of Madrigal''s appointment paper
        signed by President Rodrigo Duterte on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8462ec-1b12-46ec-8b02-8e918568c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:29:09.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:59.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Chief Delfin Lorenzana said Duterte will make the official
        announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5f255-73cb-4301-bcc2-811dc52d5da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:29:09.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:59.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to see signed designation of Gen. Madrigal before I can
        be sure. But he (Madrigal) is the front runner," he told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7fe5d-8494-434e-b5bd-6cd323f8afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:29:09.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:59.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrigal is taking over as Armed Forces of the Philippines chief
        of staff when General Carlito Galvez Jr. reaches his mandatory retirement
        on December 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d958f7-86e5-409e-bed8-fa00fc6969a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:29:09.034Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:59.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change of command rites is initially scheduled on December 11.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b12807c-8f4e-409a-b212-b13c893c52c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:29:09.035Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:59.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his appointment at Davao-based Eastmincom in November 2017,
        he held key positions in the Philippine Army. He was the former commander
        of the 4th Infantry Division in Cagayan De Oro. He was assistant division
        commander, and later acting division commander of the 10th Infantry Division
        in Compostela Valley before becoming the chief of staff of the Philippine
        Army.</p>'
  'bright-akhuitie-uaap-81-mvp':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-05T16:57:33.402Z
    'imagesource': 'jcr:4035bc27-d631-44fe-a31a-99b61f4ba445'
    'jcr:primaryType': 'mgnl:composition'
