      'mgnl:type': 'text'
      'text': '<p>Treat yourself to local delights at the Tong Chong Street Market,
        happening from November of this year up until February 2019. Enjoy November’s
        “Coffee Festival” where you can sample up to 20 of the most aromatic local
        and international coffees available, and see stalls dedicated to a “Snowy
        Christmas” theme in December and “Healthy Living” in January and February.
        Bring your own cups and utensils to enjoy discounts on various gourmet meals
        and drinks. Explore an eco-friendly alternative to the usual street markets
        at Tong Chong.</p>'
  'TESDA-2018-rebel-returness':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-05T16:28:14.834Z
    'imagesource': 'jcr:0388f659-4ba3-47b4-89f6-39b5f01823d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20ec1067-063d-476a-8949-c2c763eef0b8'
    'lead': 'The agency has yet to determine though how many of them have been employed
      since graduation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T01:41:53.549Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:11:11.678+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:11:11.450+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TESDA: Some 20,000 rebel returnees graduated from TESDA since 2016'
    'updated': 2018-12-05T16:29:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211f1d8-a89a-4de1-b8f4-ad8c1482db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:41:53.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:11.678+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Around
        20,000 rebel returnees have graduated from different courses offered by the
        Technical Education and Skills Development Authority (TESDA) from 2016 to
        2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435bec4-77a1-4462-8696-4cdfcbf98cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:41:53.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:11.678+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESDA has yet to determine though how many of them have been employed
        since graduation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca2294-4236-47c6-a38b-c882012f9f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:41:53.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:11.678+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESDA Executive Director Elmer Talavera on Wednesday said employers
        are not yet very open to hiring former rebels because of their backgrounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6bcd3-bd68-4d74-85ec-69a57c41c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:41:53.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:11.678+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is why they encourage rebel returnees to consider being
        entrepreneurs after they graduate from the institution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b681a4bf-d201-4600-a5fd-99420c550b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:41:53.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:11.678+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi hindi parin natin maiaalis po, mayroon pa rin pong</em>
        [Because we cannot remove the fact that there is still a] stigma, sa hiring
        practices. But if they can set up their own enterprise, there''s future in
        things going on the ground," Talavera said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc68ed0-f119-4d54-96b3-30a2e3754154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:41:53.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:11.678+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESDA has a budget of ₱6.9 billion for scholars in its Technical-Vocational
        Education and Training (TVET) program for 2018 to 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e7a3bf-eda9-43c1-aa57-957617e0863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:41:53.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:11.678+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talavera said the program, which began in October, is expected to
        help about 170,000 Filipino learners who can gain access to free courses in
        317 state-run tech-voc institutions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c8c9f-3548-4afe-a5b6-e70eb33b9b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:41:53.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:11.678+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two million students graduate from TESDA courses annually.
        Talavera said out of 100 TESDA graduates in the labor force, 72 find employment
        within six months to a year.</p>'
  'afp-pnp-red-tag-satur-ocampo-france-castro':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-05T16:24:00.975Z
    'imagesource': 'jcr:9837eaf7-d7bc-4de8-9767-083da153cc9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '506eeb22-8153-4de8-925a-9d8a749e3955'
    'lead': '''So if putting their lives in danger, it''s because we are going against
      the rebels, remember — and they''re supporting the rebels,'' PNP chief Oscar
      Albayalde tells CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T01:46:50.724Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:11:17.156+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:11:16.659+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP, PNP stand by ''red tag'' on Ocampo, Castro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f47a80-8daa-4a7b-be8e-d0c059568b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.724Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        military and police are standing by their position that a former lawmaker
        and a sitting representative are "active members" of the Communist Party of
        the Philippines (CPP) and its armed wing, the New People''s Army (NPA) amid
        threats of possible charges before the Office of the Ombudsman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee2f6e-2ce9-441e-9229-0ee618d8cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.724Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna party-list Rep. Satur Ocampo and ACT Teachers
        party-list Rep. France Castro have been tagged as communist rebels — a charge
        that has prompted them and their allies in the militant Makabayan bloc in
        Congress to consider filing charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee30c64-f172-4ae2-bc76-6047d0d25cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.724Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Armed Forces chief] General [Carlito] Galvez cannot be cowed by
        a case that party-list congressmen contemplate filing against him. He says
        that he has been incarcerated for years fighting for what he believes in.
        All this time—that spans nearly four decades—he has been putting his life
        and limb on the line, as well that of his men, protecting the people and the
        State in the name of our constitutional mandate," AFP spokesperson Brig. Gen.
        Edgard Arevalo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c39d0fa-9250-495c-a523-ec9cd110e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.724Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez was detained in 1989 for his involvement in the failed coup
        against then President Cory Aquino. He was granted amnesty in 1996.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68467617-8976-4d9b-bb7b-85f6a64a471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.725Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chief of staff [of the] AFP will not succumb to propaganda
        and lies of the enemies of the state who belong to front organizations of
        the Communist Party of the Philippines. He will not cower in fear for these
        terrorists organizations that have exploited and killed Lumads and their children
        and even fellow members of the New People''s Army on mere suspicion that they
        are government assets," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91468810-80f9-4c83-8dce-7536d217f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.725Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP also noted how Ocampo acted like an NPA spokesperson when
        he said in a TV interview that the CPP''s armed wing does not recruit minors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c236f0-cd10-4186-9fab-2bb9c6e5d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.725Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which is, of course another lie, as evidence and testimonies abound
        refuting that particular claim. But then again, it only goes to show and reveals
        that Mr. Ocampo is one of them," Arevalo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54507910-6088-49b0-82d4-553fd6dff8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.725Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Wednesday,
        Director General Oscar Albayalde, PNP chief, backed the military''s position
        that Ocampo and Castro are communist rebels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6618ce7b-1b07-454b-b382-1240aac8329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.725Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably it''s true that they are really active members of the
        CPP," Albayalde told CNN Philippines'' The Source on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33455c27-5f39-4f33-beee-e3a27f7a5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.726Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo and Castro have decried the allegation, saying it would endanger
        them. But Albayalde said their lives are only in danger because they are supposedly
        supportive of communist rebels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd1d5a-57fb-457b-a933-31e82fbaffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.726Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They support the CPP-NPA. So if putting their lives in danger,
        it''s because we are going against the rebels, remember - and they''re supporting
        the rebels," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9a74c-2287-4c9e-b875-f12bc8e2c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.726Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albayalde clarified that being a member of the CPP is not
        a crime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d439719-4ed1-4496-92b1-d1473c50cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.726Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when you now support the rebellion, you bear arms or go against
        the government, that''s another thing," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ffeb6-1713-43f6-9f06-71ea1e6c9a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.726Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said Ocampo and Castro should not worry about their "red
        tagging," but should be afraid of the kidnapping and trafficking charges filed
        against them for allegedly holding minors and transporting 14 children from
        Talaingod, Davao del Norte to an unknown location.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5af33-98ad-4599-b89d-fd942c866434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.726Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18 accused posted bail on Saturday totalling ₱1.44 million.
        They deny the charges, saying they were on a humanitarian mission and decried
        these as "political persecution."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641a0e5-8808-4219-b968-faabc4638c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.727Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Tuesday, Defense Secretary
        Delfin Lorenzana said Castro and Ocampo are not members of the CPP-NPA, but
        are supportive of their activities in the Davao del Norte town.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0029a7a4-059d-40a7-873e-32d65217deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.727Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said they were probably transporting the children to be
        used for propaganda for the NPA''s 50th anniversary on December 26.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd1e6d-6517-4a44-9fe2-b83e35fc1309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.727Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo was one of the founders of the National Democratic Front
        (NDF), the CPP political arm. He later chaired the NDF peace panel in talks
        with the government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24eeccc-a837-492d-badd-8ca0c9ac7fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.727Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice previously sought to tag Ocampo as a terrorist
        under the Human Security Act, but this bid was junked by a Manila court which
        ruled that he is not a party to the case.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e4a39-52b7-4ba6-8d33-3f65593ec60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:46:50.727Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:17.157+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in line with Duterte''s proclamation of the CPP-NPA as
        a terror group following the termination of peace talks with the rebels, who
        have been waging the longest communist insurgency in Asia.</p>'
  'first-baby-woman-with-uterus-transplanted-from-deceased-donor':
    'author': 'Susan Scutti, CNN'
    'caption': 'For the first time, a baby has been born to a woman who received a
      uterus transplant from a deceased donor, according to Hospital das Clínicas
      at the University of São Paulo School of Medicine in Brazil. | Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-05T14:48:06.195Z
    'imagesource': 'jcr:6d79d6ed-6187-4b90-a596-5e07ad04a8df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d6238c7-6c09-4d68-9f2e-f5bc88c8d8a6'
    'lead': 'For the first time, a baby has been born to a woman who received a uterus
      transplant from a deceased donor, according to Hospital das Clínicas at the
      University of São Paulo School of Medicine in Brazil.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T01:51:12.542Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:11:20.080+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:11:19.716+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First baby born to woman with uterus transplanted from deceased donor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998888c9-795a-40d8-868a-cc8822bece7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time, a baby has been born
        to a woman who received a uterus transplant from a deceased donor, according
        to Hospital das Clínicas at the University of São Paulo School of Medicine
        in Brazil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa29ecf-582b-400d-8940-18a0da8eb604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uterus or womb, which is shaped like a topsy-turvy pear and
        sits within the pelvis, is a female reproductive organ that houses and nourishes
        the fetus until birth. At least a dozen children in Sweden, the United States
        and Serbia have been born to women with transplanted uteri donated by a living
        relative, noted the authors of the study, which was published Tuesday in the
        medical journal The Lancet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e64a58-677b-4cca-bc70-9bba284b23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results provide proof-of-concept for a new treatment option
        for absolute uterine factor infertility," wrote co-authors Dr. Dani Ejzenberg,
        an ob/gyn at the University of Sao Paulo and Hospital das Clínicas in Brazil,
        and Dr. Wellington Andraus, a transplant surgeon at the Sao Paulo University
        School of Medicine in the study. Less than 5% of women worldwide have some
        type of "absolute uterine factor infertility," in which an abnormality of
        the womb interferes with fetal development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714993ab-0c48-49dd-bdeb-12668276b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian team followed protocols established by Dr. Mats Brännström
        and his team at the University of Gothenburg in Sweden, where the first successful
        uterus transplant, that one from a living donor, was performed in 2013. That
        recipient mother gave birth in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb275b-7307-4ab3-8ccf-7d698ab2d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From transplant to birth</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e3f3b-e058-44d4-b813-87d91f80f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transplant recipient, who had been born without a uterus, was
        32 years old at the time of the surgery in September 2016. (The patient''s
        identity remains anonymous, which is typical for published case studies.)
        Her diagnosis: Mayer-Rokitansky-Küster-Hauser syndrome, a genetic condition
        that affects one in 4,500 women and causes a patient''s vagina and uterus
        to be either absent or underdeveloped, although her external genitals appear
        normal and her ovaries still function and contain eggs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a6375-6e31-4c3f-a211-f80fbf549eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months before receiving a uterus transplant, the patient underwent
        in-vitro fertilization. This resulted in eight good-quality early-stage embryos,
        which were cryopreserved in the hopes of being used after a uterus transplant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690e42e-2a0e-4ce9-a3d3-ca624a79aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donor, a 45-year-old woman who died of a stroke, was deemed
        a good candidate because she had had three vaginal deliveries during her life,
        she had no reported sexual disease and her blood type, O-positive, matched
        that of the recipient.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7ddee-9368-415f-bf13-174c8c86b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedure to transfer the uterus from donor to recipient lasted
        more than 10 hours. The surgery involved connecting the recipient''s veins
        and arteries, ligaments and vaginal canals with the donated uterus. For eight
        days, the recipient remained in the hospital, where she received five immunosuppression
        drugs, which control the body''s natural instinct to fight off and reject
        a transplanted organ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaef80d8-a3ef-46ed-bffb-d8834d5aeffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five months after the transplant, the recipient showed no signs
        of rejecting the uterus, and for the first time in her life, she experienced
        menstruation. Ultrasound scans also showed no abnormalities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88a264-ad13-4b85-8a4b-d24d55a04635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seven months of cautious watching and waiting, doctors implanted
        a single fertilized egg, though in previous uterus transplants, doctors waited
        a full year to implant. The shorter timetable was intended to reduce patient
        expenses and risk, because the possibility of the body rejecting an organ
        can increase over time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482644c-8af1-4773-825a-d0eac0d364d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnancy was confirmed 10 days later. Throughout the pregnancy,
        all the usual tests showed a normal fetus with no anomalies. Other than a
        kidney infection treated with antibiotics at 32 weeks, the mother had no issues
        during her pregnancy and continued her immunosuppression regimen to prevent
        rejection of the implanted womb.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb2f0a-c2c7-4ff0-9783-18f3add95171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A girl weighing nearly 6 pounds was born on December 15, 2017, at
        35 weeks and three days -- a late pre-term birth. Ejzenberg and Andraus said
        Brännström''s group "recommended delivery between 34 and 36 weeks due to the
        risk of restriction of fetal growth due to immunosuppressive therapy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3487c-8f46-4a34-80c8-c97782b24223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother delivered via c-section, which included a removal of
        the transplanted uterus so she could stop using immunosupressive drugs, according
        to Ejzenberg and Andraus. The organ showed no evidence of rejection, only
        the usual changes that occur during pregnancy. Both mother and child were
        discharged from the hospital three days later.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b17a26-9234-491c-8ef6-48cc8feafb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the age of 7 months and 20 days when the case study was written,
        the baby continued to breastfeed and weighed nearly 16 pounds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26f4e1-4b65-40a2-8bb1-89fef8d23404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby will celebrate her first birthday within two weeks, Ejzenberg
        and Andraus said. Mother and child have experienced no complications or abnormalities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20c0ff-524c-464a-b8ee-a3c066bb7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This birth is the first uterus transplant of any kind performed
        in Latin America and the first using a cadaver organ. Previous attempts at
        using a cadaver uterus have not resulted in a live birth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3584be-36db-4d2e-b96b-8ed188b71ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejzenberg and Andraus said their team''s success "brings hope to
        other centers that believe in this type of transplant and that have not been
        successful until [this] moment. It is also a source of hope for patients who
        do not have a family member or close friend to donate the uterus."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb9bdb-94c3-47d7-b550-18bfa5ad7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why this is unique</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb82495-33c5-49ee-b316-6e346c87258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Andrew Shennan, a professor of obstetrics at Kings College London,
        told the Science Media Centre that what is unique about this case is that
        the pregnancy occurred "in spite of the uterus (womb) being without oxygen
        for 8 hours before transplant." In fact, the new study proves that it could
        remain functional after cold, oxygen-less storage at least four times as long
        as the average time after live donation: nearly eight hours, versus less than
        than two.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e0457-4936-46d3-abc5-6951d93b4563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shennan, who was not involved in either the transplant or the birth,
        added that this case "opens the possibility of women donating their womb following
        death, as with many other organs." And "rather than relying on live donors,
        a surrogate or adoption," women who are infertile due to uterine factor infertility
        might soon have another option.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be9e7d-b417-4111-af4b-755251f7e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brännström wrote in an email that "56 uterine transplant procedures
        have been performed worldwide," and although half have occurred in Europe
        (Sweden, Czech Republic, Germany, and Serbia), they have also been done in
        Asia, the Middle East and North America. He added that 53 of the transplants
        involved women born with no uterus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836f396-d817-4b3b-a6e9-f6420d85f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These transplants have yielded "13 babies born worldwide" via uterus
        transplants, including the birth documented in the new case study, Brännström
        said. His own team conducted a series of transplants in multiple women resulting
        in several live births.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5628a9-3e0a-45f7-962f-4a5c981b738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the success of uterus transplants has been proven, Brännström
        said, "it is important that it also works with a deceased donor, with longer
        ischemic time and less time to investigate the organ." Ischemic time is the
        amount of time a donated organ remains chilled and without blood flow. The
        technique still needs to be "replicated by several teams around the globe"
        for further validation, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed6517e-0c2a-4bf3-9358-7487421fe5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Society for Reproductive Medicine recognizes uterus
        transplantation as a "successful medical treatment of absolute uterus factor
        infertility" yet cautions that the procedure is still "highly experimental"
        in nature. At the time they wrote the study, the authors recorded 10 cadaver
        uterus transplants attempted or underway in the United States, Turkey and
        the Czech Republic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470d670-bd56-46be-845b-4765cab4964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brännström, though, feels hopeful and believes that future transplants
        will not only create new life, they will "greatly increase the quality of
        life for parents and grandparents."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e44a7-8fe7-46ba-8a6b-4d3edb5a4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:51:12.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:20.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "First baby born
        to woman with uterus transplanted from deceased donor."</em></p>'
