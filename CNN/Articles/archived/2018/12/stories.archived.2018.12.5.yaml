      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Senator
        Panfilo "Ping" Lacson on Wednesday maintained that "pork" barrel or discretionary
        funds are inserted in the proposed 2019 national budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f83e4-a3f2-4218-baa7-c176c5a80b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.112Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.108+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary debates on the ₱3.757 trillion national appropriation,
        Lacson said congressmen realigned items in the budget amounting to ₱56.7 billion
        to their respective districts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8f2cb-8f4e-49ca-bf36-bfb64416030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.112Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.108+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando Andaya Jr. earlier admitted that congressmen
        received ₱60 million each for their districts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ad2a4-b901-4588-b433-3931d300deb2'
      'mgnl:activationStatus': true
