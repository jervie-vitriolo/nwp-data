    'title': 'ONE: Brandon Vera knocks out Italian opponent to retain heavyweight
      title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452066de-f3ac-4eef-954f-a3c9ddf0b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-05T08:00:55.023Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:09:38.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> After
        a two-year break from the cage, Brandon Vera showed that he is still the most
        dominant in his division.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0740dcf-6fcc-465e-8711-517cf6f7088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-05T08:00:55.024Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:09:38.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knocked out Italian challenger Mauro Cerilli at the 1:04 mark
        of the opening round to keep his ONE world heavyweight belt Friday at the
        Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f78db8c-b5af-41be-be75-4199e88eed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-05T08:00:55.024Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:09:38.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera only needed 64 seconds to defend his crown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156c1ac-a483-409a-8a1f-80f9c5e8f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-05T08:00:55.024Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:09:38.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerilli tried to be an aggressor early in the match, but Vera saw
        an opening and landed a counter left hook, which sent the former to the canvas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f771f4e-a3f7-4c04-9106-636288c455e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-05T08:00:55.024Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:09:38.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera extended his winning streak to four. He also improved his record
        to 16 wins and seven losses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f80b8d-9eb5-44d9-a26c-b8682f37af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-05T08:00:55.024Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:09:38.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the co-main event, Filipino fighter Eduard Folayang scored a
        unanimous decision win over Singaporean Amir Khan to capture the world lightweight
        title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbfae0-c77a-4c2f-80da-47130d652a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-05T08:00:55.025Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:09:38.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the victory of Vera and Folayang, the Philippines will
        end this year with five champions alongside Joshua Pacio (flyweight), Geje
        Eustaquio (strawweight) and Kevin Belingon (bantamweight).</p>'
