    'template': '1'
    'title': 'How this government facility is saving Philippine textiles'
    'updated': 2018-12-22T07:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a6f822-4d19-4c32-a91c-6c332f7fa3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.795-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Think of the shirt
        you’re wearing right now. Where did it come from?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d13bce-e753-4fa3-b496-4699301edb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.795-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer might be any of these things: an ukay-ukay store, a big
        international chain, a local brand, and what with the renewed interest in
        indigenous textiles — a social enterprise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365de4c-63e0-4b7a-a10c-e6b3cf17b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.795-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a457b7-7a84-47ab-b842-508bcff6eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.795-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few people care to ask about the industry that provides the clothes
        behind our backs. But today, people are becoming more aware of what has been
        called a “sunset industry” that is now setting its sights on a revival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b6ee0-1749-4802-94fe-103846a2d56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.795-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308fe8a-6da6-4370-ac12-49383c4f28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.795-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local textile and garment industry is looking into “closing
        the fashion loop,” through the efforts of the Philippine Textile Research
        Institute (PTRI), which promises to bridge the gap between raw materials production
        and the distribution of apparel. The PTRI is the textile and research arm
        of the Department of Science and Technology, and it also envisions a “circular
        economy” to make the clothing industry sustainable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ea7fe-46cd-4b5f-bedc-dba77115b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.795-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070341a8-7e62-41c2-a60e-10fffbb41e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.795-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s about making sure Filipinos have enough to clothe ourselves,”
        says PTRI Director Celia Elumba. “It’s about adding more value into products,
        adding more jobs.”</p>'
    '1':
      'image': 'jcr:999b9cfd-8e86-473e-bf63-edf2350bc28a'
      'imageCaption': 'The PTRI promises to bridge the gap between raw materials production
        and the distribution of apparel. “It’s about making sure Filipinos have enough
        to clothe ourselves,” says PTRI Director Celia Elumba. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3272ba35-7302-4e5e-92e4-b9b98224e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T09:20:08.757Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261b3c9-28fa-429c-a42a-5b91c00212c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.795-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112d999-a151-464b-86ff-7866385eed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.795-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was considered a pioneer in the ASEAN region in
        terms of textile production. Large-scale textile manufacturing started as
        early as 1906 and peaked from the ‘60s to the ‘90s. The garment manufacturing
        industry also highly contributed to Philippine exports: in the 1980s, it was
        the second highest non-traditional export, with the first being semiconductors.
        “We were experts in children’s wear,” says Elumba.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d503a2-4f97-4f7a-af67-a337dc678a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.795-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3102e8-1ce5-4bf3-a388-eb39d2d22531'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.795-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened in the interim? For one thing, since 1974, the Philippines
        was governed by the Multifiber Arrangement (MFA). The MFA, <a href="https://www.wto.org/english/thewto_e/whatis_e/tif_e/agrm5_e.htm">according
        to the World Trade Organization</a>, “established quotas limiting imports
        into countries whose domestic industries were facing serious damage from rapidly
        increasing imports.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f29ec-fd66-42f1-b072-fd7fca241ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'image': 'jcr:73bb9b43-57d1-4917-b056-6df7f6fddbe4'
      'imageCaption': 'The Philippines was considered a pioneer in the ASEAN region
        in terms of textile production, but the removal of quotas limiting imports
        into smaller producing countries like the Philippines greatly impacted the
        textile industry. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e70f0f9-5fc3-4b74-8e58-cc0286377e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.826-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac50957-4caa-4a90-929e-bb08067d27e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e79311-f3a7-4a17-9088-ca8c87bf6eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MFA was phased out starting 1995, however, leading to the removal
        of the quotas. For some, this opened up the textile trade for developed countries,
        “which could produce huge volumes at lower cost, eventually affecting the
        smaller producing countries, including the Philippines.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab85c4c-ff6a-4acd-8a93-e55a5c7d2073'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.962+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46974dd7-398a-4e44-b0c3-4c29186c5edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While meant as a short-term solution to protect the stability of
        the textile industry, the MFA itself “did not promote development in developing
        countries,” says Elumba. In the Philippines, while skills were upgraded, some
        manufacturers closed shop and there was no incentive to upgrade equipment.
        Nowhere was the impact felt more than in the development of our textiles,
        which suffered because of the relatively high cost of labor here.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
