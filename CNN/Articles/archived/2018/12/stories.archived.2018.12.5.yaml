      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian took to Instagram on Tuesday to announce he''s been
        selected to host the 2019 Academy Awards for the first time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cce85d-c622-4386-aa38-57ba6a6b2018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:03:55.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:22.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years I have been asked if I would ever host the Oscars and
        my answer was always the same...I said that it would be the opportunity of
        a lifetime for me as a comedian and that it will happen when it''s suppose
        to," he wrote. "I am so happy to say that the day has finally come for me
        to host the Oscars. I am blown away simply because this has been a goal on
        my list for a long time....To be able to join the legendary list of hosts
        that have graced that stage is unbelievable."</p>'
