    'template': '1'
    'title': 'DepEd denies ordering closure of indigenous peoples'' schools in Davao
      region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace10e0-985d-4c6f-9ae8-e7dbc09a8fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:12:41.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        Department of Education (DepEd) on Monday denied allegations that they ordered
        to close down schools of indigenous peoples (IP) in the Davao region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c14ad-d6de-4e80-bbf6-8a4b7c849b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:12:41.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DepEd Region XI reports further that the tribal leaders of an IP
        community in Talaingod, Davao del Norte held a press conference morning of
        December 3 and stated that the closure of a Salugpongan learning center was
        a community decision supported by a resolution issued by the IP community
        council," its statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d136d1b-abfe-49a8-bed7-9ce60b9eaceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:12:41.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd added it holds dialogue with IP communities as it believes
        in partnership with its stakeholders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2499dc9-9b21-49e1-9bc3-e5c475e9747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:12:41.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department continuously recognizes and supports the valuable
        contribution of non-government and community-led institutions in helping improve
        access to culture-based basic education," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963de7f-8620-43c6-95d3-6d0c5e315a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:12:41.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added there are 73 private learning institutions distributed
        in the region, with most of the learning centers found in Davao del Norte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa269cb-09e1-48ef-9ad6-43be01bc7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:12:41.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:37.394+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salugpongan Ta'' Tanu Igkanon Community Learning Center, Inc. is
        one of the three groups of private learning institutions operating in the
        region that have been granted with permit to operate in 2014," DepEd said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7327e1-9370-43a9-a3c8-de456fc2a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:12:41.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:37.394+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s statement comes after former Bayan Muna Rep. Satur
        Ocampo, ACT Teachers Partylist Rep. France Castro, and 16 others were arrested
        for alleged kidnapping and failure to return 14 minors on November 29.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894e014-ce85-42c4-a4a6-007034564793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:12:41.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:37.394+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo and his party denied the charges, saying that they were merely
        "rescuing" students from the Salugpongan schools, which incumbent Bayan Muna
        Rep. Carlos Zarate claimed were "padlocked" by the military.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c673d25-9dab-4f83-9010-37fc44b2c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:12:41.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:37.394+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Oscar Albayalde said the Lumad
        school was reportedly "exploiting" IPs by teaching their students how to conduct
        rallies and to recite a different national anthem.</p>'
