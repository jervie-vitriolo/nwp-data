    'template': '1'
    'title': 'Duterte: Kill ''useless'' Catholic bishops criticizing gov''t'
    'updated': 2018-12-06T13:13:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dca6c0-c744-41db-bda6-c4c7f36b8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:55:36.809Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:11.854+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        President again lashed out at Catholic bishops and called them useless for
        criticizing his administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd434db7-b84d-436b-b493-1f59dbdb5f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:55:36.809Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:11.854+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong mga obispo ninyo, patayin ninyo. Walang silbi yang mga
        g***ng yan.</em> All they do is criticize," President Rodrigo Duterte said
        in a speech at an event in Malacañang on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a1380-fb14-41e9-9128-f8d72e52e440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:55:36.809Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:11.854+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your bishops, kill them. These b******s serve no purpose.
        All they do is criticize.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec04bf-1272-4f56-9131-effadc217d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:55:36.809Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:11.854+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later speech during the awarding of the country''s top overseas
        Filipino workers (OFW), Duterte said the Catholic Church was the most hypocritical
        institution, and that majority of priests are gay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b85546d-40c6-4035-9991-2a03b73f4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:55:36.810Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:11.854+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the priests there are homosexuals. Almost 90 percent of
        you. So, do not postulate on me morality," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35359ee7-c076-4002-9046-e5b51acfb9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:55:36.810Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:11.854+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines (CBCP) opted
        to keep mum on President Rodrigo Duterte''s remarks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4892c3f0-bf0a-498c-8817-7948c5d0b6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:55:36.810Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:11.855+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to add fuel to the fire. Our comments may just exacerbate
        the matter," Fr. Jerome Seciliano, Executive Secretary of the CBCP Permanent
        Committee on Public Affairs said in a statement Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bc531e-eaf5-4135-a97d-f0c1492b83fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:55:36.810Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:11.855+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 29, Cagayan priest Fr. Mark Ventura was killed while he
        was preparing for Sunday mass. Another priest, Fr. Richmond Nilo was shot
        dead in June in Nueva Ecija.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e0ea7-3b6d-4eb9-8a56-98dcce2bd3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:55:36.810Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:11.855+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have said the killings were isolated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155afa6-471c-4cf4-b28f-002a7aa0b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:55:36.811Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:11.855+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time Duterte lobbed strong words against the
        church.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34dae25-d00a-463a-8194-1f78b31c932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:55:36.811Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:11.855+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, he drew flak for calling God "stupid."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c3911-17d0-423d-a1b5-2b8a25e7b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:55:36.811Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:11.855+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang defended the President''s comment, saying it stemmed
        from his experience of being molested by a priest when he was young.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21924b-916d-41ea-b97b-800c4bb78ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:55:36.811Z
      'mgnl:createdBy': 'ryan'
