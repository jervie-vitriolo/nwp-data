      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harassment?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3c297-5ff8-4ce7-8709-bd42df961e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.228Z
