    'jcr:uuid': '9f520700-5b4b-458c-91af-e3d403d0c5ce'
    'lead': 'House Speaker Gloria Macapagal-Arroyo says other lawmakers should answer
      for themselves regarding other provisions which they included in the draft charter,
      such as the removal of term limits for lawmakers.'
    'mgnl:activationStatus': true
