      'mgnl:type': 'text'
      'text': '<p><strong>Search for yuletide goods at the Finnish Christmas Market</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c270d-482b-40e2-b7aa-65fa7bc7c12b'
