    'template': '1'
    'title': 'Arroyo: Approved draft federal charter went through legislative mill'
    'updated': 2018-12-05T14:00:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556f35d-179e-4de5-8482-b48cea5353de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.828Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> House
        Speaker Gloria Macapagal-Arroyo on Wednesday said there was no pressure from
        the chamber''s leadership to hasten passage of the proposed federal constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188bf9a8-09bd-4357-b02f-c17c35cfc84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said there were plenary debates on Resolution of Both Houses
        (RBH) 15 before it was passed on second reading on Tuesday through viva voce
        or voice voting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d789c-2c79-4c53-a8a5-7ade65cd7a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of the democratic process. There was a debate, it was
        voted on," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac9d2a-0d34-4747-9784-e982e60dc05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: House passes draft federal charter on 2nd reading</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df2eff-55fe-49d3-9cb3-84760e3b7b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker said she only proposed a step in the process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c368711-ae1f-471a-9372-c5d45d388313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that I did not participate in the debate because I have
        always said that my only contribution there is the mechanism for setting up
        the federal states," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884fbac5-4a22-47c1-aa87-1107b68dadf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.829Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said other lawmakers should answer for themselves regarding
        other provisions which they included in the draft charter, such as the removal
        of term limits for lawmakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a3b5d-80dc-42bf-83b8-c24a49f551d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.404+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo expects RBH 15 to be passed on third and final reading on
        December 10.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c1beb-02bf-40cf-b9ac-df8c6fcbd35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.404+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her draft hogged headlines over a number of reasons, including the
        removal of term limits of lawmakers and the absence of an anti-political dynasty
        provision. It earlier removed the Vice President in the succession line during
        the transition to a federal government, but was later restored after much
        public criticism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb65490-bc40-44e9-bc58-a5a0ccacea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.404+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Vice President Leni Robredo hit the House for focusing
        on politics instead of fixing the impact of the government''s economic policies
        on the poor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16b469-37d4-4d55-820f-a3e8b135f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.404+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senators said there is no more time to tackle charter
        change among them because of deliberations for the 2019 budget, which they
        target to pass before the year ends.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f59af-22b8-40ed-bab2-319504089148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.404+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chances of the federal draft charter making it in the Senate at
        this point is very doubtful. They should have submitted it to us earlier so
        that we may have time to take up any other controversial measure," Senate
        President Tito Sotto said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6edca-69af-490c-afd6-fc1608374e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.830Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.404+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Chiz Escudero added the proposal lacks support in the Senate,
        even as they do not see its necessity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383efee7-c446-4509-94b9-6b889a047efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.831Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.404+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism was a campaign promise of President Rodrigo Duterte.
        After he called on the swift passage of charter change in his State of the
        Nation Address, a resolution was filed in the House of Representatives that
        supported a separate vote from the Senate on matter under a proposed convening
        of a Constituent Assembly. Senators had opposed the move.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe0360-291c-4611-a26a-730b1dff9e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:07:54.831Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:33.404+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some opposition senators even said charter change is "good as dead,"
        as they said Arroyo might use it to remain in power, a claim the House Speaker
        denied.</p>'
  'DepEd':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Education (DepEd) said that the closure of a Salugpungan
      learning center in Davao del Norte was a community decision.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
