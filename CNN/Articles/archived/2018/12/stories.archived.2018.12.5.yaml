  'Mexico-Air-Force-One-sale':
    'author': 'Andrea Diaz, CNN'
    'caption': 'Lopez Obrador vowed to sell the presidential plane -- a Boeing 787-8
      Dreamliner TP-01 -- and use the proceeds to help his country''s poorer communities.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-05T18:32:15.380Z
    'imagesource': 'jcr:6ffae569-d3c1-4257-9235-1bfc24357dd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e187a80a-04a9-4de0-982c-077874eed6c0'
    'lead': 'Can you imagine boarding a commercial flight and finding out the person
      sitting next to you is the President of Mexico?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T01:09:12.982Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:10:28.283+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:10:27.979+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico''s new president is selling his version of Air Force One and
      flying commercial instead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b4239-33ca-400a-bc6c-be53a8e3ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Can you imagine boarding a commercial flight
        and finding out the person sitting next to you is the President of Mexico?
        It could actually happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8c843-89ba-4c21-a65e-f7a79652d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only been three days since Mexican President Andrés Manuel
        López Obrador took office, but some of his campaign promises are already in
        motion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c72fa-982c-4c1f-bea9-77931a6e916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his leftist bid for presidency, Lopez Obrador vowed to sell
        the presidential plane -- a Boeing 787-8 Dreamliner TP-01 -- and use the proceeds
        to help his country''s poorer communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29924b6e-af1e-47e5-b2e0-3bf6197c6317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not get on the presidential plane. I would be embarrassed.
        My face would be filled with shame if I board such a luxurious plane in a
        country with so much poverty," López Obrador said in a video posted to Twitter
        in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d1d19-e922-4698-a5f4-e98959ac9ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to his word, just one day after taking office López Obrador
        flew on a commercial airline to the Gulf state of Veracruz. The President
        was photographed at Mexico City International Airport traveling just like
        any other passenger, reported CNN affiliate ForoTV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03d7610-3199-414d-a266-4034141b869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted to Twitter showed López Obrador in what appeared
        to be coach class. At least he had a window seat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a54ce7-e076-499a-9b74-4888268b02c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the luxurious presidential plane arrived at the Southern
        California Logistics Airport where it will be evaluated for sale, Carlos Urzúa,
        Mexico''s Treasury Secretary, announced in a press release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29cddd-8316-499e-b524-8da47687ac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airplane, named José María Morelos y Pavón, was acquired in
        November 2012 by the Mexican government for $218.7 million. Its price tag
        caused some controversy and the plane was not put into use until 2016, after
        former president Enrique Peña Nieto commissioned a study that determined the
        government would lose a lot of money on a sale of the aircraft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2facbede-39b1-49a8-9767-ea39a029ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the plane, Mexico''s version of Air Force One, show wide
        leather seats, a double bed and a spacious bathroom with a shower.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b566e-e775-4bc3-ade9-1aa06cf5ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is not clear how much will the aircraft sell for, Urzúa
        said that government officials will work to maximize the value of the aircraft.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaef315-bfda-42c7-a86e-fe35708c07ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From now on, the public will be kept informed about the sale process,
        as well as the plan for its use, guaranteeing the transparency that this process
        demands," he said in press release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05749ae4-140f-4189-8685-f095d6003007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total Mexican officials plan to sell around 60 airplanes and
        70 helicopters belonging to the federal government, Urzúa announced.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c1fde-b188-49f7-ad6e-b442ddb60ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.985Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador won a landslide victory in the July 1 presidential
        election and began his six-year term by promising to carry out a strong fight
        against corruption, insisting that the issue has been Mexico''s worst nightmare.
        During his swearing-in, López Obrador also reaffirmed his intentions to not
        live in the presidential palace and to receive only 40 percent of his presidential
        salary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96722f5f-6993-4695-94e8-b0a424f24f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:09:12.985Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:28.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mexico''s new president
        is selling his version of Air Force One and flying commercial instead."</em></p>'
