      'mgnl:type': 'text'
      'text': '<p>Casilao said the charges are "baseless" and "was clearly intended
        to harass and malign our persons."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fbd816-5545-4a46-b82f-4afe61c85fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
