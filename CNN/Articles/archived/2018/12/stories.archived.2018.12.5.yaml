    'template': '1'
    'title': 'Saudi crown prince ''ordered, monitored'' killing of Khashoggi, Corker
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282f6c4-afb8-44ae-b344-56a0bd32f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.263+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lawmakers briefed Tuesday by CIA Director
        Gina Haspel accused Saudi Crown Prince Mohammed bin Salman of being responsible
        for the killing of Washington Post journalist Jamal Khashoggi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f82f02-bea5-424e-b5c2-162f56740a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.263+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bob Corker, a Tennessee Republican who chairs the Senate Foreign
        Relations Committee, told CNN after a briefing with Haspel that the prince,
        known as MBS, "ordered, monitored, the killing" of the father of four. He
        "owns it," Corker told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440c2da-7cea-4722-a19d-6f46f2a45ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.263+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he (MBS) were in front of a jury, he would be convicted of murder
        in about 30 minutes," Corker said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00fd7f-8516-44ba-ae3f-e9012a8463e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.263+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker was one of several lawmakers who emerged from a small briefing
        with the CIA director appearing convinced of the prince''s responsibility
        for the killing. The murder has become a lightning rod, dividing the White
        House and a usually supportive Republican-led Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ab5b0-2a7c-437d-a0bf-902ab91be757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.263+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''High confidence''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc75b088-9b50-4d54-b0fb-298fb506e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Haspel''s briefing, the groundswell of certainty and disgust
        will likely complicate the administration''s efforts to protect both the prince
        and its relationship with Saudi Arabia, even as lawmakers remain divided about
        how to respond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb38ab3-eef2-4b6a-b792-5aaed8fd1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s staunch defense of Saudi Arabia is "backfiring
        right now, because it''s so at odds with the intelligence," said Max Boot,
        a senior fellow at the Council on Foreign Relations and CNN contributor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670e914c-0614-4542-97ef-5028da8ce0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That disconnect has created a backlash on Capitol Hill, and is now
        fueling calls for Haspel to brief the full Senate after her meeting with a
        limited number of lawmakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af33e719-9445-4533-9cb4-bde2fcd8ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left the briefing with high confidence that my initial confidence
        is correct," said Sen. Lindsey Graham, a South Carolina Republican, who said
        he is highly confident that the prince is responsible for the murder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4078af-e08e-456a-a392-eb0bde6c6d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Virginia resident disappeared after entering the Saudi consulate
        in Istanbul on October 2. After several weeks of changing explanations, the
        Saudi government finally admitted that his killing was premeditated and carried
        out by a team of government officials, many within the prince''s inner circle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e976932-89e3-4b36-99f6-8883cc1218d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of those men have been sentenced to death. Saudi officials
        continue to deny the prince''s involvement, blaming rogue operators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986d239-8dd5-45fb-993f-d230e707ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A smoking saw''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e023f0d-3bc9-43df-9537-5a8699054c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has argued there is no "smoking gun" tying
        the prince to the murder, but Corker said Haspel presented the senators with
        information they hadn''t heard before.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330c97e-99f1-4a7b-9562-29f85d396104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He murdered him," Corker said. "No question in my mind. I had almost
        no question before the briefing. I have no question now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da360f-95bc-4232-a6b9-84ae596a3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a smoking gun," said Graham, who then referred to
        reports that the Saudi team included a forensic expert who arrived with equipment
        to dismember Khashoggi''s body. "There''s a smoking saw," Graham said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d3b7d-1230-414d-9d9b-4b280e589bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo and Defense Secretary James Mattis
        traveled to Capitol Hill last week without Haspel for a closed-door briefing
        on Yemen for Senate lawmakers at which they emphasized the strategic importance
        of the U.S.-Saudi relationship and defended the administration''s response
        to Khashoggi''s murder.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b31d4-03fa-4e0c-9a4f-37fb574bdb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A hard core view</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387fb88-fa52-4fe3-9ef3-66c4521930f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said after the briefing that there was "no direct reporting"
        that connected the prince to the killing. The CIA has concluded that the crown
        prince personally ordered Khashoggi''s killing, according to a senior U.S.
        official and a source familiar with the matter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50714d05-b730-4b18-9f5c-be3c84a77472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their rationalizations were "lame," said Boot. "I think Pompeo and
        Mattis will come to regret serving as an apologist for Saudi Arabia," he said.
        "One of the major mistakes the administration is making, is that they equate
        MBS with Saudi Arabia," he said, and seem to believe "the entire relationship
        depends on MBS."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b6704-90ad-47e4-ba4e-0db979317b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron David Miller, a vice president at the nonpartisan Wilson Center,
        said U.S. President Donald Trump''s insistence on highly personalized diplomacy
        might be behind the administration''s staunch defense of the prince.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7173f89-be68-4847-a49b-80a54aa08bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has "a hardcore view that they want nothing to come
        between the fact that MBS is a reformer in their mind," Miller said. "Maybe,
        but he''s also created a regime that''s one of the most repressive and ruthless
        in Saudi history" and a "force for instability" in the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e207af6-387d-4e50-a915-2b534dc0464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''She has pissed off everybody''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b28aa-8e96-4721-929d-262c66a1ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haspel did not respond to CNN''s questions as she left the briefing
        about whether the briefing would satisfy senators'' concerns.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258eb58-7fd3-4672-a627-3844a50746b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She briefed about a dozen U.S. senators and many of them said on
        leaving that all their colleagues should be able to hear the same information.
        "Absolutely," Sen. Richard Durbin, an Illinois Democrat, told CNN. He later
        added in a statement that "every Senator should hear what I heard this afternoon.
        CIA Director Haspel must brief the full Senate immediately."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf41a30-e4cb-47f0-ad3b-ab6850ddd9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John Kennedy, a Louisiana Republican who was not part of the
        briefing, said that "by the director choosing to meet with some, but not others,
        congratulations to her, she has pissed off everybody."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c0ef83-9720-4d8a-928b-69160b7380b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA had already concluded with high confidence that the prince
        was behind the murder, and senators said Haspel provided a much more fulsome
        briefing than the one they got from the Cabinet officials, including new evidence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac776a9-406a-4d56-a5d3-0343250d091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Much more information</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6428d9-50ae-4f9f-9b40-70f72486289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, there was much more information," Durbin said. "I went in believing
        the crown prince was directly responsible or at least complicit in this and
        my feeling was strengthened by the information."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a01d8-e740-4ecd-b6e1-ae8714353eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the prince is responsible for Khashoggi''s death, Durbin
        answered with one word: "Yes."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab983f-8e87-43b5-8aa6-953d462c1110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy, Graham and Durbin were among those who said the briefing
        reaffirmed their determination to act. Graham told CNN said that he and a
        bipartisan group of senators are working on a bill to target the kingdom and
        hope it can be on the floor by Monday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec67d9-b5fd-4ca3-af31-ad407a0d1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are still debating how to respond. Some would like to
        limit U.S. support for the Saudi-led war in Yemen or stop arms sales to the
        kingdom. Others would like to sanction the prince directly, while some suggest
        a formal Senate statement that the prince is to blame.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade8de4-823b-4361-8f7c-62201122a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker told CNN that the risk of the U.S. not responding is that
        "what happens over time is leaders around world think they can get away with"
        punishing and killing dissidents.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f6867d-a1f3-4d41-b24f-f3937fb49779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, a bipartisan group of senators introduced a bill to
        ensure congressional oversight of U.S. policy on Yemen, push for a peaceful
        settlement there and demand accountability for the journalist''s murder.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006eedb7-8914-41b5-9be5-e0cab97ae491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Crazy'' crown prince</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a0d1e-e42f-4427-b2d7-a4db11f074d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, the Senate overwhelming advanced a joint resolution
        that would halt U.S. military support for the Saudi-led coalition''s war in
        Yemen pursuant to the War Powers Resolution.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25225cab-7298-43b6-bda6-69c22d431bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.264+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said the United States should come down like a "ton of bricks"
        on the Saudis, adding that he can no longer do business with Saudi Arabia
        and "cannot support arm sales to Saudi Arabia" if the "crazy" crown prince
        is still running the country.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a5b7e-f0d7-4e4b-8986-2290dd1348ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.265+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators emphasized the need to find a balanced response. "We
        have to figure out a way to condemn the butchery and the murder in the strongest
        possible terms without blowing up the Middle East," Kennedy of Louisiana said.
        "That''s what the Senate needs help on and I am open to all suggestions on
        how to do that."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002af27f-62a3-43b6-878c-e61167c3a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.265+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller of the Wilson Center told CNN that "we can maintain a relationship
        with the Saudis, but we do not have to agree with the Saudis on everything
        ... we have to make it clear when our interests and values depart from theirs
        and sadly, even tragically, we''re not doing that now."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4241bc-82dd-4428-9e75-31dfb50abcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:50:31.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:20.265+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Saudi crown prince
        ''ordered, monitored'' killing of Khashoggi, Corker says"</em></p>'
  'thirdy-ravena-finals-mvp-uaap-mens-baslketball-ateneo-blue-eagles':
