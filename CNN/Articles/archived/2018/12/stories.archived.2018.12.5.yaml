      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last time I checked, speaking in peaceful demonstration is still
        guaranteed in our constitution. The filing of trumped up charges against the
        Makabayan lawmakers is part of the grand scheme of this government to silence
        opposition, critics and dissent," he said in a statement.</p>'
