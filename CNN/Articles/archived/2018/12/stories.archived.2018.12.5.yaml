      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        Ateneo Blue Eagles need one more win to claim their second straight UAAP men''s
        seniors basketball title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc6c390-7fcd-446f-b8e5-fba29d5322d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-05T07:59:42.769Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:09:35.681+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/sports/2018/12/01/UAAP-2018-ateneo-blue-eagles-up-fighting-maroons-mens-basketball-semis.html">Ateneo
        moves closer to second straight men’s basketball crown</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e382ff-e3b1-48f4-99f2-befa07682c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-05T07:59:42.769Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:09:35.681+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Eagles head coach Tab Baldwin said they will not change the
        things that worked for them throughout their campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d4102-791a-4598-a1ba-6fc46ddb0e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-05T07:59:42.769Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:09:35.681+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mindset on the floor is to be the team that we have been all
        season long and not change for the occasion," the veteran mentor told CNN
        Philippines'' Sports Desk Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2a311-8f03-4616-9309-3d31080e1530'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-05T07:59:42.769Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:09:35.681+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo''s path to the throne, however, will not be easy as the history-seeking
        University of the Philippines Fighting Maroons will do everything to stay
        alive in the championship series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57105cf2-6664-4b04-9dd4-2dd1722782e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-05T07:59:42.769Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:09:35.681+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin anticipates the Fighting Maroons to tweak their game plan,
        but he is firm that it will not affect how they will approach the contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ecb74-3c4d-432a-93fd-fbb114fd78b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-05T07:59:42.769Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:09:35.681+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect UP to make some adjustments and make some changes. Probably
        be a little bit more focused on the inside. But that''s not really gonna change
        how or why we do what we do," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f36de-ba22-4858-91d3-b37bad826c53'
      'mgnl:activationStatus': true
