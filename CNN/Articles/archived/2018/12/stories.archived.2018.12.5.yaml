      – report'
    'updated': 2018-12-05T12:37:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81648ed8-eab8-4bd5-8280-ea6da845c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:15:28.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:39.991+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — The
        Philippines is among the countries with the highest weather-related losses
        from 1998 to 2017, a new report finds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df360d-e5e6-44d0-b979-f141f371a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:15:28.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:39.991+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Global Climate Risk Index, released by Bonn-based non-governmental
        organization Germanwatch on Monday, placed the Philippines fifth among 10
        countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607360b1-e521-43d6-a34f-c0952f344e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:15:28.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:39.991+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that of 307 weather-related events in the period,
        the Philippines suffered losses of US$ 2.932 billion in purchasing power parities
        (PPP), and over 867 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653c3af-27f6-4d67-ba9a-58b6d56024ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:15:28.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:39.991+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico tops the index, incurring US$ 5.033 billion PPP in losses
        and 150 deaths in over 25 weather-related events. It is followed by Honduras,
        Myanmar, and Haiti.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34488e5-a2bc-4cd3-989e-823f77caed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:15:28.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:39.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also ranked 20th in the Climate Risk Index for 2017.
        It recorded over 107 deaths in that year, and posted US$ 505.78 million PPP
        in losses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9aaca4-7afe-4d94-bcfe-7833cf2944ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:15:28.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:39.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that more than 526 000 people died as a direct
        result of more than 11,500 extreme weather events, and losses between 1998
        and 2017 amounted to arond US$ 3.47 trillion. It also pointed out that most
        of the countries up high in the index were vulnerable to tropical cyclones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd3e785-6d4d-4cf5-b985-31ed4596ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:15:28.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:39.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These data are congruent with the September 2018 report from the
        United Nations Intergovernmental Panel on Climate Change (IPCC), which says
        that an uptick of just 1.5°C in global temperatures can bring about heavier
        and more intense rainfall in the form of stronger storms, a higher incidence
        of droughts, and a rise in sea levels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42301d0d-7f00-4257-afc0-80c7876e00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:15:28.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:39.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of the tropical cyclones in 2017 should send a stark
        signal that knowledge about and pre-hazard responses to existing vulnerabilities
        and risk exposure in the Caribbean and other regions remains a critical issue
        - even more so with the expected increasing impacts of climate change on the
        behaviour of tropical cyclones," Germanwatch''s report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ce672-a106-4d38-a4f5-ec5eedb51a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:15:28.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:39.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday statement, David Eckstein, Policy Advisor for Climate
        Finance and Investments of Germanwatch and the lead author of the index, said
        the effect may extend to developed countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd2ae8-8598-4cc7-9019-51d7e39399d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:15:28.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:39.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poor countries are hardest hit. But extreme weather events also
        threaten the further development of upper middle income countries and can
        even overburden high income countries," Eckstein said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b55c474-075d-42e4-8146-7dcca6c60d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:15:28.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:39.992+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was published in Katowice, Poland during the 24th Session
        of the Conference of the Parties to the United Nations Framework Convention
        on Climate Change (COP 24). The COP is an annual event among world leaders
        and stakeholders to keep the goal of a global 2°C temperature increase in
        check, in accordance with the Paris Climate Agreement.</p>'
  'albayalde-human-rights-complaint-martial-law-mindanao':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-05T11:58:35.658Z
    'imagesource': 'jcr:27b20601-dccf-44b5-83f7-7572687b7ac0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b01f4b2-26fa-496a-b5fe-9fc7a3c561b8'
    'lead': 'At least two complaints have been lodged with the Commission on Human
      Rights on alleged abuses during the implementation of martial law in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T02:19:32.128Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:12:46.771+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:12:46.239+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albayalde claims no human rights complaints filed over Mindanao martial
      law'
    'updated': 2018-12-05T12:37:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b77946d-1259-4867-9487-c30de9bd04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.771+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Philippine
        National Police chief Director General Oscar Albayalde claimed that no human
        rights complaints have ever been filed in relation to the implementation of
        martial law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e872170-fd68-433d-9f7c-49acc9fd9085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.771+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t heard a single case of a human rights violation in
        Mindanao since the implementation of martial law. These are all allegations,"
        Albayalde told CNN Philippines'' The Source on Wednesday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP Chief Dir. Gen. Oscar Albayalde: We have no info of a single
        case of abuse due to martial law | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/3XkYzqMIQ3">pic.twitter.com/3XkYzqMIQ3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1070130303182630912?ref_src=twsrc%5Etfw">December
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c74086-8c22-46f7-bd0c-7a9bcfe2dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.771+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111fa27d-c792-4e3b-8497-28b3a0ac4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.771+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, at least two complaints have been lodged with the Commission
        on Human Rights (CHR) over alleged human rights abuses while martial law is
        in effect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564de21-3327-4b3e-8748-2635b17e7025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.771+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leftist human rights group Karapatan filed a complaint in December
        2017 over the killing of seven T''Boli and Dulangan Manobo allegedly perpetrated
        by elements of the 27th and 33rd Infantry Battalion of the Philippine Army
        in Brgy. Ned, Lake Sebu, South Cotabato.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db19824-f24c-48e0-99b3-58bbcd06e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.771+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR regional office in Region XII held two soldiers liable for
        the killings, Karapatan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e4989-ae32-44fa-aea3-3d7087911abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.771+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings of the CHR regional office affirms the testimonies
        of indigenous peoples and peasants in Mindanao and elsewhere - that the Armed
        Forces of the Philippines (AFP) and its troops are murderers and they are
        the ones causing terror and massive insecurity in the rural areas. With the
        martial law declaration in Mindanao, the AFP and State forces are on a rampage
        of killings, illegal arrests and other violations," Karapatan deputy secretary
        general Roneo Clamor said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85830491-0494-4e94-b6d9-fc579ef20889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same human rights group also filed in March a complaint with
        the CHR over the alleged abduction, illegal detention and torture of two farmers
        and small-scale miners who were tagged as thieves and members of the New People''s
        Army.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd0655-03cb-4dd8-afc1-9a03d527aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers Janry Mensis and "Jerry" and miners were supposedly kept
        in an unmoving ambulance in the camp of the 71st Infantry Battalion of the
        Philippine Army for eight days and was only fed for four days. They were allegedly
        thrown in a pit where soldiers tried to burn them alive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399cf6e-6264-4ff3-a55d-c752a418e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Tauli-Corpuz and Cecilia Jimenez-Damary, two UN-appointed
        experts, have earlier warned that the extension of martial law could further
        deteriorate the human rights situation in Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63e95e-9028-44c5-94cd-61d91dee6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Albayalde said, "No case was ever filed. These are all allegations.
        They''re not even substantiated."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ceaba6-7fe6-4e62-ae74-558f31d713f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite allegations of human rights abuses under martial law, AFP
        chief of staff Carlito Galvez, Jr. and Albayalde have recommended its extension
        to President Rodrigo Duterte, partly due to clamor from residents and local
        officials in Mindanao.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="ca"
        dir="ltr">PNP Chief Dir. Gen. Oscar Albayalde: I just signed a document recommending
        a martial law extension | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/amSYtIlgGf">pic.twitter.com/amSYtIlgGf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1070127426280124416?ref_src=twsrc%5Etfw">December
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65534d72-3e50-4869-ae57-90e556c226ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0befd6ae-6b05-4b8e-8685-8990cfaedae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of martial law, we have seen a drastic improvement in the
        peace and order situation in Mindanao," Albayalde said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64a9f3-f9df-4fcb-91cd-6ff40f4ccc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top cop said the crime volume in Mindanao has dropped to 28,353
        or 32.8 percent, while index crimes have gone down by 42.2 percent due to
        martial law, which has been in effect since May 2017. He also claimed that
        tourists still visit Mindanao even if it is under martial law.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP Chief Dir. Gen. Oscar Albayalde: There are more tourists in
        Mindanao because they feel safer | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/EcrLdDiyVT">pic.twitter.com/EcrLdDiyVT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1070127721638809600?ref_src=twsrc%5Etfw">December
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faccb72a-f20d-44b1-88b3-fe94caa6e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc7a7d-9fc3-4db1-b9ee-dd8fdd5ce0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if martial law would no longer be extended, police
        and military forces would move away from Mindanao.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP Chief Dir. Gen. Oscar Albayalde: We have more forces deployed
        because of martial law | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/BsarLjiKz5">pic.twitter.com/BsarLjiKz5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1070128456564764672?ref_src=twsrc%5Etfw">December
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b945ec03-b4fb-477e-a929-8d44077b8c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae442c-7de1-4ab7-bc5d-9ab3c1e76591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it pushes through, this would be the third time martial law is
        extended in Mindanao. Speaker Gloria Macapagal-Arroyo said she would recommend
        that the House passes its extension, while the majority leaders of both chambers
        have expressed support for it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a8307-985d-4502-8b91-671f3135cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana also said he would follow the
        recommendation of security forces to extend martial law in the southern Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573cd6d-3cfe-47a9-abf5-8422204c2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers have decried the plan to extend martial law
        anew, with Senate Minority Leader Franklin Drilon calling it "unconstitutional."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8afe36-39c1-4428-9091-5ffcaefc89cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII, Section 18 of the 1987 Constitution states that the
        President may declare martial law "in case of invasion or rebellion, when
        the public safety requires it."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697a5af-f2de-49ac-ae9e-2befbfa16260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may sound like a broken record but for the nth time, I would
        repeat: there is no actual rebellion. Rebellion no longer persists in Mindanao,"
        Drilon said Tuesday in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e768b7a6-2c6e-49fa-a568-bf0b6e049968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first placed Mindanao under martial law after the Marawi
        siege broke out in May 2017. Congress first extended martial law to last until
        December 31, 2017 in July of the same year. The legislature once again extended
        it to last until the end of 2018 in December 13, 2017.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3960f5d7-1d1b-47d3-8d3b-bbe7507a0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second-longest period of martial law in the Philippines,
        only next to the martial rule of the late strongman President Ferdinand Marcos
        which lasted for nine years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5cfa0a-b682-4a4a-bf9b-62800d84e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:19:32.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:46.772+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'ltfrb-dimple-star-bus-cancel':
    'author': 'CNN Philippines Staff'
    'caption': 'Transport regulators have ordered the cancellation of all franchises
      of a bus company due to multiple reported crashes and accidents. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-05T10:36:39.865Z
    'imagesource': 'jcr:248da722-c6eb-4400-b5be-d27a00bd29a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42fdf782-077b-496d-943a-372bfc7f7eeb'
    'lead': 'Authorities say deaths in road accidents due to negligence will not be
      tolerated.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T02:22:09.346Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:12:51.817+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:12:51.589+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB cancels all franchises of Dimple Star Bus Company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adde7cae-8ae8-4f4e-8222-2d66e1056420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:22:09.346Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:51.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Transport
        regulators have ordered the cancellation of all franchises of a bus company
        due to multiple reported crashes and accidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11a053-3081-499e-9fc3-cebdb68c24a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:22:09.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:51.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        cancelled 11 franchises comprising the entire fleet of Dimple Star Bus Company.
        The company is notorious for road crashes that led to multiple deaths in the
        past seven years. The latest incident was in March 2018 where 19 people died
        and 21 others were injured when a Dimple Star bus fell off a cliff in Sablayan,
        Occidental Mindoro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e875e96-0f8f-425e-8c31-845a65e8b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:22:09.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:51.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are cancelling the franchise of the entire fleet of Dimple Star
        because of repetitive recklessness in their transport service. One death is
        already one too many," LTFRB Chairman Martin Delgra said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b52015-affa-4884-97b7-0a15f9c27096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:22:09.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:51.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said incidents of deaths
        due to negligence will not be tolerated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd1b02-2532-44f0-9503-ab4173e2a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:22:09.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:51.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi katanggap-tanggap ang mawalan ng isang buhay dahil lamang
        sa kapabayaan ng isang</em> PUV. <em>Ang ating prayoridad ay ang kapakanan
        at kaginhawaan ng ating mga kababayan, at ang hindi sumunod sa alintuntuning
        ito ay paparusahan natin,"</em> Tugade said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e44ee0-f9d5-41b5-9cd0-07a122b62e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:22:09.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:51.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not acceptable to lose one life because of the
        PUV''s recklessness. Our priority is the safety and comfort of our people
        and those who do not follow the rules will be punished.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f098d0-2ca0-4a1d-8c19-4be25905285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:22:09.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:51.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LTFRB''s records, the company has been involved in
        eight road crashes from 2011 to 2018, that killed more than 25 people and
        injured 134 others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32404cbd-3007-41e8-9a3f-cd5b493149c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:22:09.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:51.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same month of the fatal Occidental Mindoro crash, the LTFRB
        ordered the preventive suspension of 118 units of the Dimple Star fleet due
        to non-compliance with safety regulations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa7eaa-3102-4ec2-9433-adf388b0613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:22:09.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:51.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: LTFRB preventively suspends Dimple Star''s entire
        118-unit fleet</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f54ea98-8d77-4583-9be5-c3049bccd06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:22:09.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:51.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Herbert Bautista also shut down the company''s
        terminal in Cubao in March because they lacked the proper business permits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc2ab7-96af-4c2a-8ce5-d714e8801050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:22:09.348Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:51.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: QC gov''t shuts down Dimple Star terminal in Cubao</strong></p>'
  'Trump-national-security-adviser-Michael-Flynn-Russia-investigation':
    'author': 'Katelyn Polantz and Jeremy Herb, CNN'
    'caption': 'Donald Trump''s former national security adviser Michael Flynn. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-05T10:15:16.412Z
    'imagesource': 'jcr:0780167e-f42e-40ee-85ef-5a1a5cbd605b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e634b410-dfdb-4040-858f-d4b92499aa1e'
    'lead': 'Special counsel Robert Mueller told a federal court that former Trump
      national security adviser Michael Flynn has given ''substantial assistance''
      to the Russia investigation and should not get jail time.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T02:24:57.317Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:12:56.911+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:12:56.672+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Trump national security adviser Flynn has given ''substantial'' assistance
      to the special counsel'
    'updated': 2018-12-15T09:09:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168158a-fc94-4b2f-8451-08fc18c19036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:24:57.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:56.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Special counsel Robert Mueller told a federal
        court Tuesday that former Trump national security adviser Michael Flynn has
        given "substantial assistance" to the Russia investigation and should not
        get jail time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b867a6c4-a312-4522-a8a8-599e72b42ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:24:57.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:56.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn has sat for 19 interviews with the special counsel and the
        Justice Department, the filing states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67966ec-711c-4573-93fe-243327c14dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:24:57.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:56.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new details explaining how Flynn has helped the special counsel
        investigation will ratchet up the pressure on President Donald Trump, who
        has repeatedly attacked the Mueller probe as a "witch hunt."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39136b13-e55d-4c22-8103-d3b424d3eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:24:57.318Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:56.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump''s former attorney Michael Cohen pleaded guilty
        to lying to Congress about his work on Trump Tower Moscow during the 2016
        campaign and prosecutors accused former Trump campaign chairman Paul Manafort
        of violating his cooperation agreement by lying to the special counsel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcab0f7-9534-47cf-af20-5331f6593e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:24:57.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:56.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s memo appears to list at least three ongoing investigations
        being pursued by the Justice Department. Two criminal investigations are completely
        redacted. The special counsel''s office also says Flynn cooperated with the
        investigation into links or coordination between the Russian government and
        members of the Trump campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625871dd-8118-405b-9b91-5cd78fba9273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:24:57.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:56.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s office says Flynn assisted them "on a range of issues,
        including interactions between individuals in the Presidential Transition
        Team and Russia." The rest of the sentence-long description of how Flynn helped
        in the Russian interference investigation is redacted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cb4ed8-453a-44be-b7f5-b2ca29dd6338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:24:57.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:56.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn began cooperating with the Russia probe "shortly after" Mueller''s
        team approached him, prosecutors said. He pleaded guilty to lying to federal
        investigators on December 1, 2017, becoming the first high-ranking Trump adviser
        to agree to formally cooperate with the special counsel''s probe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f79886-ea67-455a-92a9-a21d6eaf5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:24:57.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:56.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is at the center of what''s believed to be an investigation into
        whether Trump obstructed justice. He has also been scrutinized by the intelligence
        community, and likely Mueller, for his contacts with high-ranking Russians
        before and during his short time in the administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc85626-b1e2-4383-a6ad-944731eedf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:24:57.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:56.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn was a close adviser to Trump during the campaign -- and famously
        led a "lock her up" Hillary Clinton chant at the Republican National Convention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755c500-57ed-4784-af30-bc6e7a8d14e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:24:57.320Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:56.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn served as Trump''s national security adviser for less than
        a month in early 2017, but was fired more than two weeks after then-acting
        Attorney General Sally Yates told White House officials that Flynn had lied
        to Vice President Mike Pence about his communications on Russian sanctions
        with then-Russian ambassador to the US Sergey Kislyak. At the time, the intelligence
        community was concerned the Russians could blackmail Flynn.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc4833-60cc-4a66-94ac-27aa80874673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:24:57.320Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:56.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around that same time, Trump asked then-FBI Director James Comey
        to let the Flynn investigation go, Comey has said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b793aa2-c149-4229-a1b3-4ef33ca3f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:24:57.320Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:56.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn is scheduled to be sentenced December 18 by federal Judge
        Emmet Sullivan in DC federal court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7674b3fe-af31-48ba-880f-47c837bab9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:24:57.320Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:56.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated. It was first published
        on CNN.com, "Ex-Trump national security adviser Flynn has given ''substantial''
        assistance to the special counsel."</em></p>'
  'inflation-November-2018':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-05T09:51:05.189Z
    'imagesource': 'jcr:42273d34-835a-4eb7-ab19-4f522bf9c1df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4201cc61-32dd-490b-9212-54f02d38f3a9'
    'lead': 'The rate eased from the plateau of 6.7 percent in October, similar to
      the rate of rise in prices in September.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T02:28:25.549Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:12:59.268+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation slows down to 6% in November'
    'updated': 2018-12-05T12:44:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3277ea-1600-4c72-adfa-4b1f26446b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Inflation
        slowed down to 6 percent in November, the first decline this year, according
        to the Philippine Statistics Authority (PSA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065bf4e-7af9-4fa6-97f0-fe1432e8dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate eased from the plateau of 6.7 percent in October, which
        was the same growth in prices as the month before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cfb94-cc80-4f4e-8620-87e8bdb73272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The November figure is double the three percent posted in the same
        period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2eea6-6a51-4c40-be9e-8ccf19f7e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said top contributors to the slowdown are food and non-alcoholic
        beverages, housing, water, electricity, gas and other fuels, and transport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a26e69-9752-49c8-b7e2-6c11bbf3fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region recorded a 5.6 percent uptick in prices,
        slower than the 6.1 percent in the previous month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595bb5f7-36a5-47b0-aaa6-66ddf2dea820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicol region continued to post the highest inflation in areas
        outside NCR at 8.9 percent, down from the 9.9 percent in October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76cd48-210b-4130-aba6-7e2ce30d78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas projected a lower inflation rate
        for November, saying that it could settle within the 5.8 to 6.6 percent range.
        The Department of Finance (DOF) pegged it at 6.3 percent but Budget Secretary
        Ben Diokno said the figure would be lower than the DOF''s projection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326044f-86a6-4c09-8d21-52ab3022511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank linked the slowdown to recent back-to-back oil
        price rollbacks, a stronger peso and stable supply of rice and other agricultural
        products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add4c20-7e28-45de-ab87-74c502017248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comfort for the country''s economic managers</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfb5108-a1a8-4023-9873-16548aa5d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the government'' economic team said they were
        pleased with the November inflation figure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670c994-8714-4768-97e9-31764371de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is comforting for us that the slowdown will alleviate the struggles
        of poor Filipinos, especially now that the holiday season is just around the
        corner," the statement read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ead696-7c22-40ea-aca8-35ef3826cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, however, said mitigating measures such as the administrative
        order easing the importation process of agricultural products should remain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6a74d-8547-4166-b761-df992d15a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that the rice tarriffication bill, which has been
        approved by the bicameral conference commitee in Congress, would reduce rice
        prices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7fe9c-f3d1-43cd-a7d6-c3e7352f7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic managers earlier said that inflation may have already
        peaked in September, citing lower prices of the Dubai crude oil.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c040c-b2c9-4fe1-bf44-ec14738dbc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:28:25.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:59.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee, composed of the economic
        team, also withdrew an earlier proposal to suspend the second tranche of additional
        fuel excise taxes in light of lower oil prices.</p>'
  'kit-harington-game-thrones':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Winter has apparently come and gone for Kit Harington. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-05T07:28:34.582Z
    'imagesource': 'jcr:386be161-9d82-4707-b681-705ca2b6d111'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baa24dca-ffb5-4a77-ab9d-ee1ee046da90'
    'lead': 'Winter has apparently come and gone for Kit Harington.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T02:34:56.152Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:13:02.329+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:13:02.154+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kit Harington is so done with ''Game of Thrones'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1064b5-10e3-4f6f-b590-5c4bb25343ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:34:56.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:02.330+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Winter has apparently come and gone for
        Kit Harington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0161745a-4dcd-4708-9b0e-ec9695c4ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:34:56.153Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:02.330+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor who portrayed Jon Snow recently told the BBC he has moved
        on from the character and the hit HBO series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d85851-9248-4de2-8aea-a75293307fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:34:56.153Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:02.330+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Harington is enjoying a run on the London stage starring
        in the Sam Shepard play, "True West."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4aa1a-042f-4e3a-8a15-666d02249b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:34:56.153Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:02.330+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while filming the eighth and final season of "Game of Thrones"
        was "emotional," the actor said he wasn''t distressed to wrap it all up in
        June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1d4e7-7735-4163-898d-a357fbd8b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:34:56.153Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:02.330+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was emotional to leave the job, definitely," Harington said.
        "But I wouldn''t say I was sad: If, like me, you go all the way back to the
        pilot of ''Game of Thrones,'' that''s almost 10 years of your life. That''s
        really unusual in an actor''s career."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1302576d-9b20-4459-9317-f76a9d5d6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:34:56.153Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:02.330+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game of Thrones" debuted in 2011 and became a phenomenal success
        for HBO (which is owned by CNN''s parent company).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47949e25-da58-4c6f-b61c-7db1134e6944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:34:56.154Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:02.330+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also made Harington a star — so much so that his character was
        "killed" off, then brought back — and linked him with co-star Rose Leslie,
        whom he wed in June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb449058-2d9a-41d6-b40a-4d39bace924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:34:56.154Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:02.330+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite all that, Harington sounds like he has truly bid good-bye
        to Westeros and its inhabitants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8614d-55cc-40c5-b90b-7cdd25a726af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:34:56.154Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:02.330+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a huge emotional upheaval leaving that family," he said.
        "But would I want to go back and do more? Not on your life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a8d12-65ea-478c-b7fd-d1c7ccd50eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:34:56.154Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:02.330+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kit Harington is
        so done with ''Game of Thrones''"</em></p>'
  'stock-market-today-dow-jones':
    'author': ' Matt Egan, CNN Business'
    'caption': 'Dow sinks 500 points as trade truce enthusiasm fades.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-05T07:25:03.983Z
    'imagesource': 'jcr:9a7016e4-1606-41e3-b7cc-c634e0d74d56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b32da585-58b6-4bdb-aea4-c7d7fa0f420b'
    'lead': 'That was fast. Wall Street''s enthusiasm for the U.S.-China trade truce
      has completely vanished.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T02:37:52.587Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:13:06.375+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:13:05.939+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dow plunges 799 points on trade, slowdown fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1981e-e624-4d8a-8c29-73ef6a8ae744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.587Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.375+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> That was fast. Wall Street''s enthusiasm
        for the U.S.-China trade truce has completely vanished.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2ea2f-da7d-4803-9f42-6e9f08bab496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.588Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.375+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow dropped 799 points, or 3.1%, on Tuesday. At one point, the
        index was down 818 points. The S&amp;P 500 declined 3.2%, while the Nasdaq
        tumbled 3.8%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e221a42-56ae-491e-b3b4-432a2985b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.588Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.375+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big tech stocks fell sharply. Apple (AAPL) and Alphabet (GOOGL)
        lost more than 4% apiece. Amazon (AMZN) and Netflix plunged more than 5%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bdcf35-b51d-4799-9203-19a1d19798b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.588Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.375+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selloff wipes out a chunk of last week''s huge rally. The Dow
        jumped 288 points on Monday on relief about the ceasefire between the United
        States and China on trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ee084-ec11-48b5-8a91-ac8e29eea6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.588Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.375+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors are quickly realizing that the U.S.-China trade war
        is not over. The tariffs already put in place remain. And new tariffs could
        be implemented if the two sides fail to make progress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f6b45-bbd3-4ac2-8e07-675c7cb0bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.588Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.375+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are still very concerned about the trade war," said Dan
        Suzuki, portfolio strategist at Richard Bernstein Advisors. "Financial markets
        are increasingly showing signs of fear of a recession."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea62a9-b860-45e0-af3a-029b8adfe08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.375+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selling erased nearly $800 billion from the S&amp;P 500''s market
        value, according to S&amp;P Dow Jones Indices. Even though it was the Dow''s
        fourth-biggest point decline in history, the percentage loss doesn''t even
        crack the top 25 from the past decade. All three major indexes remain positive
        on the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ffa0b0-31f8-40b6-8fad-3e3581e4382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade war fears persist</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664fa16-d328-4b87-979c-388351f7608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump did not help Wall Street''s trade war
        worries on Tuesday. Trump said that he would "happily" sign a fair deal with
        China but also left open the possibility that the talks will fail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa773429-943f-44d3-bf5e-351e7affa8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Xi and I want this deal to happen, and it probably will,"
        Trump tweeted. "But if not remember... I am a Tariff Man."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa21713-fce6-4737-8b53-2ab0674e31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those words aren''t likely to bolster confidence among investors
        already worried about the negative consequences of the trade war. Steel and
        aluminum tariffs have lifted raw material costs and caused disarray in supply
        chains. And uncertainty about trade policy makes it very difficult for companies
        to make investment decisions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6436aa-e5ea-40aa-8a38-4633352e1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tariff situation still looms large over the market," said
        JJ Kinahan, chief market strategist at TD Ameritrade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02611bd3-a5d9-4bf1-960d-e589d59c2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steven Mnuchin acknowledged that the market turbulence
        reflects uncertainty about the U.S.-China trade truce.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27fbeb-aa9d-4b28-9988-518581fcbadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market is now in a wait-and-see," Mnuchin said at the Wall
        Street Journal''s CEO Council annual conference in Washington. "The market
        is trying to figure out is there going to be a real deal at the end of the
        90 days or not."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b3fcf-f01b-4b5b-9716-1826a40cfb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIX volatility index surged 26% on Tuesday. The Fear &amp; Greed
        Index, a CNN Business gauge of market sentiment, fell into "extreme fear."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa2e4d2-214d-4260-9bef-4c70829fbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recession gauge flashes yellow</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e35cb7-3981-4ff0-bf80-ee273fb96b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have also grown very worried in recent days about fluctuations
        in the bond market. The gap between short and long-term Treasury rates has
        narrowed significantly this week. Before almost every recession, the yield
        curve has inverted, meaning short-term rates are higher than long-term ones.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583985b2-31fc-4a7f-8e6f-d61fd5fdad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between the 10-year and two-year Treasury yields
        shrank on Tuesday to the smallest since just before the Great Recession. And
        the less closely watched gap between three and five-year Treasury yields inverted
        on Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ccff68-84e3-4569-8791-4863602a8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inversion is usually the first sign of an economic slowdown," said
        Kinahan. He cautioned that further evidence is needed and signs of a recession
        are not evident in corporate earnings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab421b5-d22b-49d0-b6ce-9aace21da07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tightening yield curve reflects fears about a growth as well
        as concerns the Federal Reserve is raising interest rates more quickly than
        the economy can handle. Fed chief Jerome Powell gave a speech last week that
        investors interpreted as signaling the central bank could slow its rate hikes.
        However, there is a debate over whether Powell really was telegraphing a sudden
        change.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd92254-35ae-4a65-a527-f70ed760635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.591Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry Bannister, head of institutional equity strategy at Stifel,
        predicts the Fed will pause its rate hikes because it has already made monetary
        policy too tight. He pointed to the slowdown in the housing market caused
        by higher mortgage rates.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07bde1-2afc-43a1-a397-ab679b932038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.591Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s playing with fire to be too tight and risk an inversion because
        you don''t know what the outcome will be," Bannister told reporters on Tuesday.
        "Even if the Fed pauses, they may have already done too much."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc3bcb3-aa65-4b4e-9775-4681bd6e4ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.591Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Banks get crushed</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3918d-2866-4899-99d1-e42b055c8201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.591Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flattening yield curve and slowing economic growth hurt the profitability
        of banks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbec50-3cbd-4d43-a193-26060674605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.591Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America (BAC), Morgan Stanley (MS) Citigroup (C) and Wells
        Fargo (WFC) declined more than 4% apiece. The SPDR S&amp;P Regional Banking
        ETF plunged 5.5%, the worst day since June 2016.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a90ec6-b3eb-4388-b50f-adc5d264ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.591Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.376+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P Global Ratings warned in a report published on Tuesday that
        "signs of cooling could be emerging" in the U.S. economy. The credit ratings
        firm raised its odds of a recession in the next 12 months to 15% to 20%, up
        from 10% to 15% in August. Citing higher interest rates and the fading impact
        of tax cuts, S&amp;P expects U.S. GDP growth to slow from 2.9% this year to
        1.8% in 2020.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853755b-aff2-4c87-a4d3-bcaf4310cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.592Z
