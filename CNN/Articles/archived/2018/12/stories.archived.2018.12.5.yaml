      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This cycle is either in—or fast-approaching—its latter stages,"
        S&amp;P said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66f5c8-ac80-49c0-ab6e-e571197b591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.592Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.377+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Suzuki, the Richard Bernstein Advisors strategist, cautioned
        that the markets could be overreacting. He pointed to strong corporate profits
        and the fact that the yield curve has not yet inverted.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a2054-ed52-433d-928d-097071942835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:37:52.592Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:06.377+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see signs of an impending recession," Suzuki said. "There
        is a widening gap between market fear of a deterioration in the fundamentals
        and the actual fundamentals themselves."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729c770-a1e6-44ae-9d8f-f1c2bc94277b'
      'mgnl:activationStatus': true
