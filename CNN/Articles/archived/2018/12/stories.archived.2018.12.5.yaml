      'mgnl:lastActivated': 2020-02-07T11:10:09.108+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, however, said some congressmen even got more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ef883-d1ce-4ce1-a54f-c346ebbc41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.113Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.108+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He identified a congressman who supposedly received ₱1.9 billion
        worth of projects, while a congresswoman got ₱2.4 billion, of which ₱500 million
        went to farm-to-market roads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82854ebc-703b-4fe8-88f1-66a494103e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.113Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.108+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five hundred million pesos in farm to market roads alone in one
        district. Malulunod sila doon (They will get overwhelmed there), Mr. President,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0dc706-a70c-4b0b-8512-1ceb8662675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.113Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.108+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson did not identify the congresswoman, but he said some of the
        farm-to-market road projects are located in Lubao and Porac, Pampanga. Both
        municipalities are part of Pampanga''s second district represented by House
        Speaker Gloria Macapagal-Arroyo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c2cb5-3241-43b1-98f0-70e8032ef3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.113Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Supreme Court''s (SC) ruling on Priority Development
        Assistance Fund (PDAF) or more commonly known as the pork barrel, Lacson said
        lawmakers committed grave abuse of discretion when they realigned items without
        consulting them with agencies first.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c7729-96d6-44d2-a311-87f656b0970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.113Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC in 2013 declared PDAF as unconstitutional.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6f45f-a122-43ec-bd3c-33bdf64acb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag hindi ka nag-</em>consult <em>sa</em> agencies, <em>pano
        mo malalaman, diba</em> discretionary <em>''yun? Bigla mo nalang nilagay sa
        proyekto?"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a61b7-432e-44ce-8ee7-d7cda0c55339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If you did not consult it with the agencies, how will
        you know? Isn''t it discretionary? Did you just suddenly place it in project?)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8757d5-29a7-4fce-9fc3-74873412d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that distributing ₱60 million worth of projects to
        each lawmaker equally also violated the ruling, which states that funds should
        be used to make the unequal, equal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab194dbd-53d9-46ea-a7b4-aa344a1b68d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman pare-pareho ang pangangailangan ng distrito. Bakit
        mo bibigyan ng pare-parehong</em> ₱60 million. So my question is, isn''t that
        pork?" he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48bbfab-326a-44cf-9f0b-a2e07ea37ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Districts have different needs. Why would you give
        them P60 million each. So my question is, isn''t that pork?)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b46732-f910-4ce0-8b89-c5c487402f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also claimed that some congressmen intervened in the
        implementation of the ₱3 billion "Tulong Dunong Program," which is another
        prohibited act under the PDAF ruling. He said post-enactment intervention
        is prohibited under the PDAF ruling.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65e16a-aaed-4e3d-9751-8e5d20ee628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program gives tertiary students financial assistance to pay
        for their tuition and other school fees, educational expenses and cost of
        living allowance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2fe882-aad1-484a-a571-c4316ba51e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the ones determining who are the beneficiaries. As a matter
        of fact, some legislators are even distributing the checks themselves... Is
        that pork or not? Is that pork or not, Mr. President?" he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02b95c-71ae-4b32-a331-b816ee0d46db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee Chairperson Loren Legarda responded in
        jest, "I think it''s lechon."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3389c9-9db8-43b8-aa8f-35e5ffd5e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda defended the proposed budget, saying "Congress has the power
        to the purse, so <em>may karapatan sila maglipat, magtanggal, magdagdag ayon
        sa tingin nila karapat dapat</em> (it has the right to transfer, remove or
        add depending on what they believe is appropriate)."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494cdf6-63fc-4f00-af38-e2391ef7e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve the issue, senators agreed to realign the ₱3 billion fund
        for "Tulong Dunong Program<em>"</em> to the Universal Access to Quality Tertiary
        Education Act.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475b8bc-d29e-43fb-b673-e557522d3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:49:21.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:09.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators agreed that lawmakers may still endorse scholars to the
        program, but subject to the requirements and vetting of the Commission on
        Higher Education.</p>'
  'president-rodrigo-duterte-catholic-bishops-useless':
