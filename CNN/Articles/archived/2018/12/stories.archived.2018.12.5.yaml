    'template': '1'
    'title': 'UAAP: Bright Akhuetie named Season 81 MVP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c7a29-f45b-46d8-b99b-f8d55f4b48a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:31:15.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:02.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Bright
        Akhuetie of the University of the Philippines (UP) Fighting Maroons was hailed
        the Most Valuable Player of the 81st season of the UAAP men''s seniors basketball
        tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b7800-a3ad-431c-a431-f876aae86a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:31:15.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:02.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received the highest individual prize Wednesday before Game 2
        of the championship series, where the Fighting Maroons are trailing against
        the Ateneo Blue Eagles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787cd99-60e7-4fd6-86bc-713f1534ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:31:15.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:02.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian cager was instrumental to UP''s improvement as they
        reached the finals for the first time in 32 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a5fca-7e66-44bc-b595-1fbfe82f3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:31:15.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:02.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhuetie averaged 18.9 points, 14.6 rebounds, 2.8 assists, and 1.1
        steals in the elimination round to accumulate 82.5 statistical points (SP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c54ed-9fd8-4f11-8543-b2774a5a5e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:31:15.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:02.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became the only player from Diliman who achieved the feat since
        Eric Altamirano nabbed it in 1986.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d0a2c-77cd-46de-a650-71a29f00def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:31:15.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:02.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Akhuetie in the top five are teammate Juan Gomez de Liaño
        (63.9 SPs), University of the East''s Alvin Pasaol (74.6 SPs), De La Salle
        University''s Justine Baltazar (61.3 SPs), and Adamson University''s Jerrick
        Ahanmisi (58.4 SPs).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee8650-681f-40a6-ae50-d37c9f450ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:31:15.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:02.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo''s Angelo Kouame topped this season''s new crop of players
        as he bagged the Rookie of the Year plum.</p>'
  'Ben-Diokno-fuel-excise-tax-inflation-targets':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Budget Secretary Benjamin Diokno. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-05T16:43:21.829Z
    'imagesource': 'jcr:1f228876-078e-40ca-9af0-8340cf53e943'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4046a079-c36f-4f72-a941-b4e0a2821ad7'
    'lead': 'Budget Secretary Ben Diokno says that even with the ₱2 excise tax hike
      scheduled next year, pump prices will be still lower by ₱10 to ₱12.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T01:36:07.376Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:11:05.382+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:11:04.922+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget chief: 2nd tranche of fuel excise tax will not affect 2019 inflation
      targets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47af78-8d1c-4a9c-8513-8d48e646397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Budget
        Secretary Benjamin Diokno said the second tranche of the fuel excise tax increase
        will not prompt economic managers to revise the Philippines'' inflation targets
        for 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493dd2f-6a06-4196-b595-7b290cd8ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know the BSP (Bangko Sentral ng Pilipinas) is a member of
        the DBCC (Development Budget Coordination Committee) and in fact before we
        proposed this we asked them the impact on inflation. And they are very optimistic
        that this will not change their forecast," Diokno said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18470b10-9794-4750-9ebd-b9c0b3c86618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers have earlier revised upwards inflation targets
        to a range 4.8 to 5.2 percent in 2018, and a 3 to 4 percent range in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec61b5-60f6-40c6-99d5-afeb1d4edd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said that even with the ₱2 excise tax hike scheduled next
        year, pump prices will be still lower by ₱10 to ₱12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c45580-538a-467b-85cd-45210dce27d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC reversed an earlier recommendation to suspend the additional
        taxes under the Tax Reform Acceleration and Inclusion (TRAIN) law, after prices
        of Dubai crude oil went down by 14 percent to an average of $68 per barrel
        in November from $79 per barrel in October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db2ac4-3602-428d-8c03-5af3eb2e5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved the DBCC''s recommendation Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997fab6-4bf2-4188-b0ed-183dbd7f2192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also reiterated that Dubai crude prices will hit only $60
        per barrel in 2019, lower than the $80 three-month average threshold set by
        TRAIN before the suspension can take effect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de4dda-e269-4b17-9f3b-9d87f3dd8210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.382+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senators decry approval of excise tax</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fc253-46d7-43c9-b39c-70ceaef9f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s support for his economic manager''s proposal did
        not sit well with some senators.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396e4b7-2fb3-4b3f-aa5b-0e95dceeffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinakinggan sana ang taumbayan at hindi na gatungan ng buwis
        sa petrolyo ng</em> TRAIN Law,<em> habang alam naman ng lahat na ang pag-akyat
        nito ang dahilan sa mataas na presyo sa merkado,"</em> opposition Senator
        Bam Aquino said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068607af-d54c-452d-b50c-e326211b940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should have listened to the public and not impose
        additional taxes on petroleum products under the TRAIN law, as everyone knows
        it is the higher prices of these products that cause the upticks in the market.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43e657-6aa7-4fed-98ea-f090dea3f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito called on the economic managers to be more sensitive
        to the public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287331b-974b-4c53-b92e-d322d67cc7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Senator Risa Hontiveros said that despite oil price rollbacks,
        the peso cost of petroleum products remain high.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c29555-f020-4783-9c0a-f4a8f5e9bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte claimed that we are powerless to respond to the
        impact of the rise of oil prices in the world market. He also said that we
        are at the mercy of the international oil market. Then why lift the suspension
        on the fuel excise tax collection, one of the few safety nets that protect
        the public from the volatility of the international oil market?" Hontiveros
        asked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9885b613-bc83-48cd-859e-dc872fc13d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara on Wednesday said government should fasttrack
        the release of the unconditional cash transfer and the fuel subsidy to soften
        the blow of the second tranche of additional fuel excise taxes on the public.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32069dc4-fbba-4163-82f8-dcac4d162c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law provides for increased unconditional cash transfers to low-income
        earners amounting to P2,400 for 2018 and ₱3,600 for 2019 and 2020, while the
        Pantawid Pasada entitles qualified franchise holders of public utility jeepneys
        to fuel vouchers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d5e09-7245-485b-b3d1-8f49745a8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 10 million beneficiaries have not all been given the unconditional
        cash transfer. That''s to help the poorest of the poor na saluhin ''yung pagtaas
        ng presyo. There are 2 million beneficiaries who have not received that yet
        this year," Angara said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327e8d8-ffbf-4dbe-baf5-9344226dc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:36:07.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:05.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Pantawid Pasada, Angara said that only 37 percent of the
        160,000 jeepney franchise holders have been given fuel subsidy.</p>'
  'winter-wonderland-Hong-Kong':
