      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> President
        Rodrigo Duterte is set to appoint retiring military chief General Carlito
        Galvez Jr to the Office of the Presidential Adviser on the Peace Process (OPAPP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7355da-c085-40dd-b0da-f9439600b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:54:41.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:23.292+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Sal Panelo on Wednesday said the plan
        was announced during a Cabinet meeting on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb9266-5a13-4755-a001-5e125538337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:54:41.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:23.292+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President announced his intention to appoint General Carlito
        Galvez, Jr. to the Office of the Presidential Adviser on the Peace Process,"
        he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25501d04-781f-42b3-bc60-7d1673b20304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:54:41.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:23.292+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear which post the Armed Forces of the Philippines
        (AFP) outgoing chief will take as there are several vacancies. Presidential
        Peace Adviser Jesus Dureza resigned in November, taking full responsibility
        for the corruption in OPAPP. Duterte has also also fired OPAPP Undersecretary
        Ronald Flores and Assistant Secretary Yesther Donn Baccay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38bf33a-664b-476a-b8f7-ea3bf01a6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:54:41.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:23.292+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Duterte: I regret accepting Dureza''s resignation</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00189f0-8c2f-4331-b0fd-36945bc9a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:54:41.612Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:23.292+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, who reaches his mandatory retirement on December 12, recently
        revealed he intends to join OPAPP after his retirement on December 12.</p>'
  'terrorism-deaths-down-2017':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-05T14:10:51.098Z
    'imagesource': 'jcr:d5fb4d97-7f4e-4133-a914-fee4f24c8325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26a07630-c416-4ab8-ab5e-146c06b41e0f'
    'lead': 'Deaths from terrorism declined in 2017 for the third straight year, but
      far-right extremism was on the rise, according to a new report released Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T01:57:15.167Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:11:34.691+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:11:33.078+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Terrorism deaths down in 2017, but far-right terrorism rising, report
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db95cb6-bfb8-4ac1-8659-9086ff0def32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Deaths from terrorism declined in 2017
        for the third straight year, but far-right extremism was on the rise, according
        to a new report released Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed78d86-7df3-46dc-9850-2bd2c4577e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.167Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Global Terrorism Index found that deaths resulting from
        terrorism decreased 27% worldwide last year. Ninety-six of the 163 countries
        tracked by the index saw an improvement; 46 had declines. Sixty-seven countries
        had at least one death from terrorism in 2017—a drop from 2016''s record high
        rate of 79 countries, according to the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baecc20e-dae4-42b1-803f-0f72fc0f3b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was produced by the Institute for Economics &amp; Peace,
        a nonpartisan think tank that develops metrics to study peace and its economic
        impact. It defines terrorism as "the threatened or actual use of illegal force
        and violence by a non-state actor to attain a political, economic, religious,
        or social goal through fear, coercion, or intimidation" and pulls its data
        from the National Consortium for the Study of Terrorism and Responses to Terrorism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67440c8-40ab-4f78-af13-2a9b7809b0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a sharp decrease (52%) in deaths from terrorist attacks
        attributed to ISIS. Syria and Iraq—where ISIS continues lose territory—saw
        the most dramatic declines in numbers of deaths due to terrorism. Iraq saw
        5,000 fewer deaths and Syria saw 1,000 fewer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e8317-c9d2-4d67-ac1c-933e68a56664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two nations remain among the top 10 most affected by
        terrorism, along with Afghanistan, Nigeria, Somalia, Pakistan, Egypt, Congo,
        the Central African Republic and India. The report also found that ISIS was
        "still the deadliest terrorist group globally in 2017."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f965ce-9a62-4515-bc43-2007dca34c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe saw its deaths by terrorism drop by 75% in 2017, a number
        that Institute for Economics &amp; Peace executive chairman Steve Killelea
        called "absolutely dramatic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2844ad-0a3a-437c-87ab-f2a9ed8c5105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The marked improvements in Europe can be attributed to a number
        of reasons. ISIL has lost much of its attractiveness due to its military defeats
        and weakened capabilities to mount attacks in Europe. Increases in counter-terrorism
        funding, combined with better surveillance techniques, have also contributed
        to the steep reduction of deaths in Europe from terrorism," he explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7706fb6-6673-40fc-be06-e9c1a2959aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated financial impact of terrorism in 2017 was $52 billion,
        but the report notes that its true economic impact "is likely to be much higher."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3201c-8cd1-4b04-8e3b-b2634dff2731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Far-right terrorism is a growing concern''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c3c0b4-d052-4b4c-bf7e-f1a4ae28ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that far-right terrorism was on the rise in Western
        Europe and the United States, calling it "a growing concern."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec1994-38e8-4148-9076-0d09aedbdd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the four years between 2013 and 2017, there were 66 deaths and
        127 attacks caused in Western Europe and North America by far-right groups
        and individuals," the report stated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e27be-4272-44eb-aadb-0dcae65839a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index identified 31 far-right extremist attacks and 17 deaths
        associated with them. These included the fatal stabbing of two people in Portland,
        Oregon, in May 2017 by a man shouting slurs at two African-American teenagers
        and the January 2017 Quebec mosque attack that left six dead.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f087b27c-af68-4af6-aafb-4ea893491f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of attacks were carried out by lone actors with far-right,
        white nationalist, or anti-Muslim beliefs," the report found.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b08c0-bb6a-48e3-9bb1-697dcb6e836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporting on the increase in far-right attacks echoes the jump
        in hate crime reports in the US and Canada. The FBI said in November that
        reported hate crimes had jumped 17% in 2017 from the year prior. Canada saw
        an almost 50% jump in hate crimes in 2017, according to a federal government
        report published last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf1b05-c36c-4a7c-81af-bdd1caf3f6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:57:15.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:11:34.692+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Terrorism deaths
        down in 2017, but far-right terrorism rising, report says."</em></p>'
  'Imelda-Marcos-bail-graft-conviction':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-05T14:09:22.226Z
    'imagesource': 'jcr:4616d7b1-614c-4d91-9351-11b2f83c17d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57e43d2b-5214-4e05-acf0-f3695e15e557'
    'lead': 'Ilocos Norte Representative Imelda Marcos posted a P300,000 bail after
      the anti-graft court allowed her to avail of legal remedies in the wake of her
      graft conviction.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T01:59:43.191Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:12:27.880+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:12:27.652+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imelda Marcos posts ₱300,000 bail'
    'updated': 2018-12-05T16:58:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07cdea-e4da-4ada-bc44-8a1965b5a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:59:43.191Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:27.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Ilocos
        Norte Representative Imelda Marcos posted a P300,000 bail after the anti-graft
        court allowed her to avail of legal remedies in the wake of her graft conviction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1684ac9c-b8cd-4e4c-a916-ecda7cb487af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:59:43.192Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:27.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bail was posted Wednesday. The 89-year-old and former first
        lady was not required to show up.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Receipts of bail posted by Rep. Imelda Marcos. She also files
        a new notice of appeal informing Sandiganbayan that she will appeal its decision
        to the Supreme Court <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/SuJyLPx0FG">pic.twitter.com/SuJyLPx0FG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1070197566845796352?ref_src=twsrc%5Etfw">December
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a74879f-916a-45a4-9aa1-2cd72af4ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:59:43.192Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:27.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ab996-832f-4f3e-ad31-1f4ed5f45247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:59:43.192Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:27.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer also filed another notice that she will appeal her conviction
        for seven counts of graft before the Supreme Court. She also asked the Sandiganbayan
        fifth division to forward her records to the high court for further proceedings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e93455-2c47-4fcf-a1fa-81d3324619ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:59:43.192Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:27.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan granted Marcos temporary freedom due to her age
        and health condition. It said the ruling was based on a 2015 Supreme Court
        decision, which granted bail to Juan Ponce Enrile for humanitarian reasons.
        Enrile, who was 91 years old when the bail was granted, is facing plunder
        charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f296fee8-3aca-4bfc-a9d4-bd459149a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:59:43.192Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:27.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 9, the Sandiganbayan handed down a guilty verdict against
        Marcos for using her position in government to maintain Swiss bank accounts
        during her husband''s regime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91944a46-2314-47cc-b2cf-60d57bc3321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:59:43.192Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:27.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos failed to attend the court sentencing on her graft case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d31004-a0ce-4f0b-a5b1-f30220b680e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:59:43.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:27.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she finally appeared in court on November 16, Marcos explained
        she did not know about the scheduled court sentencing. She also said she felt
        sick that day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456f4e8-c4fa-4956-a838-48fb5470edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:59:43.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:27.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors opposed Marcos'' motion for leave, and questioned
        her explanation, citing the fact that she attended her daughter''s birthday
        party that night. She then posted P150,000 for her temporary freedom while
        the court decided on her appeal for post-conviction remedies.</p>'
  'supreme-court-acquittal-Mikey-Arroyo-court-of-tax-appeals':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-05T14:05:50.926Z
    'imagesource': 'jcr:39d0ecc6-cf09-40db-a1e7-c886e8b3ae8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d5f6c30-4722-4e46-a4f3-78f5c96d7d46'
    'lead': 'The Supreme Court has junked the government''s appeal to review the tax
      court''s decision in clearing the former Pampanga 2nd District Representative
      from tax evasion charges. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T02:05:16.094Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:12:30.543+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:12:30.302+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC upholds acquittal of Mikey Arroyo in ₱27-M tax evasion case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61954956-e2c0-40e0-aacc-b6a2c672c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:05:16.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:30.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        Supreme Court (SC) has affirmed the acquittal of former Pampanga 2nd District
        Representative Juan Miguel "Mikey" Arroyo in his P27-million tax evasion case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11dd74-2f6f-49a4-8fca-4868fd925222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:05:16.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:30.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an extended resolution dated September 12, 2018, the high court
        said it junked the government''s appeal assailing the Court of Tax Appeals''
        (CTA) decision to clear Arroyo "for its procedural defects and substantive
        deficiencies."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Supreme Court upholds dismissal of tax case vs. former Rep. Mikey
        Arroyo for &#39;its procedural defects and substantive deficiencies&#39; |
        <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/ITARi02oaN">pic.twitter.com/ITARi02oaN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1070141187355422720?ref_src=twsrc%5Etfw">December
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea497492-acf0-48e2-bcd4-9ca23537edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:05:16.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:30.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf7555-2ad3-4257-a9bb-bb704e29640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:05:16.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:30.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CTA in Division, noting that the BIR (Bureau of Internal Revenue)
        did not discover the sources of Arroyo''s vaunted income, fully disclosed
        the various reasons why the State''s theory of the charges could not prosper,
        and how the chosen audit procedure known as the net worth method did not suffice
        to prove his criminal liability under the informations," the resolution read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca78a0-0149-40f8-bdb9-ee7479d62d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:05:16.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:30.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, son of current House Speaker Gloria Macapagal Arroyo, was
        accused by the Bureau of Internal Revenue (BIR) for allegedly misdeclaring
        and evading ₱27.3 million worth of taxes for the years 2004, 2006, and 2007.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e223ef-5485-4198-84dd-5b086645c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:05:16.095Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:30.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CTA on March 21, 2018 cleared the former Congressman of
        the tax case, saying that state failed to "prove his (Arroyo''s) guilt beyond
        reasonable doubt."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b7f04-cdd5-457b-a984-e8bd541ad945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:05:16.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:30.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government, through the Office of the Solicitor General,
        then filed a petition for certiorari— an appeal asking the Supreme Court to
        review a decision of a lower court— assailing CTA''s earlier decision on the
        tax case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed602a-6e79-4a11-931f-95cccfc38ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:05:16.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:30.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC, however, said CTA "did not act capriciously or whimsically in
        absolving" Arroyo of the said charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b95e2-6e41-4628-9499-e2d4a7609a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:05:16.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:30.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As its 69-page decision reveals, the CTA in Division assiduously
        sifted the evidence and analyzed the records; it explained the merits of the
        charges upon reviewing the elements of the offenses charged and determining
        whether or not the evidence adduced by the Prosecution established such elements,"
        the resolution noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab20f080-0184-4835-bcd2-09d6983a82c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:05:16.096Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:12:30.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, meanwhile, is eyeing a comeback at the House of Representatives
        as he had filed a certificate of candidacy for Pampanga 2nd District Representative
        for the 2019 midterm polls. Should he win the seat, he will be taking the
        post vacated by his mother who is now the House speaker.</p>'
