      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seasoned runners can sign up for either the 3K family run or the
        8K individual run, while those wanting to take it easy can go for the leisurely
        1K Christmas fun walk. Make Santa proud by joining this heartwarming fun run
        that’s perfect for families, friends, or even just yourself.</p>'
