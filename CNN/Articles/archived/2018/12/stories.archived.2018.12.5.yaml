      'mgnl:type': 'text'
      'text': '<p><strong>Indulge at Tong Chong Street Market</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3bb2ea-8d15-4583-9a0d-7ad8b27214b6'
