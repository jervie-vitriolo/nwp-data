      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve all heard it before: true Christmas spirit comes from giving,
        not receiving. This Dec. 15, give all you can at the Great Santa Night Run.
        Don that iconic Christmas cap and join in the fun run that aims to raise money
        for underprivileged children and the vulnerable elderly in Hong Kong.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300af1b-2bb3-47d9-af8f-b2584b59949f'
