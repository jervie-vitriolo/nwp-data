    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK government found in contempt of Parliament over Brexit legal advice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b4d188-acfd-41c5-9ad8-126689740cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.247Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British government has been found in
        contempt of Parliament for the first time ever after it refused to publish
        the full legal advice underpinning its Brexit plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe21d27-a7aa-4127-9e5b-6e4a15cc2681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.247Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theresa May''s government lost the critical vote by 311 to 293,
        a stinging defeat for the Prime Minister at the beginning of a week of votes
        on issues related to leaving the European Union. The government immediately
        said it would publish the legal advice, prepared by Attorney General Geoffrey
        Cox, on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd58805d-e751-4622-8993-436cc10a2990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.247Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the vote, May told the Cabinet that "candid" legal
        advice given to ministers must remain confidential.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e527d337-8aaa-4689-9415-3e831dd935a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Labour Party''s Brexit spokesman, Keir Starmer, said
        the defeat was a "badge of shame" for the government. The decision had "huge
        constitutional and political significance," he told Britain''s Press Association.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c4c803-989c-4ae1-9bbf-72d19b4ab74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented contempt vote came as senior lawmakers from six
        parties wrote a joint letter urging House of Commons Speaker John Bercow to
        launch contempt of Parliament proceedings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57d3ce-9194-4440-aaec-81ce64ed0aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox had argued it was not in Britain''s national interest to publish
        the legal advice as he took questions Monday and instead offered a summary.
        The attorney general insisted that "there is nothing to see here."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c4b81-6d62-4cbb-b519-01127c8f8a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s debate, Starmer told the House of Commons that
        the government was "willfully refusing to comply" with the binding order issued
        by lawmakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74eb25a-1889-4d51-ae24-3cf01d51ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is contempt," he said, adding that the government had ignored
        the motion for months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b060691-200d-4696-bbd8-a27bb1605b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A day of parliamentary defeats for UK government</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed19b3e-b021-4390-ae39-5e85bd48223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day started badly for May''s government when a top EU legal
        adviser ruled that the UK could unilaterally halt the Brexit process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a569c10-9c9d-462f-aec3-0c254dc4d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion prepared for the European Court of Justice, the advocate
        general said the UK did not need the approval of the 27 remaining EU member
        states to halt the two-year countdown triggered invoking Article 50 of the
        Lisbon Treaty. The UK government had fought the case, saying it had no intention
        of stopping the Brexit process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1ec2e-2f20-49cd-b4aa-f879b3d76793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Commons later, the government suffered another defeat
        when lawmakers approved an amendment that aims to give Parliament greater
        say if lawmakers reject May''s Brexit deal next week. It would mean that Parliament
        could support a soft Brexit — where the UK would remain in or closely aligned
        with the EU''s customs union and single market, or even a second EU referendum.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634df1cc-1893-47a1-8e32-8d1cc0d57413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the parliamentary defeats, May opened a five-day Commons debate
        on her Brexit plans. She urged lawmakers to support her proposals when they
        come to vote December 11. "This argument has gone on long enough," May told
        the House of Commons. "It is corrosive to our politics. And life depends on
        compromise."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9895ed-1da8-4e46-8ac3-a56de1b9817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that compromise was necessary to "bring the country together."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649eff0b-444e-49c7-b0f6-3c74622e9073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there are some in this House and in the country who would
        prefer a closer relationship with the European Union than the one I''m proposing,
        indeed who would prefer the relationship that we currently have and want another
        referendum," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529df6e-9c17-4ef3-91d1-d44cd34b368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hard truth is that we will not settle this issue and bring
        our country together that way, and I ask them to think what it would say to
        the 52% who came out to vote Leave in many cases for the first time in decades
        if their decision were ignored."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267abb21-2776-4271-898e-78842752ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite May''s strong stance, her plans are widely expected to be
        rejected, and with only 16 weeks to go before the Article 50 deadline on March
        29 — when Britain officially leaves the EU — options are running out.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680163d1-f406-4590-96b6-fa38d4d39a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:47:18.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:16.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "UK government found
        in contempt of Parliament over Brexit legal advice"</em></p>'
  'brexit-legal-advice-contempt-of-court0':
    'author': 'Manu Raju, Ted Barrett and Elizabeth Landers, CNN'
    'caption': 'Lawmakers briefed Tuesday by CIA Director Gina Haspel accused Saudi
      Crown Prince Mohammed bin Salman of being responsible for the killing of Washington
      Post journalist Jamal Khashoggi.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-05T06:22:58.467Z
    'imagesource': 'jcr:f6bd8203-9c75-46f3-a289-8e17bbde2483'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46440e18-871c-4185-aad3-79e9e6132e80'
    'lead': 'Lawmakers briefed Tuesday by CIA Director Gina Haspel accused Saudi Crown
      Prince Mohammed bin Salman of being responsible for the killing of Washington
      Post journalist Jamal Khashoggi.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T02:50:31.195Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:13:20.263+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:13:19.807+08:00
