    'template': '1'
    'title': 'Davao City police sue leftist lawmakers for child abuse'
    'updated': 2018-12-06T08:53:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c646bb-2bc5-4ea6-98a4-912ea915d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.226Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Davao
        City police have filed child abuse raps against two lawmakers for leading
        a protest participated in by children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533c1ec-550a-48df-8c2c-ad033ff8e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.226Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of the Women and Children''s Protection Desk of the Davao
        City police said ACT Teachers party-list Rep. Antonio Tinio and Anakpawis
        party-list Rep. Ariel Casilao committed child abuse for "influencing minors
        to be angry and to resent the present government" during an October 23 protest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131ec7d-9bbb-443a-a9d4-115f49725cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.226Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were leading the group, including the children with them,
        prompting them to listen to what their leaders and speakers were talking and
        saying," Senior Inspector Lilibeth Liza Remolar said in a November 8 complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e27704e-c20e-47e3-91be-254ff3c0ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.226Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remolar said police were unable to approach the minors as "many
        persons surrounding them were somewhat aggressive and did not allow them to
        go far from their group."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fabd7d-a602-4b6e-aa70-0bf090a06032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.226Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are accused of violating Republic Act 7610, or the Special
        Protection of Children Against Abuse, Exploitation and Discrimination Act
        and Presidential Decree (PD) 603.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebe5a1-6ea4-4019-9e11-fd30c281de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Special Protection of Children Against Abuse, Exploitation
        and Discrimination Act, those who commit any other acts of child abuse, cruelty
        or exploitation or are responsible for other conditions prejudicial to the
        child''s development would be jailed for six years and one day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5493d-f0b9-44d6-819e-c93346e029de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision of PD 603 guarantees children''s "right to protection
        against exploitation, improper influences, hazards, and other conditions or
        circumstances prejudicial to his physical, mental, emotional, social and moral
        development."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba2f695-7890-4667-b63d-7c3f5b6f9d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:59:01.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:10:15.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint comes about a month after Davao City Mayor Sara Duterte
        called on Congress to expel the Makabayan bloc after the Davao chapter of
        ACT Teachers party-list said teachers do not get allowances from the local
        government.</p>'
