      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said both U.S. President Donald Trump and first
        lady Melania Trump will attend Wednesday''s service at Washington National
        Cathedral.</p>'
