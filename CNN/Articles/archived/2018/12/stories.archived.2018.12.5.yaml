    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015cb63-a69e-4456-b1d3-2bf97483a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Empower communities and highlight a ‘circular economy.’</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65404f05-2633-4482-928c-8c938817343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
