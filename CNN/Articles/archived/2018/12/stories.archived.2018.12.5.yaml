    'template': '1'
    'title': '8 ways to enjoy a winter wonderland at Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbd931-6216-4a18-8a60-00ea05ba2a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.723+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The incandescent
        neon that normally lights Hong Kong is ablaze, but this time, bigger and brighter
        in preparation for the upcoming holidays. As 2018 draws to a close, we are
        once again reminded of the vibrance of this city: a melting pot of Eastern
        and Western cultures that have all gathered together to celebrate one of the
        world’s most beloved seasons, Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a419a-adc2-4121-b007-fe033881d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.723+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are eight ways to enjoy some of Hong Kong’s best this holiday
        season.</p>'
    '4':
      'image': 'jcr:1a5ae246-60c1-47e4-a3ae-9054f46f48bd'
      'imageCaption': 'Welcome the New Year at Victoria Harbor, where throngs of revellers
        enjoy a pyromusical lights show that includes fireworks amid a backdrop of
        Hong Kong’s iconic harbourside. Photo courtesy of the HONG KONG TOURISM BOARD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab32040-6d5a-4429-a338-fbb858de00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.723+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7fea3-3623-4408-9f9a-ebe2ef5d2ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.723+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Enjoy a lighted spectacle at the HK Pulse Light Festival</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b47956-ed39-4848-ac5d-3f002efbca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.723+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ring in the holidays at the <a href="http://www.discoverhongkong.com/eng/see-do/events-festivals/highlight-events/pulse-light-festival.jsp?page=2"
        target="_blank">Hong Kong Pulse Light Festival</a>. Head to Victoria Harbor
        and watch the winter edition of “A Symphony of Lights” (Nov. 29 to Jan. 1)
        as it illuminates the sky with various pyrotechnic effects on selected evenings.
        See colorful beams of light projected up towards the stars as you listen to
        wonderful music in this enhanced winter edition show. An International Light
        Art Display will also be exhibited around Central Harborfront. Marvel at pieces
        made by artists from France, Belgium, Israel, and India. Gaze at majestic
        pieces such as “Bands of Friendship,” “Flowering Phantasm,” and “Talking Heads.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028aa6de-0bbb-4194-bf17-2119f6e74cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.723+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is Christmas without a Christmas tree? Soak up the festive
        ambience amidst glittering skyscrapers at North Statue Square, where a majestic
        Christmas tree will be on display. Finally, welcome the New Year at Victoria
        Harbor. Celebrate 2019 at Hong Kong’s biggest party, where throngs of revellers
        enjoy a pyromusical lights show that includes fireworks amid a backdrop of
        Hong Kong’s iconic harbourside.</p>'
    '9':
      'image': 'jcr:cd146d6c-ca4c-4bf9-ab6d-b14f3a601c40'
      'imageCaption': 'Take the Peak Tram up to Victoria Peak to view the Hong Kong
        cityscape — and all the fireworks that surround it come New Year — from high
        up above. Photo courtesy of the HONG KONG TOURISM BOARD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9a73c0-85c4-4edf-9cd3-daf349b21fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d09aa6-8501-456a-9ecb-10c7065730d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.303Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Take a tram up The Peak to catch the New Year Fireworks</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a06acc-935f-4c7a-8c1b-e69c49a168d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.303Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head up to Hong Kong’s highest point at Victoria Peak and catch
        a dazzling fireworks show that will rain colors all over the city. Begin your
        journey by taking The Peak Tram, Asia’s first cable funicular — built in the
        late 1800s and still remains fully functional today — up the steep Mount Austin.
        From here, you’ll find spectacular sights of intermingling lush greenery and
        cerulean vistas with the Hong Kong cityscape in view. Once at the top, consider
        heading to The Peak Tower, an anvil-shaped edifice that contains a large viewing
        platform known as Sky Terrace 428. For a more practical (read: free) alternative,
        head to The Peak Galleria and take advantage of their free-entry observation
        deck, which also houses nearby shopping and dining options. Here, you can
        countdown the seconds to 2019 at Hong Kong’s highest point!</p>'
    '14':
      'image': 'jcr:880b608d-f4a4-4f53-b658-6a98acfd0422'
      'imageCaption': 'At Hong Kong Disneyland, families can catch the Mickey and
        Friends Christmastime Ball — a wonderful yuletide musical where you can sing
        and dance along with your favorite Disney friends. Photo courtesy of HONG
        KONG DISNEYLAND'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc395a-ce56-45e2-973c-b82562bb5b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a1bc4-cc45-4155-975c-633bdff9e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have a Disney Christmas at Disneyland</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf26b7c-7e93-4aba-bea4-18be08d41ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disneyland is one of Hong Kong’s most beloved theme parks, and even
        more so during Christmas, where celebrations and festivities abound. Start
        your day by visiting the Fantasy Gardens Wintertime Market at Fantasyland
        where you can eat, shop, and be merry. Browse through an assortment of Christmas
        treats and festive holiday gifts from your Disney pals. Then head to Main
        Street, USA and witness the Mickey and Friends Christmastime Ball, a wonderful
        yuletide musical where you can sing and dance along with your favorite Disney
        friends, like Mickey, Minnie, Goofy, Donald, and their new pal, Cookie.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58606a71-3f1d-4913-ad49-605f107d5ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When night falls, a charming snowfall covers Main Street, where
        you can revel at the glow of a thousand beautiful lights at “A Holiday Wish-Come-True,”
        a tree-lighting ceremony. Watch as Main Street transforms into a scene straight
        out of a storybook as live singers serenade you by the glow of warm lanterns
        and a gentle cascade of snowfall.</p>'
    '20':
      'image': 'jcr:811ce73a-e8f1-4fe0-8c82-43c3a7f1d19a'
      'imageCaption': 'Ocean Park is bringing in family fun this holiday season with
        musical theatre shows, a giant interactive tree, and more. Photo courtesy
        of HONG KONG OCEAN PARK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c238683-3e5e-43ce-a31e-14012c030dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbdd57f-53d2-4e3c-96c8-d5b8db27d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ring in the Holidays at Ocean Park</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd96b8c-289e-4e89-9f8d-844a58630f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean Park is Hong Kong’s second largest theme park next to Disneyland,
        but they bring in just as much family fun during the holidays. From Dec. 15
        to Jan. 1 of the next year, Ocean Park will be teaming up with Hong Kong’s
        iconic McDull character, a cute pig who, with his mother Mrs. Mak, will star
        in a musical theatre show called “McDull Fishball on the Run.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a32ad2a-ce91-47e5-b9bb-edc36cee2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the show, liven up your festivities by Ocean Park’s giant,
        interactive Christmas tree. Use their hashtag to be featured and make a shoutout
        to your friends and family across the tree’s giant LED ribbons.</p>'
    '26':
      'image': 'jcr:689a9935-5b5c-4f0f-b78f-4b2ec64ef6bb'
      'imageCaption': 'Wander through cobbled streets and magnificent pagodas at Ngong
        Ping Village blanketed in snow from Dec. 1 to Jan. 1. Photo courtesy of NGONG
        PING 360'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb23d62-c54f-4c26-9caf-eb96162e8b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68fb390-f5af-4d32-82d4-63f849e8f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Experience the Snow Village in Ngong Ping 360</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1a79a-3d48-4f0e-95a4-c90f0a5ab9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To promenade around Ngong Ping Village is to turn back time and
        see Hong Kong as how it must have been decades ago. Although it is by no means
        an old town (in that it was built fairly recently), the Ngong Ping Village
        is no lesser for its charms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd2706-6c9d-488d-a164-e30a81207678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:28:11.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:11:08.724+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Christmas, hop on the Ngong Ping 360 Cable Car and head to
        Ngong Ping Village for a winter wonderland like no other. From Dec. 1 to Jan.
        1, they will be hosting a “Snow Village” in time for the holidays, where one
        can wander through cobbled streets and magnificent pagodas blanketed in pure,
        white snow. Kids can create snow angels or have a turn at the outdoor ice
        skating rink, while the whole family can listen to local Christmas carollers
        as they bring in the season with traditional melodies, all while basking in
        the magic that comes with every sprinkling of snow.</p>'
    '32':
