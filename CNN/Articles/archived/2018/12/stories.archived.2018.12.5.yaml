        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">So, ACT Teachers Davao, hindi lang kayo terrorista at sympathizer
        ng mga terrorista, you are also LIARS. In December 2016 and 2017, the City
        Government of Davao gave gift cheques worth Php 2,000/person/year to all teaching
        and non-teaching employees of DepEd. We have copies of the budget, pictures
        of distribution and the liquidation with all signatures. Pahirapan pa nga
        magpa approve ng grant ninyo at kami pa ang nasa alanganin and you have the
        temerity to lie. Kung puwede lang sana kayo iexpel outside of Davao City.
        I waited for your paper and yet you always keep missing opportunities for
        unity, because you are never sincere. DepEd should dismiss terrorists from
        their ranks, how ironic for government to pay public money to people who work
        against the government. Congress should expel the members of Makabayan bloc,
        the Partylist system is the milking cow of terrorists. And why would NTC give
        a permit to an anti-government station Radyo ni Juan? Why is our government
        supporting the same people who want to overthrow it?</a></p> <p style=" color:#c9c8cd;
