  'michelle-obama-queen-royal-protocol':
    'author': 'Jack Guy, CNN'
    'caption': 'Barack and Michelle Obama met the Queen in 2016'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-21T07:14:01.645Z
    'imagesource': 'jcr:79aba418-83c2-4679-ab66-0c691d31bdc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13fe104c-131f-4853-82ec-307cdf3e8636'
    'lead': 'Michelle Obama has revealed Queen Elizabeth II''s surprising view on
      royal protocol at a speaking engagement in London on Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T02:40:22.480Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:13:09.784+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:13:09.470+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michelle Obama says Queen told her that royal protocol is ''rubbish'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27904b7-cf47-4e0a-a9f1-e331ad3f4446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.480Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michelle Obama has revealed Queen Elizabeth
        II''s surprising view on royal protocol at a speaking engagement in London
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4152bc3-6e8a-427b-a02d-aa41786a9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former U.S. first lady recalled worrying as she prepared to
        be picked up by the British monarch in her car during a visit to Windsor Castle
        in 2016, reports the UK''s Press Association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4ca65-4551-46aa-9ba1-f6e0b0e229d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I had all this protocol buzzing in my head, and I was like ''don''t
        trip down the stairs and don''t touch anybody, whatever you do,''" Obama said.
        "And so the Queen says ''just get in, sit wherever'' and she''s telling you
        one thing and you''re remembering protocol and she says ''Oh it''s all rubbish,
        just get in.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0810b6af-22e0-40af-b530-ebf3a997f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also revealed husband and former U.S. President Barack Obama
        is a big admirer of the Queen because she reminds him of his grandmother Toot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af987a45-62b4-4b6d-9c43-24997ff52799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s smart and funny and honest," she said. "He is a huge fan
        for sure."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759ced8-30f3-47b8-8197-4582d6049ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Buckingham Palace for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d16169-360d-406e-ab78-7b4ae90a9a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was speaking about her memoir "Becoming" at the Royal Festival
        Hall in London to a sell-out crowd.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e2ff76-09ba-4091-8cbf-53dbf1e90841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was hosted by author Chimamanda Ngozi Adichie, and Obama
        covered a range of topics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef0dd43-1d5e-4ec5-8f67-5697ec3b9d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Adichie asked about her role as a "symbol of hope," Obama revealed
        that she sometimes still struggles to believe in herself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b1b5b-cd08-45e4-9242-d4ff87f7dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still have a little imposter syndrome, it never goes away, that
        you''re actually listening to me," she said. "It doesn''t go away, that feeling
        that you shouldn''t take me that seriously."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21122cad-89f6-48a1-95ee-ce177c67f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.784+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair also discussed the current political situation in the U.S.
        and the idea of progress in civil rights.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e64b83-cb3e-44a9-92e0-3c34008b1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandparents'' lives were affected by Jim Crow, we mistakenly
        thought that Barack Obama was going to erase hundreds of years of history
        in eight years, that is ridiculous," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f03c69-ac3d-44ed-a533-8f26c8e038cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are putting down markers, we make progress and going backward
        doesn''t mean the progress wasn''t real. It just means that it''s hard, what
        we are trying to do is shift culture."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40486ea-d8b4-49e8-bbf4-3798aa471406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also took the opportunity to address young black women, who
        she said "become a caricature."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422c9e7-d800-46ec-82ba-f0c4e61b1d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are angry, we are too loud, we are too everything and I experienced
        that, just campaigning, just speaking truth to power, how dare I have a voice
        and use it?" she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d5244e-2ef4-47bd-933e-335c6d3877a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were lighter moments too, as Obama remembered trying
        not to become even more famous than she already is.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544d190-e973-4911-a48f-6233f1fb94b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re thinking about my thoughts when I come out on stage
        it''s ''don''t fall,''" she said. "One of my primary goals for the eight years
        was to never become a meme."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c46ed8-d3b0-42b7-be4c-b1d3cc3a0b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Obama''s memoir has become the best-selling book of the
        year in the U.S., surpassing Michael Wolff''s "Fire and Fury" and others.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf6722-056a-497b-be25-512de4d61510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:40:22.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:09.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Michelle Obama says
        Queen told her that royal protocol is ''rubbish''"</em></p>'
  'trump-effect-paris-agreement':
    'author': 'Mart Tutton, CNN'
    'caption': 'The "Trump Effect" is slowing down global climate action, and working
      against the ambition of the Paris Agreement, according to a new report. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-05T06:49:31.644Z
    'imagesource': 'jcr:502d4c40-a928-4101-815a-5fdd904a3f33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb687a43-584c-4f3f-8c14-008008d66083'
    'lead': 'The "Trump Effect" is slowing down global climate action, and working
      against the ambition of the Paris Agreement, according to a new report.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T02:44:25.850Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:13:12.599+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:13:12.170+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Trump Effect'' is hurting Paris Agreement, says report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a29fb9-7ea3-4e64-8748-c1338135d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The "Trump Effect" is slowing down global
        climate action, and working against the ambition of the Paris Agreement, according
        to a new report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524a88d-21e5-4f6a-8b05-26b583f81a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. president''s policies are "acting against the momentum
        which the Paris Agreement on climate change hoped to generate," argues a report
        from the Institute of International and European Affairs (IIEA) — an Irish
        think tank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045318d6-3536-4c96-a67b-0f625d183d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was released Monday as talks were beginning at the COP24 UN climate
        conference in Katowice, Poland, where nations are tasked with finalizing the
        guidelines around the Paris Agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d2dfb0-ac01-41ad-91cb-95e3e25c6a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: Climate conference in the heart of coal country</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1398e-02f4-43ba-a6a3-0d6e6bc5eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Agreement committed almost 200 countries to keep global
        warming well below two degrees Celsius above pre-industrial levels and, if
        possible, below 1.5 degrees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb435c83-c25b-463c-baa1-8aad801c642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States ratified the Agreement, but Trump announced in
        June 2017 that the U.S. would withdraw from it — although it cannot formally
        leave until November 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9392b7-a551-417d-bbfe-0d4df6856828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Creating cover for others to follow suit''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73780044-ea80-4847-ac89-eeabcb5afb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IIEA report argues that Trump policies — the "Trump Effect"
        — are creating roadblocks in three ways.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fac554-13fa-44a4-b404-f39fb39fd6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says that the decision to withdraw from the Agreement has created
        "moral and political cover for others to follow suit." It gives the examples
        of Russia and Turkey, which have signed the Agreement but have yet to ratify
        it, and Australia, which abandoned legislation to comply with its Paris pledge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9087d06c-d200-49a0-86e9-d7a33ef116f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia was set to bring forth legislation to implement its extremely
        weak Paris pledge," says Joseph Curtin, the report''s author. "But in the
        debate that surrounded it, various leaders referred to the precedent established
        by President Trump, saying if Trump wasn''t committed to the Paris Agreement,
        why should they bring forth legislation they alleged would be damaging to
        the Australian economy?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135906f-ba07-47f6-b5a7-7e80ab8e0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could see the oxygen the Trump Effect gave to the Australian
        political debate and how it energized those who sought to defect from Australia''s
        Paris pledge."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935d215-9571-442f-8a95-297e03468730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Damaging goodwill''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89351df-b0a4-45f2-b862-95eff7ca9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also says goodwill at international negotiations has
        been damaged by Trump — partly by his decision to end U.S. contributions to
        the Green Climate Fund, which was set up to help developing countries reduce
        carbon emissions and adapt to climate change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6343ed-8b63-4ec5-81a4-75f0da4d334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Opinion: The Paris Agreement won''t save us from climate
        change</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740207a-1447-4ca1-9126-7eb181f2247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since announcing its withdrawal, the U.S. has remained involved
        in Paris Agreement negotiations. Curtin says the U.S. has opposed any strict
        rules for reporting requirements around climate financing — including the
        $100 billion per year that developed countries have promised to developing
        nations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f384cfd-a3ab-4a1f-afa8-e37f7bb14b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall the U.S. is taking a very unsympathetic view to the whole
        financing debate and this has created a wedge between developed and developing
        countries," Curtin told CNN. "It has soured the spirit of collaboration you
        need between developed and developing countries at these sort of international
        negotiations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbefc8-5f97-4b94-a512-153cdf6a2fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fossil fuel investment</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea10ee-9362-42a2-aa39-0569db23327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the report argues that "U.S. federal rollbacks have increased
        the attractiveness of fossil fuel investments around the world."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe4b2b5-b53b-4194-95c9-cd6e738816a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those climate protection rollbacks, the administration has
        announced plans to freeze Obama-era greenhouse gas emissions standards for
        automobiles, and the Environment Protection Agency wants to reverse the Obama-era
        Clean Power Plan, which had a goal of cutting the country''s carbon emissions
        by a third by 2030, compared with 2005 levels.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d92d3-d7ca-4c66-8242-88bc0b76d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: U.S. isolated on climate</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fcfe97-785c-4183-a0ef-e0c637f1e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says that following the Paris Agreement, in 2016 there
        was a decline in investment in fossil fuels like coal and tar sands, with
        investors deeming them risky. But it says that changed in 2017 as Trump''s
        policies created "the impression that the era of fossil fuels may not be drawing
        to a close, or at least not as rapidly as the Agreement in Paris had suggested."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051217d-60be-4a78-8124-35fe7fe9906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It points to a study that surveyed 36 U.S. banks and found that
        their investment in coal increased by 6% in 2017 after a 38% drop in 2016.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd2f2a-99ec-4cf0-9be8-48f3b721ef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact on climate talks</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f8f6d-af8c-4ebc-b7c5-877730285e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the weekend, G20 leaders agreed on a statement that includes
        a section on climate, reaffirming signatories'' commitment to the Paris Agreement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc8d02-8e5e-43e7-9832-e5f15d8f04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a separate clause puts the United States alone, saying it "reiterates
        its decision to withdraw from the Paris Agreement, and affirms its strong
        commitment to economic growth and energy access and security, utilizing all
        energy sources and technologies, while protecting the environment."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74e79c9-0d5a-4dd7-a65e-fabd561952f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the so-called "Trump Effect" plays out at COP24 remains to be
        seen. Notable among the world leaders at the opening ceremony was the absence
        of those from the planet''s most powerful nations, which are also the world''s
        biggest carbon polluters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc17466-b0ec-4c0d-bed3-c5b7174d1959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report also notes that "Paris is not in crisis," and points
        out that the EU and China, among others, are on track to meet their 2020 goals.
        Last week, the EU announced a draft plan to be carbon neutral by 2050.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8683c675-43b1-410e-9cc1-b6532eb44156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Paris Agreement was designed to be particularly flexible and
        I think it will continue to trundle forward until at least November 2020,"
        said Curtin. "Nobody at Paris will say this, but everybody will be hoping
        for a different outcome in the November 2020 U.S. elections.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af8348-24ee-486e-826a-b1a25798a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the agreement will survive until the end of the first period
        of the Trump presidency, and hopefully then there will be the energy to pick
        up the pieces and drive the process forward."CNN has reached out to the White
        House for comment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be942702-7940-4e32-a1c6-1007e43ab459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T02:44:25.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:12.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Trump Effect''
        is hurting Paris Agreement, says report"</em></p>'
  'brexit-legal-advice-contempt-of-court':
    'author': 'Bianca Britton, CNN'
    'caption': 'The British government has been found in contempt of Parliament for
      the first time ever after it refused to publish the full legal advice underpinning
      its Brexit plan. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-05T06:26:34.417Z
    'imagesource': 'jcr:a35d1033-2559-4d00-8274-6e4e7b9f6c5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab034bcf-d207-451b-9743-a95fba5c26d8'
    'lead': 'The British government has been found in contempt of Parliament for the
      first time ever after it refused to publish the full legal advice underpinning
      its Brexit plan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
