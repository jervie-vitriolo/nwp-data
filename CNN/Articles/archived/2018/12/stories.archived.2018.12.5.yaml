    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bb7b6-546b-4e1b-985c-3efb8db70af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the PTRI aggressively promotes its various programs as well
        as its Innovation Center for Yarns and Textiles (ICYT) in Bicutan, Taguig.
        The center does not mass-produce, as it is targeted more towards addressing
        the needs of micro, small, to medium-sized enterprises and students. In fact,
        the center can only produce around 150 to 180 kilograms of cotton yarn at
        the outset, says Elumba.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b451369-cff5-4643-8cdc-e03660460f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09528aae-e06d-42f0-9852-449b12c9702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that the PTRI banks heavily on producing cotton yarn. Cotton
        yarn is not environmentally sound to produce (it consumes a lot of water)
        and as of the moment, the Philippine cotton industry is undergoing its own
        sort of revival, with the Philippine Fiber Development Authority (PhilFida)
        gunning to plant Bacillus thuringiensis (Bt) cotton all over the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad9cae-14a0-4e23-bf31-f8b36cd7970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e90022-a4b1-41e2-a6bc-f598ecb73bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, Elumba outlines how the
        PTRI plans to elevate the Philippine textile and garments industry, and how
        we should focus more on export competitiveness on other local resources and
        the inclusivity of the industry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb92ea-3c3a-4ab7-a122-4a1a4c3a0a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'image': 'jcr:3c80745d-3a5c-4e9a-ae47-a2ca922b6bfe'
      'imageCaption': 'Instead of competing with major cotton producers like the U.S.
        and India, Elumba says the Philippines would benefit from focusing on other
        resources it can produce easily, such as abaca (we are a top producer) and
        other fibers such as pineapple. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40958a8-299b-4c61-95c8-d96811761d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T09:20:08.757Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa115364-7ced-4fe7-87cb-9dfaad3cdd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T09:20:08.757Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Focus more on the development of abaca and other vegetable
        fibers.</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f968ce9-dd87-4370-9c80-de4fcdfacea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elumba imagines an industry that capitalizes on its most plentiful
        resources, such as abaca and vegetable fibers, in which we are “trade positive.”
        This means we export more than we import. The same cannot be said for cotton,
        in which we are “trade negative”: we import more than we export.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013c7f5-7c3a-4c94-bcba-1c458c61f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ada98-ad7f-4d81-8424-0f85053314fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a captive market,” adds Elumba. The cotton trade is dominated
        by four major cotton producers: U.S., India, Brazil, and Australia. So instead
        of competing with these producers, the logic is to focus on other resources
        the Philippines can produce easily, such as abaca (we are a top producer)
        and other fibers such as pineapple.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8610dba9-3210-4123-b810-b4105787b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b9d1d-cdc8-4b61-b2e0-8536388ee9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elumba enthusiastically talks about the potential of abaca and what
        the PTRI has been doing to maximize it. Hybrid abaca, for example, is more
        resistant to typhoons, thus mitigating losses in a typhoon-prone country such
        as the Philippines. The PTRI has also developed technologies for better abaca
        fiber production, which it shares to various workers all over the country
        via trainings (on softening the fiber and appropriate dyeing techniques, among
        many others) to upgrade their skills.</p>'
    '83':
      'image': 'jcr:fa31c566-b04e-4f84-b3ea-760b397cf666'
      'imageCaption': 'The PTRI has also developed technologies for better abaca fiber
