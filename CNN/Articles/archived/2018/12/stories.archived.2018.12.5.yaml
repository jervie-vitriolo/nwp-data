      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79112faa-a7f4-48e4-8ba2-ac9ca3fd74b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTRI’s flagship program is TELA: Textiles Empowering Lives Anew.
        It highlights “PTRI’s researches and textile technologies that make intelligent
        use of natural and indigenous resources, all for the benefit of MSMEs (micro,
        small, and medium enterprises) and communities throughout the country.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5288240f-f709-4f5b-a08c-6ade79491327'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7d9e8-e5be-4326-9891-46b5b1aa2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-13T07:58:55.811-08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-05-17T01:20:51.963+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the campaign, PTRI highlights products such as naturally
        handwoven and dyed textiles, “smart” mosquito-repellent, water-repellent,
        and self-cleaning textiles, therapeutic handlooms (for the differently-abled),
        and naturally-occurring dyes, among many others.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53d770-5624-4113-b0fe-49eb2c27fa11'
