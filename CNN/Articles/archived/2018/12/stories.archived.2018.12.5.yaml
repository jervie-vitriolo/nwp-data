      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kevin Hart is headed to the Oscars stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58923330-1670-4676-a2d9-107f3df9301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T01:03:55.526Z
