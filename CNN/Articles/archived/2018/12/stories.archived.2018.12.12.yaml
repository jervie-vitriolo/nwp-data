    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93de6d-f3ae-47dd-851a-88f8977dec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.139Z
