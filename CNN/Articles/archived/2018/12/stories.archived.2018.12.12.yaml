      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod says the Supreme Court (SC) should revisit the factual basis
        for the declaration and extension of martial law, which has been questioned
        by opposition lawmakers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed6faa-385a-41d2-be1a-a1a933d46a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says previous decisions of the SC upholding the declaration and
        extension of martial law are ''dangerous'' and would allow the president to
        declare a nationwide martial law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5f4c5-88e6-4731-af7e-bf494720a022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that Duterte could not extend his original martial law declaration
        as the situation has already changed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1620ef-7042-4397-894b-ed7bd87eeb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod also says that the remaining terrorist forces in Mindanao
        could be quelled without martial law as Duterte could simply call out the
        military to suppress their activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2373af67-2283-44e5-a7f7-08ff1039272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e125405-2890-4c24-93e3-08d6117247d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overwhelming majority of the SC has thrice upheld the imposition
        of martial law in the southern Philippines. Monsod, who was among the petitioners
        against the extension of martial law, said the High Court had "totally deferred"
        to the President on the sufficiency of the factual basis for declaring and
        extending martial law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945086ba-9777-4a32-8dcf-e797dc0f9c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the SC''s previous decisions siding with the declaration
        and extension of martial law are "dangerous" as it would allow the president
        to declare martial law "anywhere, anytime in the Philippines."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f9bc1-a033-4176-ae81-22db847bf137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod added that Duterte could not extend his May 2017 martial
        law declaration when the situation in Mindanao had changed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4835170-2e5f-4bc8-b5c4-378bc774b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been 15 months in this clearing operations, are we saying
        that there is a new set of rebellion that is now in place? Then, you are not
        talking about extension, you are talking about a reimplementation of martial
        law," Monsod said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3567d3e3-114e-4f72-8906-503f43c08ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of other local terror groups and communist rebels
        in the second extension of martial law in November 2017 was among the issues
        raised in petitions against it before the SC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22947ec-bad9-4683-bbbd-cc4e1fa9cb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the SC ruled that the government "alluded to" the Bangsamoro
        Islamic Freedom Fighters and the Turaifie Group in its martial law report,
        even if it did not specifically name them. It also said the communist New
        People''s Army "hardly distinguish its rebels from the architects of the Marawi
        siege."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05518ca-a15c-4656-bdc0-f070634930e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing its previous decision to uphold the extension of martial
        law up until the end of 2017, the SC said that it should not "expect absolute
        correctness of the facts stated in the proclamation and in the written report
        as the President could not be expected to verify the accuracy and veracity
        of all facts reported to him due to the urgency of the situation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70dd1e9-0153-48d6-86b9-43f8b07157db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution, drafted after the fall of the late strongman
        Ferdinand Marcos who implemented a brutal martial rule, put safeguards on
        the president''s power to declare martial law, including the requirement of
        the concurrence of a majority of Congress and the ability of any Filipino
        to challenge the factual basis of the declaration before the SC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4efa51-9493-4e11-8f94-73e324530549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers have questioned the factual basis for the continued
        implementation of martial law, as they say that rebellion has ceased in Mindanao,
        especially after Duterte declared the liberation of Marawi City, which was
        besieged by the ISIS-inspired Maute group in May 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b6bde-a4cd-47d1-8e58-2efecc856f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, leaders of both Houses have expressed their inclination
        to grant Duterte''s request to extend martial law anew.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fdf2ef-5d2f-4dc6-97e5-851667add6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they (security officials) were really able to provide very
        compelling reason for us to really consider the extension," Senate President
        Tito Sotto said. "In my opinion, there is a continuing rebellion, there is
        actual rebellion happening."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc6210-459d-4f55-8d99-ca7eafb17c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Martial law not needed</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1b00d-7bea-4932-9150-9854bb06ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the liberation of Marawi and the substantial gains claimed
        by the government in the past one and a half years of the imposition of martial
        law in Mindanao, Duterte still cited the threat of local terrorist groups
        and communist rebels in asking Congress to extend martial law for the third
        time, saying these constitute a "continuing rebellion" in Mindanao.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddaac08-0914-422a-9017-6931ba7ae39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte to Congress: Don''t give rebels a chance to
        strengthen forces</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf7611-db3c-45a1-97c1-8fc0073940af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also said that security forces have neutralized 685 members
        of local terrorist groups, 1,073 members of communist rebels, dismantled seven
        guerilla fronts and weakened 19 others and saw an "unprecedented number" of
        surrendered lose firearms, which all led to "remarkable economic gains in
        Mindanao."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62bde0-78f2-4fdf-9780-b24d618bfe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notwithstanding these gains, the security assessment submitted
        by the AFP (Armed Forces of the Philippines) and the PNP (Philippine National
        Police) highlights certain essential facts which indicate that rebellion still
        persists in Mindanao and that public safety requires the continuation of martial
        law in the whole of Mindanao," Duterte said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edaea6c-9922-475f-a5d6-ebcf8a4e9e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, AFP and the Defense department said that there are still
        remaining terrorist forces in the southern Philippines, which they hope to
        wipe out in a year while martial law is in effect.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30b9d9-14b9-4bcd-8e19-1a657df6a61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monsod said the government would be able to do this without
        martial law as Duterte can simply call out security forces to suppress terrorists,
        as provided in the Constitution. He also belied the government''s claim that
        the continued presence of terrorists constitutes actual rebellion.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5b929-834f-463d-a63d-7902ab9a19db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not solutions in a cupboard that you choose martial law.
        Martial law must be the ultimate resort in order to address actual rebellion,"
        Monsod said.</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Constitution expert Christian Monsod: Martial law is the last resort
        to address rebellion | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a> <a href="https://t.co/JNRJLeiG7I">pic.twitter.com/JNRJLeiG7I</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1072660168947720193?ref_src=twsrc%5Etfw">December
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b201922-c88a-40fa-beef-0ff833c6386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.465+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9702cf1-34db-4c33-bc0a-71fc609faac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.465+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the 1989 coup as an example, where President Cory Aquino
        did not declare martial law and instead called on the military to suppress
        the uprising.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95dd390-9bbb-47f3-84b9-b2e4b5653ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.465+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in the judicious restraint of the use of executive power,
        extraordinary power, that upholds and strengthens our democratic institutions,"
        Monsod said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d2a22-acdd-4698-a876-e3fd1e3862fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.465+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article VII, Section 18 of the Constitution, the president
        may call out the military to "prevent or suppress lawless violence, invasion
        or rebellion."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f77eb-543d-4db0-af18-069447f44dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.465+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says that the president may also declare martial law and
        suspend the writ of habeas corpus, which safeguards against warrantless arrests,
        "in case of rebellion or invasion, when public safety requires it."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777fb7e-557b-409f-9db6-bc1523887522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.465+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod said the continued push to extend martial law beyond the
        initial 60-day period set by the Constitution is a "throwback to 1972," when
        martial rule was considered as the ultimate solution to the country''s problems.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d9f72-74a0-42db-9e6c-cd85921a22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.984Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.465+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint session, the Senate, voting 12-5 with one abstention,
        and the House, voting 223-23, decided to grant Duterte''s request for another
        extension of martial law in Mindanao.</p>'
  'Benjamin-Diokno-Rodrigo-Duterte-Congress-2019-budget-special-session':
    'author': 'CNN Philippines Staff'
    'caption': 'Budget Secretary Benjamin Diokno. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-12T19:32:27.574Z
    'imagesource': 'jcr:d0779deb-d271-4d41-8030-7cc70a2ebc42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1ebbe20-65f0-431c-a29d-5d98a3787e25'
    'lead': 'The Budget chief says it can happen after the joint congressional session
      on martial law in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T02:28:00.564Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:33:42.422+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:33:42.190+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget chief to recommend to Duterte: Call for special Congress session
      on 2019 budget'
    'updated': 2018-12-14T18:20:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2bf901-0506-45ae-b998-ce7e29473795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:28:00.564Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:42.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> Department
        of Budget and Management (DBM) Secretary Benjamin Diokno said he would recommend
        to the President that Congress should hold a special session to iron out issues
        in the 2019 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73bc650-1e5f-4fd8-8f31-d651d642e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:28:00.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:42.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll recommend to the President that he call for a special session,"
        Diokno said in a press briefing Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b21bb7-04c8-4a43-9a16-7e56a18d0bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:28:00.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:42.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said Duterte would likely call the session next week, as
        Congress is still busy with deliberations on martial law in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36fd909-abc5-4644-9b61-da1e191af85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:28:00.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:42.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as Senate Majority Leader Juan Miguel "Migz" Zubiri said the
        upper chamber will no longer finish deliberations on the proposed ₱3.757 trillion
        national budget for next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea02dc3-8bb5-4605-b47c-368f60a05e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:28:00.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:42.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Frank Drilon, meanwhile, blamed the House
        of Representatives for the delay in the passage of the proposed budget, saying
        senators received the bill late this year due to insertions of congressmen
        in the budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13f755-0c27-49a6-810d-8261615ad3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:28:00.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:42.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno explained that senators have long been waiting for the budget
        to be given to them for amendments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14542f-e1b9-4a37-92c2-c317a05c327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:28:00.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:42.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Congress that should be blamed for this," Diokno said. "We
        have nothing to do with it. It''s in their court."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced9930-d2a9-438d-b65d-b6564820a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:28:00.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:42.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget chief warned that if Congress fails to pass the 2019
        budget, the 2018 budget will be re-enacted, which may cause delays in infrastructure
        projects, job losses, and higher poverty incidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f75f6-a9fa-458a-a1cf-21e077a7ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:28:00.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:42.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to DBM estimates, the reenacted budget would reduce disbursements
        by around P200 billion by 2019," Diokno said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7571fc37-bc4a-48f1-8e16-59d5bbd3d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:28:00.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:42.423+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also cited National Economic Develoment Authority data, saying
        that a reenacted budget could have a gross domestic product (GDP) growth impact
        of -1.1 to -2.3 percent in 2019. He explained this would result in a GDP of
        4.7 to 5.5 percent next year, falling short of the 7 to 8 percent 2019 targets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd51c1-e08d-45cb-b7b7-5b0b8ba20aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:28:00.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:42.423+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, however, refused to comment if the change in House leadership
        affected the passage of the appropriations bill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e656e61-72e0-4b9a-8c93-e99234655144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:28:00.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:42.423+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget chief traded barbs with House Majority Leader Rolando
        Andaya in the Question Hour of the House Tuesday. Andaya accused Diokno of
        placing ₱75 billion in this year''s Department of Public Works and Highways''
        budget, saying that President Rodrigo Duterte did not know about it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60e59d7-dd6e-4ac1-bb8f-6a015e96c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:28:00.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:42.423+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, on the other hand, said Duterte had approved the proposal.</p>'
