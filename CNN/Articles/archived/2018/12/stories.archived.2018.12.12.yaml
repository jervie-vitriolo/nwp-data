  'trump-pelosi-schumer-meeting-shutdown':
    'author': 'Alex Rogers, Jeremy diamond and Manu Raju, CNN'
    'caption': 'U.S. President Donald Trump is meeting Tuesday with the House and
      Senate Democratic leaders, Nancy Pelosi and Chuck Schumer, in order to find
      a way to avert a partial government shutdown on December 21, when funding for
      the Department of Homeland Security and other agencies expires.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-12T14:26:57.099Z
    'imagesource': 'jcr:36cac25a-d814-4549-b76a-1714fb8fdf15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '587f4895-6ed2-445b-a0b0-80766ea9b6d6'
    'lead': 'Trump threatened Tuesday to shut down the government over his demand
      for a multi-billion dollar border wall during a remarkable televised clash with
      the top House and Senate Democrats in the Oval Office.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T03:27:26.766Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:34:32.313+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump defends shutdown threat after clashing with Pelosi, Schumer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a3b62-bab3-4f86-874e-56960cfb9a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump threatened
        Tuesday to shut down the government over his demand for a multi-billion dollar
        border wall during a remarkable televised clash with the top House and Senate
        Democrats in the Oval Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c6299-fda8-4853-aca2-12a1aceccbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump traded taunts and threats with Senate Minority Leader Chuck
        Schumer and House Minority Leader Nancy Pelosi, a sign of what divided government
        in Washington could look like once Democrats take over the House next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681783d4-ae85-4aae-80b9-30c7c4abfe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeatedly touted the importance of securing funding for border
        wall construction and was rebuffed by the Democratic leaders who made clear
        that they would hold Trump responsible if the government shuts down later
        this month. Trump accepted ownership, telling the Democrats he would be "proud"
        to shut down the government over border security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa99b72-01f0-4704-b51c-b20f0364cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll tell you what, I am proud to shut down the government for
        border security, Chuck," Trump told the top Senate Democrat. "So, I will take
        the mantle. I will be the one to shut it down. I''m not going to blame you
        for it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748d5da-7fc4-44ac-a97c-64907f0549fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not shed his bravado when he reinvited cameras into the
        Oval Office later Tuesday afternoon, maintaining that he is happy to take
        responsibility over a government shutdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62804067-a10f-4027-ada0-c6320c046e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t mind having the issue of border security on my side. If
        we have to shut down the country over border security, I actually like that,"
        Trump said, even as he characterized his meeting with Schumer and Pelosi as
        "friendly." "It''s something the country needs. It''s common sense. The country
        needs it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777456a3-00af-41b5-9001-e90f377af83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the parameters of the political impasse have been known for
        months, the scene inside the White House Tuesday was a new escalation between
        emboldened Democrats, who will have the House majority starting in January,
        and Trump regarding his signature campaign promise. The deadline for funding
        is December 21.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e425b-36dc-4ccc-ada6-ab1dd3109977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Trump pressed Democrats for border wall funding, he once
        again claimed during a private portion of his conversation with Pelosi and
        Schumer that Mexico would be paying for the wall — albeit indirectly — Pelosi
        told members of her conference later Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bda099-d07b-49e1-9c6c-7e129cfe21bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He says, ''Mexico is going to pay for the wall.'' I said, ''They''re
        not paying for the wall.'' He said, ''They''re paying for the wall with the
        money we''re gonna make over the newly revised USMCA,''" Pelosi told Democrats,
        according to an aide in the room. "I said, ''That isn''t the fact. I''m gonna
        go out and tell people that you think that Mexico is paying for it with money
        that should be going into our economy.'' "</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd9aec-c66c-44b6-ad2b-4788424c7a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No progress toward averting a shutdown appeared to be made following
        the meeting, which for a sizable part was broadcast live around the world
        and featured the President and the heads of the opposing party openly interrupting
        each other to question motives and dispute facts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f1233-a11a-4185-ac3a-f36a41520e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer has urged Trump to either accept the Senate''s bipartisan
        agreement to spend $1.6 billion to boost border security measures, or agree
        to a one-year spending resolution that would keep those funded at the current
        level of around $1.3 billion. Schumer said last week that money can be used
        for fencing and other features, rather than "to construct any part of President
        Trump''s 30-foot-tall concrete border wall."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d3217a-69ad-4a2e-9dea-c5abcdccbed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he sticks to his position of a $5 billion wall, he will get
        no wall and he will get a shutdown," Schumer said as he left the White House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d1cca-18ad-4566-a922-d278aa0f5b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sparks fly</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d74b5-ad8b-4db6-8163-309f2691ce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sparks started to fly after Pelosi characterized the possibility
        of a partial shuttering of the federal government as a "Trump shutdown," a
        term Schumer also used.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f43070-1cd6-4b72-bb72-f6788369c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also claimed that he had the political momentum given that
        Republicans expanded their majority in the Senate, leading Schumer to take
        a jab.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b199a0-ebc2-4667-a15f-14296889d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the President brags that he won North Dakota and Indiana,
        he''s in real trouble," Schumer said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2e712-665e-4b6e-a5cd-3fea9eb9cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, Schumer said he had not expected the reality
        TV atmosphere of the event and put the pressure to act on Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040587c-6264-4302-9b94-e9d9a2d37a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to the President. We don''t want it," Schumer said of
        the shutdown. "We gave him a good plan not to shut down the government and
        it will be a Trump shutdown and then on January 3rd, if it happens, the House
        will open us up again."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d8014-572f-4c1c-8406-9aabe7c473ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easiest solution for Congress to avoid a shutdown and get out
        of Washington before the Christmas holiday could be to avoid the issue altogether
        and pass a short-term resolution to extend the rest of the federal government''s
        spending into next year when Democrats take over the House. But Sen. John
        Cornyn, a top Republican, said Monday he didn''t expect Trump to agree to
        that.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee2f88-7e12-4776-b3b4-c18706d9f3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That really just postpones the pain, it doesn''t really solve the
        problem," said Cornyn in advance of the meeting, explaining that Trump still
        wouldn''t get the wall funding he wants in that scenario.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43af10e-75f9-4ab8-8e6a-0511b08c4c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s Senate allies have mixed reaction to meeting</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f936a-86bd-42ff-aa87-19592e95c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several GOP senators expressed concern about the prospects of a
        government shutdown after the meeting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03796e3b-feca-421b-860a-ef66e66352c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We night come together, we might not," said Senate Appropriations
        Chairman Richard Shelby. Asked about Trump''s comment that he would be "proud"
        to shut down the government, he said, "I''ve never said that myself. I''ve
        always worked to fund the government."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f83b6a-4f67-4217-9d6d-6fdf9061ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really concerned about always a government shutdown," said
        Sen. Shelley Moore Capito, a West Virginia Republican.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b46c48-f874-40b2-9845-db1ede02c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others believed Trump was goaded by Schumer into saying he would
        be proud to shut the government down.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e80aa0-9959-48f3-9710-c218861d75b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.772Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Sen. Schumer was very shrewd in his efforts to make sure
        whatever blame exists with the shutdown doesn''t rest with the Democrats,"
        said Sen. Jerry Moran, a Kansas Republican who also said there should be some
        "give and take" in the talks including from Trump.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f2b60-fc30-4764-8d9e-850dbc06119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some like his ally, Lindsey Graham, a South Carolina Republican,
        urged Trump to "dig in."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93abd9d9-627e-4239-b2fb-30a423f57f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He needs to dig in and not give in," Graham said. "I think what
        he is proud of is standing up to the status quo. People elected him expecting
        him to be different. We are talking about a small amount of money In a multi-trillion
        dollar budget."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a765182a-75bb-4f51-87bb-4ae7eeabf320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.773Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaining Pelosi will not accept a deal for addressing recipients
        of the Deferred Action for Childhood Arrivals program in exchange for wall
        money, Graham said: "This liberal arrogance and I have had enough of it. Take
        it on, stare it down. See what happens."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065272a4-94f8-4ff1-9c69-1340cd15261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political pressure over the wall</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57940f83-0094-44ec-ae3b-84bf80f503b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite current Republican control of the House and Senate, Trump
        has little leverage to force Congress into appropriating money for the border
        wall. While "Build the Wall!" was perhaps Trump''s most indelible campaign
        promise, Republicans in Congress are broadly less enamored than he is with
        the prospect of building it and Democrats still control enough seats in the
        Senate to block it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345c7e0-9670-4eaa-8e2b-1c2fe56acbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Trump''s frustration at Congress'' response to his demand
        has spilled out into public. From July through September, Trump repeatedly
        said he''d be willing to shutdown the government over the wall, backtracked
        and then reiterated he would do it because he views it as a political boost.
        Few on Capitol Hill agree that Republicans would politically benefit should
        parts of the government shut down.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1c52c-d458-4f20-8a78-40c7aa5c20c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.774Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic leaders and the President appear to be far apart on the
        issue even though warning signs of the spending showdown have been flashing
        for so long.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2c86d-c63f-42e4-a61b-b0cc07e30843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pelosi called the proposed wall "immoral, ineffective
        and expensive," while Trump claimed that the country would save billions of
        dollars if Congress would pass a bill to build it.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8867ef-ba45-429a-b64f-ca86637e059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either way, people will NOT be allowed into our Country illegally,"
        Trump tweeted. "We will close the entire Southern Border if necessary."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fefb596-a626-4d55-bc62-0d42d6201a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:27:26.775Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:32.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments and
        will continue to update throughout the day on Tuesday.</em></p>'
