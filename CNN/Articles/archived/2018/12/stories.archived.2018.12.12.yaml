      'mgnl:type': 'text'
      'text': '<h2>''Time''s prerogative''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccc0ae-86a4-4590-a76f-2ec3cf8141ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Salvador Panelo on Wednesday
        said Malacañang remains unfazed by the recognition of Ressa, who had covered
        President Rodrigo Duterte''s controversial war on drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1f6ed-8374-49f6-89ab-33ebff522ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Wednesday, Panelo said it is the magazine''s
        prerogative to choose the individuals deserving of the plum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55cf65-5ed0-4506-8ada-6b68460d3864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we agree or not it doesn''t matter," the spokesman told
        reporters. "That''s the call of the awarding organization. It has it basis.
        Certainly, we cannot intrude into that. It''s not our turf."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8e502-2cf7-4928-bf2e-6b3e673fd841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa recently made headlines when she was slapped with five tax
        evasion charges in November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b31d2-b960-47aa-a799-e6817f25b659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department accused the company and Ressa of failure
        to file income and value-added tax returns in violation of Sections 254 and
        255 of the National Internal Revenue Code.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9cc434-63b9-4ae5-af07-e91817c35459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate tax case was also filed before the Pasig Regional Trial
        Court in the same month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76a55ad-bdbb-4a8e-a214-8ce36430e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa had posted bail amounting to ₱264,000 for the charges.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63433c8-8f58-4d4b-97f5-8b5f80a05f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tax evasion case says we are a "dealer in securities." <em>Hindi
        kami nahanapan ng butas</em> (we were not searched for irregularities), they
        made it up. We are not a dealer in securities, we are a news group," Ressa
        told CNN Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78ec6d-8f21-4fe4-a35c-730d5a72df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Rappler''s Maria Ressa posts ₱204,000 bail for four
        tax evasion cases</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1beddc5-8971-4b89-a1ae-57df7797bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.769Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s briefing, Panelo also addressed the issue of press
        freedom in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfbfdf6-f9ae-4919-9167-7b0c2c9e6235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman insisted the freedom of expression in the Philippines
        remains "robust."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea480f19-8e88-4afa-9e88-bc554e215568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody has been prosecuted for criticisizing the administration.
        Those who have been charged were in connection not with freedom of expression
        but for commission of crimes which the courts have found probable cause,"
        Panelo said.</p>'
  'huawei-meng-wanzhou-bail-decision':
    'author': 'Julia Horowitz, Alberto Moya and Scott McLean, CNN Business'
    'caption': 'The arrest of a top Huawei executive has sent stock markets plunging
      around the world and threatens to derail the tenuous trade truce between the
      United States and China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-13T03:36:15.248Z
    'imagesource': 'jcr:131d693a-7f89-4953-a029-2aac127cbbb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1959df92-d387-4859-907b-2e64fedbb95a'
    'lead': 'The chief financial officer of Chinese tech giant Huawei has been released
      on bail in Canada, setting her up for a lengthy legal fight over extradition
      to the United States.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T00:53:40.675Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:32:34.153+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facing extradition to the U.S., Huawei''s CFO is released on bail in
      Canada'
    'updated': 2018-12-13T03:39:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445a7ef-4589-4e9a-8e9f-46cca2a391e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.675Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The chief financial officer of Chinese
        tech giant Huawei has been released on bail in Canada, setting her up for
        a lengthy legal fight over extradition to the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc004b9a-cd56-41ba-b563-e6c3208d60ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.675Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the case of Meng Wanzhou, who was arrested in Vancouver earlier
        this month, took on a new dimension after U.S. President Donald Trump suggested
        he may intervene in the legal saga if it would help his pursuit of a trade
        deal with China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e58fdc-5a86-424b-a4db-10c872b27a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.675Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s arrest has stoked tensions between the United States and
        China, just as the two sides have been trying to negotiate an end to their
        bruising trade war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c465dc-ecc6-4881-b3de-856735e45085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.675Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I think it''s good for what will be certainly the largest trade
        deal ever made — which is a very important thing — what''s good for national
        security — I would certainly intervene if I thought it was necessary," Trump
        told Reuters in an interview published shortly after Meng was granted bail
        by a judge in Vancouver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ed787-76df-4e4b-b1b1-a00e84fa823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government alleges that Meng, who is the daughter of Huawei''s
        founder, helped the company dodge sanctions on Iran. She was arrested December
        1 during a layover at Vancouver International Airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f32295-64cb-4038-ba14-8cc61254dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is one of China''s leading tech companies. It sells more
        smartphones than Apple (AAPL) and builds telecommunications networks in countries
        around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd0d825-e071-47ae-8165-338a17449b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge granted Meng, 46, a $10 million ($7.5 million USD) bail
        Tuesday after three days of court hearings. She left the court in downtown
        Vancouver on Tuesday evening, according to Canadian broadcaster CBC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e42cf-e3d7-4f82-87db-d123c50a7c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a condition of her release, she has agreed to surrender her passports
        and live in one of her homes in Vancouver. She will also pay for an around-the-clock
        security detail and wear a GPS ankle bracelet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f739f-f463-4262-a018-4675e5f6c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s attorney, David Martin, argued that she should be released
        on bail while she waits for an extradition hearing because of health concerns.
        Meng has severe hypertension, for which she was hospitalized after her arrest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29d497e-cced-49cf-a8d3-747bd0ef6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue in court was whether Meng posed a flight risk. Martin said
        she did not, since her ties to Vancouver go back 15 years and she has two
        homes in the area. Leaving Canada would also embarrass her personally, and
        would humiliate her father, Huawei and China itself, Martin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ebb49-fd62-4369-8dd7-90eeca53e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Meng''s legal team proposed that the terms of her release
        could include financial pledges from people in Canada who know her, such as
        a realtor and insurance agent. Together, they pledged more than $3 million
        ($2.2 million USD) in home equity and cash, which they''d owe if Meng flees.
        Her husband also offered to put up the couple''s two houses in Vancouver.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd5fbb-96b7-45b1-aa0c-9089f0085b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge agreed to those terms. Of Meng''s $10 million bail, $3
        million is pledged by her sureties, the people responsible for making sure
        she complies with the orders set forth by the court. The other $7 million
        ($5.2 million USD) is a cash deposit from Meng.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f593f6a-448c-4492-93ab-3b5c9b05e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng posted a message on her private WeChat account a few hours
        after posting bail, saying she was in Vancouver, back by her family''s side.
        WeChat, owned by internet giant Tencent (TCEHY), is the dominant social media
        platform in China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd29f52-a8d9-4d3d-9e17-57c9ff85418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of Huawei, and I''m proud of my motherland! Thank you
        for your concern," she wrote, according to Chinese state media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d451c-c593-4762-b654-0552dc5424ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her arrest had been met with consternation from Chinese officials.
        The Chinese Foreign Ministry said over the weekend that it had summoned both
        U.S. Ambassador to China Terry Branstad and Canadian Ambassador to China John
        McCallum to address Meng''s detention, which it described as "lawless, reasonless
        and ruthless."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc415a2a-5ee7-4ad4-be92-9445d085a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to her role as CFO of Huawei, Meng serves as deputy
        chairperson of the company''s board.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381eddc-70cc-4b62-95ee-7ae36ea2c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said in a statement that the company has "every confidence
        that the Canadian and US legal systems will reach a just conclusion" in the
        case. The company reiterated that follows all the laws and regulations where
        it operates.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05ce2c-398f-4796-9cd4-1168c48a8eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States alleges that Meng helped Huawei get around U.S.
        sanctions on Iran by telling financial institutions such as HSBC (HSBC) that
        a Huawei subsidiary, Skycom, was a separate and unaffiliated company.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4436109-2779-4a15-b93a-f3a389bdf5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department has declined to comment on the case.
        Meng faces "serious charges of fraud involving millions of dollars" in the
        United States, according to the affidavit of a Canadian law enforcement official.
        She could receive substantial jail time if convicted, the statement said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433efc8-af76-45c3-b902-245aa4321b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of approving or denying Meng''s extradition is expected
        to take months. Meng is due back in court February 6.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29daa337-d70f-4fc9-a8d1-ad15029b1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has 60 days from the date of a provisional arrest
        to provide Canada with its formal extradition request and supporting documents.
        Canada''s Justice Department then has 30 days to weigh the request and greenlight
        an extradition hearing in which the request is weighed by a judge.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647bc2a-1c9b-4543-834b-9f92c317fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:53:40.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:34.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facing extradition
        to the US, Huawei''s CFO is released on bail in Canada."</em></p>'
  'dbm-october-spending-november-budget-disbursement-benjamin-diokno':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-13T03:17:55.770Z
    'imagesource': 'jcr:27691397-1be6-4af9-8acc-c18d06623d67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8d6e179-2beb-4f17-a253-fb543dde2294'
    'lead': 'Around 96 percent of the ₱3.767 trillion 2018 national budget has been
      handed over to the agencies that need them as of November, with the government
      spending P306.6 billion in October, according to data from the Department of
      Budget and Management.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T00:56:23.368Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:32:38.912+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:32:38.631+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱3.6 trillion of national budget disbursed as of November - DBM'
    'updated': 2018-12-13T03:18:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39289302-fbac-4b4e-9f01-e34d151c52c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:56:23.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> Almost
        all of the ₱3.767 trillion 2018 national budget have been handed over to the
        government agencies they were allotted to, according to the latest data from
        the Department of Budget and Management (DBM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72abc2-5726-4628-9c97-51af465081db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:56:23.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DBM reported that it has already released ₱3.633
        trillion of the 2018 budget as of November 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f99a8-1ef4-48dd-83d5-0e86f31a1971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:56:23.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides continuing appropriations from Republic Act 10924 or the
        General Appropriations Act for Fiscal Year 2017 amounting to ₱3.05 billion,
        unprogrammed appropriations worth ₱12.32 billion were also included in the
        additional release," the DBM said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f2fd9-c14e-4dcc-9746-3f2a59c95e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:56:23.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These unprogrammed appropriations include funds to support foreign
        assisted-projects, funds in support of infrastructure and social programs,
        and general fund adjustments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e22b4-bcc0-4a97-b5c2-39e51fa59091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:56:23.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic appropriations worth ₱3.89 billion were also a part of
        the released funds, which were used for the modernization of the Armed Forces
        of the Philippines (AFP), grants, donations, and other purposes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb5b00-f8c9-4f62-bb12-9b3d2a498240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:56:23.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the DBM noted that spending in October
        this year was more than what was spent last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0fd62b-0999-49da-8183-249b2cff0b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:56:23.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government spent ₱306.6 billion in October, ₱79.8 billion or
        35.2 percent more than what it spent for the same month last year, driven
        by the administration''s aggressive infrastructure program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910473f7-2c75-47e6-af4f-c449368c7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:56:23.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are glad to report that government spending has continued its
        strong outturn in the month of October, driven by our huge investments on
        social services and Build Build Build," said Budget Secretary Benjamin Diokno
        in a statement, adding that the government did not underspend in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ae77e-f4bc-4060-b165-13cf07a2e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:56:23.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government spent ₱94.4 billion on infrastructure and capital
        outlay programs in October, 83.4 percent more than what it spent for the same
        period last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa274990-e723-4067-933e-ab61fc9ecce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:56:23.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This went to infrastructure projects of the Department of Public
        Works and Highways, Department of Health, State Universities and Colleges,
        Department of Education, and the Autonomous Region of Muslim Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d123d2b-291a-4b2c-8882-c4200a44048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:56:23.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ₱P64.5 billion was spent in October for maintenance and
        other operating expenses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2dfcf7-6650-4a28-8a48-91a20ec4535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:56:23.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno is confident that the government can keep up its spending
        momentum, which would translate into projects that would benefit the Filipino
        people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec939bb-b7af-4e42-9148-6aa790786bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:56:23.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead, the public sector will continue to buoy the Philippine
        economy. Faster and more targeted spending will translate to wider roads and
        better mass transport systems, more accessible education and health services,
        and overall better standards of living for our people," Diokno said.</p>'
  'CPPA-NPA-martial-law-extension-Mindanao':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-13T02:54:42.868Z
    'imagesource': 'jcr:a42da74b-de40-4079-a4d0-9660591e98f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd35588d5-2f2b-42c1-84e2-41b5f5de4d51'
    'lead': 'The extension of martial law in Mindanao faced its first challenge after
      Congress approved it: an order to step up attacks against government forces
      nationwide.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T00:59:24.179Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:32:41.839+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:32:41.612+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CPP to NPA: Launch more attacks vs. gov''t forces nationwide'
    'updated': 2018-12-13T02:57:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0f449-6d25-4016-a7bc-42ecd0489603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:59:24.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:41.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong>The
        extension of martial law in Mindanao faced its first challenge after Congress
        approved it: an order to step up attacks against government forces nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1e67b-825c-4342-9bc3-9b5cad42a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:59:24.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:41.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement hours after Congress approved President Rodrigo Duterte''s
        request to extend military rule in the south for a full year until December
        31, 2019, the Communist Party of the Philippines (CPP) called on its armed
        wing, the New People''s Army (NPA), to "mount tactical offensives across the
        country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c61514-115c-4250-bf5d-30e556fae584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:59:24.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:41.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All NPA units must exert all possible effort to punish the worst
        fascist units and officers of the AFP (Armed Forces of the Philippines) who
        have committed grave crimes against the people," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e8fcf-1805-4d09-929e-aa0d732b0bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:59:24.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:41.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said one more year of Mindanao martial law "will result in more
        killings, abductions, torture and worse abuses against the people." The military
        and police have said reports of human rights abuses are just allegations but
        vowed to investigate these.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b280009-989a-460a-bda6-dcf22c1eaa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:59:24.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:41.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP-NPA, which has waged a five-decade insurgency, was among
        lawless groups cited by Duterte in his request for a third martial law extension.
        He said more than 1,000 communist rebels have been "neutralized" under military
        rule, but urged Congress not to give them "any further breathing room to regroup
        and strengthen their forces."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21ca698-6079-44e7-80cf-8e894725e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:59:24.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:41.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founding chairman Jose Maria Sison, in his Facebook post, reiterated
        that the extension is a prelude to declaring martial law nationwide, "which
        ensures Duterte control of the results of the elections if any and the cha-cha
        for fascist dictatorship under the guise of a bogus kind of federalism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb23a2-a59e-41d7-8762-ace5351af3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:59:24.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:41.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorezana during Wednesday''s joint session
        assured the public that the military will make sure midterm elections in 2019
        will be "orderly, honest, and peaceful."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829357f6-3bfb-4b64-9548-17222603c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:59:24.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:41.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Congress grants third extension of Mindanao martial
        law until end of 2019</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad45de-3b72-4b0c-bbb0-6f574110927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:59:24.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:41.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP earlier declared a unilateral ceasefire in observance of
        the holiday season and its 50th anniversary. The truce will take effect 12:01
        a.m. of December 24 to 11:59 p.m. of December 26. Another ceasefire is at
        12:01 a.m. of December 31 to 11:59 p.m. of January 1, 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1a0be-73ad-466a-bcba-da6079e58651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:59:24.181Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:41.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana has said he is not inclined to recommend doing the same.
        In the past, the government and the rebels accused each other of violating
        ceasefires, prompting Duterte to terminate peace talks in November 2017. The
        government''s bid to tag the CPP-NPA as a terrorist group is still pending
        in court.</p>'
  'house-of-representatives-danilo-suarez-benjamin-diokno-dbm':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-13T02:48:33.641Z
    'imagesource': 'jcr:1a97dab7-0c9c-4a89-aa97-7848186ff0e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '956a24a3-641f-48af-8744-edbaf3d9bedb'
    'lead': 'The House of Representatives, in a resolution filed by Minority Leader
      Danilo Suarez, urges President Rodrigo Duterte to replace Benjamin Diokno as
      Budget Secretary.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:01:58.749Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:32:44.703+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:32:44.497+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress asks Duterte to consider replacing Diokno as budget chief'
    'updated': 2018-12-13T02:49:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b64d3-de3c-454d-8879-bbfbfbb204bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:01:58.749Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:44.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> The
        House of Representatives wants Budget Secretary Benjamin Diokno out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73376e-fd82-4e37-930b-969423f14e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:01:58.749Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:44.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adopted on Wednesday a resolution penned by Minority Leader Danilo
        Suarez urging President Rodrigo Duterte to reconsider Diokno''s appointment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d1d4c0-3084-440f-8df0-a173415ad3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:01:58.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:44.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came on the heels of a spat between Diokno and the House leadership
        on Tuesday, as they grilled the Budget Chief on the upcoming and this year''s
        budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e8b7f-b989-4fdd-9c0b-29f58dd5a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:01:58.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:44.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez said Diokno inserted ₱2.8 billion in the funds for Sorsogon
        province to aid his son-in-law, Casiguran, Sorsogon Mayor Edwin Hamor. Diokno
        denied this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab7bada-9041-4b24-84cf-d31f28d5127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:01:58.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:44.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando Andaya, who was budget secretary during
        the Arroyo administration in 2006, said Diokno had illegally inserted ₱75
        billion in the 2018 budget of the Department of Public Works and Highways.
        Diokno said the insertion was not illegal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3dd50d-0760-426e-81ce-6d52a1b8b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:01:58.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:44.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Diokno denies conflict of interest in Sorsogon budget</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a7280-ecde-4904-8e02-4e1772c1c964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:01:58.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:44.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are doubts as to the Secretary''s integrity and use of his
        position in accommodating and merging family with public interests," Suarez
        said in the resolution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e0b59-a77b-4d90-be2a-f3b00b10bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:01:58.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:44.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the above incidents, Suarez asked Duterte to replace Diokno.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f39223-8397-4169-b3db-fc36db969290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:01:58.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:44.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, be it resolved as it is hereby resolved that the House
        of Representatives urge His Excellency Rodrigo Roa Duterte, to reconsider
        the appointment of Hon. Benjamin Diokno as Secretary of the Department of
        Budget and Management," the resolution read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662615d9-2e3e-4d52-8914-b47926d98619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:01:58.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:44.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Diokno have a history of conflict when it comes to
        the national budget, having had previous debate on Diokno''s proposal to implement
        a cash-based budget system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958e611-f362-495c-bc39-1c25fb659307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:01:58.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:44.703+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The struggle for the 2019 national budget</strong></p>'
  'catriona-gray-tboli-this-is-the-philippines-video':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-13T02:20:16.073Z
    'imagesource': 'jcr:d97a9891-3e34-4ac8-8a2b-a6337a137814'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e66e7cae-bc22-47c9-9d08-9bbe5bcfc82d'
    'lead': ' Miss Philippines-Universe 2018 Catriona Gray goes South to showcase
      the beauty of Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:09:59.334Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:32:47.517+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:32:47.262+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'T''boli''s rich culture highlighted in Catriona Gray''s latest video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7807258-8a79-4a17-ab45-87f47f686827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:09:59.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:47.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) -</strong> After
        putting Luzon and Visayas in the limelight, the Philippines'' bet to the 2018
        Miss Universe beauty pageant Catriona Gray traveled South to unveil the beauty
        of Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96fb1b4-272c-4a18-8196-3f4c0173363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:09:59.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:47.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Filipina-Australian on Tuesday posted the last part
        of her "This is the Philippines" video series, highlighting the rich culture
        of the T''boli tribe of South Cotabato in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a4e98f-d396-4ec8-a147-d8eab39546b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:09:59.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:47.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video entitled "This is Mindanao" opened with Gray clad in a
        traditional T''boli attire on a boat ride.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e65ab-16f0-4c7f-8038-aa131e587bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:09:59.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:47.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always had this certain reverence for Mindanao. I''ve always
        wanted to go and experience the culture first-hand because it''s somewhere
        I''ve never been before, and to see this culture and that tradition had been
        passed on and it''s been kept to this day in such good condition, it makes
        me feel really hopeful," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330f187-1b74-405d-b17b-c28627d2e0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:09:59.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:47.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T''boli''s traditional cloth called T''nalak took center stage in
        the video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c707dff-6aad-44fc-a6b0-71c6a12890d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:09:59.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:47.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fabric, each color represents something, all the materials
        are sourced from the plants, from the vegetation, the earth, and the inspiration
        for their arts is really insightful to see how much reverence they have for
        their crafts," the beauty queen gushed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94fddf-9587-45f5-a8c4-7e492d6cde84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:09:59.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:47.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray visited a traditional T''boli house where she shared a native
        meal and delicacies with some members of the tribe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25be1c-db8c-42cd-a205-8b3fa1f8d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:09:59.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:47.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also danced in the streets with performers at this year''s T''nalak
        Festival.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/KkBh4TSYyHY"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f622bff-800c-47ed-899b-4fefa9f5074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:09:59.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:47.517+08:00
