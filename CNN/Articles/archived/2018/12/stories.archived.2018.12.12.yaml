    'lead': 'Rappler''s Maria Ressa was among the group of journalists hailed as Person
      of the Year by Time Magazine.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T00:50:03.766Z
