    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862fde7-42e8-4dc9-a493-e5ec51190fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:33:07.904Z
