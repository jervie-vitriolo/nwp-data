    'template': '1'
    'title': 'Catriona Gray sheds light on national costume ''technical mishap'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d390825-38bb-4337-8df9-4514db84c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:45:29.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:28.551+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> The
        country''s bet wowed the crowd when she walked the runway at the Miss Universe
        2018 national costume competition, but Catriona Gray said what she wore was
        lacking a small detail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397a531-faf0-4833-bb3f-cea4657674b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:45:29.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:28.551+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina beauty queen took to social media Tuesday to answer
        questions on whether the handmade parol-inspired backpiece she wore was supposed
        to light up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03a102-8406-4610-bdca-dda1db1b6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:45:29.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:28.551+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes it was. My parol was meant to light up, but for some reason
        — I don''t know why — for the show, I was trying to turn it on, and it wouldn''t
        turn on and then I tried to turn it on again, and then it did turn on, and
        then it turned on twice in a row so then I left it. And then just before I
        went out onstage, I tried to turn it on again, and again it wasn''t lighting,"
        she explained.</p>'
