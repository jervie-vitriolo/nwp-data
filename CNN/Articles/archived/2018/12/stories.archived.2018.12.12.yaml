      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league informed teams that the projected range is from $187.0
        to $191.1 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d60915-c1d4-44af-b0dd-5d4629864cb6'
      'mgnl:activationStatus': true
