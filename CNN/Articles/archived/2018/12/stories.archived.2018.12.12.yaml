    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:33:25.064+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fentanyl is the deadliest drug in America, CDC confirms'
    'updated': 2018-12-12T21:50:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e94aca-bec1-49bc-8a4e-03afb3c53b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fentanyl is now the most commonly used
        drug involved in drug overdoses, according to a new U.S. government report.
        The latest numbers from the U.S. Centers for Disease Control and Prevention''s
        National Center for Health Statistics say that the rate of drug overdoses
        involving the synthetic opioid skyrocketed by about 113% each year from 2013
        through 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1846ca1-007a-442b-9ade-5b4c1dadd961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of total drug overdoses jumped 54% each year between
        2011 and 2016. In 2016, there were 63,632 drug overdose deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7abfe-d987-4b15-afac-fce5c895648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wednesday''s report, which analyzed death certificates
        for drug overdose deaths between 2011 and 2016, fentanyl was involved in nearly
        29% of all overdose deaths in 2016. In 2011, fentanyl was involved in just
        4% of all drug fatalities. At the time, oxycodone was the most commonly involved
        drug, representing 13% of all fatal drug overdoses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb33098-a932-484e-aaf0-5496a25b1adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2012 to 2015, heroin became the most frequently involved drug
        in overdose deaths. In 2011, the number of fatal heroin overdoses was 4,571,
        or 11% of all drug fatalities. In 2016, that number more than tripled to 15,961
        deaths, representing a quarter of all drug overdoses that year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24727c83-9eff-4b55-8926-6e519de71c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the new study also found that most overdoses involved
        more than one drug. In 2016, 2 in 5 cocaine-related overdose deaths also involved
        fentanyl. Nearly one-third of fentanyl-related overdoses also involved heroin.
        More than 20% of meth-related fatal overdoses also involved heroin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e171f-8122-4951-8cfe-ce01ca0cb91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, over 18,000 overdose deaths involved fentanyl, and 16,000
        fatalities were due to heroin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456a7bb-5ed5-4ee7-8c36-0f5854667489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many experts have pointed to the overprescribing of prescription
        painkillers as the root of the US opioid crisis, they say it has evolved,
        first into a heroin crisis and now into a fentanyl epidemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf27817-e207-4ed8-ba69-946c0bf211ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2011-16 period examined, the number of drug overdoses involving
        methadone has dropped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72ec4b-c462-4762-82d8-bea80dbc2fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Andrew Kolodny, co-founder of Physicians for Responsible
        Opioid Prescribing, cautioned against interpreting these findings as an end
        to the prescription drug problem. Kolodny, who was not involved in the study,
        pointed to states such as Oklahoma, where overdose deaths from prescription
        opioids still outnumber heroin and fentanyl deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d3a66-2fe6-4b2b-9c0c-55a511a35f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fentanyl is so deadly, in the geographic regions where it''s been
        flooding in, deaths soared like we''ve never seen before," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461b46a-64a8-4f5e-b06a-8cab3d98082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the emphasis of the drug overdose crisis has been on opioids,
        but there has also been an increase in the rates and numbers of cocaine- and
        methamphetamine-related deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0165da-e697-45e6-a009-2d617ecc2de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same six-year time frame, cocaine was consistently the second
        or third most commonly used drug, and the rate of overdose deaths involving
        methamphetamines tripled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e738ec9-c10d-4517-8d40-ff0a2bc225ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocaine-related fatalities nearly doubled from 2014 to 2016, jumping
        from 5,892 to 11,316 overdose deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b573e1-b6ba-471a-b9f0-de6b55cc1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study used text analysis to evaluate death certificates
        for specific drug mentions. They found that the top 10 drugs in the six-year
        period remained the same and belonged to three classes of drugs:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a148b-2ec3-4c9d-a08f-6e27b86812db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opioids such as fentanyl, heroin, hydrocodone, methadone, morphine
        and oxycodone</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02eee8a-c90f-4559-b277-c6a4ba3e8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benzodiazepines such as alprazolam and diazepam</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310c1d5-1189-4eb7-9fc5-7ebb40fcb3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stimulants such as cocaine and methamphetamines</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00963268-e66e-4433-8c7e-f54f97b70e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that illicit drugs like fentanyl and heroin were
        the leading causes of unintentional overdoses, and prescription drugs were
        more likely to be involved in suicidal overdoses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b08c67-6e86-4fa2-91ca-b486606be4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:50:08.102Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:25.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Fentanyl is the
        deadliest drug in America, CDC confirms."</em></p>'
  'philippines-constitutional-authoritarianism-christian-monsod':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-12T21:35:27.598Z
    'imagesource': 'jcr:e68aa973-ca43-42ba-a99f-43051f627236'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44aecd60-a9bb-4fd8-b52c-04ff98578d36'
    'lead': 'The Philippines is on its way to a constitutional authoritarianism, one
      of the framers of the 1987 Constitution said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:53:47.081Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:33:28.453+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:33:28.152+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH heading to ''constitutional authoritarianism'' – expert'
    'updated': 2018-12-12T21:43:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6baa7-8ea5-4d57-80b0-39458080d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> A
        legal expert who is one of the framers of the 1987 Constitution warned that
        the Philippines is partly on its way to a "constitutional authoritarianism."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18ddf6-834a-4b53-b559-33fa03c58b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Wednesday, former 1986
        Constitutional Commission member Christian Monsod said this is clearly seen
        in the proposed draft federal constitution created by President Rodrigo Duterte''s
        consultative committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3424444d-08ea-4d1a-a290-d3778b851f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There, a transition president, for which the President (Rodrigo
        Duterte) is qualified to run in the snap elections, has total powers from
        the time the new constitution is approved until 2022. Whoever succeeds him
        also has total powers until federalism is finally implemented," Monsod said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b16654-1970-4aaf-9bbe-fd9a2646d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed draft constitution of the consultative committee bars
        Duterte from running in the 2022 elections. However, it does not bar him from
        running in the elections for a transition president and transition vice president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84c7a1-a425-4fcf-92ff-53123d50941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the draft charter, the transition president would head the
        Federal Transition Commission, which shall "exercise all powers necessary
        and proper to ensure a smooth, speedy, and successful transition" to federalism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5fcf5-7d92-4f00-97d7-ad4f48ad1990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these provisions are absent in the proposed draft constitution
        passed Tuesday by the House, where it guarantees that the terms of Duterte
        and Vice President Leni Robredo would not be extended, and that the President
        would not be allowed to run again in 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d6df4-1018-49a9-bb68-cc3425892d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the same draft charter, penned by House Speaker Gloria Macapagal-Arroyo
        and her allies in the lower chamber, effectively extends the terms of all
        other public officers until all their successors are elected or appointed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db05788d-abd4-47d0-aae1-0e83169e6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threat to democracy?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63ec43-4a06-45d6-b013-bbacd13adb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod also noted how legal cases are used in "going after the opponents
        of the President," like the drugs charges against opposition Senator Leila
        de Lima and the quo warranto petition that ousted Maria Lourdes Sereno as
        chief justice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11edae48-d7b6-4ca2-862f-280df42a3c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government has pursued cases against critics of the administration,
        the Palace maintains that it does not interfere with the judiciary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d7874-f377-4f99-ba40-cad938d2c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report by the U.S. Intelligence Community, Duterte was named
        as one of the leaders in Southeast Asia who pose a threat to democracy and
        human rights in the region, citing his previous statements where he suggested
        he could suspend the Constitution, declare a revolutionary government and
        impose martial law nationwide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e47b1-ca5c-43e3-9ee4-a5ff5ab12198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace had rebuked this as "myopic" and "speculative at best."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1a1bc8-a8ca-40c1-908d-9bfd2c2d531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has asked Congress to extend martial law in Mindanao for
        another year, after twice having requested for its extension in July 2017
        and December 2017. It granted his request in a 235-28 vote, with one abstention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b19ed-1fa2-4c55-a31e-d240ef45431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress granted Duterte''s previous requests for martial law to
        be extended, while the Supreme Court thrice upheld the declaration and extension
        of martial law in Mindanao.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145bdda-faa7-4512-a859-aae6358b17e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.454+08:00
