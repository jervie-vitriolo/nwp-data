      'mgnl:lastActivated': 2020-02-07T11:32:50.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1975 song bested such other classics as Nirvana''s "Smells Like
        Teen Spirit" and Guns N'' Roses'' "Sweet Child O'' Mine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf39825-2409-4c96-bfb2-fdb2f3831141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:43.556Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:50.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The label says the song and official video for "Bohemian Rhapsody"
        have garnered more than 1.6 billion streams globally across all major streaming
        services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505d61e-fec9-4944-b2d1-35a50e895a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:43.556Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:50.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the River of Rock Music has metamorphosed into streams! Very
        happy that our music is still flowing to the max!" Queen''s guitarist and
        founding member Brian May said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e30c3f-a21f-4303-9145-9a0b03c9a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:43.556Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:50.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-minute song likely received a bump thanks to the recent
        release of "Bohemian Rhapsody," the Queen biopic that stars Rami Malek as
        singer Freddie Mercury. The movie has grossed almost $600 million worldwide
        and is nominated for two Golden Globes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfdb2b5-9b01-4e73-a66c-97980611f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:43.556Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:50.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singular song, which combines elements of balladry, opera and
        hard rock, returned to the Billboard Hot 100 last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c195506-a03a-460d-b16d-a292bc67f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:43.556Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:50.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, chairman and CEO of Universal Music Group Sir Lucian
        Grainge called "Bohemian Rhapsody" "one the greatest songs by one of the greatest
        bands in history."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6423b-bded-47e6-aae3-a07ccae5cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:43.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:50.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so proud to represent Queen and are thrilled to see the
        song still inspiring new fans around the world more than four decades after
        its release," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0912560-d66c-4ab5-97c6-2a2684685320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:43.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:50.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bohemian Rhapsody," from Queen''s album "A Night At The Opera,"
        was Queen''s first Top 10 hit in the United States and topped the charts in
        the UK for nine consecutive weeks, a record at the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c3245-f8e4-49c4-9fff-a817e2eaa986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:43.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:50.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song got renewed life in 1992 when it was featured in the movie
        "Wayne''s World." It was inducted into the Grammy Hall of Fame in 2004.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca10f4c-49ad-40c7-b508-fdc4b32e084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:43.557Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:50.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Queen''s ''Bohemian
        Rhapsody'' is now the most-streamed song from the 20th century."</em></p>'
  'Duterte-Mindanao-martial-law-extension':
    'author': 'CNN Philippines'
    'caption': '(From L-R) Trade Secretary Ramon Lopez, Defense Secretary Delfin Lorenzana,
      and President Rodrigo Duterte in Marawi City. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-13T01:30:53.169Z
    'imagesource': 'jcr:8174238d-569c-4137-a81e-e1a917b93b9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0338df91-43d2-4e31-8fbe-64a532817169'
    'lead': 'Improvements in Mindanao''s economy and peace and order can be achieved
      even without martial law in the south, Senator Chiz Escudero tells administration
      officials.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:17:02.628Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:32:53.890+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero to Duterte officials: Give yourselves, not martial law, credit
      for better Mindanao'
    'updated': 2018-12-13T01:36:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217265f6-454e-44ef-a96d-2f18091e3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> Give
        credit to whom credit is due.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe35f4c-1ec9-40b1-8831-2932c18e1681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the message of Senator Francis "Chiz" Escudero to officials
        of the Duterte administration, stressing that improvements in Mindanao''s
        economy and peace and order can be achieved even without martial law in the
        south.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0103f-0134-4148-b052-210813b6e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakamit niyo ito at makakamit niyo ang lahat ng mga nakamit niyo
        sa Mindanao meron man o walang martial law (You achieved this and you will
        achieve more with or without martial law). Give credit to where credit is
        due. Give it to yourselves and not merely to martial law," Escudero said Wednesday
        during Congress'' joint session on the extension of military rule in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d842d5-5693-4483-9aa6-a251b5cdb7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that although government statistics show a better Mindanao,
        this could be attributed to the allocation of more resources to the region
        and the police and military''s commitment to peace and order – which should
        be done even if martial law is not imposed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be59af5a-c382-4c62-bdae-e9639f146040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero was among only 28 lawmakers who voted against President
        Rodrigo Duterte''s request for a third martial law extension – until December
        31, 2019. They lost to an overwhelming vote of 235 senators and representatives
        in a joint session.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9555a63a-e4e2-4230-86b5-ff0f88f0e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Congress grants third extension of Mindanao martial
        law until end of 2019</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226327aa-bdc0-4299-8d28-e103be4f60fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.630Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his request mentioned that the past two years under martial
        law showed "significant progress in putting the rebellion under control,"
        including the "neutralization" of almost 2,000 communist rebels and terrorists,
        and a reduction in the attacks lawless groups made.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c60abdd-8a15-448b-9796-d2087a481644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.630Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these gains in security and peace and order have resulted
        in remarkable economic gains Mindanao," he said in his five-page letter to
        Congress. He said another year of martial law is needed "to finally put an
        end to the ongoing rebellion in Mindanao and continue to prevent the same
        from escalating in other parts of the country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6a640-c8d4-4102-a5da-10faf49373ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.630Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte to Congress: Don''t give rebels a chance to
        strengthen forces</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05818160-5a82-495b-a0f2-87999c6f8521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.630Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials backed the request up with some statistics
        during Wednesday''s session.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578e643-999f-4839-8c38-b1a88ed8bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.630Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What gains?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f2ae08-4bcb-4f02-8f92-7d340d27871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.630Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said regional growth domestic product
        (GDP) was up to 7.2 percent in 2017, from 6.3 percent in 2016. Duterte first
        declared martial law in Mindanao in May 2017 as terrorists attacked Marawi
        City, capital of Lanao del Sur, some 1,400 kilometers south of Manila.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1115ac30-cf1c-4340-9b39-d2477236d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said more Mindanaoans landed jobs this year, as unemployment
        rate dropped to 3.7 percent in October from 5.4 percent in January 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ecfdb-57c4-4f18-9805-f2f836617351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the businessmen "feel safer," adding that the only downside
        they see is the traffic caused by police and military checkpoints.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309468b3-af0a-4ef5-9cbe-67c22c6c7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde, meanwhile, reported
        that the number of crimes in Mindanao decreased by almost 29,000 incidents
        this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8eef63-4148-4e23-89c0-f837476a4e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lanao del Norte Rep. Mohamad Khalid Dimaporo said Mindanao
        is becoming a "gun-free society" as he expressed support for martial law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263629e4-b1e6-4f80-b68a-e679263fac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lawmaker form Mindanao, Lanao del Sur Rep. Ansaruddin Adiong
        said military rule is necessary for the recovery and rehabilitation of Marawi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d77a213-4e28-427b-8e43-453dcc4626f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No basis for martial law extension</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322612b6-6164-4a47-930e-df48c12b26f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, Escudero said, is that economic improvement, maintenance
        of peace and order, and even public satisfaction are not grounds for placing
        any part of the country under military rule.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f930c3d9-5fd3-419a-ab2e-62d24c049c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution allows the President to declare martial law and
        suspend the privilege of the writ of the habeas corpus, allowing warrantless
        arrests, "in case of invasion or rebellion (or) when the public safety requires
        it" for a period of 60 days. Congress has allowed an extension of the military
        rule thrice as administration officials cite continuing rebellion, particularly
        that of the Communist Party of the Philippines and its armed wing New People''s
        Army, which the government seeks to tag as terrorists.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb1a519-5205-42db-9ce9-f1b475f6f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.319+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ang basehan ay New People''s Army, limampung taon na po ang
        rebelyong yan. Kung yan po ang magiging basehan edi tatagal pa po yan ng kahit
        hanggang sampung taon," Escudero said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694a8ae-f76c-4bb8-9f18-e7bc18e7e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.319+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the basis would be the New People''s Army, that
        rebellion has spanned 50 years. If that would be the basis then that will
        last for up to 10 more years."]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6e8e9-d981-423c-b3d8-3a02da18c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.319+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that martial law "cannot be the new normal for Mindanao."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce16ae-96db-4feb-9827-51ea7eaeb2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.319+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon likewise said there is no
        legal basis for further extending martial law in Mindanao.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4beee98-e45f-4940-a450-4edf6c134bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:02.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:54.319+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no actual armed uprising that is taking place in Mindanao
        to justify the extension of martial law," Drilon said. "Martial law is the
        highest form of self-preservation. It cannot be the normal norm."</p>'
  'social-weather-stations-united-states-defense-treaty':
    'author': 'CNN Philippines Staff'
    'caption': '[FILE PHOTO] U.S. Marines Expeditionary commander in the Pacific Lieutenant
      General John Toolan (C) stands behind a High Mobility Artillery Rocket System
      (HIMARs) during joint military exercises on April 14, 2016 in Crow Valley, Tarlac
      province, Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-13T09:08:13.030+08:00
    'imagesource': 'jcr:a3aa2cc4-b4e5-400f-9a30-f6e317b25a09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '039fddc0-ebf2-420e-8e0f-9ecd09bc73c9'
    'lead': 'Around 61 percent of Filipinos believe that the United States will defend
      the Philippines in case of a foreign invasion, according to the Social Weather
      Stations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:25:06.961Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:32:57.127+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:32:56.840+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: More than half of Filipinos believe U.S. will defend PH vs. invaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e004e9af-6b4d-4f99-aeff-d10cb337295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:06.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:57.127+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> More
        than half of Filipinos believe the United States will come to the country''s
        defense in case of a foreign invasion, according to a Social Weather Stations
        (SWS) poll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a47d6-fd67-4e79-a8f2-84651072a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:06.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:57.127+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey conducted from June 27 to 30 found that 31 percent of Filipinos
        strongly believe the U.S. will come to our defense, will 30 percent somewhat
        believe that would happen. This leads to a total of 61 percent of Filipinos
        who hold on to the hope of having the U.S. by the country''s side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52bf0f-54c0-45d5-b154-da94349bf2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:06.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:57.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 30 percent are undecided on the potential U.S. aid, while
        9 percent believe America will not come to the country''s defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8b535-a08e-4561-8639-f505e443951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:06.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:57.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among regions, those in Luzon (outside Metro Manila) believe in
        the U.S. defense commitment the most, followed by Metro Manila, Visayas and
        Mindanao respectively. Belief in the U.S. is highest in urban regions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4170d8-28b2-40e6-a18e-6c8db265ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:06.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:57.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than half or around 47 percent of Filipinos are aware of the
        mutual defense treaty with the U.S., while 53 percent only found out about
        it during the conduct of the survey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37800fdd-90c2-4ca3-a3de-0b797eb21f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:06.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:57.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are aware of the defense treaty are also more likely to
        know about the maritime dispute between the Philippines and China in the South
        China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fddf47-457b-4b1c-be8e-77f6ae8cb7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:06.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:57.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted through face-to-face interviews of 1,200
        adults: 300 each from Luzon, Visayas, Mindanao and Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d68b4-14de-4916-8d5f-a421fbed7746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:06.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:57.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS surveys have a sampling error margin of ±3% for national percentages,
        and ±6% each for Metro Manila, Balance Luzon, Visayas, and Mindanao.</p>'
  'theresa-may-no-confidence-brexit':
    'author': 'Matt Wells and James Masters, CNN'
    'caption': 'British Prime Minister Theresa May offered "nothing new" in her presentation
      to EU leaders at a critical summit in Brussels, Belgium, the head of the European
      Parliament said Wednesday. | Pier Marco Tacca/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-13T00:05:14.586Z
    'imagesource': 'jcr:bb30655d-5bae-481a-8ff1-f9b9635d9d1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea689104-5fb8-44c3-8981-c224bed80167'
    'lead': 'Appearing on the steps of Downing Street, Theresa May was in bullish
      mood, promising to fight the contest with ''everything I''ve got.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:32:32.546Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:33:00.397+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:33:00.081+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May to face no-confidence vote amid Brexit chaos'
    'updated': 2018-12-13T02:06:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2b9b2-7e3c-4689-b70f-56624981d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.397+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Theresa May vowed to fight for her political
        life Wednesday after members of her own party triggered a vote of no-confidence
        in her leadership over her handling of Brexit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943a97e-7bfd-47eb-884d-1f7acfb6306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she loses the vote, which will take place on Wednesday evening,
        she will be out as Conservative leader, and will likely outline when she will
        stand down as UK Prime Minister.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6eceb2-b032-4232-b533-7faac99bcf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The starting gun was fired after 48 Conservative Members of Parliament
        submitted letters demanding a vote to the 1922 Committee, which represents
        rank-and-file Conservative MPs in the House of Commons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085d72b-5a5b-425b-8875-4c8833ea793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on the steps of Downing Street, May was in bullish mood,
        promising to fight the contest with "everything I''ve got."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182f77c-0ba3-4c8a-98a0-a648cc8cfb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Brady, the MP who chairs the committee, confirmed that the
        threshold for a confidence vote -- equivalent to 15% of backbenchers -- had
        been passed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e80b6b-2949-4b52-9617-1090776a3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Brady confirmed that the result of the vote would
        be made as soon as possible with ballots being counted immediately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd66c74-cefc-4aa2-b2c2-1b0a2974d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on BBC Radio 4''s Today, Brady said May was made aware
        of the leadership contest on Tuesday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd352a7-c44f-483e-9a60-52e27892d643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to say how she had reacted, other than to say that she
        was eager for the process to be completed as quickly as possible. Brady said
        he wanted the announcement of the challenge made before markets opened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33aa66-7977-4abd-8aaf-c527e639f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.548Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote could hardly have come at a worse time for May, who has
        been criss-crossing Europe to beg EU leaders for help passing her Brexit deal
        through the UK Parliament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a71b22-dbaf-4872-9204-a5d9370a256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.548Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was forced to postpone a vote on the deal on Monday when it
        became clear she was likely to go down to a humiliating defeat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b70598-a74f-4a77-a0e6-3fca3d4eed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.548Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If May loses the vote, the Conservative Party must hold a leadership
        election. If she wins, however, party rules mean that she cannot face another
        vote in a year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6961af9-98c8-44d6-83da-d4d86625a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.548Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May is facing considerable pressure from the Euroskeptic wing of
        the party. In a statement published on Wednesday, Jacob Rees Mogg, chairman
        of the European Research Group and Steve Baker, his deputy, called on her
        to go.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d898198-2122-431b-9a80-ec56d20e1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.548Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Theresa May''s plan would bring down the Government if carried
        forward. But our party will rightly not tolerate it," read the statement carried
        by the UK Press Association.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3955ffa-6233-482a-81bf-09365c1f1cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.548Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conservatives must now answer whether they wish to draw ever closer
        to an election under Mrs May''s leadership. In the national interest, she
        must go."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a475b93f-8205-46e5-946d-f431b6705035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an act of defiance, May hit back at her detractors by insisting
        the election of a new party leader would "put our country''s future at risk
        and create uncertainty when we can least afford it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f7fbeb-4408-433c-ab8c-f5a939d6ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have devoted myself unsparingly to these tasks ever since I became
        Prime Minister and I stand ready to finish the job."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3bb1d-aa04-4ffa-9008-878822e48155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support for May</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c092965-199d-454e-bac0-5edf1f07f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of government ministers came out in support of May just
        minutes after the vote of no confidence was announced.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef4377-2d92-42b0-87d5-4fad6bf4c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PM has my full support. At this critical time we need to support
        and work with the PM to deliver on leaving the EU, &amp; our domestic agenda
        -- ambitious for improvements to people''s lives &amp; to build on growth
        of wages &amp; jobs," tweeted Amber Rudd, the Work and Pensions Secretary.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552c870-73e7-46ad-875a-a7612ebfe842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Philip Hammond also defended May, tweeting that she had
        "worked hard in the National interest since the day she took office and will
        have my full support in the vote tonight."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa1ca3-3402-4c0a-841f-0428be972988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:32:32.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:00.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Michael Gove also offered his support to May
        on Twitter: "I am backing the Prime Minister 100% - and I urge every Conservative
        MP to do the same. She is battling hard for our country and no one is better
        placed to ensure we deliver on the British people''s decision to leave the
        EU."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92688d2c-793c-4778-82c0-ce35a6f77ec1'
      'mgnl:activationStatus': true
