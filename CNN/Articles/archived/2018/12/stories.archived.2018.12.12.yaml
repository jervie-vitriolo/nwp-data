    'title': 'Lawmakers call for dismissal of ''trumped-up'' charges vs. ''Talaingod
      18'''
    'updated': 2018-12-13T05:42:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b85b25-6218-4a2a-9b51-6deba2c751f4'
