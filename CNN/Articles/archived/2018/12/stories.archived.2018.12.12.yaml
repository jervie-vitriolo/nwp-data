    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Person of the Year'' choice shows the dangers of being a journalist
      today — Ressa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b4758c-d449-4e98-8068-699bb23521ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.460+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> Maria
        Ressa, President of Rappler Holdings Corporation (parent firm of online news
        website Rappler), said it''s high time for journalists to take positive action
        in protecting the country''s democracy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fcd2be-e944-460b-9fc8-c3d27d09c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.460+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was among the other international journalists hailed as 2018
        Person of the Year and dubbed as "guardians on the war on truth" by Time Magazine.
        The list also included Jamal Khashoggi, the Washington Post contributor who
        was killed at the Saudi Arabian consulate in Istanbul in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48299940-d368-4f18-b38c-90337c8d0601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.460+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, Ressa said the inclusion
        only shows how dangerous it is to be in her profession— not only in the Philippines
        but also around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f6a2e1-0b48-40ef-b531-0abf760225e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.460+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s very clear about the choices is that it shows you how dangeous
        it is to hold the line, how dangerous it is to be a journalist today," Ressa
        told CNN Philippines News Night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18280189-a59f-40a1-ace5-bf10b0bb6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just by naming the guardians is raising the alarm that it is time
        for us to actually take positive action in protecting democracy. We are actually
        the front line in protecting democracy. That is the mission of journalism,"
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d239c-ee69-40ca-813a-5d58acae4190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa noted she''s still optimistic for the future of journalism,
        especially with the entry of the younger generation of passionate journalists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78745e02-b4e6-4495-8fce-9ad68f5cf88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:50:03.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:31.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not rational what we do as journalists. If you want to make
        money, you wouldn''t be a journalist. Who wants to hold to account the powerful?
        In a sense, this is mission-driven."</p>'
