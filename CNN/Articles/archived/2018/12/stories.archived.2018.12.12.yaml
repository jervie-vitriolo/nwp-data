    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-13T05:07:41.667Z
    'imagesource': 'jcr:5ae5e6d6-bd2f-4f34-b3fc-e87414ffa514'
