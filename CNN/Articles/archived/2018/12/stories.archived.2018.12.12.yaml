      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> A
        number of Marawi residents have lost their homes twice – first after they
        were displaced by the siege, and second, when their houses were demolished
        without their consent after the war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ddf1f3-9924-4afd-9615-f3f9d6237cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by Anak Mindanao Party List Rep. Makmod Mending
        on Wednesday, saying he knew of the residents'' plight after a visit to war-torn
        Marawi last Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b51427e-b0c5-4c96-ae44-2aadd103208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened? How did it happen that no consent was given by the
        resident owner of the structure and yet it was demolished without their consent?"
        Mending asked administration officials during a joint session of Congress
        on the extension of martial law in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbaff0c-1075-446a-94f5-14a58bb0075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi Chairperson and Housing Secretary Eduardo
        Del Rosario said, it was a "misunderstanding."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea5088-0a0e-4520-9990-ccfcf2eb4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that during clearing operations in Marawi''s most damaged
        areas, "there was some misunderstanding that some facilities without consent
        were also included." He did not elaborate on how this happened and how many
        houses were affected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6533672-1e72-4fd1-b766-2b2ce84a595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I would like to assure you that those structures were destroyed
        and not habitable anymore," Del Rosario said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76935e8d-3c5e-4e22-9a83-1b57d45c71cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government is now working on a "written procedure"
        that will establish a policy to avoid similar incidents in the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c92608-9212-4083-9ff5-ba58a135cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Richard Gordon criticized the lack of progress
        in the rehabilitation of Marawi, more than two years after the government
        declared its liberation from terrorist forces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863551a0-ae73-476b-8d2c-b57bb4d1977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When do we start building the houses of the people who lost their
        homes there?" Gordon said, adding that businesses should also come in to improve
        the lives of Marawi residents. "It seems that after this war, we still don''t
        have any plan," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e289df6e-11d9-4854-9836-5cfea99d9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be extending martial law every year unless we show the
        people that there''s some economic improvement that will happen there," Gordon
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd4253-b42a-4107-b8be-1be74ab95225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an overwhelming 235-28 vote, with one abstention, senators and
        representatives granted President Rodrigo Duterte''s third request for an
        extension of martial law in Mindanao, which he first declared when terrorists
        attacked Marawi City in May 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672f275-4a68-4f4e-83e6-759e193f6b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Congress grants third extension of Mindanao martial
        law until end of 2019</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba35af2-d752-4a2c-ad9e-4013d3743662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-month war displaced 300,000 residents and destroyed houses
        and buildings mostly in ground zero, composed of 24 barangays or 250 hectares
        of land. More than 900 terrorists, 47 civilians, and 165 government troops
        were killed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7f985-52e0-46de-bb24-cd28ecf4abfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario on Wednesday admitted 812 families are still in evacuation
        centers, but stressed that temporary shelters will be turned over by year-end.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cac913-cedc-4689-aa6f-a727381d6b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:40:37.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:09.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that it would be dangerous for residents of the most
        affected areas to come home, because these are still being cleared of debris
        and explosives. The government eyes finishing clearing operations by August
        2019. If things go as planned, Del Rosario said residents can start rebuilding
        their homes by July 2020, or more than three years after the war.</p>'
  'angkas-sc-order':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-12T22:33:45.922Z
    'imagesource': 'jcr:f54e8abe-43d6-445b-9dd7-c262306b4ded'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0691dac4-3f43-456e-982a-9cbdbba72b24'
    'lead': 'The LTFRB orders transport authorities and agencies to apprehend Angkas
      bikers beginning Wednesday night. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:43:40.394Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:33:18.803+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC orders Angkas to cease operations anew'
    'updated': 2018-12-13T04:29:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477fa9d-3ae0-4071-919d-0f8e680479c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:43:40.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> Customers
        of motorcycle ride-hailing service Angkas will have to find another way to
        move through traffic once again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ab6b1-bdb9-424c-8e58-fcf08ddb9d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:43:40.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution released to the public Wednesday, the Supreme Court
        granted the petition filed by the Land Transportation Franchising and Regulatory
        Board (LTFRB) and the Department of Transportation (DOTr) for a temporary
        restraining order on a court''s decision to allow Angkas to operate without
        government interference in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d6117-c1a7-4ffe-84ac-d937fcd7f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:43:40.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary injunction granted on August 20, 2018 by the Mandaluyong
        Regional Trial Court Branch 213 prevented the government from apprehending
        Angkas drivers and performing acts that would impede its business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe64f95-dea4-4ce7-8b30-cc0047455ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:43:40.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after transportation authorities shut down Angkas operations
        on November 2017 due to lack of business permits. They also cited Republic
        Act 4136, saying "motorcycles registered in the service are not authorized
        to conduct business and offer public transport."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162cd05-e0e8-4059-bd0d-64c885eec306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:43:40.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr and LTFRB welcomed the Supreme Court''s ruling, saying
        it will allow them to ensure the safety of people on the road.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5da04-3dae-4c3d-b651-5e1a15abbace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:43:40.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOTr and LTFRB express its gratitude to the high court for
        issuing the TRO, as it is in line with our efforts to prioritize the safety
        and security of the riding public through proper implementation of the law,"
        its statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1bd60-38eb-45f7-9955-378ef8272d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:43:40.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Angkas said it remains hopeful that the high court
        will eventually rule in favor of the Filipino commuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a4a30-1f92-4585-a46a-06baf18c537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:43:40.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This TRO also puts the livelihood of 25,000 biker-partners at risk
        -- a few days before Christmas, when their families need it the most," the
        statement read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9376dc-3f75-4307-9b7b-45a1cafa97e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:43:40.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue our fight to serve commuters in a safe and efficient
        manner, as well as legitimizing our riders. We are hopeful that the Supreme
        Court will eventually rule in favor of the Filipino riding public," it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab83610-551b-4530-a274-8361ef78cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:43:40.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        on Wednesday issued a resolution to immediately implement the Supreme Court
        ruling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487862b-8618-4f41-9ddb-c9a076fc672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:43:40.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It directed transport authorities and agencies to apprehend Angkas
        motorcycles found operating on the streets.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The LTFRB issues a resolution implementing the temporary restraining
        order of the Supreme Court, which effectively allows the LTFRB to resume apprehension
        of Angkas bikers | via <a href="https://twitter.com/DOTrPH?ref_src=twsrc%5Etfw">@DOTrPH</a>
        <a href="https://t.co/QrFIFh17NO">pic.twitter.com/QrFIFh17NO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1072820882223980544?ref_src=twsrc%5Etfw">December
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb19d7-640a-4145-b503-cb0958a81486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:43:40.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adb5b2e-a610-4646-b8c3-35323660f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:43:40.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:19.049+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas has 10 days from notice of the resolution to file a comment
        on the LTFRB and DOTr''s petition. It will also be required to pay an amount
        of ₱1,000 for the sheriff''s trust fund and to submit a copy of the preliminary
        injunction order dated August 20, within five days from notice.</p>'
