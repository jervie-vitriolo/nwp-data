  'france-strasbourg-shooting-intl':
    'author': 'Helen Regan, Saskya Vandoorne and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-13T04:07:09.212Z
    'imagesource': 'jcr:a9a14e18-b9ad-4896-bb9a-f410d89f81b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d7784bf-596c-4f3c-97e1-5eaa650ee82a'
    'lead': 'A gunman who opened fire near a popular Christmas market in Strasbourg,
      killing three people and injuring 13 others, was on the run Wednesday as French
      security forces continued a massive manhunt.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T00:41:37.353Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:32:25.615+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:32:25.218+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Strasbourg shooting: Gunman on the run after Christmas market attack'
    'updated': 2018-12-13T04:08:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3cad9-96aa-40b4-8145-a862b5eedd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A gunman who opened fire near a popular
        Christmas market in Strasbourg, killing three people and injuring 13 others,
        was on the run Wednesday as French security forces continued a massive manhunt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa466b1-aa9c-48bb-843e-586324b722a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 350 police gendarmes and soldiers supported by air units
        have been mobilized to find the suspect, who was already known to security
        services as a possible threat, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f7254-affe-4a83-be19-fe30e5b3d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack prompted France to raise its national security threat
        level to its highest "emergency terror attack" status, Interior Minister Christophe
        Castaner said at a news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc991ea4-e895-4d96-b56a-2bf0b720948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A curfew in the eastern French city was lifted overnight but law
        enforcement urged everyone to remain vigilant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48403c-ef66-4f37-b55a-4dba6b99ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Interior Minister Laurent Nunez told Inter radio station
        that authorities could not confirm that the suspect had "terrorist motivations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cc8394-47d9-4806-952f-222c4e794945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunez added that while authorities had secured the border and set
        up a perimeter around Strasbourg, they are unsure if the suspect is still
        in France. He was known to authorities and had spent time in prison, Nunez
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef9fcf-e3c9-4a4a-aaf7-8a1122dd90e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come after the Paris Prosecutor''s office confirmed
        to CNN that its anti-terror section was in charge of the investigation into
        the shooting Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c573c535-03f8-45c8-86f4-0ff8c11546b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strasbourg''s famed Christmas Market is one of the oldest in Europe
        and draws millions of visitors each year. The suspect entered the perimeter
        of the market by the city''s Corbeau Bridge, and began shooting at passers-by
        on the Rue des Orfèvres at 8 p.m. local time, when many were in the middle
        of their Christmas shopping.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c0af5-06fe-467b-ac53-5f02957076af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-terror police descended on the market and attempted to apprehend
        the suspect, who exchanged fire with security forces on at least two occasions
        between 8:20 p.m. and 9 p.m. Strasbourg police confirmed that the gunman was
        injured in one of the exchanges. He is then believed to have jumped into a
        taxi and fled the scene.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd402dcf-d703-44f0-89ab-e44c3b6ad2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were seriously wounded, Strasbourg police said Wednesday,
        with five others suffering from minor injuries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8b31e-1ba6-41de-a527-4bb58ce96289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gunman was known to police</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fea9dd-9aed-4fa0-90d6-6d6d6f20d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected gunman, who was identified by CNN affiliate BFM as
        a 29-year-old male born in Strasbourg, was on a French watch list called a
        "Fiche S" surveillance file.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e9159-36e9-45aa-b9e8-0707415173ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Fiche S" is a French terror and radicalization watch list that
        includes thousands of people, some of whom are under active surveillance,
        meaning they are on law enforcement''s radar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c767499-0add-451c-855c-fe34de764118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was also "unfavorably known" by police authorities in
        France and Germany, Castaner told reporters on Wednesday, adding that he was
        known for non-terror related offenses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c5899c-ac2a-400c-9b06-040e9e480b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French gendarmes had attempted to bring him in for questioning Tuesday
        morning before the attack but found he wasn''t home, a spokesperson for France''s
        National Police told CNN, without providing further details.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b32522-563c-475a-b5ca-6161df4c8d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interior ministry in the German state of Baden-Wuerttemberg
        confirmed Wednesday that the suspect had been convicted of break-ins and serious
        theft by a court in Singen in 2016 and subsequently spent time in a prison
        in the city of Freiburg. He was deported to France in 2017.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27267c9-3818-43aa-aa8c-27cc78c72f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.616+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German authorities cooperate closely with their French partners,
        a spokesman for the interior ministry said, adding that it cannot be ruled
        out that the suspect may have crossed the open border.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246b771-e5df-45db-b22c-e76d169ab183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Federal Criminal Office said the suspect was not known
        in Germany as a radical Islamist.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85297582-1119-4864-937c-5c6066b22de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witness: ''It was a moment of terror''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2f4a6-8550-4fbb-9713-8a7e27a35890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simone Ceruti was in the city''s Kleber Square when the shooting
        started. "There was a lot of panic, people fleeing and seeking for shelter,"
        said Ceruti, who filmed footage of the police response from a nearby apartment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb7d87-f1e5-4f48-8b1f-ed5ca9c6d599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I let a few ladies in the building where I''m staying these days
        and then they were accompanied by police," he said. "It was a moment of terror."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b1e68-03a4-4648-9abd-3fc4bbdade97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured were taken to a Strasbourg hospital.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d1873-3cf1-47ed-92a4-7ccb0e74dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron tweeted early Wednesday in solidarity
        with the French people. "Solidarity of the whole Nation for Strasbourg, our
        victims and their families," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd691bb-1486-43f8-91f8-cd1097f15703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas market will be closed Wednesday and flags will be
        at half-staff, Strasbourg Mayor Roland Ries said on his Twitter account. All
        shows scheduled to be performed at the city''s cultural institutions will
        also be canceled on Wednesday, the mayor said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d4a0a0-3788-4254-8942-af1989ad8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.359Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A moment''s silence will be marked at 11 a.m. local time across
        the Grand Est region, said regional president Jean Rottner.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35457d5-babf-4f76-b033-5e674ccd4996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.359Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s elementary, high schools and colleges will be open on
        Wednesday, local police said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9fa71-543f-4469-a0e8-93c396d9e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.359Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All rallies and demonstrations throughout the Strasbourg area were
        declared "forbidden" until further notice, the Prefecture of the Grand East
        and Lower Rhine Region said in a statement on Wednesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6192575-d467-42f1-9d86-b813bee84f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.359Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strasbourg, a picturesque city of about 300,000 in France''s Grand
        Est region on the border with Germany, has previously been at the center of
        French counter terrorism operations. The market itself was targeted 18 years
        ago in a thwarted plot by al Qaeda-linked terrorists.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24e9d6-6be0-4036-8af3-e8cfd45eb289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:41:37.359Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:25.617+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Strasbourg shooting:
        Gunman on the run after Christmas market attack."</em></p>'
  'catriona-gray-miss-universe-national-costume-parol-mishap':
