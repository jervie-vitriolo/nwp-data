      'mgnl:lastActivated': 2020-02-07T11:34:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson will have to complete alcohol, drug and psychological treatment
        plans. But he won''t have to register as a sex offender in Texas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69002c61-3242-47a9-9a5b-d087f6848db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plea agreement between Anderson''s defense team and the district
        attorney''s office in McLennan County infuriated the victim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4036f875-aa5e-4cf8-b4eb-134190ef0a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been through hell and back and my life has been forever
        turned upside down," the victim wrote in a letter to her attorney.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a5c19-8466-4ba8-8daf-47449a115efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guy violently raped me multiple times, choked me, and when
        I blacked out, he dumped me face down on the ground and left me to die. When
        I woke up aspirating up my own vomit, my friends immediately took me to the
        hospital."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e5620c-4e6c-4cf1-856b-b61d601b0480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s attorney, Vic Feazell, was also livid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b33cf6-51d9-4179-91c1-244c81485936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my 40 years of practicing law, I''ve never seen a sweetheart
        deal like this," Feazell said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d13e4-18b3-4c32-afc5-2122d6786edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feazell, a former McLennan County district attorney, said he can''t
        understand why a prosecutor would allow such a shocking plea deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3a9e7-43c9-4767-96fe-5cb6a843cfac'
      'mgnl:activationStatus': true
