      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces controlled both ends of the floor for most part of the
        second half as they cruised to the pivotal victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f244e2d-560f-441a-9a6c-6202c226e156'
      'mgnl:activationStatus': true
