      'text': '<p><em>This story was first published on CNN.com. "Theresa May to face
        no-confidence vote amid Brexit chaos"</em></p>'
  'palace-probe-pork-insertions-2018-budget-andaya-diokno':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-13T00:01:05.530Z
    'imagesource': 'jcr:c5ec52f3-c75d-4a5b-85f7-351c21e5a227'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d2d85ab-f5f8-48ca-8576-48b938e35e3b'
    'lead': 'House Majority Leader Rolando Andaya Jr. on Tuesday accused Budget Secretary
      Ben Diokno of ''inserting'' multi-billion peso allocations in this year''s budget. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:37:09.652Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:33:06.275+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace to probe alleged ₱75 billion infra ''insertions'' in 2018 budget'
    'updated': 2018-12-13T01:15:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6146b4-737e-4f96-a9ce-f580733da0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> Presidential
        Spokesperson Salvador Panelo on Wednesday said Malacañang will look into an
        alleged ₱75 billion pork insertion in this year''s budget</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321451b-21e8-4fb2-bdfa-fdb2f6de3d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after House Majority Leader Rolando Andaya Jr. questioned
        Budget Secretary Benjamin Diokno for supposedly inserting multi-billion peso
        allocations for infrastructure projects in the budget proposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0e841-5c54-41b5-b51d-b9f47e698835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a heated exchange during the question hour at the House of Representatives
        Tuesday, Andaya said the ''insertions'' took place without the knowledge of
        the Department of Public Works and Highways (DPWH).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafc7a7-2902-45d7-b8e3-f106597de766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since there are allegations of corruption, it follows that we have
        to investigate," Panelo said in his Palace media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c222e0a-1555-4893-af6b-24828aa5d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will go to the bottom of this. Secretary Diokno has denied involvement
        in the allegations made by Congressman Andaya."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec8333-fd4b-4aaa-87ca-ee7dae097f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace maintained there will be no ''sacred cows'' when it comes
        to holding public officials accountable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc302b6e-f819-4283-80f6-5f774512a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This president is no respecter of friendship, of alliances, of
        party affiliation, of friendship. His principle is you follow the law, you
        violate it, you''ll account for it. You engage in corruption, you will be
        fired," Panelo added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec03e7e6-47c4-47d6-a0dd-022be2ec12c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman, however, noted President Rodrigo Duterte still trusts
        Diokno, calling the latter a "man of integrity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332bff83-8e81-4d94-b594-5e2c062eb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate press briefing Wednesday, Diokno meanwhile said Duterte
        had approved the budget proposal amid Andaya''s accusations that the President
        was unaware of the infrastructure project allocations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910474a8-0bb1-4fe6-9f77-0a0aa11cd616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay of next year''s budget passage has been marred with controversies
        as some solons suspected "pork" insertions in the ₱3.757 trillion national
        appropriation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30a1f9-a63a-49dc-9639-ab8e50e9bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Arroyo, Andaya deny getting biggest budget for 2019</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3fbad-3845-40d4-ab8c-b0bf410c6f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace earlier denied that the "pork" impeded the budget passage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2704bc7-a145-47c9-84f6-c637c4c64fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators previously speculated on the possibility of a reenacted
        budget as the Senate may not have enough time to go through the bill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543e04c-0a14-436f-ab03-ec2bef4f72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reenacted budget means the 2018 budget will be implemented again
        in 2019. This also means that there will be no new projects or allocations
        until a new budget has been passed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe05b69-ba34-4a94-b44d-c6104ad44284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Executive to create independent budget department?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095bfa45-4de9-446d-9f65-dac8c1bbf37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.655Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added he wants a creation of an independent budget department,
        which will solely look into the needs of local government units and districts
        around the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a29baf3-5b37-4ba1-8e6e-826a355ee320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.655Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps it''s better if we have a department-- created by the executive--
        whose function is just to go over the country and look at what exactly are
        the requirements of every district and then recommend. So that the accountability
        will only be one," the spokesman said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9396e-88a5-4ab3-bf24-0d60ef0dcd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.655Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike now, we don''t know where it''s coming from. It''s finger-pointing
        all over. While if you only have one entity that will decide, the accountability
        will fall only in one office."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bee251-2a0b-44fc-8501-4e0ec4a5bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:37:09.655Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:06.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Ina Andolong and Digital Producer
        Alyssa Rola contributed to this report.</em></p>'
