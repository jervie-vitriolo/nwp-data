      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police arrested the group  at a checkpoint in Talaingod, Davao
        del Norte on November 28. They had just come from a humanitarian event called
        National Solidarity Mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34622d73-aa8b-4194-a449-6a187f45a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:33:07.904Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:31:57.179+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they violated Republic Act 9208 or the Anti-Trafficking
        in Persons Act of 2003 and Republic Act 7610 or the Special Protection of
        Children Against Abuse, Exploitation and Discrimination Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b0b8c-43a4-40a4-9f69-225b1a0d382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:33:07.904Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:31:57.179+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were detained at the Talaingod police station, but were released
        after posting bail on December 2. The 14 minors, meanwhile, were sent to the
        custody of the Municipal Social Welfare and Development Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b450bb64-8a06-4df5-90bf-4c71233e28f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:33:07.904Z
