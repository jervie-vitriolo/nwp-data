      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, a plea agreement allowed the former Baylor University student
        to plead no contest to a lesser charge of unlawful restraint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1c67a-16da-4c82-9f89-1cab67b9b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means if the 24-year-old successfully completes three years
        of deferred probation and pays a $400 fine, his criminal record will be wiped
        clean of the charge, CNN affiliate KWKT said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990d076-da13-4a64-b39a-71db900c829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.570Z
