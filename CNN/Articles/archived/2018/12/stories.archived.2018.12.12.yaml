      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ae661-7d50-4424-8996-e0fb47d6533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:09:59.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:47.517+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned Filipino shoe designer Jojo Bragais was featured in the
        video, sharing his insights about the traditional cloth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eac2e2-1b52-4813-bf7c-9304c09ecc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:09:59.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:47.518+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bragais, known for making the shoes used by pageant contestants,
        made the embroidered high boots worn by Gray at the Miss Universe 2018''s
        national costume competition on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d6c78-1098-4b5f-9abd-f8aa265d58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:09:59.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:47.518+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is hoping for the country''s fourth Miss Universe crown. The
        coronation will be held on December 17 in Bangkok, Thailand.</p>'
