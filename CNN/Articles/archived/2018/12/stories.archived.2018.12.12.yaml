      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the battle for 20th-century streaming
        glory, Queen reigns supreme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e840e-b8b2-453e-a443-c38f72889b97'
