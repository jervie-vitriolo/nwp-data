  'nasa-steph-curry-moon':
    'author': 'Doug Criss, CNN'
    'caption': 'NASA has offered to give NBA superstar Steph Curry a tour of one of
      its lunar labs after the Golden State Warriors guard said on a podcast that
      he doubts humans landed on the moon.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-12T16:43:02.474Z
    'imagesource': 'jcr:5f533981-c61c-487b-b7d3-3b67152303f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd059e688-7aac-43f9-89db-5289abb82cb2'
    'lead': 'NASA has offered to give NBA superstar Steph Curry a tour of one of its
      lunar labs after the Golden State Warriors guard said on a podcast that he doubts
      humans landed on the moon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T02:38:30.795Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:33:51.051+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA to NBA star Steph Curry: Yes, we went to the moon, and we can prove
      it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33818c21-ca5e-4423-a2f0-82dd39a2a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What''s up with NBA players'' rejection
        of, well, basic scientific facts?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511f954-e36a-4ab8-91a0-6bb4ac6a0af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has offered to give NBA superstar Steph Curry a tour of one
        of its lunar labs after the Golden State Warriors guard said on a podcast
        that he doubts humans landed on the moon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c663c66c-a865-431f-b933-ae0465130463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, really.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4868eed5-3827-4bf1-a017-5a6f227e0482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry made the head-scratching comment on an episode of the "Winging
        It" podcast, which posted Monday. According to Bleacher Report, Curry brought
        up the subject himself during the more than hour-long podcast with fellow
        NBA players Vince Carter, Kent Bazemore and Andre Iguodala:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbdf9ed-0a88-4cc6-8436-d65dc47bc8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry: "We ever been to the moon?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34507b-2b0e-473b-af36-786775fb91d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other players: "Nope."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f4e01d-288d-4f6f-b07f-fc0f42c70369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry: "They''re gonna come get us. I don''t think so, either."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3133af-237b-4311-a3aa-c5df8bc3cf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Um, well, OK.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aacda8-c921-4321-8c8d-bf60dc5454b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not quite sure who''s coming after them, unless Curry meant social
        media, which indeed had a field day with this. So much so that NASA stepped
        in, sensing an opportunity to school the two-time NBA MVP on the facts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e36f4-8364-4508-bfec-ea1af68c9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s lots of evidence NASA landed 12 American astronauts on
        the Moon from 1969-1972. We''d love for Mr. Curry to tour the lunar lab at
        our Johnson Space Center in Houston, perhaps the next time the Warriors are
        in town to play the Rockets," NASA spokesman Allard Beutel said in a statement.
        "We have hundreds of pounds of Moon rocks stored there, and the Apollo mission
        control. During his visit, he can see first-hand what we did 50 years ago,
        as well as what we''re doing now to go back to the Moon in the coming years,
        but this time to stay."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189717ce-ec20-486c-a978-225ec064170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No word on if Curry will accept the invitation. We''ve reached out
        to the Golden State Warriors for comment but haven''t heard back yet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffef95-a971-4c8a-9f11-32afce4f48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this isn''t the first time that an NBA player has latched on
        to a wild conspiracy theory. Last year, also in a podcast, Boston Celtic Kyrie
        Irving voiced support for one of the oldest ones out there — that the Earth
        is flat. He later doubled down on this in an interview with The New York Times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd5bdd5-8ee6-4575-95c9-65bc47d2931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do research on both sides. I''m not against anyone that thinks
        the Earth is round," he said in a chat with the Times'' Sopan Deb back in
        June. "I''m not against anyone that thinks it''s flat. I just love hearing
        the debate. It''s fun to talk about."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54951d-3658-49e4-9c91-dd11a83c38f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Irving walked it all back and apologized in October, partially
        because he said science teachers we''re telling him kids were starting to
        buy into all the flat-Earth talk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127effab-fe77-4d8f-af08-b0396605be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:38:30.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:51.420+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "NASA to NBA star
        Steph Curry: Yes, we went to the moon, and we can prove it"</em></p>'
  'US-China-trade-Huawei-CFO-arrest':
    'author': 'Jethro Mullen, CNN'
    'caption': 'The White House announced 25% tariffs on $50 billion worth of Chinese
      goods Tuesday.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-12T16:21:39.826Z
    'imagesource': 'jcr:f98ea6af-d46b-453d-aa61-e1ab767291f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f37d9db3-041a-4fdd-9412-fc8a65582f9a'
    'lead': 'China''s top trade negotiator, Vice Premier Liu He, spoke on the phone
      Tuesday with U.S. Treasury Secretary Steven Mnuchin and U.S. Trade Representative
      Robert Lighthizer, according to a statement from the Chinese Commerce Ministry.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T02:42:20.376Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:33:54.168+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The U.S. and China are talking trade despite the Huawei CFO''s arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f3d1e-df27-42da-962c-ce887efc7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Trade talks between the United States and
        China are moving forward even though Beijing is fuming over the arrest of
        a top Chinese tech executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef280c-8107-4149-ab94-2382e35cf51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s top trade negotiator, Vice Premier Liu He, spoke on the
        phone Tuesday with U.S. Treasury Secretary Steven Mnuchin and U.S. Trade Representative
        Robert Lighthizer, according to a statement from the Chinese Commerce Ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7188b81-5b15-4f29-893c-4a350ffb834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials talked about "implementing the agreements" reached
        by U.S. President Donald Trump and his Chinese counterpart, Xi Jinping, during
        their meeting in Buenos Aires earlier this month, the short statement said.
        They also discussed "timetables and road-maps about the next round of trade
        negotiations," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c1878-e2f1-4100-8e1f-0199fe630046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Treasury Department spokesperson confirmed the conversation
        had taken place but declined to provide any details about what was discussed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d4c81-a0c0-4001-96ca-fbc3792a582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted on Tuesday about positive progress on the talks, teasing
        ''positive announcements.''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba605b6-89e1-4b6e-b0be-145b719b6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg News reported Tuesday that the Chinese cabinet is considering
        a proposal to reduce tariffs on U.S.-made cars to 15 percent from 40 percent
        -- a dramatic reduction that would nevertheless be higher than the zero promised
        by some top Trump officials. That would bring the United States in parity
        with all of China''s other trading partners -- Beijing would effectively be
        lifting part of the retaliatory tariffs it imposed in July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11074681-f329-4c1a-8579-0dff743eb64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW and Daimler''s stocks rose about 3 percent in Frankfurt. Volkswagen
        stock was up more than 4 percent. In New York, the Dow went up 350 points,
        or 1.4 percent, on hopes for progress on the U.S.-China trade war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c70288-9260-424c-b7d5-6f3d7f396888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty over whether the two sides can maintain and build on
        the fragile trade truce to which Trump and Xi agreed in Argentina has fueled
        volatile trading in global markets this month. If the two economic superpowers
        are unable to reach a lasting deal within the 90-day deadline set by the two
        leaders, their damaging trade war could escalate further with the imposition
        of more tariffs on hundreds of billions of dollars of goods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd21480-2241-41a0-b286-2efed656966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new strain on their relationship emerged last week when Canada
        announced it had carried out a U.S. request to arrest the chief financial
        officer of Huawei, one of China''s top tech companies. The U.S. government
        is seeking the extradition of the executive, Meng Wanzhou, over alleged violations
        of sanctions on Iran.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c687d-8668-469a-9e97-aca57c27a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing summoned the U.S. and Canadian ambassadors over the weekend,
        warning of "serious consequences" if Meng, the daughter of Huawei''s founder,
        isn''t released soon. The Chinese company says it''s not aware of any wrongdoing
        by Meng.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d849c-c845-456f-9251-9f8460e1bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How badly does China want a deal?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f93b29-2507-4e01-89ea-47473bc16bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest has highlighted the intensifying clash between the world''s
        top two economies over technology. Huawei is key to China''s efforts to become
        a global tech powerhouse and lead the introduction of 5G wireless technology
        around the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87db68b-a3b9-4cb9-8962-9cd75013b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the time being, neither government is letting the tensions
        over Meng''s case infect their planned trade talks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0456d-523e-41a3-a7a0-2cd95570b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lighthizer, who''s leading the team of U.S. negotiators, said Sunday
        on CBS'' "Face The Nation" that the two issues are separate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8f23c-fca3-43dc-92f8-c30fe2ee27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.534+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s entirely a criminal justice matter," he said of Meng''s case.
        "It has nothing to do with anything I''m working on."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3c4dd-1eb2-48e0-a845-7a130424c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.534+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts predict Beijing will go along with that view for the
        time being if it means bringing an end to the damaging trade war, which has
        weighed on China''s stock market, currency and consumer sentiment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d35a94-1263-4974-88fa-b14ce6d12b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.534+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy has already lost momentum this year because of
        government efforts to rein in financial risk. An escalating trade war would
        make the situation even worse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed219252-adf3-4b82-872c-bb848f8edfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.534+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese seem likely to tolerate [Meng''s arrest] if it means
        clinching a deal on trade," Julian Evans-Pritchard, a China expert at research
        firm Capital Economics, said in a note to investors on Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd710628d-3588-4cb8-9cb4-e0c935dd40a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.534+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger hurdle is that the thorny structural issues on trade
        and competition have yet to be addressed," he added. "Still, there are some
        grounds for optimism."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2b63f-2610-4c80-a7bd-aa7b81abbee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.534+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other analysts have warned China could retaliate against American
        interests if Meng''s extradition to the United States goes ahead.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8638381d-aa10-4a94-aaa2-d5be914ea25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.534+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing and Washington face technological and geopolitical fissures
        that may defy efforts to keep them separate from the trade talks," Eurasia
        Group analysts wrote in a commentary for CNN over the weekend.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ca4b8-6892-44a8-bd4c-bf8b7fdd2e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:42:20.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:54.534+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The US and China
        are talking trade despite the Huawei CFO''s arrest."</em></p>'
  'Pacific-swim-Ben-Lecomte-Japan-Hawaii':
    'author': 'Susannah Cullinane, CNN'
    'caption': 'France''s Ben Lecomte starts out on his journey across the Pacific
      Ocean from Japan in June.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-12T16:16:10.331Z
    'imagesource': 'jcr:05b66eb3-54d9-477e-99f6-51dfc3a23d6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adc0b0e5-7ed6-4108-901f-8c43df069a04'
    'lead': 'Researchers from 12 scientific institutions, including NASA and the Woods
      Hole Oceanographic Institution, have been conducting studies and gathering samples
      during Ben Lecomte''s journey.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
