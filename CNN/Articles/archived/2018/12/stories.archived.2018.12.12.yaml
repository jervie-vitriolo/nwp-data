        <a href="https://t.co/vUL2CpMIkr">pic.twitter.com/vUL2CpMIkr</a></p>&mdash;
        Allan Kilic (@AllanKilic) <a href="https://twitter.com/AllanKilic/status/1072593153453187072?ref_src=twsrc%5Etfw">December
        11, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
