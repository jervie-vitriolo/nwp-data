    'lead': 'While not on par with "Wonder Woman," "Aquaman" is a step toward restoring
      equilibrium, creating a sprawling undersea world that most closely resembles
      the Thor franchise in terms of scope, majesty and happily, humor.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T03:17:53.942Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:34:25.240+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:34:25.020+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Aquaman'' sails along on waves of fun and spectacle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965984c-bfff-4af3-9fde-cf9d63487ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:17:53.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In their zeal to catch up with Marvel,
        DC and Warner Bros. plunged into the super-team waters before establishing
        individual building blocks, creating a high degree of difficulty. While not
        on par with "Wonder Woman," "Aquaman" is a step toward restoring equilibrium,
        creating a sprawling undersea world that most closely resembles the Thor franchise
        in terms of scope, majesty and happily, humor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f04c3-8cfb-43ae-bf99-1de47b03bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:17:53.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Momoa, in the title role, turns out to be a sizable asset,
        a reference that goes beyond his super-heroic physical qualities. The real
        star here, though, is director James Wan (a veteran of "The Conjuring" and
        "Fast &amp; Furious" series), who creates an unabashedly comic-book-immersive
        world — with the occasional clumsiness that entails — while lightening the
        mood considerably from the darkness into which some of DC''s prior efforts
        descended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c73009-4c2c-4cc0-bf29-dc132aee679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:17:53.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sense, Wan brings the same eye that "Batman v Superman" director
        Zack Snyder possesses in adapting comic-book images to the screen, without
        drowning his protagonist in angst. The result is a movie that''s fairly buoyant,
        and to use a term that might seem out of place when describing a special-effects-laden
        blockbuster, generally fun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8bfdc-b8e6-4d45-9b8f-6edca8f53f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:17:53.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two appearances in earlier films (one, admittedly, silent
        and brief), Aquaman finally gets a full-blown origin story, including the
        tale of how his mother (Nicole Kidman) — a runaway Atlantean princess — washed
        ashore and met his dad ("Star Wars" alum Temuera Morrison), hanging around
        long enough to give birth to a son, Arthur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8e7ad-ac5e-4ec7-86a7-5d1d883b2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:17:53.943Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced to return to Atlantis and its elaborate society hidden beneath
        the waves, she leaves the boy to grow up with his dad, a youth that''s complicated
        when those extraordinary abilities manifest themselves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13e4c0-02fc-465e-805d-f50276082126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:17:53.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:25.241+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back to present day, a threat arises in the form of Arthur''s half-brother,
        Orm (Patrick Wilson), who is determined to declare war on the surface-dwellers.
        Aquaman is enlisted to stop the plot by another rebellious Atlantean princess,
        Mera (Amber Heard), who is putting her own status at risk — and potentially
        alienating her father (Dolph Lundgren) — by siding with him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf84fb5-8033-49a4-9421-9e633230e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:17:53.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:25.241+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What amounts to a quest ensues, one necessary to give Arthur a fighting
        chance against the forces arrayed against him. That also creates a little
        too much opportunity for Aquaman and Mera to squabble and of course bond,
        while crisscrossing the globe in pursuit of a trident imbued with fantastic
        powers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816aacdf-fac9-45ed-a312-e7ee0007c491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:17:53.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:25.241+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no escaping that the dialogue feels strained in places
        — it''s not easy taking a villain seriously who yearns for the title "Ocean
        Master" — and "Aquaman" requires a certain degree of buy-in, perhaps especially
        from those whose familiarity with the character begins and ends with "Super
        Friends." Wan compensates for that, however, with the enormously intricate
        civilization that he conjures, from the fantastic beasts to the towering spires
        of Atlantis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c91dfa-0aa5-4768-998a-1f14a3b96f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:17:53.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:25.241+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action, similarly, is both kinetic and mounted with the kind
        of scale where a submarine can be thrown around like a toy. And while the
        idea of a reluctant hero tasked with fulfilling his destiny is hardly a new
        one, Momoa alternately makes him irascible and actually kind of goofy — the
        first member of this DC universe with whom you might actually like to throw
        back a beer or three.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc5fbb2-c660-41d1-9178-d1a1dd46f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:17:53.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:25.241+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps foremost, Wan offers a giant spectacle that, while sporadically
        unwieldy, sails along briskly enough (despite running well over two hours)
        and proves consistently interesting visually. In an cinematic age where part
        of the challenge is motivating people to see movies during their theatrical
        window, "Aquaman" feels like a master of that domain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6c95f-c16e-4aef-aa38-eb0a8ccb0860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:17:53.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:25.241+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aquaman" premieres Dec. 21 in the U.S. It''s rated PG-13. Like
        Warner Bros. and DC Entertainment, CNN is a unit of WarnerMedia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47316e4-2798-4aac-9fae-ffbe850ddf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:17:53.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:25.241+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Aquaman'' sails
        along on waves of fun and spectacle"</em></p>'
  'gunshot-strasbourg-france':
    'author': 'Bianca Britton, Sandrine Amiel and Saskya Vandoorne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-12T14:31:15.046Z
    'imagesource': 'jcr:a9a14e18-b9ad-4896-bb9a-f410d89f81b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14dbc111-be88-4538-a7ef-e79536ddb5ab'
    'lead': 'At least three people were killed and a dozen others injured Tuesday
      after gunfire erupted near a Christmas market in the center of the French city
      of Strasbourg, French authorities said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T03:21:44.192Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:34:28.773+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:34:28.478+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 dead in shooting in French city of Strasbourg, police say shooter
      has not been caught'
    'updated': 2018-12-12T18:59:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d350f4-a329-41ee-836b-e398ffc50c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.192Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least three people were killed and a
        dozen others injured Tuesday after gunfire erupted near a Christmas market
        in the center of the French city of Strasbourg, French authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b60e7-4f52-4068-a769-2c2b86500e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.192Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strasbourg police said an armed person entered the perimeter of
        the Christmas market by the Corbeau Bridge around 8 p.m., heading toward the
        Rue des Orfèvres. The suspect then opened fire, police said. Police said they
        have identified the shooter, who has not been captured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c723bb6-f979-49db-bfec-6ef01eaf3401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.192Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the latest developments:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1f5a8-f1d4-4161-8076-dee3e1c0b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas markets throughout France are under surveillance after
        the attack, French Interior Minister Christophe Castaner said early Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647923a-ad0f-4a0d-9e3b-a26d9e6ed3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has raised its national security threat level to "emergency
        terror attack" status since the attack, Castaner said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aeb43d-699c-4497-8f9f-084e25c14ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border controls have been strengthened, Castaner said. He said 350
        security forces have been mobilized and more are underway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b413af-1d90-4bb1-a6fb-c8197d06bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six victims were in critical condition early Wednesday, authorities
        said. Six other victims suffered minor injuries, Strasbourg police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69987db2-90ec-4cac-92fd-69f49b234961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected gunman was injured during an anti-terror operation,
        CNN affiliate BFM reported. The suspect is a 29-year-old man who was born
        in Strasbourg, the French network reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477ae0a-82e6-4919-8fbb-cfdbe13a2e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected gunman was under what is known as the "Fiche S" surveillance
        file, Strasbourg police said. The "Fiche S" file is a French terror/radicalization
        watch list that includes thousands of people, some of whom are under active
        surveillance, meaning they are on law enforcement''s radar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce77125-2ef1-4b8a-b884-56ec333b4828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Parliament was on lockdown as the search for the gunman
        continued, British Member of the European Parliament Charles Tannock tweeted
        from inside. The lockdown was later lifted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc2adc-599f-40e1-aeb3-a283dee3e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Parliament President Antonio Tajani tweeted that Parliament
        in Strasbourg will "not be intimidated by terrorist or criminal attacks."
        He expressed "sorrow" for the victims, adding that Parliament will "continue
        to work and react strengthened by freedom and democracy against terrorist
        violence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36490212-a929-471d-8928-196ffc084497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Prosecutor''s Office said its anti-terror section is in
        charge of the investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e0603-342c-43c0-9665-7b29e0af134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May wrote on Twitter that she was
        "shocked and saddened" by the "terrible" attack in Strasbourg. "My thoughts
        are with all of those affected and with the French people," May tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414f4d7-4883-4ec5-a5fd-38b57c140b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas market will be closed Wednesday and the flags will
        be at half-staff, Strasbourg Mayor Roland Ries said early Wednesday on his
        Twitter account. All shows scheduled to be performed at the city''s cultural
        institutions will also be canceled on Wednesday, the mayor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557eb9b-dc24-47c5-92af-1fff7129f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strasbourg''s local department of education said all the city''s
        kindergartens and elementary schools will be closed Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b4d1a8-4f13-4173-88f0-e4a2ef40365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People running, scared, crying kids''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6da376-0ebd-454f-9f94-3971f39a4eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issam Fares, who sells chestnuts at the Strasbourg Christmas market,
        told the AFP he heard several shots and thought they were fireworks "or they''re
        attacking a store."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91ae43-da69-4710-a085-e5ea39780b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a lot of people running, scared, crying kids and all. Then
        I said, in my opinion it must be very, very serious, and then ... I saw people
        crying and the crowd leaving," he told AFP. "They said it was shooting right
        next door, so I ran away. I went to hide in a restaurant, not far from Gutenberg
        Street."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda71be8-8db7-4ae8-874c-1525c9d0bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured were taken to a Strasbourg hospital.\</p>'
    '24':
