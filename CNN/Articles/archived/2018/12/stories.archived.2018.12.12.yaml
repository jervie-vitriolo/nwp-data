      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Total projected player costs, including benefits, will be more
        than $7.3 billion in 2019,” the league said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced642d6-e573-47de-9ff8-760c1c2df4ee'
      'mgnl:activationStatus': true
