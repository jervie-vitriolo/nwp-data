      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Banchero added 16 points, six rebounds, and five assists for
        Alaska.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425d35a-2fb2-4889-aa9e-98c7275cc49f'
