      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-6 forward tallied a total of 1,209 points from stats,
        media, players, and PBA votes. He topped the race which included Hotshots''
        Romeo Travis, Barangay Ginebra''s Justin Brownlee, and Allen Durham of the
        Meralco Bolts.</p>'
    '6':
