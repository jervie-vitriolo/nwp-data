      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Pornhub has been
        doing statistical analysis of their website for six years now and it has never
        ceased to amaze. In 2017, the porn site revealed that the top three trending
        searches included “Porn for Women,” “Ricky and Morty” and — it gets weirder
        — “Fidget Spinners.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb24b1b-9d9e-4f8c-948f-8b96e3c203a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:59:46.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:35.437+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the number of viewers going to their website continues
        to rise, totalling to 33.5 billion visitors — an increase of 5 billion from
        their 2017 count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba8a7ee-a5eb-4a76-b9cc-2bea455d52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:59:46.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:35.437+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of highest daily traffic, the United States still tops
        the list, but lo and behold, the Philippines reached the top 10 this year,
        climbing three spots from last year. The Philippines also tops the list of
        the longest time spent on Pornhub, clocking in at 13 minutes and 50 seconds.
        This may or may not be because of our slow internet connection, but that’s
        besides the point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478bc976-0da9-4bcd-9a9a-6f8ae7332548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:59:46.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:35.437+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be mentioned that Pornhub, as well as other sites like
        Xvideos, have been blocked in the Philippines by some internet service providers
        under the grounds of anti-child pornography laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce8591-ce9b-4c21-a33b-10f1695ebd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:59:46.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:35.437+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pornhub also found that among the top 20 countries with the most
        traffic, the Philippines had the highest volume of female visitors at 38 percent,
        followed by Brazil and South Africa at 35 percent. The term “Pinay” is still
        the most searched word in the Philippines since 2016. Other most searched
        words or phrases in the country are “Japanese wife,” “Japanese,” and “Anime
        hentai uncensored.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df8f7a-d3d2-4d30-8d7b-1e1a3d6a66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:59:46.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:35.437+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third year in a row, Japanese adult film star Maria Ozawa
        is still the most searched pornstar in the Philippines. Pornhub’s data also
        show that the Philippines, as compared to other countries, is 124 percent
        more likely to watch “reality” videos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb6e40-00f2-4106-9921-ac5ea4008a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:59:46.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:35.437+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also fascinating how Pornhub found that whenever there’s an
        event that is of much public interest, there would also be a spike in their
        searches. For instance, when the information of Donald Trump sleeping with
        Stormy Daniels resurfaced, searches for Stormy Daniels on Pornhub increased.
        Whenever she was on the news, the numbers would also blow up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039758ca-7cfc-4b12-a915-667ab5913127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:59:46.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:35.437+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This phenomenon spilled into the gaming world as well. The online
        video game “Fortnite” was a big hit this year, and Pornhub’s analytics shows
        that whenever there was a new character released, searches on Pornhub would
        also increase.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d18f5e5-9915-4def-b668-74eca0f9c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:59:46.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:35.437+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly (or not?), Kim Kardiashian’s sex tape is still the
        website’s most watched video of all time with a total of 195 million views.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c7ef9-9d1e-4735-a715-e7f2ac1943a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:59:46.215Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:35.437+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pornhub’s 2018 year in review is not only a good sociological study
        of a population’s human and sexual behavior, it also makes us ruminate on
        what makes us who we are even if we hide acts, such as porn-watching, from
        the rest of the world.</p>'
  'christian-monsod-rodrigo-duterte-martial-law':
    'author': 'Xave Gregorio, CNN Philippines'
