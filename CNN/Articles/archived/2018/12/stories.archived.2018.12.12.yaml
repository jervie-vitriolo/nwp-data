    'template': '1'
    'title': 'Congress grants third extension of Mindanao martial law until end of
      2019'
    'updated': 2018-12-13T17:32:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7222a-15be-4dcd-8844-f77496fcf67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> Martial
        law will remain in Mindanao for another full year from January 1 to December
        31, 2019 after Congress on Wednesday granted President Rodrigo Duterte''s
        request.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c84c2-75d4-4639-b8e9-b0a21a27fef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final joint session vote, 235 senators and representatives
        were for it, 28 were against, and 1 abstained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c04ee-7b71-4b41-a224-5d3965ff8456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Tito Sotto, Gringo Honasan, Ping Lacson, Migz Zubiri, Richard
        Gordon, Cynthia Villar, Grace Poe, Koko Pimentel, JV Ejercito, Sonny Angara,
        Win Gatchalian, and Manny Pacuqiao voted ''yes.'' Senators Chiz Escudero,
        Franklin Drilon, Kiko Pangilinan, Bam Aquino, and Risa Hontiveros voted against,
        while Senator Ralph Recto was the lone abstention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4833c6-c16e-447f-9e3f-4a65c0b66515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Representatives, 223 voted for the extension and
        23 voted ''no.''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c1dca0-299d-47f4-a54f-03cfabee0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-ranking administration officials also present during the joint
        session justified the longer military rule in the South.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0e55f-8792-4be3-88f7-4a1047b7113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea said that while the government
        has achieved gains such as arresting over a hundred terrorists during the
        one year and seven months of martial law in Mindanao, it still needs extra
        time to quell efforts from terrorists and rebel groups to overthrow the administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974e6d4-54e1-4f26-bbc1-f82971bc9aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rebellion in Mindanao still subsists. Notwithstanding the substantial
        gains achieved during the martial law period, we cannot turn a blind eye to
        the reality that Mindanao is still in the midst of rebellion," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6a029-c502-463c-83ea-9d9d84e6e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "If we allow these terrorist groups and rebels to regroup,
        this government will not be able to function fully, basic services to people
        will continuously be hindered, and the safety of the general public will remain
        to be under constant threat," he told lawmakers at the Batasang Pambansa in
        Quezon City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b02ba-0c34-4477-9c2a-a4d695793fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive secretary said the remnants of terror groups Abu Sayyaf,
        Daulah Islamiyah, and Bangsamoro Islamic Freedom Fighters are still pursuing
        their goal of establishing a wilayah or Islamic state in Mindanao and ousting
        the Duterte administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be6575-794f-4d12-aaf7-f0ad5432e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite their difference in ideologies, they share the same purpose
        of overthrowing our government... We are at the cusp of ending rebellion in
        Mindanao. We cannot falter or else we lose our hard-earned progress," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b4e75-8dc9-45f3-badf-37c2d1ca4f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said while the economy and crime rate improved in Mindanao
        during martial law, these gains cannot be attributed to military rule.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892609ef-474c-4bdf-b4fc-b6c70ea9a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mindanao achieved economic growth. Mindanao achieved unprecedented
        maintenance of peace and order in the area. It can do so without martial law...
        This was achieved under the administration, not under martial law," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ba7b4-da54-4528-9bbb-23268a10c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in a letter dated December 6, called
        on Congress to enable the government to sustain gains in fighting rebels and
        terrorists by extending martial law in Mindanao until December 31, 2019. He
        cited a joint security assessment report of the police and military showing
        "significant progress in putting the rebellion under control."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2851b6f-ec16-4c58-84d3-985dc5bdc89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Duterte to Congress: Don''t give rebels a chance
        to strengthen forces</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de0480-c771-42f8-8dd0-b63cd322d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman noted that Duterte mentioned "recycled"
        reasons for his extension request.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936872c-3ad8-40ee-8613-38fcefab6566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said there is nothing in Duterte''s letter that shows the
        grounds for extending martial rule.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8814c15e-a2c2-4d0c-941e-bd177198e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no actual armed uprising that is taking place in Mindanao
        to justify the extension of martial law. Martial law is the highest form of
        self preservation. It cannot be the norm. We can''t make martial law an instrument
        to make governance more effective," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c09931-d18c-43af-8201-447f6f02d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Commission on Human Rights issued a statement saying
        lawlessness can be addressed without the enforcement of martial law.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da04a9-4f75-4e28-a1a2-1601374b6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said declaration is an extraordinary measure that the 1987
        Constitution prescribes as reserved only to instances of actual invasion and
        rebellion. Martial law is never meant to be the status quo," they said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b21f6a-e45f-4889-9811-9586ac4b544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet and security officials said 143 arrests have been made
        in Mindanao from January 1, 2018 to December 12, 2018 in relation to the martial
        law extension, all charged with rebellion. The government continues to go
        after 2,435 local and communist terrorists. Defense Secretary Delfin Lorenzana
        said 180 suspected terrorists remain at large.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a05768e-16be-4dea-9c4a-791e39a58d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said terrorism can be a basis for martial law if it is
        tied to rebellion.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51143713-bf53-4045-8c1f-8f79a3f1758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution allows the President to declare martial law and
        suspend the privilege of the writ of the habeas corpus, allowing warrantless
        arrests, "in case of invasion or rebellion (or) when the public safety requires
        it" for a period of 60 days. Congress has allowed an extension of the military
        rule twice due to what it perceived as a continuing rebellion.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecadc7-b6d4-4756-9b6a-db063c3f70db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some human rights groups said the military committed human rights
        violations during the implementation of martial law. Rep. Ariel Casilao said
        155 cases have been filed with the Commission on Human Rights on various violations
        under military rule.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5a0b71-068b-4464-ad35-7149e0fda5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.177Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang assured the public that the rule of law will be observed
        under martial law.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80eaad4-bf3b-40e8-9760-1c8aeae97367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the fundamental rights and liberties of our citizens
        shall at all times be respected and that our uniformed services shall act
        strictly within the confines of their mandate," Presidential spokesperson
        Sal Panelo said in a statement on Wednesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b76bc-3045-4b97-b539-213bd529bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang thanked lawmakers for granting the request to further
        improve the welfare of Mindanaoans.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ea147-3b86-4835-85cf-2215538ff731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"it is our shared responsibility to ensure the integrity of our
        nation, the security of our people and the sustained growth and development
        of Mindanao. We expect to achieve substantial progress in addressing the persisting
        rebellion in Mindanao, as well as promoting the overall security and peace
        and order situation in the island," Panelo said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d9ac6-17d7-46a2-9920-e355d9ec21c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte proclaimed martial law in Mindanao effective for 60 days
        on May 23, 2017 following escalating conflict with ISIS-inspired Maute group
        in Marawi, the provincial capital of Lanao del Sur. More than a thousand were
        killed, mostly terrorists. The President declared the liberation of Marawi
        City on October 17, 2017.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10430490-b104-4445-bea5-2036ced8e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:14:08.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:22.898+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law has been in place in Mindanao for a year and seven months,
        after Congress granted Duterte''s request for an extension twice to quell
        threats of rebellion amid efforts to rehabilitate Marawi City.</p>'
