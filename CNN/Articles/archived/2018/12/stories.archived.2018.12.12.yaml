      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosted by the popularity of the current movie of the same name,
        the British rock band''s iconic single "Bohemian Rhapsody" has become the
        most-streamed song from the 20th century, according to Universal Music Group,
        which represents Queen.</p>'
