      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even though Jacob Walter Anderson was indicted
        on four counts of sexual assault, the ex-fraternity president won''t spend
        a single day in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f6a91-c309-48ce-8094-e30caa983b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.570Z
