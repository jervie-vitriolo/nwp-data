      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron is monitoring the situation and
        has asked the interior minister to go to the scene, an Elysee Palace spokeswoman
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33541931-53f4-42f3-8ef0-07b14551dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:21:44.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:28.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokeswoman said: "The President of the republic is being informed
        in real time of the situation in Strasbourg. He decided accordingly to shorten
        his current meeting and asked the minister of the interior to go there. He
        continues to be kept informed of developments."</p>'
    '29':
