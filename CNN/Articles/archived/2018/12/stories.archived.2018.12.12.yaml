      'mgnl:lastActivated': 2020-02-07T11:34:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Assistant District Attorney Hilary LaBorde said she had good
        reason to recommend probation instead of a jury trial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea5e394-21a6-468a-80cc-97c676d31ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Horror at a frat party</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a7479-fe41-4516-8a22-a1c35779d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.000+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started as a fraternity party in February 2016 quickly devolved
        into a nightmare, the victim said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308cd6a1-affc-4185-8243-8f8ac441b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman said she had put down her drink for a few minutes to dance.
        After picking up her drink again and taking a few sips, "I felt immediately
        intoxicated, and more so than that, sedated," she said in a statement to police.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d37e9-08ba-4d28-a6c2-a6330c181a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was out of focus and I felt no control over my body.
        Through this, I noticed Jacob (Anderson) out of the corner of my eye throughout
        the whole party, following me, behind me, but didn''t pay attention because
        I was aware he had a girlfriend," the victim said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7eadbf-2ad4-406f-8715-dbdcf9245338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Anderson was persistent, she said, and told her to follow him
        outside. After that, "Jacob pulled down his pants and shoved his penis in
        my mouth and down my throat, keeping it there even when I gagged multiple
        times."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdb9555-a2db-486b-9e5f-23cf6d3d9486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her victim impact statement, the woman said Anderson "repeatedly
        raped me."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a03ef4-d761-4540-ab9b-1971c2eb10e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he forcefully picked me up and shoved me into a wall to rape
        me vaginally from behind he calmly and coldly said, ''It''s fine. You''re
        fine.'' When I tried to pull up my pants or sit he shoved me to the ground
        and shoved his penis back down my throat and continued to choke me," the woman
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5f236-f0a6-4444-b47e-2b174ab6a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being choked, the woman said she blacked out. She later woke
        up on the ground, face-down in her own vomit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fab3a4-ef31-4ff4-b319-6471ebf4ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Anderson''s defense team on Tuesday, but has
        not received any response.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22078285-b68e-43c5-95b6-2f1ca001f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Anderson walked out of the courtroom on Monday, spared from
        any prison time, he declined to comment to the media.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862621d-d938-40e7-91f1-ba5819fc055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the plea deal happened</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09497eb-3a8e-43e9-aa3c-42f0b28b13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaBorde, the assistant district attorney, said she worried a jury
        wouldn''t convict Anderson because the prosecutor had recently lost a similar
        case.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec35f2-65ec-41c5-b886-769d4df10bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the victim and her attorney, LaBorde apologized for
        not letting them know that a plea deal was in the works before it was reported
        in the local newspaper. But she said she had good reasons for the plea bargain.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fdcd5b-4a86-4025-ba85-f805869914c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve accepted an offer on Jacob Anderson. It''s for probation
        on the charge of felony unlawful restraint not sexual assault — therefore,
        he will not have to register as a sex offender," LaBorde wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73bf939-57b3-4f9c-a288-44b0474a1047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realize this is not the outcome we had hoped for or that I had
        originally offered, but I tried a very similar case to this one last month,
        and lost."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf00dc-55e6-4c32-b0cf-9e5627e104e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, LaBorde wrote, she thought the jury "was looking for
        any excuse not to find an innocent looking young defendant guilty. They engaged
        in a lot of victim blaming -- and the behavior of that victim and [this victim''s]
        is very similar. It''s my opinion that our jurors aren''t ready to blame rapists
        and not victims when there isn''t concrete proof of more than one victim."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479910b8-be5e-44ee-bcae-8d7fe49fa5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.574Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the victim''s letter to her attorney, she said the prosecutor''s
        explanation was terrible.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e69456-2933-4326-984b-26190eda4736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.575Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case she lost is nothing like my case," the woman said. "It
        sounds like she is agreeing with the [previous case''s] jurors that he''s
        too good looking to be convicted, or he only raped one girl, so we will let
        him go."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827cc1d8-847f-4e87-8b1f-b85dc6cbc01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.575Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the McLennan County District Attorney''s Office
        on Tuesday, but was told the person handling all media inquiries, Rebecca
        Akins, was out sick. The DA''s office said no one else could help answer media
        questions.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c76eb-f18e-4eef-9971-e8253ff08316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.575Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You ... let a rapist run free''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c107df65-b7cd-40d2-9452-f5d5a75a7076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.575Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Judge Ralph Strother agreed to accept the plea deal on Monday,
        the victim lambasted the court.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d9dbe-6123-4ded-bda5-aef88741aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.575Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am devastated by your decision to let my rapist Jacob Walter
        Anderson go free without any punishment," the woman said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75591c0-5317-46c8-84d9-9dffb967bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.575Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jacob Anderson and all rapists who get away with their crimes will
        never be cured, never change. If anything they will be emboldened by their
        power over women and their ability to escape justice and punishment."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e555db-8c5b-49ee-ba51-ee448bf5f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.575Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also scolded LaBorde and McLennan County District Attorney Abel
        Reyna for not showing up to court.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7446e9-f227-46af-a53c-7e567b69114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had the courage to come back to Waco and face my rapist and
        testify, you could at least have had enough respect for me to show up today,"
        the victim said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33961afc-547a-408c-92ef-b1bd174088ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You both will have to live with this decision to let a rapist run
        free in society without any warning to future victims. I wonder if you will
        have nightmares every night watching Jacob rape me over and again."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d2d3f-5ed4-4bad-8cee-41809f123035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also had words for Anderson himself.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980976c1-d68e-47ec-a7b8-6d7d02ec5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jacob Walter Anderson, it must be horrible to be you," she said.
        "To know what you did to me. To know you are a rapist. To know that you almost
        killed me. To know that you ruined my life, stole my virginity and stole many
        other things from me."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de402c-c441-4230-83cb-ed922cccf907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter to her attorney, the woman said she feared what Anderson''s
        lack of punishment would mean for rape victims in the future.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c533c-df40-433d-943c-bf53422a6cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the reason rape victims hesitate to report the crime,"
        she wrote. "I had the courage to report the crime, go through an investigation,
        wait all these years to testify."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32a000-ad93-42ee-bc87-66f1a80254ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.577Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that chance to testify in front of a jury will never happen.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8717da2d-0823-46f4-b16d-3bae5d6743c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.577Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing more we can do at this point," her attorney said.
        "The plea was accepted by the judge."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10b31a-27c1-4f4a-a788-beb0fc7ecaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:59:21.577Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:08.001+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Ex-Baylor frat president
        indicted on 4 counts of sex assault won''t go to prison"</em></p>'
  'Britain-Theresa-May-Germany-Angela-Merkel-Brexit':
    'author': 'Bianca Britton and Atika Shubert, CNN'
    'caption': 'German Chancellor Angela Merkel. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-12T15:50:57.093Z
    'imagesource': 'jcr:c988b0de-e83b-4bbf-a214-f972562248da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd68aac15-10be-41d9-aaec-3d9872a41f65'
    'lead': 'The embattled British Prime Minister met the German leader in Berlin
      as she embarked on a desperate mission to win concessions from European leaders
      in an effort to sell the deal to the UK Parliament.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T03:04:06.313Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:34:11.574+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:34:11.203+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angela Merkel tells embattled May that Brexit deal cannot be unpicked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10165773-cfd8-4288-baab-c72d0a359952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.313Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> German Chancellor Angela Merkel had a stark
        message for Theresa May on Tuesday: The Brexit deal cannot be renegotiated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a57d0ff-6d46-40fa-abba-118d3fe9ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.313Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled British Prime Minister met the German leader in Berlin
        as she embarked on a desperate mission to win concessions from European leaders
        in an effort to sell the deal to the UK Parliament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878fa991-6ad5-45c8-9979-71ec56a6b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.313Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German lawmakers briefed by Merkel after the meeting said that while
        there may be room for maneuver on the nonbinding political declaration that
        accompanies the Brexit deal, there was no question of reopening the legal
        text itself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c4cc8-c44b-4d46-a23b-42fb47291810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.314Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is absolutely no room for renegotiation of the withdrawal
        agreement between the EU and the United Kingdom currently on the table," said
        Detlef Seif, the deputy spokesman on European policy for Merkel''s CDU/CSU
        parliamentary group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb629b9-f2ac-4353-b3e1-508a6d6f6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.314Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May hopes to obtain "reassurances" from Europe over arrangements
        relating to the Irish border, the main sticking point for British MPs. She
        was forced to postpone a parliamentary vote on the deal on Monday when it
        became clear she would suffer a humiliating loss that could have finished
        her premiership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01788df3-1d1f-47ce-bd74-c0e8cfd3efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.314Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after her meeting with Merkel, May appeared to acknowledge
        there was no chance of reopening negotiations on the Irish backstop, the part
        of the deal designed to avoid the return of border infrastructure between
        Northern Ireland and the Republic of Ireland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f8574-9e19-481c-8834-7f08477302f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.314Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The backstop is a necessary guarantee for the people of Northern
        Ireland," May said, adding that whatever relationship the UK wants with Europe
        "there will be a backstop in it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a87949-9cb5-4398-be12-a775371e6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.314Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said she wanted to seek assurances from European leaders that
        the backstop would be a last resort, and if it were to be invoked, it would
        be temporary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddfc405-f1c9-4121-a6ce-7a6d26b0e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.315Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, May met with Dutch Prime Minister Mark Rutte at The Hague
        before flying to Berlin to meet with Merkel and then again to Brussels to
        see European Council President Donald Tusk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe57c3a-ed3d-4147-a0bf-8b39ae014d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.315Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May also spoke with Austrian Chancellor Sebastian Kurz over the
        phone. A statement from a spokesperson from the Austrian chancellery said
        Kurz was in favor "of considering to what extent the British side could be
        given more security without unraveling the withdrawal agreement."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86716493-f9fd-4cf5-8837-fa90fb5f0880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.315Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added: "It is clear that the EU continues to stand
        by Ireland''s side and supports an open border between Ireland and Northern
        Ireland, especially as it is concerned with the preservation of the Good Friday
        Agreement (the Northern Ireland peace agreement)."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47093943-12d8-4fec-81f4-6cd0070b5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.315Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.574+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, May met with European Commission President Jean-Claude
        Juncker. She will also visit Irish Premier Leo Varadkar in Dublin on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a9423-08f0-4fb9-b1cd-88b78e5aab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.315Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juncker said earlier Tuesday that "there is no room whatsoever for
        renegotiation" on the withdrawal agreement reached between the UK and EU.
        He added that "the best deal we have achieved is the best deal and the only
        deal possible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e846c-6239-4599-a1f7-62a93de95a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.315Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she flitted around Europe, rumors swirled at Westminster that
        members of May''s Conservative Party were close to triggering a vote of no-confidence
        in her leadership. May refused to address the issue when asked about it by
        a reporter, saying she was focused on delivering her deal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d5960-8fea-453f-8ed3-1507eb5b599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.316Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No deal?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2750ce-7d76-4a04-9e1f-3d815f4667d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.316Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May is determined to avoid a no-deal outcome: where the UK leaves
        the EU without transitional arrangements in place. Businesses have warned
        it could lead to food shortages, grounded flights and a prolonged economic
        slump.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c7181e-e92f-46ce-a011-79ce0b38cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.316Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British pound plunged 1.6 percent against the U.S. dollar on
        Monday, its lowest level in two years, amid fears of a potential no-deal Brexit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f98572-0e6d-46af-875b-1d829336e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.316Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a deal cannot be reached in time, the EU and the UK could agree
        to extend the March 29 deadline for Britain to leave the bloc.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850dd93-50a4-4e22-a142-f7a0a3bb8a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.316Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadlock has led to growing calls for a second referendum. Those
        calls were buoyed by a decision Monday by the European Court of Justice that
        the UK can unilaterally revoke Article 50 -- its notification that it plans
        to leave the EU -- should it so wish.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb2f4f-5756-4bdf-8047-207f790741ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.316Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labour Party has indicated it could campaign for a second referendum
        if May''s bill fails and a general election is not called by her or Parliament.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8bb81c-b32c-4dd5-a89e-8018d869a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.317Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour leader Jeremy Corbyn savaged May''s government in Parliament
        on Monday, saying it had "lost control of events and is in complete disarray."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21389478-c8d3-45ac-92d3-b4376a407df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.317Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been evident for weeks that the Prime Minister''s deal did
        not have confidence of this House yet she plowed on regardless, reiterating
        ''this is the only deal available''," Corbyn said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1776d-269c-4555-a7ef-dfad53eca995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:04:06.317Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:11.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Angela Merkel tells
        embattled May that Brexit deal cannot be unpicked</em></p>'
  'huawei-meng-wanzhou-bail':
    'author': 'Julia Horowitz, Alberto Moya and Scott McLean, CNN Business'
    'caption': 'The chief financial officer of Chinese tech giant Huawei has been
      released on a $10 million bail, a judge in Canada ruled Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-12T15:48:17.622Z
    'imagesource': 'jcr:131d693a-7f89-4953-a029-2aac127cbbb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88e74383-1f57-4e94-a7da-4aa6ddcdcf18'
    'lead': 'The chief financial officer of Chinese tech giant Huawei has been released
      on a $10 million bail, a judge in Canada ruled Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T03:07:48.394Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:34:14.609+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:34:14.411+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei CFO facing extradition to U.S. released on $10 million bail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608e69b-ca39-4d8e-94cc-f83f643da8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:07:48.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:14.609+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The chief financial officer of Chinese
        tech giant Huawei has been released on a $10 million bail, a judge in Canada
        ruled Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc41a41-8b4f-4775-a102-ca395c9666f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:07:48.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:14.609+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng Wanzhou faces extradition to the United States, which has accused
        her of helping Huawei dodge sanctions on Iran. She was arrested December 1
        in Canada during a layover at Vancouver International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea2e16-a8d1-43fd-9692-4de48e0fa5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:07:48.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:14.609+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a condition of her release, Meng has agreed to surrender her
        passports and live in one of her homes in Vancouver. She will also pay for
        a 24-7 security detail and wear a GPS ankle bracelet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431133a-6905-467b-acca-88d9f8cbcf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:07:48.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:14.609+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s decision came three days into a hearing for Meng, who
        is a prominent executive at one of the world''s biggest makers of smartphones
        and networking equipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8390bb7-ed35-42f7-9381-cfb7a2db727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:07:48.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:14.609+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s attorney, David Martin, argued that she should be released
        on bail while she waits for an extradition hearing because of health concerns.
        Meng has severe hypertension, for which she was hospitalized after her arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188b078-c13d-4a99-8216-021d776e6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:07:48.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:14.609+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue in court was whether Meng posed a flight risk. Martin said
        she did not, since her ties to Vancouver go back 15 years and she has two
        homes in the area. Leaving Canada would also embarrass her personally, and
        would humiliate her father, Huawei and China itself, Martin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c163d-7ef1-401c-b0dd-1a34b798ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:07:48.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:14.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s decision could help ease tensions between Washington
        and Beijing as the two sides try to negotiate an end to their bruising trade
        war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42f4cf-34d6-4d7f-9068-570c48a004ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:07:48.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:14.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her arrest had been met with consternation from Chinese officials.
        The Chinese Foreign Ministry said over the weekend that it had summoned both
        U.S. Ambassador to China Terry Branstad and Canadian Ambassador to China John
        McCallum to address Meng''s detention, which it described as "lawless, reasonless
        and ruthless."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7b516-eb95-42fb-9be5-a101e270da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:07:48.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:14.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, 46, is the daughter of Huawei''s founder. In addition to her
        role as CFO, she serves as deputy chairperson of the company''s board.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb88fdb-85c5-4ac6-9a45-ee0643c6ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:07:48.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:14.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States alleges that Meng helped Huawei get around U.S.
        sanctions on Iran by telling financial institutions such as HSBC that a Huawei
        subsidiary, Skycom, was a separate and unaffiliated company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1147296-a1f4-4d8e-99f8-7fa9bbb957dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:07:48.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:14.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department has declined to comment on the case.
        Meng faces "serious charges of fraud involving millions of dollars" in the
        United States, according to the affidavit of a Canadian law enforcement official.
        She could receive substantial jail time if convicted, the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c934d2-1dc0-4d4f-b8bd-8fb2f610a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T03:07:48.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:14.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Huawei CFO facing
        extradition to US released on $10 million bail"</em></p>'
