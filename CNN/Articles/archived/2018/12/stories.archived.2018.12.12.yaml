      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> It''s
        back to square one in the 2018 PBA Governors'' Cup finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd3133-d3d0-4749-aa9d-158fdbf9fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:29:31.859Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:31:52.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska Aces defeated the Magnolia Hotshots, 90-76, in Game 4
        to tie the series at two apiece Wednesday at the Smart Araneta Coliseum in
        Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04920d27-dbd9-44bc-a9bb-dbdcd7d68302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:29:31.859Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:31:52.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-minted Best Import Mike Harris powered the Aces with 34 points
        and 22 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bcfe7-724c-4764-b90b-7f346c5f2081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:29:31.859Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:31:52.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong push propelled Alaska to a double digit advantage at the
        half time break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e1278-18b4-4f2e-a90b-c0e316686b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:29:31.859Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:31:52.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotions ran high when Hotshots reinforcement Romeo Travis suffered
        a cut on the bridge of his nose midway in the third period. He eventually
        returned to the contest in the final quarter after getting treated at the
        locker room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60126f0e-eefc-454a-bf0d-5f4da1a098ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:29:31.859Z
