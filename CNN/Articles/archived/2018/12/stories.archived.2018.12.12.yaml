  'duterte-balangiga-bells-turnover-panelo-eastern-samar':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-13T07:59:19.796Z
    'imagesource': 'jcr:8980a534-b1f3-4607-ab31-a2c1f9a9a855'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f35363e-cc7e-47a8-890e-6537abf70cff'
    'lead': 'President Rodrigo Duterte will not be at the ceremonial turnover of the
      Balangiga bells on Saturday, December 15. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T00:24:56.145Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:30:50.262+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:30:50.028+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte won''t be attending Balangiga bells'' turnover rites — Panelo'
    'updated': 2018-12-13T08:08:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f52e1-bc78-402b-9318-005308bba33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:24:56.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:50.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> President
        Rodrigo Duterte will not be at the ceremonial turnover of the Balangiga bells
        on Saturday, December 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04127de7-989e-47f2-8e18-324977065170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:24:56.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:50.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvaldor Panelo on Wednesday said "pressing
        matters of governance" needing the President''s full attention prevent him
        from attending the rites to be held in Eastern Samar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266a7d0-4e41-431f-8598-8427a3cb92a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:24:56.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:50.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what matters the President would be attending to, "Ang
        dami (There are many), everything in the presidency is a pressing matter."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dffc854-65a8-45c8-a67a-eeebcf2682a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:24:56.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:50.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added, "Too many work to do, too many events to attend, too
        many documents to read, too many people wanting to see him, and too many places
        to fly to."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef9a095-769c-4b77-9d05-ac2c188e4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:24:56.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:50.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President considers that more important than his physical presence
        at a ceremonial turnover is the fact that after 117 years, the Balangiga bells,
        which symbolize the bravery and patriotism of the Filipinos who refused to
        be subjugated by a foreign power and shed blood to assert the sovereignty
        of our country, have been returned to their origins where they properly belong."
        Panelo said. "The bells are now indeed home."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8511f4d-638e-412c-a928-0394ef2b9c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:24:56.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:50.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bells were taken as war booty by American soldiers in 1901.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff6fea-3589-4013-a371-b9366f9e1842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:24:56.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:50.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is believed that one of the bells signaled the attack the Filipinos
        launched against American troops stationed in Balangiga town in Eastern Samar
        on September 28 of that year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6c5c1-58c0-4dae-9dc1-f3f907cb1b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:24:56.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:30:50.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-eight American soldiers died in the attack that American history
        books refer to as the Balangiga Massacre. American troops then retaliated,
        reportedly killing thousands of Filipinos in an even bigger massacre.</p>'
