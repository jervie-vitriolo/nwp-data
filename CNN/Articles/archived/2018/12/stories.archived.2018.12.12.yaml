      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> One
        of the framers of the 1987 Constitution accused President Rodrigo Duterte
        of "deliberate confusion" in justifying the extension of martial law in Mindanao
        for another year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33517b5a-e145-4fb5-bc68-6cd46d791c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seems to say it got worse, but at the same time he says it has
        gotten better," former 1986 Constitutional Commission member Christian Monsod
        told CNN Philippines'' The Source on Wednesday. "I think it is deliberate
        confusion."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f28732-342a-4307-92e1-f79d7e142b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod said the Supreme Court (SC) should revisit the factual basis
        for the continued implementation of martial law in Mindanao, which has been
        in effect since May 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db83e3a-8fb8-4d13-a272-21e314c0604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:39.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the justices really think more deeply about the country
        and not whether it''s best at this time to please a president," he said.</p>'
