      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> Some
        lawmakers are calling for the dismissal of "trumped-up" cases filed against
        the so-called "Talaingod 18."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8188c1-a20b-43e6-962e-65664c5a8190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:33:07.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:31:57.179+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-six representatives on Wednesday filed House Resolution 2367
        supporting their colleague, ACT Teachers Party-list Rep. France Castro, and
        urging the miltary and police to drop charges they filed against her, former
        Bayan Muna Rep. Satur Ocampo, and 16 others for allegedly illegally transporting
        14 minors.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': 'https://drive.google.com/file/d/1vZqgnMixJS4nTGTRWiyfjvuydLLXugI6/view'
      'jcr:primaryType': 'mgnl:block'
