    'jcr:uuid': '864c4058-394f-4188-8293-a1da369eb21f'
    'lead': 'Fentanyl is now the most commonly used drug involved in drug overdoses, according
      to a new U.S. government report. The latest numbers from the U.S. Centers for
      Disease Control and Prevention''s National Center for Health Statistics say
      that the rate of drug overdoses involving the synthetic opioid skyrocketed by
      about 113% each year from 2013 through 2016.'
