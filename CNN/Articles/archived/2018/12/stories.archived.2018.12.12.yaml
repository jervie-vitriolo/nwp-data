      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod said the continued push to extend martial law beyond the
        initial 60-day period set by the Constitution is a "throwback to 1972," during
        the days of the Marcos regime, when martial rule was considered as the ultimate
        solution to the country''s problems.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a11f140-1e29-4dd5-ba79-c18b289a25ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:53:47.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:28.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day, somebody will come and say, ''I''ll solve all your problems
        if you give me total powers.'' And we will give it to him. And that''s how
        democracy dies," Monsod said.</p>'
