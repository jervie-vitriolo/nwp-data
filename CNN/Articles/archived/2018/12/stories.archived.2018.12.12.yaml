      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That marks a 40-percent increase since the 2014 season ($133.0 million)
        and the sixth consecutive year the cap has climbed by at least $10 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b165e906-cdd7-4006-912b-5f6f8aac8ef7'
