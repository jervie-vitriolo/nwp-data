      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Texas native was hailed Best Import Wednesday before
        Game 4 of the finals between the Aces and Magnolia Hotshots at the Smart Araneta
        Coliseum in Quezon City.</p>'
