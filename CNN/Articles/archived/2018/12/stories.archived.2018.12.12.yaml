      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte: Police did right thing by arresting Satur
        Ocampo</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e588b0-8a43-4efa-9571-d7ffae36ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:33:07.904Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:31:57.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution, the lawmakers said the charges were "obviously
        false," saying Castro''s participation in the humanitarian mission was part
        of her duties as a House member.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9704b-c5aa-4da8-92bd-e0728a157c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:33:07.905Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:31:57.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fulfilling the duties of a member of the House of Representatives
        should not be rewarded with trumped-up cases," the resolution reads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83531bff-b2fa-4166-bb8c-41196d50a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:33:07.905Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:31:57.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was led by Castro''s colleagues in the left-leaning
        Makabayan bloc.</p>'
