      'mgnl:lastActivated': 2020-02-07T11:31:52.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: Magnolia''s Paul Lee bags Best Player of the
        Conference award</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa4b671-ffb4-4bb3-ab99-a37c0b3cffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:29:31.860Z
