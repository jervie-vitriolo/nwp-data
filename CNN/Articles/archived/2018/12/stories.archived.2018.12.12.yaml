    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73338a5-8aa9-4992-b8f0-44c5c30a7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:45:29.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:28.551+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray said she wasn''t sure if the wires in the backpiece were affected
        during its transport to Thailand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c0e8a2-08f3-47da-9ab3-ad17857da629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:45:29.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:28.551+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just so happened that on the day itself, and on the time I walked
        out onstage, <em>yung ilaw ko</em> — or the lights — they weren''t working,
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b3c2c-b623-4e11-af08-b34765396fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:45:29.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:28.551+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray went on to say she was sad about what happened because she
        really wanted to show what her team had worked on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a19d994-cb94-43b1-b10d-0e774dfc3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:45:29.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:28.551+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really went over mountains just to try and get the light and
        the synchronization of the light in the parol. But regardless, I just want
        you guys to know that it''s a little bit of a technical mishap," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2fb8b-cff0-4ae2-9741-4c5cdbc36f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:45:29.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:28.551+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray also said she was initially supposed to carry the parol on
        her back but, in the end, it was simply too heavy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a3ed5-b812-47d4-ba50-b566a272a2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:45:29.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:28.551+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray also explained why it looked like she was having a difficult
        time moving onstage during the competition. She said the wheels of the frame
        holding the parol were made for a flat, smooth surface. The stage she walked
        on that evening was carpeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5616fad-80bf-46b3-8e0f-0b07be92515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:45:29.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:28.551+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t expect that the floor for the national costume competition
        was carpet. So, when I walked on the carpet, the wheels weren''t running smoothly
        and it was really, really hard to pull," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514cf36-6a0e-4900-9dcb-d84bbf381ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:45:29.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:32:28.551+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the glitches, Gray said she was still determined to
        show off "the Filipino artistry and all the inspiration I took from our country
        in the national costume."</p>'
  'time-person-of-the-year-2018-maria-ressa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-13T03:38:36.759Z
