    'title': 'Constitution framer accuses Duterte of ''deliberate confusion'' in justifying
      martial law extension'
    'updated': 2018-12-12T21:32:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a1661-a5e2-495b-9959-cdb951a9a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:20:39.978Z
