    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside one of the world''s biggest container ports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf39b1-13b1-40db-b569-d86b19b13443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.426+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shopping has long been a big reason tourists
        come to Hong Kong, where stores are brimming with goods from around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed620e-6156-4aa3-bb35-afa8eaacca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.426+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there''s a tour where you can see how all that stuff got there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b4a771-aeb0-496f-bc8a-bb32ddd54081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.426+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Yachting will take up you close to the massive container
        ships that bring much of the bling and baubles, fashions and food, computers
        and cameras into Hong Kong via its container port, the sixth-busiest in the
        world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d550c-3fe5-4e64-a0ed-25a9d0a4348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.426+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Hargraves, a transplanted New Zealander who has spent years
        working in the shipping industry, gives travelers the inside scoop on the
        port from the deck of a converted fishing boat as it cruises just yards from
        some of the biggest commercial ships afloat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e224958-448c-4dc4-9519-f192277649a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.426+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As massive cranes loom overhead and trucks move methodically along
        the piers, Hargraves rattles off a slew of statistics about the port and the
        ships and what''s aboard them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2019ab-7cea-490d-9beb-76ec08749542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.426+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those containers are 8-feet wide, 8.5-feet tall and either 20 feet
        or 40-feet long; for all you see from the outside of the ship, there could
        be hundreds more inside; the flat-sided containers are refrigerated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fbed5e-45d0-4ab7-8320-3c788cdeeceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.426+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fast work</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f84aa-8c4a-4ed4-8b7f-fc0ee8343fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s no tracking device on them, he says. The movement from
        port to ship to customer around the world and back is followed on spreadsheets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c886c6c-68c9-462e-bfec-8da600d7e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to be quite a logical person to think through all the
        steps, that''s why it''s called logistics," he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f939d-63d1-486d-9cc7-96a337795e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the size of the container ships is amazing, Hargraves provides
        another shocking fact: The average one spends just 10 hours in port unloading
        and loading.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a40bd97-cea0-40ab-b7b8-16db78711bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if on cue, the tour boat maneuvers to avoid a medium-sized ship
        pulling away from wharfside.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c2ff3-11c8-4e8b-a18f-d4a47103910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a light rain is falling on the afternoon our CNN crew is
        aboard, the two dozen or so passengers don''t seem to mind.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee811181-9b6a-47a0-8247-18edbebe39c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ask about what life is like aboard a container ship—"some of
        them have swimming pools"—and where most of them are made—"China, South Korea,
        Denmark."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf68cd-1cdb-4995-bfa6-152cd516612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where do they come from? The smaller ones, the ships bringing goods
        down China''s Pearl River delta, bear Chinese flags. The bigger ones are tagged
        with homeports from Belize to Panama to Malta.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c8db7-e3ed-4ee2-9802-b307ce007c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dinner and a show</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b95151-abb0-404f-8702-be700a36167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian tourists Sophie and Danny Bergmans are on their third trip
        to Hong Kong and spotted info on the cargo tour online.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e35d6-a44f-47b2-b2e5-c17d56e8e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were trying to do other, new things," Sophie says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a056d-886b-4c16-9370-6fbd87d93929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s different, the containers impressed," says Danny. "This is
        a good day!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd59e2-2d48-453d-ac09-4c224fe8e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin and Lori Bailey are Hong Kong expats, transplanted from Laguna
        Beach, California. Their household goods were in one of those containers,
        on one of those ships, two years ago.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef076df0-e986-4a53-b50f-7909521261e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fascinating to see how it works," says Lori, wondering which
        size container their stuff was on and just how it made its way through the
        port to their residence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d080ac-ac77-4e37-ab65-003039fd45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Baileys talk, the smell of onions wafts across the deck.
        Hargraves has fired up the onboard grill for a lunch of barbecued sausages,
        steak and salad. The $900 HK ($115 US) ticket includes the lunch, some snacks
        and free-flow drinks, soda and juice, champagne, wine and beer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb3066-4cdd-4ab4-a182-15ef13ec6e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around a table on the boat''s port side, a group of Americans breaks
        into song, the theme from the 1960s sitcom "Gilligan''s Island."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0174f09-f816-4eb9-95ee-7156b5f12d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first mate and his skipper too will do their very best."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b03686-6665-4363-b793-1df627f99705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly this afternoon is not all about containers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c24ac1-5565-4da9-b0d6-3a0a58264770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.519Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Yachting''s container port tour runs Sundays through January
        5, 2019, departing from the city''s Central Pier. It will pick up again beginning
        April 5 through May 2019. Ticket information is available on their website,
        www.hongkongyachting.com.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de56ed-73f3-40f9-add0-0b2387cfddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:47:26.519Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:22.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Inside one of the
        world''s biggest container ports."</em></p>'
  'fentanyl-united-states-centers-for-disease-control-drug-deaths':
