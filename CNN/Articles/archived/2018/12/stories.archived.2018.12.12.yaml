    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'He swam from Japan to Hawaii and at times saw a piece of plastic in
      the ocean every three minutes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989250ef-331f-43f5-a655-9ad576766266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.388+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A French man''s attempt to swim across
        the Pacific Ocean may be over for now, but his campaign to warn the world
        about the dangers of plastic pollution in the ocean continues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb60107e-79a1-43f7-90bf-aae88a143ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.388+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benoît "Ben" Lecomte stepped on a beach on Oahu, Hawaii, on Monday,
        a little more than six months after he first entered the water in Japan in
        his attempt to swim across the ocean to San Francisco. Bad weather forced
        Lecomte and a support boat (a yacht called Discoverer, which has researchers
        and support crew on board) traveling with him to make the stop in the Aloha
        State.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd50da-b5f4-4086-9eff-fb54b6eb7771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.027Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.388+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month Lecomte said he had abandoned his goal of becoming
        the first person to swim the Pacific Ocean, but reaching San Francisco still
        remains his ultimate goal, he told CNN affiliate KHON. That also means the
        main mission of Lecomte and his crew -- researching the effects of plastics
        in the ocean and raising awareness about it -- is still on track.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3026df-9633-4478-8ad7-b3461e88f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.388+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lecomte, 51, and his support crew said they encountered a lot of
        plastic trash in the Pacific.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f73011-0e6d-4832-834d-6266219a6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.388+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we''re swimming with whales around and then boom, 10
        minutes later, a big floating plastic, a blob. A lot of it is something that
        we all use at home," he told KHON. "To see that with sea life, that was very
        disturbing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e4011-e64b-47a1-97a4-69e19aa16fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.388+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times during his watery journey Lecomte told KHON he saw one
        piece of plastic about every three minutes. His support crew in the boat collected
        about 100 pieces of plastic in a half hour every time they cast a net into
        the water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e4218-2cbe-47dd-9ca4-669bd822c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.389+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ocean is in peril right now. If we don''t do something that
        is going to reverse that in the next few years then it''s going to be much
        more difficult," Lecomte said on a bloghe and his team maintained to document
        his swim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4b8e2-9a56-46ed-8d09-e4da0734097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.389+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have to change that''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15389c0-6fee-4f99-958e-c9fca88ca819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.389+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lecomte, the associate director of sustainability services at a
        consulting firm, and the crew of Discoverer set off June 5 from Chōshi, Japan.
        He had aimed to swim eight hours a day, covering a daily average of 30 miles</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c453524-358f-481d-905c-e593949a417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.389+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lecomte and the crew encountered a series of bad weather systems
        in November, forcing them to abandon the record swim attempt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97743c-bf70-42e0-a760-a45f2188edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.389+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had very bad weather along the way. We tried to fix a few things
        that broke on the boat, the reef and all that, but in the end we couldn''t
        (do) that. It was putting too much stress on the boat and compromising our
        safety also, so we decided to hold off on the swim," he said Monday in Hawaii,
        according to KHON.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257a9c6-1ab2-405d-87d1-054f0ca0f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.389+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the crew had been noting Lecomte''s GPS position at
        the end of each day and returning him at the start of the next after he had
        rested and recovered on board.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9874ef-60fa-4276-a1fc-0c538f232913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.389+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from 12 scientific institutions, including NASA and
        the Woods Hole Oceanographic Institution, have been conducting studies and
        gathering samples during Lecomte''s journey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59eafa-f8d8-47ee-b5f7-3bff6c6cfbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.389+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers have been focusing on eight areas of interest, which
        include plastic pollution, radiation from the Fukushima disaster and the swim''s
        effects on Lecomte''s heart and psychological state.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4121143-c807-4780-b687-9e97eceb20cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.389+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the setback with the weather, Lecomte said he still hopes
        to eventually finish his swim to San Francisco and continue to sound the alarm
        about plastic pollution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1113a73f-a30b-4d90-b96b-db5ae8a6791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.389+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission doesn''t ever stop. It will carry on with the same
        ideas, bringing as much awareness on ocean pollution, on plastic, to try to
        inspire people to change their habit," he said. "It''s the way we live on
        land, the way we don''t recycle, the way that we use single-use plastic also
        contributes a lot, so we have to change that."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab57b65-ae31-49ba-93cf-5004ee166fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:46:39.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:33:57.389+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "He swam from Japan
        to Hawaii and at times saw a piece of plastic in the ocean every three minutes."</em></p>'
  'criminalizing-sex-work-STIs-violence':
    'author': 'Nina Avramova, CNN'
    'caption': 'Sex workers, on average, are 13 times more at risk of HIV than the
      general population, according to the UK-based charity Avert, which provides
      HIV education.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-12T16:08:47.018Z
    'imagesource': 'jcr:84376880-f253-402b-a4dd-b23a8673b49d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05b90305-3980-441d-814a-e7e5f41b6f6e'
    'lead': 'The risk of HIV and other sexually transmitted diseases doubled and the
      risk of experiencing physical or sexual violence tripled in sex workers in repressive
      environments.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T02:49:45.641Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:34:00.091+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More violence, sexual infections when sex work is criminalized, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e3fa7-27e1-4ba7-be0e-8e150ddcc721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sex workers across 33 countries who face
        repressive policing -- identified as arrest, imprisonment, confiscation of
        needles, syringes, condoms, displacement to new area or physical or sexual
        violence by officers -- have a three times higher chance of experiencing physical
        or sexual violence, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13c1fd-6163-4a3a-93d8-211a5ecdc9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were twice as likely to have HIV and other sexual transmitted
        diseases than sex workers who were not exposed to repressive police violence
        and abuse of power. The group facing repressive policing was also more likely
        to have poorer mental health, reports the study, published Tuesday in the
        journal PLOS Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50405a-6410-4398-8a8c-e70ab2c2203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy Platt, the lead researcher and an associate professor in public
        health epidemiology at the London School of Hygiene &amp; Tropical Medicine,
        said that "repressive police practices increase harms" for sex workers. The
        paper also states that policy reform is needed to improve sex workers'' safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd7b6f-f31f-4a68-9661-d069e62ea710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Greenhouse, spokesman and sexual health consultant for the
        British Association for Sexual Health and HIV, agreed. "This new comprehensive
        research definitively proves what we''ve known for many years," Greenhouse,
        who was not involved in the study, wrote in an email. "That repressive policing
        against sex workers increases violence against women and reduces access to
        sexual health care."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f5913-61b9-41af-8731-7dea74a242b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex workers, on average, are 13 times more at risk of HIV than the
        general population, according to the UK-based charity Avert, which provides
        HIV education. This is because they are economically vulnerable, are unable
        to negotiate condom use every time, and experience violence, criminalization
        and marginalization, Avert says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec94314-4ed3-47c4-846d-4ce6b1320205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.643Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at peer-reviewed research papers between 1990 and
        2018 on sex work, legislation, policing and health. Data from 33 countries,
        including the UK, was used to estimate the average effects of repressive policing,
        compared with the effects that sex workers experienced in the absence of this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806a3e3-fde1-4f57-bd87-dcf4989ab459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.643Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex workers who were not exposed to repressive policing were 30
        percent less likely to have condom-less sex than peers in repressive environments.
        The risk of HIV and other sexually transmitted diseases doubled and the risk
        of experiencing physical or sexual violence tripled in sex workers in repressive
        environments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa1a27-8f6c-4379-b65c-38c414259c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.643Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British campaign collective SWARM, which advocates for the rights
        of sex workers, connected CNN with one of its members, a sex worker who asked
        to be referred to by the pseudonym Katy Caradonna. "It is obvious to sex workers
        that when we have fewer rights at work -- and any criminalization of sex work
        reduces our rights at work -- we are less able to protect ourselves from violence
        or to seek redress, and predators know we are easier targets," she wrote in
        an email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f419f-4a63-41a9-b6b9-63a384beb00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.643Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its analysis, the study found many forms of police violence and
        abuses of power, such as arbitrary arrest, extortion, physical and sexual
        violence and failure to provide access to justice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3564e145-232a-49ff-bf5f-cf23f50b42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.643Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of or actual arrest led to sex workers rushing negotiations
        with clients or working in isolated places that increase dangers, the study
        explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5475cf-d761-4c88-af74-a3426e89b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.644Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporting crimes is also an issue. "Police frequently failed to
        act on sex workers'' reports of such crimes, or blamed and arrested sex workers
        themselves, meaning that offenders could operate with impunity and sex workers
        were reluctant to report to the police in [the] future," Platt said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ca1801-3ff9-4a70-b33c-61dcce56d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.644Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also identified that inequalities within the sex worker
        community were exacerbated by repressive policing, because police often target
        specific populations or settings, such as sex workers on the street or trans
        workers. This "further marginalized these vulnerable groups," Platt explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa373706-32dc-4bdd-8f0e-543432e00c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.644Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, police crackdowns on sex work venues restrict access
        to health services, making it difficult for outreach programs to find sex
        workers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c643f73c-b652-4949-a2d0-53d165c5600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.644Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research showed that decriminalization in New Zealand resulted
        in sex workers being better able to refuse clients and insist on condom use.
        Another studyshowed that decriminalization has the potential to reduce discrimination
        as well as denials of justice, denigration and verbal abuse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f232f0-9fac-4eb5-8b2f-f23012393f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.644Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers hope that there will be changes to sex work laws.
        In the meantime, they advocate for the need to scale up funding of specialist
        sex and sex worker-led services to address the diverse health care and welfare
        needs of people selling sex.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3441d431-0542-42db-ba64-26741630c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.644Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the researchers, Pippa Grenfell, assistant professor of public
        health sociology at the London School of Hygiene &amp; Tropical Medicine,
        added that "changes to sex work laws alone is not enough." She explained that
        there is a need for wider political action to tackle stigma and discrimination
        of sex workers by also addressing inequalities in other policies, like housing
        or social welfare.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c513c822-7245-4a53-9403-8870d6d6d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.645Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some limitations to the study. Only a small number of
        papers that focused on decriminalization of sex work and the criminalization
        of purchase of sex were included. Similarly, few studies included data on
        trans female and cis-male sex workers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe3f8f-1a5a-4278-b8f0-790e20d8bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.645Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine Murphy, senior gender adviser at Amnesty International
        who was not involved in the study, noted in an email that "Criminalisation
        harms sex workers and this study shows that we have nearly three decades of
        research confirming this."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e0f87-7c5c-4ba0-9549-e933fa523c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.645Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deborah Gold, chief executive of the UK''s National AIDS Trust who
        was not involved in the study, said in an email that the review presents "compelling
        evidence that supports the case that sex workers have been making on HIV for
        a generation: that repressive criminal law on sex work increases HIV risk
        and a host of other inequalities. This has to end."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4259fabf-cdc5-4cad-bd72-5a6b58eec843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:49:45.645Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:00.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More violence, sexual
        infections when sex work is criminalized, study finds."</em></p>'
  'Global-warming-Arctic-US-Europe':
    'author': 'Brandon Miller, CNN Meteorologist'
    'caption': 'The Arctic is experiencing a multi-year stretch of unparalleled warmth
      "that is unlike any period on record," according to the 2018 Arctic Report Card,
      a peer-reviewed report released Tuesday morning.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-12T15:58:57.349Z
    'imagesource': 'jcr:d5581944-e1b7-40d7-b6d4-77620ad095d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f95adb4-cbf8-4d1d-a620-195ef49dd206'
    'lead': 'The report is yet another study from part of the U.S. government indicating
      that climate change is real and having a profound impact, despite denials from
      the U.S. President and senior members of his Administration.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T02:53:29.899Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:34:04.317+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unparalleled warmth is changing the Arctic and affecting weather in
      U.S., Europe'
    'updated': 2018-12-12T16:00:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca4da52-842a-4efc-a595-0d5221ef0f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Arctic is experiencing a multi-year
        stretch of unparalleled warmth "that is unlike any period on record," according
        to the 2018 Arctic Report Card, a peer-reviewed report released Tuesday morning
        from the National Oceanic and Atmospheric Administration, an agency within
        the United States Department of Commerce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c272b87-2975-4ead-ba49-2924a1f1b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report states that human-caused climate change is transforming
        the Arctic, both physically through the reduction of sea ice, and biologically
        through reductions in wildlife populations and introduction of marine toxins
        and algae.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfa4cb-4354-4050-a954-c19ea661b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is yet another study from part of the U.S. government
        indicating that climate change is real and having a profound impact, despite
        denials from the U.S. President and senior members of his Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f3fcf-84e5-4faa-9a9b-11ae1caefda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in the Arctic are warming more than twice as fast as
        the overall planet''s average temperature, with temperatures this year in
        the highest latitudes (above 60 degrees north) coming in 1.7 degrees Celsius
        (3.1 degrees Fahrenheit) above the 1981-2010 average. These were the second
        warmest (behind 2016) air temperatures ever recorded during the Arctic year,
        which runs from October through September to avoid splitting the winter season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfdb51d-1c3c-4013-ab08-2b75b77dafb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five years since 2014 have been warmer than any other years
        in the historical record, which goes back to 1900. Although Arctic temperatures
        have been subject to wild swings back and forth through the decades due to
        natural variability, they have been consistently warmer than average since
        2000 and at or near record since 2014, the report states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef4ca8c-6ae8-4810-b8fd-8b5ff6dbcc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The changes we are witnessing in the Arctic are sufficiently rapid
        that they cannot be explained without considering our impacts on the chemistry
        of the atmosphere," Thomas Mote, a research scientist at the University of
        Georgia who authored part of the report, told CNN in an email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83003a-f6bf-484d-9366-fafa289783e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mote expressed than any natural cycle or mechanism that would lead
        to the amount of warming and ice loss that has been observed would take much
        longer than the few years over which we have seen these drastic changes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ead34-912d-4d42-b208-8bf0463e2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vicious cycle</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e058d9c-f87d-4a0b-ad7f-727737f1489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid warming of the Arctic is known as "Arctic amplification,"
        which is due to multiple feedback loops that the report describes. Warmer
        temperatures lead to less ice and snow, which means less sunlight is reflected
        and more is absorbed by the darker oceans. This warms the ocean further, which
        in turn decreases the sea ice even more. The lack of sea ice and more ocean
        surface leads to additional cloudiness later in the fall season, which keeps
        the Arctic region warmer even later into the winter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e565cf-8df2-4622-bd5d-18f4624a4bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What starts in the Arctic isn''t confined there," Mote noted. "Changes
        in sea ice influence ocean currents and the jet stream in ways that can affect
        weather in lower latitudes, including the United States and Europe," Mote
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cbd546-d64a-4c22-9e3a-615f5af16cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report highlighted several of these events over the past year
        as an example of how Arctic warming can influence day-to-day weather.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8a462-1697-436c-a46f-44678e18f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swarm of Nor''easters that plauged the eastern United States
        in early 2018 and the extreme cold outbreak during March in Europe, known
        as the "Beast from the East," were specifically noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa874c78-370e-4145-ab57-4efc73bf3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.814+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sea ice continues to decline</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec66fb4-5c4f-4586-a458-6e51d8529e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you would expect with the trend of record warm temperatures,
        sea ice has seen dramatic declines over the past 20 years as well, with 2018
        continuing that trend.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db64a40-0b7a-49f4-96c7-1240748ef9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2018 Arctic Report Card, this year featured the
        second-lowest winter sea-ice extent -- the amount of the Arctic Ocean that
        is covered with sea ice -- since the satellite record began in 1979. The summer
        minimum sea ice was the sixth-lowest over the same time period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda2a55-1c92-4db5-a2c6-f9c605a4110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While winter sea ice extents have decreased at a much slower rate
        compared to the ice extent during the summer, there has been a significant
        change to the ice pack during the winter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4590113-ebf7-4d31-a015-6bc3e8c915bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ice is much younger than it used to be. According to the report,
        fewer than 1% of Arctic ice is considered "oldest ice," meaning it is at least
        four years old and has survived multiple melt seasons. Older ice tends to
        be thicker and more resilient to changes in temperature.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdeb25a-8c12-4683-9936-4c55b765709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since scientists began measuring the age of the ice in the mid-1980s,
        multi-year ice in the Arctic has decreased in size from 2.54 million square
        kilometers (roughly the size of Mexico and all of Central America combined)
        to 0.13 million square kilometers (roughly the size of Nicaragua in Central
        America) -- a 95% reduction in a little over 30 years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ee9be-c796-4956-a67a-5d1d12304651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sea ice cover has transformed from a strong, thick pack in the
        1980s to a more fragile, younger, thinner, and more mobile pack in recent
        years," the report states, where "the thinner, younger ice is more vulnerable
        to melting out in the summer and has contributed to the decreasing trend in
        the minimum ice extent."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95726d7c-285b-472b-b5ac-d4ef0cbb7b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Red tides and reindeer</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae8c9f-a3a7-4855-86ba-ed2264f75c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warming of the Arctic climate and the decline of sea ice have
        led to some drastic changes in the biodiversity of the region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3307634-1b35-4f8a-a3e9-aeebfe1d44d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors found notable increases in harmful algal blooms,
        often known as red tides, which can affect human, wildlife and ecosystem health
        and lead to mass die-offs of fish and marine mammals, such as was observed
        in Florida during much of the summer this year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e9a4f-8ec2-43d5-914a-428dfea6fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While normally confined to warmer climates, the toxin-producing
        phytoplankton have been shifting northward as ocean temperatures rise, posing
        a risk to the local populations and economies that depend heavily on fishing
        for food and tourism.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc48ad5-1bef-4204-b23b-44f3456f846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other native wildlife species are feeling the heat, as well. Reindeer
        and caribou populations continued to decline in 2018, according to the report,
        with their total populations dropping by more than 50 percent over the past
        20 years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21493a-1131-4eae-90c9-5e66ffe35e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While climate change isn''t the only factor likely behind the decline
        in these herds, it is a driving force for a number of threats the animals
        face. Increased heat stress, food shortages, disease and parasites -- climate
        change overarches each of these challenges, the report states.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94001b08-b399-4074-8bdb-6c6789459c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T02:53:29.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:34:04.815+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Unparalleled warmth
        is changing the Arctic and affecting weather in US, Europe."</em></p>'
