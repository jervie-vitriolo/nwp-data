      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The NFL announced Tuesday that the
        salary cap will rise to about $190 million in 2019, a jump from $177.2 million
        this season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6f1f9-d632-4277-ab1a-2815f743eccb'
