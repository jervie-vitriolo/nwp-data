  'COP24-United-Nations-climate-talks':
    'author': 'John D. Sutter and Mark Tutton, CNN'
    'caption': 'The UN climate talks in Poland -- an attempt to save the world from
      disastrous levels of global warming -- are sputtering toward a conclusion after
      two weeks of discord.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-15T17:35:00.551Z
    'imagesource': 'jcr:2a14b7d5-c93c-440d-84e3-4b9b03fbce95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08349f42-4151-4459-b866-120d8896dd84'
    'lead': 'Not everyone here sees the U.S. playing the spoiler role in Poland.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T07:20:57.329Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:45:41.936+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:45:41.532+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uncertainty, hope at the 11th hour of COP24 climate talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6c1d6-6f88-4ef6-aea1-6198dcf0a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UN climate talks in Poland -- an attempt
        to save the world from disastrous levels of global warming -- are sputtering
        toward a conclusion after two weeks of discord.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26b207-ea5c-4dd6-b993-36a123619680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going nowhere -- for Tuvalu, for small counties," Prime
        Minister Enele Sopoaga of Tuvalu, an island country in the Pacific, said Friday
        morning. "What we have on the table is very disappointing, very frustrating.
        We are unhappy. We are going back on the Paris Agreement -- what we agreed
        to three years ago. It looks like people still do not trust each other. There
        is a lack of confidence [and] trust on the principles of working together."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926f312-b7f3-4b18-b935-8c0762d87243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.329Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sopoaga said the United States alone is standing in the way of agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5d35c-55f9-40a5-8381-50f11d465ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the White House alone that''s dragging their feet," he said.
        "Our country is already going underneath the water. I hope the White House
        reconsiders its position."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c4721-de2a-4f0f-a624-bf1393d714e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.936+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue for countries like Tuvalu, which are feeling the effects
        of climate change but doing little to cause it, is debate about whether to
        "welcome" a recent report from the UN Intergovernmental Panel on Climate Change
        that says pollution from fossil fuels and other sources must be cut dramatically
        in just 12 years to avoid disastrous warming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de02ea49-796b-447c-ae27-b5246f4dccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend at the 24th Conference of the Parties to the United
        Nations Framework Convention on Climate Change, the United States, Saudi Arabia,
        Russia and Kuwait declined to "welcome" that report, instead wanting only
        to "note" its existence, which is light-years away in diplomat speak. That
        disagreement, along with events at COP24 that promoted fossil fuel technologies,
        have cast a cloud over these negotiations, which are being held in Polish
        coal country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c79f840-31d0-4b98-8e78-0d3d3f6af511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump has pledged to pull out of the Paris
        Agreement. That can''t technically happen until 2020, though, so the nation
        still has a presence in these talks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e9e00-7b70-4f53-862e-76627db2ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone here sees the U.S. playing the spoiler role in Poland.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0cdb4a-1d89-44d8-bf7a-897bddb20fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Trump announced that the U.S. would pull out of the Paris
        Agreement, we thought it would be reflected strongly in having a U.S. administration
        blocking negotiations," said Manuel Pulgar-Vidal, president of a previous
        round of these negotiations, COP20, and global lead for climate and energy
        issues at World Wide Fund for Nature, a U.S.-based environmental group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbfbf16-636a-4b3a-b887-ab926c7946de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, that hasn''t happened," he said. "The U.S. negotiators
        and head of delegation have not been a strong supporter -- but haven''t blocked
        negotiations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7dad8-5b4e-486b-a25a-3d4e2be50c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point of the negotiations is to come up with a "rulebook" that
        will make real the Paris Agreement on climate change, to which countries agreed
        at these talks in 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f871ea6-cf9e-4e45-9728-1072698f2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New, but not final, drafts of those rules were released on Thursday
        night and will continue to be revised. The talks were supposed to end Friday
        but now appear to be headed into the weekend, according to several observers
        and negotiators involved in the discussions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e53e106-0511-4c6b-be95-e1e7f37140e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues ministers are debating are rules for reporting
        emissions; financing -- or even reparations of sorts -- for developing countries
        as they deal with the effects of climate change; and, importantly, the symbolic
        issue about "welcoming" the best international science.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222227f-3fba-4e2d-951a-b97c4ca9b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Agreement calls for countries to limit warming to 1.5
        degrees Celsius -- or at most 2 degrees -- above pre-industrial levels. It''s
        a global "peer pressure" agreement that relies on nations submitting their
        own plans for cutting pollution and reporting on those efforts. There are
        no financial penalties, for example, if nations fail to meet their pledges.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594b1c7-ec5b-4955-a9f5-e53a137902db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partly for those reasons, it''s crucial that there are clear and
        strict rules that require countries to report how much progress they are or
        aren''t making to reduce pollution, said Bill Hare, a climate scientist and
        director of Climate Analytics, a nonprofit research and policy group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1103f48c-4518-486e-af7d-bacf2182720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspects of the current rules are "weak," he said, but could change.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec9dec-0be6-41a2-be04-57f780577742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is still in play as far as I''m concerned," he said Friday
        afternoon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a462a8-d8ad-486b-b7c0-5eece0df1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have some real concerns about certain areas," said David Waskow,
        international climate director at the World Resources Institute, an environmental
        policy group. He identified the draft rules around emissions trading as one
        weakness. Another potential blocker in the ongoing negotiations "loss and
        damage": aid to poorer countries hurt by global warming.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c4e9a-2cce-4370-902f-ce9143b35700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There remains a sense of uncertainty in the air in Poland.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20440b6-9266-41be-ac6c-5b80e1a2a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until a final draft of the rulebook is available, it''s hard to
        know how things will turn out, said Todd Stern, the United States climate
        envoy under the Obama administration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1da16a-326f-4243-bea0-fdc4fb2ef33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I''ve seen so far, it''s edging its way toward a decent
        outcome -- I hope," Stern said, noting that most meetings are taking place
        behind closed doors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56790f-e92a-45c4-b22f-edd55cdca5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we haven''t seen a document yet. Big things can happen between
        documents."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf5861-66e8-46d9-b5b9-0fc6cb7f367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are even more optimistic. Teresa Ribera, Spain''s minister
        for ecological transition, is "sure" that an agreement will be reached in
        Poland, she said Friday afternoon. "There''s nothing that could explain why
        there would not be an agreement here," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf97c4-f776-40b7-aa77-371e9c9d1a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main hall of the sterile conference center in Poland where the
        talks are being held was filled twice on Friday with protesters demanding
        swifter action from world leaders. A group of Polish children, inspired by
        a teenager from Sweden, walked out of school this morning. On Twitter, Greta
        Thunberg, the Swedish teen, called for a global walkout for climate action.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e4bd01-7dd7-4b4d-982e-4ab7b87bcb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time those with power and the resources come down to
        see what life is like with the people," said Taneti Maamau, president of Kiribati,
        another island nation in the Pacific Ocean. He was overlooking protests in
        the conference center on Friday afternoon. Environmentalists were chanting
        "keep it in the ground" as they held signs saying, "Which side are you on?"
        and "System change not climate change."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41360190-c0a9-4a1a-90af-75e796481da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries like Tuvalu, which arguably have the most to lose if these
        talks derail, were on edge about the results of the rulemaking conference,
        which follows several alarming reports about the clear state of climate science
        and the fact that global pollution is still climbing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d6f6dc-ec92-4538-81af-5889651b0a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.937+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so unfortunate -- despite the warnings from the IPCC special
        report -- that we are stuck in our own self-interested agendas here in this
        process," Tuvalu''s Sopoaga said of the UN report.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de25eb8-00fa-4efa-822a-3b5a0f3d72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should rise beyond this," he said. "We cannot allow this to
        happen."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5531829-646b-4b00-8f92-0d047046a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:20:57.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:41.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Uncertainty, hope
        at the 11th hour of COP24 climate talks."</em></p>'
  'Michael-Flynn-FBI-interview-Russia-investigation':
    'author': ' Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-15T17:20:05.001Z
    'imagesource': 'jcr:6eae2c3f-9fbb-4b90-8244-66b78b1bbcd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23b700d7-c6b6-4b38-8ffb-9e13a1e3e082'
    'lead': 'Special counsel Robert Mueller''s team on Friday slammed a suggestion
      by Michael Flynn''s lawyers that U.S. President Donald Trump''s former national
      security adviser lied to the FBI not even a month into his tenure because he
      was caught off guard when two agents approached him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T07:25:29.932Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:45:45.941+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:45:45.465+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Special counsel slams Michael Flynn''s criticism of FBI interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f03ea5-b684-4aad-9934-5746a88c41c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.932Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Special counsel Robert Mueller''s team
        on Friday slammed a suggestion by Michael Flynn''s lawyers that U.S. President
        Donald Trump''s former national security adviser lied to the FBI not even
        a month into his tenure because he was caught off guard when two agents approached
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96959c9f-8e35-4e6a-85d0-7ee4d9a3386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.932Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mueller''s office said it would not change its recommendation
        that Flynn receive no jail time, given that he has accepted responsibility
        for his actions and cooperated with the special counsel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c4b10-c58c-4bfd-9c6e-e7e50123430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.932Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Mueller''s response to Michael Flynn''s sentencing
        memo</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba207a10-cdcf-4450-84e2-f05d9d8458b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller on Friday also released memos written by the FBI agents,
        and emphasized that when Flynn lied to them on January 24, 2017, about the
        substance of his policy conversations with then-Russian Ambassador Sergey
        Kislyak, he had already lied to several members of Trump''s team and was "committed
        to his false story" that he and Kislyak did not discuss sanctions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033bac09-af12-4e65-978a-085372a6e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI memos make clear that top Justice Department and bureau
        officials knew that Flynn''s public story about his calls with Kislyak differed
        from what he actually said to the ambassador on the phone during the presidential
        transition -- and the agents who spoke with him at the White House about it
        were prepared to confront him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10122385-6eac-4d14-83c7-02342dbbbbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That differs from U.S. President Donald Trump''s recent assertions
        that "the FBI said he didn''t lie" and that the agency was "embarrassed by
        the way he was treated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11198cf-5039-46ba-8f5d-ebc3faba0101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>McCabe''s memo</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c923dcd-a66a-44e9-a530-f48fb9bb93ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first memo released Friday, dated the same day as Flynn''s
        conversation with agents, then-FBI Deputy Director Andrew McCabe describes
        how he and then-Director James Comey wanted to hear from Flynn about his conversations
        with Kislyak. Flynn spoke on the phone with McCabe, McCabe''s memo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21d7fa-7aa3-49b6-97a5-bc0baefb269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flynn then explained that he had been trying to ''build relationships''
        with the Russians, and that he had calls in which he ''exchanged condolences,''"
        McCabe wrote. "He then stated that I probably knew what was said," the memo
        continues, before a half line of text in the memo is redacted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb501f86-5c08-4ee7-8456-f014c72dbea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reiterated that in light of everything that has been said about
        these contacts, the important thing now was for us to hear directly from him
        what he said and how he felt about the conversations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2ed30-0e05-46bd-879f-58fbfbc6d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s widely believed that at that time, the FBI was aware of the
        conversations Flynn had with Kislyak because the intelligence community had
        listened in on the foreign diplomat''s calls. On the calls, Flynn discussed
        Russian sanctions and a UN Security Council vote with Kislyak.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de65101-7e5c-4c76-8dcd-5a4058a7c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe recounts in his memo that he suggested Flynn could involve
        the White House counsel''s office in their meeting, but that would also cause
        him to bring the Justice Department into the loop. "He stated that this would
        not be necessary and agreed to meet with the agents without any additional
        participants," McCabe wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85546c0e-d71e-4166-81e6-5f81bda2c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn did not call a personal attorney to participate, either.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc854fd4-471f-4328-96af-547dbfed76ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, Comey informed the then-head of the Justice Department,
        Sally Yates, that the Flynn interview was happening. "She was not happy,"
        another FBI memo said. Shortly after the interview took place, the Justice
        Department briefed White House officials about the reality of the Flynn-Kislyak
        calls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc760885-90c5-4d25-ad48-2f26dd5f26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Interview at the White House</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa11ee0-2ff8-48c1-ae94-51488435865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe and Comey sent two agents to visit Flynn that day in the
        White House, just before 2:30 p.m., McCabe notes. One of those agents, the
        now-former agent Peter Strzok, filled in details of how the meeting went in
        a second FBI memo released Friday. (The Mueller team notes that Strzok''s
        recollections come from an interview he did in July 2017 "in relation to other
        matters, not as part of the investigation" of Flynn or into Strzok.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1e167-2b82-4f29-9091-6701177111d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Strzok and another FBI agent got to the White House, they walked
        with Flynn past the President, who earlier that day had tweeted about hanging
        in the White House a photograph of a packed Capitol building steps and National
        Mall during the inauguration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4395b-e3e2-4d7f-bae8-db490121d9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump and some movers who were discussing where to place
        some art walked between Strzok and [the unnamed FBI agent], but nobody paid
        attention to the agents," the memo said. Strzok, now a frequent foil to the
        President, wasn''t introduced to the President at this time, the memo notes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf2823-3e9f-49f1-9800-ccd9a88386a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they sat down to talk, Strzok said he and the other agent "had
        the impression at the time that Flynn was not lying or did not think he was
        lying."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb1994c-88c0-4a7a-9382-0114d7c1a8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.943+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn was described as not giving "any indicators of deception.
        He did not parse his words or hesitate in any of his answers. He only hedged
        once," Strzok is described as saying.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a0fd2-47cf-4099-b15f-370f57a82ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.943+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Strzok thought Flynn was "bright, but not profoundly sophisticated."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd719c0a-ba42-44ab-9756-a471fe585368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.943+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Justice Department says Russia investigation has cost
        roughly $25 million since May 2017</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e08e81-530f-49dc-8178-fe254525ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.943+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn was relaxed, and even in a good mood.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5660fd-7e64-40f8-a5fa-83aaff3bd0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.943+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flynn was so talkative, and had so much time for them, that Strzok
        wondered if the National Security Adviser did not have more important things
        to do than have such a relaxed, non-pertinent discussion with them," the memo
        recounting Strzok''s recollections said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1e3211-d55b-4139-b074-297b9ed41a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.943+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the FBI memo, it does not say what Flynn said about the Kislyak
        calls or how the FBI agents reacted to him in the moment, however the memo
        has several redactions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7172591-a025-4dbf-86b4-4c739f44b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:25:29.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:45.943+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn later admitted in his federal court proceedings that he had
        lied during the interview. He will be sentenced next week.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c490cc-7d82-4db1-aca8-de7bc49d65d5'
