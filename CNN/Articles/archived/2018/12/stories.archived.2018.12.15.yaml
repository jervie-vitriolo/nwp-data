    'jcr:uuid': '365de0f4-4366-4962-b784-7df2635d25e7'
    'lead': 'A 552-carat yellow diamond was recently unearthed in Canada -- the largest
      ever found in North America.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T06:25:37.274Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:42:11.832+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:42:11.635+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Largest known diamond in North America found in Canada'
    'updated': 2018-12-16T06:19:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedbf67c-1ca6-4e6b-ac9d-58f6278570a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:25:37.275Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:11.832+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 552-carat yellow diamond was recently
        unearthed in Canada -- the largest ever found in North America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917c22e-d0a5-4ef0-ac85-9b094c18bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:25:37.275Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:11.833+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining company Dominion Diamond Mines said in a press release on
        Thursday the diamond was discovered in October at the Diavik Diamond Mine
        in Canada''s Northwest Territories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c7f48-b50a-4c12-b7f2-fd245ca72bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:25:37.275Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:11.833+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "astonishing gemstone" measures 33.74 millimeters by 54.56 millimeters,
        the company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee205fbd-c569-423a-acf7-f0e843cfdce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:25:37.275Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:11.833+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was uncovered in the initial screening process at Diavik''s recovery
        plant, the company said. "Abrasion markings on the stone''s surface attest
        to the difficult journey it underwent during recovery, and the fact that it
        remains intact is remarkable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f4260-b1be-4c13-9383-08c2dfff50bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:25:37.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:11.833+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominion Diamond Mines added the diamond will not be sold in its
        rough form, and it''s too early to determine its value. The company will select
        a partner to cut and polish the stone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf61e5-f1cc-41d6-8356-89e4a8779285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:25:37.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:11.833+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the company, this find exceeds a previous record held
        by the "Diavik Foxfire," a 187.7-carat diamond discovered at the same mine
        in 2015 by mining company Rio Tinto. Dominion owns 40% of the Diavik Diamond
        Mine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15785d13-27e2-4cfb-b630-5a2b53204b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:25:37.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:11.833+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Largest known diamond
        in North America found in Canada."</em></p>'
  'china-us-trade-war-auto-tariffs':
    'author': 'Jethro Mullen, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-16T05:43:47.285Z
    'imagesource': 'jcr:3f6329a5-97ba-4d69-af41-4a5b3b56e85f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a182567-3829-453a-bf8d-0ea0a2f87b96'
    'lead': 'The tariffs hurt profits of major automakers that ship cars to China
      from the United States. Germany''s BMW and Daimler, the owner of Mercedes-Benz,
      have been hit particularly hard. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T06:28:27.163Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:42:19.740+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:42:19.448+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is temporarily slashing tariffs on U.S. auto imports'
    'updated': 2018-12-16T05:44:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b046c3-acb9-49bb-ae26-72fd3fc6e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:19.740+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China said Friday it will temporarily reduce
        tariffs on imports of American-made cars as it tries to negotiate a trade
        deal with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a5e4f4-ef52-46bb-b7fd-46286e619453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:19.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the meeting earlier this month between U.S. President Donald
        Trump and Chinese leader Xi Jinping, the Chinese Finance Ministry said in
        a statement that it will remove the additional 25% tariffs on car imports
        from the United States for three months starting January 1. That will bring
        China''s tariffs on American-made cars to 15%, in line with those for cars
        made in other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7aad3d-9701-4c75-92e8-34e6c6f07122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.163Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:19.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also said it would suspend its 5% tariff on 67 other auto
        parts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98ba06-3250-4013-a516-385b8f4b3bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:19.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China imposed the additional tariffs on U.S. cars in July and on
        some auto parts in September as part of its retaliation in the trade war between
        the two countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18173dcb-d47a-4d63-bd7c-032cf4885f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:19.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their meeting in Argentina, Trump and Xi agreed to a temporary
        truce while they try to negotiate a broad trade deal over the next 90 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c19a23-ac31-48db-abf4-48b9bb8b1e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:19.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement Friday, the Finance Ministry described the decision
        to remove the tariffs as a "concrete action" aimed at helping to bring about
        a "mutually beneficial new Sino-U.S. trade order."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ecfd15-e9b6-4667-9fa4-f0ee9f11a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:19.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi pledged in April that China would cut tariffs on imported cars
        this year. His government delivered on that promise in July, reducing import
        taxes from 25% to 15%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08965ba6-b3e1-49eb-810c-770ace3646dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.164Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:19.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just days later, China imposed new additional tariffs of 25%
        on American-made passenger vehicles as the trade war with the United States
        escalated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cbbe7b-0ab0-4f72-8758-be3e9973c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:19.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs hurt profits of major automakers that ship cars to China
        from the United States. Germany''s BMW and Daimler, the owner of Mercedes-Benz,
        have been hit particularly hard. Shares of BMW (BMWYY) and Daimler (DDAIF)
        both trimmed early Friday losses on the news.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ee5c0-d6b5-43fc-85de-be3b6e39ac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:19.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stocks had spiked last week after Trump tweeted that China was
        going to cut auto tariffs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd756d2a0-bbc1-4f56-82dc-3b25f1606224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:19.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Motors (GM) and some other automakers already have a large
        presence in China through partnerships with local manufacturers. It has become
        the largest and most important market for the American auto industry. Because
        their plants are in the country, they weren''t subject to big import taxes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe97773-d803-492b-a7c6-2a240a68cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:19.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet China''s tariffs have hurt exports from U.S. auto plants. The
        value of US passenger car exports to China has fallen by $2.4 billion, or
        30%, over the course of the first nine months of the year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8acd4c-1576-446a-bfe0-cfcc36ebaf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.165Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:19.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that could be because of slowing Chinese auto sales. Yet
        overall sales of American cars in China -— including those made in China —
        are down only about 1% so far this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80330860-b0e4-45b5-81ce-ee0e49ff6eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:28:27.165Z
      'mgnl:createdBy': 'ryan'
