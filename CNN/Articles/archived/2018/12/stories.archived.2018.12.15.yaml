    'lead': 'President Donald Trump announced Saturday morning that Interior Secretary
      Ryan Zinke will depart from his administration at the end of the year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T06:21:24.764Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:42:05.284+08:00
