    'imagesource': 'jcr:0224c360-5824-4b15-afbb-ad0cc565bc7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bcf19c0-96f4-4a16-b444-5b635abf984d'
    'lead': 'The European Commission confirmed on Friday that UK travelers will be
      required fill out an online form and cough up €7 ($7.90) for visa-free travel,
      which will be valid for three years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T07:42:27.711Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:46:20.698+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:46:20.471+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brits will have to pay to enter Europe after Brexit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f8bb9-4e56-4181-9523-8b9606a0b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:42:27.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:20.698+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In post-Brexit Britain, trips to the European
        Union will get a little more expensive for millions of Brits in search of
        a continental break.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d21aba-1f1d-4226-9370-e6e0bac64786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:42:27.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:20.698+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission confirmed on Friday that UK travelers will
        be required fill out an online form and cough up €7 ($7.90) for visa-free
        travel, which will be valid for three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17443395-917b-4e74-a6e3-993e3185c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:42:27.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:20.698+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natasha Bertaud, a spokeswoman for the commission''s President Jean-Claude
        Juncker, likened the "simple form" to the Electronic System for Travel Authorization
        (ESTA) scheme used by the United States -- which requires travelers to pay
        $14 to apply for permission to enter the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47150d06-5f89-4980-8169-efbba8feb656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:42:27.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:20.698+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pointed out that the EU''s version, called ETIAS, will
        be "way cheaper."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff00f75e-8056-4d24-a9f4-ae671fa1e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:42:27.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:20.698+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this all comes with a major caveat. If the UK crashes out of
        the EU with no agreement in place, Brits will be required to get a visa to
        travel to the EU, a commission spokeswoman told Reuters on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494de286-45bf-43f8-872e-7cbe4e14ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:42:27.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:20.698+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ETIAS, which is expected to come into force in 2021, will apply
        to countries outside the EU whose citizens can currently travel in Europe
        visa free. There are currently 61 such countries, including the United States,
        Israel and Singapore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4164aa3c-d392-4505-b628-10355d008360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:42:27.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:20.698+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will cover the so-called Schengen group of 26 European countries
        that share largely open land borders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd141847-fb12-4f4a-9f3e-9310a6d03a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:42:27.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:20.698+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electronic visa waiver system was conceived to "identify any
        security or irregular migratory risks posed by visa-exempt visitors traveling
        to the Schengen area while at the same time facilitate crossing frontiers
        for the vast majority of travelers who do not pose such risks," according
        to the commission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee090ea1-8ea0-4ef7-862a-10c19a722a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:42:27.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:20.698+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Brits will have
        to pay to enter Europe after Brexit."</em></p>'
  'Brexit-Theresa-May-summit':
    'author': 'Erin McLaughlin, Laura Smith-Spark and James Griffiths, CNN'
    'caption': 'British Prime Minister Theresa May. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-15T16:16:36.030Z
    'imagesource': 'jcr:05392b2f-6c54-43d4-8c7c-bc2aef090127'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a02d2095-166f-45fb-a436-e0519e460220'
    'lead': 'After being forced to pull a vote on her deal in the House of Commons,
      Theresa May pleaded with EU leaders to add legal assurances that would assuage
      lawmakers furious over a crucial element, the so-called Irish backstop.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T07:44:49.080Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:46:24.024+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:46:23.629+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No-deal Brexit looks likelier than ever after May''s summit humiliation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3cc385-dc66-4e81-98aa-f4f22a3149f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.080Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK Prime Minister Theresa May''s efforts
        to save her faltering Brexit deal ended in acrimony Friday, as EU leaders
        sent her away empty-handed and a leading official denounced her plans as "nebulous."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4187c8-fc2c-41ed-9fdd-993ad3c5f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being forced to pull a vote on her deal in the House of Commons,
        May pleaded with EU leaders to add legal assurances that would assuage lawmakers
        furious over a crucial element, the so-called Irish backstop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f50305-b3fd-4a67-8ddb-d703bc8c19de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after an apparently lackluster presentation by May, EU leaders
        rejected the demands -- all but killing any hope of a parliamentary breakthrough
        in London -- and instead stepped up plans for a no-deal Brexit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e958eb-455b-461c-8206-c6c3e7a64b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a late-night press conference, European Commission President
        Jean-Claude Juncker was withering. "Our UK friends need to say what they want,
        rather than asking what we want," he told reporters. "We would like in a few
        weeks for our UK friends to set out their expectations because this debate
        is sometimes nebulous and imprecise and I would like clarifications."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67964a-77cb-4965-b584-d84a2c652df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said May had been "fighting hard and bravely," he expressed
        doubt that any deal would get through the British Parliament in its current
        form.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921be2a4-2da9-425e-834e-0701ce671105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Friday, May acknowledged that members of Parliament
        "will require more assurances" than she has been able to wring from fellow
        EU leaders so far and said she would be "holding talks in the coming days"
        in pursuit of those.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82bc000-8b19-4b83-8d73-8ce51a87bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also insisted that both sides want to make it work, and
        said the conclusions issued by the other 27 EU leaders Thursday night were
        welcome and "take us forward."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e2a67-7cb1-4a4e-b889-399c03708551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May added that the EU had given its clearest statement yet that
        it had no intention of the backstop ever being necessary; that if it were
        necessary, it would be temporary; and that the EU was ready to work quickly
        with the United Kingdom to establish their future relationship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f646b709-8ad3-431d-bab3-b698f8da53f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister insisted she had been "crystal clear" about the
        assurances on the backstop required by Brtish MPs -- an apparent rebuff of
        Juncker''s characterization of the British position as "nebulous." Asked about
        an apparently frosty exchange with Juncker, May acknowledged they had had
        a "robust" discussion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435fbbb4-6b89-4def-b1bc-a2c8253b6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May''s plea to EU leaders</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc924f51-7fd5-44db-849d-84cf90c924e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing EU leaders Thursday, May had urged them to provide guarantees
        on the Irish backstop, an insurance policy designed to avoid the return of
        customs posts on the Irish border. "We have to change the perception that
        the backstop could be a trap from which the UK could not escape," May told
        EU leaders, according to Downing Street.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c4c8c-619e-4b48-97b9-19ac2e14db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged them to "trust me to do what is right," Downing Street
        said, saying it was in no-one''s interests to "run the risk of an accidental
        ''no-deal'' with all the disruption that would bring."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9356ca2-a184-4f09-a9fe-67a85942e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May put forward a two-stage process -- a political declaration now,
        and a legally binding assurance in January, an EU diplomat told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f079c49f-81b2-434c-a7a6-ff744c078a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her plans did not go down well. Leaders were looking for two
        things from May yesterday: a concrete proposal to break the impasse and assurance
        that she could get it over the line in Parliament. They got neither, the diplomat
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25cee7-8b5b-48da-a9a8-77f2bbef2ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After May''s presentation, said to have been short on specifics,
        the final text of the summit''s conclusions was changed to cut a suggestion
        that the EU consider what further assurances could be provided to the UK,
        another EU diplomat said. A reference to contingency preparations for a no-deal
        exit was left intact.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b749cc4-91ed-452f-88dd-d7e1f952d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some EU leaders urged British lawmakers directly to face up to their
        responsibilities. "Now MPs in London should be responsible and to know if
        they want to have the best possible deal, or to go in a direction where they
        don''t know what will come out, " said Xavier Bettel, the Luxembourg Prime
        Minister.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e979be6-8f78-4ce5-8917-e6bc3dca5c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should think about the interests of their voters, and of the
        people in their country, and if they respect that, they should vote for it,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e70a2-29ae-4fb5-acec-3e74d9d83c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel and French President Emmanuel Macron
        also effectively put the ball in London''s court. "As far as the EU is concerned
        we''ll be doing everything in our power but we''ll be expecting the United
        Kingdom to do everything in their power to make this happen," Merkel said
        in her closing remarks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c01e8-805a-4db5-91ac-afcd04569dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of concerns and fantasies around the backstop,"
        Macron said. "What comes next is in the hands of the British Parliament."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ccfeb-32f4-400c-959e-e12532670fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.087Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian Kurz, the Austrian chancellor, who has been a key ally
        of the British Prime Minister, attempted to put a positive gloss on the outcome.
        "We told Theresa May once again that we will not open or reopen the withdrawal
        agreement, but besides the withdrawal agreement there is a huge understanding
        of both sides and a wish to find a way to deal with Brexit," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5643768-6855-492c-abfb-4dd4b9b0e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.088Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, the opposition Labour Party called for May to reschedule
        the delayed Brexit vote in Parliament before Christmas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c08cdc-ed78-4459-b39a-a12912df16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.088Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last 24 hours have shown that Theresa May''s Brexit deal is
        dead in the water," said Labour leader Jeremy Corbyn. "She''s failed to deliver
        any meaningful changes. Rather than ploughing ahead and recklessly running
        down the clock, she needs to put her deal to a vote next week so Parliament
        can take back control."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf894a-e444-434d-aadf-3f95ec9145a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.088Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking the impasse?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace6034-0620-4ac6-98ab-2363d73b29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events of the past few months have solidified May''s reputation
        as a political survivor. But the decision to call off the Brexit vote in parliament,
        followed by a no-confidence vote in which a third of her MPs registered their
        disapproval of her leadership, have left May seriously weakened.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d12dd-1392-48c6-9c36-846fc789696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just over 100 days before the March 29 Brexit deadline, and
        precious little time to negotiate a new deal should the current one be voted
        down, even if the EU wanted to.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55cf3e0-96a7-4aac-b5b5-4c9380f94e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour and other opposition parties have pledged to call for a vote
        of no-confidence in the government, should May''s bill be defeated. That could
        lead to a general election.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183122c5-81e7-42c3-ad81-3ab0f36aceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the defeated Conservative leadership challenge this week,
        the math may be in their favor. May''s critics within her own party are stuck
        with her through the Brexit process -- the failure to win this week''s confidence
        vote means they can''t launch another challenge for 12 months.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3b907-8e43-4972-bd59-9af84172e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other option for May would be to call a second Brexit referendum.
        That would require her to reverse her implacable opposition to such a move
        -- although it would not be her first big policy U-turn.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0334bac-dd18-4087-b323-3a72dce8bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wednesday''s vote on her leadership, May told reporters she
        was ready to "get on with the job of delivering Brexit." Less than 48 hours
        later, she''s looking more stuck than ever.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759490ae-48eb-41fa-a44b-8734f09e04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:44:49.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:24.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to correct the spelling of the Austrian
        chancellor''s name and the number of days until the Brexit deadline. It was
        first published on CNN.com, "No-deal Brexit looks likelier than ever after
        May''s summit humiliation."</em></p>'
