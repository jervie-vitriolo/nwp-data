  'huawei-deutsche-telekom-orange':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-16T05:33:35.668Z
    'imagesource': 'jcr:0e9e4eda-384f-457d-b8ec-e6af126f7e48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92d7f693-802f-4996-b08e-253e8e20b080'
    'lead': 'The Chinese company, which sells smartphones and telecommunications gear,
      faces increased scrutiny in the United States and other countries, where officials
      have warned of potential national security risks from using Huawei products.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T06:30:54.897Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:42:25.088+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:42:24.710+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doors are slamming shut for Huawei around the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ab882-f2f1-45aa-9e09-ece2d09859b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Huawei is coming under pressure in two
        more key European markets — the latest in a series of problems the Chinese
        company faces around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52563e5-ee3b-4206-9e51-620fb3633ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunications firm Orange has ruled out using Huawei products
        in its core 5G network in France, and Germany''s Deutsche Telekom says it''s
        reviewing purchases of Huawei equipment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10099060-2149-49cd-bbe5-04400f1df3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company, which sells smartphones and telecommunications
        gear, faces increased scrutiny in the United States and other countries, where
        officials have warned of potential national security risks from using Huawei
        products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281215fe-9d3c-4d0c-a479-edff4a93e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent arrest of its chief financial officer, Meng Wanzhou,
        has raised additional questions about Huawei. Meng has been released on bail
        in Canada, but she now faces a lengthy legal battle over whether she should
        be extradited to the United States, where prosecutors accuse her of helping
        Huawei get around sanctions on Iran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3652d-179f-4296-a823-37b28d436a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange (ORAN), the largest telecoms operator in France, on Friday
        ruled out using Huawei equipment in its core 5G network in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33dd55-a4e0-49f5-bdb8-44321b87e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t foresee calling on Huawei for 5G," Orange CEO Stephane
        Richard said Friday. "We are working with our traditional partners — they
        are Ericsson and Nokia."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776228ab-6940-42cf-9b1a-277883bb6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Deutsche Telekom (DTEGY) said it was taking the discussion
        about the security of network elements from Chinese manufacturers "very seriously."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62383849-a9cf-4054-951e-a02f454095d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pursuing a multi-vendor strategy for the network elements
        used (manufacturers primarily Ericsson, Nokia, Cisco, Huawei)," it said in
        a statement. "Nevertheless we currently reevaluate our procurement strategy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2efb051-9977-42ab-8393-394f56df3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei did not immediately respond to a request for comment sent
        outside business hours in China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d014a-ad7e-4258-be9a-894a128300e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement from Deutsche Telekom — coupled with news from
        SoftBank this week that it might also drop Huawei equipment — could also factor
        into the pending merger between T-Mobile (TMUS) and Sprint (S). Deutsche Telekom
        is majority owner of T-Mobile while Softbank owns Sprint.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7041a-873d-47b8-a1bf-70acaf659719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported Friday that the deal between the two US phone companies
        could now get approval from federal regulators who vet deals for national
        security risks. According to Reuters, the use of Huawei equipment has been
        part of the review.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546da1b-b271-475e-8d47-fe9a09baf38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is largely shut out of the US market, where it has repeatedly
        come under fire from lawmakers and government officials who accuse it of working
        under the influence of the Chinese government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5139b1-2706-46cf-b7cf-96807760571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has repeatedly denied the allegations, saying it''s a private
        company owned by its employees. Huawei told CNN Business last month that its
        equipment is trusted by 46 of the world''s 50 largest telecommunications companies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee7c6e-572e-490a-a960-371fce90de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But security agencies are particularly worried about Huawei''s involvement
        in future 5G networks, because of the rise of connected devices, smart homes
        and the internet of things.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d382c-3747-4ccf-ad28-db2dd6150f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand and Australia have prevented telecoms companies from
        using Huawei equipment for their 5G mobile networks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d06d00-ea94-4b93-861f-523bfce715b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues for Huawei have cropped up in the UK, too. British telecoms
        group BT (BT) said last week that it would not buy Huawei equipment for the
        core of its 5G wireless network.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf7d62-fa6d-4aa4-8c7e-386940c550c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:30:54.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:25.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Doors are slamming
        shut for Huawei around the world."</em></p>'
  'snoopy-peanuts-apple-deal':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-16T13:26:01.619+08:00
    'imagesource': 'jcr:8cba2637-10fe-4505-aade-f222985a01b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cd4d452-433e-495c-8cef-01ddf0ca41c5'
    'lead': 'Apple has struck a deal with DHX Media to produce new series, specials
      and shorts based on the beloved characters from the animated world created by
      Charles M. Schulz.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T06:33:07.909Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:42:28.285+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:42:28.100+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Peanuts gang is getting new life thanks to Apple'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549bae6-35dd-4b3d-baa0-97c6b624d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:33:07.910Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:28.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Peanuts gang is ready for some new
        adventures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7003d6-b82c-4310-892b-e05ffe603751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:33:07.910Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:28.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has struck a deal with DHX Media to produce new series, specials
        and shorts based on the beloved characters from the animated world created
        by Charles M. Schulz, a source familiar with the deal tells CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b16965-0a29-4fb4-93aa-1a8abfa25d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:33:07.910Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:28.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has yet to announce the name of its official television service,
        the cost of its content or details on how it will be accessed, even as it
        builds a trove of upcoming projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962414fa-94a5-47e1-9e3c-78d38025836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:33:07.910Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:28.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the deal, DHX, which co-owns the world of Peanuts along
        with Sony Music Entertainment and the Schulz family, will create short-form
        STEM-related content for Apple. (Think astronaut Snoopy.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d89ac0-4006-402e-8d60-f04185d6054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:33:07.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:28.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, Peanuts Worldwide and NASA announced plans to
        collaborate in hopes of encouraging the next generation to enter the science,
        technology, engineering, and mathematics fields.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd268a0-5426-4f73-964c-6320ae1fe8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:33:07.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:28.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peanuts comics were first published in 1950. Over the past more
        than 60 years, the beloved beagle Snoopy and the entire cast of characters
        have become pop culture icons, and the television specials hallmarks of the
        holidays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00afc93-91be-47bf-8a95-20a491966457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:33:07.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:28.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal with DHX is a major get for Apple in the children-geared
        programming space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb9bff-7b8c-42fa-9162-e05a5677be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:33:07.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:28.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competitor Amazon has seen success in investing in kids programming
        in recent years, with some Emmy-winners on its roster. In 2015, HBO put a
        "Sesame Street"-shaped feather in its hat with a five-year deal that gave
        the premium cable network not only new episodes but 150 archived episodes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba035177-6279-441d-9dd9-f35cba1ecc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:33:07.911Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:28.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, while criticized by some, was a financial lifeline to
        the Sesame Workshop.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142ba5f-677f-4f1c-adae-f5a383d93e87'
      'mgnl:activationStatus': true
