    'template': '1'
    'title': 'PNP boosts security for Simbang Gabi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b578d-f43a-4ff1-9fb8-304510468ddb'
