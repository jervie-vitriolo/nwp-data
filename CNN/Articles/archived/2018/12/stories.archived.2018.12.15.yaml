  'Gandhi-statue-Ghana-racist-writing':
    'author': 'Bukola Adebayo, CNN'
    'caption': 'A Mahatma Gandhi statue sparked protests after its 2016 unveiling
      at the University of Ghana in Accra.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-15T16:46:37.074Z
    'imagesource': 'jcr:d4a88c69-4a08-4282-beac-81065f95774e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65b52587-458e-43ad-95de-cf2d1fb85ccb'
    'lead': 'The figure was removed between Tuesday night and Wednesday from where
      it had stood on a recreational area of the university campus in Ghana''s capital
      of Accra since 2016.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T07:37:43.843Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:46:02.388+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gandhi statue pulled down in Ghana after controversy over ''racist''
      writings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8adcaa-b3e1-4294-ba4d-a56435f16743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:37:43.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A controversial statue of Indian independence
        leader Mahatma Gandhi has been pulled down at the University of Ghana following
        protests and petitions for its removal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb639c90-b9ec-4434-a8d4-5f61d07a3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:37:43.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure was removed between Tuesday night and Wednesday from
        where it had stood on a recreational area of the university campus in Ghana''s
        capital of Accra since 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83fb6b5-d727-4033-a2b8-1de7efead1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:37:43.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana''s Ministry of Foreign Affairs and Regional Integration approved
        the statue''s removal, university spokeswoman Stella Amoa told CNN on Friday,
        following petitions by the university''s council to the government. CNN contacted
        the ministry for comment Friday but did not immediately receive a response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab8c37-d1d6-464e-b835-9f130a6dbfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:37:43.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its unveiling two years ago, the monument sparked protests
        among students and faculty members, who claim that Gandhi was "racist" and
        African figures should be put up first, according to a Change.org petition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a1168-64c5-4763-b56a-14aa176b2b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:37:43.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandhi was renowned across the world for his peaceful activism and
        remembered for his successful push for India''s independence from Britain''s
        colonial rule. He was assassinated in 1948.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f43d4-c864-49bc-b68b-eecd06361531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:37:43.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed the "Soldier of peace," he lived in South Africa for 21
        years, but some passages in his early writings about the African continent
        have generated controversy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64438d53-9ffd-45ed-be28-4c18d51c2c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:37:43.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing passages attributed to some of these writings, lecturers
        petitioned the University of Ghana Council to take down the monument, saying
        the independence leader made racist comments about black South Africans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c207ee-0eac-496d-98b6-138066a5b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:37:43.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How will the historian teach and explain that Gandhi was uncharitable
        in his attitude towards the black race and see that we''re glorifying him
        by erecting a statue on our campus?" the petition reads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90024b6-b9a4-4e16-885f-2e108b1f23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:37:43.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana''s former government promised to relocate the statue after
        the protests two years ago, but it remained standing until this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e13369-77ff-4db3-acd4-476132c1711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:37:43.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obadele Kambon, head of language, literature and drama at the Institute
        of African Studies of the University of Ghana, hailed the move to take the
        statue down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5188c3-e6ed-4f6e-9789-216ec6aaff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:37:43.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His utterances when he was alive show he did not want to be with
        us black folks," he told CNN. "Why would we want to be with him after his
        death by having his statue on our campus?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54731a9-3e41-48d6-a847-0325e36ce24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:37:43.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists in Malawi in southeastern Africa also see Gandhi as "racist"
        and are protesting the erection of a statue of him in the city of Blantyre.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda757e-7a21-4c06-b825-d757015bcbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:37:43.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:02.709+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Gandhi statue pulled
        down in Ghana after controversy over ''racist'' writings."</em></p>'
  'Strasbourg-Holocaust-memorial-vandalism':
    'author': 'Ralph Ellis, CNN'
    'caption': 'Tombstones in the Herrlisheim Jewish cemetery, north of Strasbourg,
      France, were spray-painted with swastikas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-15T16:35:51.122Z
    'imagesource': 'jcr:1b4cec66-72da-45fd-9dd3-29a2eb8d876e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a98305e-b361-41af-aadf-435441aefa84'
    'lead': 'The vandalism was discovered Tuesday at the Herrlisheim Jewish cemetery
      hours before a gunman opened fire in Strasbourg''s Christmas market.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T07:39:49.428Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:46:17.059+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:46:16.764+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jewish cemetery outside Strasbourg vandalized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13f677-28db-4f74-bd42-48b55534c45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:39:49.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:17.059+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tombstones and a Holocaust memorial in
        a Jewish cemetery outside Strasbourg, France, were vandalized with anti-Semitic
        graffiti earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ed3e4-dbd3-4669-803a-bf58bd5d010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:39:49.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:17.059+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vandalism was discovered Tuesday at the Herrlisheim Jewish cemetery
        hours before a gunman opened fire in Strasbourg''s Christmas market, killing
        four people and wounding 13. Police killed the suspect Thursday evening, authorities
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a513fff-5bb2-4f18-bf1e-7263c9ea7deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:39:49.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:17.059+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known whether the vandalism and the attack were connected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364e614-b298-4bd0-ac83-f68385c24a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:39:49.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:17.059+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven tombstones were desecrated with spray-painted Nazi
        swastikas and other graffiti.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91c40f4-ca57-491e-b5e0-be14240bae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:39:49.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:17.059+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Christophe Castaner attended a ceremony
        Friday at the cemetery and decried the vandalism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7485c55-c307-412b-ab71-cfed51804f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:39:49.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:17.059+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a place of recollection is desecrated, the whole republic
        is defiled," he tweeted Friday. "I came this morning to support the Jewish
        community and all the inhabitants of Herrlisheim after the anti-Semitic and
        xenophobic degradations committed in this Israelite cemetery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5f639a-5cbf-4446-a041-5549c5a8fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:39:49.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:17.059+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is being done to identify and catch the authors of this
        profane act. I have full confidence in the police, which is conducting forensic
        investigations. These heinous acts cannot remain unpunished."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2df2c-2343-4243-acda-92a28fd7163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:39:49.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:17.059+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Strasbourg shooting suspect killed by police, Paris
        authorities say</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ccdc3-0653-42d9-8b5f-50665fa16bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:39:49.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:17.059+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israelite Consistory (or consortium) of Bas-Rhin, the section
        of France where the vandalism occurred, issued a statement that referenced
        vandalism at a Jewish cemetery in Sarre-Union in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ef2e4-2b73-4855-970a-50b794243330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:39:49.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:17.059+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the graves of the Sarre-Union cemetery, desecrated in 2015,
        are still down, this new hateful act only amplifies the feeling of exasperation
        of the Jewish community in the face of growing anti-Semitism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b24983-a0fb-4ed0-b2c1-8714b5245f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:39:49.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:17.059+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Consistory launches a solemn appeal to the authorities and
        particularly to the President of the Republic so that effective and pragmatic
        measures are taken to ensure the security of the property and people of the
        Jewish community, and that this plague that is gangrenous to our society ceases,"
        the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d96754-f1f5-4c91-bab4-2fce11b0e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:39:49.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:17.059+08:00
      'mgnl:lastActivatedBy': 'pat'
