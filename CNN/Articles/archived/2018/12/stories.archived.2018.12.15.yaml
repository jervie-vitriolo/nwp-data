      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Ford said it was "very encouraged by China''s
        announcement." "We applaud both governments for working together constructively
        to reduce trade barriers and open markets."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed8a95-7c47-486b-85dd-294adc1a5083'
