    'template': '1'
    'title': 'U.S. Interior Secretary Ryan Zinke to leave Trump administration at
      end of the year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e012b8c-64bd-4dbe-9569-099209fd8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:21:24.764Z
