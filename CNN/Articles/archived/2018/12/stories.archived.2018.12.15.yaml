    'title': 'LOOK: Cabinet execs dance at Christmas party with Duterte'
    'updated': 2018-12-15T22:47:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc3635-1924-4beb-890b-06e5779b6089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:54:14.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:46.329+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Are
        you one of the employees who had to dance at the office Christmas party? These
        Cabinet secretaries were not exempted from the much-anticipated holiday gimmick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b643c-f7be-4425-b02f-2f37c12e57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:54:14.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:46.329+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of Instagram stories Friday night, Tourism Secretary
        Berna Romulo-Puyat shared scenes from the 70s-themed party, including a dance
        number she performed with other Cabinet officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac6180-ef87-4fb3-8a88-9bd2301dede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:54:14.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:46.329+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those spotted were military men Defense Secretary Delfin Lorenzana,
        newly appointed Presidential Peace Adviser Carlito Galvez Jr., Technical Education
        and Skills Development Authority Director General Isidro Lapeña, and Housing
        Secretary Eduardo Del Rosario. They grooved to the tune of disco classic "September"
        by Earth, Wind and Fire.</p>'
    '5':
      'image': 'jcr:bff2e6e2-8f64-4a4a-bac4-8c77cf1e964a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc90f44-ad6a-4e64-80e0-3c313b683299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:54:14.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:46.329+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b76c23-05b7-4520-980c-54737a9213fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:54:14.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:46.329+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear if President Rodrigo Duterte liked their performance,
        as he was seen clutching his head while watching.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0171811-044f-4fba-85c2-9b36ae2de2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:54:14.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:46.329+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
