  'Royal-Couples-stylish-Christmas-cards':
    'author': 'Jack Guy, CNN'
    'caption': 'Prince Harry and Meghan Markle went with a never before seen shot
      from their wedding night.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-15T16:58:36.641Z
