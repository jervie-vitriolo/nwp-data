    'jcr:uuid': '24cef142-35ce-4b2d-a428-8ec08a9582eb'
    'lead': 'Harry and Meghan, the Duke and Duchess of Sussex, released their own
      Christmas card that shows the pair embracing on their wedding night in May.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T07:27:20.353Z
