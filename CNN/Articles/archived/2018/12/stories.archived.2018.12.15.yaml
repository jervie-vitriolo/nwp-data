  'foreign-portfolio-investments-november-2018-bsp':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-16T05:18:37.018Z
    'imagesource': 'jcr:947cfa4b-d84c-4806-8557-ae3b03994dfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa25beb-e051-4a33-aa15-cb150f4d7cf4'
    'lead': 'More foreign investors entered into the Philippine Stock Exchange and
      government securities in November, according to the Bangko Sentral ng Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T06:41:23.251Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:42:31.884+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:42:31.638+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hot money flows in as more foreign investors entered in November'
    'updated': 2018-12-16T05:19:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd87b3a-69ed-47e9-a99b-ecf3a2943b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:41:23.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:31.884+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> More
        hot money flowed in last month, as more foreign investors entered the Philippine
        market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda293bd-cf3a-41ef-b37b-97e707c9ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:41:23.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:31.884+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign portfolio investments (FPI), also known as “hot money” due
        to how easily it flows in and out of the market, are composed mainly of trade
        in the Philippines Stock Exchange and government securities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd94ab-c8c8-48e0-a1d2-7def68eb3860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:41:23.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:31.884+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data from the Bangko Sentral ng Pilipinas
        (BSP), the Philippines registered $2 billion in FPI last month, while $1.2
        billion left the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5753f-27d1-4b9a-9032-2393aaaf916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:41:23.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:31.884+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FPI was more than twice the $953 million registered in October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd24b3-4a47-4ea2-b784-c9ba231fe894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:41:23.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:31.884+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five investor countries are the United Kingdom, Singapore,
        United States, British Virgin Islands and Cayman Islands, which combined made
        up 83.5 percent of trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8054a1f-da31-452d-8f94-79e71bd8940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:41:23.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:31.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 66.8 percent of the investments were in Philippine Stock
        Exchange listed securities, particularly in food, beverage and tobacco companies,
        holding firms, property companies, banks and utility companies. This yielded
        net inflows of $510 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c21714-3968-4613-92dc-ae05f436205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:41:23.252Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:31.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile 33.2 percent of the FPI went into peso government securities,
        which yielded a net inflow of $322 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa80524-ed7c-43a3-92c8-ae5a1551af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:41:23.253Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:31.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This may be attributed to positive investors’ reaction to the following:
        (i) decreasing global oil prices; (ii) BSP’s decision to raise its policy
        rate; and (iii) progress on the rice tariffication bill, all of which are
        expected to temper inflation as well as Chinese President Xi Jinping’s visit
        to the country, which was expected to further deepen ties with China in terms
        of diplomacy and business development,” the BPS said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea3f7e-b154-4d0f-b8d7-f5136df78fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:41:23.253Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:31.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the total of January to November, net inflows are at $926 million,
        an improvement from the $635 million net outflows for the same period last
        year.</p>'
  'police-simbang-gabi':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
