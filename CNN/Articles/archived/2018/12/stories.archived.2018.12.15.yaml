  'Nicanor-Faeldon-son-negative-drugs-arrest':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-15T19:32:45.528Z
    'imagesource': 'jcr:c494a9ed-1c29-410f-b076-ec20be0d9c45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e71125d7-9cad-4f5b-a32c-ec1fc112a893'
    'lead': 'The son of Bureau of Corrections (BuCor) Chief Nicanor Faeldon has tested
      negative for drug use after being arrested in a drug raid in Naga City.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T07:13:22.271Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:45:35.136+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon''s son tests negative for drug use'
    'updated': 2018-12-15T23:20:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de38d6c-bb90-4e41-8eb4-68516f474fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.271Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        son of Bureau of Corrections (BuCor) Chief Nicanor Faeldon has tested negative
        for drug use after being arrested in a drug raid in Naga City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df23d4e-d773-42bf-9c5f-52265e30dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.271Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urine samples taken from 31-year-old Nicanor Faeldon Jr. were
        found negative for the presence of shabu and cannabis, according to documents
        from the Naga City Police obtained by CNN Philippines Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcdf270-d4d0-4e6c-86a7-9240db1a3963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.271Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all three of his companions when he was arrested in a
        house Friday morning tested positive for both drugs. They were identified
        as Russel Lanuzo, Allan Valdez and Manuel Nebres. On Friday, the police went
        inside the house to serve a search warrant for possession of illegal drugs
        on Lanuzo and found the younger Faeldon there. Seven plastic sachets containing
        suspected shabu were recovered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65170628-e9b9-40b6-a6d8-1deed437bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.272Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the younger Faeldon may still face a case for visiting
        the suspected drug den, which is a bailable case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb63ff-696c-40a5-8a4c-b38023e9777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.272Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his negative test results may now spare him from heavier punishment
        not just from the law, but from his father, who pledged to resign from his
        post to hunt down and kill his son if the drug charges are proven.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c82857-f6f0-4e0a-91ae-f38678f81c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.272Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Saturday, Faeldon said he
        knew his son did not use drugs, adding that he "would be very surprised" if
        the drug tests said otherwise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66930565-2448-4fab-8afb-0130b9afeeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.272Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he still won''t help his son face any possible case and
        would leave it to the authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548428e-d0ff-452e-aaf1-45373012b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.272Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no intention of contacting him or neither providing him
        any assistance," Faeldon said. "If he''s innocent, then soon he will be out."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84802629-303b-46c2-b59a-c79386823a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.272Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that Nicanor Faeldon Jr. was visiting Lanuzo''s daughter,
        who is his son''s girlfriend for the past four years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94af96-debb-443c-8630-9d76f04af108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.273Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said he last talked to his son six months ago, when the
        latter asked for permission to study and live with his girlfriend in Naga
        City. Faeldon said he knew nothing about any involvement of the girlfriend''s
        father in illegal drugs. He added that his son grew up with his mother.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Faeldon not surprised his son tested negative for drugs <a href="https://t.co/oQacNDWtvh">https://t.co/oQacNDWtvh</a>
        <a href="https://t.co/TSRfcc1rtN">pic.twitter.com/TSRfcc1rtN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1073805617851035648?ref_src=twsrc%5Etfw">December
        15, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff95bb-e7b5-4c17-81ab-324aaff82b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.273Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2521b63-0888-472e-94ac-ce9d6eea129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.273Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon on Friday said, "If it turns out later on that he''s involved,
        sabi ko ''wag na natin gastusan sa litigation.  Magagastusan pa ang gobyerno.
        Papatayin ko na lang ''yung bata para wala nang mapinsala pa siya."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c949fa4-6b78-4f80-abe7-6a6e8a5553f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.273Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.387+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it turns out later on that he''s involved, as I
        said, let us not spend money for litigation. That would cost the government.
        I will just kill my son so he does not do any harm."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405cecd-408b-42d3-9dfe-c0e9d0fec18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.273Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.388+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Faeldon: I will kill my son if proven guilty of drug
        charges</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84579822-5cde-45b4-98a2-52f50e344bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:13:22.273Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:35.388+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said this was how serious he was in eliminating drugs even
        if it involved his eldest child. Prior to his BuCor post, Faeldon stepped
        down as customs commissioner in August 2017 amid the controversy over the
        P6.4-billion drug haul from China that entered the country May of the same
        year. He was accused of accepting bribes to ease the release of shipments,
        a claim he has repeatedly denied.</p>'
  'Facebook-bug-photo-exposed':
    'author': 'Donie O''Sullivan, CNN Business'
    'caption': 'Facebook said a bug recently allowed third-party app developers to
      access photos people may not have shared publicly.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-15T17:45:30.081Z
    'imagesource': 'jcr:e5d9991b-06cb-44e5-b5eb-e64e259a3d40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c07b3fb8-be25-4743-a24a-fbf766edef6b'
    'lead': 'The company said a bug recently allowed third-party app developers to
      access photos people may not have shared publicly.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T07:16:53.293Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:45:38.913+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:45:38.702+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook reveals bug exposed 6.8 million users'' photos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a303a-0b69-426c-9e1d-c1fdc5ddda2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:16:53.293Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook announced on Friday that the social
        network had exposed the private photos of millions of users without their
        permission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af469b5a-4a57-4db1-b4cd-9fb34c518e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:16:53.293Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:38.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said a bug recently allowed third-party app developers
        to access photos people may not have shared publicly. Facebook believes as
        many as 6.8 million users could be affected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec7735-9a0b-4d6e-8f09-2b9ff6563002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:16:53.294Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:38.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish Data Protection Commission, the body that oversees Facebook''s
        compliance with European regulations, said on Friday that it had launched
        a "statutory inquiry" into Facebook as a result of multiple breaches the company
        had informed them about this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8281310c-901a-4265-96f6-1eccba9849d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:16:53.294Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:38.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos that users started to upload to Facebook but did not post
        could have been accessed, along with images posted to Facebook Stories, Tomer
        Bar, an engineering director at Facebook, wrote in a blog post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2888d749-eb3b-41e1-9b67-90c5e64b06db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:16:53.294Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:38.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re sorry this happened," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360bdf0-f8a6-4d85-bf33-a1e5c0a62c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:16:53.294Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:38.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users'' photos were exposed over a 12 day period in September, the
        blog post said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c51d97-7219-4afe-a7fc-d3470c5ecf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:16:53.294Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:38.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why Facebook waited to inform the public of the issue,
        a Facebook spokesperson told CNN Business, "We have been investigating the
        issue since it was discovered to try and understand its impact so that we
        could ensure we are contacting the right developers and people affected by
        the bug. It then took us some time to build a meaningful way to notify people,
        and get translations done."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe50ef91-e456-46fc-8f56-187ca36d7092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:16:53.294Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:38.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information Facebook gives to third-party app developers continues
        to be under scrutiny. Earlier this year, a data scientist working for Cambridge
        Analytica revealed the company had several years ago used the system to gather
        data on tens of millions of Americans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88f774-c0c6-49a9-8b05-66ffee532d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:16:53.295Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:38.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of this bug, the company said it believes the photos
        could have been accessed by 1,500 apps built by 876 developers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239f8e2-4467-48ee-ada4-5454100f9c07'
      'mgnl:activationStatus': true
