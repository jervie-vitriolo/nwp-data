      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> William and Catherine, the Duke and Duchess
        of Cambridge, have chosen an autumnal photo of their family sitting on a tree
        trunk for this year''s Christmas card, which was made public on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b5eaf4-243b-4141-a341-586185b7e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:27:20.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:49.266+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess can be seen smiling broadly as she holds baby Louis,
        while three-year-old Charlotte and five-year-old George hold on to their father.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c2241-faa0-49ac-8ce3-a49b5594e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:27:20.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:49.266+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Harry and Meghan, the Duke and Duchess of Sussex,
        released their own Christmas card that shows the pair embracing on their wedding
        night in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d1b56-e240-4cc0-b947-104503f70080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:27:20.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:49.266+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The never before seen shot, which shows the newlyweds with their
        arms around each other as they watch a fireworks display, was taken in the
        grounds of Frogmore House, Windsor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f187f-4800-4eb0-8678-3422b3b294e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:27:20.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:49.266+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan will soon take up permanent residence in nearby
        Frogmore Cottage as they prepare for the arrival of their first child, who
        will be seventh in line to the British throne, in the spring of 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c352f-0d1f-4cf6-986e-22331ac2755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:27:20.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:49.266+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William and Harry''s father Prince Charles opted for a romantic
        shot alongside his wife, Camilla.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f370fb-c81b-48d6-8a91-29754b0e5014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:27:20.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:49.266+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cards are part of Christmas tradition for the royal family,
        which usually spends the holiday period at Sandringham, the Queen''s country
        estate in rural Norfolk, around 100 miles north of London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893149bd-7dec-45a0-bb66-5e43e6311350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:27:20.354Z
