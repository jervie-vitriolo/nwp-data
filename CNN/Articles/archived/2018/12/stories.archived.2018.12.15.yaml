      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> One
        of the three historic Balangiga bells tolled in its hometown for the first
        time in 117 years, as the President rang it in the turnover ceremony on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d8b96-30a2-4eac-a5a4-42e4e325d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte raised a clenched fist as he rang one
        of the bells seven times, drawing cheers from spectators at the Balangiga
        town''s auditorium in Eastern Samar province. He appeared to have kissed it
        before ringing it. The much-awaited sound of the Balangiga bells ringing was
        heard past 5 p.m.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Balangiga bells toll for the first time in PH after 117 years
        <a href="https://t.co/eV3e1fTvvk">https://t.co/eV3e1fTvvk</a> <a href="https://t.co/zQ5Wmfa6au">pic.twitter.com/zQ5Wmfa6au</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1073875516145360896?ref_src=twsrc%5Etfw">December
        15, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbdfb80-f02e-4d7f-a389-4e2e03f7f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82988f45-2a3b-466e-9d9c-0f9e0393824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.254Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long wait is over," Duterte said in his speech, adding that
        he shared the "happiness and joy" of the people of Balangiga celebrating the
        bells'' return.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e06e4c-5c6b-4ee0-a675-ed481932cc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure that our ancestors are celebrating with us here on this
        remarkable victory and that does not only bring back the glory of the town
        of Balangiga but also contributes in the full restoration of our dignity as
        a Filipino," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cc5fe-c991-44ab-9eca-29fd01cf3d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he trusts that the locals, as well as the entire country,
        "will ensure the protection of these gems and will continue to preserve and
        promote our culture and history."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd8c53-7dc7-4c88-91af-ce100b01e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians believe one of the bells signaled the attack the Filipinos
        launched against American troops stationed in Balangiga town on September
        28, 1901. The attack, which killed 48 American soldiers, was reportedly in
        retaliation for oppressive treatment that Filipinos received from the foreign
        soldiers. American troops retaliated, destroying the town and killing thousands
        of Filipino soldiers and locals in what came to be known as the Balangiga
        Massacre. The American soldiers seized all three bells from the Balangiga
        Church, and a 1557 cannon as "war booty."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1073ad-5d8c-4de9-b62d-d5e92fd090fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The turnover</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919279f9-0134-4ae9-aa32-0ff79b2df1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Saturday witnessed the official handover of the turnover
        certificate of the Balangiga bells from the United States Deputy State of
        Mission John Law to Defense Secretary Delfin Lorenzana, and from Lorenzana
        to Balangiga Mayor Randy GrazaI.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37a622-a304-4724-adeb-e0c947debc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.255Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated that no single person could claim credit
        for the repatriation of the Balangiga bells. "The bells are returned... the
        credit goes to the American people and to the Filipino people," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b2d99-7523-401d-a132-d94f0e7d4c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte: No one should claim credit for Balangiga
        bells'' return</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5fa113-093e-4eaa-8828-5d0ae7f9c75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law in his speech recalled that Duterte "made a forceful and passionate
        call for the return of the Balangiga bells."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85774d-cbd8-4fcd-b0e4-972805c31ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard, we listened and we recognized that returning the bells
        to the Philippines was quite simply the right thing to do," Law said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62ed28-00a8-4268-ae7f-2154d86a6f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called for the return of the bells during his 2017 State
        of the Nation Address, resurrecting a decades-old fight for their repatriation.
        The handover was made possible after U.S. President Donald Trump signed the
        U.S. National Defense Authorization Act of 2018, enabling its Defense Department
        to return the bells.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95341872-2aa3-45c6-ba22-b675fe687fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte and the Church</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bdfb7-8904-4bc3-9146-ed39793a85c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite recent tirades against the Catholic Church, Duterte on Saturday
        kept his speech short and expletive-free.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f5f43-a80f-4f04-bb66-4f095388c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shook hands with officials of the Catholic Church led by
        Papal Nuncio to the Philippines Archbishop Gabriele Caccia, whom he also acknowledged
        in his speech. He called Catholic Bishops'' Conference of the Philippines
        President and Davao Archbishop Romulo Valles as his "personal spiritual guidance
        counselor."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8133234e-eed6-47b9-8014-f674cfdb837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Borongan Bishop Crispin Varquez assured the people "that
        we will return the bells to their original purpose and care for and cherish
        them."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ef5cf-cd94-46b4-a3a6-ad02709658d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rightly used, the bells call us to pray and worship God," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af647e5a-ff46-40ef-b3b5-da731d79719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier stressed that all three bells should stay in their home
        church - the Parish Church of St. Lawrence, Deacon and Martyr in Balangiga
        town, within the Diocese of Borongan - amid a pending Senate resolution to
        have one displayed at the National Museum.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eba29b-fb59-4e42-8fe3-f5956d3f5677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Church opposes call to keep one Balangiga bell in
        National Museum</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c1431-1f47-4801-85d9-8ef81958e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bells will be tolled once more in the church Saturday night,
        followed by a minute of silence to pray for those who persihed in the bloody
        Balangiga massacre in 1901.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72231997-9209-448f-81e3-cc2d43b3a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bells will then be temporarily installed in the landscaped garden
        area at the right side of the church for the public to see before transferring
        them to one of the belfry.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10485fa0-c3df-4164-9349-02acdeac2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:51:03.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:41.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin contributed to this report.</em></p>'
  'Duterte-Cabinet-Christmas-party':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
