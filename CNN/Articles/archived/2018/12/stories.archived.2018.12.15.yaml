      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Jewish cemetery
        outside Strasbourg vandalized."</em></p>'
  'United-Kingdom-visa-payment-European-Union-travel-Brexit':
    'author': 'Tara John, CNN'
