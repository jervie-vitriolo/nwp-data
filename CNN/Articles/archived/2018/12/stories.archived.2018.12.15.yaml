      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Churchgoers
        may notice more policemen during the nights of the traditional Simbang Gabi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c0651-ef9a-4ee8-9183-1a3ecde01b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:44:46.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:34.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement Saturday, Philippine National Police (PNP)
        Chief Oscar Albayalde said that he had ordered for more police visibility
        and preventive patrol operations starting December 16, the first day of the
        Simbang Gabi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb9052-e1f7-447f-8ae1-22fe8e7041ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:44:46.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:34.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an important Filipino tradition that we cannot afford to
        miss. We are prepared to address any security issue that can possibly spoil
        this event,” Albayalde said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbb5fb-d579-4e64-a14c-b1c38df21171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:44:46.045Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:34.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Field unit commanders were instructed to deploy mobile patrol units
        with blinkers turned on to establish police visibility without causing the
        citizens alarm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b83eb3-bb5c-41cf-8d80-014cfad23cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:44:46.045Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:34.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police units were also reminded to be on the lookout for common
        street crimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9ff90-113e-4822-91ee-ebc777387cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:44:46.045Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:34.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Select members of the PNP Command Group and Directorial Staff were
        designated as area supervisors to conduct random inspections to check the
        compliance of PNP units on protecting the safety of citizens during the nine-day
        dawn mass period.</p>'
  'foreign-debt-q3-2018-bsp':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-16T04:12:53.833Z
    'imagesource': 'jcr:3dcf37b7-954e-452b-abb6-2a930500d939'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7cbb2cc-fbf4-466a-87c3-1efeea92aa4b'
    'lead': 'The Philippines’ foreign debt is at $76.4 billion as of September, higher
      than its $74.9 billion Gross International Reserves (GIR), according to the
      latest data from the Bangko Sentral ng Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T06:46:48.206Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:42:38.078+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:42:37.914+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign debt exceeds foreign reserves in Q3 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe2f471-feeb-4df3-ba0f-eeae2bb557a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:46:48.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:38.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        nation’s foreign debt grew higher in the third quarter of the year, according
        to the latest data from the Bangko Sentral ng Pilipinas (BSP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe013cb-ef08-4078-8b5d-74f72ce32334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:46:48.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:38.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of end-September, the Philippines owes $76.4 billion in national
        debt. This means the country owes an additional $4.2 billion since end-June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a3adb-3a31-4eb6-85db-8353390658f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:46:48.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:38.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also exceeds the nation’s Gross International Reserves (GIR)
        of $74.9 billion by $1.5 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f316d1-50b0-4257-98bd-62ba584f7d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:46:48.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:38.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The increase in the debt levels during the third quarter of 2018
        was attributed to net availments aggregating US$6.0 billion of both public
        (US$2.2 billion) and private (US$3.8 billion) sectors. The impact of this
        development was partially offset by the US$1.1 billion negative foreign exchange
        (FX) revaluation adjustments as the US Dollar strengthened against third currencies,
        particularly the Philippine Peso (US$787 million) and Japanese Yen (US$262
        million),” the BSP explained in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b696a-60aa-47ef-a3c0-57fa6e3737e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:46:48.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:38.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt from the public sector is at $39.5 billion, while debt from
        the private sector is at $36.9 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e36130-45c2-4251-8d71-fdbf3851dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:46:48.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:38.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Nestor Espenilla Jr. said that the key external debt
        indicators are at “prudent levels” despite this rise in external debt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908784f-55cf-4e9a-af8b-a3b920d47f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:46:48.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:38.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ debt service ratio (DSR), which measures the capability
        of the nation to pay its debt, is at 6.5 percent as of end-September. The
        BSP noted that the Philippines’ DSR has always been in the single digit range,
        below the international benchmark of 20.0 to 25.0 percent.</p>'
  'Duterte-rings-Balangiga-bells-turnover-ceremony':
