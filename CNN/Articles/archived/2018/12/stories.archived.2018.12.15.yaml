      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> So much for that apology Kanye West offered
        Drake a few months ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1067c-648f-4d1a-a07a-726b702e8d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday West offered up a barrage of tweets, which at first
        seemed to point to the beef being settled between the rappers but then pivoted
        to West accusing Drake of threatening him and his family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e2586-38fc-4f64-ae2f-8955873d7923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair reportedly have had an ongoing issue for months over the
        beat to West''s song "Lift Yourself," along with West''s collaboration with
        rapper Pusha-T, whose diss tracks "Infrared" and "The Story of Adidon" were
        directed at Drake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bff2a7-39b0-40e1-b678-deb0b8937047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, West apologized to Drake via Twitter and offered "good
        energy and love" to him and his team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acdca5b-38ab-484f-95da-a7d7585f447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye West apologizes to Drake</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e7602-3176-404c-908e-f1c4ee29d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday the outspoken rapper fired off dozens of tweets,
        apparently sparked by a request from Drake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5ec14-2b87-44ce-a350-373a087b921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to follow along: West tweeted what appeared to be a request
        from Drake regarding some music.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306fcdd-b89b-44f5-bdbd-44ff8edd55e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drake sent in a clearance request for ''Say What''s Real''. Do
        you wanna clear?" read the screenshot West tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04d291-27b8-4340-b3f9-76a37c48de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009 Drake released his famous "So Far Gone" mixtape that includes
        the song "Say What''s Real." The single uses beats from West''s track "Say
        You Will."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e887c-2f33-4570-b3ac-8f264963bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request spurred West once again to visit his feud with Drake,
        including seeking an apology for Drake rapping "Keepin it G, I told her don''t
        wear no 350s ''round me," on the French Montana''s single "No Stylist," which
        West apparently took as a reference his Adidas Yeezy Boost 350 sneaker line.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb69c9-4450-4826-adf6-7058d5950fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still need that apology for mentioning the 350s and trying to take
        food out your idols kids mouths," West tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e026d6-f56c-4073-a554-6e4c874ea9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed were innumerable tweets about everything from mental
        health to a Bible verse and a mention of fellow rapper Travis Scott, who is
        in a relationship with and shares a daughter with West''s sister-in-law, Kylie
        Jenner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c216e4e-b301-40f0-ad1d-326d5f2a5d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all appeared to be done in an effort to get Drake to reach out,
        and West tweeted that he did.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf33a6-d96b-456a-8947-4ba717fec1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drake finally called," West tweeted. "Mission accomplished."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907c505-a73b-465f-841c-ba8f0bf5f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West then tweeted that he denied the request to clear the song and
        went on to accuse Drake of threatening him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ed4cc-4198-469e-82df-ba809df014a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drake called trying to threatened me," the rapper also known as
        Yeezy tweeted. "So drake if anything happens to me or anyone from my family
        you are the first suspect. So cut the tough talk."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90da34f-c1ca-4cc0-80b4-9af9712d59c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed is so much it''s hard even to break down.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f03348-9769-4506-9fef-34e045051a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West made grandiose statements including "I''m your oxygen," called
        out Scott for his involvement with Drake (the pair have done music together),
        asserted, "There would never be a drake without a Kanye west so never come
        out your mouth with a threat" and so much more.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10cc584-b68f-4530-97d5-9023aa743836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.439+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He more than doubled down on the claims that Drake had threatened
        him and his family and also said Drake was "disrespectful to all people with
        mental health conditions so this is an opportunity for growth."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4807b1a-fb80-4428-a337-db07160985da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.440+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Drake was chilling and saying nothing other than an Instastory
        with a bunch of laughing emojis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe7a88-cbaa-404e-9a75-92e6469c12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.440+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s wife, TV reality star and mogul Kim Kardashian West, sided
        with her husband, tweeting, "My husband is the most brilliant person, the
        most genius person that I know. He has broken so many boundaries, everything
        from music, stage design, fashion and culture and will continue to change
        the world."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe01445-d429-4601-b3be-6922580f7563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.440+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@drake Never threaten my husband or our family," she also tweeted.
        "He paved the way for there to be a Drake."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5417452-f1fa-4dbb-9e46-3def192fa723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.440+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for the Wests for comment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a929a0-fbd4-42c4-ad9d-672bd9e120fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.440+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rep for Drake told CNN on Friday that there was no comment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d4e9b-85a7-4b16-b5b7-64f7a425fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:28.440+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kanye West accuses
        Drake of threatening him and his family."</em></p>'
  'abortion-passes-Ireland-parliament':
    'author': 'Rob Picheta, CNN'
    'caption': 'Campaigners in Dublin celebrate in May, as Irish voters supported
      legalizing abortion in a referendum.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-15T19:37:44.691Z
    'imagesource': 'jcr:11e75bd4-605f-43ec-84f1-43a9a7ed03e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dd08a35-c394-4a47-860f-4f7035ae5c2b'
    'lead': 'The bill is now set to be signed into law by Ireland''s President Michael
      D. Higgins, following a marathon debate in parliament''s upper house Thursday,
      and will come into force in January.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T07:10:38.308Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:45:32.519+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:45:32.287+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Historic moment'' as abortion bill passes Irish parliament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503681ab-3496-4cc4-b6a3-7371ef74ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:10:38.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:32.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ireland''s Prime Minister has hailed a
        "historic moment" for women in the country, after a bill to legalize abortion
        passed through the final stages of parliament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0513e22f-7d11-444f-bb41-11269c36a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:10:38.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:32.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is now set to be signed into law by President Michael D.
        Higgins, following a marathon debate in parliament''s upper house Thursday,
        and will come into force in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970604e6-a028-48d8-8891-4acf95014fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:10:38.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:32.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of Irish voters agreed to amend the constitution and
        allow women to access abortion in a momentous and emotionally charged referendum
        in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ae8c1-9f27-4611-857e-d0f6f99648bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:10:38.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:32.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Leo Varadkar thanked the bill''s supporters on Twitter
        and commended Health Minister Simon Harris for steering it through parliament.
        The bill passed through parliament''s lower house, the Dáil, last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20268e-4481-4210-827d-3095a04c0f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:10:38.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:32.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote would "end lonely journeys, end the stigma and support
        women''s choices in our own country," Harris said on Twitter Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b28539b-de9a-4f9c-9b32-e2f26dbd2e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:10:38.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:32.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its passage also prompted vandals to target a regional office
        of Ireland''s governing party Fine Gael overnight, writing "baby killers"
        and "Herods" on its wall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8709f17-6cac-4db2-809c-504d1a10ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:10:38.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:32.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so disappointed to see this morning (Friday) that my busy
        constituency office in Sligo has been vandalized and defaced overnight," Tony
        McLoughlin, the assistant government whip, wrote on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ae474-47c3-4fc0-9cd0-4ee9b32af640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:10:38.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:32.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a proud democracy and despite anyone''s opinion on any
        referendum, this behavior can never be condoned," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca691d-2c9e-4eb8-89ab-af3fec62cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:10:38.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:32.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new laws make abortion legal and unrestricted in the first 12
        weeks of pregnancy, subject to a medical consultation and a cooling-off period.
        Terminations after 12 weeks would be permitted only under exceptional circumstances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10edb277-c82f-4bed-b68c-2137cac00b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:10:38.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:32.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the vote, Harris paid tribute to "the campaigners who fought
        for 35 years to change a nation, to change hearts and minds," the UK Press
        Association reported. "I want to thank the minority who fought the battle
        in here when it was convenient for the majority to ignore."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166acd45-8bc1-460a-b6c3-54e2b4bdb8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:10:38.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:32.519+08:00
      'mgnl:lastActivatedBy': 'pat'
