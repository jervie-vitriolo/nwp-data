    'template': '1'
    'title': 'Royal couples release stylish Christmas cards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af308fc-95cb-415a-8ab8-79e655078c53'
