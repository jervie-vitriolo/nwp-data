      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Mobile
        phone users will get more legroom to choose their service providers after
        the government ordered a mandatory unlocking of mobile devices after the lock-in
        period of the user''s plan expires.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4aa94c-15a7-43d3-b581-5acabd69ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:02:32.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:09.943+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Communications and Information Technology (DICT),
        in a memorandum released Friday, ordered the National Telecommunications Commission
        (NTC) to issue rules on requiring telecommunication firms to unlock phones
        after the contracted lock-in period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f58bfa-73b6-4ccf-8d07-b861b9cc6dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:02:32.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:09.943+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order said subscribers who have completed the lock-in period,
        and who do not have outstanding obligations to their providers, "can demand
        to mandatorily unlock their phones and devices on convenient sites, facilities
        and processes that will be provided by their respective wireless service providers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54830dd2-897d-4f86-8a25-7075845480fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:02:32.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:09.943+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Acting Secretary Eliseo M. Rio Jr. said this is an "additional
        Christmas gift" to mobile network subscribers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861609b4-1956-4752-9702-d7d76458f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:02:32.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:09.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we empower the industry through the entry of the new major
        player, we are also pushing for pro-consumer measures," he said.</p>'
  'Kanye-West-Drake-Twitter':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Kanye West and Drake.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-15T19:43:40.399Z
    'imagesource': 'jcr:0e3cdca5-391b-4870-ac8a-2d5aa64c1b90'
