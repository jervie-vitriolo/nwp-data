  'Solon-alleges-infra-chief-budget-chief-laws':
    'author': 'CNN Philippines Staff'
    'caption': 'House Majority Floor Leader Rolando Andaya says Budget Secretary Benjamin
      Diokno must not involve the President in the issue surrounding the ₱550 million
      worth of infrastructure projects.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-15T21:49:21.937Z
    'imagesource': 'jcr:e65c6a82-25fd-47d9-8247-ca85e0d70e7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2152294c-ae14-4d99-885b-bbbb92bc6eb6'
    'lead': 'House Majority Floor Leader Rolando Andaya says the budget chief must
      not involve the President in the issue.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T06:57:35.519Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:42:51.460+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:42:51.162+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon alleges at least ₱550-M infra projects linked to budget chief''s
      in-laws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1cbda2-de30-46fa-b51b-47aca48bb8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:57:35.519Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:51.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        solon who questioned Budget Secretary Benjamin Diokno for insertions in the
        2019 budget said at least ₱550 million worth of infrastructure projects were
        found to have links to the Cabinet official''s in-laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d040e-fccc-4a70-9db8-6c999196f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:57:35.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:51.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Floor Leader Rolando Andaya, in a statement sent
        to reporters Saturday, said four projects were found linked to Mayor Edwin
        Hamor of Casiguran, Sorsogon and his wife Sorsogon Vice Mayor Ester Hamor.
        The mayor is the father of Jojo Sicat, the husband of Diokno''s daughter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc71aa-f170-4a8d-9014-6342ead0874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:57:35.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:51.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These projects include the P49-million highway improvement for
        Aruman-Casiguran Road; ₱96-million construction of Barcelona-Casiguran diversion
        road; ₱115-million tourism road leading to Bulusan National Park; and the
        ₱289-million Daang Maharlika Section in the 1st District of Sorsogon," Andaya
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28affb-064c-4e8c-a418-9bf5b3e89be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:57:35.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:51.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said documents obtained by the House panel showed that Mayor
        Hamor''s daughter, Maria Minez Hamor, owns Aremar Construction Corp. -- a
        firm which entered into partnership with CT Leoncio Construction and Trading
        for the four projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29ffad-0316-4b0b-a6c2-6a80359bd434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:57:35.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:51.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers earlier questioned CT Leoncio, for bagging 30 government
        projects in 2018 ahead of the budget approval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32979e60-0ffe-4103-9d73-cc793151abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:57:35.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:51.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House rules committee has yet to commence its formal investigation
        on the questionable multi-billion allocation by DBM (Department of Budget
        and Management) for Sorsogon. But this early, pieces of evidence being uncovered
        point to the in-laws of a Cabinet official as end beneficiaries of the infrastructure
        projects," Andaya said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f3d6f-5ebe-4e2d-b32a-0541dabada4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:57:35.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:51.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leader said that Congress'' approval of the budget does
        not dismiss the fact that Diokno approved the allocations for Sorsogon and
        included them in the National Expenditure Program before it was submitted
        to Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6030653-eb30-4932-8d5e-7d22cf20a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:57:35.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:51.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After trying to hide his scheme with congressional imprimatur,
        he now goes against the very people he has duped all along," Andaya said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755e6fa-1998-4537-a5f9-b0c44d50d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:57:35.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:51.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the budget chief must not involve the President in the
        budget issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0ccbc-47dd-40d0-b24b-fdd4beba7c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:57:35.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:51.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has already spoken. He has no hand in the identification
        of infrastructure projects inserted by the DBM in the national budget. The
        identification of projects and disbursement of budget allocations is the work
        of his Cabinet. We, in Congress, believe that the President is not, in any
        way, involved in this process," Andaya said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b56db-1531-4e20-b907-e075746c3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:57:35.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:51.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House lawmakers have filed a resolution seeking President Rodrigo
        Duterte''s reconsideration of Diokno''s appointment as Budget chief. The Palace,
        however, scolded Congress for supposedly "disrespecting" Diokno, and threatened
        to avoid questioning from the lower House should they continue with the allegations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875912ed-bfe6-4752-8b5a-1c8e2be42281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:57:35.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:51.461+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, meanwhile, has repeatedly denied conflict of interest in
        the budget allocations.</p>'
  'DICT-unlocking-phones-lock-in-period':
    'author': 'CNN Philippines Staff'
    'caption': 'Mobile phone users will get more legroom to choose their service providers
      after the government ordered a mandatory unlocking of mobile devices after the
      lock-in period of the user''s plan expires.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
