    'jcr:uuid': '34824546-7d4d-4226-b946-317f72a213a7'
    'lead': 'Police Chief Oscar Albayalde calls for more police visibility and patrol
      operations to ensure the safety of churchgoers who will attend the traditional
      Simbang Gabi masses.'
