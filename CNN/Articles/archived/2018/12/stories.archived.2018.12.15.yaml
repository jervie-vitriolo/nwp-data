      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        month seems to be getting better for Lea Salonga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ac21f-6df9-4bc1-86b0-762a619fc092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:47:19.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:27.798+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-nominated actress won two accolades at the recent 31st
        Aliw Awards. Her 40th anniversary concert, LS40, won the Best Major Concert
        (Female) category.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb9939-f689-475c-aace-06932315d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:47:19.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:27.798+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga tied with Eric Santos for Entertainer of the Year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa2db56-1109-4d32-96e8-bd9539ea8fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:47:19.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:27.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her Facebook, Salonga thanked all those involved with the LS40
        Concert, including CNN Philippines.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmissleasalonga%2Fposts%2F10156657967570482&width=500&show_text=true&height=289&appId"
        width="500" height="289" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec75bc-d494-49b9-bb3e-d485cc8aecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:47:19.770Z
