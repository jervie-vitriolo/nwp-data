    'template': '1'
    'title': 'Kanye West accuses Drake of threatening him and his family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2b4a3-7d2e-47c6-9780-689c8485f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:07:26.863Z
