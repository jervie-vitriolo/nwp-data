    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8214ad-e49f-41cb-b784-788775312269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:02:32.357Z
      'mgnl:createdBy': 'ryan'
