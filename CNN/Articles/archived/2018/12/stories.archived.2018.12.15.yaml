      'mgnl:lastActivated': 2020-02-07T11:42:05.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump announced Saturday
        morning that Interior Secretary Ryan Zinke will depart from his administration
        at the end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac32656-272f-49eb-8adf-a0deea14f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:21:24.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:05.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary of the Interior @RyanZinke will be leaving the Administration
        at the end of the year after having served for a period of almost two years.
        Ryan has accomplished much during his tenure and I want to thank him for his
        service to our Nation," Trump wrote in a tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29bbef1-eac6-44b6-b82a-f2845fa091f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:21:24.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:05.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continued in a second tweet: " ... The Trump Administration
        will be announcing the new Secretary of the Interior next week."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e89bce-55e2-4797-a0b3-44d61e1bd501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:21:24.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:05.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure comes amid multiple ethics investigations into Zinke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075f486-2e7d-4107-a3b4-1acbd7810fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:21:24.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:42:05.285+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Interior Secretary
        Ryan Zinke to leave Trump administration at end of the year."</em></p>'
  'canada-north-america-largest-yellow-diamond':
    'author': 'Gisela Crespo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-16T06:18:03.443Z
