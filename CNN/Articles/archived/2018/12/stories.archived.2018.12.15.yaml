    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16160c-4e98-4ed0-b527-2b5bc98b55c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:47:19.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:27.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you, Aliw Awards, for the Best Major Concert (Female) award
        for LS40. It was a labor of love for all of us involved,” Salonga said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1467a59-4a26-457f-af79-6d9149922f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:47:19.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:27.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also dedicated the award to her mother.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ddeb6d-c8f3-4d6b-baa8-c3fd959340fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:47:19.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:27.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since it was the concert that won and not the artist, that trophy
        belongs to my mother, the indomitable and indefatigable Ligaya Salonga, who
        at 81 years old is one of the fiercest humans on the planet. The concert truly
        was hers; all I had to do was get up on stage in a cool tux or gown and sing,”
        Salonga added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68110e6-9b3b-4e88-986f-4a37c9039dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:47:19.771Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:46:27.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga will return to the Broadway revival of Once on This Island.
        The album of the musical was nominated for Best Musical Theater Album in the
        61st Grammy Awards.</p>'
