  'Budapest-protests-slave-law':
    'author': 'Sheena McKenzie and Lauren Said-Moorhouse, CNN'
    'caption': 'Demonstrators denounce recent legislative measures introduced by the
      government of Hungarian Prime Minister Viktor Orban outside Parliament on Thursday
      in Budapest.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-15T16:52:08.896Z
    'imagesource': 'jcr:73020b0c-8131-4ca0-b9eb-547f3afee000'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07857656-d793-4e9d-8d52-3708ab870e82'
    'lead': 'Thousands returned to Hungarian capital''s streets on Thursday night
      to intensify their objections to what has been dubbed the ''slave law.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T07:33:27.234Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:45:57.488+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:45:57.112+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budapest rocked by second night of protests over ''slave law'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831389b2-fe55-4394-9073-1f930d2c6e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of demonstrators hit the streets
        of Budapest for a second night over the passing of a series of bills that
        critics argue will cement Hungarian Prime Minister Viktor Orban''s grip on
        power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ceb29-6c64-4cb3-b519-b6aa88e7ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban''s right-wing party Fidesz pushed through legislation on Wednesday
        that allows employers to demand up to 400 hours'' overtime annually and the
        creation of a new government-controlled court system, sparking protests and
        clashes with police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9eea7-97c7-4f67-a08e-b4cdbd4eaeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands returned to Hungarian capital''s streets on Thursday night
        to intensify their objections to what has been dubbed the "slave law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389c514-30c4-4525-ae97-d074b641a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angry protesters marched across Budapest''s Széchenyi Chain Bridge
        with banners reading "Free Country, Free University" and "To prison with this
        gang of thieves" before the sea of angry people caused traffic chaos on nearby
        streets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243635b6-621d-4f0a-aaea-858dc7c94383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the steps of parliament, scores of police officers in riot gear
        blocked the building''s entrance as demonstrators assembled before them, waving
        flags and colored smoke flares while chanting "Orban go to hell" and "We have
        had enough," Reuters reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7dd63-1f14-4741-9b1f-f04c64628114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing is the issue of the courts, which is the next phase of
        cementing their power, one phase towards building total power," protester
        Tamaz Szabo told the news agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b5213-0535-4039-b2fb-b333adc52379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve come to show a huge middle finger to the government and express
        that I am really, really fed up and I think most people are here for this,"
        said another student protester, Adam, who declined to give Reuters his surname.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b65eee-6313-43dd-a81f-fed5ef2dbf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungarian law previously permitted businesses to demand up to 250
        hours overtime annually. The government told CNN this week the changes to
        working hours are "in the interest of the workers" and would allow people
        to work and earn more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92165fa-82ad-404f-b53b-88269f1ecf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, human rights workers have slammed the establishment of
        a parallel court system that will be tasked with government-related matters
        such as taxes and elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02832a-a183-4b37-b5ed-c1f23ccc7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.236Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argue that the courts -- which are set to begin operating next
        year and are expected to oversee the hiring of judges, will bring the country
        yet another step closer to authoritarianism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3873543e-b32d-4013-9ea3-ff594e16fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no real argument behind the law, this is simply a political
        decision that aims to extend the government''s control over the judiciary,"
        said Dávid Vig, director of Amnesty International Hungary, in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c285a-d31c-4b13-8039-d83449c7ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no surprise though, it fits well into the series of measures
        taken by the Hungarian government to erode rule of law in Hungary," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da39735-5980-4a40-b5cf-31cc2a53f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban''s government has denied these claims, saying the courts will
        be independent and "in line with current European approaches and standards."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b6626-436e-4661-9844-5a67fd81b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Orban''s populist Fidesz Party rose to power in 2010, and
        most recently won a landslide victory in April this year, it has come under
        increasing fire from the European Union over its crackdowns on democratic
        institutions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ce74c-e417-4472-b9d4-348850a8ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the European Parliament took the unprecedented
        decision to trigger Article 7 -- a disciplinary process -- against Hungary
        over its erosion of democratic norms that spanned everything from the media
        to migrants.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efba7348-7e24-4654-a4b7-70162b1f573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came on the heels of Hungary''s "Stop Soros" law -- named
        after the billionaire philanthropist and well-known Orban foe George Soros
        -- that banned nongovernmental organizations from assisting undocumented migrants.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e0c57-e1a9-4ab8-89a0-a0f14c15cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 3, Central European University, which was founded by
        Soros, said it had been "forced out" of Hungary in "an arbitrary eviction."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f615723-bf06-4537-88a4-6a58b357cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:33:27.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:45:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban''s anti-migrant policies, which have been blasted by the EU,
        have proved particularly popular in rural Hungary.</p>'
    '36':
