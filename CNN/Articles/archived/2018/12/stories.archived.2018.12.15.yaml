      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family arrives on Christmas Eve for afternoon tea and a black-tie
        dinner, along with the opening of presents. After breakfast on Christmas morning,
        they attend a church service followed by a country walk and games.</p>'
    '16':
