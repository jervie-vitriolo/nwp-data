      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> More
        areas are reeling from the aftermath of Usman, previously classified as a
        tropical depression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f9dc8-f05d-4b30-8a0b-7c0408f446aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:17:02.760Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:28.432+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorsogon Governor Bobet Lee Rodrigueza said the province was placed
        under state of calamity on Sunday after 8 died in the area due to landslides
        caused by heavy rains. Camarines Norte risk reduction management council on
        Monday also unanimously approved the recommendation to declare the province
        under the state of calamity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a93721e-a4ef-426b-8060-b42c5c864b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:17:02.761Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:28.432+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight towns in Oriental Mindoro, namely Baco, Bongabong, Bansud,
        Socorro, Pinamalayan, Pola and Calapan City, are also under a state of calamity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74256452-9e54-4002-8d1d-00b1f8c1774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:17:02.761Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:28.432+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Camarines Sur and Albay were earlier placed under
        a state of calamity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f86fc-8401-49e9-8157-2d8880f13d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:17:02.761Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:28.432+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Governor Al Francis Bichara said this resolution was passed
        "in order to implement, complement and sustain the disaster quick response
        and recovery activities." Once a state of calamity is declared, price controls
        would be imposed on basic necessities and prime commodities and local government
        units could appropriate calamity funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015f354c-34f2-420c-8162-b4180f07eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:17:02.761Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:28.432+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said residents were warned about the possible effects of the
        tropical depression, but many did not expect the amount of rain dumped by
        Usman. Ten residents were killed due to landslides in Albay, while one was
        carried away by a strong current. He said some residents remain missing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ff8cb-1299-46be-90d2-e3fab9dd60a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:17:02.761Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:28.432+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the calamity funds will be used to attend to the
        needs of the residents, especially the displaced ones.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
