    'title': '2018 in Philippine art'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f36c390-130b-4500-83ca-13f98e8541db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.250Z
