      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“To Tune The Listening Ear to What Cannot Be Seen” by Gerecho
        Iniel, Art Underground</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca822f-66ff-4c7b-baa7-d9993bb7c1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.276Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iniel has a fascination for science. Most of his exhibitions in
        recent years always had to deal with transforming an element, like the body''s
        own electricity into another form of energy, like sound or light, through
        the use of gadgets which he tinkered with, and presented as interactive sculptures.
        This exhibit was focused on highlighting what we cannot see or hear, like
        gravity or electromagnetism, and transforming them to forms that we can. Iniel
        is a poet in highlighting these, and draws our attention to other things that
        we usually fail to see, or outright ignore, like our destructive behaviors
        which contribute to climate change, or the inequitable distribution of capital
        which causes widespread poverty, or even how transient memory is.</p>'
    '185':
      'image': 'jcr:a7c7cb5a-e9f5-49cc-a9a2-a9b5969c1304'
