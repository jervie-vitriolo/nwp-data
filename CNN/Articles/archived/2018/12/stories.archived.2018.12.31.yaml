      'text': '<p><strong>“Continuing Spirit: Alfredo Esquillo” at Ateneo Art Gallery,
        Manila</strong></p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae3009-4c85-43e1-8b10-1ffbdf921e0b'
      'mgnl:activationStatus': true
