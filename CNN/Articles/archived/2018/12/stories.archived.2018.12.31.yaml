        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb241ec8-3f50-4bb2-a86a-a8dd1ec66525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:17:02.761Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:28.432+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3ee11-b18f-4b13-bd67-87fe42118a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:17:02.762Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:28.432+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10,000 families have been evacuated in Albay in the aftermath
        of Usman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeeccc2-aed7-40eb-8fff-93511b06055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:17:02.762Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:28.432+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Albay public safety officer Eugene
        Escobar said they are still assessing the safety of affected areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc0e30-4c90-4a39-a2ee-ddaf109fcf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:17:02.762Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:28.432+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga report mga nakalagay samin as of now, we have 15 casualties,
        but we''re still awaiting reports coming from the LGUs, including damage reports
        on infrastructure and agriculture. Out of 15 deaths, meron ding 11 na missing,
        and continue pa din po ang search and retrieval operation dun sa mga respective
        areas," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0049d9ef-de7c-48bf-8501-3b897aa7c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:17:02.762Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:28.432+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman poured 84 percent of the monthly rainfall when it battered
        Albay, resulting in damage to property and infrastructure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fdf5c0-e19c-442e-b6a9-0471285cf366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:17:02.762Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:28.432+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction Management Council (NDRRMC)
        said according to the unverified reports it has received, the death toll has
        reached 68 in the Bicol Region and Eastern Visayas, as of Monday. Nineteen
        people remain missing in the wake of Tropical Depression Usman, which was
        downgraded to a low-pressure area after making landfall in Eastern Samar Saturday
        morning. The Office of Civil Defense said the death toll could rise further
        as reports come in.</p>'
  'sheikh-hasina-bangladesh-elections':
    'author': ' Manveena Suri, Sreoshi Mukherjee and Helen Regan'
    'caption': 'Bangladesh''s leader, Sheikh Hasin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-31T09:53:12.810Z
    'imagesource': 'jcr:070edeb6-e129-4c40-9587-7c375b68f5ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c514f65-2d01-45b2-ad4a-4a78d564c204'
    'lead': 'Bangladesh''s Sheikh Hasina has won a third consecutive term as prime
      minister, the country''s Election Commission said Monday, in a poll marred by
      deadly violence and allegations of rigged ballots.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:20:51.935Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:03:32.912+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:03:32.482+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sheikh Hasina wins third term in Bangladesh elections marred by deadly
      violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d04d7f-b7c6-4040-891e-c4694d3e25d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.935Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bangladesh''s Sheikh Hasina has won a third
        consecutive term as prime minister, the country''s Election Commission said
        Monday, in a poll marred by deadly violence and allegations of rigged ballots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75424da-07d1-4264-94b7-96de8a288c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.936Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Jatiya Oikya Front has rejected the vote and demanded
        a fresh election, accusing Hasina''s ruling Awami League (AL) party of stuffing
        ballot boxes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4970d1-9b10-4e25-86d4-426f50617ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.936Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her government has also been accused of human rights abuses during
        the election. At least 15 people were killed in election-related violence
        when clashes broke out between ruling party supporters and the opposition
        on Sunday, local police officials told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5156f6-7c9d-47ae-9a1b-b8cada1299b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.936Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military was deployed across the country to try to prevent the
        violence seen during recent polls, which were tarnished by a low turnout and
        boycotted by the largest opposition group and its allies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd188c5e-c606-4dae-9ceb-a20c3164f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.936Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nine people were killed in Chittagong division alone on Sunday,
        police official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfadb5fb-fd95-4465-bfe9-be8833e94541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.936Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh Awami League, led by 71-year-old Hasina, has been
        in power since 2009 and won the last election in January 2014 with a resounding
        majority amid a boycott. But Hasina has since been accused of authoritarianism
        and harassment of the media and opposition figures, even as she presides over
        strong economic growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54afe8-fc90-4c33-a989-5260d23a683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.936Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns over transparency</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f62af-2482-449b-b5b3-cf8c2e0674fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.936Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups and opposition figures had warned that Sunday''s
        election could be rigged despite promises of transparency from the authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef080c-7858-4944-b799-7782a8463c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.937Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salil Tripathi, a London-based journalist and author of "The Colonel
        Who Would Not Repent: The Bangladesh War and Its Unquiet Legacy," said the
        government has delayed visas for election observer groups such as the Asian
        Network for Free Elections (Anfrel) despite its promises of openness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a056a-699e-4848-97f7-98bf54f26043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.937Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is whether there will be observers on the ground in
        time to see what''s going on," Tripathi told CNN. "You want elections that
        are free and fair, and Bangladesh is missing this as an opportunity. If you
        don''t allow the observers to come, how will you prove this?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4dd51-fc13-4fef-9c57-7f22fa131cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.937Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report last week, Human Rights Watch said a "repressive political
        environment in Bangladesh is undermining the credibility of the process."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a5151-ad57-4a30-a6cb-4a5b3355149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.937Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authoritarian measures, including widespread surveillance and a
        crackdown on free speech, have contributed to a widely described climate of
        fear," the report said, adding that police had failed to act impartially and
        ignored attacks on opposition figures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5bd1b-3a3b-4dc3-b55b-f12a9d05e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.937Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Adams, HRW''s Asia director, said "the police and election
        commission should not appear to be acting like extensions of the ruling party."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c5913d-4b04-4266-9279-c42d79222d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.937Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violence during the campaign that has mainly targeted the opposition
        bears out their misgivings about unfair treatment," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a00b9b-07fd-452c-a389-1cd03a90054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.938Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the campaign violence seen in 2014 targeted the opposition
        Bangladesh National Party (BNP) and the opposition coalition Jatiya Oikya
        Front (National United Front).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696cc29c-bbe9-4871-a517-3a1f347335d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.938Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free speech clampdown</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda89c0-ca60-4a48-acbd-8434a5ee364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.938Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition figures aren''t the only ones feeling the pressure. Media
        and press freedom groups had complained of harassment and threats ahead of
        the vote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a085f-e4b3-4f86-95d6-6cb078f7695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.938Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the government approved a controversial new digital
        security law which rights groups fear could further erode press freedoms and
        silence dissenting voices online.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064ce16-4689-43f1-a01e-fffad2c15e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.938Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said it imposed "dangerous restrictions on
        freedom of expression" and pointed to its potential for use against opposition
        voices.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2971ec4-8157-4474-8f7d-3a803eaac2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.938Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dhaka-based Odhikar group has highlighted a worrying spate of
        what it called "enforced disappearances" of opposition leaders, students and
        activists.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c6ff9-9198-4d03-ab89-c63a51ced0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.938Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September alone, the rights group claims 30 people were picked
        up by law enforcement agencies without explanation – a sharp jump from a total
        of 28 in the first eight months of the year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fd312-6576-45b1-a829-7a2d7035392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.939Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those detained in 2018 was prominent photojournalist Shahidul
        Alam, who was jailed for several months after an interview with Al Jazeera
        in which he accused the government of clinging on to power by "brute force."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a637a46-f507-46e8-a828-35df41506fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.939Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam was released in November after an international outcry.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd409468-59ec-4964-bc2d-037f177a1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.939Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement by 25 human rights organizations, including the
        Committee to Protect Journalists and Amnesty International, had called for
        Alam''s "immediate and unconditional release" and slammed the allegations
        against him as "a blatant violation of his right to freedom of expression."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9fcad0-a340-4d1e-92f7-aefb6c5eaedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.939Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weak opposition</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc5cdd-ae71-4542-846a-e2ae9a36a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.939Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasina was widely expected to cruise to a third term, with her biggest
        rival, BNP chief and former prime minister Khaleda Zia, 73, currently in prison
        and banned from running for election over corruption charges.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01523e31-0cc6-4c7c-afdc-d1b2fdd693c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.939Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BNP supporters claim the charges against Zia are politically motivated.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bba50d-d90f-4660-95a4-907c49cf471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.939Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d be surprised if Hasina doesn''t win. The opposition has a
        lot of problems in terms of pitching candidates and intimidation. She has
        the advantage of incumbency," Tripathi said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e72a6-4a71-4a46-b54c-4659ced4d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.940Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But regardless of the outcome, he said the focus should be on the
        rights of Bangladeshis to free and fair polls: "The voters and the candidates
        need to feel reassured."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24d578-2757-474d-9626-1514cc6f9635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:20:51.940Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:32.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Sheikh Hasina wins
        third term in Bangladesh elections marred by deadly violence."</em></p>'
  'newspapers-report-suspected-malware-attack':
    'author': 'Brian Stelter'
    'caption': 'U.S.-based cybersecurity software provider FireEye said the hackers
      used malware to access computers across Southeast Asia and India.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-31T09:50:48.287Z
    'imagesource': 'jcr:a7e8d2e2-8b08-4cf7-b2a3-76dcc5c6ccd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16a95aa2-fcc2-4daa-9375-a88f027a9dc7'
    'lead': 'Several papers, including the Los Angeles Times and The San Diego Union-Tribune,
      suffered printing and distribution delays as a result of the incident.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:24:48.795Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:03:37.393+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:03:37.112+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newspapers report suspected malware attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e42cb19-2b3f-478f-a42b-f21dc6acf613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.795Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Staffers at some of America''s best-known
        newspapers are wondering whether their systems were the victim of a foreign
        cyberattack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e83119-6915-48f0-b366-b3315b6e0cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.796Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several papers, including the Los Angeles Times and The San Diego
        Union-Tribune, suffered printing and distribution delays as a result of the
        incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6264f9b7-4fb6-44e6-9566-f35763bb48a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.796Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some reporters chuckled at the irony of a digital bug interrupting
        printed papers. But there is also real concern about the effectiveness of
        the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb78c3-1fd1-4e0d-8191-a3bce4d95444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.796Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tribune Publishing said "malware" was detected on its servers Friday.
        The Union-Tribune, which also called it a "virus," said most subscribers were
        left without a Saturday morning paper as a result.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e47cf-bc3c-44a9-997e-d980de1ccf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.796Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident affected other newspapers in other ways. At The Baltimore
        Sun, for example, the usual comics and puzzles were not included in Saturday''s
        print edition, the paper tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b3b57-69cb-4dcb-b1a5-a80b6e32053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.796Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, distribution of The New York Times and The
        Wall Street Journal was also delayed, because all of the papers rely on the
        same back-end printing presses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1f052-531d-4271-8783-1644560fa811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.797Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The L.A. Times, citing a "source with knowledge of the situation,"
        said Saturday that the cyberattack "appears to have originated from outside
        the United States."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804bef88-88eb-46c8-a4e2-763059b00632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.797Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Tribune Publishing said she could not confirm
        that.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95490b0-901d-4fea-b55b-89f95c2ca87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.797Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And staffers at some of the affected papers said they haven''t received
        much information from management about the extent of the cyberattack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d64a0b5-23e4-4637-ba8a-6ee4536b66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.797Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal memo from Tribune CEO Justin Dearborn on Saturday referenced
        "malware" and said "we are making progress with this issue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014f530-c349-4cad-99a1-796b17cc1a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.797Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.394+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papers using Tribune software were affected. The L.A. Times and
        the Union-Tribune are no longer owned by Tribune, previously known as Tronc.
        But the papers continue to use some of Tribune''s systems.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd757c1-2d69-49d5-af89-defcbc042786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.797Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.394+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus "hobbled our ability to publish," Union-Tribune editor
        and publisher Jeff Light said in a Saturday morning letter to readers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eff183-6295-475d-a9e1-0cc5c7a239d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.798Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.394+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dearborn''s memo and the company''s statement, workers
        had to create "workarounds" to get the Saturday editions printed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b8719-a7b3-4773-893c-03c56d72686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.798Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.394+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence that customer credit card information or personally
        identifiable information has been compromised," Dearborn wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe1a7e-baa8-4c91-874c-4a2455013024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.798Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.394+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some important back-office systems were interrupted. When some
        L.A. Times readers called to inquire about their print edition, the customer
        service phone lines were on the fritz.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd3ceae-a87e-455a-a7cd-ad66dacd755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.798Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.394+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And staffers at two papers using Tribune software told CNN Business
        that the time card system for keeping track of working hours was offline for
        some time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57ef81-614a-4f87-b219-b49be0fbe454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.798Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.394+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The websites of the affected papers were never impacted, however.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87160a4f-a638-41b7-abdc-807138984571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.798Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.394+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Florida Sun Sentinel''s online story about the virus started
        off by saying: "We are still here."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb22dea-6b1d-40dd-b7fe-b98d4eb0981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:24:48.799Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:37.394+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Newspapers report
        suspected malware attack."</em></p>'
  'nuclear-tyrant-global-statesman-kim-jong-un-2019':
    'author': 'Joshua Berlinger'
    'caption': 'North Korean leader Kim Jong Un says President Trump''s remarks to
      the UN threatening the country reflect "mentally deranged behavior," according
      to a statement released by North Korea''s news agency, KCNA. Kim Jong Un is
      seen her during military drills in 2016. (File Photo) Source: Rodong Sinmun
      (North Korean Govt)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-31T09:44:59.100Z
    'imagesource': 'jcr:f620f7e7-01b1-432d-9ba2-a50430fb9b73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b55d76a0-9c27-4508-8893-aba1fd34f8ca'
    'lead': 'Analysts believe that key clues will emerge during his annual New Year''s
      Day speech – essentially North Korea''s version of the State of the Union in
      the United States.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:29:26.153Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:03:40.519+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:03:40.031+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nuclear tyrant or global statesman? Kim Jong Un''s 2019 game plan for
      North Korea awaits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa986a-1818-4627-84f4-7f89abd084c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.153Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Jong Un shocked the world in 2018 by
        transforming his image from nuclear-armed tyrant to global statesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2dfddf-15cf-488b-b7dd-6e96ddc92b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.153Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does he have up his sleeve for 2019?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8af798-f016-4275-8eaa-332eba3bb22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.154Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe that key clues will emerge during his annual New
        Year''s Day speech – essentially North Korea''s version of the State of the
        Union in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72351311-4b29-4162-bb02-73c79f66ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.154Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts will be watching for any mention of a second summit with
        US President Donald Trump or anything on Pyongyang''s nuclear weapons program.
        Kim could also reveal key decisions on economic policy and inter-Korean relations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ceac3-e4f3-4d9a-b405-ccda1b03e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.154Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of his new diplomatic push, Kim sent a letter to South
        Korean President Moon Jae-in on Sunday. In it, Kim said he regretted that
        he regretted not being able to visit Seoul in 2018 but expressed a strong
        will to travel to the South Korean capital in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d948517-5b20-437d-b138-4845903ddd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.154Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few expect Kim to rock the boat dramatically in Tuesday''s speech.
        Many believe the young leader holds some of the best cards of all the geopolitical
        players with a stake in the future of the Korean Peninsula. Most do not expect
        Kim to risk his standing in a speech that''s largely intended for a domestic
        audience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f46412-6545-495e-8a5b-67cde244cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.154Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got the United States and South Korea where they want them
        right now," said Evans Revere, a former US assistant secretary of state for
        East Asian and Pacific Affairs and current senior director with the Albright
        Stonebridge Group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c1c82-c3f6-4e6d-941e-e87ef62fe73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.155Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s diplomatic achievements in 2018 would have been unthinkable
        a year earlier. In the lead up to Kim''s 2018 New Year''s speech, Pyongyang
        had tested its most advanced long-range missile to date and its most powerful
        nuclear bomb, after months of similar weapons tests and saber-rattling between
        North Korea and the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a4bb0-b7e3-4850-bed5-7400711f0d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.155Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few would have predicted that the following year, Kim would meet
        Moon three times, leave his country for the first time since taking power
        in 2011 and become the first North Korean leader to sit face to face with
        a sitting US President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48ac4f-84b8-4f19-9f15-69935ac0acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.155Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dramatic shift began with the New Year''s address. Kim spoke
        warmly of the importance of inter-Korean relations, and wished his South Korean
        compatriots well in hosting the Pyeongchang Winter Olympics. Moon would go
        on to seize Kim''s olive branch as an opportunity to jumpstart cross-border
        relations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894c074-b978-4116-b581-c162355e6074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.155Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a seminal, critical and central document in terms of understanding
        North Korea''s game plan and North Korea''s intentions," Revere said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6205a9ef-88a7-48f9-b402-37ae2cbce7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.155Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen a game plan more transparently laid out than it
        was laid out in that speech."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be174bb8-061e-4775-99a2-0d4f024f197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.155Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nuclear weapons</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e957ae1-89fd-4822-9762-ae980f3d2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.155Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim kicked off the last two years with speeches that broke news,
        revealed major policy decisions and dropped rhetorical hints as to what the
        rest of the world should expect from his country in the coming year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce3e68-c1ca-4f37-9897-2c50cf6cda49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.156Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 he used the speech to say his country was close to testing
        an intercontinental ballistic missile (ICBM) -- the type necessary to delivery
        a nuclear weapon to the continental US. Pyongyang went on to test two ICBMs
        that year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58517255-6a01-4eda-b570-57afe45db7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.156Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young leader opened 2018 by offering to send a delegation to
        the Winter Olympics in Pyeongchang, but also pledging to mass-produce nuclear
        weapons and ballistic missiles and warning Washington that the nuclear launch
        bunch was "always on the desk in my office."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc296f6-618b-4e71-8b79-637dcc242ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.156Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent reports from open-source intelligence analysts appear to
        confirm that North Korea has not stopped working on its weapons program, though
        Kim has kept his promise not to test-fire missiles or nuclear bombs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73883fb7-905e-4946-a977-0aa20827c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.156Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though continued work on these weapons may violate the spirit of
        Trump and Kim''s summit in Singapore, the North did not commit itself to halting
        all work on its nuclear program in 2018. The two leaders agreed to start rebuilding
        the bilateral relationship and bring peace to the Korean Peninsula. In terms
        of nuclear weapons, North Korea committed "to work toward complete denuclearization
        of the Korean Peninsula," a vague term that experts say Washington and Pyongyang
        interpret differently.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a872887-66af-42a5-b024-479099470d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.156Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics accuse the Trump administration of failing to get Pyongyang
        to agree to anything specific. North Korea has not agreed to any timeline
        to give up its nuclear weapons and ballistic missiles, nor has it committed
        itself to declaring its weaponry and key weapons facilities – steps that experts
        say are crucial in any disarmament talks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e092af32-44bc-477b-bfdb-850fcabd3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.157Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts will be watching for any mention of the nuclear program
        in next year''s speech, especially if it strikes the defiant tone of this
        year''s address – when Kim declared that "no force and nothing" could reverse
        the gains his country had made in nuclear weapons development.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa3457-3587-4789-9f2f-f208031d3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.157Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said that this January, but he''s engaged in this diplomatic
        process with the US," said Duyeon Kim, a adjunct fellow at the Center for
        New American Security.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad4003-1f59-4c90-ba5c-471ff1e61aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.157Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be interesting to see how Pyongyang negotiates going forward
        because Kim Jong Un claimed this year that nobody could reverse their nuclear
        capabilities."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe34fe-0958-4de9-8ef8-a910ef545955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.157Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economics</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6be32f-dde9-43e9-adce-9dc03693ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.157Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clues about what Pyongyang sees as the speech''s key passages often
        come in the form of rhetorical devices, such as when Kim switches to a first-person
        voice, according to John Delury, a professor at Yonsei University''s Graduate
        School of International Affairs in Seoul.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9908a-07c0-45e1-8469-a2ccb4a55238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.157Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delury said he''ll watch closely for comments about the country''s
        economic development, something likely to be highly scrutinized inside North
        Korea and which could prove to be the most important part of the speech.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeda12b-4100-48e7-97f6-10ec1555d9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.157Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2018 speech, Kim acknowledged that the moribund economy was
        in need of a boost and committed himself to improving it. However North Korea
        does not make its economic statistics available internationally, making it
        difficult to precisely track its economic performance and determine what proportion
        of its population works in more modern fields.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effef7c8-68ad-4291-9175-6fea55c141a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.158Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days before his first summit with Moon in April, Kim took the
        drastic step of declaring that North Korea had successfully completed its
        nuclear weapons program and would suspend nuclear and missile tests. It would
        now solely focus on effort to "dramatically raise people''s lives" by developing
        a "strong socialist economy."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46a2b4-a77e-4da6-b5dd-c3f2a63e1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.158Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-pronged strategy of nuclear and economic development, known
        as "byungjin," had been in place since shortly after Kim took the reins from
        his father in 2011. Abandoning it represented a significant policy shift.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cffdbc5-6ab1-4bff-8f77-81acd134b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.158Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the regime has yet to articulate a coherent vision or plan
        with respect to development.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c4b93-cda2-4926-9c58-a1e77e9f015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.158Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some pressure in this year''s New Year''s speech to articulate
        a vision of a real focus on economic development," Delury said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebfb24c-61d3-4a1d-ad5d-406571effdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.158Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How does Kim Jong Un reflect this strategic shift to economic development?"</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b18879f-114d-43fa-b106-18f2c0c2020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.158Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, North Korean state media has focused heavily on
        economic issues, often touting the importance that people inside the country
        work vigorously to increase production.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb64d69-6af8-45eb-9987-d4c6f6ffca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.159Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hardly constitutes a plan. Investors see North Korea as
        a land ripe with opportunities, and they''re looking for a strategy that would
        allow for infrastructure investments connecting South Korea to Russia by rail
        or opening up North Korea''s relatively well-educated, low-wage workforce
        to manufacturers from the region.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e53126-8966-4247-95e4-16c0783963db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.159Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that, however, is off-limits at the moment due to the sanctions
        levied on Pyongyang as punishment for its nuclear weapons program.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c1a1a-badd-49a2-aaaf-1be7b3b3b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.159Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Delury says it''s unlikely for Kim to come out and just announce
        a detailed strategic shift. As is everything with North Korea, the devil will
        be in the details.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b86f52-3147-49a1-99df-8f3df3b6447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.159Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t expect a kind of revolutionary statement of a new economic
        concept, but you kind of have to look within their language for what are progressive
        ideas by North Korean standards," Delury said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5005e-b135-4c22-96d3-6b49763fca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:29:26.159Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:40.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Nuclear tyrant or
        global statesman? Kim Jong Un''s 2019 game plan for North Korea awaits."</em></p>'
  'where-is-the-new-year-celebrated-first':
    'author': 'Forrest Brown'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-31T09:17:36.639Z
    'imagesource': 'jcr:672a33fb-d600-4606-9c2d-3179b1ef695c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9da1d07-d9cf-4e0a-89ab-8c95c1d4a0b9'
    'lead': 'Thanks to their positions just to the west of an irregularly drawn international
      date line, these two Polynesian destinations roughly halfway between Hawaii
      and New Zealand get to be first in line to greet the coming year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:33:46.409Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:03:44.383+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:03:43.949+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where is the new year celebrated first?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046971f-7640-4dde-9833-4b51f5669612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.410Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It would make for a great "Jeopardy" answer:
        <em>The Pacific island groups of Samoa and Kiribati share this annual first-in-the-world
        distinction.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8ae50-46e6-4fa6-9b9e-c3f18a1f6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.410Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the correct question would be: Where is the new year celebrated
        first?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10262ab9-5c25-4c2b-b84a-26c78cf4d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.410Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to their positions just to the west of an irregularly drawn
        international date line, these two Polynesian destinations roughly halfway
        between Hawaii and New Zealand get to be first in line to greet the coming
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c1fcb8-21c7-410a-87c6-081a8532b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.410Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read CNN Travel''s Q&amp;A on these islands and how a very close
        neighbor to Samoa is one of the last places to hang on to the old year:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488367c-65d3-48b1-b554-862feaf2d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.411Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the international date line?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e6ed7c-f536-45f0-bcd1-57c75d4edb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.411Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new day has to start somewhere first, right? And that''s what
        the international date line does for us. The line is an artificial boundary
        set up in 1884 to separate two consecutive calendar dates, according to the
        National Oceanic and Atmospheric Administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d01d5-a8cb-4a74-9e0b-262b81fd6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.411Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows a 180-degree longitude line (those run north-south across
        the globe vs. latitude lines that run east-west).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ff98b-ad96-494f-ac9e-bbff0fcbadb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.411Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.383+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As NOAA explains: "When you cross the date line, you become a time
        traveler of sorts! Cross to the west and it''s one day later; cross back and
        you''ve ''gone back in time.'' "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23133c7-cc2b-48ad-8a23-c396f9026bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.411Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line is drawn North Pole to South Pole, but it''s not a smooth
        line as it twists around political borders such as far eastern Russia and
        Alaska''s Aleutian Islands – and islands farther south in the Pacific.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61607156-f10d-430d-9797-6cc4210a93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.411Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do Samoa and Kiribati claim ''first'' status?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ca31b-1b93-44ce-9969-2b1b59148fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.411Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s really simple: These two island groups are the closest to
        the west side of the line, beating out New Zealand and other Pacific islands
        such as the Marshall Islands, which lie to their west.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc52dbc-2459-4ae9-9734-c7a2c2442c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.412Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what''s going on with Kiribati?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb5a67-92a6-470e-a9ef-8a1e1a676202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.412Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN''s Holly Yan explains: "Before the mid-1990s, the international
        date line split Kiribati into two parts, leaving the western portion a whole
        day ahead of the eastern part and causing headaches when doing business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e2396-aba3-4b1e-a070-c7978c8ba4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.412Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, the date line takes a massive detour of more than 2,400 kilometers
        (1,500 miles), around Kiribati''s eastern-most islands, so that the whole
        nation is on the same calendar day."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea4e5f-ddd9-4d03-9c03-e61c548179ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.412Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the story with Samoa and its close neighbor?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f363d-46dc-4ff2-8368-b627a8485013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.412Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where a line, history and money intersect to give us a very
        interesting division today.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2497d91-6b9e-4d34-950e-8359f5d7e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.412Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European explorers didn''t reach the Samoan archipelago until the
        1700s. The island group was eventually divided between Germany and the United
        States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4922f-1049-43df-96ee-aed6ba429f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.412Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand administered the German holdings at the outbreak of
        World War I, and Samoa became fully independent in 1962. Meanwhile, nearby
        American Samoa has remained a self-governing territory of the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5fc737-40e6-4141-b3ca-a6384948b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.413Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samoa and American Samoa are separated by just 101 miles (163 kilometers)
        – and by an entire year for a full day!</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19428334-6e18-4d59-92c4-bb4534c60c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.413Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wait a minute — how can that be?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22400ba-a1c5-4c66-bfd7-c9dcd748dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.413Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until 2011, the entire Samoan archipelago was on the same side of
        the international date line – to the east. So it was the last place in the
        world to welcome each new year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e53787-b29d-4f6b-a225-ca7a05b25893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.413Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that turned out to be a real headache for the independent Samoans
        when it came to doing business with their most valuable trading partners,
        New Zealand and Australia. The line was redrawn for Samoa to make business
        dealings easier. American Samoa, with its economic interests more tied to
        the United States, stayed put on its traditional side of the line.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac3154-ffd4-4ab9-8f76-c5d12cfc7277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.413Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That explains why Samoa will see 2019 a full day before American
        Samoa, even though they are ever so close.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b710da2-828f-43d8-90a9-99e26e041516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.413Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New year novelty aside, why else should I travel there?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c1aa3-e815-4d6f-be54-92e65d3136ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.413Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it would be quite the novelty to be in these islands to ring
        in a new year. But there''s so much more going on, and it lasts all year long.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb37805-66f8-4343-8c21-2f5b618f2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.414Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samoan archipelago is the South Pacific of your dreams -- with
        beaches, colorful coral reefs, rainforests and waterfalls.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a74381-9134-49aa-9683-a4e291a1c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.414Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of waterfalls, Afu Aau Waterfall on the southeastern coast
        of Savai''i island is just one don''t-miss natural attraction here. You can
        also learn about the island culture at the Samoa Cultural Village.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e46ebc-25d2-424e-961e-1c14a42a7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.414Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Samoa tends to remain uncrowded versus some of its other South
        Pacific neighbors.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675581e-1347-4799-91f1-30d945fc9e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.414Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with its natural beauty, Kiribati appeals to people who love
        to fish and watch birds. World War II history buffs can see artifacts from
        one of the bloodiest battles at Tawara.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e0da5-9ef0-471d-bf66-12b6042e99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:33:46.414Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:44.384+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Where is the new
        year celebrated first?"</em></p>'
  'fireworks-injuries-new-years-eve':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-31T08:02:54.356Z
    'imagesource': 'jcr:11cc85cc-b13b-462d-8b7a-f36ccaa76448'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a6dfda2-b714-41ee-ae44-abd3924df69d'
    'lead': 'Fireworks-related injuries have jumped to 55 ahead of the New Year''s
      Eve revelry, the Department of Health said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:38:40.494Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:03:48.533+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:03:48.262+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fireworks-related injuries jump to 55 — DOH'
    'updated': 2018-12-31T17:34:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51080242-8ccd-4d45-be94-fe45049107d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:38:40.495Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:48.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> Fireworks-related
        injuries have jumped to 55 ahead of the New Year''s Eve revelry, the Department
        of Health (DOH) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076ca91-39ad-4b33-9c33-e2eabb4a9743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:38:40.495Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:48.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the government''s crackdown on illegal fireworks, more than
        half of the injuries from December 21 up to 6 a.m. December 31 were due to
        these, with boga, a makeshift cannon made from a PVC pipe, injuring 14, while
        triangle injured six, and 5-Star and Piccolo injured three each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ce130-376d-4505-a987-1427ac090f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:38:40.495Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:48.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even legal fireworks caused injuries, like kwitis or skyrockets
        which hurt six people, while baby rocket caused harm to three, and bawang,
        camara, and luces harmed two each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e9a2c5-1dff-496b-8ed8-49379a0f0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:38:40.495Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:48.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH said the number is still lower compared to last
        year, when it recorded 111 cases within the same period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0cc156-fba3-4606-8c8c-ad8eb1ed6d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:38:40.495Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:48.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most hospitals, like the Jose Reyes Memorial Medical Center and
        East Avenue Medical Center, are on standby to accept patients and have prepared
        special units to treat these injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa93e38-16d1-49f5-bc71-f740b7a9f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:38:40.496Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:48.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipment and special facilities are being readied at the East Avenue
        Medical Center, where most of their doctors would be on duty round the clock
        beginning this morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596da55-a92c-4697-8a9c-df8cd999dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:38:40.496Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:48.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all is set at the Jose Reyes Memorial Medical Center,
        where hospital staff are in full force for a possible surge in the number
        of firecracker victims this New Year''s Eve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bca8c5-d84d-47a3-8dc8-330fa232c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:38:40.496Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:48.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of eggs are also in place to be used as first aid for firecracker
        ingestion. Tools like power drills and bone saws are also ready for more serious
        injuries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0929e9-cb2e-49e7-a428-31d6399020af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:38:40.496Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:48.533+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are discouraging the public from self-medicating in case
        they fall victim to firecrackers, instead, they should seek immediate help
        from the hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b8453-a021-44d7-af2c-e98fef15f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:38:40.496Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:48.534+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas</em> safe <em>po na dito na po kayo agad dumiretso kasi
        at</em> least <em>po, tayo dito, kumpleto tayo ng gamit, ng gamot. ''Yung
        gamot na binibigay natin, siya po talaga ''yung dapat, hindi ''yung ano lang
        ang mayroon sa bahay. So mas</em> effective<em>, mas mae-</em>ensure <em>natin
        na mas maganda ''yung</em> outcome <em>ng anumang</em> injuries <em>na makuha
        ninyo,"</em> Dr. Marlon Narbarte, an orthopedic resident on duty at the Jose
        Reyes Memorial Medical Center told CNN Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300910ef-3b39-431e-87ce-f444ca4fdc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:38:40.496Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:48.534+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s safer to head to the hospital immediately. At
        least here, we''re fully-equipped and have all the necessary medicine. We
        would give out the right drugs, not just whatever you can find at home. So
        it would be more effective and we would ensure that your injuries would have
        a better outcome.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663573f-fe44-4bad-93e7-6f4f5dd1fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:38:40.497Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:48.534+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and David Santos contributed
        to this report.</em></p>'
  'bald-eagle-lands-fans-cotton-bowl':
    'author': 'Amanda Jackson'
    'caption': 'Some football fans at the Cotton Bowl ducked out of the way as a bald
      eagle, trained to fly around the stadium during the National Anthem and land
      on the field, grew confused and landed on two fans in the stands instead.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
