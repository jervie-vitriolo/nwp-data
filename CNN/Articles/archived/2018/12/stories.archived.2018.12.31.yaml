      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Super Robot, Suffer Reboot” by Toym Imao in UP Bulwagan
        ng Dangal</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b996326-4f54-4d31-aae0-c3cbced05fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Super Robot, Suffer Reboot” is another solo exhibition of grand
        scale. Featuring for the first time together all the three “Super Robot” installations
        which were shown individually at the steps of Palma Hall in UP over several
        years, along with new works by Toym Imao, the exhibition transported us to
        a carnivalesque world of flashing lights, vivid color, and epic scale befitting
        how a child of the 70s might remember the super robots Voltes V, Mazinger
        Z, and Daimos. On T.V., these super robot series presented a narrative of
        good versus evil contextualized in the battle for survival by humans against
        overpowering alien forces which invaded earth. All these were cancelled a
        few episodes before they finished due to censorship by the martial law government
        of Ferdinand Marcos. Typical to Toym Imao, the works exhibited have used the
        narratives of the super robot series to create historical references in our
        society.  Beyond the idea of merely remembering, they also cautioned of parallels
        between the happenings of the 70s to what we are experiencing today.</p>'
    '181':
      'image': 'jcr:e8da12e7-b25c-4d08-87d1-cb0625bfae2a'
      'imageCaption': 'Photo courtesy of RICKY FRANCISCO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbbd0ac-52d0-44dc-8869-46a6fea483e5'
