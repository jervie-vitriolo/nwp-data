      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life</strong>) — At the beginning
        of 2018, there was already talk about this so-called Southeast Asian renaissance,
        mainly due to the continuous rise of contemporary art institutions in the
        region. In the Philippines, if the number of people going to Art Fair Philippines
        is an indicator of the Filipinos’ increasing consciousness in art, then it
        appears that there might be indeed a growing art-going public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79e605-99fb-4b09-b8ad-b6cdc9c92d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.390+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps art’s place in the Philippines has become important, especially
        in these conscientious times. Maybe Filipinos have seen art as a way to escape
        the drudgery of the everyday or maybe Filipinos have seen the need to make
        sense of how seemingly ludicrous our country has become. In this list, a curator,
        an artist, a critic, and an art patron share shows, art works, and even art
        collectives that have, in one way or another, shaped the way we see and interact
        with our surroundings, and ultimately, our nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12436599-b52c-4240-8f84-bbc8b80292e1'
      'mgnl:activationStatus': true
