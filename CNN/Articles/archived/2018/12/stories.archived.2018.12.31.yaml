    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7de9e-6db8-48dd-8943-e43a3ba34a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“How we exist together” by Tanya Villanueva with daughter
        Olivia, curated by Con Cabrera, Bulwagang Fernando Amorsolo (Small Gallery),
        Cultural Center of the Philippines</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd0aa9-76ff-4a12-ae3d-c486a74114c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How we exist together,” a multimedia collaboration between Tanya
        Villanueva and her 16-year old daughter Luna/Olivia, marks a significantly
        pragmatic and remarkable turn in Villanueva’s practice, which she has started
        to regard as a coming-to-terms with the various questions of her person and
        immediate material conditions. “I am using various mediums to explore ways
        to collaborate and perform the specific position I have as a mother, an artist
        and the sole parent to my daughter,” she states.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981f29b-27ec-4818-934b-5f43fdaaeba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.312Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artmaking moves away from the impetus of producing lucrative objects
        and the pressure and anxiety of having to be visible and relevant in the scene,
        and becomes first and foremost a private and intimate process of attuning
        to oneself that needs to be able to address their personal needs.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff9bb4-b138-407e-9834-93d42f967ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.312Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To collaborate with my daughter is my way of working to care for
        our system as a family unit, a way to learn about ourselves together by working
        through our own pace and with our own learning processes.” Villanueva describes
        her ongoing series of working with her daughter as a way of exiting and growing
        together and persisting in this vicious world.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd5a05-2316-4508-88b9-f60209b8bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.312Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To regard art as a personal and thoroughly humane technology, a
        modality of kindness that clears a safe space with its own internal logic
        and ethical economy for subjects and relationships to thrive, allows for such
        affective collaborations to become means of contemplating and resolving issues
        about one’s practice, the systems in which one moves, and life at large, and
        “[puts] forth our body that exists beyond the part of us that peddles to be
        valued.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67655455-558d-4822-bf07-369f84eaafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.312Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its humanist concerns and the affective relations it seeks
        to foster, Villanueva’s work remains stripped of bathos and strives to veer
        away from the use of metaphors. “I am looking for ways to be incorruptible
        and ways to explore art making that will not eventually feel like a waste
        of space by being too much about producing it, ways to share a personal garden
        where I can move with intention of tending life around me with critical care
        and private splendor. By working with my own experience and using my life
        as the source of images for my work, I can take control of my own visibility
        and my own space. In this installation, I am looking at a force as well as
        showcasing it. I am looking at my daughter’s face and taking time to put her
        into the light, looking to answer how can I uplift the both of us.”</p>'
    '189':
      'image': 'jcr:34a40c65-6fa0-4882-a75e-cd4712a0d843'
      'imageCaption': 'Video still courtesy of SIDNEY VALDEZ'
