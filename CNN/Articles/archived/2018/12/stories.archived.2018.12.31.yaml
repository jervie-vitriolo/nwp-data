      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya napakadaming aksidenteng nangyayari, pagkakalat, pagdudumi
        ng ating kalikasan. Sabi ko, bilang mga imbentor, isang</em> challenge<em>
        ito para sa amin,"</em> Pagayon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b629a60-9abe-47ce-8a06-d8bd262832f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:09:00.446Z
