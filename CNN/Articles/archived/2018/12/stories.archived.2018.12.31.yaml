    'template': '1'
    'title': 'Quiapo Church prepares for more millennials in Traslacion'
    'updated': 2019-02-09T00:12:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e507192-55bf-4ae8-9532-0bbb7c55e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:25:29.982Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:46.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> Organizers
        are expecting more millennials to participate in the Translacion, the Feast
        Day of the Black Nazarene, on January 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf8fcb-778a-4854-9b13-faa2ad7c1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:25:29.983Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:46.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiapo Church Rector Hernando Coronel said around 80 percent of
        those who joined the Translacion in previous years were millennials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf45e41-84b0-4289-ac33-d9ed1331239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:25:29.983Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:46.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess they feel a certain attraction,  personal attraction.  There''s
        a connection and relationship on a very deep level with the Nazareno," Coronel
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c366bc4-3e81-467a-95e1-e0b9f24e5280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:25:29.983Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:46.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the Church plans to be more active in social media,
        like live streaming major events leading to the Traslacion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfc204-919f-4d72-902f-ff5aa649411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:25:29.983Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:46.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wants the ceremony to be more organized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34f7d8-4606-4dcc-ab4c-8cb890f01d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:25:29.984Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:46.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting more order, more prayer, more solemnity and more respect
        for our Señor," said Coronel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ef49c-5bb7-4872-8e8f-9b99686d921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:25:29.984Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:46.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police anticipate 5,000 devotees to attend the daily novena
        masses that lead to the feast day. The masses begin December 31.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6c8af-2bd3-4870-a3a8-2b5e8b7d0705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:25:29.985Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:46.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is almost double the 3,000 devotees previously expected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae04898-40c9-4ea6-a947-60b287907de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:25:29.985Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:46.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala naman tayong</em> threat, <em>pero hindi naman tayo nag-re-</em>relax,"
        Sta. Cruz, Manila Station police hief Julies Domingo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df525d3d-1052-43aa-8d0e-22d93157a3a2'
      'mgnl:activationStatus': true
