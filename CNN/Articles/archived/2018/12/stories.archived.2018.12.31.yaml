      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no threats, but this doesn''t mean that
        we should relax.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd957f03-818d-4724-ba6e-436ad22eb1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:25:29.986Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:46.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers remind devotees against bringing sharp objects, backpacks,
        and wearing caps in Quiapo Church and its vicinity.</p>'
    '22':
