      'mgnl:type': 'text'
      'text': '<p><strong>“Somewhere Else” by Don Bryan Bunag, Art Cube Gallery</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca8b0d-ee8c-43bd-8b1a-860c77bbad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.277Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Bryan Bunag has always been partial to the vast horizon, echoing
        perhaps the sensibilities of the wide plains of Bulacan where he grew up in.
        This predilection for the open spaces situates the viewer in a great expanse,
        where the viewer is solitary, and small, in relation to the landscape. In
        his previous solo exhibition, “Underneath the Fleeting Clouds,” Bunag brought
        us to a vast rolling plain with an unhindered view of the sky. The sky was
        where he masterfully painted clouds which enabled us to project figures and
        stories, making the work our own, in as much as they were his. “Somewhere
        Else” situates us near the shore of the wide open sea, with the sky taking
        up the upper half of the picture plane. Using diaphanous swirls and shading,
        he conjures a secondary picture plane over the main image. The secondary picture,
        hazy and incomplete, is of a multitude of peoples seemingly preoccupied with
        their own daily lives. Or is it just our projection?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c19b0-4c7a-4c77-8cd3-315630a024ca'
