      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Christian Tablazon, artist and co-founder of Nomina Nuda</strong></p>'
    '186':
      'image': 'jcr:35d77c86-b3fc-4d07-a60f-d867a4d7dec2'
