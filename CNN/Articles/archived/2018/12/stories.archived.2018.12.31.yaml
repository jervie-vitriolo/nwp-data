      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oh, say can you see ... there''s a bald
        eagle about to land on you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af56664-4ca5-4c71-891b-26c0dcbffe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:42:45.222Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:51.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some football fans at the Cotton Bowl ducked out the way Saturday
        as a bald eagle, trained to fly around the stadium during the National Anthem
        and land on the field, grew confused and landed on two fans in the stands
        instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1110e-5590-4a3d-8ca4-1b49a17f24b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:42:45.222Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:51.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eagle, named Clark, was supposed to circle AT&amp;T Stadium
        and land on the field to kick off the College Football Playoff semi-final
        game between Clemson and Notre Dame in Arlington, Texas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
