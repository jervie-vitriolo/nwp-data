      'mgnl:type': 'text'
      'text': '<p><strong>“Kahayupan” by Jose Santos P. Ardivilla, UP Bulwagan ng
        Dangal</strong></p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db7cd1-b7b1-4887-8f12-81fab6c2a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was no lack of politically-engaged (i.e., anti-Duterte,
        anti-Marcos, anti-dictatorship) art this year, there was one exhibit that
        decided to deal with the state of the nation by actually taking us back six
        presidents, and forcing us to contend with the fact that we have been willing
        passengers on this political carousel ride called “same shit, different dynasty.”
        And this is no simpleton analysis.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3dc7c-1987-4cdd-8769-2d8e038d6b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the form of the political cartoon in seven large-scale panels,
        one each for every President from Marcos to Duterte (each also labelled a
        Deadly Sin with Duterte as Wrath, PNoy as Sloth), we are made to see an unchanging
        political landscape: the same anti-people policies named differently, the
        same pigs and crocs, boors and snakes in government, the same wealth transferring
        hands, the dead people sacrificed in the name of. The devil was in the details
        of this exhibit, as it was also in its execution: an audio recording on loop,
        welcoming the spectator to the carnival ride, saccharine and sinister, bogus
        but believable — the most credible reminder that where we are is where we’ve
        always been, and the only way out is not only to get off this ride, but to
        burn it to the ground.</p>'
    '194':
