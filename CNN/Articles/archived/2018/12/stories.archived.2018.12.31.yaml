      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Space Encounters Gallery &amp; Provenance Gallery</strong></p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc61fba-c5e2-4e22-b0fc-bb98c1b61bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.348Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a time and place where a majority of artists are treated almost
        like contractual factory workers with no benefits, no security, and certainly
        no negotiating power with “employers,” it is clear that the artist-gallery-collector
        dynamic has to change — at the very least the model needs to be experimented
        with, in case we are missing out on other ways in which this system might
        function with more compassion and kindness for those who actually make the
        art, without whom, well, there would be no gallery, no collector.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00707d-244c-42e9-9f74-b8513bdcbe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.348Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two spaces were seen to be giving that a try in 2018, not
        just by choosing to exhibit lesser known artists, but also by providing artists
        the opportunity at expansion: for Space Encounters, it’s the decision to produce
        furniture, interiors, home accessories based on the artists’ work; for Provenance
        Gallery it’s bringing the right-sized art to captive markets within highly
        specialized and specific spaces. Both arguably in the hope of moving art more
        quickly from artist to buyer, towards making art more sustainable for artists,
        and actually seeing what it’s like when artists don’t have to worry about
        earning from their art. An interesting enough proposition, with great possibilities.</p>'
