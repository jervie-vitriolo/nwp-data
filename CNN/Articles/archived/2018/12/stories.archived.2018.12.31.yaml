      'mgnl:type': 'text'
      'text': '<p><strong>“Estela Vadal” by Marlon Hacla, Roel’s Bookshop, Quezon
        City</strong></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b4d72-1292-463f-b00e-7317de2e92cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poet, photographer, and programmer Marlon Hacla recently launched
        the physical prototype of his groundbreaking and ongoing project “Estela Vadal”
        at an indie book fair in Quezon City in December this year, an interactive
        and makeshift wooden robot touring as a street poet and photobooth rolled
        into one. Named after his mother, Estela Vadal is an artificial intelligence
        machine, a recurrent neural network trained on poems in Filipino by Hacla
        to generate poetic text.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6c852-0947-4b8b-bbd2-63287d40038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her best poems during her first several months were compiled in
        a chapbook titled “Ito ang Pangalan ng Aking mga Dila,” published in December
        last year by Magpies, and from October 2017 until her incarnation this month,
        Estela Vadal has been an active Twitter bot that ‘recited’ lines of poetry
        by the hour (https://twitter.com/estelavadal). The robot generates with a
        receipt printer the photos of its subjects along with poetry vignettes prompted
        by the image signatures of the photos. Graceful and visceral at once, these
        compositions provide a glimpse of Estela Vadal’s uncanny consciousness and
        the mysteries language can muster in the lines that seem to have emerged from
        some unfathomable void. Straddling and intersecting various media to mine
        further possibilities of the lyric gesture and create startling, new configurations
        of the Filipino language, Hacla’s project not only serves as a landmark work
        in Philippine literature and in local text-based and new media arts, but also
        generates perhaps one of the most numinous and unsettlingly beautiful poetry
        that we will ever see in print in this lifetime.</p>'
