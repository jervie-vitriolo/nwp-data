      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently four models on sale named after incumbent politicians:
        Boy (named after Science Secretary Fortunato "Boy" dela Peña), Digong, Mocha
        and Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2bf8db-c25d-4b02-83f8-944e481fcbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:09:00.447Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:20.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagayon is working on two new e-firecracker designs: one named after
        Senator Antonio Trillanes and another after Senatorial hopeful and former
        police chief Ronald "Bato" dela Rosa.</p>'
  'The-Peninsula-Manila-ManilaPen-hotel-New-Years-Eve-balloon-drop-tradition-environment':
    'author': 'CNN Philippines Staff'
    'created': 2018-12-31T01:34:09.329Z
    'imagesource': 'jcr:c28615bf-9102-422a-80a4-944d19e294b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '563bc93d-1efb-422c-b56e-63769c625814'
    'lead': 'The Peninsula Manila hotel in Makati on Monday also decided to cancel
      its years-long tradition of dropping thousands of of balloons throughout its
      entire hotel lobby once the clock strikes 12 to ring in the New Year. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:13:30.439Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:03:24.935+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More establishments cancel balloon drop plans'
    'updated': 2018-12-31T19:52:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8120f-66bb-4b75-804f-d76cac7d8d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.439Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> More
        businesses are canceling plans to drop thousands of balloons to welcome the
        New Year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e9190-2c82-45d9-81d1-3ef1079ac76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.439Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peninsula Manila in Makati on Monday cancelled its tradition
        of dropping balloons throughout its entire hotel lobby once the clock strikes
        12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbee04e-1dab-4d67-80df-ba65539b3498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.439Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post of a netizen showed that 15,000 latex balloons have been
        inflated for the said event, according to an alleged now-deleted Facebook
        post of the event supplier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e9567-8fad-4055-b55b-13dbc157e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.440Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Facebook page of the hotel recognized that their tradition
        comes with at the expense of the environment, leading to its cancellation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e5db59-1575-4021-922f-ca61bc25fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.440Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also possible for the New Year''s celebrations to be environmentally-friendly
        as well as enjoyable, which is why we will no longer be having our traditional
        balloon drop," it said on Monday, New Year''s Eve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a6f10-24de-426b-a869-f61de0cc6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.440Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the festivities at the hotel will continue despite the absence
        of the balloon drop tradition.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FThePeninsulaManila%2Fposts%2F10155766547371689&width=500&show_text=true&appId=138439456200193&height=326"
