        Judy Freya Sibayan” at Calle Wright, Manila</strong></p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6b459-07cf-48aa-aa97-4fde50a7129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.398Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you document and exhibit performance? What makes an institution?
        These are questions that you encounter when you visit this show, if you can
        even call it that. In many ways, it is more than a show. Judy greets you in
        this house-turned-gallery where she walks you through an archive of personal
        belongings and stories, taking you through private details of her life and
        conscious decisions in her career. The result is a fascinating journey towards
        understanding Sibayan’s fascinating life as a thinker, artist, museum director,
        as she unpacks her very life in front of you. The intimacy of this exhibition
        is what really makes it special, as you enter a room filled with critical
        texts and art works, personal letters, and even shoes and clothing that she
        may or may not be willing to let go. You end up leaving the house with many
        questions, feeling very hopeful that an artist such as Judy is so committed
        to a critical art practice in the Philippines.</p>'
