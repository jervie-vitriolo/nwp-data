    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95980b-c548-40d6-9f8b-71981ecdb7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.297Z
