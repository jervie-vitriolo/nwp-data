      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> An
        explosion rocked a mall in Cotabato City in the afternoon of December 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b0a7f-3271-46c9-b57b-ac1310b7958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:40:17.729Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:58.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Cirilito Sobejana, 6th Infantry Division commander,
        said an explosion was reported at 1:50 p.m., by the entrance where the firecracker
        stalls are located.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a967d90-e033-4da1-8e2d-061fca355fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:40:17.730Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:58.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were identifying the type of explosive used for the
        blast. An undetonated improvised explosive device was also recovered inside
        the mall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a746a9-df19-4a62-8149-de0286cbf251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:40:17.730Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:58.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial information from the 6th Infantry Division, Philippine
        Army revealed that an unidentified individual allegedly dropped a wrapped
        box along Magallanes Street in front of the South Seas mall entrance, which
        immediately exploded at around 1:59 p.m. Explosive Ordnance Disposal teams
        and SOCO (Scene of the Crime Operatives) are now in the area to process the
        scene and identify what kind of explosive was used," Chief of Staff of the
        Armed Forces of the Philippines Benjamin Madrigal confirmed in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee4f703-549a-47a6-8564-f3744c394a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:40:17.730Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:58.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police estimated that the explosion killed two people and injured
        32 others.</p>'
