      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“A Tripoli Agreement” curated by Renan Laru-an, Gallery
        4, Al Mureijah Square, Sharjah</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e627fcc-156d-40d7-ae92-7065e5fe8c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.297Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one interview, researcher and curator Renan Laru-an shares, “Mindanao
        is framed as a place of insufficiency, a cultural ground displaced and fragmented
        by conflict and poverty. In other words, it is rarely approached as a source
        of knowledges and a horizon of diverse imaginations. I am taking Mindanao
        as a site for artistic thoughts that are not covered in the main discourse
        within Southeast Asia or the art history of the Philippines. I want to return
        to these rich discourses that were initiated — because they’re there already.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a91ba56-910c-4036-b17f-03c25592db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.298Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A Tripoli Agreement” takes off from the foundational peace treaty
        of the same name that promised to establish the first Muslim state in Mindanao,
        signed in 1976 in the Libyan capital by representatives of the Philippine
        government and the Moro National Liberation Front. Brokered by Libyan leader
        Muammar Qadaffi and the Organisation of Islamic Cooperation, which comprises
        57 Islamic states, this breakthrough agreement represents a key moment in
        the emergence of modern networks forged between Southeast Asian and Arab countries
        during the Cold War period. Laru-an’s curatorial residency with Sharjah Art
        Foundation and Air Arabia culminated in this exhibition, bringing together
        artists and researchers from Tehran, Beirut, Mumbai, Manila, Marawi, Kuala
        Lumpur, and Berlin.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2bfd94-2877-4329-bbb9-e5ed9ab059d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.298Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their works explore the networked histories of the different regions
        involved; the formation of dialogues and negotiations around official documents,
        and how the archival can be subjected to new readings and constructions of
        history, allegiance and participation; and the capacity of artistic and cultural
        interventions to produce political subjectivities and surface other circuits
        of internationalisms and new political trajectories in the world.</p>'
    '188':
      'image': 'jcr:b30527c7-e92d-4483-8546-979a1f3f87e2'
      'imageCaption': 'Photo courtesy of TANYA VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
