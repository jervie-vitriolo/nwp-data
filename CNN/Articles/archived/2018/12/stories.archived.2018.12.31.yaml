    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe1cd36-bfa2-462c-8b94-f2b15f066889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.261Z
