      'mgnl:type': 'text'
      'text': '<p>Police Chief Oscar Albayalde had directed the creation of a task
        force to investigate the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010ac21-8a3f-4881-811b-0a9a40a38688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:40:17.730Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:58.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have immediately directed the creation of a Special Investigation
        Task Group to get into the bottom of this incident. We appeal to the public
        to remain calm but watchful and to immediately report to authorities (PRO12
        Hotline Numbers: 09219898174; 09266500628) any information that may lead us
        to the suspects and help us crack this case," Albayalde said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2739da8-8fc6-488a-8d8f-1fcede5ce8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:40:17.731Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:58.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City Mayor Cynthia Guiani, in a statement, called the act
        "terroristic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f70ac-b0ca-488a-9d08-e21968739796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:40:17.731Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:58.636+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just another terroristic act but an act against humanity.
        I cannot fathom how such evil exists in this time of merry making of our fellow
        Cotabatenios," Guiani said.</p>'
  'Most-Filipino-2019-hope':
    'author': 'CNN Philippines Staff'
    'caption': 'Hope among Filipinos at the entry of the new year remains high despite
      a slight dip, the Social Weather Stations survey revealed Monday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-31T00:07:39.827+08:00
    'imagesource': 'jcr:3bf6297a-4001-421b-be47-75ac8ddaf8e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47662320-62d5-479a-8d8e-358aa85edd96'
    'lead': 'Only eight percent will enter the New Year with fear.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T00:45:43.286Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:03:01.813+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:03:01.578+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most Filipinos welcome 2019 with hope – SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec2f3c-e0c3-4eb9-9522-9aa018e89e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:45:43.287Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:01.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> Hope
        among Filipinos at the entry of the new year remains high despite a slight
        dip, according to the latest Social Weather Stations (SWS) survey released
        on New Year''s Eve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28cd56-b5f9-4c7e-a0e9-be2575063764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:45:43.287Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:01.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS found 92 percent of its adult Filipino respondents are entering
        2019 with hope rather than fear. This is 4 points down from the record-high
        96 percent last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779033c9-87e7-4f38-a12e-cf7d15fd02f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:45:43.287Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:01.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 8 percent will enter the New Year with fear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0639d42-17fa-4a22-8c1e-70e6252eac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:45:43.287Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:01.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dip in the overall new hope rating from 2017 to 2018 was due
        to declines in all areas, particularly in the Visayas, which surpassed a record-low.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a90e4-f675-4412-9842-bcf23ca8213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:45:43.288Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:01.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Year hope fell by 16 points in the Visayas, from 95 percent
        in 2017 to a record-low 79 percent in 2018. This is down from the previous
        record-low of 83 percent in 2000 and 2001.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063264c8-c993-4499-8354-0f325c09c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:45:43.288Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:01.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope also declined across all socio-economic classes. It fell by
        7 points in class ABC, down to 90 percent this year. The ''masa,'' or class
        D, also saw a 4-point decline from 96 percent to 92 percent in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517a874-ec3c-4647-993b-db1f380b5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:45:43.288Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:01.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Class E, the record-high 94 percent in 2017 sank to 91 percent
        this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948da13f-b8b6-4f77-83f1-f6a9082dee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:45:43.288Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:01.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 2018 survey was conducted from December 16 to 19, 2018
        using face-to-face interviews of 1,440 adults.</p>'
  'most-satisfying-movies-TV-2018':
    'author': 'Brian Lowry'
    'caption': 'Chadwick Boseman is the titular hero in "Black Panther."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-31T15:37:53.442Z
    'imagesource': 'jcr:39b419df-7fc9-4fae-b9b6-2e8f1572e653'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32d8db67-a609-4c95-9daf-ac31b3370fb2'
    'lead': 'As for your favorite movie or show, if it''s not on the list, please
      just assume it was cut due to space.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T00:50:50.649Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:03:05.142+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The most satisfying movies and TV of 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9e988-ab2f-49ce-be83-030c2d66b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.650Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a strong year for both movies and
        television. But rather than a conventional "best" list, recognizing the "most
        satisfying" films and programs felt like a more organic way to pay homage
        to projects that delivered on their promise or exceeded expectations. It''s
        also a way of thinning out deserving entries -- especially among returning
        series -- that might have simply met them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c0fbf4-4b22-4d7b-9242-bbb93c20a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.650Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both categories, an effort was made to represent the breadth
        of material available, leading to the somewhat arbitrary inclusion of documentaries
        alongside dramas, and one-off specials with ongoing series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a7099-01f9-4504-8317-884609d90d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.650Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for your favorite movie or show, if it''s not on the list, please
        just assume it was cut due to space. In rough alphabetical order:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131a5e1-ea1b-42cf-8ca5-f54ff338c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.650Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MOVIES</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd30cc8-124f-4140-968e-02c7328153f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.650Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Black Panther":</strong> There have been several under-appreciated
        superhero movies, but director Ryan Coogler assembled a genuine cultural phenomenon
        that elicited top-flight performances and turned Wakanda into a living, breathing
        kingdom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5e857-4501-438c-a79d-a8ccdb2b6dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.651Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Eighth Grade":</strong> Although it''s easy to think there''s
        nothing new that can be brought to a coming-of-age story about an unhappy
        girl grappling with adolescence, writer-director Bo Burnham and star Elsie
        Fisher proved that wrong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c78ac-1905-48ad-ba55-6ab8376372f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.651Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"First Man":</strong> "La La Land" director Damien Chazelle
        and star Ryan Gosling reunited on this biography of Neil Armstrong -- a technically
        dazzling ode to the quiet grit and heroism of the first man on the moon, and
        the bravery of those who gave their lives helping get him there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f42951-50d0-449c-8481-15ba82bd6529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.651Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"If Beale Street Could Talk," "BlacKkKlansman":</strong>
        Barry Jenkins turned James Baldwin''s novel into a heartbreaking love story,
        while Spike Lee captured a stranger-than-fiction tale of infiltrating the
        Ku Klux Klan. What connects them is the way both these films -- set in the
        1970s -- powerfully connect to the present.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c7ef4-5250-4015-8b74-a2ba2f3d0630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.651Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Ralph Breaks the Internet," "Incredibles 2," "Spider-Man:
        Into the Spider-Verse":</strong> Disney/Pixar delivered two topnotch animated
        sequels (the first arguably better than the original), while Sony''s "Spider-Man"
        brought a bracingly fresh feel to animation and a welcome burst of energy
        to the superhero genre.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946562b-2e20-4614-bea6-604c675b9801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.651Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Roma," "Cold War":</strong> Each film merits its own spot,
        but the similarities between Alfonso Cuaron and Pawel Pawlikowski''s movies
        -- both deeply personal, hauntingly shot in black and white, and presenting
        stories set against past moments of political upheaval in their homelands
        -- made for a logical, irresistible pairing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9729c3-4aa1-4b3c-9f56-d9c8967e4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.652Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Three Identical Strangers," "Won''t You Be My Neighbor?":</strong>
        It was a banner year for documentaries, and these represented two of the very
        best -- the first (from CNN Films) a remarkable, stranger-than-fiction mystery;
        the latter a what-we-need-right-now look back at children''s host Fred Rogers,
        and the big heart beneath that trademark sweater.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109c5db-f193-4389-844c-1f1542075589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.652Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>TELEVISION</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e9c48-4549-4fa7-a3d1-12def161ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.652Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"The Americans":</strong> Properly ending a long-running
        series is one of the most daunting challenges that producers currently face,
        and the stewards of this FX drama about Russian spies in the 1980s delivered
        a tense, thought-provoking finale that ranks among the best.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5052423-52e2-41c3-88c5-cdb69f6cac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.652Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Better Call Saul":</strong> If "The Americans" demonstrated
        how to end a show, "Better Call Saul" keeps illustrating how to keep one consistently
        interesting, deftly adding new layers as the "Breaking Bad" prequel charts
        the protagonist''s gradual moral descent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c7bebc-4f26-42a4-8567-90bdae8c1de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.652Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Kidding":</strong> Jim Carrey is back, in this weird, whimsical,
        melancholy series about a children''s TV star in the throes of an existential
        crisis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b725e-4567-4d7d-a0b6-0503df14d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.653Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"The Kominsky Method," "Young Sheldon":</strong> Producer
        Chuck Lorre scores twice with these very different comedies. The first chronicles
        the vagaries of aging and friendship, anchored by Michael Douglas and Alan
        Arkin; while CBS'' "The Big Bang Theory" spinoff has grown richer and funnier
        in its second season, touching upon issues like religion, and unearthing the
        warmth in a family wrestling with how to handle an extraordinary child.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8663728-f39b-4cad-8fe3-b049631370ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.653Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"My Brilliant Friend":</strong> A simply beautiful rendering
        of Elena Ferrante''s novel about an extraordinary friendship, which transported
        viewers back to Italy in the 1950s. Arguably the program of the year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30328e51-4076-4b75-8b29-a63cfe6304c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Springsteen on Broadway":</strong> Bruce Springsteen''s
        mix of story and song -- presented from his sold-out Broadway run in best-seat-in-the-house
        fashion -- felt like a genuine treat, and the culmination of a 40-plus-year
        relationship between an artist and his fans.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e3e94-9591-4ed7-ab17-5db4a9216445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Succession":</strong> What looked like a gimmick on paper
        -- an HBO series loosely modeled upon Rupert Murdoch''s media dynasty -- turned
        into an engrossed window into the twisted dynamics of a wealthy family, jockeying
        for the approval of its imperious patriarch, wonderfully played by Brian Cox.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e80d92-f064-41e5-b8a5-a0f2a5e86699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"A Very English Scandal":</strong> Hugh Grant and Ben Whishaw
        were both superb in this three-part Amazon miniseries, chronicling a bizarre
        political scandal from the 1960s and ''70s exacerbated by the brazen homophobia
        of the time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a5beb-066b-469f-847c-b7b2235017e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.655Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"The Zen Diaries of Garry Shandling":</strong> Judd Apatow''s
        affectionate but frank look back at his comedic mentor -- drawing heavily
        from Shandling''s diary entries -- is the most illuminating glimpse one could
        imagine into the mind of a brilliant but mercurial artist.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ca2ce-3645-4079-847c-388918e3e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:50:50.655Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:05.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The most satisfying
        movies and TV of 2018."</em></p>'
  'lion-escapes-North-Carolina-kills-worker':
    'author': 'Deanna Hackney'
    'caption': 'A lion killed a worker Sunday at a North Carolina zoological park.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-31T15:32:00.849Z
    'imagesource': 'jcr:c848a8bd-992c-453f-b6a5-883a7556064f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6d33642-6169-435f-bf8d-91d1fae2633b'
    'lead': 'The Caswell County Sheriff''s Office identified the worker as Alexandra
      Black, a 22-year-old recent graduate of Indiana State University. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T00:56:24.418Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:03:08.354+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lion escapes enclosure in North Carolina zoo, kills worker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc6e8c-ef1b-4bb0-b446-e0aa0e50f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.418Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A lion killed a worker Sunday at a North
        Carolina zoological park after it escaped a locked enclosure during a routine
        cleaning, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c8ce44-6330-4ba4-8002-3a2e03ac147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.418Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a team led by a trained animal keeper cleaned the enclosure,
        "One of the lions somehow left a locked space and entered the space the humans
        were in and quickly killed one person," the Conservators Center in Burlington,
        west of Durham, said on its Facebook page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eccd8cd-f585-40b1-a725-ffd7e8f2acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.418Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Conservators Center is devastated by the loss of a human life
        today," the center said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9ff35-1969-41a6-a07c-9b53a478de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.419Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center did not name the worker but the Caswell County Sheriff''s
        Office identified her as Alexandra Black, a 22-year-old recent graduate of
        Indiana State University. Black, a native of New Palestine, Indiana, had been
        an intern at the Conservators Center for about two weeks, the sheriff''s office
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5cf68-951b-4ef0-9e8f-46d5e83a92cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.419Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black''s "passion was the zoological industry -- this was not this
        person''s first internship," the center''s executive director, Mindy Stinner,
        said, according to CNN affiliate WNCN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746ceed-17d4-4f3d-bb40-7b511bea804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.419Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this person wanted to spend a lifetime around these animals,"
        Stinner said in an emotional press conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd4288-c4c8-448f-aaf3-5ec8109285f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.419Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black was not a staff member but was working under the supervision
        of a staff member, according to Stinner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e8c2e-19f5-4b6a-becf-32e2a62b0b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.419Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Male lion was shot and killed</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17204e6a-2843-4ee3-a834-e8fde37bbc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.419Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male lion was euthanized, Stinner said. It was unclear how the
        lion escaped, the center said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c82703-ba04-41ab-b813-acdae137db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.420Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stinner said all large cats are locked in a separate area from humans
        during the routine cleanings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5603f-0e5d-4fd3-81e8-b80098c5a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.420Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no time did the lion ever enter a space that was not enclosed
        by the park''s perimeter fence," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df7060-a517-43fa-bac7-51fb69457234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.420Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stinner said visitors were at the park but officials safely and
        quickly got them out of the park.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c430d13-ab93-4908-b04d-2d3ffa0d64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.420Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a situation we''ve ever had before. Safety is a very,
        very important feature of running any zoological park," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120b459-bc09-426a-bf6e-5291e7aa2c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.420Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Center is closed until further notice</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f355c-3645-46b7-b1db-e7e5295ebeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.420Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoological park houses more than 80 animals, including tigers,
        small wild cats and other small carnivores, according to its website. It offers
        guided walking tours near the animal enclosures. The park is regulated the
        US Department of Agriculture, according to Stinner.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db57c68-57b9-4f95-b439-e05b682249ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.420Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stinner, an educator, co-founded the center in 1999 in Mebane, North
        Carolina, as an educational nonprofit to provide a home for select carnivore
        species, according to the center''s website. It relocated to a 45-acre swath
        in 2004, the website said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5f9f7-679d-471d-a78f-997622f7acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.421Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stinner said they first started doing rescue and sanctuary work,
        but moved away from that emphasis and worked with more species, trying to
        involve the community more.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2683241-f726-4d40-8847-c1d10492272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.421Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We like to think of ourselves as kind of a community zoo," she
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193fe728-2e62-4a34-b59f-157f8b711864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.421Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center is closed until further notice, officials said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c93b4-37d8-4b2c-af59-3158d103d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.421Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to assess our situation, and we need to make sure that
        everyone here is safe and feels safe," Stinner said, "because this is a very
        scary thing."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4309165-cbdf-4b8e-a4bc-ce93590cc880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:56:24.421Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:08.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lion escapes enclosure,
        kills worker."</em></p>'
