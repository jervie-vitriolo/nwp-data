    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065545c-ee7d-4e00-af8b-82c57d038cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:40:17.728Z
