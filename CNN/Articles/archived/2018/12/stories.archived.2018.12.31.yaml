      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Back to Nature” by Oca Villamael Finale Art File</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6a823-8808-468d-bfbc-8f4973260933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.390+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oca Villamael''s body of work consists of installations made from
        foraged material. “Back to Nature” follows this pattern. A gigantic installation
        called Black Forest is the centerpiece of this installation. More than 5,000
        individual nails, taken from demolished homes and used wood yards, have been
        welded together to create eerie, dead-looking plant like sculptures.  These
        were situated on a bed of charcoal taken from several communities which make
        a living from it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a694efd5-fd37-425d-bc0c-20fb71cafb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.390+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the walls were colorful feathers placed in small bottles and
        arranged in rows. All the works were testaments to the cyclical nature of
        things. How things wear down and transform. What I loved about this whole
        show was that it highlighted the power of art to focus our attention on an
        idea. The magic of Villamael was to express the idea in a grand scale, capturing
        our attention, and allowing us to pause and think it through. What I love
        about Villamael as an artist though was how consistent he was in the social
        dimension of his practice. His work always needed assistants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478a863-dfd8-40d6-b01c-50f62e7eaaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a23a54-ef38-461d-9e3f-c42d5d3a6cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Black Forest” needed a team of welders following his design and
        instruction, to fabricate the installation. His bottled feathers needed the
        continuous employment of assistants to collect and clean the feathers until
        enough was amassed. When a collector buys his art, many people benefit. The
        artist becomes the conduit for money to flow from those who have lots of it,
        to those who need more of it.</p>'
