      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Higa sa Hangin” by Leslie de Chavez, Finale Art File</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b74ce-0475-490f-9c68-3c924ddd87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.252Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.390+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, I like this exhibit because it is powerful, poetic, and
        gritty. It situates us amid the many controversies which we find our lives
        embroiled in — the rice shortage, the drug war, the culture of violence transforming
        the basic fiber of the Filipino, and the consenting silence with which the
        majority of us give in reaction to it. In one work, we are made to look at
        a mirror and asked to choose between “bayan o sarili”?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df2d709-57ec-4895-88e6-8371b65df193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.252Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.390+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Higa sa Hangin” is in reference to the torture that many dissenters
        to the Marcos dictatorship had to endure. One is made to lie down between
        two chairs kept apart, the head lies on one, the feet on the other. Aside
        from the physical impossibility of the act, many have been punched on the
        stomach as they tried to suspend themselves on air. The exhibit appears to
        poetically give form to the futility of what we find ourselves in, but gives
        a glimmer of hope in one work, suspended above the exhibition space,the question
        of when we act is posed.</p>'
    '12':
      'image': 'jcr:cd6ac86e-ca5c-4d73-bfa6-48d5403a811b'
