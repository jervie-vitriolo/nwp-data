    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b48d9b6-585a-4429-b71e-0101b0f5a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Softcore” by Sidney Valdez, in “Resetting the Clock” curated
        by Con Cabrera, Pasilyo Victorio Edades, Cultural Center of the Philippines,
        Pasay</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36430824-e625-4403-9568-2c23815a5f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistently characterized by their cutting irony and wit and calculating
        trickster rhetoric, Sidney Valdez’ shrewdly conceived projects are often ingenious
        critiques of class, state machinery, and empire. “Softcore” comprises two
        monitors: one displaying a collection of videos from the artist’s daily encounters
        and commutes, shot using his smartphone; and the other, a montage of televisual
        fragments derived mostly from local advertisements, noontime shows, soap operas,
        and newscasts. What could have been easily dismissed as a contrived, predictable,
        or blatant juxtaposition of social realism with the opiate fanfare of mainstream
        media here becomes a chilling and carnivalesque program of its own that locks
        the spectator in some limboid tautology. The oblique and riddling parade of
        video fragments makes clear a nightmarish fantasy world that contrasts and
        blurs the boundaries at the same time between social documentation and poverty
        porn, humor and horror, and the local material conditions and the perverse
        fiction of television. Valdez deftly and incisively surfaces the absurd and
        the perverse in the ritual of our everyday persistence and the already darkly
        comic hyperreality of Philippine contemporary life.</p>'
    '190':
