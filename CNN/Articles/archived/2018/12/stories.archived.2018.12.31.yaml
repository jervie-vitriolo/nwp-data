      'mgnl:lastActivated': 2020-02-07T16:03:56.981+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Angelina Jolie for president?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4335dd-c228-4e01-93fd-f3beddc2b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:49:31.484Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:56.981+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie appeared on BBC Radio 4''s "Today" program Friday and was
        asked by presenter Justin Webb if would consider a career in politics. Her
        answer didn''t rule anything out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b720928-f794-4242-a64a-d0bf3b7d4d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:49:31.484Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:56.981+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, if you''d asked me 20 years ago I would have laughed,
        I really don''t know," she said. "I always say I''ll go where I''m needed.
        I don''t know if I''m fit for politics, but then I''ve also joked that I don''t
        have a skeleton left in my closet. So, I''m pretty open and out there. I can
        take a lot on the chin, so that''s good."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854d356-9135-4fe7-b02c-f3b33c2f07a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:49:31.484Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:56.981+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie currently serves as a special envoy to the UN Refugee Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669c322-3a9c-4df7-9cb6-d0e3aa1c44a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:49:31.485Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:56.981+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I honestly will do whatever I think can really make change and
        right now I am able to work with a UN agency to do a lot of work directly
        with people in need. I sit in a very interesting place of being able to get
        a lot done without a title and without it being about myself and my policies.
        So, for now I''ll sit quiet," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22508ca-6ff5-4338-8468-e7a9033d687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:49:31.485Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:56.981+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Webb suggested Jolie should run against President Donald Trump
        in 2020 she replied, "Thank You."</p>'
