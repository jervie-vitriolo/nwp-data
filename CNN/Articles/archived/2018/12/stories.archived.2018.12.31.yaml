    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a782b04-b1a6-40ee-a4be-3d5f3b8b007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:42:45.222Z
