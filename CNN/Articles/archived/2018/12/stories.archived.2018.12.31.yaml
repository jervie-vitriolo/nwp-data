      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Game of the Real” curated by Marc Escalona Gaba, Mono8
        Gallery, Manila</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df63e3f-43a3-49ff-990a-7b369d3c905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.278Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we don''t understand each other''s artworks, can we claim to
        be a community? What does it mean if the artist cannot speak of intention?”
        asks poet and visual artist Marc Escalona Gaba, who curated the exhibition.
        Deftly conceived and exceptional in its reflexivity and vision, “The Game
        of the Real” gathers 10 artists with curious relationships with figurative
        representation to collectively produce impromptu paintings by playing Pictionary
        on canvas, with words lifted from the front pages of national broadsheets.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d059d-0971-4ae9-b327-7d4848eb58ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.296Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Infinite number of ways to paint [a word]; limited number of ways
        to identify its image,” says the curator, who selected the artists “based
        on whether the questions that involve figuration will enrich the understanding
        of each artist''s practice.” Featuring Allan Balisi, Lena Cobangbang, Don
        Djerassi Dalmacio, Beejay Esber, Marc Escalona Gaba, Celine Lee, Kat Medina,
        Jason Moss, Mai Saporsantos, and Eva Yu, the show operates as a ludic interrogation
        of language, figuration, and realism through collaborative painting, generating
        a productive tension among rendition, recognition, and the ineffable order
        of the real that forever eludes communication.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76007d95-6b82-4486-8616-16f9e56ac1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.296Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Game of the Real,” Gaba writes in his statement, “discovers
        anew the resonance of figures outside the function of depiction, crucially
        during the moment of depiction,” the figures becoming performative “manifestations
        of the figurative as gesture and operation.”</p>'
    '187':
      'image': 'jcr:126dd43f-025b-46e0-9a94-786f3272ae2b'
