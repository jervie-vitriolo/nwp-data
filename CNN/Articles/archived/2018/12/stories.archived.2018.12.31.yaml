      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> For
        Filipinos, it just doesn''t feel like New Year without fireworks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bedd1f-d740-4260-9e61-1faba58bab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:09:00.445Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:20.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why a number of people continue to buy firecrackers to welcome
        2019 despite the government''s ban and the risk of firecracker-related injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74653580-1faa-41a5-9f7f-9ee0d58aa59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:09:00.446Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:20.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to keep things safe, Filipino inventor Popoy Pagayon made e-firecrackers,
        a safe alternative to firecrackers that are banned in private homes.</p>'
