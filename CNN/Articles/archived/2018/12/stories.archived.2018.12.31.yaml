      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of accidents, trash and pollution
        with firecrackers. As inventors, this is a challenge to us.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59445a38-0d13-431a-8eac-d0c864f8b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:09:00.446Z
