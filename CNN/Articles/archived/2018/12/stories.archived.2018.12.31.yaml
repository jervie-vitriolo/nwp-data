      'mgnl:lastActivated': 2020-02-07T16:03:51.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he made his way around the stadium, Clark startled the crowd
        by landing on the back of a surprised Notre Dame fan for a few seconds before
        taking off again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb5d99b-b904-4b22-9e05-c15234d07196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:42:45.223Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:51.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Notre Dame fan then stuck his right arm out and Clark swooped
        down and perched on it until his trainer, Daniel Cone, came to pick him up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c610e4-9e99-4f28-bb27-e915a38e5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:42:45.223Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:51.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amused fans pulled out their phones and recorded photos and video
        of Clark''s adventure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d157a-1abd-43a6-94c9-8bdcc7e87cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:42:45.223Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:51.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark, an American Bald Eagle, was born at the World Bird Sanctuary
        near St. Louis, Missouri. Due to a deformity in the scales of his talons,
        he couldn''t be released into the wild. So Clark entered the center''s flight-training
        program and is now one of their flying ambassadors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fae8cc-8054-4d11-a4a8-d762f5be106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:42:45.223Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:51.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark has performed at St. Louis Cardinals baseball games, Chicago
        Bears games and at the PBR World Finals, the bull-riding competition in Las
        Vegas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad2084-e128-4c6c-b9a4-1ee04912c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:42:45.223Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:51.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Clark''s first time performing at AT&amp;T stadium and
        it was his biggest venue, according to Cotton Bowl officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd399912f-9de3-4fb2-a936-a9dc139616f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:42:45.224Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:51.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the game, the bird and his handlers practiced his routine
        without a hitch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044c28f-3b6c-4866-927e-fb697f562cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:42:45.224Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:51.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was injured in Clark''s detour-filled flight, and the eagle
        is now resting with his handlers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d7a652-586d-440f-8ea5-80428a7da7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:42:45.224Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:51.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Clark''s flight at the Cotton Bowl did not go as planned
        today, he is safe and sound," posted the World Bird Sanctuary on Facebook.
        "He tried his best in this very large, new, busy place, and is now relaxing
        with us and has enjoyed his planned victory meal. He will always be a champion
        to us!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf71c8-73a6-4c46-873c-23edc162c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:42:45.224Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:51.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people on Twitter thought Clark''s choice of landing spots
        might have been a good omen for Notre Dame. But the Fighting Irish got swamped
        by Clemson, 30-3.</p>'
  'california-largest-utility-provider-murder-charges-wildfire':
    'author': 'Dakin Andone and Marlena Baldacci'
    'caption': 'California''s largest public utility provider could face murder or
      manslaughter charges if it were found responsible for causing the state''s recent
      deadly wildfires, according to court documents filed by the state attorney general.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-31T06:57:53.593Z
    'imagesource': 'jcr:70161b43-5b29-40ee-ac6a-d79ed376920c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e416839-cad5-4051-bccb-11fb41e3456f'
    'lead': 'Pacific Gas & Electric Co., or PG&E, could potentially face a range of
      criminal offenses if any of the wildfires broke out as a result of the utility
      failing to properly operate and maintain power lines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:46:57.818Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:03:54.669+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:03:54.358+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California''s largest utility provider could face murder charges for
      wildfires, AG says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679350e5-9695-4b56-ae17-4fa3a438bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.818Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> California''s largest public utility provider
        could face murder or manslaughter charges if it were found responsible for
        causing the state''s recent deadly wildfires, according to court documents
        filed by the state attorney general.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2f2ef-5961-49a8-9f31-3412bf0eee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.819Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacific Gas &amp; Electric Co., or PG&amp;E, could potentially face
        a range of criminal offenses if any of the wildfires broke out as a result
        of the utility failing to properly operate and maintain power lines, per an
        amicus brief filed in US District Court Friday by California Attorney General
        Xavier Becerra.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b1b3b7-6338-445d-80f2-85a893d85a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.819Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PG&amp;E, which provides electricity to about 16 million Californians,
        has been under scrutiny for how it maintains its infrastructure amid questions
        about what caused the Camp Fire – the deadliest and most destructive wildfire
        in the state''s history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab94927-9068-4432-bd31-0c86e17d7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.819Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the brief, potential charges range from minor misdemeanors
        related to clearing vegetation around power lines, to misdemeanors or felonies
        if it started the fire, up to "homicide offenses like implied-malice murder
        and involuntary manslaughter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af2b04-7d1e-48aa-8506-cdf2410ead81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.819Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential charges would be dependent on an investigation into
        the cause of the fire and — if PG&amp;E were found liable — on the utility
        provider''s degree of negligence and recklessness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de68fb4-2c2f-45cd-a8ed-7d2b23b4eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.819Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general''s office has not come to a conclusion about
        PG&amp;E''s responsibility for the recent fires and is not taking a position
        on the issue, the brief states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cad541-c220-4ec7-a2a4-2bb786e161f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.819Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief was filed in response to a request by US District Court
        Judge William Alsup that officials explain what crimes PG&amp;E might potentially
        have committed if it were ultimately found responsible for the wildfires.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a7570-a553-4e01-846d-dac500fdad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.820Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Becerra''s court filing, PG&amp;E said it is determined
        to doing everything it can to reduce wildfire risks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b80dae9-7877-4171-b776-d3ca50516e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.820Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PG&amp;E''s most important responsibility is public and workforce
        safety. Our focus continues to be on assessing our infrastructure to further
        enhance safety and helping our customers continue to recover and rebuild,"
        it said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9275bf-316b-4980-a6b7-d3eeebe0ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.820Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Alsup ordered the company to explain any potential role
        it could have played in causing wildfires, including the Camp Fire, which
        broke out on November 8 and claimed at least 85 lives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a4955-d93f-443d-99a5-46d6b4e012e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.820Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the blaze''s aftermath, PG&amp;E reported "an outage" on a transmission
        line in the area where the blaze began, about 15 minutes before it started.
        The company also reported finding power equipment and a downed power pole
        riddled with bullet holes and a downed line with tree branches on it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c7b47-f8a7-4a9e-b713-8d9513a3b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.820Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the Camp Fire is still under investigation, according
        to state fire officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a83046-fc40-41b2-9e4a-26152d5a6ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.821Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Utility has a checkered past</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d25a4-627a-452f-b14c-21a115e8d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.821Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years PG&amp;E has suffered repeated blows to its reputation
        for its connection to other disasters and failing to meet regulatory standards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b4d34-7885-41c0-a6cc-7d602ec8042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.821Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s currently on probation after being found guilty on several
        charges for a 2010 PG&amp;E pipeline explosion in San Bruno that killed 8
        people and injured more than 50 others. PG&amp;E was placed on probation and
        fined $1.6 billion by the commission for unsafe operation of its gas transmission
        system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984f690-14c7-4df2-ab08-4c39356ae0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.821Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the company was sentenced to another five years of probation
        and fined $3 million after being found guilty of multiple violations of the
        Natural Gas Pipeline Safety Act.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d35242-ba8c-4f8f-8eb6-1b4766bd511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.821Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PG&amp;E equipment was also found to have caused 17 fires last year,
        often after branches or trees came in contact with power lines, per California
        fire officials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44c152-2c4c-45f9-af2c-ba60c620f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.821Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators determined that in 11 cases the company violated codes
        regarding brush clearance or related violations and referred the matters to
        prosecutors. No charges have been filed against PG&amp;E in relation to the
        violations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016380e8-972a-413f-960e-218e4820fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.821Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the California Public Utilities Commission claimed
        PG&amp;E failed to locate and mark natural gas pipelines in a timely manner
        and pressured workers to falsify data so the locating and marking work would
        not appear as late.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d3418-b456-4288-bde5-576efa82876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:57.822Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:54.670+08:00
      'mgnl:lastActivatedBy': 'pat'
