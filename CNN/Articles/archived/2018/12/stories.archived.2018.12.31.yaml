      'mgnl:type': 'text'
      'text': '<p><strong>UGATLahi Artist Collective</strong></p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a80e77e-1a2e-4cf9-962e-4157e73530fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you have yet to be one of those who will include going to
        protests in your monthly calendar, it would be difficult to miss the artistry
        and creativity — not to mention the discursive critique — that is in UGATLahi
        Artist Collective’s effigies. To say that this group has upped its effigy
        game the past year would be an understatement, as its works have spun and
        rotated, unfolded and unraveled in ways that are always a surprise, and more
        importantly that are always in sync with the most current soundbite, the most
        urgent calls, the more important issues. That a bigger public now sees these
        effigies and asks why these must be burned down at all is a measure of the
        broadening resistance versus the current leadership, and the clarity with
        which we are now engaging with this brand of visual resistance, the power
        of which is in the fact that at the end of the day, it must go up in flames.
        No other art was as “lit” as UGATLahi’s all of 2018.</p>'
    '193':
      'image': 'jcr:28fb5e35-d238-413a-8ea4-bafa7b1c6bc7'
