      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“A Million Things to Say” by Pacita Abad, MCAD</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b60777-b597-4f19-8ea0-759afaf5298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.275Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I loved about it was how poetic it was. Everything was large,
        and the MCAD was the perfect venue for it. But everything allowed for even
        the smallest thought to have space. Despite the large works, you see how much
        care for details the artist had, and how consistent she was over the years,
        even those when she had cancer. The title of the show directly confronted
        her mortality, and her works stand as a testament to what we lost with her
        passing: an artist so attuned to her feelings and thoughts, that she is able
        to convey them through paint and thread so wonderfully, that we cannot help
        but hold our breath and smile when we see her works for the first time.</p>'
