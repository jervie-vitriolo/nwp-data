      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This retrospective of Alfredo Esquillo Jr.’s 25-year long career
        as a Social Realist painter is a much-anticipated tribute to his contribution
        to the Philippine Art Scene and his place within Philippine contemporary art.
        The exhibition not only shows his proficiency as a painter through 37 seminal
        works but also Esquillo’s commitment to a deep artistic practice, consistently
        reflecting on the tensions between the political, material and spiritual consciousness
        of the Filipino people.</p>'
