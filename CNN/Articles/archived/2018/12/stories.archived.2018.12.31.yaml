      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dakel Saday” by Aaron Kaiser Garcia, live performance in
        “Littoral Drifts” organized by saranglayap and Nomina Nuda, Dogtown Collective,
        Baler, Aurora</strong></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607096c5-7645-4462-886d-b5287cd88588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.314Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially produced as a senior thesis at the Philippine High School
        for the Arts staged in March at the National Arts Center this year, “Dakel
        Saday” debuted as a solo performance in Baler, Aurora as part of the one-day
        group exhibition “Littoral Drifts.” Performance artist, dancer, and choreographer
        Aaron Kaiser Garcia’s hybrid project of ethnochoreography builds on the Tasaday
        hoax of the Marcos regime and the many choreographic fabrications by dance
        scholars passed as ethnographic notation to be later canonized into our dance
        traditions. Garcia’s project commemorates and critically reimagines the controversial
        Tasaday people while doubling as a work of fabulation and counterdocument
        to problematize myths of authenticity and ‘nation’ and the role of cultural
        production in assisting state power.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2100e0-132a-4186-bb91-ad4ee132c88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.392+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this work, he asks: “How much of the narratives in our history
        have been fabricated and false? How come the remains of a former dictator
        now lies in a graveyard reserved for heroes? What influence have artist-choreographers
        contributed to such insidious fictions and assisted the state machinery over
        the decades?” Rarely does one encounter a rigorous project that wields choreography
        and dance as tools of critical discourse, not to mention the commanding intelligence
        of Garcia’s body and the utter sorcery of his movements as he blazed the ground
        barefoot.</p>'
