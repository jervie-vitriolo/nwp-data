    'title': 'Angelina Jolie won''t rule out running for office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f74c5a-96c5-44da-8aec-ec494e1708a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:49:31.484Z
