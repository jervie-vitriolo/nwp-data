    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758eff65-5136-4248-95a0-1bc0e5817ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.526Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A major 11-country agreement goes into
        effect Sunday, reshaping trade rules among economic powerhouses like Japan,
        Canada, Mexico and Australia — but the United States won''t be a part of it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7016a-e712-4666-94b9-f098e0532eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.526Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that Welch''s grape juice, Tyson''s pork and California
        almonds will remain subject to tariffs in Japan, for example, while competitors''
        products from countries participating in the new Comprehensive and Progressive
        Agreement for Trans-Pacific Partnership will eventually be duty-free.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be3922-c584-4150-ba72-a42154c99f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.527Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan will offer similar tariff relief to the European Union, in
        a separate trade deal set to go into effect on February 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2cc6a4-e258-4124-b385-49b34de1a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.527Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our competitors in Australia and Canada will now benefit from those
        provisions, as U.S. farmers watch helplessly," said U.S. Wheat Associates
        President Vince Peterson at a hearing on the potential negotiations with Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dcb422-ca6b-4e3c-a85b-4a4f2a626b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.527Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the opposite of what the Obama administration planned when
        it began negotiating the Trans-Pacific Partnership, known as TPP. The proposed
        deal, which never passed Congress, formed the backbone of the U.S. strategy
        to counter Chinese economic influence, but it was one of the first things
        President Donald Trump moved to undo when he took office, pulling the United
        States out of the deal in January of 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c2059-8de3-4fbf-bc4b-db8f13b4e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.527Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he''s pursued a series of direct bilateral agreements,
        launching a trade war with escalating tariffs on $250 billion in Chinese goods
        to force Beijing to the negotiating table. The strategy has led to a new round
        of talks between Trump and his counterpart Xi Jinping — but leaves US producers
        out of broader regional arrangements with other Pacific Rim nations, for now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc1e0d-abd0-408e-adc4-82a28cacc8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.527Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current signatories have left open the possibility that the
        United States and other countries — including China — could join in the future
        if they agreed to the terms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ee535-a627-43d5-b157-f0cd64778a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.527Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to say, ''We''re moving forward and we hope you
        come to your senses at some point and join us, too''," said Phil Levy, a senior
        fellow at the Chicago Council on Global Affairs who served as a senior economist
        for trade under President George W. Bush.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f37367f-2318-4d09-b25d-711d332b1ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.528Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withdrawing from the TPP fulfilled a campaign pledge for Trump,
        who had called the agreement a "disaster" and argued that it would harm American
        workers and manufacturing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5da40-5c02-45c9-b8ba-8d4ef5db762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.528Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.065+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also renegotiated the 1994 North American Free Trade Agreement,
        replacing it with a successor deal, the US-Mexico-Canada Agreement, which
        still needs congressional approval before it can take effect. And the Trump
        administration is currently pursuing bilateral accords with the European Union
        as well as with Japan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07566c-dc84-4e46-9501-91fa00f23997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.528Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes will be even higher now that the Trans-Pacific deal is
        going into effect — especially for American farmers who were eager to take
        advantage of more open markets abroad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e65a5-7b4a-41aa-843a-0d32a007bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.528Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tariffs will be phased out over a 15-year period under the CPTPP.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022aeff-dc5a-4334-9e1f-b862803ddbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.528Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson Foods and Welch''s have both complained to the U.S. Trade
        Representative''s Office about how their products will be at a significant
        disadvantage around the world if no action is taken.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00121f58-6ed8-40fb-ae55-c4952d13f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.529Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid rising concerns over intellectual property protection and
        cybercrime, the most important element of the CPTPP may be its new rules for
        digital trade. Some of which were included in Trump''s renegotiated North
        America Free Trade Agreement, but won''t apply to U.S. trade beyond Mexico
        and Canada for now.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d2107-d7e6-4692-8286-ff9ce027f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.529Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating a variety of standards through a number of bilateral and
        trilateral trade deals could wind up hurting small and mid-sized American
        companies that may find it costly to keep up with the differences.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f5225-4f27-4e64-8e40-b788bf98aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.529Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TPP was meant to create harmonization," Levy said. "If you''re
        a small guy, that helps you immensely."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d526fc-c626-45c5-b680-1d2fa29dd85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:22.529Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:12.066+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump pulled out
        of a massive trade deal. Now 11 countries are going ahead without the U.S."</em></p>'
  'South-Korea-ban-single-use-plastic-bags-major-supermarkets':
    'author': 'Helen Regan and Jake Kwon'
    'caption': 'FILE PHOTO'
    'created': 2018-12-31T15:24:32.124Z
    'imagesource': 'jcr:696cbffa-834e-4f27-952e-af94b18f3715'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16c25f37-87e9-4f1d-bfbf-2f18652cf8c1'
    'lead': 'Major supermarkets in South Korea will be banned from using plastic bags
      in an effort to conserve natural resources and manage recyclable waste.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:05:46.323Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:03:17.908+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:03:17.626+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea bans single-use plastic bags from major supermarkets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0835d0-dcac-435e-a1c2-2b4925869d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:05:46.323Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:17.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea is joining a growing list of
        countries attempting to halt the use of disposable plastic shopping bags.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f810328-b2b7-4593-9b44-8914557daebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:05:46.324Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:17.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major supermarkets will be banned from using plastic bags in an
        effort to conserve natural resources and manage recyclable waste, South Korea''s
        Ministry of Environment said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c4f7a-7567-47ba-a61a-143da5614c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:05:46.324Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:17.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban, which was introduced as part of an amendment to an existing
        law, comes into effect on Tuesday. It affects 2,000 large supermarkets and
        11,000 supermarkets with sales floor spaces of 165 square meters (1,776 square
        feet) or more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81457923-6a3b-4bc5-b68c-dcdb7f85f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:05:46.324Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:17.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those stores are currently prohibited from providing customers with
        plastic bags for free. However, the new rules will bar single-use plastic
        bags, except to hold wet produce such as fish and meat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eaf842-96ba-46a7-b3f6-a9abdd038043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:05:46.324Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:17.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarkets will be required to offer customers alternatives such
        as cloth or paper bags that can be reused or recycled. Those who violate the
        ban could face fines of up to 3 million won (about US$2,700).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382b0a2-cb8e-4f69-8847-2d423348366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:05:46.324Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:17.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said it would also lead efforts to curb the use of
        other disposable plastic items including drinking straws.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21ae9a-d699-468e-8128-52da8dd20124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:05:46.325Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:17.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of countries have imposed bans or taxes on single-use plastic
        bags, including Australia, the UK, France, China, New Zealand and the Netherlands.
        Kenya has perhaps the harshest law: those who violate the ban face four years
        in prison or a fine up to $39,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b3575e-4cb3-4703-9253-f5f7329ce3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:05:46.325Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:17.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China last year banned imports of 24 varieties of solid waste, including
        types of plastic and unsorted paper, putting pressure on Europe to deal with
        its own waste.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e11e7-6af9-4a99-9dd6-82262269ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:05:46.325Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:17.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the European Parliament voted to ban a range of single-use
        plastics such as straws, cotton buds and cutlery, and to ensure most bottles
        are recycled to curb ocean pollution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9ab3a-eba1-40f3-8907-41801f8c8ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:05:46.325Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:17.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Economic Forum estimates that there are about 150 million
        tons of plastic in the world''s seas. A study published in Science in 2015
        suggested that between 5 million and 13 million tons more flow into them each
        year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0edc35-31b0-48a4-b0ef-95d4d52e9ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:05:46.325Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:17.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows there will be more plastic than fish by weight in
        the world''s oceans by 2050, which has spurred policy makers, individuals
        and companies into action.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ba4d8-adda-4e8e-8f3d-085a7d227846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:05:46.325Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:17.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a study released earlier this year found a 30% drop in
        plastic bags on the seabed in northern Europe, which scientists tied to the
        widespread introduction of plastic ban charges and restrictions.</p>'
  'e-firecrackers-new-year-pagayon':
    'author': 'CNN Philippines Staff'
