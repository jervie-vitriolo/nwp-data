      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Isla Inip” by Doktor Karayom CCP (as part of the 13 Artists
        Awards exhibition).</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a23272-9ab1-440c-9c5e-edd8bbe77dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:01:24.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T16:02:28.391+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doktor Karayom''s body of work is easy to identify. It is often
        predominantly a particular shade of red. It is grotesque. And full of the
        fantastic, morbid images of a very playful mind which comes up with unusual
        scenarios of death, dismemberment and all manners of fears, but does so with
        witty and hilarious humor. “Isla Inip” is no different. The installation is
        a giant board game, most probably a pun for a game to be played by those who
        are bored. It invites viewers to play as they view how someone like Gulliver
        could have ended up if the Lilliputians were hostile cannibals. What I loved
        about it is, (like Villamael and Imao of my earlier selections), Doktor Karayom
        is a master storyteller who transports us to his world but allows us to deal
        with his stories on our own terms. He usually presents the environment, and
        allows us, this time literally, to play and go with it our own way. The added
        charm of this exhibit was that it was in the CCP 13 Artists exhibition, curated
        by Rica Estrada. Going back, being part of the 13 Artists Exhibition, which
        was predominated by images of dead bodies, in direct or oblique reference
        to the thousands killed in the government sanctioned “war on drugs,” Doktor
        Karayom''s work can be related to it and you can have a lot of insight about
        it, but it does it without being preachy.</p>'
