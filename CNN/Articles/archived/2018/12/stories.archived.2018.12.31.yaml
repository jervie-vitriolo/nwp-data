        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>


        <script>

        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d283a-cd11-4bd6-af8c-f17f33efec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.440Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0adcc-512f-4422-947b-14be0aecf64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.440Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastwood City in Quezon City also announced it will no longer hold
        its "Emoji Drop" along with its countdown concert party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26744508-d9ed-4d6b-8c53-2ef688705d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.440Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimson Hotel in Filinvest, Muntinlupa City also scrapped its own
        balloon drop event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a314f0-a360-4e9f-8fe6-32ac0e33ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.441Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll keep the festive spirit and bring in positive vibes with
        our Totally 80''s New Year''s Eve Party at the Crimson Grand Ballroom, band
        &amp; DJ performances and countdown at the Gallery," the hotel said in a Facebook
        post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511dca8-1007-4773-a942-a19ed7fc2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.441Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nightclub Cove Manila came under fire over the weekend for its plan
        to fill its indoor establishment with 130,000 balloons on New Year''s Eve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a42df-5e1e-4857-b1f4-b3cbd649bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.441Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parañaque nightclub will no longer push through with the balloon
        drop stunt in response to the Department of Environment and Natural Resources
        (DENR). The online community also rallied against the nightclub''s plan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12295034-3d8f-465e-b21a-7de180aca27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.441Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Cove Manila scraps balloon drop stunt</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ede1d-3617-4f08-aa53-ceb578814338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.441Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu thanked the establishments for
        listening to the call of the public to protect the environment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47474ea6-9139-4529-9a5b-976afe4ac00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.442Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is, indeed, laudable on the part of the various establishments
        to voluntarily cancel their "balloon drop or release" activities in the name
        of environmental protection," he said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba3bcf-617e-4d1b-8ef0-ac0df1eb627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:13:30.442Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:03:25.241+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental groups have slammed the plans to use thousands of
        latex balloons that harm the environment and add to the tons of trash. Although
        latex balloons are considered biodegradable, it will take 6 months to 4 years
        to decompose. It is also hazardous to animals as the balloons can be mistaken
        as food.</p>'
