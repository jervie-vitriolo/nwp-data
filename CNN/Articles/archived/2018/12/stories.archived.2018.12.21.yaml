    'title': 'Dow sinks below 23,000; Nasdaq flirts with a bear market; Oil in free
      fall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa0339-02e5-44cf-9c96-16bc0ecb7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Fear is taking over Wall Street.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d66cc-ffee-4673-81a8-551445723e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow dropped 464 points, or 2%, on Thursday. The index closed
        below 23,000 for the first time since October 2017. The Nasdaq lost 1.6% and
        only narrowly avoided closing in its first bear market since the Great Recession.
        The S&amp;P 500 declined 1.6%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450b656-50e0-4aa5-9c2e-0867c7df1143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And U.S. oil prices are in free fall, ending below $46 a barrel
        for the first time since August 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdee20f-dc0a-433a-99cc-052d00951700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest wave of selling shows how worried investors have become
        about the eventual demise of the economic expansion. Those jitters were exacerbated
        by concerns that the Federal Reserve is making a mistake by continuing to
        raise interest rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd0d57c-5af8-40c7-94ce-0d472ee640c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Equity markets are quickly approaching the capitulation phase after
        having broken below critical support," Sam Stovall, chief investment strategist
        at CFRA Research, told CNN Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e4f0c-92a0-4c5d-9078-2e0d8c9df969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market sentiment wasn''t helped by a surprise deepening in the budget
        fight in Washington either. House Speaker Paul Ryan said President Donald
        Trump won''t sign the spending bill needed to prevent a government shutdown.
        Although a short-term shutdown would not have a large impact on the national
        economy, it would serve as a reminder of government dysfunction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce2bf2-0d49-493d-8580-915ba9305f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a market that is so jittery, that was just one more thing that
        added to it," said TD Ameritrade chief market strategist JJ Kinahan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b9319-3c95-4867-9861-61b392822729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s lows, the Nasdaq was on track to close 20% below
        the closing high set on August 29. It''s premature to say the Nasdaq is officially
        in a bear market: Market analysts tend to calculate bull and bear markets
        using closing numbers. And the S&amp;P 500, the benchmark for U.S. stocks,
        would have to tumble another 5% before hitting bear territory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827bb29-c1c0-400d-93e6-628db5bb8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Nasdaq does slide into a bear market, it would join a growing
        list of downturns in risky assets. The trade war helped knock China''s stock
        marketinto a bear market over the summer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa86c300-9888-4daa-badd-e9f09153737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries about a supply glut knocked oil into a bear market last
        month. Crude plunged 4.8% on Thursday to $45.88 a barrel. Oil has now lost
        40% of its value in barely two months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca8c60-f988-42c5-823a-a15f44ceda18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, two economically-sensitive areas have succumbed to
        the bear: the Russell 2000 small-cap index and the Dow Transportation Index.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3777d0-a0c2-4b88-92c9-f1e2a61ce467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme fear</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9fdc48-31fc-44e4-b67d-056f2c76c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of fear are flashing in financial markets. The VIX (VIX) volatility
        index climbed on Thursday to the highest level since February when the Dow
        suffered two 1,000-point plunges in one week. The CNN Business Fear &amp;
        Greed Index of market sentiment dipped deeper into "extreme fear" territory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751e6d0-198a-49ca-a60f-336df7a72534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And investors fled risky stocks. Tesla (TSLA) lost 5%, JCPenney
        (JCP) tumbled 6% and Twitter (TWTR) plunged 11%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340cb1d5-be00-4cab-a7d6-afec414d2779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost the complete opposite of 2017 where any news (good
        or bad) was met with buying," Paul Hickey, co-founder of Bespoke Investment
        Group, wrote in an email. "Today, any news (bad or good) has been met with
        selling."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e96ca-13a8-4cf8-897d-4aa8dafb5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors hoping to get rescued by the Fed were left disappointed
        by the central bank''s statement and Jerome Powell''s press conference on
        Wednesday. The Fed dialed back its 2019 rate hike projections, but struck
        a more optimistic tone than signaled by the market. And Powell suggested the
        Fed will keep shrinking its balance sheet despite the market mayhem.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85658b6-9847-41ed-bf0b-dd653c6a681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic concerns were amplified by a surprise decline in the Philly
        Fed manufacturing index, which tumbled on Thursday to the lowest level since
        August 2016.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a50828-c1f6-42b4-b0a2-64b46d9103d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade tensions between the United States and China were also on
        display on Thursday when the Justice Department charged two Chinese nationals
        in a global hacking scheme to steal business secrets. The U.S. action underscores
        the fragile nature of the trade ceasefire between Washington and Beijing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b607baf-2740-4dbd-bf22-0fa7ada0adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overreaction?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b905541-c07f-4d3a-b1d9-f8e8c6547d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some market veterans believe investors are overreacting, especially
        given the strength of the American economy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e423ca-9e82-4412-b1fd-701cfaa47ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market''s behaving like a two-year-old," said David Kelly,
        chief global strategist at JPMorgan Funds. "The Federal Reserve is doing its
        job -- and it''s doing it patiently and cautiously."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a31304-4766-46a9-909e-9de38a28dd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly said the recent market slide could present an entry point,
        especially for investors who previously felt stocks were too expensive. The
        S&amp;P 500 is now trading at just 16 times its trailing earnings, the lowest
        price-to-earnings ratio in several years, according to Bespoke.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1010b7b-4031-4c9a-9e74-26d230fe3f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would need a recession to justify a U.S. bear market. And I
        don''t see what we''re anywhere close to a recession," he said. "If you''re
        a long-term investors you now have the opportunity to buy cheap."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48eaf1b-924c-4947-8316-579608babf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:45:41.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:14.262+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dow sinks below
        23,000; Nasdaq flirts with a bear market; Oil in free fall."</em></p>'
  'United-Kingdom-drone-Gatwick-Airport-closure':
    'author': 'Eliza Mackintosh'
    'caption': 'Lines of passengers wait at the check-in desks at Gatwick Airport.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T07:32:42.158+08:00
    'imagesource': 'jcr:404d080f-c64b-49d6-82f9-b1fb58c5dfa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cdd21f0-b903-4f88-8549-c97760eb47a4'
    'lead': 'Police on Thursday were searching for the perpetrators who brought London''s
      Gatwick Airport to a stand still. Here''s a look at the risks drones pose to
      air travel and how they can be stopped.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T10:48:34.669+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:12:23.012+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How can a drone bring an airport to a standstill?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c311f61-95a4-4baf-a668-94a55a3764e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The closure of the UK''s second-biggest
        airport because of "deliberate" drone disruption has caused travel chaos for
        hundreds of thousands of passengers and left many more wondering how something
        like this could even happen in the first place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d062e95-7173-4ec6-9f45-03dee5d6b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police on Thursday were still searching for the perpetrators who
        had brought air traffic in and out of London''s Gatwick Airport to a halt
        for more than 19 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e1aee-f315-4a0d-a413-60aa8e14a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights have been diverted or grounded since two drones, believed
        by Sussex Police to be of an "industrial specification," were spotted near
        the airfield.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71265109-d580-42fd-99ae-64fba4400bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of one of the busiest travel periods of the year, here''s
        a look at what risks drones pose to air travel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d2e748-7f1f-429a-8c6d-7a70607eda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions around airfields</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b88d9-bb29-41a8-b446-3242956fd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is illegal to operate drones within 1 kilometer (0.6 miles)
        of a UK airfield boundary, there is nothing physically stopping pilots from
        doing so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345adcfd-dcb5-4853-bd94-919811dea0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are laws within this country to prevent drones from flying
        within a certain distance from airports, but there are no effective countermeasures
        in place to prevent it in practice," Philip Banks-Welsh, head of drone law
        at Royds Withy King law firm, told CNN. "At the moment the industry relies
        on users flying drones responsibly, which I''m afraid just isn''t good enough."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a706590-e27f-4942-805e-d75cbe752993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Civil Aviation Authority (CAA) says it is trying to tighten
        regulation of drones and there are calls for all drones to be registered,
        but that''s unlikely to happen anytime soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0884ae-10d5-4a26-bd7f-5d64cf78dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can drones be stopped?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd7313-6ff5-4395-b550-af4eb92f0bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The technology to counter these machines is in its infancy," Matthew
        Whitfield, instructor at drone training company Flyby Technology and former
        Royal Navy fighter pilot, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1a063-ccd0-4c13-a548-54f19f0e5fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disabling a drone would require jamming the frequency between the
        controller and the drone itself. But the electromagnetic disturbance used
        to jam that signal would be nearly impossible to use at airports, as it would
        interfere with aircraft and communication systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a9a61-7e57-4456-9c00-32d40f17700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While geo-fencing for sensitive locations, like prisons, is already
        in operation it doesn''t always work -- not all drones need GPS or Wi-Fi,
        and some can work using artificial intelligence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adddb53-89c5-4735-aaf7-d5cdaa9db0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other measure is the ability to triangulate where the person
        is standing, who is doing the flying. And that''s where our security services
        come in," Whitfield said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013647fe-0aea-4b59-921d-d54a8e17f998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could happen if an airplane hit a drone?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5eeafc-b417-45a2-836b-5d0595a0200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a drone were to hit an aircraft''s wing it would probably cause
        damage but no serious danger, according to the CAA. However, if a drone were
        ingested by an engine, it would be catastrophic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5cc272-f59d-4934-a429-0e2d9db6b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitfield pointed out that every professional pilot is trained to
        handle a single engine failure, before adding: "Let''s say the drone is 7
        kilos (15.4 lbs), going into the engine intake with a combination of plastic,
        batteries, and minor metals, that would certainly take out the engine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ca525-9039-4f27-bd54-086acaa483fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Flying of drones is ''deliberate act'' to close Gatwick
        Airport, police say</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add3a7ce-caeb-4d2d-bc54-4d0aeb9be501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other risks include a direct collision with the fuselage or impact
        with the cockpit, which could crack the windscreen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3f83a-d83a-437a-b136-f06cceacf60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitfield said that hitting a drone could also be as inconsequential
        as the impacts planes often have with geese or hail, but it''s not worth the
        risk -- especially when drones are difficult to see even in daylight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c824805-11f4-4d3b-a2b4-20cae625bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know any pilot that would launch a 300-ton aircraft out
        of Gatwick if there was a risk of collision with drone."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a83920-0ba7-44c0-afe2-6340637533f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are the regulations for drones?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef06f66-c497-4b29-8d1c-ea328a3dfdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones up to 7 kilos (15.4 lbs) are allowed to fly in airspace controlled
        by air traffic controllers but they must never be flown higher than 120 meters
        (about 400 feet), according to Jon Parker, founder of Flyby Technology and
        a former Royal Air Force fighter pilot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5170837-ada4-45f2-90e5-3ba070083083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are not allowed to be flown further than 500 meters (1,640
        feet) from their operators either, despite many having huge ranges. Some of
        the more powerful drones can be controlled from up to 16 kilometers (10 miles)
        away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ed900-78ba-46a5-8c15-e4cdd8bed58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has anything like this happened before?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60488a-472d-487b-a03b-c02d01656ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks-Welsh, who also served with the Royal Air Force, said the
        incident at Gatwick didn''t surprise him, but it was, in many ways, unprecedented.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f14a6-ac14-4815-b9e4-dcf1cacfad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been near-miss incidents in the past, and (they have
        become) probably more prevalent over the last 6 months, I would say. There''s
        been a build-up towards this sort of incident. The incident in itself doesn''t
        surprise me, it was almost inevitable," Banks-Welsh said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e1398-9e1b-42f4-b964-b5c84511eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident seems to have entered into a whole different ball
        game in terms of the malicious intent, it''s pretty clear from the accounts
        I''ve seen that this individual or individuals were intentionally flying across
        the airspace to cause disruptions."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b35da2-7a8a-4056-a595-32161f2639a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the standard procedure for handling rogue drones?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6870bc-a1ef-4734-8a90-4c122434e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker said the usual practice on spotting drones is to suspend
        flights for 30 minutes -- their average battery lifespan. This means that
        whoever is responsible for the disruption at Gatwick likely brought their
        drones back to the ground to put in new batteries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d899f-32c6-4388-a92c-4864a1be7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once drones are sighted over an airfield the authorities have no
        option but to suspend all flights. If they didn''t and it led to a disaster
        then they would be slated," Parker said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ddcd4-7a78-4503-b9e1-712a2a05fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen nothing on this scale before although Manchester Airport
        did suspend all flights for a short time back in 2017 after a drone was seen."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb45e4-0573-4097-9671-37a4053dfde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:48:34.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:24.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How can a drone
        bring an airport to a standstill?"</em></p>'
