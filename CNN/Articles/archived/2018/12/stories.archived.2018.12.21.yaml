    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No Christmas gifts for your loved ones yet? Here''s a thoughtful and
      creative idea

      '
    'updated': 2018-12-21T08:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34014517-7334-4868-9ec4-e7737587d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:37:09.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:36.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With just less
        than a week before Christmas, everyone''s getting ready to find the perfect
        gifts for their loved ones. Of course, nothing beats a thoughtful and personalized
        present that shows your love and creativity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4eb2e5-f5d9-4e7a-b682-61cb79683e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:37:09.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:36.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Christmas, you can be more imaginative by giving a creative
        and thoughtful gift of Toblerone Blank Packs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82472152-46d4-4701-9045-8022f3d49085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:37:09.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:36.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the limited edition Blank Packs, you can share the sweetness
        of the well-loved triangular chocolate with a twist by writing thoughtful
        messages on the Toblerone Blank Packs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96b9b5-afba-4943-81cd-4c29736ee3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:37:09.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:36.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited edition Toblerone packs also come with pleasant holiday
        designs that will truly warm the heart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5953756-d73d-405f-80ac-2ea61887a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:37:09.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:36.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combine your favorite delectable honey, nougat, almond, and milk
        chocolate with a creative, and heartfelt personalized message and you surely
        can''t go wrong. They''re perfect to show your loved ones how much you appreciate
        them by being creative and imaginative. You can also enjoy the act of gift
        giving more as you prepare these personalized gifts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd919287-49fc-4dad-ad3c-c31a40c3afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:37:09.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:36.886+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by all-time favorite Christmas songs, these limited edition
        Christmas designs are fashioned by some of the country''s most sought-after
        and talented young, and local artists.</p>'
    '11':
      'image': 'jcr:e43e44e3-d867-4cea-b907-39ce7cda1315'
      'jcr:primaryType': 'mgnl:block'
