      'mgnl:lastActivated': 2020-02-07T12:11:09.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Cherif is allegedly an associate of Cherif and Said Kouachi,
        who killed 12 people at the satirical publication in Paris in apparent retribution
        over its portrayal of the Muslim prophet Mohammed in cartoons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b24abc-44a5-48c6-be76-56b57f026068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:47:34.568+08:00
      'mgnl:createdBy': 'jeff'
