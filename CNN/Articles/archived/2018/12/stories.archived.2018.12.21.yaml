    'template': '1'
    'title': 'Police officer found guilty of condom ''stealthing'' in landmark trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a4b71-ac1a-49f6-891f-efc7fcdf1f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.979+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A German police officer has been found
        guilty of sexual assault for removing a condom during sexual intercourse without
        the consent of his partner, an act known as "stealthing," in what is believed
        to be the first case of its kind to be prosecuted in Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d459a2-fc8c-4c66-b1ba-97d7fd2d67ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.979+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendant, 36, was found guilty at a local court in Berlin on
        December 11, after carrying out the offense at his apartment in the German
        capital on November 18, 2017, said Berlin''s chief court spokeswoman, Lisa
        Jani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd9b4e-62be-495c-9f1f-1d4d72e26d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.979+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received an eight-month suspended jail sentence from the court
        and was fined €3,000 ($3,400) in damages, along with a €96 fine to pay for
        a sexual health test for the female victim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cecdc44-548e-46f5-bf71-eccb5575d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.979+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim told the court that she "explicitly requested" the man
        to wear a condom and gave no consent to sexual intercourse without protection.
        She added that she realized that the man had not been wearing a condom only
        when he ejaculated, according to Jani.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9c47f-a2cc-4c4d-bd1f-15eb6d4b7ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.979+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman subsequently left his flat enraged -- worried that she
        might have caught a sexually transmitted disease -- and called the police
        to the defendant''s property, but he did not open the door.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809db4a-a479-4e7f-92d6-8e67600cd4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.979+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stealthing" is the subject of continuing legal and linguistic global
        debate. Its prosecution has only been made possible in Germany since the country''s
        sexual crime laws were reformed in 2016, placing greater weight on consent
        when considering sexual assault claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c25d7-1fd8-4f2b-9bde-33bd8f193eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.979+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal expert Alexandra Brodsky wrote on the topic in the Columbia
        Journal of Gender and Law, advocating for a new civil law that would specifically
        name the practice as "nonconsensual condom removal," in order to help victims
        gain justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350666c1-5fd0-45ae-8c03-2d2dcd4f32d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.979+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brodsky also noted that though no "stealthing" cases have been reviewed
        in the United States, criminal trials have taken place in other countries,
        including Switzerland and Canada.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8709c6-469c-45c8-811c-a54c9123e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.979+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c580f7-c950-491a-961b-7b716e4667a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.979+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a man was convicted of rape in the criminal court of Lausanne,
        Switzerland, after taking off a condom during sexual intercourse without the
        knowledge of his partner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00586087-dbce-495c-97fe-afdb51ffcfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.979+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 Supreme Court of Canada ruling also upheld a sexual assault
        conviction of a man who pierced holes in a condom without his sexual partner''s
        knowledge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9909525-c59d-4f2e-a82f-a8595b99c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously been convicted of aggravated sexual assault and
        sentenced to 18 months in prison.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5a8eea-2040-4c23-a157-0ea61b7459fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jani confirmed to CNN that the police officer in the German case
        was tried for rape but noted that the court only found him guilty of sexual
        assault.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04722f-4575-4c8d-8105-c22bd3be3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that while the court found his act of "stealthing" to
        be non-consensual, the sexual intercourse itself was deemed to be consensual.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0807049-8d8a-4b0c-8b77-f88a483f3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the man had been found guilty of rape, he would have faced a
        sentence of at least two years in prison -- the statutory minimum sentence
        in Germany.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bffcf44-5b5a-481d-818d-15eebf7710d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jani, however, noted that the prosecution of "stealthing" remains
        a gray area, as the defendant is, to her knowledge, the first person to be
        convicted of the offense in Germany.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90cfd7-b675-4bda-b9ab-b4d364a40c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no precedent on which the judges could rely," she told
        CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a21107-4524-4ecb-942b-e0b0f6f4bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man defended himself in court by stating that the condom had
        already ripped, prompting him to remove it completely. He also claimed that
        he ejaculated outside the woman''s body, an assertion the victim denies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782a5d0-606a-4072-a60b-8bd5ab8581aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendant has since stated that he will appeal the verdict to
        one of two higher courts in Berlin -- and the final outcome is still undetermined.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391bb3e-1121-4882-b61e-669b6b73c241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the reform of Germany''s sexual crime laws in 2016, the
        country''s legislation was considered antiquated as it required victims to
        show that they physically resisted attacks before charges of rape and sexual
        assault could be brought forward.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b43ce-cf1f-49cd-bbc5-af44e98d16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a backlash in the wake of sexual assaults carried out
        in Cologne on New Year''s Eve 2015-6, the government overhauled the legislation
        and based it on the tenet of "no means no."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdfc89-db12-437c-a23a-11c71d1a85b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need strong sexual crime legislation. What we currently have
        is far too weak," Germany''s former minister for women, Manuela Schwesig,
        told German news site SVZ prior to the 2016 reforms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc62ff8-98f4-4a56-8f1f-db8c1afd9475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rapes against women are often not punished as a crime. The blame
        is often pinned on women and the perpetrators go unpunished."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246414a-afeb-4ba2-89b2-4488f824b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new legislation now takes into account any "verbal or physical
        cues" of objection to sexual contact, meaning that any victim who voices their
        refusal prior to a sexual assault can file a criminal complaint.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a4e0a-72c5-4b60-b8e7-20917b032174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulations also make groping a sexual offense, facilitate the
        deportation of migrants convicted of sexual assault, and enable the prosecution
        of entire groups of individuals.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286546bb-2e5f-44a3-a2bd-f7fb257b1828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:37:45.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:55.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Police officer found
        guilty of condom ''stealthing'' in landmark trial"</em></p>'
  'german-journalist-claas-relotius-fake-stories':
    'author': 'Sherisse Pham'
    'caption': 'A top European news magazine has fired one of its star journalists
