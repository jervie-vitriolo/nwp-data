    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156c68c-97fd-4f23-b86d-8b51fed99bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The United Kingdom''s second-biggest airport has been closed
        on one of the year''s busiest days for travel after drone sightings, which
        police have described as a "deliberate act."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3094e3e8-1e49-40f1-a47d-cf95af69d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Gatwick Airport has been closed since 9 p.m. Wednesday
        -- bar a brief reprieve of 45 minutes early Thursday -- after drones were
        spotted near the airfield.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b624e0fb-f54e-4373-ac7c-6892d76b79c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers due to fly on Thursday evening or Friday were being told
        not to go to the airport without first checking the status of the flight with
        the appropriate airline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f04cb2-314c-4e7a-9035-7902bcc7be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were still on the hunt for the drone operators who have brought
        the airport to a standstill, causing travel chaos for hundreds of thousands
        of passengers just days before Christmas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e357702-8957-4004-ad3e-bea057f8fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each time we believe we get close to the operator, the drone disappears;
        when we look to reopen the airfield, the drone reappears," Sussex Police Superintendent
        Justin Burtenshaw told the UK''s Press Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8b086-1a75-456d-862b-b28709036564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Defence said that it had deployed specialist equipment
        to assist Sussex Police in their efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6038e0-83a8-46cc-a6e5-6bbff5934d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent drone sighting was at about 4:30 p.m. ET (9:30 p.m.
        local time), according to an airport spokesman. Airport Chief Operating Officer
        Chris Woodroofe could not say when the major international airport, located
        south of London, would reopen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e2b0f-313f-4165-899b-04f8ce7bc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive officer of the airport, Stewart Wingate, said
        he hoped passengers would appreciate that officials were prioritizing their
        safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4ac10-ecc0-4007-b291-c209d1399f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to repeat how sorry we are for the inconvenience this
        criminal behaviour has caused passengers and we share their real anger and
        frustration that it has happened," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7e9fa-b487-4b89-8cb2-d6e3a975afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation expert Jon Parker told CNN he''d "seen nothing on this
        scale before," in terms of deliberate disruption by a drone to a major UK
        airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc5161-d677-46d0-8f99-3f071e4cafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The usual practice (when a drone is spotted) is to suspend flights
        for half-an-hour, which is the usual battery lifespan for drones," explained
        Parker, a former Royal Air Force fighter pilot and head of drone training
        company Flyby Technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b5e0d-1277-4009-89a0-47fb01be9f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the case of Gatwick, "whoever is responsible for this has
        had several batteries and have brought their drones back to the ground to
        put new batteries on them," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c79f8-9853-44d4-bd37-3cb0b21360d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is illegal to fly drones within 1 kilometer (0.6 miles) of a
        UK airfield boundary, with perpetrators facing up to five years in prison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235966a7-f758-4ef7-8bee-40c4aebaf74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication the incident at Gatwick is terror-related,&nbsp;Sussex
        Police&nbsp;said. It added that 20 police units from two forces were searching
        for the drone operators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf2e95-07aa-472b-95a0-0f9b72a566d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Prime Minister Theresa May called the act "irresponsible
        and completely unacceptable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289dd34a-0dc3-42cc-9d8f-52142a1fa774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it would lift night-time flight restrictions
        at other London airports to help ease disruption caused by Gatwick''s closure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f2278-347f-4973-9c99-3e734d4dc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s right and proper we try and sort people''s Christmases out,"
        Transport Secretary Chris Grayling told the BBC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a26f62-5b1e-40ce-8468-ac917b4bf5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Industrial specification''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a420293-86b3-42d5-abcb-7cd6e36c0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drones used to disrupt flights at Gatwick are believed to be
        of an "industrial specification," according to Sussex Police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496c8fd-adb6-4b8f-b97d-5baade183491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that a device is not an off-the-shelf consumer drone,
        but something bigger or more complex, or perhaps expertly home-made, said
        Lewis Whyld, CNN''s drone operator and photojournalist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e238e7-07c4-4c8c-bfc1-9f9bf126978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that drones can have huge ranges, with some of the more
        powerful ones controlled from up to 10 miles (16 kilometers) away.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954e87eb-960e-4448-a6b8-d171e684cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones don''t necessarily need an operator, added Whyld. They could
        be pre-programmed to follow a route using GPS, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2075404-f684-4e1b-8d02-eda9adbc08f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers left in the lurch</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e27fc1-cc2d-4a12-bffa-ffa4ff98088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatwick was thrown into turmoil on Wednesday and Thursday, with
        passengers stranded at the terminal or re-routed to other airports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b7f6f-d1f6-4fc6-aa32-6e2bea30487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 110,000 passengers on 760 flights were scheduled to depart
        and land at Gatwick on Thursday, a spokesperson told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee78707-d653-4ac6-abe1-e9304e123c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers due to land at Gatwick were instead arriving in Manchester,
        Luton or Heathrow in the UK, or even as far afield as&nbsp;Paris and Amsterdam.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34530dd2-2f60-4ca7-af00-ef4ea8714818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One passenger, Matt, said on Twitter he was waiting to board a coach
        at Manchester in the north of England -- two hours after he was supposed to
        arrive at Gatwick at the other end of the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860dd89b-64bc-42bd-abdf-520beb02cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryanair tweeted that flights scheduled for Friday would operate
        to and from Stansted Airport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae387b9b-000f-489f-aae1-7cab6fe117ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Berlin''s Tegel Airport, heavily pregnant British woman Imogen
        Fletcher was left stranded for hours after her EasyJet flight to Gatwick was
        canceled. EasyJet canceled all flights to and from Gatwick airport.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23141511-da4d-4872-bc63-c6c51f0e5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IT developer told CNN she had been on her way home for Christmas
        with her husband and daughter, but on Thursday morning she was left scrambling
        to find another flight.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e08f19-d80f-435a-a801-de90ba57d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger John Belo told CNN he was stuck on a plane at Gatwick
        for four hours. Belo had been due to fly to Porto in Portugal at 8.45 p.m.
        on Wednesday night, in what should have been a two-and-a-half hour journey.
        But after hours of delays he finally arrived in the city at 2 a.m. the following
        morning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42406074-1a8c-4bd0-8267-cb7020201297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaotic scenes at Gatwick</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4d3f5-322b-4286-93e7-485feeade71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers stranded at Gatwick described "total chaos" inside the
        terminal, with flights suspended and little information from staff.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892f870-bddd-4848-8f2e-e9303a426c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie Boyes, who was due to fly to Odessa in Ukraine, was stuck
        at the terminal with his wife and 4-year-old son for nine hours. He told CNN
        they had received "no information from the airport -- any information I have
        managed to get has been from social media.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc72a49-e798-4f14-b063-3805dc71b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been given food vouchers totaling £30 ($38), offered a
        hotel room initially but very shortly afterwards this was retracted."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755fc4f-448c-45c8-a21a-00a8989c4fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are sleeping on the floor in south terminal," he said, adding
        it was an "utter shambles."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c706866-b95a-4035-9fb4-a5a6e3cd818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatwick doesn''t usually operate overnight, but morning is its busiest
        time, an airport spokesperson told CNN. The spokesperson warned passengers
        not to make their way to the airfield without checking on the status of their
        flight first.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f774c7d-9015-4983-b978-48f4a761ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ''re sorry for the inconvenience today, but the safety of our
        passengers and staff is our no.1 priority," the airport said in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b04887-18e0-4ae0-a8af-a5905b4a72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drone dangers</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c63cce-52af-47ef-8ba3-483d72435eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones flying too close to commercial flights pose a serious threat
        to larger aircraft, and can be sucked into engines or crash into the cockpit
        window, injuring or killing a pilot.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270e755-0793-485c-b167-f59d0841354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aircraft incidents involving drones have&nbsp;risen in recent years,&nbsp;prompting
        the UK''s Civil Aviation Authority in July to introduce&nbsp;strict rules
        for operators.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11250e0-c731-428d-b883-d3b484453dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is illegal to fly a drone higher than 400 feet (120 meters),
        or within 150 feet (50 meters) of people and properties.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5418bc2a-2856-4b57-a3fc-43a418f04e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drone operators found to have endangered the safety of an aircraft
        could also face up to five years in prison.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb822ce-985c-4559-8d9e-cc2a8a125d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: This story has been updated with the correct time frame
        for the number of flights landing and departing Gatwick on Thursday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06baf520-9aa8-4fd1-8557-4c91e200ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:51:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:33.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "Police hunt drone pilots
        in unprecedented Gatwick Airport disruption</em></p>'
  'Donald-Trump-Mexico-border-wall-govt-shutdown':
    'author': 'Kevin Liptak and Allie Malloy'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T07:15:33.758+08:00
    'imagesource': 'jcr:107a309b-d2f0-428d-bdfc-3a109726cd06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0168532-e2a9-4dd2-94a5-dae2b9ffc578'
    'lead': 'A holiday government shutdown appeared more likely on Thursday after
      U.S. President Donald Trump informed House Republicans he would refuse to accept
      a stop-gap measure.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T10:54:40.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:12:37.035+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:12:36.579+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump torpedoes funding bill over border wall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05198775-1a14-4d72-8dc3-1d35d4ff0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A holiday government shutdown appeared
        more likely on Thursday after U.S. President Donald Trump informed House Republicans
        he would refuse to accept a stop-gap measure -- already passed by the Senate
        -- that doesn''t include funds for his long-promised border wall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056a74d-72d2-451e-8d39-404e51c0e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was&nbsp;once a deal to avoid a&nbsp;Christmas partial shutdown
        was torpedoed Thursday by conservatives and&nbsp;Trump, who unleashed fury&nbsp;at
        another agreement that stops short of providing the $5 billion the President
        has demanded for the border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43610c9f-7de6-4599-b153-5d8f1a257457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a closing burst of wrath in the final days of the Republican-majority
        House. If Trump cannot secure the money he is demanding for the wall now,
        it''s unlikely he will see a spending bill that meets his requirement for
        at least two years as Democrats assume control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ba31e-432d-4bfb-b367-9d3414714d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty sent lawmakers scrambling to devise a solution that
        could keep funds flowing to some government agencies after Friday''s deadline.
        It''s not clear if there are enough votes in the House for a bill that would
        include the $5 billion in border wall funding; in the Senate, where any measure
        will require 60 votes to clear procedural hurdles, there are almost certainly
        not enough votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef27783-83d3-462c-a359-b7f3cd33e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewing at the White House, Trump ranted on Twitter that he''d been
        down a similar road earlier this year, only to find himself again in the same
        position. His press secretary said he wouldn''t move forward without the billions
        in funding for "steel slats or a wall."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1704c17-3002-4939-92f5-fbf1eea34f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He summoned House Republicans -- who thought they''d struck a deal
        to avert a shutdown -- for noontime talks at the White House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2e9b4-d44d-4eb5-8090-abbc627649e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump just met with Republican Members of the House.
        Not surprisingly, they all feel strongly about border security -- stopping
        the flow of drugs, stopping human trafficking and stopping terrorism. We protect
        nations all over the world, but Democrats are unwilling to protect our nation.
        We urgently need funding for border security and that includes a wall," White
        House press secretary Sarah Sanders said following the White House meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac96c44-d7f0-4e8c-9d94-bd6465f0c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks, already trading lower because of the Federal Reserve''s
        Wednesday decision to raise its benchmark interest rate, were sharply down
        as the scramble in Washington appeared to be leading toward a shutdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5920be-65bd-497a-ac9c-0b8a026cd120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is following Office of Budget and Management guidelines
        on notifying federal employees whether they''ll be furloughed in case of a
        government shutdown, a senior administration told CNN''s Jim Acosta.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f63d8e-aeb6-4a00-9863-e30732854e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prudent management requires that agencies be prepared for the possibility
        of a lapse. OMB guidance states that two business days before a potential
        lapse, agencies need to notify employees of their work and pay status under
        a lapse -- that is, if they are furloughed or excepted. Agencies were directed
        by OMB to start that notification this morning," the official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d11cf3-42e2-4e12-97c9-655fa9bcbcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last-minute scramble came after several days of whiplash, which
        began last week when Trump said in a meeting with Democrats that he would
        be proud to oversee a shutdown if it meant securing funds for the wall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238eadcb-9af2-482e-8566-37b4977ed2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the White House signaled he was softening on that stance,
        indicating the President was open to a compromise that fell short of providing
        the $5 billion Trump is demanding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128594a3-aee9-4220-ac73-01ab57c9e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That provided an opening for Republican lawmakers to begin proceedings
        on a measure that would provide funding for nine federal agencies through
        February. That bill passed the Senate on Wednesday evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26591ce9-e55a-4eab-9082-f39bdf3a5e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday morning, the future of that plan was thrust into
        question after Trump tweeted his frustration at having to swallow another
        spending measure that doesn''t include funds for the wall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd765d-374c-474a-b39b-15d743d670f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State of play</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b82329c-52ae-48b1-bfba-c3f56db79bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate-passed plan would have provided funding through February
        8 -- after Democrats assume control of the House, making this Trump''s last
        chance to secure wall funding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d79b11-4cf4-40e0-830c-a3343c3ac9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I begrudgingly signed the Omnibus Bill, I was promised the
        Wall and Border Security by leadership. Would be done by end of year (NOW).
        It didn''t happen!" he wrote after a phone conversation with House Speaker
        Paul Ryan. "We foolishly fight for Border Security for other countries - but
        not for our beloved U.S.A. Not good!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc24e5-9f48-4641-8c89-825007f4b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump remained ambiguous Thursday on whether he will sign a measure
        temporarily funding the government in order to avoid a year-end shutdown,
        as he lamented a lack of funding for his desired border wall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615bddf-2fc8-4791-a6d7-5776d5eae427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is due to depart Friday afternoon for an extended holiday stay
        at his Mar-a-Lago estate in South Florida. The White House has refused to
        say whether he would still travel there if the shutdown occurs. Included in
        the federal agencies affected would be the Secret Service, whose agents and
        officers would still work to protect the President and his family, just on
        an unpaid basis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f07ca9-bf80-4da6-9e70-0b8e680c6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official told CNN Friday it''s possible that
        Trump will decide not to back down on the wall fight as a result of growing
        pressure from the Freedom Caucus and conservatives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924903d-903b-4c79-b8c3-9e83fbc1ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said it''s still unclear what Trump will do -- a similar
        situation to the omnibus signing last March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4ea05-481a-438c-a43a-cbe0a8a67e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Congress can''t give the President border wall funding now with
        Republicans in charge we certainly don''t stand a chance with (House Democratic
        Leader Nancy) Pelosi and the Dems taking over the House next year," the official
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55e0a5-8d97-4452-9e6d-832497c5b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed signals</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f67f28-f24c-40a5-8d38-1be84fa77559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has sent mixed signals for the past week on whether
        he would sign the legislation that would stave off a shutdown of some key
        federal agencies, set to expire at midnight on Friday, just days before Christmas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d825ffd-6389-45ad-9ddf-687495188cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Democrats, who know Steel Slats (Wall) are necessary for Border
        Security, are putting politics over Country. What they are just beginning
        to realize is that I will not sign any of their legislation, including infrastructure,
        unless it has perfect Border Security. U.S.A. WINS!" Trump tweeted Thursday,
        seeming to indicate he would pick up the border wall fight next year after
        Democrats take control of the House.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad3e85-6630-48bd-a3a4-c59e741e5668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the legislation, which passed the Senate Wednesday, is expected
        to pass the House before the end of the week, many conservatives are calling
        on the President to oppose the legislation and Trump is listening. But a House
        Republican leadership news conference was delayed Thursday morning as lawmakers
        debated how to proceed, lending even more uncertainty to how the issue would
        get resolved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8b68e-3903-4180-87ff-513c25136728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:54:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:37.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump torpedoes
        funding bill over border wall."</em></p>'
  'Donald-Trump-announcement-Afghanistan':
    'author': 'Jake Tapper, Anchor and Chief Washington Correspondent'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T07:12:46.741+08:00
    'imagesource': 'jcr:45eb7d83-671d-489a-bb48-87736e85f058'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a8b0309-88d4-4895-9504-5d8ab10cc8bb'
    'lead': 'The sources cautioned that U.S. President Trump has not yet made a final
      decision, but officials are concerned and convinced that he might do so, and
      soon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T10:57:23.133+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:12:40.587+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:12:40.184+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. administration officials brace for Trump announcement on Afghanistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba24389-55ce-40dc-9211-1b6ad8f7491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:57:23.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:40.587+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Officials throughout the Trump administration
        are bracing themselves for the President to make an announcement about the
        U.S. presence in Afghanistan, similar to his declaration Wednesday that the
        US will withdraw the military from Syria, informed administration sources
        tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8321e2-9f5c-4e76-b949-5cc95b0aafe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:57:23.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:40.587+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources cautioned that President has not yet made a final decision,
        but officials are concerned and convinced that he might do so, and soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5ab20a-c27b-4e31-8804-00adc4cfcacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:57:23.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:40.587+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has about 14,000 troops in Afghanistan, most of which are
        present as part of a larger NATO-led mission to train, advise and assist Afghan
        forces. Any withdrawal would be complicated by the fact that the United States
        is part of NATO''s Resolute Support mission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b0537-38b6-41e4-b5dc-e22304c5f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:57:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:40.587+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long critical</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a30b5-7ab0-461b-add3-3a3f76e8acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:57:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:40.587+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has&nbsp;long been critical&nbsp;of the U.S. presence in Afghanistan,
        which began in 2001 after the September 11 terrorist attacks. He has questioned
        U.S. investment in the country, asking in 2011, "When will we stop wasting
        our money on rebuilding Afghanistan? We must rebuild our country first."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977786ca-ad7d-4d40-b7e4-37078fe0725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:57:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:40.587+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his election, Trump has made his frustration with the continued
        presence clear. Outlining his strategy for the country in an August 2017 address,
        the President said, "I share the American people''s frustration. I also share
        their frustration over a foreign policy that has spent too much time, energy,
        money — and, most importantly, lives — trying to rebuild countries in our
        own image instead of pursuing our security interests above all other considerations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5fc2e0-f698-4b2a-b4c9-51500fb33a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:57:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:40.587+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Washington Post last month, Trump laid
        out his rationale for keeping U.S. troops in the country in a way that made
        clear the impetus to remain wasn''t his. "We''re there because virtually every
        expert that I have and speak to say if we don''t go there, they''re going
        to be fighting over here," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c979eb5-c31e-4ba0-b3b6-682b1a908a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:57:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:40.587+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern about a possible Afghanistan announcement comes a day
        after Trump ordered the "full" and "rapid" withdrawal of U.S. troops from
        Syria, declaring the U.S. has defeated ISIS in Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe28736-764c-4206-af6f-a36eb61d5669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:57:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:40.587+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, a sharp a reversal from previously stated U.S. policy,
        surprised foreign allies and lawmakers, sparking angry rebukes, rebuttals
        and warnings of intensified congressional oversight, even as the White House
        said troops are already on their way home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993feb7-514c-49b1-a2cb-edf1a0dc5d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:57:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:40.587+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have defeated ISIS in Syria, my only reason for being there
        during the Trump Presidency," Trump tweeted Wednesday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470e556-1331-44d9-aa97-cd3cd3e96c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:57:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:40.587+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning for that pullout is already underway, a U.S. defense and
        an administration official told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619579a-8cfe-4bd1-92a4-f0b7e8cf85fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:57:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:40.587+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Administration officials
        brace for Trump announcement on Afghanistan."</em></p>'
  'US-Defense-Secretary-James-Mattis-resigns-Donald-Trump':
    'author': 'Jeremy Diamond and Barbara Starr'
    'caption': 'U.S. Defense Secretary James Mattis.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T07:08:09.338+08:00
    'imagesource': 'jcr:f45626ea-2f80-42a0-b64a-750e60ba1490'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46aeba66-9f33-4783-a8f6-0b2af96d3638'
    'lead': 'U.S. Defense Secretary James Mattis resigned on the heels of President
      Donald Trump''s plans to withdraw troops from Syria, citing irreconcilable policy
      differences.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T11:00:56.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:12:49.779+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:12:49.534+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. defense chief quits, says his views aren''t ''aligned'' with Trump''s

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafbf8b8-3a25-4768-86d4-a519722e8fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:00:56.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:49.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Defense Secretary James Mattis resigned
        Thursday on the heels of President Donald Trump''s plans to withdraw troops
        from Syria,&nbsp;citing irreconcilable policy differences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d4cf6-6e5a-479f-a64b-1ace0cceebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:00:56.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:49.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because you have the right to have a Secretary of Defense whose
        views are better aligned with yours on these and other subjects, I believe
        it is right for me to step down from my position," Mattis wrote in his letter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad535c-f83a-4df9-bea1-47cbc9b967da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:00:56.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:49.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointedly stated that the strength of the U.S. depends in
        part on the strength of its alliances around the globe, many of which have
        become notably frayed under Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f7a65-f3e3-4617-a4c5-49dd942243b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:00:56.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:49.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One core belief I have always held is that our strength as a nation
        is inextricably linked to the strength of our unique and comprehensive system
        of alliances and partnerships. While the US remains the indispensable nation
        in the free world, we cannot protect our interests or serve that role effectively
        without maintaining strong alliances and showing respect to those allies,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd9efb9-01f0-4425-b695-2b7ec3283dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:00:56.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:49.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first announced Mattis'' departure in a tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65209f7f-01d7-4b1d-9edf-a2e4e1839217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:00:56.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:49.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Jim Mattis will be retiring, with distinction, at the end
        of February, after having served my Administration as Secretary of Defense
        for the past two years," Trump tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf2c02-b377-43a8-9027-a37d82a53ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:00:56.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:49.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump touted the "tremendous progress" that has been made during
        Mattis'' tenure at the helm of the Defense Department and thanked Mattis for
        his service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0e6de-9075-43c2-9890-bc7f5dfc5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:00:56.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:49.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said a successor "will be named shortly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d87fd-f01d-4163-bf91-e0deeca966df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:00:56.249+08:00
