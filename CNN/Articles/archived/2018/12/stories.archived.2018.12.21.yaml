      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Some students
        and employees get a longer holiday break as government offices suspend classes
        and work for December 26, 2018 and January 2, 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841604a-e9d6-4031-b29b-ada0c434c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:34.031+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a list of class and work cancellations a day after Christmas
        and New Year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020efb0-1f5b-4d93-aa2f-907f95ff9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:34.031+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 26</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8461ad-e32d-46f1-ac91-078dfb1794c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:34.031+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has ordered the suspension of government work to give
        employees the "full opportunity" to celebrate the holidays. However, agencies
        involved in the delivery of basic and health services, preparedness and response
        to disasters and calamities, and the performance of other vital services are
        not covered by the work suspension</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/WalangPasok?src=hash&amp;ref_src=twsrc%5Etfw">#WalangPasok</a>:
        President Rodrigo Duterte suspends government work on December 26, 2018. <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ia49qvFaeI">pic.twitter.com/ia49qvFaeI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1076053998761697281?ref_src=twsrc%5Etfw">December
        21, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db16c11-7e8f-41ae-844d-b4eff8ebabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.070+08:00
