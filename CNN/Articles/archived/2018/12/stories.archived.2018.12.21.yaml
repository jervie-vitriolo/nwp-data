    'template': '1'
    'title': 'Making traditions: Celebrating Christmas with my 3 ''nanays''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714ca06-c6ab-46f6-911b-a3286bd6ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.357+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For some Filipinos,
        the holidays mean heading home to their provinces for the long break to spend
        time with their loved ones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad434f1f-8897-4de1-ab21-0b109513659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.357+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families get to indulge in a festive Noche Buena gathering while
        waiting for the clock to strike 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c72793-54de-4bc4-8b55-f9392d4b3960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.357+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You wake your kids — or baby siblings — up at midnight for the gift-giving.
        Or maybe you pop a bottle of wine for the traditional Christmas cheers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b615c-8299-4126-ad6d-c2f2a2489562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.357+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same story you look forward to — getting to rest and spend
        quality time with the family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb8206-2396-4ff7-9b26-a94784e81733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.357+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s never the same case for some Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7be2af-b3f6-4fca-bfee-e84ca03b6de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.357+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the case of Paulo, who grew up celebrating Christmas with not
        one, but three mothers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d36ac7e-692f-4f61-9ee7-4a0028e046bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.357+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clip for SM Supermalls, Paulo narrates the tale of growing
        up with his three mothers Teresita, Martha, and Isabel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03cd898-be8f-41fa-a2b9-401ebe019e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.357+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako si Paulo, at tatlo ang nanay ko. Bata palang ako ganito na
        kami mag Pasok eh," he introduces in the video.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427a01c-88ff-404b-b8d5-14c919858404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.357+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ever since I was a kid, this has always been our way
        of celebrating Christmas.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8276ab-ea90-49e2-bad2-0d1e77450afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled how — as a kid — his mothers would bring him to the
        toy store or accompany him during occasional "food trips."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957aded0-d753-4b58-8ba3-43e66947edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the unusual set-up, Paulo only has one wish for the
        holidays: to spend time with his little family.</p>'
    '21':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ihmrC6SQUWE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037eeb4-d0d6-4e97-92d2-9f3d3ca11d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4132d4cc-df34-4d51-a4c1-3039cb13de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in an orphanage was never easy, but Paulo managed to
        push through with the help of his three "mothers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580da7cb-8420-4df2-95ce-dd350a0abc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the Christmas season, Paulo made sure he gave back to the
        "angels" who had been there for him since Day 1.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812319e8-3014-4234-8473-c5adf5ff878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit iba-iba sila, isa lang ang gusto nilang ipadama," he adds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd27aa-7d7a-4347-b9c6-8eaeb594d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" Kahit pa lumaki ako sa bahay-ampunan, punong puno ang buhay namin
        ng pagmamahal dahil sa kanilang tatlo — lalo na pag pasko."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c06b8-b6cc-4622-8def-e28436c9ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They may have different ways of expressing their love,
        but all three want the same thing for me. I may have grown up in an orphanage,
        but they''ve always made sure our lives were filled with love — especially
        during Christmas.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f1f18-594a-4820-8339-939b7acd88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:08:57.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:18.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may have been a highly unusual setup for Paulo and his mothers,
        but truthfully, with his simple wish granted, he wouldn''t have it any other
        way.</p>'
    '33':
      'image': 'jcr:ef2dc1de-dd03-4edb-9800-ba641db2fd11'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93821a58-17f9-4bf6-8732-534f3d6fad76'
