      'jcr:uuid': 'e4a66414-f575-4aba-9a45-5096920f7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:32:53.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:51.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe Telecom
        has bagged two new citations from an international business and consulting
        firm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45863014-54e8-4960-b3d0-aaf6a37d43a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:32:53.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:51.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was named the Data Service Provider of the Year as well
        as the Cloud Infrastructure Service Provider of the Year during the Best Practices
        Awards by global firm Frost &amp; Sullivan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eba596-ab44-43e9-964c-19b6911f15ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:32:53.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:51.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe took home the awards for implementing business strategies
        that have been helping boost customer satisfaction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5638b593-2349-4e78-8766-1c626295ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:32:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:51.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These awards are a huge encouragement to the team as we strive
        to make business and home connectivity easier for every company and individual,"
        said Globe President and CEO Ernest Cu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eaa8db-ab94-4603-9e8e-d8bd74b5b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:32:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:51.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do this by ensuring our clients are equipped with a wide array
        of infrastructure services that address their varying needs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab3872-882e-4ad9-8d0d-5a389464e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:32:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:51.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frost &amp; Sullivan Best Practices awards have identified and
        honored best-in-class companies that have demonstrated excellence in their
        respective industries. Its analysts have conducted in-depth interviews, analysis,
        as well as extensive secondary research to identify the cream-of-the-crop
        companies in each field.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f06792-b2b5-4eb1-aba1-54105b65091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:32:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:51.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Globe Telecom has also developed a hyper convergence value proposition
        which allows virtual IT management through a single platform, enabling easy
        management and deployment of cloud infrastructure," Frost &amp; Sullivan Digital
        Transformation Associate Okmar Lad said in a letter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33594f5c-d396-41a8-8072-b9f94e83d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:32:53.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:51.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Globe Telecom''s emphasis on enhancing infrastructure capabilities
        and developing strong growth strategies has enabled the company to achieve
        a significant number of key customer wins across different segments," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc410f-3c63-461f-867b-b006f0f751f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:32:53.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:51.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These recognitions are a testament to the company''s high standards
        in providing innovative products and services, one of which is its migration
        to the Cloud.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ab6c93-709d-459d-8d44-d1c9577ba281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:32:53.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:51.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this award, we are inspired even more to level up our game.
        It came at just the right time as we introduced yet another innovative solution
        with regards to our Cloud offering," said Senior Vice President for Globe
        Business Peter Maquera.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba70d1e-3c1f-49f7-b79a-e56d0b5ddc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:32:53.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:51.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business, the information and communications technology arm
        of Globe, keeps its commitment to enable a digital nation by accelerating
        the adoption of ICT-enabled services across Philippine enterprises.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69eb33f-9b0b-48ce-aea1-b2a561ebdaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:32:53.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:51.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business Data Center solutions include Data Center Colocation,
        which provides a managed space for lease for servers and IT equipment; LAN-Based
        Internet for redundant, stable, secure, and high-speed connectivity; and Business
        Continuity Services such as Disaster Recovery Work Seats and Media Storage
        Service in the event of natural or man-made disasters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51203019-d098-4730-b8a4-edb9dc160afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:32:53.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:51.464+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloud computing enables enterprises to move more efficiently and
        expand quickly using affordable, secure and reliable corporate data network.
        With this technology, enterprises can record, analyze, and store data without
        the need for physical space.</p>'
    '25':
