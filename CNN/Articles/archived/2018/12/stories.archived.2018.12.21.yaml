  'mitt-romney-ph-visit-2018':
    'author': 'Armie Jarin-Bennett'
    'caption': 'This recent visit of U.S. Senator-elect Mitt Romney and his family
      is their fourth overseas trip with Charity Vision, a non-profit organization
      based in the U.S. state of Utah. Photo by CNN PHILIPPINES'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-12-21T18:41:10.710+08:00
    'imagesource': 'jcr:364490e3-ed5b-4666-a5cc-005e9540739d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b9c7f18-fcb3-49c7-99aa-2667db3cb950'
    'lead': 'Former U.S. Presidential candidate Mitt Romney quietly visited the country
      with his wife and other family members. Their mission was to help, to promote
      goodness, and make a difference in the lives of many Filipinos. The U.S. senator
      spoke exclusively with CNN Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T18:48:39.522+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2020-02-07T12:18:40.973+08:00
