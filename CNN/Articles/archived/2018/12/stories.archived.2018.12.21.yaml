      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Department
        of Foreign Affairs (DFA) Secretary Teodoro "Teddyboy" Locsin met with U.S.
        State Department Secretary Mike Pompeo to discuss regional issues such as
        counterterrorism, the South China Sea dispute, and North Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654c19c-eeaf-4acf-a19f-936020239543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:02:29.632+08:00
