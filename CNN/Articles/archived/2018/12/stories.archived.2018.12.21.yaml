    'title': '#WalangPasok: Class, work suspensions for Dec. 26, 2018 and Jan. 2,
      2019

      '
    'updated': 2018-12-21T18:08:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22650cc4-e993-40ae-9b41-6fc494739dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.069+08:00
