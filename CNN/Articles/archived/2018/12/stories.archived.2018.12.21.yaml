    'caption': 'India has been rocked by a growing number of reported child and minor
      rape cases in recent years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T17:07:46.824+08:00
    'imagesource': 'jcr:b27e619c-12df-4799-b340-4679f9093a9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7aa5314-c4e1-487a-acb1-ac6c7960d83f'
    'lead': 'A 31-year-old man has been arrested for allegedly raping a British woman
      in the western Indian state of Goa.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T16:55:32.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:02:02.804+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British woman, 48, allegedly raped in Indian tourist hotspot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d7c92-a755-43ef-b9bc-f461eb2ae9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:55:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 31-year-old man has been arrested for
        allegedly raping a British woman in the western Indian state of Goa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c23dd38-0fde-4315-a0dc-a7633d8bd6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:55:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was walking back to her hotel in the popular tourist
        destination when the incident took place, according to Rajendra Dessai, a
        police officer at the Canacona police station in southern Goa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904e7f2-ee6a-4d44-8faf-e10b2c190910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:55:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident was reported very early in the morning, at around
        4:30 a.m. There is a slightly lonely spot on the road there and that is where
        the man was.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608b7e8-97c2-416f-9371-3db45a1eae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:55:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He took her into the fields and raped her and then he took her
        bags with him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa6b99-16f2-4792-9950-83f8a57e7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:55:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused has been arrested on suspicion of rape and robbery,
        Dessai added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09672632-9893-4374-8789-20be1dc07654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:55:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Indian law, victims of sexual assault cannot be identified
        in the media. Police said the woman was a regular visitor to Goa and was staying
        near its famous Palolem beach when the attack took place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9880c3-b8fb-45e0-a81f-3c76d96e5f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:55:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British High Commission in New Delhi said consular staff were
        supporting the woman, "and are continuing to do all we can to assist her."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275fd582-42d9-4d35-8ec9-182f108d890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:55:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goa is one of the biggest tourist areas in India. It contains some
        of the country''s most beautiful beaches and welcomes hundreds of thousands
        of foreign tourists every year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c5cc9-4b59-40c1-a49a-66a9db0f4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:55:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, more than 270,000 foreign nationals traveled to the state,
        according to India''s Ministry of Tourism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548dbd7-8f3e-48b6-925a-d4290ad9ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:55:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Goa''s reputation has been repeatedly marred by incidents of
        sexual assault. Last year, another British national was raped and killed near
        Deobagh Beach in Canacona.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ec630-ae77-4a0e-bc85-0768cdb641ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:55:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, British teenager Scarlett Keeling was raped and murdered
        in Goa. Two men charged with committing the crime were acquitted in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85b569-db61-4057-ad3e-c3cae9ce23ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:55:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has struggled to reduce high rates of sexual violence against
        women for decades. According to the National Crime Records Bureau, there were
        39,000 rapes reported in India in 2016 -- a rate of about 100 cases every
        day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb8407-9d17-4354-9c24-8cb8c88f999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:55:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:03.211+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "British woman, 48,
        allegedly raped in Indian tourist hotspot"</em></p>'
  'uk-airport-reopens-drone-shutdown':
    'author': 'Sheena McKenzie, Gianluca Mezzofiore, Richard Greene and James Griffiths'
    'caption': 'Lines of passengers wait at the check-in desks at Gatwick Airport.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T16:54:37.323+08:00
    'imagesource': 'jcr:a42b7edc-f436-4426-bdac-531ceafbf26a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87e4d14b-3015-475d-af38-2b1581725303'
    'lead': 'One of the UK''s biggest airports is finally restarting operations after
      more than 32 hours of complete shutdown due to repeated drone sightings, affecting
      more than 110,000 passengers during the busiest travel period of the year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T16:59:23.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:02:06.747+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:02:06.290+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gatwick drone chaos: Flights finally resume after airport''s 32-hour
      shutdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c2dc2-dd67-4a9e-940c-753fd594fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.747+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the UK''s biggest airports is finally
        restarting operations after more than 32 hours of complete shutdown due to
        repeated drone sightings, affecting more than 110,000 passengers during the
        busiest travel period of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8efd4-c68e-4b89-894d-c05dcb6308ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.747+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Thomas Cook flight was the first to land at the airport after
        almost two days of chaos, according to Flight Radar 24. After hours of screens
        showing cancellations and re-routing, the airport is now making boarding and
        last call announcements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9136f1-4fd4-459f-89a2-a075444861b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gatwick''s runway is currently available and a limited number of
        aircraft are scheduled for departure and arrival," the airport said early
        Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2631697-50fb-4e47-92ec-7f14ee7815fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatwick had been closed since 9 p.m. Wednesday local time — bar
        a brief reprieve of 45 minutes early Thursday — after drones were spotted
        near the airfield. The last drone sighting was more than 24 hours after the
        first, leaving hundreds of flights grounded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2b506-7746-41f5-9257-03fda697dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people were stranded at the airport, with 110,000 passengers
        on 760 flights due to arrive or depart Thursday. Many more were due on Friday,
        some of the 2.6 million people Gatwick was expected to handle over the Christmas-New
        Year period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eddc089-8010-45b0-b4b5-07428e240f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers due to land at Gatwick were instead arriving in Manchester,
        Luton or Heathrow in the UK, or even as far afield as Paris and Amsterdam.
        According to the BBC, one flight from New York to Gatwick ended up landing
        at Doncaster Sheffield Airport, sparking amusement online from locals imagining
        Americans exploring rural Yorkshire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f524333-a69a-49f3-b9fa-d48e95719f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s being done?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022e531-9e1b-4362-b865-ce27e5fe9d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sussex Police are leading the hunt to find the drone operator or
        operators; 20 units from two forces were deployed as of Thursday evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837e891-eb82-4c34-aac7-da02dc9b759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However more than 24 hours of searching had yet to turn up any leads,
        with Sussex Police Superintendent Justin Burtenshaw saying that "each time
        we believe we get close to the operator, the drone disappears; when we look
        to reopen the airfield, the drone reappears."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2f60b-e5f5-4b44-85fe-4bad72411ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Defence said specialist equipment had been deployed
        to assist Sussex Police in their efforts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0f52e-f6a9-44ee-8da3-c180b3b51353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC reported Friday that police were considering shooting the
        drone down, a "tactical option" previously ruled out over concerns for stray
        bullets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aebbc5-f587-412c-a54a-2c0d3f91a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sussex Police spokesman Jason Tingley said the force would "do what
        we can to take that drone out of the sky."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b66720-13f9-4808-8a1e-e3836d6e205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many people are affected?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74995a21-8b40-4d4d-adb6-26e248112348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the shutdown at Gatwick — which does not usually operate
        overnight — passengers described scenes of "total chaos," with staff unable
        to offer much information.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1504c4-1646-4765-81f1-51c8ba2677fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie Boyes, who was due to fly to Odessa in Ukraine, was stuck
        at the terminal with his wife and four-year-old son for nine hours. He told
        CNN they had received "no information from the airport — any information I
        have managed to get has been from social media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d8153-8155-4412-b8ae-715929c6efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been given food vouchers totaling £30 ($38), offered a
        hotel room initially but very shortly afterwards this was retracted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f91c87e-bb70-4b09-9f2f-480b53993e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are sleeping on the floor in south terminal."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4a081-11a0-45d2-9fd6-6e9ef4065008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers due to fly to Gatwick have ended up stranded all over
        the world, with some tweeting about waiting to hear if they can fly to the
        UK from as far afield as Taiwan and Las Vegas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645584a-9d18-4fa8-851e-fa30f2dbae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s behind this?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59914b54-e9ae-44c6-8e9a-6c3fad25539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sussex Police said the disruption was deliberate, but unlikely to
        be terror related. Beyond that, the motivations of the perpetrator or perpetrators
        remain unclear.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7ee88-dd4f-44ff-af76-e7b3018d876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some UK media has reported that environmental protesters may
        be behind the incident, no group has come forward to claim responsibility,
        nor has any manifesto or explanation been released.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465204bf-9cec-476d-ae4b-a689c456e336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Guardian, groups including Extinction Rebellion
        — which has previously carried out direct action to highlight the pressing
        need to tackle climate change — have denied involvement in the Gatwick incident.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef99be2-65af-435f-8bf8-16464af52c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.748+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What appears clear is that the perpetrators were well prepared.
        Police said the drone or drones being used were of "industrial specification."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424db5bb-53b3-4b3c-bd89-b9e8a5b63d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our working assumption is it''s larger than what someone might
        buy online — we think it may have been adapted and developed. We''re working
        through CCTV footage and trying to identify the make and model," Sussex Police
        spokesman Jason Tingley said Thursday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29422a99-6297-4de8-af2a-dea86e38f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis Whyld, a CNN drone operator and photojournalist, said the
        drone was likely not an off-the-shelf model, but something bigger or more
        complex, perhaps expertly homemade.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24442f8-8b36-48ce-aac1-ed0107741e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that drones can have huge ranges, with some of the more
        powerful ones controlled from up to 10 miles (16 kilometers) away.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ea22b-cafb-4fae-ab3b-9bb7d5717735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones have limited battery power, however, suggesting more than
        one is being used over Gatwick.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0beb046-27c4-4e0c-87cf-276422a5b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will happen to the perpetrators?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04def97-5024-4927-b2cc-e2957ae55a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If and when the people behind the disruption are caught, they could
        face up to five years in prison for endangering the safety of an aircraft.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326957d-ed26-4c70-8484-e805965f341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who were involved should face the maximum possible custodial
        sentence for the damage they have done," Transport Secretary Chris Grayling
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a5e48-d90e-4bd3-aa90-e32df224c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport and aviation bodies have called for the laws on drone
        use to be tightened in the wake of the incident, with pilots union Balpa saying
        an exclusion zone around airports should be extended from 1 kilometer to 5
        kilometers (3 miles).</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f4e033-33ad-4bde-ad2c-ea7b8da940ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now obvious that that must happen urgently. This incident
        also reinforces the need for registration and licensing of operators so that
        the police can track and trace drones," spokesman Brian Strutton said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15edea20-dd71-4504-a969-fc421eab093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers criticized Grayling for not acting on this
        issue earlier. Shadow aviation minister Karl Turner told the BBC "the Government
        should have brought this legislation forward, it''s been an abject failure
        and I blame Chris Grayling."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd385790-b371-4871-9987-f9706242d941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Thursday, Gatwick CEO Wingate said "these events
        obviously highlight a wider strategic challenge for aviation in this country
        which we need to address together with speed."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c394a05-a62b-4391-8111-729f48ac9d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be right that drones can close a vital part of our national
        infrastructure in this way. This is obviously a relatively new technology
        and we need to think through together the right solutions to make sure it
        cannot happen again," he added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7843f0-3bc5-4584-af0e-c7c3f7b18d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:59:23.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:06.749+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Gatwick drone chaos:
        Flights finally resume after airport''s 32-hour shutdown"</em></p>'
  'Angkas-motion-lift-TRO-operations':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-21T16:48:05.919+08:00
    'imagesource': 'jcr:2f83b5f5-4533-4772-8bc5-d383f945c237'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '470fcf09-a113-4a37-8bb4-223d45510bc0'
    'lead': 'Motorcycle ride-hailing app Angkas files an urgent motion asking the
      Supreme Court to lift the temporary restraining order on its operations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T17:02:14.845+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:02:18.070+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:02:17.693+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angkas asks SC to immediately lift TRO on operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da2fe4-f192-4f12-a7cd-d35a93afcce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Motorcycle
        ride-hailing service app Angkas has filed before the Supreme Court (SC) an
        urgent motion asking for the lifting of the temporary restraining order (TRO)
        on its operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9ed0c-4541-4ded-a100-5acde0612963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 26-page motion dated December 13, Angkas appealed the order,
        which it said had no basis as the company''s operations have not shown any  "threat
        of grave and irreparable injury."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58a571-1f2f-4d60-a152-72f1ac9d7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added the traffic situation especially in Metro Manila
        this holiday season is "bound to worsen" due to limited transport options.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aec803-a84b-4274-a2d0-ed019134ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Christmas season upon us, the traffic situation in Metro
        Manila is bound to worsen with helpless and hapless commuters having to suffer
        limited transport options. Worse, the specter of jobs being lost by thousands
        of Angkas drivers looms large," Angkas said in its motion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d23f82-ce78-43d6-a07b-8e52cc967131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its official comment on the petition of the Department of Transportation
        (DOTr) and Land Transportation Franchising and Regulatory Board (LTFRB), Angkas
        said the agencies'' plea was "fraught with fatal defects."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2c6cd-7333-4565-8099-0eb43d10e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioners wanted to immediately stop the writ of preliminary
        injunction validly issued by the respondent court and, in the process, cut
        substantive and procedural corners. As a result, it is not just petitioner
        that is now plunged back into limbo but respondent''s 25,000 accredited bikers
        who are now jobless days before Christmas," Angkas wrote in its comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d9534-66d0-48cb-a955-34872b2162eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also asked the SC to dismiss the said petition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fbef8-aa60-441e-8227-78d3cbf46a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December 12, the high court granted transport authorities''
        petition for a TRO on the Mandaluyong court''s decision allowing Angkas to
        operate last September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2f26a-6533-4e3d-9c67-30526b7f4ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorcycle company, however, announced it planned to continue
        operations despite the ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d358443-2cb0-4d4e-b908-ce78e208fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas was first shut down in November 2017 for lack of official
        business permits. The Mandaluyong Regional Trial Court in September then issued
        a preliminary injunction, which allowed Angkas bikers to resume their services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a365738-d0ce-4736-84fa-7a4157f1a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working group for motorcycle taxis eyed</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ce3a4-0d47-430b-8386-426a5457a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Transportation Department has ordered the formation
        of a technical working group (TWG) to discuss the issues in the operations
        of motorcycle taxis in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5aa64-fb13-4cdb-a4c7-89afe30ad70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in lieu of the current Angkas controversy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f3f34-093f-4053-8b66-c6d480795061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement Friday, the department noted Secretary Arthur
        Tugade has asked different government agency officials to team up to tackle
        the various issues and hazards of using motorcycles as mode of public transport.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4a55c-e3dc-4528-92e5-8160faa320a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will comprise of transport officials from the Land Transport
        Office, the LTFRB, the Philippine National Police-Highway Patrol Group (PNP-HPG),
        the Metro Manila Development Authority (MMDA) as well as members of the Senate,
        Congress, commuter welfare groups, and motorcycle organizations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa1db62-d09c-4ca9-9090-e7c29d8f5272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the group aims to discuss and set parameters for
        which a motorcycle can be given license to operate as public transport. These
        parameters include the vehicle''s minimum cubic centimeter capacity, its travel
        speed, seat and helmet requirements, and training requirements for the bikers,
        among others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8457ca-144c-418a-b0cd-c6dfa1fc790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-usapan natin kung ano ang mga solusyong maaaring ihain. Ano
        ang panuntunan? Lahat ba ng klase ng motorsiklo ay papayagan?," Transportation
        Secretary Tugade said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b8a7c-c07b-4cd9-814a-059ff7ec0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s talk about the solutions we can provide. What
        are the parameters? Will all motorcycles be accepted?]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c71979-d469-4490-a304-8be451a949aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isang aspeto rin ang kaligtasan. Paano natin masisiguro ang kaligtasan
        ng mga pasahero? Kung malagay sa aksidente ang motorsiklo habang may sakay,
        sino ang sasagot sa lahat ng gastusin? Kung maaksidente pati ang driver, ano
        ang pananagutan ng may-ari? Ang mga detalyeng ito, kailangang masusing mapag-aralan,"
        he added in the statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda2435-b6e1-435a-8683-e6be28d86f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:02:14.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:18.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Another aspect is safety. How can we be so sure of
        the safety of our passengers? If our passengers get into accidents, who will
        pay for them? If the driver gets into an accident, what will the owner do?
        These are the details we need to consider.]</p>'
  'infection-stem-cell-products':
    'author': 'Jen Christensen'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-21T16:35:02.620+08:00
    'imagesource': 'jcr:abd75135-57bf-4a91-8852-0de2baa4cbb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8dfba60-20b6-47de-bce8-5c11b789f70e'
    'lead': 'Twelve people in three states developed infections and were hospitalized
      after they got infusions or injections of stem cell products derived from umbilical
      cord blood that were contaminated with bacteria, according to a report published Thursday
      by the US Centers for Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T17:06:23.617+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:02:21.398+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:02:21.119+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Infections put 12 people in hospitals after they received unapproved
      stem cell products

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c3ef6-43dd-4a60-b4c6-5244f3f01f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twelve people in three states developed
        infections and were hospitalized after they got infusions or injections of
        stem cell products derived from umbilical cord blood that were contaminated
        with bacteria, according to a report published Thursday by the US Centers
        for Disease Control and Prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658b908-c85f-44f3-8b19-d0db42853eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients in Arizona, Florida and Texas received stem cell products
        processed by Genetech Inc. and distributed by Liveyon LLC, the report says,
        adding that the products are not FDA-approved or lawfully marketed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934612b-3687-420d-8776-599fc65ea6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA sent a warning letter to San Diego-based Genetech in November
        about ReGen5, ReGen10 and ReGen30 for allogeneic use. The agency issued a
        statement about it Thursday and said it was sending letters to 20 other providers
        of stem cell treatments, reminding them of the agency''s rules about regenerative
        medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3222fe4-72c9-4265-9d68-6d4ec394211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a lot of promise from stem cell treatments, but we also
        have a lot of concern, and we started by sending these 20 letters singling
        out these firms that should be engaging with FDA but haven''t been," FDA Commissioner
        Dr. Scott Gottlieb said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943eace8-bec6-44e3-bdca-2dce6ebaa808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, we are also stepping up our inspections this year.
        We are concerned that there are firms whose actions could be putting patients
        at risk and might be subject to additional action."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab052dc-2b81-4f63-8283-6720f9eba92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only FDA-approved use for these umbilical cord blood-derived
        stem cell products is for hematopoietic or immunologic reconstitution, meaning
        for people with disorders that affect the part of the system involved in producing
        blood, the hematopoietic system. That can be for blood or bone marrow transplants
        in patients who have cancer or blood or immune system disorders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f27222-094b-48ec-aec1-7f811ecba3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some practitioners believe that stem cells can "sense the environment
        into which they are introduced and address whatever functions require replacement
        or repair," FDA scientists wrote in the New England Journal of Medicine in
        March 2017, but that "is not based on scientific evidence." These stem cell
        treatments need to go through the appropriate clinical trials to prove that
        they work and are safe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b382f3-9f02-4be1-9662-cb03954071bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA warned the public about the unapproved use of stem cell
        treatments in 2017, saying "unscrupulous providers" may promise that stem
        cells can be "miracle treatments" for just about any disease or medical condition,
        but not to believe "the hype." At the time, Gottlieb called them "dangerously
        dubious products."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c4cf9-4616-46ad-9203-c54975fb6496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients infected in this outbreak got the stem cell treatments
        for ailments that include general pain, osteoarthritis, back pain, a rotator
        cuff tear with a cyst and pain associated with rheumatoid arthritis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058858d-cea7-46a3-ad63-ef644e57d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Thursday''s CDC Morbidity and Mortality Weekly Report,
        the first infections were reported to the Texas Department of State Health
        Services on September 17. Three people who got injections or infusions of
        umbilical cord blood-derived stem cell products at a Texas outpatient clinic
        on September 12 developed bloodstream infections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c92ccc-1ffa-41df-b2b4-10a262509160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 22, the Florida Department of Health was notified that
        four people had joint infections after getting injections from a Florida orthopedic
        clinic between February 15 and August 30. When scientists looked at some of
        the unopened products at that clinic, they found E. coli and E. faecalis bacteria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4e7f6-62c9-46cf-9ac8-b01dc5bfc94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.398+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report does not offer details on the patient in Arizona. Dr.
        Kiran Perkins with the CDC''s Outbreak and Response Team, who co-authored
        Thursday''s report, said there is some lab work pending in the Arizona case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49332265-219e-421b-863b-78dcb5933982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That clinic didn''t have any of the product left," Perkins said.
        "That is part of the challenge of this investigation: A lot of the clinics
        don''t have any of the product left."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f831a7-580d-4eda-8a2f-515d26a0a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perkins added that the CDC is concerned about the severity of these
        infections, as all the patients mentioned in the report were hospitalized.
        "This particular outbreak has the potential for serious health risks and concerns,"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e6da8-a62c-40dc-bb15-a0f602d3e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distributor, Liveyon, issued a national recall of Regen series
        products in October and suspended shipment of all product pending the outcome
        of the FDA investigation, according to the agency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f31670a-3ae6-46af-a4ac-5434c07370d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC believes that the bacterial contamination of the stem cell-derived
        products occurred before distribution. An investigation is taking a closer
        look at the manufacturing practices and at the safety practices at the clinics
        to determine whether there was proper infection control.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aab300-82bc-4b12-a287-25279d877ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said Thursday that an inspection of the Genetech manufacturing
        facility in June found "significant deviations" that included "deficient donor
        eligibility practices; unvalidated manufacturing processes; uncontrolled environment;
        lack of control over the components used in production and a lack of defined
        areas or a control system to prevent contamination and mix-ups."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ecf1ef-261e-46b3-a39d-51b7bbc00f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC noted that stem cell clinics typically work in an outpatient
        setting, "which often have less robust oversight of infection control measures,"
        and that''s in part why the FDA recommends that patients avoid getting these
        treatments outside controlled clinical studies that will ensure that the appropriate
        manufacturing and safety reporting procedures were followed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed6e21a-1b76-48a5-988a-e497326918d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is still trying to determine whether other patients received
        the tainted product. Perkins credited the health departments in Texas and
        Florida with picking up on infections quickly.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf37f7-f1ea-44c8-b014-fd190e889fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA urges health care professionals and consumers to report
        any adverse events related to treatments with Liveyon products, Genetech products
        or other stem cell treatments to its MedWatch Adverse Event Reporting program.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602bc92-0955-4784-8c25-09c730a40b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb noted that the field is growing quickly. There''s a lot
        of innovation and promise, and some companies have come in to work with the
        FDA, but others have "ignored our request for dialogue," he said, and are
        "putting patients at risk."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd22508-7dd5-4a37-837c-ce5f99724bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Thursday that dozens of firms are not taking the necessary
        steps to ensure patient safety.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c150a34-263e-4617-ab6d-6e8888b441f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:06:23.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:21.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Infections put 12
        people in hospitals after they received unapproved stem cell products"</em></p>'
  'uk-russian-broadcaster-rt-impartiality':
    'author': 'Ivana Kottasová'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-21T16:34:51.113+08:00
    'imagesource': 'jcr:9c278a2f-baf8-4d72-9bf1-bb99bf3a313b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e97694c5-07a0-4831-b14f-a2e5a20e063b'
    'lead': 'RT faces potential penalties after Britain''s media regulator ruled that
      its coverage of the Skripal poisonings breached impartiality rules.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T17:13:56.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:02:25.160+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:02:24.913+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK regulator says Russian broadcaster RT broke its rules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f79b44-322f-4e66-8ac5-e3f52343995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:13:56.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:25.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> RT faces potential penalties after Britain''s
        media regulator ruled that its coverage of the Skripal poisonings breached
        impartiality rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5e7a4-4348-48ab-9bf3-35414bbf0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:13:56.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:25.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ofcom said in a statement Thursday that the Russian broadcaster
        failed to preserve "due impartiality" in seven programs that aired after the
        poisoning of former Russian double agent Sergei Skripal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee918f-c546-4897-954d-1927143d9add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:13:56.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:25.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seven breaches represent a serious failure of compliance with
        our broadcasting rules," the regulator said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89809da-8109-453f-8b14-73ff7ee04971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:13:56.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:25.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ofcom said that RT broke rules that require broadcasters to give
        "due weight" to a wide range of opinions when covering major political controversies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6304ca6e-30f0-404b-8d35-ee2d5d6e8a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:13:56.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:25.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT now faces potential sanctions, Ofcom said. The broadcaster could
        be fined or even have its license revoked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff183c4-47ab-49fa-a653-5a2140751e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:13:56.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:25.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcaster said in a statement that it was "extremely disappointed"
        by the decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c1607-a05b-4e28-80a0-8b03f1d0cfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:13:56.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:25.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We operate under rules outlined by the regulator, and always strive
        to abide by them. It appears Ofcom has failed to fully take on-board what
        we said in response to its investigations," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd8c85-5e93-403c-b860-d8e10f2b3e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:13:56.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:25.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcaster said it would review the findings before deciding
        how to respond.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f90fb-4ba2-4efa-a18d-d7c144788eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:13:56.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:25.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT had argued that its mission was "to make available an alternative
        point of view on world events, especially Russia-related ones."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f75746-580c-4002-83f6-b7743e38f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:13:56.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:25.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripal and his daughter were poisoned by the nerve agent Novichok
        in what the British authorities said was an attack conducted by agents of
        the Russian military intelligence service, known as the GRU.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c34c4ee-8abc-495f-baed-59fc4dfa20f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:13:56.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:25.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT is owned by Russian state-owned news agency RIA Novosti. RT''s
        UK broadcast licenses were granted to the company''s television division,
        ANO TV Novosti.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1672123-c3ce-46b3-add5-7890c8a41255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:13:56.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:25.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The channel has a very small viewership in the United Kingdom, but
        members of parliament have frequently appeared on the channel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8949d73-9364-4bed-9219-73970a816112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:13:56.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:25.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "UK regulator says Russian
        broadcaster RT broke its rules"</p>'
  'President-Duterte-meets-Catriona-Gray':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-21T16:30:29.052+08:00
    'imagesource': 'jcr:996bc236-0f0c-4675-b5ea-260c92f5c6ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b3900c0-313a-44c6-9913-47abd431d608'
    'lead': 'Malacañang disclosed more details of Miss Universe 2018 Catriona Gray''s
      meeting with President Rodrigo Duterte on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T17:16:46.964+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:02:32.255+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:02:31.948+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Duterte asked Miss Universe Catriona Gray

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009f3cf-51f0-4b07-8f25-5ef9d1641f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:16:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:32.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Malacañang
        on Friday disclosed more details of Miss Universe 2018 Catriona Gray''s meeting
        with President Rodrigo Duterte on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3336d6d-cff1-43f1-8c6e-e22a2326c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:16:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:32.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first things the President took notice of was the 24-year-old
        beauty queen''s height. She stands 5''9".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a1e3e8-2f13-450a-9d1c-b6b943efe5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:16:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:32.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre nagtayuan kami. Sabi ni Presidente (looking up). Ang taas,
        tangkad eh," Presidential Spokesperson Salvador Panelo recalled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a32441-df05-4763-8be9-ca89a7703ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:16:46.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:32.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "Of course we all stood up. The President said (looking
        up). She''s so tall."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f7860-800f-442e-9de3-9956d8365594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:16:46.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:32.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President then thanked Gray for winning the country''s
        4th Miss Universe crown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc230b78-802e-42f5-b880-f598fc60e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:16:46.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:32.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya, thank you for bringing the crown and everyone is agog,
        elated, euphoric sa panalo," Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170b7a8-59d8-4d24-8ba1-299cee1e3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:16:46.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:32.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also revealed that the President, during the meeting which
        lasted for almost an hour, also asked Gray about her experience in the prestigious
        pageant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a487c1d-7c83-4e41-bb08-c32b624883be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:16:46.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:32.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How was the… parang ang dinig ko ''death-defying'' experience.
        Sabi naman ni Catriona, ''Sir it was not death-defying kaya lang maraming
        problema you know, may tension and all that," Panelo recalled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8529dc-ec27-45ac-9133-b023016b58d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:16:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:32.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "How was the… I think I heard death-defying experience.
        Catriona said, ''Sir it was not death-defying but there were a lot of problems,
        you know, with tension and all that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb59298-c804-495b-ba2d-08dca204fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:16:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:32.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released by Malacañang also showed that the President welcomed
        Gray with a bouquet of flowers. Gray paid a courtesy call on Duterte at the
        Villamor Air Base in Pasay, before she flew to New York City where she will
        be based during her reign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32628681-9050-4385-bac9-62fcbd89c000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:16:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:32.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Australian beauty queen had a short trip in Manila
        after arriving in the country Wednesday afternoon. She is expected to hold
        a formal homecoming in the next few months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e532b38-5fca-42d4-984c-4c46e0271306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:16:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:32.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is the fourth Filipino to bring home the coveted title, joining
        Gloria Diaz, Margie Moran, and Pia Wurtzbach who won in 1969, 1973, and 2015,
        respectively. Gray bested 93 other candidates from different countries, succeeding
        Demi Leigh Nel-Peters from South Africa.</p>'
  'drug-war-photo-essay':
    'author': 'Rico Cruz'
    'caption': 'A Filipino photographer documents the life of an undocumented Pinoy
      in New Jersey after being granted asylum.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-12-21T18:44:36.639+08:00
    'image': 'jcr:c959b77c-54ec-4a8b-a097-5b38af3a11c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaa14f69-1b5e-4111-96f6-a2846a6046f1'
    'lead': 'A Filipino photographer documents the life of an undocumented Pinoy in
      New Jersey after being granted asylum.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T17:27:24.203+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:02:37.672+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:02:37.291+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Finding an asylum from Duterte’s drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08abee31-25bf-456a-bebb-300aa8d5a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:27:24.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:37.673+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Philippines Life) —</strong> Before I came
        to New York, I was a staff photographer at the Manila Bulletin for two years.
        I covered protests, processions, politics, crime, and the occasional multi-alarm
        fire. While I never got the chance to work the night shift, which quickly
        became infamous for coverage of President Duterte’s war on drugs, I saw my
        fair share of horror. It was during the day that you saw the fallout from
        the crackdown: the bereaved families, the overcrowded jails, the rallies against
        the killings (and sometimes for) and the press conferences by both politicians
        and the police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13973ab0-86c6-4bb4-b500-e29c747753d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:27:24.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:37.673+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It never once occurred to me that the effects of this domestic policy
        would reach the other side of the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cb0cc-c36d-4f34-8b8e-9e5ced5113c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:27:24.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:37.673+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, I received a scholarship to participate in the Documentary
        Practice and Visual Journalism program at the International Center of Photography
        here in New York. The one-year intensive course culminated in a final project,
        which is typically a photo essay. For my project, I turned to the Filipino
        community, specifically the local chapters of youth activist groups Gabriela
        and Anakbayan. Most of their activities were related to issues in the Philippines,
        so I asked about what issues the local Filipino community was facing. Both
        the New York and New Jersey groups were looking for volunteers to be part
        of Christmas visitations to the center. They told me about a Filipino being
        held in the Immigration and Customs Enforcement (ICE) Detention Center in
        Elizabeth, New Jersey, who had a very unique case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769f8c2-12a2-4391-a310-bcbb81dc05ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:27:24.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:37.673+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His name is Christian, and he was granted asylum in the United States
        because of the drug war in the Philippines. In early 2017, Christian was flagged
        for deportation due to his undocumented status and prior low-level drug charge.
        As he made his way to work one morning, he was cornered by ICE agents and
        taken to a detention center where he was told to await his hearing. Citing
        international coverage of the drug war, the judge at his hearing decided that
        deporting Christian back to the Philippines with his record would put him
        in mortal danger, and granted him asylum. This means that he can live and
        work in the U.S. legally, but has effectively rescinded his Filipino citizenship
        and is not allowed to return; and because of his record, he does not have
        a path to citizenship, rendering him stateless. The night I met him at the
        center, he was already waiting for his release papers to be signed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d8141-bdb6-4299-9d41-e85ba0bdd2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:27:24.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:37.673+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a second visit about a week later, I asked Christian if he would
        allow me to document his life after his release for my final project. He graciously
        agreed, and for the next few months, I followed him around with my camera
        as he put his life back together.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9acb21b-751f-488c-802e-ba7e72b4023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:27:24.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:37.673+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting the project together was tough for me, as someone who was
        used to capturing single images for a newspaper. I was trained to constantly
        look out for that one, peak moment that captures the essence of a news event.
        The ideal image was always one that answers all the questions about the what,
        who and when of the news event, framed in a way that is visually arresting
        and evokes intense emotion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a04fe-de3b-4a10-acef-5b13dee2f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:27:24.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:37.673+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this story, I had to spend a lot more time with my subject and
        string together a series of photographs that ask more from the viewer than
        they give; photographs that are more like questions, without answers. As a
        visual story that is connected to the drug war, it’s a departure from the
        naked brutality captured by my brave colleagues back home and steps into the
        moral ambiguity that I feel more and more supporters of the drug war are finding
        themselves in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b63ed8-aa24-403f-ac7d-07028be2f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:27:24.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:37.673+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As important as the context of Christian’s story is, and what the
        implications are for the ongoing drug war, the images show what it feels like
        to be in his situation. His life was undoubtedly saved, but there''s the question
        of whether it gets better from here on out and how much of that is in his
        control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51185f-603f-44c6-a1d5-959d3eb4315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:27:24.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:02:37.673+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is uneasiness, loneliness, and frustration. It brings up questions
        about why we should care about people who make mistakes, why so many Filipinos
        are forced to take such huge risks to provide better lives for their families,
        and how the ways we decide to solve our problems can have terrible, consequences.</p>'
