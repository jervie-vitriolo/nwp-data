    'template': '1'
    'title': 'The all-new Toyota Camry is the car executives want to drive themselves

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6040c-334f-4548-8ca6-f33f8607e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:33:25.751+08:00
