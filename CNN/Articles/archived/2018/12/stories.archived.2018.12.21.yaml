      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balikbayan</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714ea85-69ff-4546-876d-55305d477e1d'
      'mgnl:activationStatus': true
