      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherif ''s arrest was first reported by French news website Marianne.
        He will be extradited to France soon, according to the law enforcement source.</p>'
