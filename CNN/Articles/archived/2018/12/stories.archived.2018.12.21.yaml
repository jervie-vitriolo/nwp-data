    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Journalists faced ''unprecedented'' hostility this year, report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ec269-11f1-4681-834e-c27616b44f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — More journalists were killed, abused and subjected to violence
        in 2018 than in any other year on record, with those in the profession facing
        an "unprecedented level of hostility," a new report has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc88bb-99b6-4220-8002-12eccc6a15e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder, imprisonment, hostage-taking and enforced disappearances
        of journalists all increased compared to last year, according to Reporters
        Without Borders (RSF), who criticized politicians and public figures for encouraging
        disdain for the news media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62944287-f65a-4185-9d09-2f937b9fc5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 80 journalists were killed, including non-professional
        journalists and media workers. 61% were murdered or deliberately targeted
        for their reporting, while 39% were killed while reporting. The report also
        found that 348 reporters were being detained and 60 were being held hostage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2cbb59-618e-4584-9ce2-90692a0ada23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings further highlight the volatility faced by journalists
        across the world over the past twelve months, a period which has seen high-profile
        murders and imprisonments as well as verbal attacks on the news media by key
        global figures, including U.S. President Donald Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6224bd-cc97-4854-a129-538d317a1d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence against journalists has reached unprecedented levels this
        year, and the situation is now critical," RSF secretary general Christophe
        Deloire said in a news release accompanying the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17773547-d0bc-4aa5-a70d-295e92b30d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hatred of journalists that is voiced, and sometimes very openly
        proclaimed, by unscrupulous politicians, religious leaders and businessmen
        has tragic consequences on the ground, and has been reflected in this disturbing
        increase in violations against journalists," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5710701-9e9a-46cf-af49-5aff9bd8e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "shocking" murder of Washington Post columnist Jamal Khashoggi
        in October, which led to an international outcry, demonstrated "the appalling
        nature of the Saudi regime and Crown Prince Mohammed bin Salman''s oppressive
        methods," the organization said. Saudi Arabia''s Ministry of Foreign Affairs
        has previously said that Khashoggi''s murder "does not reflect the Kingdom''s
        policy nor its institutions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0403f26-c186-4b26-b5f3-3d6cc8ade71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RSF report added that the high-profile killing of Slovakian
        journalist Ján Kuciak and the arrests of Reuters journalists Kyaw Soe Oo and
        Wa Lone in Myanmar demonstrated "how far some people will go to silence ''troublesome''
        journalists."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf54ae4-fe79-4cf9-a077-1d3d97209a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the US joined the list of deadliest countries
        for journalists in the annual report, with six reporters killed in 2018. Four
        journalists were murdered in a shooting at the Capital Gazette newspaper in
        Annapolis, Maryland in June, while two journalists were killed in May while
        covering hazardous weather in North Carolina.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51489f38-8b68-4a7c-9326-17d120fa6bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan was the deadliest country, with 15 reporters killed
        -- 10 of whom died in a series of attacks in Kabul in April, for which ISIS
        claimed responsibility.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0988b7-b93a-43a1-8df6-0a6349c463e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria, Mexico and Yemen followed Afghanistan on the list.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b1417-52f5-4e19-9528-0bb689428cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continued to be the world''s biggest jailer of journalists,
        with 60 currently detained in the country according to the report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae1e5c-d87c-4f53-94b9-7646eee13cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Time magazine named "The Guardians" -- a group of journalists
        who had been targeted for their work -- as its Person of the Year for 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ea905-0922-4ad2-b410-4b9993e14279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Person of the Year'' choice shows the dangers of being a
        journalist today — Ressa</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e42015d-f3b0-43a7-b08c-9bf885b021eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:11:24.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:39.795+08:00
