    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mitt Romney was in the Philippines for one specific mission'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d3b72-e83c-4d65-98e2-e78fbed8433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.973+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “What’s my name?
        Mitt, Mitt,” pointing to the name tag sticker on his shirt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb1afe-8d74-466b-baa8-24c52bcdd70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American politician Mitt Romney introduced himself to a group of
        children, sitting outside a barangay center in Tondo, Manila. Inside, Romney,
        together with Filipino medical and civilian volunteers, participated in a
        series of screenings ranging from simple eye exams to assessing the severity
        of certain birth deformities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d58127-9f90-40a3-b9ca-a568822f764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown to the many people around him, there isn’t much that Romney
        hasn’t done. He’s a family man who ran for President of the United States
        under the Republican Party in 2012. Ten years prior, he was credited for saving
        the 2002 Winter Olympics in Salt Lake City. And long before then, he was already
        a successful businessman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef102ef-3bda-46eb-899e-e880914717bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determined to make a difference in lives that are so different from
        his own, Romney came to the Philippines, wanting to give back. Along with
        his wife of almost 50 years, other family members, and friends, they were
        in the country for a six-day humanitarian mission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f45d908-fff5-4a29-8ca8-44ec6e109c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We put out large signs indicating we would be coming, where we
        indicated that if people had eyesight issues, or cleft palate issues or other
        types of problems of that nature, that they can come in for a screening,”
        Romney said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b4ca48-35c0-4123-a488-aac6cf392227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking exclusively to CNN Philippines he said, “At this stage
        in my life, I want to fight for the things I believe in and find help everywhere
        I can — for things that are most important to me — my family, my faith, and
        my belief in the fundamental principles of democracy and freedom.”</p>'
    '12':
      'image': 'jcr:53706aa7-10cd-4203-a02d-e38020f87ccc'
      'imageCaption': 'Along with his wife, other family members, and friends, Romney
        was in the country for a six-day humanitarian mission. Photo by CNN PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa70e32-6cbc-453a-b981-f8224403b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:6aad5a6d-2bb9-4fb9-96d5-008d29d4d21c'
      'imageCaption': 'Having “vision” as their mission, the Charity Vision foundation
        has facilitated over 375,000 charitable surgeries all over the world to people
        suffering from needless blindness. Photo by CNN PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a77ef7-5c32-45d3-8102-2e6722521378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e220f2f-2e69-44c7-88f6-323e8440cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Romney family’s fourth overseas trip with Charity Vision,
        a non-profit organization based in the U.S. state of Utah. Having “vision”
        as their mission, the foundation has facilitated over 700,000 charitable surgeries
        all over the world to people suffering from needless blindness. But over the
        years, the group has done so much more, providing medical treatments to those
        in need through the help of local partners in 25 countries, including the
        Philippines, where it all began.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f02c4-29dc-473a-a834-0904b028b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A number of years ago, an American doctor came here [Manila] and
        found there was an opportunity to help people that had conditions that were
        not being met at that time,” Romney said.</p>'
    '14':
      'image': 'jcr:a2961be2-d67a-4655-a256-acf6f0d401ca'
      'imageCaption': 'On his trip, Romney praised Filipinos for their love of freedom
        and democracy saying, “It is important for free nations to work together,
        so we can preserve freedom, and at the same time preserve the freedom of the
        seas, and the freedom of the skies. That we can promote the principles that
        have brought great power to free nations around the world.” Photo by CNN PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efbd6d3-d2cd-44e8-8218-d5faa49e3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58919c-7c81-474e-b565-e3b6c411818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to Dr. William “Bill” Jackson, who along with his
        wife Audrey, worked as missionaries for the Church of Jesus Christ of Latter-Day
        Saints in the mid-80s. The couple fell in love with the Filipino people, but
        they were heartbroken to see disabled people, especially children with deformities
        who couldn’t get the medical treatment they needed. They had had a strong
        resolve to help so they set up the Mabuhay Deseret Foundation, which has now
        become the largest surgical charity in the country today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3d9c5-7e21-4fd9-97ab-da096cba9ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney’s trip comes a few weeks before he starts a new job as Senator
        of Utah, following a successful run in last month’s U.S. midterm elections,
        making him one of the most high-profile Republicans in Congress. “America’s
        role in the world is important for our country to consider, as I travel in
        different parts of the world,” he explained. “People look to the United States
        to be a leader. To lead for human rights, to pursue passion for democracy
        and freedom around the world.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c574f6-706c-4098-ad9d-5f41906f6691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:48:39.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-02-07T12:18:40.974+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney also acknowledged the shared history between the United States
        and the Philippines. “I was able to visit Corregidor Island. And was taught
        about the great sacrifices made there both by Americans and Filipinos fighting
        for freedom,” he said.</p>'
    '23':
      'image': 'jcr:e8462acb-c3f3-4941-a33e-71fd317a3313'
      'imageCaption': 'Mitt and his wife Ann with Rizal, one of the patients of Mabuhay
        Deseret Foundation. Photo by CNN PHILIPPINES'
