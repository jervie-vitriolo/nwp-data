      'mgnl:type': 'image'
  'us-military-withdraw-afghanistan':
    'author': 'Barbara Starr and Jake Tapper'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T14:32:51.549+08:00
    'imagesource': 'jcr:cfdb98a9-b98c-4084-b2cb-2d57648a9bf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e460db45-d375-48f8-8d1e-05c104f18f24'
    'lead': 'The official said planning for the withdrawal of U.S. troops is underway,
      and it could take months to withdraw the nearly 7,000 troops.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T09:55:58.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:11:22.114+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:11:19.993+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. military ordered to begin planning to withdraw about half the troops
      in Afghanistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ac90d-40b0-4a1a-a76a-2ee55af383e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.114+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. military has been ordered to begin
        planning to withdraw about half the troops in Afghanistan, a US defense official
        with direct knowledge of the matter told CNN on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e70968-197e-48d8-91f9-a81cf5dcd13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.114+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said planning is underway, and it could take months
        to withdraw the nearly 7,000 troops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595288f2-ddc9-446a-a3ee-c68ac159198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.114+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made Tuesday, at the same time as President Donald
        Trump''s decision to withdraw the US military from Syria – moves that precipitated
        Defense Secretary James Mattis'' resignation announcement on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a82f63-658c-4ff9-b63c-d016ebe97135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.114+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal was first to report the plan for the Afghanistan
        withdrawal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faedc9ce-0a1f-4623-aeac-2d8de40c7533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.114+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several U.S. defense officials told CNN that Trump wants to draw
        down U.S. troops in Afghanistan. Two administration officials told CNN that
        Trump wants the plans drawn up in hopes he could announce the drawdown in
        his State of the Union speech, which is traditionally at the end of January
        or early February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c477cb-d833-4b9a-b908-b871ad3bba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.114+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier Thursday that officials throughout the administration
        were bracing themselves for Trump to make an announcement about the US presence
        in Afghanistan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a310494-66b0-4603-b279-14e44ba5134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.114+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple officials told CNN the military decisions were a factor
        in Mattis'' decision to resign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc441e-2dff-498d-9538-f8a1f4147a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.114+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. John Allen, a former commander of NATO and US forces in Afghanistan,
        told CNN on Thursday that a drawdown in Afghanistan would be a mistake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f5510-c9d1-40a2-9165-e45235f833ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pulling out right now, just the announcement would create chaos
        in the strategy," Allen said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115291d-3529-4e94-bd4f-24cd5195751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has about 14,000 troops in Afghanistan, most of which are
        present as part of a larger NATO-led mission to train, advise and assist Afghan
        forces. Any withdrawal would be complicated by the fact that the United States
        is part of NATO''s Resolute Support mission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451899ba-174c-428d-a213-01d9747b3a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long been critical of the U.S. presence in Afghanistan,
        which began after the September 11, 2001, terrorist attacks. But lawmakers
        have echoed Allen''s concern about a hasty departure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394700b8-b20b-4fd8-8abe-933f4cc0e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina GOP Sen. Lindsey Graham told CNN''s Kate Bolduan
        on Thursday that "according to our military commanders and everybody I know,
        we want to withdraw from Afghanistan with honor and do it based on conditions
        on the ground."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b9f50-1ac5-4936-90d7-9715c87e35b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on my assessment in Afghanistan, if we withdrew anytime soon,
        you would be paving the way for a second 9/11," Graham said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a456e15-229e-4cf7-9c7c-d76ead45214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham noted that Trump has said he wants other countries to do
        the fighting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1bb77-9320-4ebf-96d0-ea15f720c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since August of 2017, 5,600 Afghans have died fighting the Taliban
        and ISIS," he told Bolduan. "Eighteen American killed in combat, four killed
        through accidents. God bless the 22."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae2dac-884e-44ea-b8fa-1cca0388f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two weeks before the news of the withdrawal plan, the chairman
        of the Joint Chiefs of Staff, Joseph Dunford, said at a Washington Post Live
        event that he "had not recommended" that the US withdraw.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa6518-37bd-4749-ad6e-8c1b960246e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had not recommended that we leave Afghanistan because, again,
        in my judgment, leaving Afghanistan not only would create instability in South
        Asia, but in my judgment would give terrorist groups the space within which
        to plan and conduct operations against the American people, our homeland and
        our allies," Dunford said. "And that really is the problem we are trying to
        solve."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e4989-f689-4165-aed7-3780f8a8c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day news broke of the Afghanistan decision, the Department
        of Defense released a report on "enhancing security and stability in Afghanistan."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22216cf3-00e0-4c7d-90f6-0788bccb20f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited a ceasefire, statements of religious scholars and
        recent talks with the Taliban as evidence of progress.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf632bac-ebb6-4d55-a1d4-abb73c7c6a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of military escalation and diplomatic initiative
        have made a favorable political settlement more likely than at any time in
        recent memory," the report said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667f889-9b78-44f3-ab21-556919722daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long questioned troop presence in Afghanistan</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d475a77-aba0-4f03-80f6-eec049a7b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly questioned the need to spend U.S. blood and
        treasure in Afghanistan, asking in 2011: "When will we stop wasting our money
        on rebuilding Afghanistan? We must rebuild our country first."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f1149-4457-4bf5-a48a-b56bd07087cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his election, the President has made his frustration with
        the continued military presence clear.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b4de4-2dc6-43b8-98b1-7d25704ce294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outlining his strategy for the country in an August 2017 address,
        the President said, "I share the American people''s frustration. I also share
        their frustration over a foreign policy that has spent too much time, energy,
        money -- and, most importantly, lives -- trying to rebuild countries in our
        own image instead of pursuing our security interests above all other considerations."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be62ce70-a144-4f77-bbea-331c9a546e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Washington Post last month, Trump laid
        out his rationale for keeping U.S. troops in the country in a way that made
        clear the impetus to remain wasn''t his.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32e85d-4fce-4f47-b54b-8296706d83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re there because virtually every expert that I have and speak
        to say if we don''t go there, they''re going to be fighting over here," he
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198fe74-537c-4934-9434-0b8ab6637cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two decades in, a "stalemate"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d957415-826e-46fd-a53b-69e21a0f5a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year after Trump announced his administration''s new
        strategy for achieving success in Afghanistan and the wider region, the situation
        remains decidedly mixed, with the conflict at a "stalemate."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a65c0-e929-4926-aa04-b9f0d0a11c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the casualty rate for U.S. troops is far lower than it was
        earlier in the war, Americans are still losing their lives 17 years after
        it began. While the Taliban is unable to take major cities or towns, the Afghan
        security forces, despite receiving U.S. support, are still unable to put an
        end to the insurgency.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d26c4-7ad7-4ff5-b388-b51726155e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. troops have continued to suffer casualties this year, even
        though they are largely serving in a supporting role, with local Afghan forces
        doing most of the fighting.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877dfe42-ab85-42bd-93cf-5146a7ebc289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President Ashraf Ghani recently announced that about 29,000
        Afghan soldiers and police had been killed or wounded since 2015. U.S. casualties
        during that same period declined sharply as American soldiers largely shifted
        away from direct combat.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df31b10-391c-4c76-bc51-e6891fff2ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used the term stalemate a year ago, and, relatively speaking,
        it has not changed much," Gen. Joseph Dunford, the Chairman of the Joint Chiefs
        of Staff, told a conference in Halifax last month.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d889f2e-0c17-42b5-8309-9e1737fbecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News about the Afghanistan plan comes a day after Trump ordered
        the "full" and "rapid" withdrawal of U.S. troops from Syria, declaring the
        US has defeated ISIS in Syria.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b098bbb-eab2-4455-8581-b94a9cc7747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, a sharp reversal from previously stated U.S. policy,
        surprised foreign allies and U.S. lawmakers, sparking angry rebukes, rebuttals
        and warnings of intensified congressional oversight even as the White House
        said troops are already on their way home.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3e570-2abd-4d62-8c5f-a853b8376422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have defeated ISIS in Syria, my only reason for being there
        during the Trump Presidency," Trump tweeted Wednesday morning.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb006524-27d4-468b-9d2d-937fb2ff0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning for that pullout is already underway, a US defense and
        an administration official told CNN.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e49af-256a-45b9-a6ad-78b84efaf2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:55:58.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:22.115+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "US military ordered
        to begin planning to withdraw about half the troops in Afghanistan"</em></p>'
  'disney-lion-king-hakuna-matata-trademark':
    'author': 'Aanu Adeoye and Adeng Korium'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-21T11:36:10.894+08:00
    'imagesource': 'jcr:aa9286de-d666-4c76-8580-4fee59b038e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2d27127-c6b7-4751-b678-28b604f1f328'
    'lead': 'An online petition is calling on Disney to relinquish its trademark of
      the Swahili phrase ''Hakuna Matata.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T09:59:45.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:11:29.160+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:11:28.866+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petition calls on Disney to drop ''Hakuna Matata'' trademark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a5613-dcac-4c0e-b1ac-0af859d1c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:59:45.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:29.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An online petition is calling on Disney
        to relinquish its trademark of the Swahili phrase "Hakuna Matata."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0414a171-abb4-44ba-a798-23c1b094ec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:59:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:29.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase, which roughly translates to "no problems" or "no worries"
        and is a common expression in parts of eastern and southern Africa, is perhaps
        best known as a song in Disney''s 1994 hit movie "The Lion King."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5f257-a240-487b-8531-5d84ef766c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:59:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:29.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company trademarked the expression the same year, according
        to the United States Patent and Trademark Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d6b73-faa2-4370-96ff-cc09e3d19820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:59:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:29.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, created by Zimbabwean activist Shelton Mpala, had
        received more than 117,000 signatures by Thursday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb29b1e5-3a79-438c-b2d4-cfd772f73301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:59:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:29.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mpala told CNN he started the petition "to draw attention to the
        appropriation of African culture and the importance of protecting our heritage,
        identity and culture from being exploited for financial gain by third parties."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f7545-01da-4371-965f-500b145f7e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:59:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:29.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This plundered artwork serves to enrich or benefit these museums
        and corporations and not the creators or people it''s derived from," Mpala
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2de54-c5b6-499b-bf6e-1f20ed976b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:59:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:29.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has not responded to CNN''s request for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d48d0-3e9f-45fa-908c-139c0a343505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:59:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:29.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz Lenjo, a Kenyan intellectual property and entertainment lawyer,
        disagrees with the petition. Lenjo said Disney "has not stolen anything" and
        the outrage over the trademark is misplaced. The blame should go to social
        media for "blowing things out of proportion" Lenjo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6251778-3209-4013-a295-e4858a7782bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:59:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:29.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of ''Hakuna Matata'' by Disney does not take away the value
        of the language," Lenjo told CNN. "East Africans or whoever speaks Swahili
        worldwide are not restricted from using the phrase."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6241f-9356-4060-a47c-8b9257486aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:59:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:29.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "The conversation on the internet has been blowing up
        because of a misconception and misunderstanding around intellectual property
        law, the ethos behind intellectual property law and the various regimes of
        protection."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b41b6-0fbf-4ce3-bd96-9de265d990aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:59:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:29.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A remake of the "The Lion King" is due for release in 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02c04b-ba28-44f4-81ba-9dd7f8b66b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:59:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:29.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Petition calls on
        Disney to drop ''Hakuna Matata'' trademark."</em></p>'
