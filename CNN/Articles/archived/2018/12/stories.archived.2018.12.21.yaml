      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 19) — Motorists and commuters
        should prepare themselves for the expected ''carmageddon'' or hair-pulling
        traffic jam on December 21, Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea9320-6b4e-476c-a272-74b23049e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:40:10.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:39.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) on Wednesday
        said heavy traffic is expected on Friday because a lot of people will be leaving
        Metro Manila to head to their respective provinces for the holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a023c-ea21-44dc-ba3a-311a5b6db211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:40:10.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:39.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA said traffic will be worse than usual, with the flow of traffic
        expected to only be at 14 kilometers/hour from the usual 19kph. This means
        a 20-minute trip may stretch to 45 minutes or more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d755f-4af8-4be7-b69a-c470c8df23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:40:10.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:39.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected choke points are EDSA, Balintawak, Cubao, Ortigas,
        Ayala, and Buendia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eaf9b5-e7cc-41a1-8186-ec09accbf94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:40:10.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:39.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA also announced that number coding for private vehicles will
        be suspended from December 24 to January 2, 2019, while coding for provincial
        buses will be suspended from December 21 to January 2.</p>'
    '5':
