      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A sedan may not
        be the first type of car that comes to mind when thinking about high-rolling
        executives cruising on the road. While SUVs and luxury sports cars do make
        a statement, sedans, on the other hand, offer an understated elegance that
        many are in pursuit for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f6aa9-bb17-436e-9ccc-61cf42c267b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:33:25.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:04.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in time for the holidays, Toyota unveils the eighth generation
        of “the king of sedans.” Executives who have drivers to deal with weekday
        traffic will want to take the wheel themselves — if only on weekends — with
        the alll-new Toyota Camry. Having undergone a major overhaul, the eighth generation
        of “the king of sedans” is quite a leap from the previous model.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24303788-8816-42bb-a819-29099d2e2ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:33:25.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:04.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, it offers a premium driving experience due to its lower
        center of gravity, new suspension system, and increased forward field of view.
        As a Camry user herself, Cristina Arevalo, Toyota’s First Vice President for
        Brand and Product Planning Cluster, can attest to the superiority of the new
        model.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c849f-d423-44ec-8b4e-dafc485fcb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:33:25.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:04.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can really see a big difference in terms of the performance,
        interiors, and styling of the new generation,” she says. “As a Camry user,
        I’m very impressed with it. I’m quite confident that a first time user, who
        might be coming from a lower-end car, will love it.”</p>'
    '7':
      'image': 'jcr:2fe281c7-48c1-4d1d-b757-43200dcb2e46'
      'imageCaption': 'The Heads-Up Display projects the speed, shift position, and
        other settings onto the windshield, keeping the driver’s eyes on the road.
        Photo from TOYOTA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd37fbc-b2fb-4eb8-a100-f832142d81b2'
