    'created': 2018-12-21T12:50:10.987+08:00
    'imagesource': 'jcr:e906d1cf-1a67-4ab7-8e12-cdbd244ad8fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c13b132e-6403-4116-b112-2875b5c8507c'
    'lead': 'A top European news magazine has fired one of its star journalists after
      discovering that he had fabricated facts and sources in more than a dozen articles
      over a seven-year period.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
