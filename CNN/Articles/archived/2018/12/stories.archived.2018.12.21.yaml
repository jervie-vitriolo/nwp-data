      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Partnership agreements
        that aim to build a resilient Philippines through science and technology were
        signed during the quarterly National Resilience Council (NRC) board meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086d4c6-2b16-4712-9b56-4e474fd1cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:51:15.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:12.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board meeting formalized agreements between the NRC and the
        Bataan Peninsula State University, and AIRSPEED International.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff20af47-c0ff-4a7e-bcdf-16b43221b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:51:15.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:12.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the board meeting, NRC President Antonia Yulo-Loyzaga discussed
        the milestones of NRC from 2017 to 2018 involving risk management, reduction
        and preparedness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d6bdb2-53cc-4a7b-9b18-4dee82372e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:51:15.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:12.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NRC co-chair for the private sector Hans T. Sy commended the NRC
        for pursuing the information and education campaign for various stakeholders
        to understand risk and resilience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad955ce-d714-4944-a7b3-dd05f6abf61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:51:15.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:12.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy also emphasized the need to push for investments in resilience
        among the private sector in partnership with the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ec651-bd92-4995-b2b9-d148069812a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:51:15.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:12.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NRC co-chair for the government and Defense Secretary
        Delfin Lorenzana emphasized the importance of both private and government
        sectors working together to be better prepared for and to respond to major
        natural disasters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5058666-c324-4b7d-9195-346ce296f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:51:15.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:12.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some priorities for action regarding the Sendai Framework that were
        discussed include the orientation sessions on understanding risk and resilience,
        private sector investments, exploring collaboration with National Economic
        and Development Authority and Department of Foreign Affairs on prevention,
        recovery, humanitarian assistance, and disaster response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0401ee6e-691a-4c77-9d36-39aa23bd4136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:51:15.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:12.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NRC''s public-private partnership agreements also extend to
        partnerships with national government agencies (NGAs) and local government
        units.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563dd29-731c-479b-8db2-ef3642ebc71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:51:15.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:12.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NRC aims to enhance internal capacities of local government
        units through evidence-informed risk governance, and strengthen and sustain
        high-level collaboration between NGAs and industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44fa82-db6a-4093-b9b8-94695a65f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:51:15.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:12.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NRC''s major partners are SM Prime Holdings, San Miguel Corporation,
        Carlos P. Romulo Foundation, Manila Observatory, Ateneo de Manila University,
        Zuellig Family Foundation and PricewaterhouseCoopers.</p>'
    '19':
      'image': 'jcr:ef2dc1de-dd03-4edb-9800-ba641db2fd11'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c6783-267d-4ef2-b145-a2ea8503a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:51:15.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:12.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
