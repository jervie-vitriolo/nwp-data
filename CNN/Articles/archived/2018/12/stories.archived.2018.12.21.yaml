      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack, on January 7, 2015, sparked three days of terror in
        France as authorities staged an intensive manhunt for the suspects. A total
        of 17 people were killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd63dca-dd3a-49a1-b050-0475f4ebc243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:47:34.568+08:00
