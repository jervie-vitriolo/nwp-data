  'us-average-height-weight-report':
    'author': 'Naomi Thomas'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-21T13:43:59.483+08:00
    'imagesource': 'jcr:a4b6cfe1-0565-402c-91cf-ff23bd4c7d7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9167b7ff-4719-474d-9981-befbf473042f'
    'lead': 'The average weight of American men in 2015-16 was 197.9 pounds; for women,
      it was 170.6 pounds.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T09:27:28.187+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:03:22.558+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:03:22.238+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are you heavier or shorter than the average American?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4de6c-26f5-47b2-94c9-a13f2fef84fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> America is struggling with an obesity epidemic,
        and a new government report says that the population is only getting heavier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db78e3-3a01-4998-9aa9-e1538d81105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mean (or average) weight, waist circumference, and BMI in adults
        20 years and older increased between 1999-2000 and 2015-2016," Cynthia Ogden,
        one of the report''s authors and an epidemiologist at the US Centers for Disease
        Control and Prevention''s National Center for Health Statistics, wrote in
        an email.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f754f40b-2913-4b25-af53-50b05705bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report looked at the height, weight, body-mass index and waist
        circumference of American adults; it updated a 2004 report on these trends
        between 1960 and 2002.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15db5a5-7078-48e0-b753-0af04f98b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that previous study period, "mean (or average) weight increased
        by more than 24 pounds and mean height increased by [about] 1 inch," Ogden
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd606765f-c4d5-4e5c-81fa-89942229db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report shows the trend continuing in weight but not in height.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d40e3d-1632-42ad-9f97-72f15342f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average weight of American men in 2015-16 was 197.9 pounds;
        for women, it was 170.6 pounds. This is up from 189.4 pounds and 163.8 pounds,
        respectively, in 1999-2000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3941a-cf76-447f-8ef0-17e7a6abc3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black men, Mexican-American women and Asian men and women were the
        only groups in the report that did not show a significant increase in weight
        over that period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6b57f-7446-48a7-964b-73fb4905be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMI, a formula involving height and weight, also increased. In 2015-16,
        the average BMI was 29.1 for men and 29.6 for women. Both numbers have increased
        since 1999-2000 when they were 27.8 in men and 28.2 in women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081af281-d4d9-40b0-b0ba-63f104793b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans'' average BMI "is now almost 30 which is the cutoff for
        obesity," Ogden noted. According to the CDC, a normal or healthy BMI is between
        18.5 and 24.9. A BMI of 25 to 29.9 is considered overweight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f73a3-6a81-430a-b0d3-6f246fc4da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average waist circumference also increased more than 1 inch in men
        and 2 inches in women, Ogden said: from 99.1 centimeters (39 inches) in men
        in 1999-2000 to 102.1 centimeters (40.2 inches) in 2015-16. For women, the
        measurement went from 92.2 centimeters (36.3 inches) to 98 centimeters (38.6
        inches).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87836ab0-ab7b-409f-832c-6201923b7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While weight is going up, height is going down. According to the
        new report, the overall average height for women decreased slightly from 162.1
        centimeters (5 feet, 3.8 inches) in 1999-2000 to 161.7 centimeters (5 feet,
        3.7 inches) in 2015-16.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267a808-edcb-406c-83d9-03afeeb9e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.558+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For men, the average height in 1999-2000 was 175.6 centimeters (5
        feet, 9.2 inches). It increased until 2003-04, when the average height was
        176.4 centimeters (5 feet, 9.4 inches), and then decreased again until 2015-16,
        when it was 175.4 centimeters (5 feet, 9.1 inches).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232d127-1702-4f85-80c4-11c033ea2929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.559+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report uses data from 47,233 Americans over the age of 20, gathered
        from the National Health and Nutrition Examination Surveys from 1999 to 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8225518-b3e3-4876-8c11-36c49247e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.559+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogden noted that for weight, waist circumference and BMI, the "biggest
        increases between 1999-2000 and 2015-2016 were in Mexican American adults."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae638c9-4a12-43b6-bb53-d112c42480cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.559+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mexican-American women, average body weight did not start changing
        until the 2009-10 period, and then it jumped from 161.6 pounds to 172 pounds
        in 2015-16, according to the report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6cc99-dc11-4234-a811-5d09bafcb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.559+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Long, an assistant professor of prevention and community
        health at George Washington University, wrote in an email that "By focusing
        on changes in average BMI, this study shows that the problem of excess weight
        gain is impacting everyone, not just the 4 out of 10 adults with obesity.
        On average, we are all getting heavier."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca164d-2adb-4444-8a3d-9699ca923d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.559+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long, who was not involved in the research, pointed out that this
        weight gain increases the risk of chronic diseases such as diabetes and that
        "providing excellent healthcare to people with obesity is critical."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4c183-55e9-4de0-813f-dc119d70fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.559+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising weight across the country carries risks to more than just
        individual health, according to Dr. Jennifer Kraschnewski, an associate professor
        of medicine, pediatrics and public health sciences at the Penn State University
        College of Medicine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc6a296-49e8-4648-867f-4b77bcd79c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.559+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medical costs to care for patients with obesity are estimated to
        be as high as $210 billion per year. In addition, obesity is associated with
        job absenteeism and lower productivity while at work, costing the system more
        than $6 billion each year," Kraschnewski, who was not involved with this research,
        wrote in an email.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb17b4a7-5116-41be-ab91-b8ebc844c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.559+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraschnewski believes that there are a number of reasons for rising
        obesity, such as increasingly unhealthy diets, and thus there are a number
        of ways in which it should be addressed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78becd-819f-4e7c-973c-c13f8f5e9fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:27:28.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:22.559+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complexity of the many causes of obesity require that any solution
        be equally complex," she said, citing community and policy approaches such
        as soda taxes.</p>'
  'polio-like-illness-uk':
    'author': 'Matthew Robinson'
    'caption': 'Enterovirus is blamed for Acute Flaccid Myelitis.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-21T13:38:15.262+08:00
    'imagesource': 'jcr:7fd2289e-f451-466c-8c55-55ee9aae534b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ad5509d-22dd-4b9c-ab7e-4b6478610917'
    'lead': 'Twenty-eight cases of the rare and potentially debilitating condition
      called acute flaccid paralysis have been reported in England in 2018, most of
      the cases since September.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T09:30:24.084+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:10:46.272+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:10:45.837+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spike in reports of polio-like illness in UK sparks investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f276bc01-faf8-4918-837f-7e64757e2571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Public health officials in the United Kingdom
        are investigating a sudden unexplained increase in the number of cases of
        a polio-like condition that can cause weakness or paralysis and largely affects
        children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e6904-fc06-4e6d-9801-f13419e783cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-eight cases of the rare and potentially debilitating condition
        called acute flaccid paralysis, or AFP, have been reported in England in 2018,
        most of the cases since September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ca8f7-0377-475f-b57b-42e244aabd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record number of cases of a similar condition, acute flaccid myelitis
        or AFM, have been seen in the United States this year. The US Centers for
        Disease Control and Prevention reported 165 confirmed cases of AFM in 36 states,
        up from 35 confirmed cases in 2017. There were 149 cases reported in 2016;
        the condition peaks in the fall every other year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb26d2-655a-432d-9d26-58020cc03a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP includes a number of conditions characterized by a sudden onset
        of limb weakness, such as myelitis and Guillain-Barré syndrome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf60c091-9e26-42d7-9cb5-00fdd7398b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Health England, the UK government''s executive health agency,
        says anyone experiencing weakness in the limbs should seek medical care immediately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987e9ed-b9f6-4110-badb-857c0f29c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AFP is very rare," Dr. Mary Ramsay, head of immunizations at Public
        Health England, said in a statement. "We are investigating potential causes
        and working hard to build better awareness amongst health-care professionals
        about how to test and manage patients with AFP."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea981f-47dc-4423-bd8a-a7554a49ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition is typically associated with a virus infection affecting
        the central nervous system. Epidemiologist Dr. Shamez Ladhani of Public Health
        England said the most common of these is the enterovirus, of which there are
        more than 100 types.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e805f5-cc81-4e44-a650-2531b8dd101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of those with enterovirus infection, and especially
        young children, either develop no symptoms at all, or they develop mild self-limiting
        respiratory illnesses," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f43abf-7051-4f9a-af34-2aa7784b26aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US CDC says the cause of AFM cases there is still unknown. Last
        month, the agency said evidence suggests a "viral association" and noted that
        more than 90% of patients with AFM experienced mild respiratory illness or
        fever before weakness or paralysis began.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27948d-bfff-4305-bf01-a29197bde6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Health England noted that enteroviruses typically cause mild
        infections with symptoms including colds, coughs and diarrhea. Ladhani added
        that there is no treatment for the viruses, and the majority of people recover
        independently. However, in a small number of cases, individuals may "develop
        neurological symptoms, including AFP."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac64cb26-6efd-4620-bbdd-8033b67b232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is monitoring the cases to try to find the cause of the
        spike in diagnoses and to ensure that no cases are directly caused by polio,
        which is in the same virus family as enteroviruses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0347397f-f222-4361-a93f-b1b54a166fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, it is not possible from this small number of cases
        to determine whether this represents an increase in cases or simply an increase
        in awareness and diagnosis," Ladhani said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa17562-daab-4b91-991d-479569074525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladhani nevertheless urged parents to seek medical advice if children
        develop muscle weakness and health care professionals to contact Public Health
        England if they suspect AFP in patients.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642d189-1ebc-4fb7-89b9-a456472fd444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency warns that the condition can be difficult to diagnose,
        as there are many other causes of weakness.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc950591-54ad-4d57-bdee-d45e92374f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors will typically look at images of a patient''s spinal cord
        and brain, along with examining their nervous system, in order to diagnose
        the condition. They can also test fluid around the brain and spinal cord or
        check nervous system conduction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ec6c0-06fa-44f8-87c2-89d7507893e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Beate Kampmann, director of The Vaccine Centre at the London
        School of Hygiene and Tropical Medicine, noted that paralysis of a limb is
        very rare but a "very worrying condition."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21778352-2067-4f5d-b441-eabc1d3dbf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be a number of reasons for such symptoms, and it is essential
        to determine the causes as quickly as possible, as the available treatments
        might vary a great deal," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d86b2c-9ad9-4986-abfe-71d5d5af47f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A new type of enterovirus has recently emerged, and there was a
        larger outbreak in the United States in 2014. Doctors working with children
        and infectious diseases are alert to this strain, which has been associated
        with the limb paralysis and will be sending the appropriate specimens to the
        Public Health laboratories, where the specific testing is available and rapidly
        done."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef4627-db32-4529-8d47-e2e43ca82212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that not all of these cases will be connected to the EV-D68
        strain of enterovirus, as reported by Public Health England, but warned that
        health officials "need to be on the watch and exclude other conditions."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86485c7f-1ce4-4eb9-bace-92fc30cbfa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:30:24.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:46.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Spike in reports
        of polio-like illness in UK sparks investigation"</em></p>'
  'major-chinese-shipyard-expands-military-buildup':
    'author': 'Ben Westcott and Brad Lendon'
    'caption': 'One of China''s most prominent harbors for naval shipbuilding has
      rapidly expanded in the past decade, new satellite images show, amid a massive
      military modernization push by Chinese President Xi Jinping.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T13:28:38.592+08:00
    'imagesource': 'jcr:46aba0b9-dbc6-4a50-86f7-b9d35b890f41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7508f085-6ca0-4086-86a1-d7eaa3db50fc'
    'lead': 'The Jiangnan Shipyard, located in Shanghai at the mouth of the Yangtze
      River, was only opened in 2008 but it has already increased by 64%, according
      to satellite imagery analyzed by Washington-based think tank the Center for
      Strategic and International Studies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T09:34:26.713+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:10:50.457+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:10:49.975+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Major Chinese shipyard rapidly expands in size amid military buildup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce47cb2-17de-413a-b100-1d7f904028e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of China''s most prominent harbors
        for naval shipbuilding has rapidly expanded in the past decade, new satellite
        images show, amid a massive military modernization push by Chinese President
        Xi Jinping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619e25e-b41c-4ac2-adec-2e7be383d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jiangnan Shipyard, located in Shanghai at the mouth of the Yangtze
        River, was only opened in 2008 but it has already increased by 64%, according
        to satellite imagery analyzed by Washington-based think tank the Center for
        Strategic and International Studies (CSIS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf2fc57-5fec-4181-8bf5-38687eaee06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jiangnan is responsible for some of China''s most advanced warships
        ... The assets produced at the shipyard form an important part of the PLAN''s
        (People''s Liberation Army Navy''s) modernization," Matthew Funaiole, fellow
        at the CSIS''s China Power Project, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb34b756-436e-4b30-9a84-f1f43ae4fcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes amid a concerted campaign by Beijing, pushed by Xi, to
        rapidly expand and update China''s navy, with 32 ships commissioned in 2016
        and 2017 alone, according to US government reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23a85d-e757-4346-88af-1db3ea35d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the bridge of the destroyer Changsha in April, Xi
        said the task of building a strong navy for China had "never been as urgent"
        and pledged to turn the PLAN into a "world-class force."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8409dc-3b7f-4be5-a84e-d9d8505aae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Jiangnan Shipyard, satellite imagery has captured some of
        the PLAN''s newest, most advanced vessels under construction, including a
        number of Type 055 guided-missile destroyers -- Asia''s largest, most sophisticated
        and most lethal combat ships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8d898-b754-49d6-98ef-4012cc8b21c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid rise of China''s military and vessel productions stands
        in stark comparison to the US. Although the US has a clear advantage in the
        quality, if not quantity, of their vessels, its fleet has faced a steady stream
        of bad news in recent years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1738585-b4bc-435d-88d9-549b43eae2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two deadly at-sea collisions in the Asia-Pacific have damaged the
        navy''s reputation, while US government reports claim it will take "decades"
        to fix shipyards, which are in a "poor condition."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e84911-f1bb-4870-9ad1-2dd18d243df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ships being commissioned by China are increasingly of modern
        design ... China''s navy is also now larger than the active fleet of the US
        Navy. The gap may continue to widen in the coming years," Funaiole said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92305e79-089a-4492-952f-7a98e7b12b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Chinese government for comment for this article.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80572d-304f-470c-a8b9-e734d998b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid growth</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac356e94-6f94-4970-a9d5-c0883acd8f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of China''s oldest shipyards, Jiangnan was moved from central
        Shanghai to the island it now occupies, just outside the city, beginning in
        2005. The original location first began operating in 1865.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61028e10-aba7-4162-9103-2f6faac669ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is only one of a number of large-scale construction yards for
        Chinese naval vessels, which are being churned out at a steady pace.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62ed03-12e2-46c4-9fda-99b73f95ea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was first observed in 2011, the Jiangnan shipyard measured
        7 square kilometers (2.7 miles), CSIS said. In 2018, it measures 11.5 square
        kilometers (4.4 square miles).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a106e-5fc9-425b-b03b-a1c553889c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the commercial section of the port has remained almost unchanged
        in the past seven years, the military sections of Jiangnan have undergone
        a rapid change.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1498f-0dd1-4f6f-9f30-22adfa9f80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CSIS, two additional production areas were completed,
        while construction of a new fabrication facility and possibly a wet basin
        is underway.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec6ace2-9303-4ce3-a386-e5bbe8d3ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of 2018, CSIS said it observed significant ship-building
        and outfitting activity throughout the Jiangnan facility, including up to
        five Type 052D destroyers and at least two Type 055s.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214d532-3b8c-4b83-bced-5745d030a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Type 055 is larger and more powerful than most US, Japanese
        and South Korean destroyers," Rand Corp. senior analyst Timothy Heath told
        CNN in July.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e0a90-d1c3-4c60-a1c5-a9cdf90468d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other vessels spotted in Jiangnan was China''s home-grown
        icebreaker, the Xue Long 2, which has yet to be completed but will be a key
        part of Beijing''s growing Arctic ambitions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d79160-1901-49a7-a5b0-fed84dbc74c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conspicuously missing was any trace of China''s second domestically
        produced aircraft carrier, and third in total, which was rumored to be under
        construction in Jiangnan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4cba8-69a3-4042-91c0-0f6b8e7e07eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certainly new facilities at Jiangnan, but it''s too early
        to tell if this is the construction site of the Type 002 ... This is something
        that should be monitored throughout 2019," CSIS''s Funaiole told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c2dcce-9cce-4390-9d1b-043d7f06d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US reports paint grim picture</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11779e9e-5914-4080-97a2-5c549a0f7431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China is rapidly ramping up its naval capabilities, US government
        reports cast doubts on the US Navy''s ability to build its fleet or even maintain
        the one it has.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093465c6-1e1c-485d-9710-6e9bc46a421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 US Government Accountability Office (GAO) report found that
        the US Navy''s shipyard facilities and equipment were in poor condition, creating
        a backlog of restoration and maintenance that will take at least 19 years
        to clear.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4058a565-18b7-409d-adcb-b1c0d1deb562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GAO report released on December 12 says maintenance on US warships
        is chronically late -- only 30% has been completed on schedule since 2012
        — "leading to thousands of days that ships were unavailable for training and
        operations."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f085d-1742-44e3-ae82-971ae581ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s getting worse. Statistics show that for destroyers, cruisers
        and submarines, the past year has seen the poorest performance of the seven
        covered in the report.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0227f1f-a193-44f8-8707-22f08d80e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for US warship construction, the Navy''s 30-year plan calls for
        a fleet of 355 combat vessels by 2048, up from 285 at present.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0e058-bdb0-408b-ade4-2079ac473ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an October report from the Congressional Budget Office (CBO)
        says to meet that goal, the US Navy would need a shipbuilding budget 80% higher
        than the average it has received for the past 30 years, something highly improbable
        in a time of massive deficits.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fddfdb-8ff7-4450-85ba-e8e08e36465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBO also points out the navy would need to extend the life of
        its destroyers and some nuclear-powered submarines — a decade longer than
        planned — to meet its 355-ship goal. But the problem with the shipyards remains.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d217db-582d-4bd2-aa24-9329c56cb401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, not all analysts are ready to cede naval superiority to Beijing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63650090-f17e-436c-9b06-34997250bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Chinese fleet''s larger numbers, the US still builds
        bigger and better ships than China, analysts Ian Livingston and Michael O''Hanlon
        wrote on the Brookings Institution blog in September.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46c964-0490-43ae-8160-e2c9abd81f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the United States Navy valued number of ships above all else,
        it could build more small boats with the same budget. But it does not. It
        deliberately values the size (and quality, and armament) of vessels over their
        sheer number," they wrote.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b71be-f873-484c-9852-737522ae1d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:34:26.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:50.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Major Chinese shipyard
        rapidly expands in size amid military buildup"</em></p>'
  'police-officer-guilty-condom-stealthing':
