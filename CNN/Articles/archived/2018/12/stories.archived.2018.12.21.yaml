  'Petron-Blaze-Spikers-PSL-All-Filipino-Conference-champions-F2':
    'author': 'CJ Marquez'
    'caption': 'Courtesy: Philippines Superliga/Twitter'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-20T22:13:33.052+08:00
    'imagesource': 'jcr:0333af3e-71d9-4ae2-97b3-7ae918591d89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0ed5b76-7401-4a67-9839-676486847199'
    'lead': 'The Blaze Spikers reign supreme on the taraflex again.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T11:08:46.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:13:11.369+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:13:11.252+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petron claims second straight PSL All-Filipino crown

      '
    'updated': 2018-12-21T07:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0d396-6583-4c4e-afae-f2898fa2a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:08:46.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:11.369+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        Petron Blaze Spikers dominated the F2 Logistics Cargo Movers, 25-22, 26-24,
        25-23, in Game 3 of the finals to capture the 2018 Philippine Superliga All-Filipino
        Conference title Thursday at the Filoil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966db209-8eb4-4a51-807e-fcf7c567e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:08:46.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:11.369+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiza Maizo-Pontillas led the way for the Blaze Spikers with 13 points,
        while Bernadeth Pons added 11 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70207f22-006a-4cd5-99a9-36b77b697589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:08:46.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:11.369+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close contest as both squads would not give an easy point
        in every set, but Petron showed it was the more composed side down the stretch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21ae0c-74f0-40d5-bed3-ce0317ae2254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:08:46.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:11.369+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhea Dimaculangan had 31 excellent sets for the Blaze Spikers. She
        was named the Most Valuable Player of the conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31863ff-bda9-4bef-9ded-cb886f7c2887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:08:46.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:11.369+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cha Cruz and Ara Galang paced the Cargo Movers with 10 points apiece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff1f1f-cb5a-4a53-96b0-2f63f40b233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:08:46.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:11.369+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Petron''s fifth overall championship in the league.</p>'
  'facebook-messenger-filipino-translation':
    'author': 'CNN Philippines Staff'
    'caption': 'M Translations can translate Facebook Messenger conversations to Filipino
      English, Spanish, French and Portuguese.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-20T20:56:33.988+08:00
    'imagesource': 'jcr:2c62ae9f-6742-4a1f-840e-38b8700d0e76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25a9ddec-6ce1-4e87-8293-e906ffbf0f61'
    'lead': 'M Translations can translate Facebook Messenger conversations to Filipino
      English, Spanish, French and Portuguese.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T11:11:20.866+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:13:08.736+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
