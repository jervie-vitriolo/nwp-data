      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express our concern also about the risks associated with sharing
        the video, online and in social media groups," the statement read. "Not only
        has the privacy rights of these minors been breached but it has also provoked
        some reactions that do little to help the school in dealing appropriately
        with the incident."</p>'
