    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook launches Filipino translations for Messenger

      '
    'updated': 2018-12-21T14:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76040d-52d0-443b-976e-3db9c81185cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:11:20.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:08.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Facebook
        Messenger may soon translate messages into Filipino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2fdcb-59ef-41f6-9bd9-60ea66a0bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:11:20.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:08.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, in a statement, announced that M Translations is now in
        the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15d25e0-61a8-4c78-9cfc-eb565e2c3c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:11:20.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:08.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artificial intelligence (AI) will give Filipinos the option
        to translate messages to and from English, Filipino, Spanish, French and Portuguese.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f594a2-643e-4cab-9ca8-581878d5181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:11:20.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:08.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you receive a message in a language that is different from
        your default language in Messenger, Facebook''s AI assistant M, will ask if
        you would like to translate the message in your preferred supported language.
        If you say yes, M will then offer to auto-translate all future foreign-language
        messages in that conversation," Facebook explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f56723-e1f2-4325-b29f-f410c52e0fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:11:20.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:08.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M Translations is currently available in the United States, Mexico,
        France, Brazil and the Philippines, and uses Facebook''s own translation engine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3a188-15e9-40a8-8065-8ee04b20e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:11:20.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:08.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same technology is used when translating posts and comments
        on Facebook and Instagram.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19382626-7bd2-4bc5-84ae-9bdbe94c76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:11:20.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:08.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the key differentiators for people and businesses using
        Messenger is the ability to connect and reach people around the world," Facebook
        said.</p>'
  'mmda-christmas-traffic-schedule':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-20T20:54:14.493+08:00
    'imagesource': 'jcr:868ed7e9-637c-4b54-aee3-96c326988a00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de02b2ab-d836-4a83-b43d-a8777342c76d'
    'lead': 'In anticipation of Christmas rush traffic situation this weekend, the
      Metro Manila Development Authority will deploy additional personnel along major
      roads of the metro.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T11:14:55.518+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:13:16.431+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:13:16.137+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA to add traffic enforcers deployed until midnight of Dec. 21, 22

      '
    'updated': 2018-12-21T09:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4158469-e176-487c-898a-026757d079f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:14:55.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:16.431+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> In
        anticipation of the Christmas rush traffic this coming weekend, the Metropolitan
        Manila Development Authority (MMDA) will be deploying additional traffic personnel
        along major roads of the metro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d1ea4e-9d76-446a-92dc-dcda02801a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:14:55.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:16.431+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago said the agency will assign traffic
        enforcers, especially on major chokepoints, until 12 midnight on Friday, December
        21, and Saturday, December 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caffcdbf-600c-4631-a568-54dcd4b0f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:14:55.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:16.431+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the anticipated traffic in Metro Manila this holiday
        season, starting tomorrow December 21 till December 22, MMDA will deploy its
        personnel/enforcers till 12 midnight in Metro Manila''s major thoroughfares,
        chokepoints and critical intersections," she said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9128119-fb70-4bdd-b803-31e958487545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:14:55.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:16.431+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA warned commuters of a "carmageddon" on the last Friday before
        Christmas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d426d29-43fa-4db7-abf9-eff45e0a7fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:14:55.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:16.431+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport authorities said traffic will be worse than usual, with
        the flow of traffic expected to be at 14 kilometers per hour (kph) from the
        usual 19 kph. This means a 20-minute trip may stretch to 45 minutes or more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c9672-ac10-45b4-9a05-9da0f34cb1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:14:55.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:16.431+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected choke points are EDSA, Balintawak, Cubao, Ortigas,
        Ayala and Buendia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1234163-3fe7-49ad-9b1f-771bb228a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:14:55.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:16.431+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA also announced that number coding for private vehicles will
        be suspended from December 24 to January 2, 2019, while coding for provincial
        buses will be suspended from December 21 to January 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369068c-a778-4d38-ae15-bd10ed1c87d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:14:55.519+08:00
