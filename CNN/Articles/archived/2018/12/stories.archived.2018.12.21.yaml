      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Quezon City police had removed a grenade discovered in the compound of television
        network, ABS-CBN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d15f8-a85c-491b-a4bb-34f76423107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:14:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:30.302+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Quezon City Police District (QCPD) Director Joselito
        Esquivel said they recovered a grenade in a locker room of ABS-CBN on Thursday.
        So far, no suspect or motive have been disclosed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367eb36b-7535-4526-8f62-de2ec7a68d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:14:07.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:30.302+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grenade was discovered by a maintenance worker of the network  when
        the security and housekeeping staff were asked to clean out their locker rooms.
        He immediately reported the incident to security officers, who then informed
        the police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82350d-de57-4ac3-a51e-f144771c05af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:14:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:30.302+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grenade was inside a plastic bottle wrapped with masking tape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e517ae-9789-4bc7-9a4f-0844d022e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:14:07.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:30.302+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is currently with QCPD''s Explosive Ordnance Disposal Unit for
        safekeeping and eventual disposal.</p>'
  'business-roundup-2019-outlook':
    'author': 'Sandra Zialcita'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-21T22:23:27.618+08:00
    'imagesource': 'jcr:fa651102-4632-4c71-92af-64f7a7d65130'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ed49307-6504-47b4-987c-2e02f0baf5a1'
    'lead': 'The stock market and peso were in a roller coaster ride in 2018 as they
      weathered local and international headwinds.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T16:16:54.806+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:01:34.476+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The highs and lows of the PH market in 2018, outlook for 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca63633-520d-4bf6-8778-e774408b9e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:16:54.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Philippine
        stocks moved like a pendulum in 2018 at times swinging to low levels and on
        some days posting record-highs. Investors still see the Philippines as a volatile
        market, quickly putting in money when local and international developments
        look good but pulling out just as fast at the slight sign of any weakening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf9399-ae08-4a6b-96a3-e12d511ca115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:16:54.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE index began the year with a bang reaching a record high
        of 9,078 on January 31st. But it approached the year end on a bearish note
        reaching a year-low of 6,843 on November 13th.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8999e-bc44-4e87-b87f-2f47731cec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:16:54.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares struggled in maintaining their attraction because of rising
        prices, slowing economic growth, and the perceived uncertainties over some
        government reforms. They also took a beating joining the downturn in global
        stocks because of jitters mainly from the US China trade war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f04a21-cbbb-4aa2-bf4f-b44e7e76adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:16:54.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But local stocks managed to pick up as the year draws to a close.
        Investors seem to be positioning themselves to begin 2019 on a positive note.
        The PSE index is now above the 7,400 level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832956ca-f746-4ea6-88b8-aca896fc3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:16:54.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Market Securities Chief Equity Analyst Nisha Alicer says there''s
        a reason to be optimistic in the near and medium-terms. According to Alicer,
        the market can still recover to 8,200 or 8,400 level in January to May assuming
        all things hold constant. A more optimistic forecast would see a market rally
        at the start of the year as long as inflation continues to decline and GDP
        growth is sustained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf7e8a-6f3e-4a88-9f75-291963cebec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:16:54.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicer also tells investors where to park their funds ahead of the
        new year. According to her, diversified conglomerates such as Ayala Corporation
        are good choices because they provide investors exposure to different growth
        industries such as infrastructure or energy in terms of expansion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5493471-d9b9-4646-ab71-46a6453c8040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:16:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other interesting stories, she says, are those related to infrastructure
        which are powered by the Private Public Partnership (PPP) projects and the
        Duterte administration''s ''Build Build Build'' program, like Megawide Construction
        Corporation. Blue chip stocks are also a good pick. Alicer says she personally
        likes property firms like Ayala Land and SMPH becasue of their recurring income
        base, expansion and very good management.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012bba4-8625-41b2-9fa4-12ad0162f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:16:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MRC Allied President and CEO Augusto Cosio Jr. suggests
        investing in companies that have export potential because of growth prospects
        in the manufacturing sector. He also thinks that banks are a good choice for
        those looking to invest. He expects the food and beverage industry will do
        well in the coming year due to election spending, while investors should wait
        and see how the new major telco player will perform before hedging on telcos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198eaf78-f86d-48bc-87b0-02ec23d39c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:16:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso was also in a see-saw movement. Like the equities market,
        the peso was strongest at the beginning of the year closing at P49.78 against
        the dollar on January 3rd. But it hit a fresh 13-year low on September 25th,
        closing at P54.35 against the dollar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d7f75-8d7a-4517-8963-e905f05b065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:16:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With rising prices and the US Federal Reserve raising interest rates,
        investors were not keen on holding on to their peso investments, causing the
        local currency to depreciate. While analysts believe the peso value will recover,
        they point to some economic fundamentals that weigh on the currency''s performance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90988015-6f84-4cb4-a885-c5cab5f12bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:16:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augusto Cosio says the country''s transactions with the rest of
        the world as measured by the current account continues to remain in the deficit
        as the country imports more than it sells to foreign markets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6672fbc2-f878-4ba6-895f-9753801392d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:16:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cosio, exports have been relatively flat, as a matter
        of fact negative, based on recent reports so that needs to be improved. Considering
        the weak peso, exports should be strong but the country does not currently
        have the capacity to respond to that weak peso. The only thing we can do is
        purchase less from abroad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f4011-6a27-43a4-bb64-c44ae58b3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:16:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:35.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the risks that will persist in 2019, analysts encourage investors
        to look for other possible placements besides stocks. Other options are bonds,
        government securities and dollar accounts in the year of the pig.</p>'
