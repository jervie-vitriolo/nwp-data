    '10':
      'image': 'jcr:57997ecf-ed82-44ac-8289-b0c56370e6f2'
      'imageCaption': 'For a smooth driving experience, the all-new Camry has a 6-Speed
        Automatic Transmission that gives freedom of choice through Drive Mode Select,
        letting you cruise between Sport and Eco modes. Photo from TOYOTA'
