      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Christmas is just
        a few days away, so it''s crunch-time for gift-buying and party planning.
        But don''t worry, we got you covered with recipes that will make everyone
        in your family exclaim, "Sarap!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113eea50-c419-40ca-9a73-322f99659a9b'
      'mgnl:activationStatus': true
