      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:84b92a76-0099-4d97-8092-b8fdd815b5b2'
      'imageCaption': 'A peek inside the comfortable seats of the all-new Camry. All
        seats are padded and clad in smooth genuine leather with ample legroom for
        everyone. Photo from TOYOTA'
      'jcr:primaryType': 'mgnl:block'
