  'catriona-gray-binibining-pilipinas-miss-universe-norman-tinio-gerry-diaz-chavit-singson':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-21T00:26:13.227+08:00
    'imagesource': 'jcr:43da3774-738b-4d46-8380-c7dab7831e52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5154c932-09ff-4add-be86-5a5686b993cb'
    'lead': 'Two Filipino pageant experts spoke up on issues arising after the win
      of Catriona Gray, Miss Universe 2018.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T11:05:08.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:12:52.889+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:12:52.458+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pageant experts: Catriona Gray''s win shouldn''t be tainted with intrigues
      in PH''s pageant world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d4ce0-f3c6-45e4-a140-f423183ba1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.889+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 20) — Two Filipino pageant
        experts spoke up on issues arising after the win of Catriona Gray, Miss Universe
        2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3b7aa-160b-482f-8956-ad33a5a19ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman Tinio told CNN Philippines'' On the Record Thursday he had
        a gut feeling "something big might follow" after it was revealed that businesswoman
        Richelle Singson-Michael was one of the judges to this year''s competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fdee6-a7c6-40b2-a70b-754b2f65f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson-Michael is the daughter of former Ilocos Sur Governor Chavit
        Singson, the former governor financed the Miss Universe pageant when it was
        held in Manila in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851a8a4-45f0-4cbc-9c67-2c8c02108558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the daughter, Richelle, was announced as one of the judges
        for the finals, I already had a gut feel then that there was something big.
        Something big might follow because why is she one of the judges? So there
        must be something big that would follow soon, but I couldn''t tell when,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95d27b-afd3-4e81-ae7e-24c456fc5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerry Diaz, another pageant expert, said the government did not
        pay anything for the pageant to be held here in 2016, adding that Singson
        was the one who sponsored it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9bff26-db0e-44a0-86fb-3486e6e7283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the success of Miss Universe in Manila... I was not surprised
        when rumors cropped up that either the Miss Universe pageant will be held
        here in the Philippines or now with the talks that the Miss Universe franchise
        might be awarded to him," Diaz said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c47e6d7-dc4b-4432-abb1-06a945da0dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports on Wednesday quoted the former governor saying that the
        pageant would he held in South Korea next year, fueling talks that he would
        be more involved in Miss Universe or that the Miss Universe Philippines title
        would not be under the Binibining Pilipinas umbrella.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0b918-d2dd-4ed5-a0c3-2fceeb7dbb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio, who said he grew up watching Binibining Pilipinas pageants,
        said he was sad about the possibility, adding, "Miss Universe Philippines
        is the lead title of Binibining Pilipinas, and to see Binibining Pilipinas
        without Miss Universe Philippines title is like losing a very integral part
        of that pageant in terms of prestige."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451be9c1-88d2-4163-92ff-3834867949f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio added it''s also hurtful to hear people say that Catriona
        Gray''s win could have been influenced by external forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ef9c2-a20d-418e-ad69-09befbec941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What bothers me rin (too), with what happened yesterday is that,
        yeah, it''s not the official homecoming of Miss Universe 2018 Catriona Gray,
        but when she was flown in using the private jet of the governor, I just don''t
        like the rumors that came up afterwards. So people keep on saying na (that)...
        Something must have been done somewhere to facilitate the victory... I don''t
        like that her victory is tainted by such talks because Catriona won fair and
        square in the eyes of the seven female judges," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0888f2-5768-4cfa-b83f-31118effbe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said both Singson-Michael and Filipino designer based in the
        United States, Monique Lhuillier, are "known for their integrity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1ecb8-86df-4816-aa31-ee0ee79a4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they will taint their reputation," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b5c99-376c-4b3f-8379-790dd50a5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, however, said he wishes luck to whoever gets to have the
        franchise of Miss Universe Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46def8-1dfc-4cf1-81e2-48d44e7d0b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio meanwhile said, "If ever there will be takeover of the Miss
        Universe franchise, I sincerely hope and pray that the new Queens to follow
        in the years to come will be taken care of just as well as how Binibining
        Pilipinas has protected the ladies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900ac2aa-e42d-4ca1-97b0-b04a754a6b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both experts also touched on the issue of Lu Sierra and Carson Kressley,
        co-hosts of the pageant, seeming to be dismissive of Gray.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e2b1b-364a-4070-8a78-fb0b19c67f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were both in denial that Catriona was unbeatable. They have
        their own favorites, definitely, but they just couldn''t - because they want
        their bets to be selected - they just couldn''t because Catriona was being
        hyped already, that if they said something, she''s going to be hyped even
        more," Tinio said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c958d-7e50-40b8-b519-1900fa899c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:05:08.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:52.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode here:</p>'
