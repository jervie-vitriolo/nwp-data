      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e72ac-ba34-404d-b851-1ded7dd5ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.070+08:00
