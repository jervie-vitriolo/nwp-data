      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, U.S. Department of State Deputy Spokesperson Robert
        Palladino said the meeting in Washington led to the reaffirmation of U.S.-Philippine
        relations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62be81-fefb-46e1-8160-55f85544ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:02:29.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:31.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Pompeo and Secretary Locsin also explored opportunities
        to increase people-to-people ties between our two countries, our longstanding
        commitment to human rights, and our cooperation to strengthen the Philippines''
        energy security," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2327f0a-8731-4708-a74c-ef43b3cc65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:02:29.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:31.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the DFA said Locsin expressed Manila''s
        appreciation for the return of the Balangiga bells to the Philippines after
        117 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0538640-b49e-495d-92c9-0da39073df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:02:29.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:31.814+08:00
