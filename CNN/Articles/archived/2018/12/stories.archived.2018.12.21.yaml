    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emily Blunt on why she was determined to ''do her own version'' of Mary
      Poppins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c4e98-c566-4ca4-880b-b5b3456d4610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Mary Poppins Returns" landed in theaters
        on Wednesday with Emily Blunt at the helm as the iconic flying nanny.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15920f1-8c7f-45a5-a16a-fc5ad63db867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role was first portrayed on screen by Julie Andrews in 1964,
        but Blunt told CNN that moviegoers should not expect her version of Poppins
        to be anything like the original.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adee46d-9a2b-4cfb-a681-419e24ded0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remembered how incredible the original one was as a child. I
        have memories of it but I decided while prepping this not to watch it and
        try not to get embroiled in it too much, because I think my feeling was if
        I''m going to play Mary Poppins, I have to take a really big swing and do
        my own version of her."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16cf69-aee0-413d-9fa9-73ea9af5ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOOK:  ''Mary Poppins Returns'' dazzles with new trailer</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb245f8-f16f-42f7-a301-449aa517097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt said her Mary Poppins is very true to the way Poppins was
        written in the children''s books by P.L. Travers, which debuted in 1934.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd41a2f-eca5-4bff-bbf4-801ead6a0012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to try and emulate what Julie [Andrews] did," Blunt
        added. "That should be just preserved and treasured and kept as just that.
        So this is just my version of her. This is the next chapter. So I dove into
        the books and she is very different in the books. She''s very eccentric and
        sort of funny and rude and yet terribly profound and rather unknowable. I
        loved that about her. She''s sort of, you can''t figure out her inner workings."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192dd959-4e54-4b70-b469-0b70f5aee013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which is set in 1930s London, tells the story of the Banks
        children, who are now grown up, and follows their lives and the adventures
        of Michael Banks'' three children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75e1bf0-2816-4a93-a653-b75b924d5763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film features all new music, so viewers won''t hear the original''s
        signature songs like "Let''s Go Fly a Kite" and "A Spoonful of Sugar." Blunt,
        who sings throughout the film, said that memorizing the songs wasn''t too
        big of a feat because she had so much time to prepare.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97bdef6-09ca-4e0f-b683-40fb62e5e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The singing was the most beautiful, slow-burn collaboration. I
        was approached for this in 2015 and we didn''t start shooting until 2017.
        So we really had about a year to work on it and the songs were so familiar
        to me in my bones by the time we even started rehearsing and prerecording
        them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155fecce-0503-4560-856a-01b52fae2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality of playing Poppins hasn''t quite sunk in for Blunt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84edcfe3-02f7-463b-81ca-6e326e29818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think my natural sensibility tries to create a light around myself
        that protects me from digesting that title," she said, laughing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5522a25-1a26-47c0-bd85-570e41fa0555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the best part so far has been the reaction of her 4-year-old
        daughter, Hazel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53838170-1b32-4d2b-8f80-065ffe3b2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My older one has seen [the movie]. My 2-year-old wouldn''t be able
        to make it through 30 minutes of it. But my older one was completely riveted
        and spellbound."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc2572-9d89-4e3a-a469-fbcb7e4bda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:14:59.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:42.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Emily Blunt on why
        she was determined to ''do her own version'' of Mary Poppins."</em></p>'
  'Nightmares-health':
    'author': 'Nina Avramova'
    'caption': 'The study, published in the journal Sleep, looked at the content of
      351 adults'' nightmares and found that the most frequently reported theme was
      physical aggression, followed by being chased and the presence of an evil force.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-21T09:12:53.006+08:00
    'imagesource': 'jcr:a08b13cc-a8b3-4d0a-8320-a4f36390a696'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbc4ec2c-9b54-420b-b413-2ba5af539c1c'
    'lead': 'The study, published in the journal Sleep, looked at the content of 351
      adults'' nightmares and found that the most frequently reported theme was physical
      aggression, followed by being chased and the presence of an evil force.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T10:18:31.919+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:11:52.334+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:11:51.752+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What nightmares can tell us about our health

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25805799-8b04-4973-851c-7f43f55fade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.334+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What''s your most frequent nightmare? Is
        it dreaming that you''re dying, or that one of your loved ones is suffering
        but you can''t do anything about it? Or maybe you''re waking up with confusion
        and a racing heart, simply glad that the dream ended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e650b6-86d4-4b23-bc44-f48e25e06e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nightmares are classified as dream sequences that seem realistic
        and often awaken the person. They are a complex experience. Though fear is
        the dominant emotion felt during nightmares, a 2014 study reported that sadness,
        anger, confusion, disgust, frustration or guilt were also common.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612dfd16-1bba-4a46-8668-1b36b503f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Sleep, looked at the content
        of 351 adults'' nightmares and found that the most frequently reported theme
        was physical aggression, followed by being chased and the presence of an evil
        force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b1d4b-fa64-4241-88ed-9b77297380ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if bad dreams start frequenting your nights, it could be a sign
        of health problems. An estimated 2% to 8% of adults can''t get rest because
        terrifying dreams wreak havoc on their sleeping patterns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b967ca-50b0-497b-bd52-669c8d80c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, nightmares can be an indicator of mental health problems,
        such as anxiety, post-traumatic stress disorder and depression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc49471-25f8-4460-87e1-6d7a60ebf6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phenomenon called REM sleep behavior disorder, in which a person
        acts out aggressive dreams by screaming, moving around or jumping out of bed,
        could also predict neurological diseases like Parkinson''s, according to research.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8743979-9425-49df-90ff-e34337ec5ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some theories posit that nightmares can be a way for our brains
        to cope with and process unpleasant memories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ebe982-577b-487d-a45b-e707535ae8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know an awful lot about dreams or nightmares beyond what
        Freud and some of the other psychoanalytic and psychodynamic tutors told us,"explained
        professor Jason Ellis, director of Northumbria University''s Centre for Sleep
        Research. Freud is famous for his "interpretation of dreams," in which he
        suggests that dreams are a representation of our wishes, some of which play
        out in a bizarre way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a20a781-022d-4e5a-bb2f-d7ec31913131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One theory, Ellis said, is that dreams are problem-solving exercises.
        "Under that framework, we would generally see nightmares as part of a process
        of trying to deal with emotional material," Ellis said. During a nightmare,
        the emotions and problems we encounter during the day are turned into characters
        and scenarios to help us understand and manage them better, for psychological
        health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c354ec63-a2b4-4283-bfff-2051086bf21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, "nightmares will occur if someone is having a longstanding
        problem with sleep," Ellis said, for such reasons as pain or insomnia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9debed46-d419-4fa7-add4-bd419d915476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jonny Benjamin''s case, it was anxiety that caused him to struggle
        with sleep, especially during his 20s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e210e-bb05-44e3-8c04-3b33c200eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his anxiety and stress levels were very high, Benjamin, now
        31, of London, would go through periods of insomnia. Sleep "became a real
        issue. Going to sleep, waking up constantly in the night, with feelings of
        panic -- it was really horrible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608efd73-01f6-4605-8b61-4f91b23152ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struggling to fall asleep again would create a vicious cycle of
        worry. Fretting about his job performance the next day or whether he would
        be able to sleep normally the following night -- on top of not feeling like
        his normal self or wanting to socialize because of his fatigue -- added further
        stress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c579d5-fc58-4903-8f51-0fb3f130a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin said that a lack of sleep, along with things like alcohol
        and stress, became the main trigger for his mental health problems; he has
        been diagnosed with schizoaffective disorder. "My mind really struggles when
        I don''t get enough sleep. If I miss two nights, three nights of good sleep,
        I can become unwell quite quickly," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6146f2-c991-4d19-bcd6-074d77c35800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleeping pills are a useful method of dealing with sleep problems,
        Benjamin says. But he found that simpler options such as not using his phone
        and avoiding social media before bed are also ways to get a good night''s
        sleep. He follows a bedtime routine, and if he is stressed, writing in a journal
        helps him deal with his day before going to sleep.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70bd1e-06ca-4165-8afc-f0e427fcf7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What nightmares tell us about our health</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8823058c-4440-4831-9e1b-48dd4764dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average human has at least one nightmare a week, said Bill Fish,
        a sleep science coach and co-founder of the online sleep resource Tuck, but
        whether they remember it is a different story. "If someone has frequent nightmares,
        that''s not normal and something that should be treated."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148230a-a7de-462d-b995-c7eac4ab3cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nightmares are a core symptom of PTSD, probably because the difficulty
        with traumatic events lies in people''s inability to process them, says Neil
        Greenberg, professor of defense mental health at King''s College London. "So
        what happens is that their mind unconsciously tries to play around with them,
        tries to make sense of them," Greenberg explained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ea5e9-869f-49d4-b696-63b051057105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This results in "the unconscious bit of the brain, which may come
        to the front of the mind when someone is asleep," including material from
        the traumatic event that may come out as a nightmare.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c3e6cf-423c-4856-9380-d2650e7923c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all nightmares are indicative of a mental health problem, Greenberg
        warns. People have to look not just at their nightmares but at other symptoms,
        "which make up together the recipe of a particular mental health problem."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de991092-6fd1-400f-8915-6e817fa7d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have found other mental health issues also associated with
        frequent nightmares, such as bipolar disorder and schizophrenia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3390e8c-a57f-49d9-b900-da543a0fe16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitoring REM sleep</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a7a04-bbf7-4951-ba9c-80b7acc93adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four stages of sleep. The first three are characterized
        by slow eye movement and lead up to the final stage, rapid eye movement or
        REM.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810146e-3ea1-4637-a9e1-cc0a54fa4ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dreams occur in the REM stage, when skeletal muscles are nearly
        paralyzed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94dfa0-8d29-41d6-a7c8-82cd0cde0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-term follow-up of people with REM sleep behavior disorder
        showed that most developed conditions such as Parkinson''s disease, Lewy body
        dementia or multiple system atrophy. Another recent study from a research
        team at the University of Toronto reported that 80% of REM sleep behavior
        disorder patients developed these conditions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d5178-73b4-4666-bd77-eabfc3b79449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study says postmortem evidence shows that some people with the
        disorder have degeneration in the areas of the brain that control REM sleep.
        The disorder is potentially caused by the same mechanisms that underlie neurological
        diseases, it concludes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35034695-5650-4cf5-9e6f-e292f43ba937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>REM sleep is also strongly tied to emotional health. "By looking
        at how quickly REM occurs, you can tell a lot about a person, including whether
        they might get depression in a few weeks'' time," Ellis said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e766ff-3400-45c6-90a6-03d5ed033bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A usual sleep cycle is 100 minutes, and REM comes between the 90-
        and 100-minute marks. But "if we see REM coming in much earlier than that
        -- 40, 50, 60 minutes -- generally that''s an indicator that somebody might
        end up with depression in a few weeks'' time," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfac71d-0d8e-4f0d-aa3b-a2320b10088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers theorize that if REM comes in too quickly, people''s
        brains don''t have the time to organize their memories and determine which
        ones are needed, "so it all becomes a little bit messy," Ellis said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc81159-dc49-4f3d-aefa-ad24f51f738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to Fish, lifestyle also has a role to play in what
        you dream.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa510317-30a0-4e47-92f7-5af7a084cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.336+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequence of change</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683cefca-177b-49bc-8585-8a0965074498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.336+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you start to get frequent nightmares, "the first thing a doctor
        is going to ask is, ''has there been a change in your lifestyle?'' " Fish
        said. Things like new medications, changes to diet, stress or trauma can all
        cause an uptick in unpleasant dreams.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddc45e-ca71-4538-a114-eab2e4e69c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.336+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any changes to your body, like cutting out certain foods, are also
        likely to play into sleep patterns, he added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c772552c-c7da-4e18-8489-1d0e8e4eee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.336+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nightmares are also common in people with chronic pain, possibly
        because they tend to wake more and therefore report more nightmares, Ellis
        said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697219c-de67-45bf-861e-de16778fb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.336+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing problems, like sleep apnea or asthma, are also linked
        to nightmares.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f614ff3c-80b2-4e81-8e3a-61b0cab596de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.336+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially, it''s changes your body isn''t accustomed to -- and
        your brain either -- and as you sleep, your brain is kind of letting that
        out in the form of dreams and a lot of times nightmares," Fish said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd2f1b-fa36-45a8-b90f-51ee60ab82c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:18:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:52.336+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What nightmares
        can tell us about our health."</em></p>'
  'Mars-marsquakes':
    'author': 'Ashley Strickland'
    'caption': 'Mars Express mission captured this image of the Korolev crater, more
      than 50 miles across and filled with water ice, near the north pole.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T09:08:12.894+08:00
    'imagesource': 'jcr:9d16a8e1-b20b-4662-b438-31fff93d0740'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ef5b9f1-e2c4-4958-af4f-45101017813a'
    'lead': 'The European Space Agency released an image taken by its Mars Express
      mission on Thursday, showing the crater filled with water ice.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T10:30:59.078+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:11:56.962+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:11:56.530+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'News from Mars: A mile-deep ice crater and marsquakes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88943b-e869-4574-9977-571f4c64607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Although it looks like a beautiful mound
        of snow on the Red Planet, the Korolev crater would be more suited for ice
        skating than building a snowman. The European Space Agency released an image
        taken by its Mars Express mission on Thursday, showing the crater filled with
        water ice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cdb493-ee1c-4df1-ae53-6e78ae1e94d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crater isn''t just icy because of the Martian winter. Korolev
        crater is filled with ice that''s about 5,905 feet thick all year long.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace490f0-3d6e-43a3-a9f9-bd45becc2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crater, which is nearly 50.1 miles across, is just south of
        the northern polar cap, known as Olympia Undae, in the northern lowlands.
        The deep base of the crater floor, about 1.2 miles below the rim, contains
        ice and acts as a cold trap. Air moving over the ice cools and sinks, creating
        a layer of cold air over the ice. This has enabled the ice to remain without
        melting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e8155-91cd-4602-a7b1-ba4a3f2edb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crater was named for Sergei Korolev, a chief rocket engineer
        and spacecraft designer known as the father of Soviet space technology. Korolev
        worked on the Sputnik program, the Vostok program that carried the first human
        into space in 1961 and rockets that were precursors to the Soyuz launcher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce1c8c-ec81-4324-900e-0973c211d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image itself is a composite of pictures of the crater taken
        by the Mars Express High Resolution Stereo Camera. The European Space Agency''s
        Mars Express mission is celebrating 15 years after it launched in June 2003
        and entered Martian orbit on December 25, 2003.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887169a-45b3-4e84-a5dd-bcb6cfaea506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight places its first instrument</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9205b0-66ff-409d-ad98-9afae37c4797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work never stops for NASA''s&nbsp;InSight mission. Since landing
        on the Martian surface on November 26, the lander has been taking photos and
        surveying its surroundings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2df3c9-52e1-4360-90bb-9e631a4b0dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Wednesday, it placed its first instrument on the surface,
        the seismometer -- the first time a seismometer has been on the surface of
        another planet. The lander''s robotic arm can reach about 5.3 feet, so the
        seismometer was placed at that distance in front of the lander.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7639897-ada9-4b13-b05b-84e24d9c90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seismometer deployment is as important as landing InSight on Mars,"
        InSight Principal Investigator Bruce Banerdt said in a statement. "The seismometer
        is the highest-priority instrument on InSight: We need it in order to complete
        about three-quarters of our science objectives."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b6de5d-ba64-4609-b325-4f61cd531d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s known as SEIS, short for the Seismic Experiment for Interior
        Structure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b9be9-a078-489a-998b-ac3651287318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"InSight''s timetable of activities on Mars has gone better than
        we hoped," InSight Project Manager Tom Hoffman said in a statement. "Getting
        the seismometer safely on the ground is an awesome Christmas present."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36664ee7-35a1-441a-80a9-dae54531771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seismometer will help scientists understand what''s happening
        beneath the Martian surface, detecting "marsquakes" and analyzing seismic
        waves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f592d4e1-5507-4c42-9058-6b144a5c50de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having the seismometer on the ground is like holding a phone up
        to your ear," said Philippe Lognonné, principal investigator of SEIS from
        Institut de Physique du Globe de Paris and Paris Diderot University, in a
        statement. "We''re thrilled that we''re now in the best position to listen
        to all the seismic waves from below Mars'' surface and from its deep interior."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94a31c-ed9f-46fc-968e-9acf9963c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New data will start to arrive on Earth once the seismometer is level.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4802d8-bb25-47b4-9481-2584bb1b25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rotation and Interior Structure Experiment, or RISE, is active
        on the spacecraft, using a radio to track the wobble of the Martian north
        pole as the sun tugs on its orbit. This will provide more information about
        the planet''s core. The heat probe will be hammered into the surface by the
        lander in late January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7970bac-ebe8-4055-98b6-3ebd8f04c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission scientists are ready for the data that SEIS will send
        their way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381afaad-9c54-4996-bb54-be43c805437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to popping some Champagne when we start to get
        data from InSight''s seismometer on the ground," Banerdt added. "I have a
        bottle ready for the occasion."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23e617-09c9-42a4-9afc-9158097c6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:30:59.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "News from Mars:
        A mile-deep ice crater and marsquakes."</em></p>'
  'DepEd-anti-bullying-policies-Ateneo-de-Manila-University-highschool':
    'author': 'CNN Philippines Staff'
    'caption': 'Department of Education. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-21T21:38:47.608+08:00
    'imagesource': 'jcr:95a090be-4224-4db0-bfe0-c4ee9a74dec6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2049a97e-0bb0-49d1-9e44-3962e8199404'
    'lead': 'Senator Sonny Angara, in a tweet, also reminds schools to enforce the
      Anti-Bullying Law in light of the video.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T10:35:37.549+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:12:00.043+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd reminds schools to enforce anti-bullying policies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fbd9ae-0c30-4214-b818-e2be4766eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> A
        viral video circulating online showing alleged bullying in the Ateneo de Manila
        University prompted the Department of Education (DepEd) to remind schools
        about enforcing anti-bullying policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac5557-e116-4311-bbeb-55f1140cc1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department also encourages learners who experience or witness
        bullying, abuse, or retaliation to speak up and report verified incidents
        to their peers, parents, teachers, and the appropriate authorities for proper
        intervention," DepEd said in a statement Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd28bf-d1f7-4d4f-bacb-bd1261f6ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd cited Department Order No. 40 which institutionalized zero
        tolerance for violence against children and established the CPC in all public
        and private schools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aadf211-5c0a-4399-973f-49b1cb8333bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added information relating to the identity and personal circumstances
        of the bullies, the victims, or the witnesses shall be treated with utmost
        confidentiality by the Child Protection Committee (CP)C and the school personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a8939-23e0-4d9e-be7b-928563982a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also took note of the Implementing Rules and regulations
        of Republic Act 10627, or the Anti-Bullying Act of 2013, which requires schools
        to submit copies of these policies to the district offices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96ffab-f4a2-4382-8be5-35a816a0401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should schools fail to do so, private schools may face penalties
        under the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2cd04-cd3d-41eb-a4d3-fc4cf86bfaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral clip in question showed a student allegedly from the Ateneo
        High School being asked to choose between kissing the shoes of his schoolmate
        or getting beaten up. When the student refused to comply, the other student
        then proceeded to kick and beat him up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd0ba14-edec-492f-949e-827ba8547be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang called on school officials to probe the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d1085-9544-46e4-89c7-2dadf78898f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was bothered by what I saw. I think they should investigate first
        why there was such a one-sided fight," Presidential Spokesperson Sal Panelo
        said in a briefing Friday afternoon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb814e2-1aa7-4df5-b5d3-adc4325086ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lawmakers react</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf0eb3-9279-44ca-a870-4c05d0337d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, in a tweet, reminded schools to enforce the
        Anti-Bullying Law in light of the video.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defdc5b8-b68e-45f7-a0a7-64b2b83a46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids and parents have a right to demand that schools provide a
        safe and nurturing learning environment," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0eb371-810d-4e5f-a9ca-8de7516d16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that under the Family Code, schools are legally responsible
        for kids under their custody.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6975f372-4f07-4974-9d4c-0c6b8c0d72b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Bam Aquino said government must also look into
        possible incidences of bullying in work spaces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d3d51-6ebd-4833-aafe-59bff547175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maliban dito, kailangan ding tingnan ang nangyayaring bullying
        pati sa mga opisina kung saan ang madalas mabiktima ay ang mga kapos at ang
        mga mahihirap nating kababayan," the senator said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe505b01-e8dd-43c0-accb-4fb5ce7e4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay, however, lamented that the video continues
        to circulate with netizens shaming the bully.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9503d6f6-1661-4842-9645-a8c2b6600893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must condemn all forms of bullying. But what''s bothersome,
        though, is the vicious cycle of bullying. Bullying does not end by bullying
        the bully. It only worsens the culture of hate," she said. "Let''s strive
        to heal even the tormentors, and work for a bully-free society."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e32227-342a-4249-a7e2-1761ea371139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Representative Monsour Del Rosario, one of the pioneers of
        Philippine taekwondo, meanwhile encouraged parents to be more proactive in
        disciplining their children.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e4cede-09e3-4f80-8d93-09534360e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s all raise our children to be better," Del Rosario said in
        a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e444a37-03bd-44c1-9f77-e8efac80a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fanning the flames?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea88ce-921a-44b3-9502-273ee31889dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Friday, psychiatrist Gerardo Los Baños
        noted one possible harm the viral video can make is that it can induce more
        violence-perhaps in other aspects.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af6566-5fb7-4680-afc0-5dd9bb74c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think my major concern is not so much the privacy as the fact
        that it can fan the flames of even more violence-- emotional and otherwise.
        So instead na ma-prevent (of being prevented), they can actually escalate
        into some other form," Los Baños told CNN Philippines News Night.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a65f2f-ab24-4de0-a145-9709e5888781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that from a spectators'' point-of-view, one must first
        address why the bullying took place.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969dbdb-7c90-4a65-95cc-78dd2895b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it should be seen within context. When I say this, it should
        be like, look at the bully and then the bullied. I think the concern is why
        the bullying happened. Usually gustong gumanti nga, diba? (they want to seek
        revenge, right?) We want to punish the bully but then we have to understand
        why the bullying happened. A lot of times, there will be issues that need
        to be addressed," the doctor said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9f52e-834b-4d2a-bde6-987f73f619a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot stop the bully just by preventing him from doing it
        because it can actually happen again-- even later in life."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed4e67-2916-4b29-b949-d16301b65497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Baños also encouraged an investigation on the sensitive case.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa25a1f7-db89-4a8f-b765-ac47b7e18d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are laws (on anti-bullying). But we need to investigate first
        before doing anything. They might even bring additional problems to the matter,"
        he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367526e6-45f1-4b20-8536-9d79dcaf2a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:35:37.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:00.525+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Junior High School on Thursday said the management is
        already "dealing with the matter" seriously and is already conducting an investigation.</p>'
  'Morocco-tourist-murders':
    'author': 'Nada Altaher and Rob Picheta'
    'caption': 'Three suspects have been arrested in connection with the murder of
      two Scandinavian tourists in the mountains of Morocco, the Moroccan Press Agency
      reported on Thursday. The tourists'' bodies were discovered in the High Atlas
      mountain range.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T09:13:22.239+08:00
    'imagesource': 'jcr:c51451b5-ccda-4ffe-9bce-e8dff113e261'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b099da0a-1721-49ed-8cce-80cbf13f3193'
    'lead': 'The bodies of two women -- Danish Louisa Jespersen, 24, and Norwegian
      Maren Ueland, 28 -- were discovered in the High Atlas mountain range on Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T10:38:08.217+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:12:03.458+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:12:03.293+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arrests made after tourists murdered in Morocco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e942d955-dc08-4664-ae77-8398f8c88dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:38:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three suspects have been arrested and officials
        said a terrorist motive is being investigated after two Scandinavian tourists
        were found murdered and beheaded in the mountains of Morocco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f60b689-5c20-431f-b274-da11c560a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:38:08.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of two women -- Danish Louisa Jespersen, 24, and Norwegian
        Maren Ueland, 28 -- were discovered in the High Atlas mountain range on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902888e9-e94a-4ca1-b6f6-d8832286fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:38:08.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both had been spotted with three men in their hotel in Marrakesh
        before heading to the Atlas mountains to hike. They were found in Imlil, an
        unguarded and remote area on the mountain range.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec545a-b09c-436b-9279-832dba92f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:38:08.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video purporting to show the murder, which has been uploaded to
        social media, is being analyzed by the Danish Security and Intelligence Service,
        the agency confirmed to CNN. They have not verified the video''s authenticity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a445068-041f-406a-9170-7472819f17ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:38:08.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much indicates that the killing can be politically motivated and
        thus a terrorist act," Danish Prime Minister Lars Løkke Rasmussen said in
        a statement. "It fills me with anger and disgust, and I take the sharpest
        distance from these barbaric and bestial actions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2edbb-ab05-4e5e-a86b-93dcb9781b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:38:08.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three alleged perpetrators were taken into custody on Thursday
        morning in Marrakesh. The men are shepherds and are aged between 25 and 33,
        according to Moroccan state broadcaster 2M, and one is believed to have links
        to an extremist group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11f71f-79ed-4129-8048-64fbef24d6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:38:08.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moroccan Press Agency previously reported that the pair had
        been killed with a "melee weapon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6f747-171d-40f3-bd87-b4ec531d2e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:38:08.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first suspect was arrested on Tuesday, the Central Bureau for
        Judicial Investigation confirmed. "An investigation into the possibility of
        a motive of terrorism in the crime is also underway," the bureau said in a
        statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ea605-28dd-45b3-ad64-6cedbe4a9095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:38:08.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Arrests made after
        tourists murdered in Morocco."</em></p>'
  'Female-genital-mutilation-death-girl-Sierra-Leone':
    'author': ' Damilola Odutayo'
    'caption': 'A 10-year-old girl has died from complications that arose after undergoing
      female genital mutilation in Sierra Leone, authorities said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T07:52:40.085+08:00
    'imagesource': 'jcr:e997dd76-af3f-4560-82e2-8e4faddb3142'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8ca4fa6-8b08-40f7-bc5f-00be30d1cfdb'
    'lead': 'Marie Kamara, a primary school student in Matetie village, died during
      an initiation into a secret women''s society that involves the practice of female
      genital mutilation, also known as FGM, police said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T10:40:08.275+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:12:06.773+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:12:06.564+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Female genital mutilation blamed for death of 10-year-old girl in Sierra
      Leone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc8aa79-b167-4e47-9350-5207d4158e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:40:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:06.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 10-year-old girl has died from complications
        that arose after undergoing female genital mutilation in Sierra Leone, authorities
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f9178-64cc-4e39-ae9f-ece49a80b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:40:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:06.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie Kamara, a primary school student in Matetie village, died
        during an initiation into a secret women''s society that involves the practice
        of female genital mutilation, also known as FGM, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf064e62-08e8-48f4-94b2-03afda1ff6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:40:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:06.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the initiators, Ya Naro Kargbo, has been arrested and is
        helping with the investigation, said Sgt. Abdulrahman Sankoh, the regional
        media officer. Kargbo is in custody and could not be reached for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d1ff51-3196-4fbb-b8b6-e48d15a77547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:40:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:06.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they are searching for other initiators and the girl''s
        mother.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2805b9d-1064-443d-94a4-771802faaaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:40:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:06.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven other children who survived initiation were handed over to
        the Ministry of Social Welfare, Gender and Children''s Affairs, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95c83a-575b-48d0-b410-8a565c847808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:40:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:06.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sankoh said parents bring their children to undergo the procedure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3278ff2e-ba8d-4400-84d6-f90738c9a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:40:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:06.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sierra Leone, 90% of women ages 15 to 49 have undergone female
        genital mutilation, according to UNICEF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ce791-dace-45e6-af38-6cc8abc9d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:40:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:06.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female genital mutilation involves the altering or removing of the
        female genitals, such as the clitoris or labia. The procedure can cause severe
        bleeding and health issues including infections and infertility, as well as
        complications in childbirth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7868cd-a6f3-4b36-a89f-0fc8ed6397e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:40:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:06.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice is recognized internationally as a violation of the
        human rights of girls and women but remains widespread in Sierra Leone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b21fb9-bdb1-48e5-b3b8-54b8778ea4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:40:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:06.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brutal practice, inflicted on thousands of girls and women every
        year</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f58c86-324b-4eb9-aef7-b6a3f9d2fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:40:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:06.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sierra Leone''s first lady, Fatima Bio, recently launched the campaign
        "Hands Off Our Girls," focusing on early marriage and rape. Activists want
        it to include a ban on female genital mutilation practices in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e8b8f-5990-4397-a24c-ea9e87377476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:40:08.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:06.773+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FGM is killing our women and girls. We need to get enough publicity
        on this incident to draw the attention of government," says Rugiatu Turay,
        founder of Amazonian Initiative Movement, a grassroots organization working
        to end female genital mutilation in Sierra Leone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43873a54-2c9d-4045-9188-11bb88c35cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:40:08.277+08:00
      'mgnl:createdBy': 'jeff'
