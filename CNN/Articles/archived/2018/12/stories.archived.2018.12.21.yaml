    'title': 'Ateneo probes alleged bullying incident among junior high students

      '
    'updated': 2018-12-21T00:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cd56c-e238-4dfa-8812-adcfedd13dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:21:41.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:29.788+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        Ateneo De Manila University said it is already investigating an alleged bullying
        incident among its junior high school students after a video of it went viral
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308cd8c4-85b8-4b71-962b-91b0a0d7f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:21:41.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:29.789+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the Ateneo Junior High School said it is
        "dealing with the matter" seriously and is conducting an investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a76f69-10ba-4b0b-a14d-b061b8dcbfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:21:41.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:29.789+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ateneo Junior High School is dealing with this matter seriously
        beginning with an immediate investigation that ensued the moment the report
        reached us," its Junior High Office of the Principal noted in a statement.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FAteneoJHS%2Fphotos%2Fa.511214555600762%2F1942907239098146%2F%3Ftype%3D3&width=500&show_text=true&height=607&appId"
        width="500" height="607" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99e386-6c1e-4e7d-9912-c7e52a6738d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:21:41.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:29.789+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53297235-93bf-42df-8133-4e7b498f7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:21:41.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:29.789+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Jose Ramon T. Villarin, SJ also issued a statement regarding
        the issue, saying an investigation was underway and they were not taking the
        issue lightly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25199c2b-f84d-44cd-8585-f5eec3720cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:21:41.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:29.789+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be very clear: the school does not condone such behavior.
        We have our codified standards of conduct and all students are made aware
        of these and their rights and responsibilities. The school is not silent on
        its stand on violence and it will not hesitate to impose the penalty of dismissal
        or even expulsion in cases of grave misconduct," Villarin said.</p>'
    '10':
