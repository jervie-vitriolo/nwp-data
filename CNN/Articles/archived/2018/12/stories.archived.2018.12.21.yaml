      'mgnl:type': 'text'
      'text': '<p>Locsin was accompanied by Philippine Ambassador to the United States
        Jose Manuel "Babe:Romualdez.</p>'
  'deadliest-countries-for-journalists-reporters-without-borders-2018-report':
    'author': 'Rob Picheta'
    'caption': 'Media practitioners, veteran journalists, and members of the academe
      and labor groups gathered in Quezon City to protest what they say are government
      attacks on press freedom. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T09:43:49.903+08:00
    'imagesource': 'jcr:398e6b33-3923-4bdb-8977-7ea576f8589a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85d669b8-0e7b-4f05-b687-a5c68cde3100'
    'lead': 'Last week, Time magazine named ''The Guardians'' – a group of journalists
      who had been targeted for their work – as its Person of the Year for 2018.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T10:11:24.600+08:00
