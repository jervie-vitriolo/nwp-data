  'Duterte-keen-on-signing-Road-Board-abolition-bill-even-without-Arroyo-signature':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-21T21:40:25.786+08:00
    'imagesource': 'jcr:797a1a65-bb46-4ebc-83bc-ff5d41afd489'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a9d75fb-b2de-40c9-b593-ed8720b6e825'
    'lead': 'Nothing can stop President Rodrigo Duterte from abolishing the corruption-laden
      Road Board – not even a possible legal battle. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T17:39:39.718+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:03:10.158+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:03:09.809+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte backs Senate on Road Board abolition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd79888-ad39-4e67-8d79-18154944f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.158+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 21) — President Rodrigo
        Duterte said he backs the Senate''s abolition of the Road Board, which he
        called a "milking cow" of corrupt government officials, contradicting House
        Majority Leader Rolando Andaya who earlier claimed that the chief executive
        does not want the agency managing the road user''s tax dismantled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5b6c0-f4ac-4f46-975f-9df284e0b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.158+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with the others and the senators that it is time to abolish
        it and return that function to the DPWH (Department of Public Works and Highways),"
        Duterte said Friday during the change of command ceremony of the Philippine
        Air Force. "I hate to say it, but please, if it''s good for the people, if
        it''s good for the trust deposited on the people for government employees,
        then we''ll just go ahead and abolish it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c839f7d-52dc-4486-85a0-fa6d427864b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.158+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that he has been wary of the Road Board since his
        assumption in office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e6bab-eafc-4f45-88e8-8fa08a30f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.158+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya had claimed that Duterte told him and Speaker Gloria Macapagal-Arroyo
        in September that he wants to keep the Road Board, contrary to the assertions
        of Palace officials and close allies of the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7118d7-ae1d-4521-8aaf-faa2ee57e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.158+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223e595-648c-4024-8880-8c7fe7d59192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.158+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacañang press briefing on Friday, Presidential Spokesperson
        Salvador Panelo said Duterte has not changed his mind on plans to get rid
        of the Road Board.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda1778-fe9b-4cfc-91ee-fbf89825d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.158+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were the exact words he said: ''From day one I''m against
        it kasi ginagawa lang gatasan ng mga corrupt na politicians (because corrupt
        politicians are just milking it),''" Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39cd0d8-9e21-4149-88d6-89e6da1c04c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.158+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Andaya may have misunderstood the President or was not
        listening attentively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfedb10-dcad-481e-8ef7-639dc8de2c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.158+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel, the president of Duterte''s party Partido
        Demokratiko Pilipino Lakas ng Bayan, also said Duterte told him of his desire
        to abolish the Road Board during the birthday party of Senator Manny Pacquiao
        in General Santos City last December 17.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79247c-deb8-41c5-8f3d-92581a042970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident should be clearly indicative of President Duterte''s
        desire to abolish the Road Board," Pimentel said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a0311-6f60-4c94-a3b4-9649f63f7ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive to stand by Senate</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb19657f-d7ee-4ac8-aa6a-5e1a2b322cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and the House passed a bill abolishing the Road
        Board when Davao del Norte Rep. Pantaleon Alvarez was House Speaker. However,
        three months after Arroyo assumed leadership, the lower chamber rescinded
        House Bill No. 7436''s approval on third reading, leaving the measure in limbo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2286f-d2e8-43c4-8ec2-7803aff2be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said Congress could not transmit an enrolled copy of the
        bill because it could not have Arroyo''s signature, but Malacañang said this
        is only "ministerial."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d92bfc-d761-4c77-9ee2-b0714f200dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo earlier said Malacañang already has a copy of the bill from
        the Senate, but he later clarified only the upper chamber''s resolution has
        reached the President''s office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b1e940-75a6-439d-938a-a936e3728cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who also serves as Chief Presidential Legal Counsel, admits
        there may be a court battle if the Senate pushes through with transmitting
        the bill even without Arroyo''s signature.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e59ae0-5487-42fc-968d-007747e371ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be a legal question on whether or not that, from the
        point of view of the law, it is indeed an enrolled bill ready for signing,"
        Panelo said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d8a4a-4244-4cc6-900e-5ea9eab0918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If push comes to shove, Duterte said the executive would stand by
        the Senate, even if it ends up in a constitutional crisis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe98f93-6540-4012-9fa2-06b5fe0e3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it comes to a constiutional controversy, the executive department
        will side with the Philippine Senate in its interprertation of the law that
        the process was completed and it''s been sent to the Senate for apperoval
        and, on time, it was signed," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29c35c-2252-4c35-a097-25fbea0ab45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said Senate President Tito Sotto is correct in saying
        that the House can no longer rescind the measure since it was already passed
        and adopted by the Senate in toto, skipping the part of the process wherein
        a bicameral committee irons out differences.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db9a85-3661-4fea-a830-df7317623d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the President would sign the bill expected to be sent by
        Sotto, Panelo said, "most likely, he will."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd826046-3154-4c96-8127-07ca95fb2623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President really wants to end this, he will sign it and
        then they (lawmakers) will go to the court," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ece888-bdd4-48bc-b1df-57d9ae2f0c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Board, tasked to manage the road users'' tax or the motor
        vehicle user''s charge (MVUC) for repairs and maintenance of roads, had been
        repeatedly slammed by the Commission on Audit over billions of pesos worth
        of unimplemented and unobligated projects, and millions of pesos of excessive
        costs and overpayment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1dd39d-e1a3-42c7-9ddb-34aad0f27a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, the Road Board would be abolished and
        the MVUC would be placed into four trust funds - 40 percent in the Special
        National Road Support Fund and 40 percent in the Special Local Road Support
        Fund, both of which would be managed by the DPWH, 10 percent in the Special
        Pollution Control Fund managed by the DOTr, and 10 percent in the Special
        Pollution Control Fund under the Department of Environment and Natural Resources.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f86e3-63db-4543-8cd2-cd078cc413c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said this does not abolish the Road Board, but only creates
        "Road Board Kings" who would have "dictatorial powers" over the MVUC collections.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13cc1da-bfe0-4f77-9fe9-c967f68a9bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:39:39.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:10.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong contributed to this report.</p>'
