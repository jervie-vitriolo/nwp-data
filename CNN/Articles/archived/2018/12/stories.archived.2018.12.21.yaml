  'no-christmas-gifts-loved-ones-creative-idea':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-20T09:14:40.714+08:00
    'imagesource': 'jcr:7f314813-fe9d-40d1-99be-252cf8184c73'
