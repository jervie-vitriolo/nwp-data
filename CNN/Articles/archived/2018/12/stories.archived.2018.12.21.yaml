      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipinos coming home for the yuletide celebration deserve
        the best Christmas experience. Bring them to church for the Simbang Gabi,
        sing Christmas carols out in the streets, and fill your home with Christmas
        lights and decorations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a727d188-8eda-4e4b-8bd1-d16e52a6d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:46:41.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:55.786+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pinoy Christmas is not complete without the star of Noche Buena
        - Purefoods Fiesta Ham! Thank the balikbayans for theirs sacrifices for the
        family with this recipe using Purefoods Fiesta Ham, which is made from pure
        premium meat glazed to perfection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac266436-2242-4933-9c62-33dce220a23f'
      'mgnl:activationStatus': true
