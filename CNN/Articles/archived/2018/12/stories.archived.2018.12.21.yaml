  'Mitt-Romney-PH-Charity-Vision':
    'author': 'Armie Jarin-Bennett'
    'caption': 'This recent visit of U.S. Senator-elect Mitt Romney and his family
      is their fourth overseas trip with Charity Vision, a non-profit organization
      based in the U.S. state of Utah. Photo by CNN PHILIPPINES'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-12-21T17:32:27.590+08:00
    'imagesource': 'jcr:364490e3-ed5b-4666-a5cc-005e9540739d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eda5d44b-99fa-4ead-9e8b-aca80ca11700'
    'lead': 'This recent visit was the Romney family’s fourth overseas trip with Charity
      Vision, a non-profit organization based in the U.S. state of Utah.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T10:28:42.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-06T18:00:22.084+08:00
