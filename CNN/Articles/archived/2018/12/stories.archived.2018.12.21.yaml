  'duterte-philippine-coconut-authority-coco-levy-kintanar':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo talks to the Filipino community in Papua New Guinea
      on November 16, 2018.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-21T21:42:50.553+08:00
    'imagesource': 'jcr:7a42b9e2-e6fb-450d-b1c3-679a698f661b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '847a4139-1330-419f-874c-4718e2ef45df'
    'lead': 'President Rodrigo Duterte asks the incumbent Philippine Coconut Authority
      board to resign and picks the outgoing Air Force chief as new board chairman.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T16:25:36.104+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:01:45.299+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:01:45.045+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte picks retired Air Force Chief Kintanar to head Philippine Coconut
      Authority

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c22152-807e-4d97-ba31-b06a76c09a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:25:36.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:45.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        President on Friday called for the resignation of the entire board of directors
        of the Philippine Coconut Authority (PCA) and appointed a new head of the
        agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301b8f4-5423-4cc3-85fe-b381d33b5e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:25:36.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:45.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not comfortable with all the people in that agency because
        historically it has been plagued with corruption. So I have asked them to
        tender their resignation as a matter of courtesy," Duterte said in a speech
        at the retirement ceremony for Air Force Chief Lieutenant General Galileo
        Kintanar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5147efe3-3cd2-47d3-8c54-aa598dcb3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:25:36.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:45.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then announced he was appointing Kintanar as the new
        head of the PCA.  The agency, which is under the Department of Agriculture,
        is in charge of developing the nation''s coconut industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d305d5-ac6b-4b1b-80f8-94bb989b2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:25:36.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:45.299+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know General Kintanar but I choose him to be the chairman
        of that board," the President said, adding that he trusted that Kintanar would
        not be corrupt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16339a32-6aae-4091-aeff-45e6d792e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:25:36.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:45.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was looking for a candidate who should be chairman who is someone
        na talagang maasahan ko na walang mawala maski piso (someone I can rely on
        so that not a single peso of the agency would be lost), and I have observed
        him.  We are casual lang," Duterte explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c5b74-39b5-40ca-8973-d7f529f2d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:25:36.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:45.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the move was in preparation for the passage of
        a bill disbursing the long withheld coconut levy fund. The fund was taken
        from a tax imposed on coconut farmers by former President Ferdinand Marcos
        for the development of the coconut industry but was allegedly used by his
        cronies for their own businesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d44619-d90a-4bb1-b5ad-6018d432384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:25:36.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:45.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Bicam approves Coconut Levy Trust Fund bill</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86418700-1766-425b-a0cd-5e3321551fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:25:36.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:45.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when the time comes and I can get the mechanism on how the money
        will be distributed to the beneficiaries and I look for someone na ang pera
        ng Pilipino ay di mawawala, it shall be the retired Gen. Kintanar," Duterte
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a168b3-3a74-48db-aecd-bbb33eaa3bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:25:36.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:45.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieutenant General Rozzano Briguez will replace Kintanar as Air
        Force chief.</p>'
  'pope-francis-church-sex-abuse':
    'author': 'Delia Gallagher'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T19:55:25.972+08:00
    'imagesource': 'jcr:4d73ed48-d289-4c2a-8841-1fcdf553fd57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02b5dc13-7beb-42fd-8592-1a295fe7713f'
    'lead': 'Pope Francis has told those who abuse minors to hand themselves in to
      civil justice authorities and ''prepare for divine justice,'' in his strongest
      words to date on the sex abuse crisis roiling the Roman Catholic Church.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T16:28:51.845+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:01:47.989+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:01:47.745+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis tells clerics who abuse minors to hand themselves in

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c2ed3b-5ce5-458e-96f1-ac11b501a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has told those who abuse minors
        to hand themselves in to civil justice authorities and "prepare for divine
        justice," in his strongest words to date on the sex abuse crisis roiling the
        Roman Catholic Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d509d-5d6d-412d-8b71-d1eb3292375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his annual speech to the Vatican''s Curia on Friday morning,
        the Pope also thanked the media for exposing the sex abuse crisis and encouraged
        survivors to speak out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324cf9d9-d881-48cc-8f2b-802b35fa1362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I myself would like to give heartfelt thanks to those media professionals
        who were honest and objective and sought to unmask these predators and to
        make their victims'' voices heard," the Pope said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192028a-ccbc-40c4-9f2e-b89fc832a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Church asks that people not be silent... since the greater
        scandal in this matter is that of cloaking the truth," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4ff41-9646-4977-a3d2-9246e0215d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who abuse minors I would say this -- convert and hand
        yourself over to human justice and prepare for divine justice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcad74f-4d75-4a37-9944-831cce7f8a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has come under increasing pressure to act decisively on
        the sex abuse crisis, following a year of continuing revelations of abuse
        and cover-up that have put his credibility on the line.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d319a-079a-4e59-9542-97945da22ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the entire bishops'' conference of Chile offered to resign
        in the wake of sexual abuse scandals there, and Francis admitted that he,
        too, "was part of the problem."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0025ab-2ce9-4d17-8bef-867acce6d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, a Pennsylvania grand jury report was released detailing
        the horrific stories of some 300 priests who were accused of sexually abusing
        more than 1,000 child victims since 1947. A week later, the Vatican''s ex-ambassador
        to Washington alleged that the Pope himself knew about accusations of sexual
        abuse by former Cardinal Theodore McCarrick for five years, but failed to
        remove him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15559f2f-a76c-4c15-91fa-8e2251cde37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope responded that he "would not say a single word" on the
        matter. McCarrick, who once led the Archdiocese of Washington, denied wrongdoing
        and eventually resigned, but Francis'' silence created further doubt and confusion
        in the Catholic Church.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628490ad-0f15-4442-9589-1a175bd9bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope has called for the first global meeting of bishops to take
        place at the Vatican in February to discuss sexual abuse. Given the tumultuous
        events of the past year, that meeting now becomes a decisive one for the credibility
        of Francis'' papacy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeafaaa-ef8e-489e-9392-bee663b29daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This coming February, the Church will restate her firm resolve
        to pursue unstintingly a path of purification," said Francis in his remarks
        Friday. "She will question, with the help of experts, how best to protect
        children, to avoid these tragedies, to bring healing and restoration to the
        victims, and to improve the training imparted in seminaries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5081c2f-4cbd-42f4-8eee-091dd7b6cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An effort will be made to make past mistakes opportunities for
        eliminating this scourge, not only from the body of the Church but also from
        that of society."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada7ae8-5e7a-48ab-a756-a89c49c4676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also acknowledged the difficulties faced by those people
        who do come forward with allegations of abuse, saying "the guilty are capable
        of skillfully covering their tracks" even from those closest to them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c48021-899d-464e-ba8a-0676f378e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims too, carefully selected by their predators, often prefer
        silence and live in fear of shame and the terror of rejection," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db2402-2b54-41f6-82a6-bf04010e4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of clerical abuse have previously accused Francis of doing
        too little to tackle the crisis and of minimizing the church''s responsibility.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b341334e-0dc2-4368-996e-a2dd1c132a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:28:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:01:47.990+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pope Francis tells
        clerics who abuse minors to hand themselves in."</em></p>'
