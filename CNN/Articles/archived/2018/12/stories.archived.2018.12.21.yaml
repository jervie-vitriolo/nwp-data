  'US-North-Korea-denuclearization-nuclear-threat':
    'author': 'Will Ripley, Sophie Jeong and Matthew Robinson'
    'caption': 'U.S. President Donald Trump, and North Korea leader Kim Jong Un. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T07:48:05.367+08:00
    'imagesource': 'jcr:800800b9-f6a3-4f54-bb01-4d41bc6b9a06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88f6bf62-70f0-4262-a791-fde837cbc08c'
    'lead': 'The U.S. and North Korea are deadlocked in negotiations over how Pyongyang
      will denuclearize in return for the easing of sanctions.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T10:42:46.142+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:12:11.187+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:12:10.785+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea says it will not denuclearize until the U.S. eliminates
      ''nuclear threat''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a9e5ce-4378-49a1-ba0e-ef23b7295bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea will not relinquish its nuclear
        weapons until the U.S. eliminates its own "nuclear threat," according to a
        commentary published by state-run Korean Central News Agency (KCNA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be19a8-b042-4b8a-aa55-dd60436b67b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proper definition of denuclearization of the Korean Peninsula
        is completely eliminating the American nuclear threat to North Korea before
        eliminating our nuclear capability," the commentary says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151dbe21-87d4-48a4-8883-3902827bbed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and North Korea are deadlocked in negotiations over how
        Pyongyang will denuclearize in return for the easing of sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d6d32-f2bf-427d-9d93-e41ed8383fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 12 in Singapore, North Korean leader Kim Jong Un and U.S.
        President Donald Trump signed a vaguely worded pledge to "work toward complete
        denuclearization of the Korean Peninsula." However, in the six months since,
        talks have stalled and North Korean criticism of the U.S. has sharpened, though
        Pyongyang has continued to heap praise on Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41d4fb-e1da-457d-9c75-732a8e434e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commentary published Thursday suggests one obstacle in the negotiations
        could be U.S. military assets based in South Korea and the protection of South
        Korea under the U.S. nuclear umbrella.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05ef5c-c8ea-4690-9466-3702d2b7e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo said Thursday that we "still are
        working through the execution of Chairman Kim''s commitment to denuclearize,"
        but insisted the U.S. is "undoubtedly" in a better situation with Pyongyang
        than it was a year ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec2a38-914e-4ab7-bc3c-f5e962b85a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undoubtedly," Pompeo said when asked by Kansas radio station KNSS.
        "No more missiles being tested, no more nuclear testing. We''re in a better
        place today."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab72002-4953-40be-883b-7bbf5d26a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo noted that he''s traveled to North Korea "now, oh goodness,
        three or four times. We''ll continue to have meetings, and we are hopeful
        that in the new year President Trump and Chairman Kim will get together not
        too long after the first of the year and make even further progress on taking
        this threat to the United States away from us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57817374-339a-4b4d-aad8-7e4fe2a143b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the presence of nuclear weapons on the peninsula, a
        U.S. defense official said "we do not discuss the location of nuclear weapons;
        however, in the early ''90s, President George H. W. Bush announced the withdrawal
        of all naval and land-based tactical nuclear weapons deployed abroad."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b7e9d9-e6a9-4b91-b6b9-2718456d4a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA commentary said that "when talking about the Korean peninsula,
        it encompasses not only our republic''s territory but also South Korea where
        the American nuclear weapons and armed forces for invasion are spread out.
        When talking about denuclearization of the Korean peninsula, [the U.S.] needs
        to know that it means eliminating all nuclear threat factors."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d4a3c3-f7df-4272-a85c-f2c0306fa9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''All neighboring areas''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e9aa70-ffb8-4176-a416-736386221164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also says the U.S. push toward the total denuclearization
        of the Korean Peninsula should include the removal of nuclear threats from
        "not only the North and the South, but from all neighboring areas."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a1d4a-9516-4023-83ab-0d57e60eede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has repeatedly refused U.S. calls for it to unilaterally
        denuclearize, branding Washington''s demands a "delusion."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28faa3f8-52b0-43f1-9a2e-25c05fb36875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commentary states that if North Korea gives up its nuclear weapons,
        rather than lead to denuclearization it would render North Korea a "defenseless
        state" where the "balance in nuclear strategic strength is destroyed" and
        the "crisis of a nuclear war is brought forth."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd66fe5-46ef-4a28-b059-ea8fa075589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA instead called on the U.S. to implement the measures that North
        Korea has asked of Washington, which it said would not be difficult to "commit
        to and carry out." These actions include ending the U.S.'' "hostile policies"
        toward North Korea and halting "unjust sanctions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8372f9a-7ef3-49c2-bb2d-715d4ddb99c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is obvious that denuclearization of the Korean Peninsula is
        a joint business that cannot be achieved unless both Korea and the United
        States strive tougher," the commentary states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311692de-5027-4cf1-bd37-8f451aa3b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump and Secretary of State Mike Pompeo have rejected
        calls from China, Russia and North Korea itself for the U.S. to lift sanctions
        on the isolated state until further progress is made toward denuclearization
        on the Korean Peninsula.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e166f0b-34b6-4de4-94cd-b411105316fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also rejected suggestions it intends to reduce its military
        presence in the region as part of any deal with Pyongyang. Despite this, Trump
        announced in June that he intends to halt large military exercises conducted
        alongside South Korea in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e285e2-0966-416f-861a-3d0f76664612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now possible a second summit with Kim will be held in the
        new year to clarify the exact definition of denuclearization, after Trump
        stated in early December that one is likely to be scheduled for January or
        February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca4921-1803-4eab-bf6c-f40ee7675128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US national security adviser John Bolton also said in early December
        that a second summit should be held, as North Korea has not lived up to its
        commitments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd22c2-98a3-44d9-a59e-f8fd8d9b3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have not lived up to the commitments so far," he said at The
        Wall Street Journal''s annual CEO Council conference in Washington. "That''s
        why I think the President thinks that another summit is likely to be productive."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dcbc11-dbd2-4ac3-9f1f-9489beda9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. State Department spokesman Robert Palladino said Tuesday that
        the U.S. "remains confident" about the push toward denuclearization, and that
        the U.S. looks forward to the "commitments that Chairman Kim and President
        Trump have made."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fac001-60eb-4d54-9513-323c532b8b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:42:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:12:11.188+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea says
        it will not denuclearize until the US eliminates ''nuclear threat''."</em></p>'
  'Dow-plunge-Nasdaq-bear-market':
    'author': 'Matt Egan'
