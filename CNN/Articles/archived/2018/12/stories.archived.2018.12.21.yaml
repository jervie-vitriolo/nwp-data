      'mgnl:type': 'text'
      'text': '<p>He praised Filipinos for their love of freedom and democracy saying,
        “It is important for free nations to work together, so we can preserve freedom,
        and at the same time preserve the freedom of the seas, and the freedom of
        the skies. That we can promote the principles that have brought great power
        to free nations around the world.”</p>'
