      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A suspected jihadi linked to the brothers
        who carried out the 2015 Charlie Hebdo killings is in French police custody
        in Djibouti, a law enforcement source told CNN Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f5c02-45d7-4fd3-a215-aeb548511821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:47:34.568+08:00
