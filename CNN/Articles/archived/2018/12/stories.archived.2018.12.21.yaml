    'title': 'Brace for ''carmageddon'' on December 21 – MMDA

      '
    'updated': 2018-12-21T09:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a215d3-5a2c-44bd-826c-ed1f4b42094f'
      'mgnl:activationStatus': true
