      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 2</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f06aff-5e10-4ffa-84a6-9c65beb8da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:34.031+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education has suspended classes in public schools
        nationwide. The cancellation of classes in private schools are left to the
        discretion of their respective school administrations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b547c-a369-43a3-b4ad-b84d9a67951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:34.031+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#WalangPasok: Classes in public schools suspended on January 2,
        2019</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee90492-da26-4918-ac18-9a6eebd23fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:34.031+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has also ordered the suspension of government work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a9a5e-7ac3-4c57-8872-5be739a71968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:34.031+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#WalangPasok: Palace suspends gov''t work on January 2, 2019</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cbd3e5-4dc8-478b-ad71-05d85c6df9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:34.031+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both December 26 and January 2</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1418046-3a23-4a07-ba06-df3af3acf175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:34.031+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All courts nationwide are closed on both days as the Supreme Court
        suspended work "to allow the officials and personnel of the judiciary full
        opportunity to celebrate the holidays with their families."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">To allow the officials and personnel of the judiciary full opportunity
        to celebrate the holidays with their families, the Supreme Court has authorized
        the suspension of work in all courts nationwide on Dec. 26, 2018 (Wednesday)
        and Jan. 2, 2019 (Wednesday).</p>&mdash; Supreme Court PIO (@SCPh_PIO) <a
        href="https://twitter.com/SCPh_PIO/status/1075199013794824192?ref_src=twsrc%5Etfw">December
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03dad99-dd06-4684-9fab-a7e0fb3da166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:34.031+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3470c-517a-4c87-aff3-820f1db0763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:29:50.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:13:34.031+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Malacañang declared December 26 and January 2, 2017 as
        special non-working days, but there was no such proclamation from the Office
        of the President this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670e089d-9d1c-4cd7-a3d2-b355ddf1d503'
      'mgnl:activationStatus': true
