      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis and the President''s other top national security advisers
        opposed Trump''s decision to withdraw from Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825dbbd-f98b-46d4-bf26-c7d713c395ea'
      'mgnl:activationStatus': true
