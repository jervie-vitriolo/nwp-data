    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f9def-09a5-4a2b-8e8c-0c71a070d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Do you sometimes
        feel down? Like you’re just not in the mood and you’re sad all the time? Do
        you feel like it just occurs during the rainy or winter season, or whenever
        Christmas comes around? We call that Seasonal Affective Disorder or SAD.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3eec07-3350-4c8b-9ed3-cf2ce0cead27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAD is categorized by the DSM-5 as a type of depression. It is described
        as a “recurring major depression with a seasonal pattern” affecting “between
        1 percent and 10 percent of the population.” It more typically affects women
        — for every man that has SAD, there are four women who are affected by it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea3217-62cc-49ec-a061-c501328f4904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Psychiatry Advisor, “Full remittance is necessary during
        other seasons, and the pattern must continue for at least two years, with
        more episodes of seasonal depression than seasons without depression over
        the course of a lifetime.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b523c-ffb3-4205-83af-e2772dbe8be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not uncommon to feel sad or irritated when Christmas begins.
        For some, the ups and downs that come with the changing seasons are manageable.
        But on the other end of the spectrum, individuals that may be dealing with
        Seasonal Affective Disorder (SAD) require lifestyle changes or professional
        support to overcome it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa06756-59a3-4cb0-8576-3bfd70fa43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I share with you tips which I hope will get you through it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22c14d-957c-4ff3-b0c1-334e310a7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is helpful to engage in physical activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5a12e-5ca0-4c0e-bf37-9aafd04f9904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the cold weather, it can be difficult to pull yourself out
        of bed. But it’s important to keep moving just so active blood circulation
        is maintained, which helps elevate your mood. Look at it as a way to keep
        those endorphins up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b0449-af3f-425e-9c67-7632d3a51962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise has been proven to reduce symptoms of depression and make
        you feel better. A simple walk or run would do. It does not have to be costly,
        what is important is you move.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13f25b-1916-4b59-b018-486c45d98006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turn the lights on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e78fe-46a9-48b7-b022-2e438328f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you the type of person whose mood becomes gloomy because the
        environment is literally gloomy? As in dark skies, dimly lit spaces, and all
        that stuff?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0501aab5-4ea0-4e7e-8b61-985c9623be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try turning on your lamps and overhead lights — or light therapy
        — this can help lift up your mood as it triggers the release of happy hormones
        or endorphins. You may even want to label your lights as your own version
        of a pocketful of sunshine as, subconsciously, when you do this, your brain
        starts to associate light with an uplifted mood.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96869ab4-ea99-45f1-b912-2af0ee5cda6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember perspective? Try to see the positive despite the negatives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6272e7d-e108-4dd1-81a0-ec972db86586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing on the negative is easy, but it just continuously drags
        us down. Thinking of the positive can greatly improve our perspective and
        mood.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336e8ef-6c68-4768-898e-f39cde2652bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where journaling comes in. You may get a piece of paper
        and write one-liners of things or people you are grateful for then stick them
        on your wall. Every time you see them, they shall serve as reminders of happiness.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e7439-0219-447f-b9df-98a70188f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you need something a little more systematic, you can try Cognitive
        Behavioral Therapy (CBT). It’s a psychotherapy treatment that forces you to
        assess your negative thoughts and the meaning you attach to them. CBT usually
        involves identifying a problem in your life, observing and identifying the
        negative thoughts that arise from thinking about or facing these problems,
        and finding a way to reshape your response. This is best done with the help
        of a psychotherapist, who has a tried and tested framework.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad892679-a788-4029-926d-f2a123d54fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Share and speak up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c579356-6a66-4230-bc55-76366ad2d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best ways to feel better is to speak up and share how
        you feel with a trusted friend. Venting is a great way of easing up the burden
        you feel. Sometimes you and your friend may even be feeling the same way and
        may help each other along the way by sharing stories and tips.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52059ce-be3f-4f68-b368-bf70dea0089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lift each other up, there is so much power in that. But if your
        sadness or lethargy is continuing over days or weeks and affecting your quality
        of life, do consider reaching out to a counselor or other professionals who
        can help.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc063cd5-e568-4123-aa4a-591b1831dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do what makes you happy and veer away from the guilt of treating
        yourself.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35dff6b-8994-4089-95ee-a29be3812983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treating yourself may sometimes make you feel guilty, but by all
        means please do. When you’re thinking of doing so, these are questions you
        need to answer: What is your favorite happy activity? What makes you happy?
        What makes your inner child want to play again? Once you get to internalize
        the answers to these questions, then by all means go and do it. Each one of
        us deserve that happiness.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab9992-4d1f-46ac-a02b-940e8923a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:42:17.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:15.261+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depression takes its toll on us, one loses perspective and it just
        makes one feel that there is no hope, like a trap, with no way out. But here
        is my take — whatever it is that you are diagnosed with, whether it’s depression
        or Seasonal Affective Disorder, do not allow it to define the good person
        in you. Your diagnosis is not your sentence, it is just a word. And if there
        is one thing I can say to end this article, it’s this: It will always get
        better. No matter how long, no matter how difficult, it will always be and
        get better. It always does.</p>'
  'making-traditions-celebrating-christmas':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
