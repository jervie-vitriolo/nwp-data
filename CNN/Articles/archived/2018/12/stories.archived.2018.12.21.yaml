    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:10:59.165+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany''s Der Spiegel says star reporter Claas Relotius wrote fake
      stories ''on a grand scale''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac56408-ddee-47b5-9c88-993429bc5e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A top European news magazine has fired
        one of its star journalists after discovering that he had fabricated facts
        and sources in more than a dozen articles over a seven-year period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcd832-f6c5-4d2e-b87f-bb9cf2297827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Claas Relotius, a reporter and editor, falsified his articles on
        a grand scale and even invented characters, deceiving both readers and his
        colleagues," Germany''s Der Spiegel said in an article published online Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c15d9-3958-451f-bcd6-31bd6740c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startling revelation is a heavy blow to Der Spiegel, a 71-year-old
        publication that''s renowned for its quality journalism and read by hundreds
        of thousands of people in print and by millions online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ff8a6-0b16-4e70-b876-ccac68fc2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.547+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so angry, horrified, shocked, stunned," the magazine''s deputy
        foreign editor Mathieu von Rohr tweeted. "Claas Relotius faked, he cheated
        all of us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5515b5-5343-4cbe-815b-7688bec066e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a colleague working with Relotius on a story in the United
        States flagged suspicions about his reporting, Der Spiegel says it carried
        out an internal investigation. Relotius confessed last week that he invented
        entire passages for that article, and also falsified information in other
        stories, according to the magazine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421f006-37ce-40b8-b3c1-73f3c0f30ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relotius, who resigned Monday at the magazine''s request, said he
        was sick and needed help, a Der Spiegel spokesman told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba877dd-b3a6-4636-a0a9-233c880bc75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN hasn''t been able to reach Relotius for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be63a0c8-2638-4c85-8baf-57ed98babf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning stories</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2414511c-3c77-4342-b1f3-229865b64c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work had received awards from CNN, but a CNN spokesperson said,
        "Relotius was not associated with CNN, he never worked for the company and
        never had anything published on CNN platforms."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce094ed7-4fbd-435d-bf22-b8c39efb4129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relotius first joined Der Spiegel in 2011 as a freelancer, and was
        hired as an editor a year and half ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d9a3f-4550-4b6d-bd26-1a4e6f7f77f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Der Spiegel said the 33-year-old admitted to partial fabrications
        in at least 14 of nearly 60 articles he wrote for its magazine and website.
        That included making up dialogue and quotes and creating composite characters.
        The magazine warned that the number could be higher, and that other news organizations
        could be affected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f9823-8e69-4c91-a7f7-b4dea6feb1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2162014-b52f-4193-99d7-b95d21183d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relotius has published stories in other leading German-language
        publications, including Süddeutsche Zeitung Magazin, the Financial Times Deutschland,
        Die Welt and Frankfurter Allgemeine Sonntagszeitung, according to Der Spiegel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb7e64-1878-48ee-9f3d-cce54df9025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also penned a feature for Swiss magazine Reportagen, for which
        he received two CNN Journalist Awards in 2014, including Journalist of the
        Year. The CNN Journalist Awards were for German-language journalism and decided
        by an independent jury. The last awards were given in 2015.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29985379-1197-4c66-afe9-95684f736af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for CNN said Thursday that the 2014 awards jury held
        a meeting after Der Spiegel went public with its investigation, and voted
        unanimously to strip Relotius of both awards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b009a43-87af-4e56-87cd-eebdb429f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes identified Relotius as a top reporter last year, including
        him on a "30 Under 30" list for European media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983b9dc-dd00-414b-9371-3a6b2dd404af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major features Relotius wrote for Der Spiegel that were
        also nominated for or won journalism awards are now under scrutiny, according
        to the magazine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b643f03-4eea-4bbb-b21d-fb4ea9d96aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, "The Last Witness," about an American who allegedly
        travels to an execution as a witness, "Lion Children," about two Iraqi children
        who have been kidnapped and reeducated by the Islamic State, and "Number 440,"
        a feature about alleged prisoners at the US detention facility in Guantanamo
        Bay, Cuba.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd9416-7792-4015-bf00-ff7eec9b8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation continues</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbea0f6-5351-485d-872e-f3a0d4adeab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Der Spiegel said it is still combing through the allegations against
        Relotius and will set up a commission made up of people from both inside and
        outside the company to investigate his work.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d571663-6435-466c-850a-6f400f6ee876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Relotius'' stories will be left unaltered online, but with
        a notification telling readers that his reporting is under suspicion of extensive
        forgery and manipulation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f111a2-9380-4ce1-863f-daf2089b2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankfurter Allgemeine Sonntagszeitung said Thursday that it was
        reviewing the stories by Relotius it had published. It said that no evidence
        of forgery had yet been found.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0871e0-8da6-4459-9b1f-abedfeb090d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Der Spiegel is the latest prominent news organization to be rocked
        by revelations of a high-flying reporter falsifying information.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8402b-8479-4407-82f1-d8dba6cc2269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, The New York Times discovered that one of its rising stars,
        Jayson Blair, had invented parts of his stories and stolen material from other
        news outlets. The scandal resulted in the resignations of Blair and the newspaper''s
        top two editors.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a8afc-5efc-4578-9163-097188b7c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At The New Republic, Stephen Glass was considered a brilliant 25-year-old
        magazine writer, until he was unmasked as a serial fabricator and fired in
        1998.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de161a-2a43-4c8a-b94c-81bab3b2438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:41:51.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:10:59.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com. "Germany''s Der Spiegel
        says star reporter Claas Relotius wrote fake stories ''on a grand scale''"</p>'
  'crowdfunding-trump-us-border-wall':
    'author': 'Eliott C. McLaughlin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T12:42:38.464+08:00
    'imagesource': 'jcr:3d9b54eb-3b7e-4e6d-8b48-22f877e98af8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51fe1e8b-5f2f-4577-bdf8-5a7dbf506847'
    'lead': 'A triple amputee Air Force veteran and motivational speaker is asking
      the 63 million Americans who voted for President Donald Trump to chip in $80
      apiece for the border wall.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T09:44:39.005+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:11:05.940+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:11:05.593+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Decrying ''illegals,'' amputee veteran raises millions for border wall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b9158-cec8-4003-aafc-7ab2d86b76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A triple amputee Air Force veteran and
        motivational speaker is asking the 63 million Americans who voted for President
        Donald Trump to chip in $80 apiece for the border wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24554b95-992f-478a-8633-d70f77fee08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total would meet Trump''s request for $5 billion to build a
        wall along the US southern border with Mexico, with $40 million to spare.
        Trump said Wednesday, amid debate over a potential government shutdown, that
        Mexico would indirectly pay for the wall via a trade deal and that the US
        military would build it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da553e-9cfe-4faf-9d64-ecc085f71a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we get half, that''s half the wall. We can do this," Brian
        Kolfage writes on his verified GoFundMe, which had raised more $8 million
        from about 100,000 donors as of Thursday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42160f53-b557-4f4b-bfdb-ea008455d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolfage had the idea about a year ago but decided to move forward
        Sunday because of "inaction from our politicians," he told CNN via email.
        He is surprised by the amount of money he''s been able to raise, he wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ac6ed-859f-407e-bdfb-47a6251fca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been receiving thousands of emails from citizens who have
        waited in line to become Americans and completed this process the legal way.
        They are so thankful for this," he wrote. "They are giving and they are from
        both sides of the aisle, and that''s why this movement is growing so fast."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a644d4b-c221-4b80-b495-46e3a42f34f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the campaign has a goal of $1 billion, the Destin, Florida,
        man who lost both legs and his right hand in Iraq says $1 billion is GoFundMe''s
        max and he''s working to have it increased. The most successful GoFundMe effort
        to date has raised more than $22 million and counting in the last year for
        the Time''s Up Legal Defense Fund, which provides counsel to victims of sexual
        abuse and harassment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c372cce-afd0-4d0a-ba23-9116b6a9431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A call to stop ''illegals''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832423ad-0787-4189-88ca-7486477f78d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grandson of immigrants who arrived in the United States "legally,"
        he says, Kolfage is working with the White House to establish a point of contact
        for the money. US Rep. Steven Palazzo, R-Mississippi, plans to introduce a
        bill directing the Treasury Department to issue bonds to fund the wall, though
        there are other options "on the table," Kolfage says on the GoFundMe page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0b78f-84d0-47ae-84f5-9bbb278b0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t spoken directly to the President but would like to,"
        he told CNN via email. "After all, this is for his campaign promise. The people
        are yelling, and I hope he listens."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bea004d-c69e-4355-ad6b-c272ef0b4b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran is working with a law firm to craft a binding document
        to ensure all money goes to the wall, and if the goal isn''t reached, all
        donations will be refunded, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ae04e-e905-4286-98d7-530189891e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying that the President has "followed through on just about every
        promise" he made in his campaign, Kolfage says it''s every citizen''s duty
        to help Trump overcome Democratic resistance to the wall and "make America
        safe again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf87cc-56dd-4492-b994-63f6292e7de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too many Americans have been murdered by illegal aliens and too
        many illegals are taking advantage of the United States taxpayers with no
        means of ever contributing to our society," the husband and father says in
        soliciting donations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4057c3-280d-43a0-86b2-8c3956bcd5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unusual for Americans to kick in money above what they
        pay in taxes for government functions, it is not unheard of. Financier David
        Rubenstein has donated tens of millions to restore the Washington Monument,
        Lincoln Memorial, Arlington House and US Marine Corps War Memorial as well
        as give the National Zoo $9 million for its panda conservation efforts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d38b5d9-7bc3-4668-9693-89df8b9152ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life after horrific mortar wounds</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2498f91-0eb3-4de4-b09f-639396033b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billing himself as the "most wounded US airman to survive his wounds,"
        Kolfage says on his personal website that as a speaker, he can motivate groups
        and "inspire them to be better people in their daily life."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ef2b1-e58b-4ad0-bdc8-343fdfd44668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2012 CNN profile, the Detroit native said he started his Air
        Force career in the security forces and traveled to Iraq and Kuwait after
        9/11. By September 2004, he had caught the war bug, he said, and unsuccessfully
        volunteered to head to Balad Air Base, north of Baghdad.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e2c0d-c2b1-4740-a840-fe254f30c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than give up his quest, Kolfage found a young airman who
        had been selected for the trip and tried to scare him, telling him he would
        get his legs blown off if he went to Iraq. The recruit bailed, allowing Kolfage
        to make the trip, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a36fe9-1b29-4570-aed6-8365a200d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 11, 2004, after a night of customs enforcement work,
        Kolfage awoke in the afternoon. Shortly after leaving his tent, he heard a
        blast that rendered him unconscious. When he came to, he learned a mortar
        had landed feet away from him, horrifically wounding him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7db32-1b9b-4c8a-962d-b7e5882cfd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His friends would later tell him that while moving him to a stretcher,
        they had to hold his body parts in place for fear they''d fall off. In the
        on-base trauma center, the doctors tending to him "looked like they were scared
        s***less," he told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8bd177-eb1c-4d49-a5c2-1df79ff47b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He woke up two weeks later in Ward 57 of Walter Reed Army Medical
        Center. Doctors there told Kolfage he was the most seriously injured airman
        ever to survive his wounds, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98cf75-c7a9-42b6-8bbf-52fe576c137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you saw those pictures, you would say, ''There''s no way that
        guy lived.'' Everything looked like it went through a meat grinder," Kolfage
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf14ca7-03a5-4e5a-9558-619c91d1977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer able to enjoy surfing, hockey or his service in the armed
        forces, Kolfage found a new calling in the architecture program at the University
        of Arizona, graduating in 2014 among the top in his class.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0bb8a-8647-48e5-b045-fea8cb17462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t say I''m glad I got injured," he told CNN in 2012,
        "but it made me the different person I am today." He called his ordeal "a
        big life lesson that no matter how grim something might be, you can make something
        positive out of it."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33144d7-764b-4196-9173-428371b11dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:44:39.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:11:05.942+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Decrying ''illegals,''
        amputee veteran raises millions for border wall"</em></p>'
