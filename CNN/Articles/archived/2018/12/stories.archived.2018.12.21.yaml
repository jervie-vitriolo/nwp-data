      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e0afa6-1ec8-47ab-9b70-14b1e018c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:33:25.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:04.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo highlights the all-new Camry’s specs that appeal to the
        senses, from its sleek exterior to its smart interior. The Heads-Up Display
        projects the speed, shift position, and other settings onto the windshield,
        keeping the driver’s eyes on the road.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa057014-8cdf-468a-aa66-09b185e930de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:33:25.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:04.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-new Camry features a memory function linked to each unique
        key. Arevalo explains, “When you open the car with your smart key, it automatically
        adjusts the driver’s seat and outside mirrors based on the preferences you
        programmed.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d66139-560c-4642-afde-da4f75e713da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:33:25.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:04.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eighth generation Camry is designed for the utmost comfort of
        users as well, with plenty of legroom and seats clad in genuine leather. The
        rear seats are equipped with power recline and butterfly headrests, which
        offer better head and neck support. Backseat passengers also have the luxury
        of controlling the air-conditioning and sunshade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a99af-a717-495d-bde5-41ac06f92ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:33:25.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:04.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with better fuel efficiency and a five-star safety rating
        from the ASEAN New Car Assessment Program (NCAP), the features of the all-new
        Camry make it ideal for executives who want a premium driving experience and
        an automobile that’s family-friendly as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65790b-700b-4b3b-8c20-dd740fa7ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:33:25.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:04.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo says, “It’s a very good car for family getaways as it fits
        five adult passengers comfortably. It’s what I do myself; I drive my Camry
        during weekends with my family.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd37fe4-578a-425d-ab08-107b0e5099cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:33:25.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:04.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the tenets of Toyota New Global Architecture (TNGA), which
        enhances both practical and technical aspects, the all-new Camry is designed
        to encourage owners to drive the car themselves, instead of being chauffeured
        around, whenever possible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413a390-f8a7-4b0c-ac82-c72b55a91618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:33:25.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:04.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4192f0d-a9fc-4ced-8baf-4ab8c53b2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:33:25.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:04.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available in trusted dealerships nationwide, the all-new Camry comes
        in Platinum White Pearl, Attitude Black Mica, and Thermalyte. Four more colors
        are available on special order for a three-month waiting period: Red Mica,
        Phantom Brown Metallic, Graphite Metallic, and Burning Black Crystal Shine
        Glass Flake. Prices start at ₱1,806,000.</p>'
  'denr-awards-globe-telecom-volunteerism-efforts':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-21T15:53:41.798+08:00
    'imagesource': 'jcr:04777868-8ac9-4801-9292-df2220df7701'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0c9ede0-ed76-4cc6-8f0f-eacf2654d832'
    'lead': 'The Environment Department has awarded Globe Telecom for its volunteerism
      efforts and invaluable support for the agency''s pursuit for sustainable development.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T17:36:41.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:03:07.100+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:03:06.922+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR awards Globe Telecom for volunteerism efforts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148de71-2a28-41d8-8c71-6a672001d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:36:41.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:07.100+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Environment and Natural Resources (DENR) has awarded Globe Telecom for
        its volunteerism efforts and invaluable support for the government agency''s
        "pursuit for sustainable development."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a7e83-5e53-4f45-aca8-069040ba8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:36:41.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:07.100+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary for Solid Waste Management and LGU Concerns
        Benny Antiporda presented the certificate of recognition to the company during
        the recent celebration of National Volunteer Day — which went by the theme
        "Volunterismo: Tugon sa Nagbabagong Panahon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511cdf01-ca79-4627-a432-16caad430d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:36:41.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:07.100+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe was among the 55 DENR partner-organizations from the business
        sector, government and non-government organizations, as well as the academe
        which were honored for their active participation in government''s volunteer
        projects and special events since 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b083c3b-c960-4b05-b0b9-3164f636e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:36:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:07.100+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our small way of thanking you for the big contributions
        you have made to the success of the DENR''s programs and activities," Antiporda
        said during the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64169663-b4f5-4ab1-80d8-7817f14445f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:36:41.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:07.100+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The citizen''s support alone will dictate either the success or
        failure of DENR''s programs," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf9fa3-8aa0-4171-8e0a-e7d64d40b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:36:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:07.100+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are honored to receive this recognition for our contribution
        to DENR''s overall vision. We are glad that our efforts in leaving minimal
        carbon footprint through Globe Telecom''s volunteering activities are aligned
        with DENR''s projects," said Globe Chief Sustainability Officer and SVP for
        Corporate Communications Yoly Crisanto.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ad405-659e-4c20-a536-52cb0141359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:36:41.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:07.100+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our principle is to continuously develop sustainable programs and
        integrate them into our everyday business practices to benefit the triple
        bottom line."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b9cb5-2f87-40f4-b10a-7316c570a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:36:41.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:07.100+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe is an active supporter of DENR volunteerism programs and advocacies
        such as the coastal clean-up at the Las Piñas - Parañaque Critical Habitat
        and Ecotourism Area (LPPCHEA); mangrove tree planting in Calatagan, Batangas;
        watershed ecosystem awareness at Angat Dam, Norzagaray, Bulacan; and staging
        of history and nature bike parade, among others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68df6971-6e75-4a29-81ad-dfeec1620551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:36:41.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:07.100+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe is one of the country''s few companies that nurture its people''s
        innate desire to help by providing every employee with one day of "Volunteer
        Time-Off" every year to pursue their chosen advocacy. It also encourages "volunteaming,"
        where employees are free to organize themselves in groups to pursue their
        advocacies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaebdbb-0c6a-4665-84cf-5dddba693c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T17:36:41.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:03:07.100+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, volunteerism in Globe reached an all-time high of 52.8
        percent of employees who volunteered for various social development causes.
        The company also institutes activity-based and skill-based volunteering to
        support work with a partner community, help in organizing people who may want
        to join various advocacies and provide pro bono services, capacity building,
        among others.</p>'
