  'Emily-Blunt-Mary-Poppins':
    'author': 'Chloe Melas'
    'caption': 'Emily Blunt on the red carpet before the 2015 Golden Globe Awards
      in Los Angeles, CA, January 11, 2015.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-21T09:20:18.342+08:00
    'imagesource': 'jcr:10a6527c-1ea1-4183-903d-01eeda79adc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7be5eda4-83bd-4c6c-9905-ba8c4a0bd8e3'
    'lead': 'The role was first portrayed on screen by Julie Andrews in 1964, but
      Emily Blunt told CNN that moviegoers should not expect her version of Poppins
      to be anything like the original.'
    'mgnl:activationStatus': true
