      'mgnl:lastActivated': 2020-02-07T11:17:46.514+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accreditation papers were signed on Wednesday and released on
        Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af4c9d-4f9b-4e8b-badf-05983a9bd4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:25:46.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:46.514+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two TNCs will compete with Grab, GoLag, HirNa, Hype, MiCab,
        OWTO, and U-Hop.</p>'
  'Tristan-Thompson-15k-fine-flipping-off-fans-Brooklyn':
