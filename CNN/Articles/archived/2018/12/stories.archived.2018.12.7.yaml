      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That KC-130T crash took place in Leflore County, Mississippi, and
        the "investigation determined that the aircraft''s propeller did not receive
        proper depot-level maintenance during its last overhaul ... in September 2011,
        which missed corrosion that may have contributed to the propeller blade" coming
        loose during the flight and going into the aircraft''s fuselage, according
        to a Marine Corps statement on the investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
