    'mgnl:lastActivated': 2020-02-07T11:19:47.294+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:19:47.004+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grammy nominations 2019 could be surprising'
    'updated': 2018-12-07T16:18:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd20b0-5290-4c49-9c0b-12b3312cde00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.294+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We may not know who will be nominated,
        but there''s already controversy over who won''t be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5bdd5-35af-4666-a7e0-3a77d3b03f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.294+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Cardi B and Post Malone have had breakout years in music, but
        neither is eligible to be nominated in the best new artist category at the
        Grammys.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f1f54b-e7da-4ea7-92f6-5e6f9e2d96fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.294+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominations will be announced Friday, but it was reported months
        ago that the pair had been knocked out of new-artist contention -- Cardi,
        because her nominations last year disqualified her, and Post Malone, because
        Recording Academy voters reportedly decided he didn''t fit the requirements
        for new artists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749dd3c-9371-4a48-846c-8a96319520e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Lipshutz, editorial director at Billboard, told CNN he believes
        the 2019 Grammy nominations will hold surprises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad4292-c541-4a2a-a3b7-0bcb7a51b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lack of consensus in a way that''s really exciting to
        me," Lipshutz said. "I think part of that is because the big-four general
        categories have expanded to eight nominees. I also think that there are fewer
        ''shoe-ins'' than in years past."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02257740-22b4-4f59-815c-6175f12a2bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A broader, more unpredictable Grammy competition is likely good
        news for contenders and music lovers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7825e-c2ef-4e94-822b-c9b901c1bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the byproducts of expanding the categories is that listeners
        might be introduced to songs and artists and albums that they might not have
        previously checked out," Lipshutz said. "We''ve seen that in the past with
        the Grammys, where you have a kind of out of nowhere album of the year nomination."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3004c1e-47a9-4628-9eb9-cf6058967988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been discussion about a lack of inclusion among Grammy
        nominees (and eventual winners) in recent years, but Lipshutz is cautiously
        optimistic there''s at least one genre that won''t be overlooked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b79a1f-41e0-431e-be9f-b7d8233c11fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Hip Hop] has completely dominated popular music this year," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865034ac-2b7d-4217-beed-aab470e79dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More nominees in the major categories could also lead to more diversity
        among the artists and musical genres recognized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4edf6-22b9-4566-bf41-23df6b82c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pop artists like Taylor Swift and Ariana Grande are likely
        contenders, Lipshutz said country artists like Kacey Musgraves and R&amp;B
        singer Janelle Monáe could also score major nominations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7dc774-6cb7-49e8-8a7c-4935d2119681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are our big artists, but they''re not kind of ubiquitous
        superstars and they could really make an impact," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa1b9f-c22a-4651-ab71-0da73671d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that Recording Academy members vote by charts, but Drake and
        his "Scorpion" album ruled 2018, according to Billboard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a680d1-8e10-43aa-9efd-b98700259f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy nominations will be announced live Friday on "CBS This
        Morning" and on Apple Music at 8:30 a.m. ET, with the awards ceremony slated
        for February 10.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82563d2-32b1-40a9-9b33-b03e8438782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:08:34.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:47.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Grammy nominations
        2019 could be surprising."</em></p>'
  'Golden-Globe-nominations-reactions':
