      'text': '<p>The 2018 PBA rookie draft will happen on December 16 at the Robinsons
        Place Manila.</p>'
  'trillanes-arrest-warrant-paolo-duterte-libel':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-07T16:25:46.956Z
    'imagesource': 'jcr:e5ea595a-7819-423d-bc82-aaec43e488df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e07f680-6219-4ec3-842a-fa7383c0083a'
    'lead': 'Another arrest warrant is issued against Senator Antonio Trillanes IV,
      this time for a libel case filed by presidential son and former Davao City Vice
      Mayor Paolo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T07:23:34.009Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:17:42.429+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao court issues arrest warrant vs. Trillanes for libel'
    'updated': 2018-12-07T21:46:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f980edc-6c3e-4ba0-8ed0-118dbd27477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Another
        arrest warrant has been issued against Senator Antonio Trillanes IV by a local
        court-- this time, for alleged libel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1581f2-30b6-4efb-a35a-66c1364226c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao Regional Trial Court (RTC) Branch 54 on Friday ordered
        Trillanes'' arrest following the complaint filed by Presidential son and former
        Davao City Vice Mayor Paolo Duterte in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef936a8b-1094-45f7-990a-ab3dfb6e5a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local court set Trillanes'' bail at P24,000.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Davao RTC Branch 54 issues warrant of arrest for Senator
        Antonio Trillanes for libel case filed by presidential son Paolo Duterte <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Xb6HlIpVoz">pic.twitter.com/Xb6HlIpVoz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1070947272861466625?ref_src=twsrc%5Etfw">December
        7, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb25d19-8ebd-47fc-85ef-6d6aadb1ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867da0fb-ae36-45bc-9142-40e561249910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential son and his brother-in-law Mans Carpio earlier
        filed separate libel complaints against Trillanes for the senator''s allegations
        of corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32bf9c-e439-4a2f-9f2c-613cf6bfc8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.010Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Carpio said Trillanes made "false, baseless, and unfounded"
        claims when the senator in September 2017 accused the two of extorting money
        from ride-hailing firms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4c64b-8e84-4ffe-9a03-abfaeb698a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Davao City vice mayor earlier dismissed Trillanes'' claims
        as "black propaganda" which was meant to detract him and his father President
        Rodrigo Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4aceca-d617-4b95-a3c0-a4262824c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Revised Penal Code, libel is punishable by up to six months
        imprisonment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8504f-86a9-4783-b682-d2e9083d444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A known staunch critic of the Duterte administration, Trillanes
        made headlines this year when Duterte''s Proclamation No. 572 voided the amnesty
        given to him in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b5b26-e049-468b-8729-021930b03225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the Makati Regional Trial Court (RTC) Branch 150 issued
        a warrant of arrest for Trillanes for rebellion. The lawmaker is out on bail
        for that case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5cc4b5-3827-49fc-8d19-b3f0e3dc7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unfair justice?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ee41d-ef5a-4905-9b14-4177ca144e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.011Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes meanwhile said he is ready to face the case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27fabb-af37-40b0-9dbf-f2d29374701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator revealed he will post bail before the court on Monday,
        as the service of arrest warrants for "minor cases" like libel-according to
        his lawyers-is prohibited during Fridays and weekends.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63546a5-15c4-4c3f-80f6-4f0317069327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was informed by my lawyers that the service of warrants of arrests
        for minor cases like libel on Fridays, weekends and holidays is prohibited
        per existing DOJ circular and that under Article VI, Section 11 of the Constitution,
        as a member of Congress, I am privileged from being arrested in cases punishable
        by less than six (6) years imprisonment while Congress is in session," Trillanes
        said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449cd4df-582d-481c-92e3-52462370600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also slammed the fairness in the country''s justice system, insinuating
        that the said arrest warrant was released the same day former senator Bong
        Revilla was acquitted of plunder.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e281a-6532-4061-9b00-6c54371bb9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baliktad ang hustisya sa gobyerno ni Duterte. Ang mga mandarambong
        ay pinalaya na. Ang mga kritiko naman ay gagawan ng kaso para pilit na maikulong,"</em>
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf238a-bac2-496a-9417-bae5658747d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:23:34.012Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:42.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Justice under the Duterte government works in reverse.
        The plunderer is free, while they make up cases against critics just so they
        can be detained.]</p>'
