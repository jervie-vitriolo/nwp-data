      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson tallied 19 points and 14 rebounds to power the Cavs and
        successfully defended against Spencer Dinwiddie’s 3-point attempt to win the
        game for the Nets at the buzzer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63037d90-7399-4cd5-82b7-110f2f499f3f'
