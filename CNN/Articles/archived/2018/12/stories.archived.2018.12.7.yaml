      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graduating University of the Philippines (UP) cager submitted
        his application Friday, according to the league website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5bbc50-6c2c-4dc3-8ffa-72d63fe76262'
