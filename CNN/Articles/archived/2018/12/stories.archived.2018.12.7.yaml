      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo Travis powered the Hotshots with 24 points and nine rebounds,
        while Ian Sangalang added 11 points and five rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8ebff-060d-459a-a208-2428a986db0e'
      'mgnl:activationStatus': true
