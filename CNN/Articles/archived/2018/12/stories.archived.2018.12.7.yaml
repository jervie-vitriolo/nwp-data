  'female-gamers-esports-Philippines':
    'author': 'Alyssa Rola'
    'caption': 'A 2017 study by an international market research firm bared that close
      to half of the gamers in the Philippines are female. With the continuous rise
      of esports in the country, will we see more women playing professionally?'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-07T20:18:31.284Z
    'imagesource': 'jcr:388ea933-c19b-43fb-b82a-347e8627e4cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7098e24a-8346-43b6-9050-52bdac3906a0'
    'lead': 'Female gamer Hananeel Talatala would purposely hide her identity like
      a thief in the night when playing in competitive online video games.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T06:04:06.527Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:16:29.708+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Female gamers continue to fight stereotypes in PH Esports scene'
    'visualType': 'image'
    '1':
      'image': 'jcr:5df2d897-e80d-43f5-9fb1-7d747f7ef346'
      'imageCaption': 'Female gamer Hananeel Talatala says there will always be added
        pressure for women to prove themselves in the field of esports.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa307e8-8225-4953-8242-bc0655ea1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd79328c-1981-4948-ae35-353d35630171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — Female
        gamer Hananeel Talatala would purposely hide her identity like a thief in
        the night when playing in competitive online video games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4076c-8360-40c1-b77d-b830d8411baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as she steps in the shoes of her character in Dota 2 or
        Counter-strike: Global Offensive, everything else is but a memory— her name,
        her gender, and what goes on beyond the computer screen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690e1bd-5a5f-40e0-ac71-cde02933018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During those moments, Talatala— or ''h4rt'' as she''d normally type
        to login— is just your usual gamer. The fleeting dissociation from reality
        becomes an avenue for her to prove her worth in a field arguably dominated
        by men.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e46f69-caa0-4153-8cf5-e0928f15e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag</em> equal <em>nila,</em> it''s fun—<em> parang masaya
        siyang maglaro kung hindi nila alam kung sino ka,"</em> Talatala, taking up
        Nutrition at the University of the Philippines-Los Baños, told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d36110-c0dc-4801-ab14-9283f0be8a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they see me as an equal, it''s fun. It''s fun
        to play when they do not know who you are.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c9696-5878-41da-ac13-bc7186760c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a personal decision, Talatala said. She noted there will
        always be added pressure for women to prove themselves in the rising field
        of esports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff20a476-81b3-4c2f-9bd3-6fcbeb0de0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think<em> mas</em> cautious <em>tayo maglaro kasi naiisip natin
        kung anong sasabihin (nila)... Kasi</em> next time, <em>baka ayaw na tayong
        kalaro,"</em> she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca60a1-2b55-4f72-b24e-263269c9313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman siya</em> gender issues,<em> pero may</em> times
        <em>na parang mas nire-</em>research <em>natin ''yung tungkol sa</em> games.
        <em>''Yung mas nagpa-</em>practice <em>tayo</em> compared <em>(sa</em> normal<em>)...
        parang ganun.</em>"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233efbdc-f5b6-47b2-b5f1-cafd79e07df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we''re (women) just more cautious to play
        because we''re always thinking of their (men) perception of us. Because maybe
        next time, they wouldn''t want to compete with us anymore. It''s not about
        gender issues, but there are times when we really study the games. We practice
        more compared to normal, something like that.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712389e0-6bad-4d47-a296-c50e291f6966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.539Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first video games ever invented trace back to the 1970s, but
        it wasn''t until the 2000s when esports, or the practice of professional and
        competitive gaming, started to rise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bedd249-7b48-4a79-b1d9-0250ac142d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.539Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esports pertains to organized competitions where multiple players
        face off in video games.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1246dc-2169-4b67-b150-ccfec9e61ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.539Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most prominent games globally include Dota (Defense
        of the Ancients), Counter-strike, League of Legends, and Fortnite, among others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883e05d-0d9a-4cd2-a58c-4d2ebf799411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.540Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started off as a small event pitting amateur players against
        one another, esports is now recognized as a professional sport, luring contestants
        from all over the world with its million-dollar cash prizes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c96325-e842-40b7-8b44-6a68bd8d9bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.540Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in esports</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b72f56-642d-4e89-a0d3-a02447740135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.540Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the normal playhouse for Talatala when she plunged into
        the world of gaming at a tender age of 9.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5298aad0-56e7-4145-a623-c4c5e4026bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.540Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the only daughter in the bunch, she ditched the usual little-girl
        toys and opted to tag along with her brothers in computer shops.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52319a6-badd-42cd-9911-4ce9adca8d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.541Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talatala, who has been playing for 15 years now, even quit school
        for two years to concentrate on esports.</p>'
    '33':
      'image': 'jcr:639dc94b-139c-43d2-8c0c-0700a0b7cd07'
      'imageCaption': 'Talatala, who plays Dota 2 and Counter-Strike: Global Offensive,
        is part of an all-female esports organization called Desoladies.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c5f5f-c0af-4930-b460-0bda60a70a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.541Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503a6612-c009-4c34-aff7-603960136d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.541Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study by international market research firm Newzoo bares
        that out of the roughly 30 million gamers in the Philippines, close to half
        (48 percent) are female.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350e044-a90e-48f0-8afa-4f2eda7d5505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.541Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the current statistic, discrimination— intentional
        or not— still hounds the world of esports in the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17592aee-e9da-4114-b13d-2b6aa8ffc8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.563Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old gamer admitted she has considered joining professional
        competitions, but a few obstacles hindered her from doing so.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7df7fb-8cdc-4842-a285-6cb91a75ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Umiyak</em> actually <em>ako, noong</em> first time <em>kong
        maglaro... Takot talaga ako,"</em> Talatala said, reminiscing her first Dota
        competition during late teen years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed46b4-2fa5-4e67-b6fc-f31cbe6dce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.575Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I actually cried the first time I played competitively.
        I was really scared.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a504bf6-94c7-4da5-89df-16cdf22944ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried playing competitions <em>pero laging may</em> discrimination
        <em>sa</em> girls. <em>Ayaw nila minsan na sumali sa mga</em> teams. <em>Parang</em>
        if girl <em>ka, wag ka na sumali kasi mahina ka. Medyo</em> discouraged <em>na,
        so wala na,</em>" she added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f610ad8-17b2-4337-a3e9-ea276f293205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I tried playing competitions but there''s always discrimination
        when it comes to girls. Sometimes, some teams do not like girls joining them.
        It''s like if you''re a girl, don''t bother to join because you''re not good.
        So we get discouraged, and we end up not playing anymore.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1ac48-e53b-4932-9207-aa7739683aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.576Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.312+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted how there has been discrimination for female gamers even
        in China, the biggest market for esports thus far.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d20d494-9e74-4419-8d49-dd17454555e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Professionally... <em>may</em> point <em>na magta</em>-try <em>na
        ko. Pero kasi may</em> time <em>sa</em> China <em>na nag-try sila na mag</em>-input
        <em>ng</em> girls <em>pero hindi siya naging</em> successful, <em>so hindi
        ako na-</em>motivate <em>mag-</em>play professionally."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c5f4e-98fd-4e7c-92cd-f569c95dfe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a point when I almost tried to just play
        professionally. But there was a time in China when (teams) tried to input
        girls, but they haven''t been successful, so I wasn''t really motivated to
        play professionally.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe276c-04ce-44d5-96e0-0b56e91b2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.577Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Talatala is part of Desoladies, an organization solely
        dedicated for female Dota 2 players.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e0ba2-9747-4604-a194-ddedc231f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, composed of female gamers of different nationalities,
        aims to create, as well as promote opportunities for women in esports and
        gaming.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe678f-797a-40ea-9efc-8c39f9466e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: An online space made for queer and female geeks and
        gamers</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc9486-7e5b-4403-a43a-35d796b89568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local esport scene: Birth of a new league</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42451b81-5142-492b-85b2-ce82873038da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.578Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 2017 research by Newzoo reveals that the Philippines ranked
        29th in the top esports markets in the world, accumulating a total of 29.9
        million gamers from the country.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70329220-8012-4a4c-a1f7-c631bb7cad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of present, Filipino esports players have been officially considered
        as national athletes— this after the Games and Amusements Board (GAB) in 2017
        announced it will recognize and grant athletic licenses to local gamers.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133c9d0-7c4e-4841-a346-300932978be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While esports is different from the traditional competitions that
        we are used to, it cannot be denied that esports requires tremendous amounts
        of skill and training, and in the case of [multiplayer] online battle arenas
        (MOBA), careful planning and strong teamwork," GAB said in a statement posted
        by Mineski.net''s Facebook page.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d99c67-3cdf-485b-8478-1fab73a8c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With its growing popularity and commercial success in recent years,
        it has caught the attention of the government since up to now there seems
        to be no supervision and regulation in place," it added.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f3345-6b18-48e4-bdbe-1b7eef117f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of the industry was further heightened following reports
        that the Philippines will run its first ever esports franchise model in the
        country— the Nationals— early next year.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e25b8-791b-44f5-99dd-6ddd9d13481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league will cater to different field of esports such as games
        in PC, mobile and console. It will likewise serve as a pool of athletes aiming
        to qualify for international events like the Southeast Asian (SEA) Games.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881175c-2ef7-49f0-af24-71a849b8143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esports will make its debut as a medal sport for the 2019 SEA Games,
        which will be held in Manila.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3fe2ba-081a-437e-b2db-001903c2527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rise of esports in the country, Talatala can only hope
        more Filipina gamers will step up to make their own mark in the online community.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea483319-57b7-4c5c-abb3-f74027d8b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an open community right now. (There are) a lot of female
        organizations <em>na nagfo</em>-focus <em>lang sa</em> female gaming. Right
        now, <em>andaming</em> female competitions <em>lang sa</em> (there are a lot
        of female competitions for) esports," Talatala said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717f524-c4f0-4992-9fb5-be86aa001741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say just go for it. It''s 2018, <em>ano pa bang kinakatakot
        natin ngayon?</em> (what are we still afraid of)," she said, addressing aspiring
        Filipina professional gamers.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd231f-d94f-4402-8688-f7360d240743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:04:06.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:16:30.313+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if this upward trend continues, the day will come when Talatala
        and other Filipina gamers won''t have to lurk in the shadows of the gaming
        world anymore.</p>'
  'bong-revilla-home':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-07T23:23:51.823Z
    'imagesource': 'jcr:7cb74ed2-1897-4bff-8be5-e99d756ea53a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09f6e6b6-c4ee-4fab-8b87-997eeb9ef5cf'
    'lead': 'Bacoor City Mayor Lani Mercado-Revilla, wife of former Senator Bong Revilla
      who had recently been acquitted of plunder, said that they were not sure he''d
      be back home Friday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:54:57.243Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:16:34.954+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:16:34.718+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Senator Bong Revilla welcomed home with fanfare'
    'updated': 2018-12-07T10:12:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f432bb-4552-4ecb-b274-d90f8ee6edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:54:57.243Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:34.954+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> A
        band and a crowd welcomed home former Senator and actor Bong Revilla Friday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b94ee8-b295-4050-8339-2c683c89a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:54:57.243Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:34.954+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after he was acquitted of plunder in relation to the pork
        barrel scam. Revilla was released from his four year detention in Camp Crame
        after posting bail for 16 other graft charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e8468-3048-4fbc-8a09-6b43d094dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:54:57.244Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:34.954+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Acquitted of plunder, Bong Revilla out on bail on
        graft charges</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a261f93-208a-46e2-bf67-a00b1e228636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:54:57.244Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:34.954+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the press on his behalf at their home Friday night,
        Bacoor City Mayor Lani Mercado-Revilla said that her husband still couldn''t
        believe what had just transpired.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0442c5ff-d103-44a4-ac51-8ed264d19fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:54:57.244Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:34.954+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang una niyang sinabi, totoo ba to? Nangangarap ba ako," the former
        actress turned politician said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60526a3-267e-4e3b-b2f6-e259ff6fbab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:54:57.244Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:34.954+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His first words were "is this real? Am I dreaming?"]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816dd9c-110b-47fb-9a37-a9302422fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:54:57.244Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:34.954+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the former Senator wants to celebrate Christmas with
        his family this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e326d1-e04d-4115-ad46-866efbb46831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:54:57.244Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:34.954+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines earlier that evening, Revilla said that
        her husband also plans to visit the Imus Cathedral to pray, visit his mother''s
        grave and have dinner with his father and his family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1683a88-b6ee-44aa-ab79-b97ab48d8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:54:57.245Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:34.954+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her family suffered while the former Senator was
        in detention for four years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247dcd02-64e8-42e6-ac95-49ccfde6275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:54:57.245Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:34.954+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no joke to not have your husband beside you for 4 years...
        It was a very big sacrifice for our family," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb6289a-12b4-436e-a371-93677d09264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:54:57.245Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:34.954+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Revilla continues to face 16 counts of graft, still related
        to the pork barrel scandal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56739e79-e3a6-4b8a-9701-fb80e0bcf4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:54:57.245Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:34.954+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin contributed to this story.</em></p>'
