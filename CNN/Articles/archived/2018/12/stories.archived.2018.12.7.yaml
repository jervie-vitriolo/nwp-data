      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ukay God &amp; Blacklist.MNL</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3edb9-7127-4884-9b27-f346328915ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:44:32.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:14.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re gifting someone who loves vintage streetwear, these are
        just two of the dozens of shops all over Instagram that specialize in thrifted
        bomber jackets, windbreakers, sweaters, and shirts. Most items at these shops
        are sold for under ₱1,000, so they make for practical gift ideas as well.
        If you (and your friends) don’t mind thrifted wares as presents, browsing
        through these shops might be a good alternative to scouring through hangers
        upon hangers of items at ukay-ukays.</p>'
    '24':
