      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tropik Beatnik</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a475a2b-f7cf-4cca-8e48-1d0b205ee249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:44:32.950Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:14.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all the online and pop-up shops that specialize in accessories,
        Tropik Beatnik stays true to their name with their bold, bright, and tropical-inspired
        earrings. Each piece is handmade from scratch, with the beads molded out of
        polymer clay. The earrings come in all shapes and sizes so there’s something
        for everyone, and you can even have a pair customized for a truly personalized
        gift.</p>'
    '8':
      'image': 'jcr:c2f9838c-6688-4c76-8116-ab3f156a4945'
      'imageCaption': 'Screenshot from OUTLINES.LN/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eed934-22ee-433f-b617-d9cc96583a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:44:32.950Z
