    'jcr:uuid': '58535b4b-3d76-4901-9dd1-c210283115c1'
    'lead': 'UN Human Rights High Commissioner Michelle Bachelet said on Wednesday
      that she wanted to verify ''worrying reports'' the organization had received.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T23:28:21.563Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:20:28.841+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:20:28.579+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN wants access to China''s Xinjiang ''re-education camps'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273116b-c1e4-4fea-aa88-3e46b63568cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.841+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations has requested direct
        access to "re-education camps" in China''s Xinjiang province, where more than
        one million Muslim majority Uyghurs have reportedly been imprisoned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641f626-6382-44c4-a9e0-9d42b8a75523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.841+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Human Rights High Commissioner Michelle Bachelet said on Wednesday
        that she wanted to verify "worrying reports" the organization had received.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b463474-b526-4d50-a1f8-e46d4bf87f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former detainees claim they were tortured and forced to learn Chinese
        Communist Party propaganda at the massive camps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72edfb64-bcec-4867-9f71-8bb50807aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.563Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing says the camps are voluntary vocational training centers,
        designed to stamp out extremist tendencies among the Uyghur population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf94f67-18f7-4387-9098-3f811d0006b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.564Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Bachelet said the UN had offered technical assistance in
        dealing with violent extremism, adding: "We wish to engage China in a serious
        dialogue on this pressing matter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a9389-f558-490a-b3b6-0ef233f5f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.564Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call came a day after Barbel Kofler, the German Commissioner
        for Human Rights Policy, said she was refused permission to visit the camps
        during a trip to China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda1b06-d447-4910-80e5-89ab5188c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.564Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am shocked by reports of the treatment of the Turkic Uyghur minority
        ... I would have liked to have gained a first-hand impression of the situation
        there and will continue to push for permission to visit Xinjiang soon," she
        said in a statement Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc276f-41ec-4e07-a8e1-527c4dee4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.564Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kofler added that she was "deeply concerned" by human rights in
        China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1ccf0-f187-44c2-b64f-77ae1f521f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.564Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is particularly affecting the critical voices in civil society
        -- human rights lawyers, journalists and bloggers," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0241281-f7ce-461b-8f46-a1f780729c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a UN hearing on China''s human rights record in November, more
        than a dozen countries called on Beijing to end their "arbitrary detention"
        of Uyghurs in Xinjiang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f5495-6db4-450d-85e9-be0456b65e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has repeatedly defended its human rights
        record, saying quality of life has risen dramatically over the past four decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ec5613-b247-404a-bea9-9709d29948ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UN''s Bachelet said Wednesday that human rights "are not
        divisible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93511bae-baa7-4323-8568-cc29096b464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot prioritize, you cannot say these human rights are important
        and the other ones not ... You cannot invite somebody to your home, feed them,
        but don''t allow them to speak," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c8cd3f-719e-4a30-aecb-65460b968064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to ensure that all human rights are protected."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d95db-9296-46b8-aea6-26745867107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:28:21.565Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:28.842+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UN wants access
        to China''s Xinjiang ''re-education camps''."</em></p>'
  'US-Marine-Corps-midair-collision-Japan-coast':
    'author': 'Ryan Browne and Kate Sullivan, CNN'
    'caption': 'Two U.S. Marine aircraft crashed off the coast of Japan, the U.S.
      Marine Corps announced Wednesday in a statement. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-07T14:50:30.458Z
    'imagesource': 'jcr:f4890ee2-6a2d-41c3-a7af-159777c5ba61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8eaeadf-659d-46ee-9ae1-b2bdcfee5c9a'
    'lead': 'At least one Marine was killed in the crash and the body has been recovered,
      the Marine Corps said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T23:30:47.470Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:20:32.600+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:20:32.312+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Marine Corps planes involved in deadly midair collision off coast
      of Japan'
    'updated': 2018-12-07T14:51:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f1907-e6cc-4d3f-a8d6-e5960d741790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescuers are searching for crew members
        aboard two U.S. Marine planes that collided mid-air off the coast of Japan
        in the early hours of Thursday morning, according to Japan''s Ministry of
        Defense and the U.S. Marine Corps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dcd92f-f16c-45b6-997d-11f30de8b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one Marine was killed in the crash and the body has been
        recovered, the Marine Corps said in a statement. A second Marine was rescued
        and is described to be in fair condition. Five other Marines remain missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d310f7-3f86-4ce9-81b1-64605291033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KC-130 and F/A-18 collided at 1:42 a.m. local time, according
        to a Japanese Defense Ministry statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a548f-e9c4-489a-862b-e154086c2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the U.S. Marine Corps, the crash happened
        during an aerial refueling that was part of a routine training. The primary
        mission of a KC-130 is airborne refueling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97267186-5360-4649-a405-f1e55227a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is believed five crew were on board the KC-130 and two on the
        F/A-18 at the time of the crash, two US defense officials told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34e9a1f-0288-4ec3-b81f-4b6325ba17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Lt. Josh Hayes, a public affairs officer with the 3rd Marines
        Expeditionary Forces based out of Okinawa, told CNN the rescued Marine was
        in "fair condition."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076348c7-3faf-4183-b8fe-5f0efe722159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killed Marine was found by a Japanese military ship at 12:13
        p.m. local time and was being transferred to a mainland medical facility,
        according to Japanese defense spokesperson Norio Harada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd01f0-83d6-44f3-a2b4-0966cc7ed47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has dispatched 10 aircraft and three ships from its Self Defense
        Force and Coast Guard to help with the search for five people still believed
        to be missing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505a110-03f0-4fa6-91ee-ec65265aa240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US 7th Fleet said in a statement that it was supporting ongoing
        search and rescue efforts with a Navy P-8A Maritime Patrol and Reconnaissance
        Aircraft flying out of Kadena Air Force Base.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e6cf3-2edc-47a1-87e6-fa3a0d91c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams are battling bad weather which has passed through the
        area in the last 24 hours or so, bringing showers, storms and sustained winds
        of 30 to 40 mph.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54cb75-7ba8-415b-9ce9-5a5ce0ab9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weather is definitely going to play a factor," said Hayes.
        "It''s a full team effort between us and the Japanese defense force. And we''re
        hoping to get our Marines back."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ce6c6-dca5-401e-9474-8ee6156c3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash happened approximately 200 miles (321 kilometers) off
        the coast of Iwakuni, Japan, a US Marine Corps official told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676bca1c-772b-4634-8bf4-7e6dc0429c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planes "had launched from Marine Corps Air Station Iwakuni and
        were conducting regularly scheduled training when the mishap occurred," according
        to a statement from the US Marine Corps.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b5448-88cc-4a3e-b34e-e7789ba9a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:32.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s incident comes on the same day that the Marines released
        a report on a crash in July 2017, also involving a KC-130 variant that killed
        15 Marines and one sailor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c6c81-c101-4827-ae10-1dbbb8409e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:30:47.472Z
      'mgnl:createdBy': 'ryan'
