  'Black-Panther-Golden-Globes-Oscars':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-07T15:40:44.079Z
    'imagesource': 'jcr:b2960eaa-0c7d-4640-99f8-304d88cf3417'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aafe8766-61be-4b26-a313-59f4ce55c31f'
    'lead': 'Thus far, however, the financial windfall for superheroes hasn''t translated
      into major awards recognition. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T23:26:19.630Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:20:24.733+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black Panther'' breaks through at Golden Globes, with an eye on Oscars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756978cf-db70-4160-b300-83c181ab5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.630Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Black Panther" is looking like the answer
        to Hollywood''s prayers as the industry embarks on awards season, adding blockbuster
        sizzle to an annual ritual that has been reluctant to acknowledge its costume-clad
        box-office stars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9612bf-5ad0-428b-b9f7-ce6b17b4f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.630Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its latest accolades -- a Golden Globe nomination as outstanding
        drama on Thursday, and recognition from the American Film Institute''s annual
        10-best list -- the next hurdle would be the Academy Awards, which would represent
        a breakthrough for superhero movies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5a2ca-bf89-46b6-868f-e34e06fd638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already the third-highest-grossing movie of all time in the U.S.,
        behind only "Star Wars: The Force Awakens" and "Avatar" in non-adjusted dollars,
        the Ryan Coogler-directed movie has been a huge hit for Marvel and its parent
        company, Disney. Its success has represented a significant cultural milestone,
        as a theatrical blockbuster with a predominantly black cast and director.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8894e4-3f8c-4661-ad07-61dbe9053546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus far, however, the financial windfall for superheroes hasn''t
        translated into major awards recognition. Last year, buzz surrounded the prospects
        of another trailblazer, "Wonder Woman," but the entry from Marvel rival DC
        didn''t make the Oscar cut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82d40e-75cb-4123-bb6b-6440c947b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A best-picture nomination for "Black Panther" would cap a decade-long
        effort to foster recognition for such movies, following a much-ridiculed proposalby
        the Academy of Motion Picture Arts and Sciences earlier this year to introduce
        a new "popular film" category.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f459280-7546-46e6-93c3-59c12ef45e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original push centered on "The Dark Knight," Christopher Nolan''s
        sequel to "Batman Begins," which failed to receive a best-picture nomination
        (although Heath Ledger was honored, posthumously, for his role as the Joker).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07235334-e6a3-4185-9778-f9a88cb456cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the academy increased the number of best-picture nominees
        from five to as many as 10, hoping the expanded field would enable more widely
        seen movies to get into the mix.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f5bc3-c6e4-445c-ad39-1ecd150408c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry''s biggest attractions, however, have faced ingrained
        skepticism from Oscar voters, which explains the "popular film" trial balloon,
        which many saw as an act of desperation and pandering intended to mollify
        ABC, the network that televises the awards, after a sizable dip in last year''s
        ratings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0bb98b-103a-4727-ba62-4ce26e557ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Panther" is doubly significant because the movie offered
        such a powerful showcase for African-American talent both in front of and
        behind the camera, just a few years after the #OscarsSoWhite hashtag came
        into being in response to the absence of people of color in acting categories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3d632-b9f5-4541-b4fd-9ac6f0b7d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: See all of the Golden Globe nominees</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598fcf0b-7539-4954-ac32-1843fcecb960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globes and other awards -- including those from critics
        groups and industry guilds -- are closely watched as possible bellwethers
        for the Oscars, still considered the grand prize, even in this age of awards
        saturation and declining ratings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2ccf6-6d3f-474d-ba34-762f5f7c26a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myriad factors are likely responsible for the Oscars'' dwindling
        audience, but it''s widely believed in industry circles that having more popular
        films in contention would help, providing casual viewers with a greater rooting
        interest that would theoretically boost tune-in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a63db-9128-4c60-a4f9-ee2306326fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the Globes split their top film awards into two categories
        -- drama, and musical or comedy -- they historically also have the luxury
        of nominating movies that might otherwise be overlooked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3264ec8-2362-4dbb-a6e3-321dde1753f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, that included the hit romantic comedy "Crazy Rich Asians"
        and anticipated blockbuster "Mary Poppins Returns," as well as the liberal
        application of the term "comedy" by putting the movies "Green Book" and to
        an extent "Vice," a dark satire about former Vice President Dick Cheney, in
        that bracket.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6eb084-b5af-4f86-9a5a-9e59c21c99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood Foreign Press Assn., which presents the Globes, amended
        its rules after "The Martian" won best comedy in 2016, but there are clearly
        still some glitches in the system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed5a9f-253b-4e38-9b06-e36698be6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted, the results of awards balloting can be largely symbolic,
        and are seldom the best way to measure progress. Yet for an industry still
        grappling with issues pertaining to inclusion, and an award-show apparatus
        wrestling with a movie business increasingly reliant on superheroes and science
        fiction, an Oscar nod to "Black Panther" would, indeed, represent a noteworthy
        gesture, in more ways than one, toward Hollywood''s new realities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be547f1-10f0-4ce8-bce8-b72bab3e7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:26:19.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:25.096+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Black Panther''
        breaks through at Golden Globes, with an eye on Oscars."</em></p>'
