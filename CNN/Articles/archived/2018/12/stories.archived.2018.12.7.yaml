      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by one point, Jio Jalalon scored five straight markers to give
        Magnolia the lead with 15 seconds left in the contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87228c6-4740-4de4-9dfd-1bbfe41261bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:02:26.009Z
