      'mgnl:lastActivated': 2020-02-07T11:18:14.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kevin Hart is stepping down from hosting
        the Oscars after homophobic tweets surfaced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37addd13-a965-4190-93e1-02048e8a0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:38:55.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:14.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweets, between 2009 and 2011, included derogatory language
        referring to gay people and made disparaging comments about sexuality. Some
        of the tweets have since been deleted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564f4c1-34f8-416b-bcae-9a1e7df385bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:38:55.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:14.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have made the choice to step down from hosting this year''s Oscar''s,"
        Hart said via Twitter. "This is because I do not want to be a distraction
        on a night that should be celebrated by so many amazing talented artists.
        I sincerely apologize to the LGBTQ community for my insensitive words from
        my past. I''m sorry that I hurt people... I am evolving and want to continue
        to do so. My goal is to bring people together not tear us apart. Much love
        &amp; appreciation to the Academy. I hope we can meet again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006beb7-d908-4c05-9da7-6d41b2caf52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:38:55.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:14.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart announced on his official Instagram page that he would host
        the Academy Awards for the first time in the coming year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d54bbb-b876-4917-a34f-3bc687ba2bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:38:55.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:14.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years I have been asked if I would ever host the Oscars and
        my answer was always the same...I said that it would be the opportunity of
        a lifetime for me as a comedian and that it will happen when it''s suppose
        to," he wrote when he announced the news on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742e320-be9d-489d-b92e-54416543909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:38:55.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:14.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Hart''s team and the Academy for a response.</p>'
    '12':
