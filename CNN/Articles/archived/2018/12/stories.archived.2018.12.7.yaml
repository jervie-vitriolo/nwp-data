      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The NBA on Thursday announced it has fined Cleveland
        Cavaliers center Tristan Thompson $15,000 for flipping off fans during a game
        earlier this week in Brooklyn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ddac7-3f5a-4fe2-902d-8593bd6dc2a5'
      'mgnl:activationStatus': true
