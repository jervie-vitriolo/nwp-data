      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        Magnolia Hotshots edged out the Alaska, 77-71, in Game 2 of the 2018 PBA Governors''
        Cup finals Friday at the Smart Araneta Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008458c7-5f3d-43a7-9d88-c8030c4ef063'
      'mgnl:activationStatus': true
