      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Mike Harris showed the way for Alaska with 22 points and
        13 rebounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d221e42-84a0-4992-9933-83452d9237d8'
      'mgnl:activationStatus': true
