      'mgnl:lastActivated': 2020-02-07T11:17:46.514+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Two
        more transport network companies (TNCs) have been accredited to serve the
        ride-hailing market dominated by Grab.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c353fa-df93-4168-9b91-09b18209194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:25:46.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:46.514+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        gave the go signal for RYD Global Inc and Aztech Solution International Corp.
        The TNCs will operate ride-hailing apps "Snappy Cab" and "Ryd Global," respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c90a6-2f9d-4e56-92f0-c88612bf9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:25:46.066Z
