      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outlines.ln</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12591b5-4df4-4965-8576-412c8b614cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:44:32.950Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:14.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a ton of local brands that sell T-shirts and tote bags,
        but Outlines does one thing particularly well — with simple line art, their
        shirts and totes portray intimate, body- and sex-positive scenes. They’re
        subtle enough to be cheeky yet escape tackiness at the same time. For friends
        who like to be just a tad naughty, these would make the perfect gift.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2536210-3894-4511-98db-71e24ddcf244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:44:32.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:14.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White totes are sold at ₱210 and black totes are ₱240. Unisex white
        shirts are ₱300 and black shirts are ₱320.</p>'
