      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Paul
        Desiderio has signified his intention to join this year''s PBA rookie draft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499065b7-5372-4243-8fb5-ee01f06c3c70'
