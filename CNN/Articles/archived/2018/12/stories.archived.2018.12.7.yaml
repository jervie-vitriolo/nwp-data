      'mgnl:type': 'text'
      'text': '<p>Thompson made the gesture as he walked off the floor.</p>'
  'duterte-congress-martial-law-extension':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-07T14:22:44.345Z
    'imagesource': 'jcr:49fe16a2-b75a-452c-b69d-b026fdb6222c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '871fce7e-6a60-49ce-a35c-a4048aef8587'
    'lead': 'Malacañang confirms that President Rodrigo Duterte has asked the Congress
      to approve the extension of martial law in Mindanao for another year starting
      January. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T07:30:56.521Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:18:10.995+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:18:10.555+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte asks Congress for Mindanao martial law extension'
    'updated': 2018-12-12T13:10:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b400326-c25f-498b-8d05-9f7640fa31a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.995+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> President
        Rodrigo Duterte has asked Congress to extend martial law in Mindanao, heeding
        the recommendation of the military and the police, Malacañang said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95dc36-4648-4671-9cc6-54492fd525f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first confirmed to CNN Philippines by Presidential Spokesperson
        Salvador Panelo, citing Executive Secretary Salvador Medialdea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161b0ec-7eea-4c2b-8089-2d9f37575572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Panelo said Duterte has requested the Congress to
        approve the extension for one more year starting January 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39658f8-02ae-4946-82a0-07e3e8ef4af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace confirms that the President has requested Congress to
        approve the further extension of martial law and the suspension of the privilege
        of the writ of habeas corpus in the whole of Mindanao for another year starting
        next month," the spokesman said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba91890-204a-4a59-bf4b-ae7fccb4ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the further extension will be beneficial in promoting
        overall security, peace, and order in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c0c6e4-854c-4430-8b4f-1e3bbe91dc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A halt may only frustrate the progress we are witnessing in Mindanao
        and may even strengthen the rebellion and propel it to other parts of the
        country," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcb74c-7200-491f-aadf-d56de892fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter requesting for an extension would be sent out on Monday,
        Senate Majority Leader Migz Zubiri told CNN Philippines. This is the same
        day when the Armed Forces of the Philippines (AFP) would brief senators, according
        to Senate President Tito Sotto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c313e-9788-495b-aa0f-353f847d2cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said senators would also invite economic managers to the
        security briefing by the AFP as he wants to know how martial law has affected
        Mindanao''s economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d67e6-01b9-4058-9f0a-2586bcf2271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Duterte is eyeing to call on Congress to convene in a
        joint session on Wednesday, December 12, to decide whether or not lawmakers
        will grant his request for an extension of martial law in the southern Philippines
        for the third time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580acb8e-30a8-4e30-b7d3-7aa985d59b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal-Arroyo has said that she would recommend
        to the lower chamber to grant the request for a third extension of martial
        law in southern Philippines. The majority leaders of both houses have also
        said they would back the move.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80d342-461d-4998-b142-37e0f9b775c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senator Dick Gordon said martial law is being implemented
        well in Mindanao and that he has yet to receive reports of abuse. At least
        three cases have been filed before the Commission on Human rights alleging
        abuse by the military during the implementation of martial law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104452cc-7fe0-41ce-b385-c29d2f5fe12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP, the Philippine National Police and the Defense department
        have all recommended for martial law in Mindanao to be extended for another
        year to completely eradicate terrorist activity in the region and because
        of strong clamor from residents and local government officials for its extension.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15734311-5597-4a3b-ae07-16536e6bcfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers have questioned this, saying there is no more
        reason for martial law to be extended for another year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b177900-f94c-40a9-9ccf-0b8033f8e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII, Section 18 of the 1987 Constitution states that the
        President may declare martial law "in case of invasion or rebellion, when
        the public safety requires it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb53ff2-f1f5-4435-bbab-ce0394905528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first placed Mindanao under martial law after the Marawi
        siege broke out in May 2017. Two months later, Congress agreed to extend martial
        law to until December 31, 2017. Weeks before that extension lapsed, the legislature
        again granted another extension to until the end of 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea3b85-af15-44a5-9849-334887b748b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat talaga may</em> grand plan <em>ang</em> military <em>matapos
        ang problema na ''yan. ''Yan ba ang bagong</em> normal?<em> ''Di pwede bagong</em>
        normal <em>''yan. Magtatanong ako diyan, ''Kailan ba matatapos problema na
        ''yan at ano ang problema sa</em> social side <em>para matulungan ang</em>
        military <em>na ''di na humaba pa ''yan,"</em> Gordon said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb3fdb-60a0-4448-9438-486765f110e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The military should have a grand plan to end that
        problem. Is that the new normal? That cannot be the new normal. I will ask,
        ''When would this problem end and what is the problem on the social side so
        we can help the military and this won''t lengthen further.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219cf21-f34b-4656-a5c4-f431af396623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses would convene in a joint session after Duterte sends
        letters to their respective leaders requesting for an extension of martial
        law. There, they would vote jointly to decide whether to grant or reject this
        bid.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fd22ad-e41d-4313-9cfd-39294fd21bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:30:56.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:18:10.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house, dominated by Duterte''s allies, outnumber the 23-member
        Senate and has consistently voted in favor of the President''s policies.</p>'
