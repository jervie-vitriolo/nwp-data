      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JVee Casio had a clean outside shot for the Aces in the ensuing
        play, but it went wide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1eef5-2f12-4509-9b36-2815cdebf2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:02:26.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:12.507+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafi Reavis sealed the victory for the Hotshots with a two-handed
        jam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1528890-0258-4f33-9797-5ba9cb0d644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:02:26.010Z
