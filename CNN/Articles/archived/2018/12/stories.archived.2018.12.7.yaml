      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuano native is coming off a finals stint with UP, which he
        steered to its first UAAP championship appearance in 32 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c075b-4843-48cc-ae1f-24e8e96709e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:20:39.734Z
