      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominations for the Hollywood Foreign Press Association''s annual
        ceremony, which honors achievement in film and television, were announced
        Thursday. Big film hits "Black Panther," "Bohemian Rhapsody" and "A Star Is
        Born" will compete for best drama against the critically acclaimed "BlacKkKlansman"
        and "If Beale Street Could Talk," directed by Spike Lee and Barry Jenkins,
        respectively, who directed the Oscar-winning "Moonlight."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
