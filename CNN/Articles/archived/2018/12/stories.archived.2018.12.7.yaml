    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e17fac-56c5-4e24-b633-715800b33181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:44:32.951Z
