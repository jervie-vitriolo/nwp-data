      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Researcher Ella Hermonio contributed
        to this report</em></p>'
  'Franklin-Drilon-DFA-sports-budget-SEA-games':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-07T22:39:07.448Z
    'imagesource': 'jcr:849e7bea-acc8-46e2-9968-e2d1b3cd54db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b02f782a-2c75-45bb-b2ec-e0d516c649f9'
    'lead': 'The senator believes sports development should be handled by a different
      agency. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T07:54:37.054Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:19:25.537+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:19:25.379+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon hits DFA''s sports budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca79db4-5e64-4de7-ad7a-1840c4af23b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:54:37.055Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:25.538+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Senate
        Minority Leader Franklin Drilon on Thursday questioned the ₱7.5-billion budget
        for the 2019 Southeast Asian (SEA) Games under the Department of Foreign Affairs
        (DFA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff57fd-6983-4da8-bd0e-9d16b9f0524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:54:37.055Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:25.538+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon believes sports development should be handled by a different
        agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec165e3-79a0-4389-9c48-5975febda737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:54:37.055Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:25.538+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certain rules have to be followed. In this particular case, the
        mandate of the DFA has nothing to do with sports development and this is the
        first time I hear that the dfa is having ₱7.5 billion budget for sports development,"
        Drilon said during the budget deliberations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb3175f-cfb3-47ac-8296-a39fde124499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:54:37.055Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:25.538+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee Chairperson Senator Loren Legarda said
        the budget was crafted during the term of then Foreign Affairs Secretary Alan
        Peter Cayetano, who headed the SEA Games Organizing Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ca63d-da29-4a6b-8a10-51f12cf9f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:54:37.055Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:25.538+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Cayetano is a chairman of the organizing committee and
        had requested that it be lodged under, so in the preparation of the NEP (National
        Expenditure Program), it was put under DFA," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32f872-02bf-4dfe-abb7-91e5898d5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:54:37.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:25.538+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda also said that during a lunch discussion with Cayetano''s
        successor Teddy Boy Locsin, he requested that the funds be reallocated to
        another agency mandated to perform tasks on sports development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d50918-2bd7-4aa9-b7e4-2c9acefacaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:54:37.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:25.538+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators had agreed to realign the funds to the Philippine Sports
        Commission, which has a ₱199-million budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf45d52-0375-40f5-8641-e69f8c0cd967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:54:37.056Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:25.538+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines is still trying to get a comment from Cayetano
        and the DFA on the issue.</em></p>'
  'Bong-Revilla-Janet-Lim-Napoles-plunder-pork-barrel-scam-PDAF':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-07T09:52:46.158Z
    'imagesource': 'jcr:cee5bd7b-0051-4b38-9f76-e0f34cc59e46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c87c41e5-eae5-4df8-a9c4-2c0423089143'
    'lead': 'Bong Revilla''s wife Lani Mercado previously said that once the actor-politician
      is set free, he will be campaigning for his Senate return.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T07:58:21.667Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:19:28.890+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:19:28.393+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Acquitted of plunder, Bong Revilla out on bail on graft charges'
    'updated': 2018-12-10T13:25:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a47f8-0a1a-4113-b787-7724e443d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Former
        Senator Ramon "Bong" Revilla Jr. is a free man after four years in jail on
        plunder and graft charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b96ac4-a9bf-445b-b607-40111d51276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan issued a release order for Revilla on Friday,
        the same day he was acquitted of plunder in the controversial pork barrel
        scam case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60713950-e697-49c9-b59d-7fc975a05c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court also lifted the hold departure order issued
        against Revilla, effectively allowing him to leave the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eeb3cf-f3b4-4048-b31b-1cfa0a4d890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 4 years and almost 6 months, finally makakalabas na din ako,
        at lumabas din ang katotohanan," Revilla said as he left the Philippine National
        Police Custodial Center where he was detained in 2014. He thanked his supporters
        for praying for him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53007579-2835-43ad-806a-b9e8986b16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before walking free, the former lawmaker had to pay P480, 000
        in bail for 16 graft cases he continues to face.  All the cases are related
        to the pork barrel scandal but allow Revilla to post bail for his temporary
        freedom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419acd0-70ce-4cbc-9d88-6b9fed4354fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 186-page decision, the Sandiganbayn''s first division ruled
        that the the prosecution failed to prove that Revilla was guilty beyond reasonable
        doubt for plunder. It said there was "not a single direct evidence" presented
        that Revilla benefited from the use of his Priority Development Assistance
        Fund (PDAF).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40e7fa-65f3-4974-a00c-ad90a85a4402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For failure of the prosecution to establish beyond reasonable doubt
        that accused Ramon "Bong" Revilla Jr. received, directly or indirectly the
        rebates, commission, and kickbacks from his PDAF, the Court cannot hold him
        liable for the crime of plunder," the court ruled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd75c7e-39a7-475e-b932-87059a41f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.890+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s co-accused in the plunder case, alleged pork scam mastermind
        Janet Lim Napoles and Revilla''s staff Richard Cambe, were found guilty. The
        two were sentenced to reclusion perpetua or a maximum of 40 years in prison.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c93b0-55bb-46e9-8282-f02081deae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Napoles, Revilla staff can''t plunder alone – dissenting
        justices</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ce72a-6a8f-41d5-8e17-a645abc62510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles will be detained at the Correctional Institution for Women
        in Mandaluyong, while Cambe will head to the New Bilibid Prison. Other co-accused,
        Napoles'' relative Ronald Lim and employee John Raymund de Asis, remain at
        large.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e093d-0154-4784-af13-cf9b4c428aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered the accused to return P124.5 million to the government.  Revilla''s
        lawyers said Revilla is excluded from the order because only Napoles and Cambe
        have civil liability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6985bd-cd10-4b5c-95e1-f6cb7f2f29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pursuant to Article 100 of the Revised Penal Code, accused are
        held solidarily and jointly liable to return to the National Treasury the
        amount of P124.5 million," court said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d803466-ea26-4135-941b-f21718628b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court''s first division was forced to create a special
        division of five justices in the case after its three regular members reached
        an impasse. Associate Justices Geraldine Econg, Edgardo Caldona, Georgina
        Dumpit-Hidalgo voted to acquit Revilla, while justices Efren dela Cruz and
        Maria Theresa Gomez-Estoesta ruled to convict him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da35ca-5e2b-4ed3-9bcb-6afa119c9801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Econg, the justice who wrote the verdict, said the court had to
        decide based on evidence provided.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac41305-5ce0-49c8-b475-c68645df4a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an unpopular decision. I would have loved to be a heroine,
        that I convicted him, but at the end of the day we are bound by evidence,"
        she said in a statement released after the verdict was handed down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4acd28-482d-467d-b1c8-e39fd0d15854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came four and a half years after Revilla''s plunder
        case was filed by the Ombudsman in 2014.  It is the first case to be resolved
        among dozens others in the pork barrel scandal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484fc8ea-167b-4767-b3d4-7e7a2949f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla, who is seeking a return to the Senate in the 2019 midterm
        elections, was accused of amassing P224.5 million in kickbacks from Napoles
        when he was still in office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03f3b3-3302-4426-bd9e-32ca13e052d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was allegedly in exchange for endorsing her five bogus
        non-government organizations as beneficiaries of his PDAF, or the funds allocated
        to a lawmaker for his projects.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad04284a-470d-4df6-a7cf-a1102bf46217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated P10 billion in government funds were allegedly lost
        in the scam, with money going into the pockets of Napoles and several lawmakers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf3833-6171-4876-bf75-8bb15fc3df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang lauded the court for reaching a verdict although it took  years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07bd096-85ea-44c8-80fc-1487cc9138ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.671Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While justice grinds so slow most of the time, it does grind, and
        when it stops it renders a verdict that is exacting immutable. Regardless
        of the sentiments to the contrary, we have to bow down to the judgement of
        the Sandiganbayan. We have consistently respected the independence of the
        Judiciary and we will continue to do so in this case as we implement the final
        orders of the anti-graft court on the matter," Presidential Spokesperson Sal
        Panelo said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5812e-d97d-4773-84fa-9fa933596fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PDAF scam</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a7aede-1128-4f1a-a8c4-a9b692e0d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2013, the Department of Justice filed plunder, graft
        and corrupt practices, malversation, and bribery charges against Napoles,
        then-Senators Revilla, Juan Ponce Enrile, and Jinggoy Estrada, and at least
        32 other people for their involvement in the scam. Two months later, the Supreme
        Court voted unanimously to declare all congressional pork barrel laws unconstitutional.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6905e27-2d19-454a-93d9-686ec7aa2a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finding probable cause to indict the accused, the Ombudsman
        filed separate plunder charges against the three former lawmakers in June
        2014.  The Sandiganbayan ordered their arrest later that month, leading to
        Revilla''s surrender and detention in Camp Crame.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93335cd2-ba58-4579-be60-be772e9b6adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Estrada and Enrile were also detained but were eventually allowed
        to post bail.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81478ecc-6d3a-47a4-a898-cd74a0af3bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.672Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s plunder trial began in June 2017, a little over three
        years after the case was filed. There were several delays due to the various
        motions he filed before the court.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872a021-e1d0-4ed5-8ab1-6b84b9c00e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial took a major turn in June 2018 after a whistleblower in
        the scandal backtracked on her 2016 testimony against Revilla.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82268478-acb3-4a6f-a50a-d868c866db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she did not personally see the former senator receive money
        from Napoles. She clarified that she saw Benhur Luy, a relative and former
        Napoles employee, forge Revilla''s signature on endorsement letters for the
        release of his pork barrel funds to the fake NGOs.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0acd7-d5f7-4886-8380-ffa088ff6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower claimed she had been coached by prosecutors from
        the Office of the Ombudsman to corroborate the statements of Luy against Revilla.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f067f-6fca-493f-96c6-9198d342dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:58:21.673Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:28.891+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan, Eimor Santos, AC Nicholls, and Carolyn
        Bonquin contributed to this report.</em></p>'
  'Trump-Heather-Nauert-UN-ambassador':
    'author': 'Nicole Gaouette, Elise Labott and Jim Sciutto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-07T17:50:00.221Z
    'imagesource': 'jcr:40b42c83-0b62-4a16-bced-a7113bbb7edb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd45715dd-f2f8-4b97-af87-d06757fa3413'
    'lead': 'In an administration rife with internal conflict and deeply distrustful
      of the UN, Heather Nauert''s nomination would place a less senior person at
      the international agency than outspoken current ambassador Nikki Haley, who
      reportedly sparred with other administration officials.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T22:56:33.866Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:19:33.336+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:19:32.841+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump expected to name Heather Nauert next UN ambassador, sources say'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab4430-a6f6-4023-b467-6502bc24a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.336+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump is expected to nominate
        State Department spokeswoman Heather Nauert to be his new ambassador to the
        UN, positioning a relatively inexperienced newcomer in one of the most high-profile
        positions in US diplomacy, according to an administration official and a second
        source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481f6d8-3cba-4fe8-9bf0-47e5260305c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.336+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is expected to come on Friday, two officials say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ae1dc-b753-402c-b158-8603d0a06055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.336+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an administration rife with internal conflict and deeply distrustful
        of the UN, Nauert''s nomination would place a less senior person at the international
        agency than outspoken current ambassador Nikki Haley, who reportedly sparred
        with other administration officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6559b0-ffff-4836-a14f-e5d1935fa99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.336+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Fox News host''s precipitous rise since arriving at the
        State Department in 2017 sets the stage for a potentially tough Senate confirmation
        hearing, where Democrats will likely grill Nauert on her qualifications for
        the position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eab13f-aac3-455e-a7cc-14f9fe20e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.336+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nomination was first reported by Bloomberg News.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077bb42a-6e9d-46b0-9e82-b852378c35f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.336+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loyalty above experience</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7505636-4d9b-45e2-9d43-b9752b7e9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experience matters less to the President, an avid fan of Fox News,
        than Nauert''s loyalty to the White House, the fact that she''s a woman and
        her ability to be a polished proxy on television, according to sources familiar
        with his thinking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e92155-6657-4721-80d2-ae67f43561e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nauert struggled during the tenure of former Secretary of
        State Rex Tillerson -- so ostracized from his inner circle that she considered
        quitting -- she could now bring to the UN close ties to the White House and
        a good working relationship with Secretary of State Mike Pompeo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af7c59-6be3-4c09-a73c-85e747753078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.868Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Pompeo''s tenure, she has been able to travel on official
        trips -- something Tillerson blocked her from doing -- and rose to temporarily
        hold the position of acting under secretary for public diplomacy and public
        affairs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f332d1-e116-45c4-9838-13ad70a1d02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.868Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Nauert''s TV savvy, however, current and former colleagues
        wonder if she will be prepared or equipped to navigate the gritty behind the
        scenes work of UN negotiations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad274393-3ccd-4e39-89f7-a993b4bf7aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.868Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would be taking the position amid a roster of thorny global
        challenges, ranging from North Korea''s nuclear program to Yemen''s famine
        and the growing divide between the US and its closest allies over the Iran
        nuclear deal, climate change and other issues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c345c9d-0d15-44e0-9b2a-b9d5628e54b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.868Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would also pick up the baton amid a US retrenchment from the
        world body, with Washington pulling out of different agencies and cutting
        or reducing funding for others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd68acc-d24b-4d78-a018-935812603e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.868Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the UN, Nauert is seen as a cipher. "People don''t know very
        much about her," said Richard Gowan, a senior fellow at the UN University.
        "People are cautious."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec64fe23-5a18-4c13-abc9-bb2ce5e8276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Nauert is nominated and approved, people will be interested
        to see whether she''s willing and able to do the diplomatic toil or whether
        she will see this as an extension of the spokesman position and focus more
        on presentation of US position before the Security Council," said Gowan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6609cd-77e9-402d-8fad-51f9c5bc43a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Presentation skills</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40727fed-d0c6-430a-b09c-d78dcb89f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Illinois native would follow in the footsteps of Haley, a former
        governor of South Carolina; Samantha Power, a Pulitzer Prize winner; Susan
        Rice, a Rhodes Scholar; and former National Security Council and national
        security officials such as Madeleine Albright. If Nauert is confirmed for
        the job, it would cap a precipitous rise in diplomacy in less than two years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b757e2f-ff87-4051-a790-5b65f1600e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in her career, Nauert worked as a health insurance consultant,
        according to the State Department, which says she studied at Mount Vernon
        Seminary and College, a private women''s college in Washington DC, and Columbia
        University''s journalism school.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff8da3-af91-4ae8-a515-71f84e5cda5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nauert joined the Trump administration after more than 20 years
        in journalism spent largely at Fox News, where she led breaking news coverage
        for "Fox &amp; Friends," with a brief stint as a general assignment reporter
        at ABC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a54d2a-3086-48f5-bd57-1efd2877a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN diplomats say that behind the scenes negotiations are central
        to an ambassador''s job, and that presentation skills are also important.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b18d9-4add-4c4c-b5ea-c6f165dcdee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sparring with Russians</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ee153-f349-461d-b901-ff84585a2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The personal dimension is pretty important and you''re dealing
        with some pretty tough customers, the Russians in particular," said Gowan.
        He noted that "people were slightly denigrating about Haley too, because of
        her relative lack of experience and the general view is that she did quite
        well."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0488146-9a8a-4f71-aa42-1d5713186d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one wants to prejudge how Nauert will perform," he adds, noting
        that "she''ll be working with a pretty professional team and if Nauert is
        willing to trust the diplomats, they will have her back."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf2097-6be9-49d6-b317-cb7aaa522635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nauert''s appointment would realign power dynamics within the President''s
        national security team, as the ambassadorship would likely be downgraded from
        the Cabinet level post Haley had insisted on.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd7ec87-97cf-4d0d-97da-ff9dd2aca49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Nauert would wield less clout than her predecessor, both
        at the UN and within the administration, and as a result, would pose nowhere
        near the challenge to national security adviser John Bolton, White House chief
        of staff John Kelly or Pompeo.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d826b-204b-49a6-a73b-41ce01157522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.338+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Pompeo more firmly in control and Bolton focused on his anti-multilateral
        agenda, there''s a sense the US ambassador will have less clout," Gowan said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc06c5-bad9-4f83-a322-5020f976b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.338+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some relief at the UN that Trump did not pick another name
        on his short list of candidates: Richard Grenell, the US ambassador to Germany,
        is a close ally of Bolton''s, having served as US spokesman at the UN while
        Bolton was ambassador there.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f2b47-22db-4498-b8a7-f48e1e4cbd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.338+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be blunt, it''s seen as a win simply that it''s not Grenell,"
        who is known to share Bolton''s "pugilistic approach" to international institution,
        Gowan said. "Grenell is known to be difficult to work with. Nauert is a cipher
        as far as most UN diplomats are concerned."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d698e-c4d2-4aa3-b78e-eceaf05f169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T22:56:33.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:33.338+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, though, it might not matter who is ambassador, Gowan
        said. "What we''ve really discovered over the last two years is that even
        when you have a relatively mainstream, relatively collegial, relatively influential
        ambassador to the UN like Haley, that only buys you a limited degree of protection
        from a president like Trump."</p>'
  'CPP-NPA-holiday-truce-50th-anniversary-2018':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-07T17:35:44.427Z
    'imagesource': 'jcr:1cf7ed4b-f7ed-4ae1-9076-86f7ac5610f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42715c38-12f9-446b-87e3-0c7fccf3e963'
    'lead': 'The Communist Party of the Philippines (CPP) declared a unilateral ceasefire
      in observance of the holiday season and its 50th anniversary.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T23:04:59.766Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:19:39.356+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CPP announces truce for the holidays, 50th anniversary'
    'updated': 2018-12-07T10:35:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa1c73-d735-4d94-bca4-25f508b096dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:04:59.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        Communist Party of the Philippines (CPP) declared a unilateral ceasefire in
        observance of the holiday season and its 50th anniversary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1760ab6d-1336-41ce-9395-4c8c9ccdb4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:04:59.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truce will take effect 12:01 a.m. of December 24 to 11:59 p.m.
        of December 26. Another ceasefire is at 12:01 a.m. of December 31 to 11:59
        p.m. of January 1, 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d4d38-d0d8-4a2f-a3a9-994cd7e3d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:04:59.766Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the days covered by this temporary ceasefire declaration,
        all units of the NPA (new People''s Army) and people''s militias shall cease
        and desist from carrying out offensive military campaigns and operations against
        uniformed armed personnel of the Armed Forces of the Philippines (AFP) and
        Philippine National Police (PNP) of the Government of the Republic of the
        Philippines (GRP)," a statement from the CPP Central Committee read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a021e-69da-4da4-a67d-232c0b8500dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:04:59.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the communist group said the unilateral ceasefire can be
        cut short or called off if the military steps up attacks against activists
        and communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bfabd2-a98a-49a0-9022-c32ec46c00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:04:59.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its anniversary on December 26, the CPP called on all "revolutionary
        forces" to heighten resistance against the Duterte administration and hold
        meetings, assemblies, and mass rallies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc7aa6-59fd-4835-a0a6-045d10f28584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:04:59.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must all struggle arduously to frustrate Duterte''s scheme of
        extending martial law in Mindanao, exercising de facto nationwide martial
        law powers, giving the military full control of various government agencies
        and programs and employing the military and police to manipulate the results
        of the 2019 elections to ensure local government control by pro-Duterte and
        pro-AFP officials and put congress under his majority control in order to
        push charter change for his federalism project next year so he can impose
        his dictatorship with the support of allied regional warlords and political
        dynasties," the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d8f87-9ad3-4d29-9b9a-a7661edd42b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:04:59.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP-NPA had said it plans to topple the Duterte government on
        its 50th year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f746d-c625-4b62-a34b-0f8eeeb612af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:04:59.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist and government forces both declared ceasefires during
        the holidays last year, but the military accused the NPA of breaking the truce.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23aa0b-f6e1-469d-b7f3-cac66f554849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:04:59.767Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A truce? What for?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb50b5d-0178-48c3-9f3a-48db5b357ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:04:59.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana repeated he is not inclined to
        recommend a holiday ceasefire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727eefe5-e515-4229-a37c-d466d8d136ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:04:59.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What for? <em>Para makaluwag sila</em> to regroup and refurbish<em>
        para</em> after <em>laban na naman? Para maka pagdiwang sila ng bongga sa
        kanilang</em> 50 years <em>na pagpapahirap sa bayan?</em> We are fooling ourselves
        about this cease fire. A ceasefire is always in their favor never our troops,"
        Lorenzana said in a message.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff0714f-2b8d-4301-9304-b5f2fc45d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:04:59.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What for? So they can have leeway to regroup and refurbish?
        So they can celebrate after 50 years of being a burden to the strate? We are
        fooling ourselves about this cease fire. A ceasefire is always in their favor
        never our troops.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea676c0-fb86-49f8-aa8b-d589d8c549fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:04:59.768Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:39.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has issued Memorandum Order 32 which orders
        the deployment of more troops to the Bicol Region, Samar and Negros provinces
        to quell "sporadic acts of violence."</p>'
  'Grammy-nominations':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Nominations for the 60th Annual Grammy Awards were announced Tuesday
      on "CBS This Morning." (SOURCE: Frederick M. Brown/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-07T16:09:10.430Z
    'imagesource': 'jcr:89353e83-192c-4c63-b298-eb3acb24e479'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddd81b06-8d89-4793-a4f3-255f56a0ee2c'
    'lead': 'Both Cardi B and Post Malone have had breakout years in music, but neither
      is eligible to be nominated in the best new artist category at the Grammys.'
