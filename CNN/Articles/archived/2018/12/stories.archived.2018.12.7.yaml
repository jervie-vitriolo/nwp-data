      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hollywood woke up to Golden Globe nominations
        news on Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe28ce38-ad95-452b-ae54-96ddb65f9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.035Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.405+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lucky nominees are celebrating and here''s a sample of their
        reactions:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c090edf-00bc-43e2-815f-bbd94a48ebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.035Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.405+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nicole Kidman, Best Performance by an Actress in a Motion Picture,
        Drama for "Destroyer"</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec74c7-1d83-4a0f-b563-5fe140a18ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.035Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.405+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so grateful to be nominated for such an untraditional female
        character. Erin Bell is complicated, raw and dangerous, and it was a privilege
        to portray her. I share this with Karyn Kusama as well as all of the cast
        and crew. It was truly a passion project for all of us. A huge thank you to
        The Hollywood Foreign Press."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cbc43f-94cf-49b2-a311-dd288a729ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.036Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.405+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emily Blunt, Best Actress in a Motion Picture -- Musical or Comedy
        for "Mary Poppins Returns"</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216f23e-cc16-4416-bd0c-f106b21ef499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.036Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you ever so much to the HFPA! I''m blown away and over the
        moon. I delighted in playing every aspect of this extraordinary and iconic
        character. The entire experience working on it was spellbinding and that''s
        largely to do with the incomparable Rob Marshall who took on this project
        with great love, depth and courage in his heart. I''m thrilled for Lin and
        for the recognition for our beautiful score as well as the film as a whole.
        Thank you again."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384d7a9-0171-4070-b660-025ccd08307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.036Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Antonio Banderas, Best Performance by an Actor in a Limited Series
        or Motion Picture Made for Television for "Genius: Picasso"</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd794cec5-897d-4749-8b4b-04c63c56c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.036Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to the members of the Hollywood Foreign Press for this recognition
        that I share with the phenomenal team of great professionals that National
        Geographic put together to create this complicated, controversial and amazing
        ''Genius.'' I would love also to mention my home town of Málaga, birth place
        of Picasso too, for its continual effort to become a referential city of culture."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ba5d0d-f0ac-4e6c-a3e2-2e449babf0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>John David Washington, Nominee, Best Performance by an Actor in
        a Motion Picture -- Drama for "BlacKkKlansman"</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4599c2e9-f20f-4c81-a21a-83a3c1d3e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, Hollywood Foreign Press Association, for this incredible
        honor and for your support of ''BlacKkKlansman.'' My deepest appreciation
        to the legendary Spike Lee -- we stand on your shoulders, sir. Thank you to
        the most talented group of actors and the crew, and to Focus Features for
        their unwavering support. Most importantly -- Ron Stallworth, you''re a hero.
        Thank you for allowing me to tell your story on screen. This is a surreal
        moment, wow. Thank you."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808579b9-47cb-4ce7-9cf1-709c6007e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michael Douglas, Best Performance by an Actor in a Television Series
        -- Musical or Comedy for "The Kominsky Method"</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33fa06f-0aac-4d33-b8f7-11207191bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is such an honor to be nominated as a comedy actor for ''The
        Kominsky Method.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480d9c7-71bf-409b-bbf4-0bd5827e2527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Constance Wu, Best Performance by an Actress in a Motion Picture
        -- Musical or Comedy for "Crazy Rich Asians"</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da0d75-f442-4572-8aca-9254cc2564fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a morning to have had my phone on Do Not Disturb Mode till
        now... I''m ecstatic but also in shock! Thank you @goldenglobes !!!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec37c0-b9d4-4a68-a695-bedd25144302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Glenn Close, Best Performance by an Actress in a Motion Picture
        -- Drama for "The Wife"</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd14b383-9fc8-4f75-983c-ebd907dd991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m beyond thrilled and especially thankful for Meg Wolitzer who
        wrote the novel and Jane Anderson who wrote the screenplay fifteen years ago,
        and for Rosalie Swedlin and Claudia Bluemhuber who had the crazy passion to
        bring it to the screen. I share this with the brilliant Jonathan Pryce, who
        was the only one to received a Nobel Prize for literature this year, even
        if it was just in a movie.... and most of all director Bjorn Runge who made
        my performance possible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec6d57-1af0-44ba-b200-727704c42263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spike Lee, Best Direction -- Motion Picture, for "BlacKkKlansman"</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f67f0-17f4-4800-8077-95d2144ac5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found out about these Golden Globe Nominations for ''BLACKkKLANSMAN''
        in between advising my NYU Grad School students because I teach on Thursdays.
        The first word that came to mind was ''BOOM SHAKALAKA''. Thank you to the
        HFPA!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479699f0-b462-46a5-b451-c6338685243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>John C. Reilly, Best Performance by an Actor in a Motion Picture
        -- Musical or Comedy for "Stan &amp; Ollie"</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13de00-0513-4924-8e54-02689a7da73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so honored to receive this nomination from the members of
        the HFPA. I''m honored on behalf of Sony Classics and our entire film to be
        included in such an impressive group of actors but most of all, I''m so pleased
        to see the great Babe himself, Oliver Hardy acknowledged in this way. He''s
        got a sweet grin on his face this morning wherever he is, just like me. Long
        live the eternal clowns Laurel and Hardy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961f7a2-6d5c-4a2e-b087-6c7f698027e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jed Mercurio, Best Television Series -- Drama for "Bodyguard"</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a2d40f-8c75-46aa-a2ac-00d169d5d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone involved in making ''Bodyguard'' is immensely flattered
        by the series being nominated, and congratulations to Richard Madden on being
        recognized for his incredible performance."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f03c81b-611e-4e25-b992-843ef9c5daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adam McKay, Best Director -- Motion Picture and Best Screenplay
        for "Vice"</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac15ff-b7aa-4d84-8ad7-a58c054e1ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy for our amazing cast of ''VICE'' being acknowledged
        with multiple nominations. Lord knows they deserve it. And the Best Picture
        nomination is a nod to our entire crew who went way above and beyond to make
        this film. Thank you to the HFPA and also to Annapurna, Plan B and Gary Sanchez."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bdfe3f-af0b-468f-9235-c02b362c9564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Justin Hurwitz, Best Original Score -- Motion Picture for "First
        Man"</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f70c6-27b1-4d74-b480-ebed1db40fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you to the Hollywood Foreign Press. Thank you to Damien for
        making this beautiful film and pushing me to dig deep for the themes and moods
        of this score. In writing this music and thinking on the subjects of love,
        loss, loneliness, perseverance, and family, I felt a lot and revealed a lot
        of myself. I''m grateful to the HFPA for recognizing the work."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c5ecf-a6a6-461d-ab08-17e5cf3070ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adam Driver, Best Performance by an Actor in a Supporting Role
        in a Motion Picture for "BlacKkKlansman"</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf13f0-6346-4084-b46e-737f6d0fd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.406+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very thankful to the HFPA and pretty blown away by all of
        this. To be at the Golden Globes in January representing ''BlacKkKlansman''
        with Spike and John David means a great deal to me. I''m very proud to be
        in their company."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db49476-dcdc-48ab-b972-4635700c4aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Charlize Theron, Best Performance by an Actress in a Motion Picture
        -- Musical or Comedy for "Tully"</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1305cd7-1977-4539-b168-1860845dd22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I honestly didn''t expect this and am completely thrilled. Thank
        you to the Hollywood Foreign Press for this incredible nomination. I loved
        playing Marlo, so this is a real honor."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f3dea-8623-4997-980d-6650ce1de803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emma Stone, Best Actress in a Supporting Role in a Motion Picture
        for "The Favorite"</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b22057-46bb-4666-b08e-92eb87699006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to the members of the HFPA for this honor! It was an
        unbelievable joy to get to work alongside my two true loves, Olivia Colman
        and Rachel Weisz on this film, along with all the other wonderful actors,
        Tony, Deborah, and our incredible producers. ''The Favourite'' wouldn''t exist
        without the visionary that is Yorgos Lanthimos. Thank you especially to Yorgos
        for your guidance, brilliance, and friendship."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7f507-c7c5-491c-becd-b8b30fb25dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amy Adams, Best Performance by an Actress in a Supporting Role
        in any Motion Picture, for "Vice"</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce276b58-625b-4ac9-9c1b-9b9bd90c6bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am overwhelmed. Thank you so much to the Hollywood Foreign Press
        Association for the acknowledgments. I am blessed to have been involved in
        these two amazing productions this year and am grateful to everyone who has
        contributed for their hard work and dedication."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435fa50-6cb7-4461-b500-c1ab33172dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barry Jenkins, Best Motion Picture, Drama and Best Screenplay for
        "If Beale Street Could Talk"</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03d59a-3ab7-4ef1-bb68-33408dc83798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the entire ''Beale Street'' family, it''s an honor
        to have our film recognized by the Hollywood Foreign Press Association, particularly
        alongside such varied and wonderful work by our peers. It''s a critical time
        to be telling stories and creating art that reflects the world we live in.
        We''ll take this recognition as an affirmation to continue to do so."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43929360-5e39-42af-8d01-b03eea660be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mahershala Ali, Best Performance by an Actor in a Supporting Role
        in any Motion Picture, for "Green Book"</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0dd082-2d9a-4ffb-b126-315c5db5cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank the HFPA for this extraordinary honor. I''m
        humbled that all our work has been recognized in such a broad capacity, especially
        that of my friends Viggo Mortensen and Peter Farrelly. ''Green Book'' offered
        a unique opportunity to embody a man with breadth, virtuosity and complexity.
        I''m so grateful that our story has resonance in a time that calls for empathy."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f9f68-4f27-4f3e-934f-7eb02004fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regina King, Best Performance by an Actress in a Limited Series
        or a Motion Picture Made for Television for "Seven Seconds"</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff094a6-1dde-4dc5-ac9f-683a55ca0d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot even put into words how I feel right now hearing this
        exciting news from set. Just elated. So proud of these two amazing and beautiful
        projects. I''m incredibly lucky and humbled that these roles chose me. For
        ''Beale Street,'' honoring the words and legacy of James Baldwin is truly
        special. Thank you Hollywood Foreign Press!"</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75fbd2-b077-4d64-bf93-76237911252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The 76th Annual Golden Globe Awards will be held on January
        6, 2019.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7f339-7718-4c7b-849f-2293d935becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:14:13.044Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:06.407+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nicole Kidman and
