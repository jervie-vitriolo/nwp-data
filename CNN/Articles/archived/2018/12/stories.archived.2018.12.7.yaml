      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 76th Golden Globe Awards will be a
        battle of blockbusters versus indies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff59169-4102-4698-9a91-a3907d050922'
