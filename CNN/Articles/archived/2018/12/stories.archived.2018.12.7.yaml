      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His inclusion has added depth to this rookie class which also includes
        CJ Perez, Bobby Ray Parks, and Robert Bolick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81306227-d171-4fe4-8f6c-382d2d0f9757'
      'mgnl:activationStatus': true
