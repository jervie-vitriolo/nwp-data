      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a list of a few online shops where you can easily score
        gifts that’ll stand out.</p>'
    '4':
      'image': 'jcr:67abd824-c25e-4ee6-9c8b-773cc8e012f6'
      'imageCaption': 'Photo from TROPIK BEATNIK/FACEBOOK'
