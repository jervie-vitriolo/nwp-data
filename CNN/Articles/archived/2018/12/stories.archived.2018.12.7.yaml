      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> December can get
        pretty hectic with the countless Christmas parties lined up, unforgiving traffic,
        and malls and tiangges brimming with crowds. This can make Christmas gift
        shopping a stressful ordeal. Thankfully, there are more and more online shops
        these days that don’t just sell what can be bought at the malls, but offer
        unique and interesting gifts that one might not find anywhere else.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba745f3-029d-4f11-9e06-9e1221bb792a'
      'mgnl:activationStatus': true
