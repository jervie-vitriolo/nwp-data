      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey, along with former Bayan Muna party-list Rep. Satur Ocampo,
        were previously tagged by the military as the leaders of an alleged ouster
        plot against President Rodrigo Duterte dubbed as "Red October."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295960b-82f3-405b-a273-6b70337937c9'
