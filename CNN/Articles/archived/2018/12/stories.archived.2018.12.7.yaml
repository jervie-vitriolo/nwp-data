    'title': 'More ride-hailing apps: Two new TNCs accredited'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386fe301-0061-4a4b-9f0e-5b6d0c13d44e'
