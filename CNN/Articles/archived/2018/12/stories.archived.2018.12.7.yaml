    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kevin Hart stepping down from hosting the Oscars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e26b81-4043-4c69-b817-5a9cb4f8dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:38:55.633Z
