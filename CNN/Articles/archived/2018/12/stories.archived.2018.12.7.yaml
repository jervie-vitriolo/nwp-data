      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson directed his middle finger toward hecklers Monday night
        immediately after the Cavs’ 99-97 victory over the Nets at the Barclays Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004cfbeb-579c-48d0-8b15-ba1960ffc374'
