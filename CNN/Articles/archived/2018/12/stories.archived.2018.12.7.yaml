      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US Marine Corps
        planes involved in deadly midair collision off coast of Japan."</em></p>'
  'Washington-Post-lobbyist-Saudi-government-Donald-Trump-hotel':
    'author': 'Devan Cole, CNN'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-07T14:44:55.065Z
    'imagesource': 'jcr:74fb7069-9974-421f-b62a-e69fde3c3b05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be4cea48-c409-49cb-86ac-0edb7477efac'
    'lead': 'The firm, Qorvis/MSLGroup, "has long represented the Saudi government
      in the United States," according to The Washington Post. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T23:33:27.108Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:20:39.652+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:20:39.392+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington Post: Saudi government paid for rooms at Trump''s DC hotel'
    'updated': 2018-12-07T14:47:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc6455-8eff-4c60-9e9b-3c70661a436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:33:27.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:39.652+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A lobbying firm backed by Saudi Arabia
        booked hundreds of rooms at the Trump International Hotel in Washington shortly
        after the 2016 election, The Washington Post reported Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55803519-99cf-4084-881e-c9256e612064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:33:27.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:39.652+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm, Qorvis/MSLGroup, "has long represented the Saudi government
        in the United States," according to the Post. The group booked nearly 500
        nights at the hotel to house U.S. military veterans who were invited to DC
        to lobby against a law the Saudis opposed, the Post said, citing veterans
        and organizers of the trips.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b85ae-79aa-4492-824e-b8a27f3a54c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:33:27.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:39.652+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all, the lobbyists spent more than $270,000 to house six groups
        of visiting veterans at the Trump hotel, which Trump still owns," the paper
        said. Although the bill for the rooms was footed by the Saudis, only American
        veterans stayed in them during trips in December 2016 and January and February
        2017, according to the paper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c10167e-e4e0-42d6-830f-c7250fbd7b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:33:27.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:39.652+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post reported that veterans were recruited to lobby lawmakers
        against the Justice Against Sponsors of Terrorism Act, which "opened the door
        to costly litigation alleging that the Saudi government bore some blame" for
        the September 11, 2001, terrorist attacks. Some of the veterans, according
        to the paper, didn''t know they were staying in rooms paid for by the Saudis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1daad-d453-48e0-8332-b6c914037731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:33:27.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:39.652+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It made all the sense in the world, when we found out that the
        Saudis had paid for it," Henry Garcia, a Navy veteran from Texas who went
        on several of the trips, told the paper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93411ad5-f308-4596-a5ff-e9cc9b50fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:33:27.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:39.652+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During previous trips, the firm had booked rooms at a hotel in Virginia,
        the Post reported. But lobbyists, according to the paper, said they decided
        to stay at the Trump-branded hotel because of its room availability and discounts
        it had at the time; the goal was not to patronize one of President Donald
        Trump''s hotels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e376d-bb14-407f-90fa-0ec93ef914cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:33:27.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:39.653+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing financial records, the Post said that on average, rooms at
        the hotel went for $768 a night around the time of the visits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7530b867-d084-45cb-bb59-e0afd9091e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:33:27.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:39.653+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative from the hotel declined CNN''s request for comment,
        and the Saudi Embassy in Washington and Qorvis/MSLGroup did not immediately
        respond to CNN''s requests for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9d801-95ca-46bc-b94b-7acad07b479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:33:27.110Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:39.653+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported on two lawsuits by DC and Maryland that
        claim Trump is in violation of the Constitution''s ban on emoluments -- payments
        from foreign or domestic government entities to the president -- because of
        his continued interest in the Trump International Hotel. The Post reported
        that the payments by the Saudis have become "ammunition" in the suits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f69ef-fed4-4f1a-a8f2-e7662e2a7e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:33:27.110Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:39.653+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC and Maryland have said the Trump International Hotel''s operations
        put other nearby hotels and entertainment properties at a competitive disadvantage
        and that the Trump hotel got special tax concessions. The hotel won its lease
        on federally owned property in 2013, well before Trump''s election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4305a6-1b03-4abd-bae9-6ed6fad9a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:33:27.110Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:39.653+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, subpoenas served to the Trump Organization and a dozen
        related business entities by the attorneys general of the District of Columbia
        and Maryland included demands for tax documents, which, if obtained, could
        begin to fill out a picture of the President''s finances by providing information
        about his main income sources.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7df63b8-3f82-4a6f-9f88-9e6f587e6b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:33:27.110Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:39.653+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Washington Post:
        Saudi government paid for rooms at Trump''s DC hotel."</em></p>'
  'Dow-plunge':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Dow sinks 500 points as trade truce enthusiasm fades.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-07T14:32:35.073Z
    'imagesource': 'jcr:38eb1c28-11ef-4ede-a340-4922eeb4a9a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '786471d8-6ace-4296-8a25-6fcb49c39760'
    'lead': 'News of the arrest of Huawei CFO Meng Wanzhou in Canada sent the Dow
      plummeting as much as 785 points on Thursday before the index staged a huge
      comeback. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T23:37:11.485Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:20:43.041+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wild comeback: Dow recovers from 785-point plunge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4601fc-5124-4fcd-9d1a-4fe64b8b95fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The evolving U.S.-China trade war has launched
        the stock market on a wild roller coaster ride.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de86212e-83df-4443-a5a5-4eeaab157a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the arrest of Huawei CFO Meng Wanzhou in Canada sent the
        Dow plummeting as much as 785 points on Thursday before the index staged a
        huge comeback. The Dow closed the day down just 79 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75952b3-24b4-461a-913b-8fff269ee5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.485Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq eked out a small gain, recovering from trade war fears
        that had knocked the index down as much as 2.4%. The S&amp;P 500 similarly
        rebounded, ending the day down just 0.2%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ade86c-13aa-43a1-ae19-5c5f6b2c2d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-and-forth action shows how uncertain investors have become
        about the status of the U.S.-China trade war. The market was also boosted
        by a report in The Wall Street Journal indicating the Federal Reserve is considering
        slowing down the pace of rate hikes next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753a567-0d43-4e54-b1d6-f3461248d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an encouraging sign that we closed significantly off the
        lows on a day that could have been in the record books for downdrafts," said
        Art Hogan, chief market strategist at B. Riley FBR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d091c10-0828-409c-9b6c-0ac028ca4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investors may be relieved at hints of a more cautious Fed,
        Hogan said that trade fears remain a major obstacle for the market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9c07a-c8ab-4a02-a8b0-c1e4f28203af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we fixed any of the things we were worried about,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0acc255-e400-4afc-91be-e81081f671a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huawei arrest sparks selling</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefee72-9cd9-4de4-8b73-f90b4cd022de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of Meng sent shudders through global markets early in
        the day. Hong Kong''s Hang Seng plunged 2.5% overnight, while European stock
        markets declined sharply as well. Germany''s DAX nearly closed in a bear market,
        down nearly 20% from its January closing high.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23b129-d91f-4c29-8099-4081b2d2628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.486Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Apple (AAPL) and Boeing (BA) that have significant
        exposure to China fell sharply before rebounding. Other trade-related stocks
        like Broadcom (AVGO) and Harley-Davidson (HOG) were also under pressure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c4cd2-7ef1-4c3a-9dcc-6e1c14d46cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of Meng -- the daughter of the founder of one of China''s
        most important companies -- serves as a fresh reminder that the United States
        and China remain in a trade war, despite the ceasefire reached last weekend
        in Argentina. Tariffs already imposed remain in place and new ones loom if
        talks fail to result in a breakthrough or at least an extension within 90
        days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233ad2f-46af-4d39-9f7a-e9a78719fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade war fears</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ff09d-df1c-4c61-affe-85dee5ffb90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewed trade jitters, along with worries about an economic slowdown,
        sent the Dow plummeting 799 points on Tuesday. That selloff wiped out a chunk
        of last week''s rally, which was the S&amp;P 500''s biggest weekly gain in
        seven years. US markets were closed on Wednesday in honor of President George
        H.W. Bush.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3af8db-9339-4898-bc21-364f3beeeab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Huawei arrest just adds to concerns that this trade situation
        could deteriorate further," said Kristina Hooper, global market strategist
        at Invesco.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a7616-dd72-4406-a8e8-1ce58066dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hooper said investors have become more concerned about the US-China
        trade standoff because the negative impacts have become more apparent. Supply
        chains have been disrupted, raw material costs are on the rise and businesses
        may be delaying investment decisions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bfe3fd-7563-4101-a834-8d27c032b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost none of us lived through the full-blown trade wars that
        erupted in the 1930s," Hooper said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0f916-6e2f-404d-b8c0-7918c07f528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump spooked investors on Tuesday when he called
        himself a "Tariff Man" in a tweet. Trump also suggested tariffs will "MAKE
        AMERICA RICH AGAIN" -- even though these levies are paid by American companies
        and consumers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37919788-389a-4d1b-ac8d-9d7148ab526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.487Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oil plunges again</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed5430-9983-4180-aa61-3633f409037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.425+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy stocks retreated in tandem with plunging oil prices. Pioneer
        Natural Resources (PXD) and Baker Hughes (BHGE) slumped more than 3%. U.S.
        oil prices tumbled 2.7% after OPEC and its allies concluded Thursday''s meeting
        in Vienna without holding a press conference. Analysts had been anticipating
        a significant supply cut that would balance the market.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e969f8b-5624-4131-af0f-f3f72cf473e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.425+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, the leader of OPEC, hinted that the reduction could
        be less than what analysts anticipated. Khalid Al Falih, the kingdom''s energy
        minister, told reporters that a cut of 1.3 million barrels per day is "excessive."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb63d9-5f2e-43ec-a1fc-d255997be83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.425+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are also nervously watching a recession indicator in the
        bond market: the slope of the yield curve. The gap between the two-year and
        10-year Treasury yield shrank this week to levels unseen since just before
        the Great Recession. An inversion -- where short-term rates are higher than
        long-term ones -- has been a reliable prognosticator of recessions in the
        past.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7d5b6-34d0-4203-b0d7-fb67886ecf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.425+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the flattening yield curve weighed heavily on bank
        stocks. Bank of America (BAC), Citigroup (C) and Morgan Stanley (MS) all closed
        down on the day.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07a23e-dee4-436e-97ea-d1e81487134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:37:11.488Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:43.425+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Wild comeback: Dow
        recovers from 785-point plunge."</em></p>'
  'Huawei-CFO':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'The arrest of a top Huawei executive has sent stock markets plunging
      around the world and threatens to derail the tenuous trade truce between the
      United States and China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-07T14:28:20.407Z
    'imagesource': 'jcr:6dbd8754-5288-453d-8cbd-4e70ae1177b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2f336d5-bf66-4f1e-8719-1c871aec239a'
    'lead': 'Meng Wanzhou, chief financial officer of the Chinese tech giant Huawei
      Technologies, was apprehended in Vancouver on December 1 at the request of U.S.
      authorities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T23:41:25.665Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:20:59.303+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:20:58.871+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is Huawei, and why the arrest of its CFO matters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727866bb-7ad6-4124-a370-feede63a4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.303+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The arrest of a top Huawei executive has
        sent stock markets plunging around the world and threatens to derail the tenuous
        trade truce between the United States and China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd685df9-971e-4a29-b4e0-cbd153f6fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.303+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng Wanzhou, chief financial officer of the Chinese tech giant
        Huawei Technologies, was apprehended in Vancouver on December 1 at the request
        of U.S. authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276afec5-f9a6-482e-92de-82e22a8299c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.303+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge accepted Meng''s request to bar both police and prosecutors
        from releasing information about the case, so additional information about
        why she was arrested is limited. But the consequences were immediate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a4362-f807-4a92-bb16-3a15f60d5e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.303+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US lawmakers are condemning Huawei, which they say poses a national
        security threat to the United States. Chinese officials have called for Meng''s
        release. An op-ed in the Chinese tabloid Global Times said the United States
        is just trying to stifle Huawei because it''s a business competitor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43dfb2-fa55-4f2d-a583-18d536348747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83478ff1-4c45-459d-a311-af75614fd1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Huawei?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa208d-2375-416d-93f2-d758cb3fdaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is a Chinese tech company based in Shenzhen that sells smartphones
        and telecommunications equipment around the world. Earlier this year, it become
        the world''s second-largest smartphone maker, behind Samsung, according to
        IDC. It sells more phones than Apple (AAPL).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45afffe-6d51-4cad-8212-13a971ff86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of China''s top champions in the tech sector, Huawei plays
        a key role in the country''s ambitions to become a global tech superpower.
        The company has been racing to develop 5G technology and is central to China''s
        plans to dominate the rollout of super-fast wireless networks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbdff8-bc68-4da4-8b5c-d9cf0822e161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But concerns that Huawei devices pose national security risks have
        seriously hurt its ability to grow abroad. Intelligence agencies in the United
        States have said American citizens shouldn''t use Huawei phones, and U.S.
        government agencies are banned from buying the company''s equipment. Security
        concerns have caused problems in the United Kingdom. New Zealand and Australia
        have barred Huawei equipment from its 5G mobile networks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4798df4f-ee53-4300-b53d-e1193d8637dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says its equipment is trusted by customers in 170 countries.
        And it still performs well, reporting $47.4 billion in revenue for the first
        half of 2018. That''s an increase of 15% compared to the same period last
        year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3dd44b-bbd0-41b6-a0fe-3869af5b3c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Meng Wanzhou?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ecefe-f953-4871-a540-691922df977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, who is also known as Sabrina Meng and Cathy Meng, is Huawei''s
        chief financial officer and serves as the deputy chairwoman of Huawei''s board.
        Notably, she''s the daughter of Huawei''s elusive founder, Ren Zhengfei.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0faba3-d34a-4776-854a-c0a60b6eb91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a brief stint at China Construction Bank, the 46-year-old
        executive has spent her entire career at Huawei. Her brother, Meng Ping, also
        known as Ren Ping, works at a Huawei subsidiary, and there was speculation
        that they were being groomed for succession. The Huawei founder reportedly
        shot that down in a letter to employees in 2013, saying his children lacked
        the vision, character and ambition to lead the company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7bb346-a0ae-4316-a239-833443446458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do we know about her arrest?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026956ab-9dd0-4fed-a220-54ff313e7664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Canada''s Justice Department said only that the
        United States wants to extradite Meng, and a bail hearing is set for Friday.
        According to a law enforcement official, the US Justice Department sought
        the arrest as part of ongoing investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266113ba-2ef8-488f-9730-29c041b52123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said in a statement that Meng was detained by Canadian authorities
        on behalf of US officials when she was transferring flights in Canada. The
        company said she faces unspecified charges in the Eastern District of New
        York.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ded15-b4d2-460d-834e-8e04c4486546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has been provided very little information regarding
        the charges and is not aware of any wrongdoing by Ms. Meng," a Huawei spokesperson
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6f361-2c8f-44c3-a7b3-a72ff55a1de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported in April that the U.S. Justice
        Department was investigating whether Huawei violated U.S. sanctions on Iran.
        The agency declined to comment Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ef822-d1e6-4495-b5aa-5ee36d593b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How has China responded?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0d29e-d44f-4cfd-8bcd-61e0e5b7d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s arrest has struck a nerve in China. The country''s Ministry
        of Foreign Affairs on Thursday called for Meng to be released and for the
        United States and Canada to explain why she''d been detained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa1604-4b50-4aae-8ba2-18f329f33fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government of Shenzhen, where Huawei is based, put out
        a similar statement. It said it''s watching the matter closely and calling
        for Meng to be released "immediately."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c52c9-cc78-4449-a41a-c6ea3e944a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times said in an editorial that the arrest shows Washington
        is "resorting to a despicable rogue''s approach as it cannot stop Huawei''s
        5G advance in the market." It said the move "obviously goes against the consensus"
        reached by U.S. President Donald Trump and Chinese President Xi Jinping on
        trade, who met over the weekend in Argentina.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0135624-e16e-4c36-8ede-0e8fc4430dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does this mean for the trade war?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7fc46-d8a3-4558-a90f-2374fcb0456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest could jeopardize an already precarious ceasefire in the
        conflict between the United States and China over trade and technology.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc096b7b-31f7-42c0-939e-910b13d50b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of action will affect the atmosphere around the negotiations
        — making them less likely to bring a sustainable settlement," Eurasia Group
        political risk analysts said in a note to clients.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11710c2-52ac-4edb-80c6-5b742a5d27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Commerce Ministry said Thursday it was confident a trade
        agreement with the United States could still be reached in time to hit a 90-day
        deadline set by Trump. But the Chinese government is clearly angry about Meng''s
        arrest. A lot hinges on what Beijing and Washington do next.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6dd34-7751-4a36-8aa2-892877d6df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump administration official says there is a plan for the United
        States to seek Meng''s extradition. The view among some officials is that
        she could be used as leverage with China in trade talks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00e414-3002-4591-839c-f5bef0de8817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:41:25.669Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:20:59.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What is Huawei,
        and why the arrest of its CFO matters."</em></p>'
  'Greenland-ice-layers-melting-climate-change':
    'author': 'Drew Kann, CNN'
    'caption': 'Greenland''s massive ice sheets contain enough water to raise global
      sea levels by 23 feet, and a new study shows that they are melting at a rate
      "unprecedented" over centuries -- and likely thousands of years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-07T14:18:46.703Z
    'imagesource': 'jcr:df93f07a-bbc3-42bb-a271-29dd04cae778'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4476d00e-1326-44f8-97ef-bcb64b9f6040'
    'lead': 'Today, Greenland''s ice sheets are melting at a rate 50 percent higher
      than pre-industrial levels and 33 percent above 20th-century levels, the scientists
      found.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T23:45:09.710Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:21:07.456+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:21:07.147+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melting of Greenland''s ice is ''off the charts,'' study shows'
    'updated': 2018-12-07T20:16:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa53f63-981f-4e38-926c-ce040e51a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Greenland''s massive ice sheets contain enough water to
        raise global sea levels by 23 feet, and a new study shows that they are melting
        at a rate "unprecedented" over centuries -- and likely thousands of years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e5a04-985d-4224-8c19-944009eaf81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2896098-d5d5-4a49-8450-f07bcbd19fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Thursday in the scientific journal Nature,
        found that Greenland''s ice loss accelerated rapidly in the past two decades
        after remaining relatively stable since the dawn of the Industrial Revolution
        in the mid-1800s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc7d1ec-7e1a-4c51-9964-28a3156df97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Greenland''s ice sheets are melting at a rate 50 percent
        higher than pre-industrial levels and 33 percent above 20th-century levels,
        the scientists found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd36c67-6305-417b-866f-a7090b3f6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Greenland''s melting glaciers may someday flood your
        city</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d2dce-b9ec-4e0d-901f-abb1e81f4dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we were able to show is that the melting that Greenland is
        experiencing today is really unprecedented and off the charts in the longer-term
        context," said Sarah Das, an associate scientist at the Woods Hole Oceanographic
        Institution and a co-author of the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d65232-cdc2-485c-83f3-aaa839c9ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine just how fast Greenland''s ice is retreating compared
        with the past, scientists used a drill the size of a traffic light pole to
        take ice core samples.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d602c2-e3db-465b-9b37-299b46fef445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples were taken from sites more than 6,000 feet above sea
        level, giving the researchers a window into melting on the ice sheet over
        the past several centuries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1a24c-2f8e-48c6-9561-e544593031fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of October''s dire report from the UN Intergovernmental
        Panel on Climate Change warning that civilization has just more than a decade
        to stave off climate catastrophe, Thursday''s report spells more bad news
        for the planet, especially the millions of people living near the world''s
        oceans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6a05a-4c1b-42d9-9c5f-3ee6d5b6b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melting from Greenland''s ice sheet is the largest single driver
        of global sea level rise, which scientists predict could swamp coastal cities
        and settlements in the coming decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4e7b3-94e9-4794-bb26-e38b8c1bfb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the 10 largest cities in the world are near coasts, and
        40% to 50% of the global population lives in coastal areas vulnerable to rising
        seas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec78d35-3601-4ee9-bf38-9b0af3a036f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that Greenland''s ice loss is driven primarily
        by warmer summer air and that even small rises in temperature can trigger
        exponential increases in the ice''s melt rate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a61b4-e548-4739-8ca0-8a4269c5ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the atmosphere continues to warm, melting will outpace that
        warming and continue to accelerate," said Luke Trusel, an assistant professor
        at Rowan University and study co-author.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458208c5-317a-4a06-aa8c-252c16102077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trusel, the current thought in the scientific community
        is that there is a temperature threshold that could trigger a point of no
        return for the eventual melting of Greenland and Antarctica''s ice sheets.
        And though we don''t know exactly what that temperature tipping point is,
        "what''s clear is that the more we warm, the more ice melts."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbda61-a562-4b53-818c-28e9fcc22f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the ice sheets reach these tipping points, it''s thought that
        they''ll go into a state of irreversible retreat, so they''ll be responding
        to what we do now for centuries and milliennia into the future," Trusel said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b264632-7a84-45c4-8712-2565394cb897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: What it''s like at the ground zero of climate change</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b49ff7f-7e3b-4fb5-b910-621dd6de3f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Das stressed that although climate science often focuses on the
        future impacts of warming, the findings show that the climate is already undergoing
        hugely significant changes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be618de2-d038-47b3-a6fc-d631229e1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change -- whether it''s in Greenland or in your backyard
        -- is already here and already happening and already impacting people. It''s
        not something that''s coming in the future, and this study really drives home
        that point," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35651b-6ef5-4214-8aaf-819e6461aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:45:09.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:07.457+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Melting of Greenland''s
        ice is ''off the charts,'' study shows."</em></p>'
