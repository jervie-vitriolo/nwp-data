      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiderio averaged 13.7 points, 6.2 rebounds, 3.4 assists, and 1.3
        steals in his last season for the Diliman-based squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c24d58-e8e3-48c1-9953-170020a4b2fa'
      'mgnl:activationStatus': true
