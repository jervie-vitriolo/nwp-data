  'Kevin-Hart-steps-down-Oscars':
    'author': 'Madeline Holcombe and Joe Sutton, CNN'
    'caption': 'Comedian Kevin Hart took to Instagram on Tuesday to announce he''s
      been selected to host the 2019 Academy Awards for the first time.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-07T13:44:05.269Z
    'imagesource': 'jcr:1b46ad7f-cf5c-4f2a-bac1-f7c46469b000'
