  'CNN-New-York-bomb-threat-December':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-07T12:33:42.985Z
    'imagesource': 'jcr:1e8bf5c7-d30c-4629-b185-f7f887e75c7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29fe4b48-c2ee-41a9-a400-c0e282232a4f'
    'lead': 'Police and CNN have issued an all-clear message after the network''s
      New York offices and studios were evacuated because of a phoned-in bomb threat. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T07:46:53.258Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:19:17.531+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:19:17.316+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN''s New York offices given all-clear after bomb threat'
    'updated': 2018-12-07T13:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e111f9f-5e4f-4ef9-8fa1-dbc350770a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police and CNN have issued an all-clear
        message after the network''s New York offices and studios were evacuated Thursday
        night because of a phoned-in bomb threat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ad136-4370-4ab9-ace7-8825f8f3cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NYPD has now given us the all clear, and employees have been
        permitted to return to the building,"CNN Worldwide president Jeff Zucker said
        in an internal memo to staff. "The building is secure and safe for everyone
        to return in the morning."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79744ea-e67f-4a00-bbf2-da471c78939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the swift action by the local authorities, and the
        patience and professionalism of all the employees who were impacted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a05ec-5e4d-47f7-bc1a-18dfcaecb577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat was not substantiated, the New York Police Department
        tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1bbb6-50c0-4b74-a9d6-47a9b5067d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat came Thursday night when a caller indicated there were
        five devices in the building, according to a law enforcement source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f12063-3dae-418d-a442-b24f30f6f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several fire alarm bells rang inside CNN''s New York newsroom, signaling
        an evacuation shortly after the call was received.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32586ad8-11fd-4be2-aa5a-58883b710624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffers evacuated the CNN New York offices in the Time Warner Center
        building and Don Lemon''s "CNN Tonight," which had been on a commercial break,
        was taken off the air.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe75ae19-194e-449d-a95c-ffd452e76daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network temporarily went to taped programming for about half
        hour before going live from the street while police investigated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1dfcb-556d-4ba9-ab2e-989d64818db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were told to evacuate the building and to do it as soon as possible.
        We grabbed what we could and got out of the building and now, we are standing
        outside of the building," Lemon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2358da86-3a0d-4237-a5ee-e2d32e716355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.259Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the employees, all the people who were in the building as
        we were doing our live broadcast are out of the Time Warner Center now," he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f39da-895a-4c16-97c1-da6420154b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous police and fire department trucks blocked all vehicle and
        pedestrian traffic on West 58th Street between 8th and 9th Avenue due to a
        police investigation at Columbus Circle, where the Time Warner Center is located,
        the New York Police Department tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90466a58-9a6e-4656-ae86-b6052fce1470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bomb squad was on standby outside the building as police officers
        search the offices, a law enforcement source said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a8177-cef6-4072-8342-cf4ba9387f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s bureau was evacuated in October after a package with
        an explosive device, addressed to former CIA Director John Brennan, was discovered,
        officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af893b-e322-4706-a8af-d686796e4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That package was among more than a dozen improvised explosive devices
        sent to prominent Democratic politicians and donors around the country in
        October. None of the devices detonated, and no one was injured.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0418b-aeca-4d33-aaf0-0f4aec09e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.260Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect Cesar Sayoc, 56, was charged with five federal crimes and
        is currently in custody waiting for trail. If convicted, he could receive
        up to 48 years in prison.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0131c-d283-4bb0-9728-20d6f51980fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:46:53.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:17.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "CNN''s New York
        offices given all-clear after bomb threat."</em></p>'
  'ndfp-rey-casambre-arrested':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-07T11:12:59.890Z
    'imagesource': 'jcr:97254668-d38d-4999-a838-05436447eb89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '556ac896-2c82-4ad6-9eff-a5e7fe10a253'
    'lead': 'A peace consultant of the National Democratic Front of the Philippines
      was arrested for murder and attempted murder charges.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T07:48:59.640Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:19:21.908+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:19:21.686+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDFP consultant arrested'
    'updated': 2018-12-07T18:04:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9054a90-4279-410e-99da-618bacd47b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:48:59.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:21.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> A
        peace consultant of the political wing of the Communist Party of the Philippines
        and his wife were arrested last night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3142dc-dcb4-4438-9c4f-179419763736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:48:59.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:21.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senior Superintendent William Segun of the Cavite Police
        District, National Democratic Front of the Philippines (NDFP) peace consultant
        and Philippine Peace Center Executive Director Rey Casambre, 67, and his wife
        Patricia Casambre, 65, were arrested while onboard a silver Toyota Vios along
        Brgy. Niyog 3, Molino Boulevard, Bacoor, Cavite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4ef90-2326-4ed4-bb72-4a0f76c554c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:48:59.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:21.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite police said Rey, who was also tagged in their report as a
        member of the central committee of the Communist Party of the Philippines,
        has arrest warrants for murder and two counts of attempted murder issued last
        November 23 by Lupon, Davao Oriental Regional Trial Court Branch 32 Judge
        Emilio G. Dayanghirang III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6598178-c145-4247-9876-374f75d1b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:48:59.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:21.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they seized one Colt Commander .45 pistol, a .45 magazine,
        seven .45 live ammunition, a bundle of electric detonating cord, a fragmentation
        grenade, two cellphones, a Macbook laptop, ₱6,000 each and the vehicle they
        were aboard on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81478074-e61b-4645-a388-6046348809f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:48:59.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:21.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Casambres would remain with the Criminal Investigation and Detection
        Group in Camp Crame, Quezon City until the Davao court issues an order recommitting
        them to a regular jail facility, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a2086-f13e-40ec-adcd-bf6cf0fe3374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:48:59.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:21.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP condemned the arrest of the couple on what they call "trumped
        up" charges, adding that it violated Rey''s rights under the Joint Agreement
        on Safety and Immunity Guarantees (JASIG), a 1995 agreement signed by the
        government and the NDFP guaranteeing immunity and safety of those involved
        in the peace talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065265cd-730a-4f4c-8c72-25dbbf0c6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:48:59.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:21.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Rodrigo Duterte has terminated the peace talks
        with the communist rebels due to its continued attacks. The government also
        cancelled the JASIG in March 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4480df8-768d-4e27-ae66-84f706ad34ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:48:59.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:21.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP and the National Union of People''s Lawyers (NUPL) also
        accused police of planting evidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9533bb62-e681-46b4-9dc6-b5f8adcedd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:48:59.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:21.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrest of the Casambres, treacherous as it is baseless, once
        again proves that this government cannot be trusted and that it is the number
        one violator of the most basic rights especially of those seeking genuine
        and long-lasting solutions to the problems besetting our people and our country,"
        NUPL President Edre Olalia said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d93ede8-0a5a-4cf4-bc09-93bf1066002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:48:59.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:21.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Rodrigo Duterte has terminated the peace talks
        with the communist rebels due to its continued attacks. The government also
        cancelled the JASIG in March 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03eb0d-5c78-4a4b-9395-6837c33120cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:48:59.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:21.908+08:00
