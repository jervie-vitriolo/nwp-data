  'comelec-bangsamoro-plebiscite':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-07T21:44:44.958Z
    'imagesource': 'jcr:1dd36fbb-3f48-401b-9abf-d1199cfc20a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bda2450-768e-45fa-bbb0-bc80ec1997ae'
    'lead': 'The referendum for the ratification of the Bangsamoro Organic Law will
      now be split into two separate dates, the Commission on Elections said Friday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T07:06:39.627Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:17:15.623+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to hold two-day Bangsamoro plebiscite in January, February 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d4ba00-b78a-448f-b34a-59d2c26fa994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:06:39.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        plebiscite for the ratification of the Bangsamoro law will be split into two
        dates, the Commission on Elections (Comelec) announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256a264-78b0-41bb-8b73-5a6851bd6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:06:39.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said the initial plebiscite date of January 21, 2019
        will still push through. However, another day was added for local government
        units which petitioned for voluntary inclusion in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebcfeda-a3c9-482d-8a03-6bc07a253a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:06:39.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second day of the referendum is set on February 6, 2019.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PRESS RELEASE: COMELEC to Conduct Bangsamoro Plebiscite on Two Separate
        Days <a href="https://twitter.com/jabjimenez?ref_src=twsrc%5Etfw">@jabjimenez</a>
        <a href="https://twitter.com/dirfrancesarabe?ref_src=twsrc%5Etfw">@dirfrancesarabe</a>
        <a href="https://t.co/TMMa4cZ3gb">pic.twitter.com/TMMa4cZ3gb</a></p>&mdash;
        COMELEC (@COMELEC) <a href="https://twitter.com/COMELEC/status/1070866277399375872?ref_src=twsrc%5Etfw">December
        7, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a5effe-9b13-4060-b42b-d4510ef335ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:06:39.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f0c0a-8824-45ff-8735-758fbb8a6a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:06:39.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its press release, Comelec said the geographical areas comprising
        the Autonomous Region of Muslim Mindanao (ARMM)-- Sulu, Basilan, Lanao del
        Sur, Maguindanao, and Tawi-Tawi-- as well as Isabela City in Basilan and Cotabato
        City will hold their own plebiscites during the original scheduled date of
        January 21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98081d5c-c044-4f32-9105-ef44927e548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:06:39.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the February 6 plebiscite will cater to local government
        units which petitioned for voluntary inclusion in the plebiscite. These areas
        include Lanao del Norte province (except Iligan City), and the municipalities
        of Aleosan, Carmen, Kabacan, Midsayap, Pikit, and Pigkawayan in the province
        of North Cotabato.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a997433-e1b7-4a7a-adbd-6dc1aa057d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:06:39.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body added there are close to a hundred pending petitions
        for inclusion in the Bangsamoro Autonomous Region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ffeb35-83d7-4dc6-9ee9-30bbf31ff44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:06:39.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we split the plebiscite is because we want to give enough
        time to deal with the issues being raised, in the different petitions. We
        don''t want to summarily dismiss everything," said Comelec spokesman James
        Jimenez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc716e-3a57-427e-9e0a-1d78ce629a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:06:39.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in Zamboanga City on July 26, President Rodrigo
        Duterte announced he had signed the Bangsamoro Organic Law, creating the new
        Bangsamoro autonomous region. The region will take the place of the current
        ARMM.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28670153-eacd-49b3-850d-1055e7131113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:06:39.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The Bangsamoro Organic Law: Everything you need to
        know</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea415998-aa61-4b18-b705-ec2327589d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:06:39.630Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark legislation is the result of decades-long peace negotiations
        between the Philippine government and rebel groups in Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce287344-5254-4024-a7a3-5353cc8ebd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:06:39.630Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebisicite will determine which other cities and municipalities
        will be part of the Bangsamoro Autonomous Region. Close to three million voters
        in Mindanao will take part of referendum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7e278-05a9-41ba-b74f-aba75487cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:06:39.630Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:15.831+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period, which kicked off Friday, will end on January
        19, 2019.</p>'
  'jinggoy-estrada-acquittal-hopes-pork-barrel-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-07T21:41:47.442Z
    'imagesource': 'jcr:009addf3-1611-4066-b805-73ccc0d37241'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50aef0bf-dca9-443a-8f39-f8558da8a4e3'
    'lead': 'Former Senator Jinggoy Estrada eyes an acquittal in the next two months,
      following the not-guilty verdict handed down to his friend Ramon "Bong" Revilla,
      Jr., a fellow accused in the controversial pork barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T07:08:46.731Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:17:18.864+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:17:18.682+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jinggoy Estrada hopes for acquittal by February 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8c487-3fa9-4385-96a4-7fc8f6c83ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:08:46.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:18.864+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Former
        Senator Jinggoy Estrada eyes an acquittal in the next two months, following
        the not-guilty verdict handed down to his friend Ramon "Bong" Revilla, Jr.,
        a fellow accused in the controversial pork barrel scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e5f80-5d88-4e8a-9134-745662f28811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:08:46.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:18.864+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, who''s facing plunder and graft charges at the Sandiganbayan,
        revealed to CNN Philippines Friday that his camp may soon file a demurrer
        to evidence, or a motion to dismiss a case for lack of sufficient evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b987d882-1796-4358-9261-2161881ab799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:08:46.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:18.864+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably early next year we''ll file a demurrer to evidence. If
        the court will grant the demurrer to evidence then that''s already tantamount
        to acquittal," Estrada said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac289715-78db-4d3a-8548-a6ce4a5d6a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:08:46.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:18.864+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he expects the anti-graft court to reach this decision
        before the campaign season which starts February 2019, Estrada said, "Well,
        I hope so."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f0d5c-50ae-462f-91dd-afe873a9028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:08:46.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:18.864+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Estrada and Revilla are seeking a Senate comeback in the 2019
        elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353726b4-f8f2-438f-916e-2ea42470976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:08:46.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:18.864+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will leave my fate with the Sandiganbayan, but it''s a big boost
        that my friend (former) Sen. Revilla was acquitted early this morning and
        I hope to follow suit," Estrada said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b295b43-a0ee-4f05-b5fd-2cf0d7af05d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:08:46.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:18.864+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan''s first division on Friday ruled that there is
        "not a single direct evidence" that proved that Revilla pocketed ₱P224.5 million
        from his Priority Development Assistance Fund (PDAF), also known as pork barrel
        or funds set aside for lawmakers'' projects. Revilla walked free Friday night
        after more than four years in detention after posting bail on his 16 other
        graft cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f30a26-6d19-4923-b49f-7b16f6c7ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:08:46.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:18.864+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Estrada was temporarily released in September 2017 after
        the Sandiganbayan allowed him to post a ₱1-million bail for his plunder and
        graft charges. He was neighbors with Revilla at the Philippine National Police
        Custodial Center since 2014, accused of receiving ₱183 million in kickbacks
        from his PDAF.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c46908-b86c-4978-a008-373f3f656d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:08:46.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:18.864+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he filed his certificate of candidacy in October, Estrada said
        he was confident his alleged involvement in the multibillion-peso pork barrel
        scam would not affect his chances to win as senator in the 2019 elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b175186e-28b8-454c-8238-18862a8600e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:08:46.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:18.865+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time I ran for senator in 2004 I also have a pending
        plunder case which has not been resolved by the courts. It did not affect
        me since I won during the 2004 elections. And I don''t think it will affect
        now," Estrada told reporters at the Commission on Elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9634305c-64d2-48a3-bff9-f6e7c5dceb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:08:46.736Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:18.865+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senate President Juan Ponce Enrile, out on bail too on cases
        involving the PDAF scam, is also gunning for a Senate seat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942195b5-3e7a-4dd1-b5f3-dfa82d922434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:08:46.736Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:18.865+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, Revilla, and Enrile are implicated in the PDAF scheme supposedly
        masterminded by businesswoman Janet Lim Napoles, who was convicted of plunder
        in her case with Revilla. She is accused of funnelling ₱10 billion of lawmakers''
        funds into bogus nongovernment organizations.</p>'
  'senators-react-bong-revilla-plunder-case':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-07T18:55:56.226Z
    'imagesource': 'jcr:f311d876-ea53-433f-a6ce-2f933830f5fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c061a26c-79b5-4a03-9ede-88762ed910b7'
    'lead': 'Malacañang, however, abides by the Sandiganbayan ruling.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T07:12:04.509Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:17:21.660+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators divided on Bong Revilla''s acquittal on plunder case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e2514e-49bf-4811-8165-c708b8b58be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Some
        of Bong Revilla''s former colleagues in the Senate are divided on the Sandiganbayan''s
        decision to acquit him of plunder charges in relation to the pork barrel scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e5c84-ddfc-447b-bf1c-ace286b36b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said he is happy with the court''s decision,
        which will boost Revilla''s campaign to return to the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a1690-fc9b-4a42-b98f-ece85dd48d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its a booster to his candidacy," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd0a24f-bb55-4dce-813c-bacbf2f8889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Gringo Honasan believes the acquittal of the former senator
        is a breath of fresh air for lawmakers facing similar charges, like him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2ca07e-dc85-4dcf-82a2-cf1e851b3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan is facing graft charges due to the scam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175f9ee9-7007-4840-a223-8dbde255bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me that it can allow us to move forward, move on na tayo [we
        can move on] as long as these two conditions are met: rule of the law and
        due process," Honasan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9d64b-ebcf-4792-b6af-09ed3d55a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Dick Gordon said the major takeaway from the anti-graft
        court''s decision is that funds intended for government purpose should not
        be pocketed by senators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda0cff-8665-4e26-b694-c0518d8a8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the pork barrel scam gave the Priority Development Assistance
        Fund a bad name, and affected a number of people in the province who need
        help but are not attended to by the national government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b17294-4e55-4b45-aab1-3e2651db96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi yun ang problema dyan, nagkakaroon ng</em> interest <em>ang
        mga</em> congressmen, mga senator," Gordon said. "That is not the intention."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d248d-f774-4750-8845-a0856e3b84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem there is that congressmen and senators
        take interest in the funds, they take charge of the projects. That is not
        the intention.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d44d1-4138-463c-b8af-fe654bd2cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said government must be transparent on the disbursement and
        appropriation of these funds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81277194-fdd0-4863-b456-78948c8661f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to review the whole system, all over again. Pork
        barrel is not unique to Filipinos it is elsewhere. Reason for that is equalization
        of opportunity in term sof getting investment," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b8830-fc8e-4205-be5a-776445aadb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson, who has been a strong advocate against pork
        since his first senatorial term in 2001, said he is on the fence about the
        ruling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9250bd5-5f17-4a40-8b63-4296ba7f1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a former colleague and friend, I am happy for ex-Sen. Bong Revilla.
        As a strong advocate against the pork barrel system, I feel weak and defeated,"
        Lacson said in a message.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba64e61-a310-4e3b-8959-47b2acb850e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as an incumbent senator, Lacson added he respects the court''s
        ruling as it has "better appreciation of the evidence."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d823d-a715-4034-84fa-2d880096a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian echoed Lacson''s respect for the court
        ruling, saying Revilla can now have a chance to continue his public service.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42668d86-3555-4910-8725-ce3d7740ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At for Senator Revilla, of course <em>magkakaroon na siya ngayon
        ng panahon para ipagpatuloy yung kanyang gustong ipagpatuloy lalo na pagdating
        sa pagbibigay serbisyo sa publiko,"</em> he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a7d1d5-4be1-41f7-af49-0860b21b7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And for Senator Revilla, this will give him time to
        continue with what he wants to pursue, most especially public service.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f8b97-cbd9-4e73-82a3-086b837dd13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senator Francis "Kiko" Pangilinan is not pleased with
        the ruling.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59550104-2538-44bd-8e25-2e8a0810eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Paano naging</em> guilty <em>ang nanuhol pero</em> not guilty
        <em>ang sinuhulan?</em> <em>Mahirap unawain ang naging pasya,"</em> Pangilinan
        said, as alleged pork scam mastermind Janet Lim Napoles and Revilla''s staff
        Richard Cambe were found guilty.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccdb7e7-9585-4b9f-9d91-71190205b801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How would the briber be guilty and yet the one bribed
        is not? It''s hard to understand the decision.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d39932-c398-41cc-a9ff-1bdf3ca1db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan added the P124.5 million ordered to be returned from
        all those accused is a huge sum of money.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24599843-5f18-462d-b315-b69be5a99d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinababalik na</em> P124 million <em>ay makakapagpasweldo
        ng</em> 248,000 <em>na</em> minimum wage earner <em>sa isang araw,"</em> he
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a654fc-6813-448e-95e7-a725d6fb7b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The P124 million can give wages to 248,000 minimum
        wage earners in a day.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e431448-3d18-4476-b78c-cc05ecf15b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict comes more than four years after the Ombudsman filed
        Revilla''s plunder case, and is the first to be resolved among dozens of cases
        involving lawmakers'' Priority Development Assistance Fund (PDAF). Revilla
        was accused of amassing P224.5 million-worth of kickbacks from Napoles when
        he was a senator.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a29a4-cfeb-4e32-8a08-9ed88e1fd3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace abides by Sandiganbayan ruling</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0a015-ab8b-4f0a-8386-2f8a7a4c7270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, in a statement Friday, said they are bowing to the Sandiganbayan''s
        judgement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb486f4-6da8-436e-9448-351eab7e8b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have consistently respected the independence of the Judiciary
        and we will continue to do so in this case as we implement the final orders
        of the anti-graft court on the matter," Presidential Spokesperson Sal Panelo
        said in a statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e8b3d-edf5-4779-a31a-1585b0778baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added concerned or aggrieved parties may seek legal remedies.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3abbf0-3981-41a0-a25c-94d31d7dabe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the administration has taken note of lessons and issues
        involving public funds, and that government has implemented measures to ensure
        the integrity of the national budget.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ba2a2-2207-492d-807d-5031fb9e72ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:12:04.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:22.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is current deliberating on the 2019 budget, where some
        senators decry the presence of pork barrel anew.</p>'
  'Bong-Revilla-acquittal-plunder-pork-barrel-scam':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-07T18:03:12.766Z
    'imagesource': 'jcr:f311d876-ea53-433f-a6ce-2f933830f5fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4678a74c-7624-4697-a36e-838fccb43b82'
    'lead': 'The judge who acquitted Revilla says she ''would have loved'' to convict
      the former senator but was bound to rule based on evidence'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T07:14:58.823Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:17:30.120+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:17:29.690+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles, Revilla staff can''t plunder alone – dissenting justices'
    'updated': 2018-12-07T18:05:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392186a1-6cb4-4a2e-a2c1-78ad0a65097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.824Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.120+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Two
        Sandiganbayan justices find it hard to believe that former Senator Ramon "Bong"
        Revilla Jr. is innocent of plunder in the controversial pork barrel scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0e217-3259-4d1b-adab-75748e5081fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.824Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.120+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Efren Dela Cruz and Maria Theresa Gomez-Estoesta
        dissented from the anti-graft court''s decision that acquitted Revilla on
        Friday. The court convicted Revilla''s co-accused, alleged pork barrel scam
        mastermind Janet Lim Napoles and Revilla''s staff Richard Cambe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d67c77-ecf5-412b-bb84-6ea38f662d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.824Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.120+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 186-page decision of Sandiganbayan''s first division ruled that
        there is "not a single direct evidence" that proved that Revilla pocketed
        millions of pesos from his Priority Development Assistance Fund (PDAF) – but
        said it is "morally certain" that Napoles and Cambe conspired to commit the
        crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc25d1-ada4-4dff-b2e9-6a117c0bd143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.824Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.120+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz, who initially penned a decision convicting all three
        accused, said this could not be possible, noting that Napoles, a businesswoman,
        and Cambe, a legislative aid, have no access to Revilla''s PDAF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3f4b9-33bd-4d6a-ab51-f0032a33674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.825Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.120+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revilla is a seasoned senator. He is not naive to allow Napoles
        and Cambe to solely steer the course of a PDAF," Dela Cruz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273630e-34c2-41f7-b697-934357d1b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.825Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.120+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the context of the surrounding circumstances, I find it extremely
        hard to believe that this scam of such magnitude was confined only within
        the realm of Napoles and Cambe to the exclusion of Revilla," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e533138b-9627-4f1c-9988-514999c72f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.825Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.120+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz''s original ponencia was dissented to by Associate Justices
        Geraldine Econg and Edgardo Caldona, resulting in a 2-2 vote. This forced
        the anti-graft court''s first division to create a special division of five
        justices to break the impasse. Econg penned the final decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d843b4-4dd2-4f64-8f9e-342d4c11de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.825Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.120+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan decision gave weight to the testimony of Desiderio
        Pagui, a handwriting expert, that Revilla''s signatures on endorsement letters
        for the release of his pork funds to fake nongovernment organizations - were
        forged. It said this destroys any possible paper trail to prove the crime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833b279-c7f8-458f-ab74-82ce5cf0d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.825Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.120+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez-Estoesta admitted that the lone testimonies of whistleblowers
        Benhur Luy and Merlina Suñas are "concededly not potent to establish the fact
        that" Revilla authorized Cambe to receive commissions, rebates, and kickbacks
        and hand the money over to him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe6924-733c-4955-9a58-524a31009be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.825Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.120+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s just understandable that the prosecution failed to
        find documents that would show Revilla authorized Cambe to receive money in
        his behalf. "Conspiracy only thrives in secrecy," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ceaa52-810d-4fda-bd5f-57b1504321e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.826Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.121+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said the lack of direct evidence "does not altogether
        disprove of his non-receipt thereof." "The Court may resort to circumstantial
        evidence," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875328fc-12c0-4468-9c59-31e15fc69dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.826Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.121+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How about Revilla''s wealth?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb560e-f4af-4713-b46e-67b1fe6002f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.826Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.121+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dissenting judges questioned why the Sandiganbayan decision
        "disparaged as not conclusive" a report by the Anti-Money Laundering Council
        (AMLC) that Revilla and his immediate family members made numerous bank deposits
        to their bank accounts totaling P87.26 million from 2006 to 2010. Dela Cruz
        noted that the transactions were made within 30 days form the dates mentioned
        by Luy when Revilla received rebates through Cambe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d19de1-0fe4-4d81-aacc-f780c2aac0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.826Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.121+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accused never even attempted to debunk the findings of AMLC
        in his own defense. He simply wallowed in his own defense of denial and forgery.
        Why should the majority opinion now take the cudgels for him?" Gomez-Estoesta
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84271f15-8d4d-40b4-a087-e6234fb26237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.826Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.121+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the "irrefutable burgeoning wealth" of Revilla is the "end-all"
        of the PDAF controversy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef468189-a89b-4c8f-9ae6-da70a41f6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.826Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.121+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said it was odd for the court to still order Revilla to
        return P124.5 million to the government as civil liability.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290c390-48fd-4dcc-b2d3-0d4ace4501fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.827Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.121+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only goes to say therefore, that since all three accused were
        made to answer for the same civil liability, the source of the accumulation
        of wealth as found in the criminal liability should only be the same," she
        said. Revilla''s lawyers, however, said he is now excluded from the requirement
        because of his acquittal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b8f7b-8707-4eec-8b56-1798b32b6c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.827Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.121+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Econg said she and the other justices only ruled based on the evidence
        and the lack thereof.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad76267-f081-456f-8253-a4a0809cbf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.827Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.121+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unpopular decision. I would have loved to be a heroine,
        that I convicted him, but at the end of the day we are bound to rule based
        on the evidence," Econg said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10392900-2134-4506-92a6-0dd1300fed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.827Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.121+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, said the ruling was a product of an independent
        judiciary.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d54c93f-c3c3-4b7c-8267-c69f0a4b7de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:14:58.827Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:30.121+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the sentiments to the contrary, we have to bow down
        to the judgement of the Sandiganbayan," Presidential Spokesperson Salvador
        Panelo said in a statement.</p>'
  'japan-immigration-overseas-workers':
    'author': 'Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-07T17:35:45.316Z
    'imagesource': 'jcr:bbb48218-5a38-4543-878b-0b80005be952'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '077c2875-b26a-42be-83eb-1765deac8b2a'
    'lead': 'As Japan''s population gets older and smaller, the government is struggling
      to balance its own deeply conservative views on immigration with the need for
      new and younger workers. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T07:18:30.678Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:17:33.806+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:17:33.129+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan needs immigrants, but do immigrants need Japan?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a363a871-f6bf-47ff-91c7-73bc81de8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the first concepts Linh Nguyen learned
        while studying Japanese was "uchi-soto."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d3ae7-ea73-4e9a-8d48-e3b34fae96ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It refers to the practice of categorizing people into one of two
        groups -- insiders or outsiders. Family, friends and close acquaintances are
        insiders, referred to as "uchi," while "soto" is for those relegated to the
        periphery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a18b7-a647-4120-a2b0-02e8d635b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this Japan-obsessed student in Vietnam, it felt like a warning:
        she could be about to enter a deeply closed society that would always consider
        her an outsider.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2ea63-518b-42f5-a6f0-71cb2933e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, though, that was not Nguyen''s experience. The 25-year-old
        discovered that Japan was slowly changing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ea073-6e8b-4710-bb27-baea6439fef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Japan''s population gets older and smaller, the government is
        struggling to balance its own deeply conservative views on immigration with
        the need for new and younger workers. Public opinion is on the side of change.
        Despite perceptions of xenophobia, a 2018 Pew survey revealed that 59% of
        Japanese believed immigrants would actually make the country stronger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8262c7b-7206-43cd-b26c-8aa834197bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Japanese Prime Minister Shinzo Abe is expected to ask
        lawmakers to vote on an unprecedented policy change to welcome more foreign
        workers. If approved, the landmark ruling could see an undefined number of
        high-skilled workers, and up to half a million low-wage workers move to Japan
        over the next five years. But many argue the lack of details surrounding the
        policy, undermines it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b0afb-c96d-41ca-9a80-f8495356f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shrinking nation</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ead8f-0a30-424d-82b6-f4830ac2b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.806+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is already a "super-aged" nation -- meaning that more than
        20% of its population is over 65 years old. Just 946,060 babies were born
        in 2017, a record low since official records began in 1899, while an increase
        in deaths accelerated the population decline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c612dac-c135-43db-bcb1-252aa77c0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline means a shrinking cohort of workers is left supporting
        an increasingly elderly population in need of healthcare and pensions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26974638-409d-4d19-8bb0-50764f60a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan isn''t the only country with such a problem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ada769-223b-4a93-9dff-68525f8207cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.680Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is a also a "super-aged" nation. And by 2030, the US, UK,
        Singapore and France are expected to have earned that status. While the EU
        and US veer towards populism and adopt anti-immigrant stances, in Asia nations
        are competing for new arrivals, potentially reversing the power balance between
        immigrants and host countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6de005-3748-4c2f-97e9-1f8f77011ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.680Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Abe is to prevent Japan''s population from dipping below 100
        million by 2060, he will need to provide migrants good reasons to choose the
        country, says Hisakazu Kato, an economics professor at Meiji University in
        Tokyo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b243f24-614b-425c-bab7-d9b178ee4ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.680Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 Pew survey exploring how people in Asia-Pacific see each
        other revealed that a median of 71% of people in the region held a favorable
        view of Japan, with positive views exceeding negative sentiment by more than
        five-to-one.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bce864-a38b-4325-811c-bf47eb9933a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.680Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen points to Japan''s solid environmental practices and strong
        safety record as appealing factors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad811b7-5e9a-4aa5-995c-dd5d1f419ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.680Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country''s historic failure to integrate previous waves
        of foreign workers raises questions as to why migrants would choose to come
        to Japan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7960b0a-9cc9-4d84-88df-8b7b729af456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.680Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with labor shortages in the 1990s Japan revised its immigration
        rules to offer long-term, renewable visas to the descendants of Japanese immigrants
        who had moved to Latin American after World War II.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e2518-c135-4026-b1c2-80313504364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the economy slumped in 2008, the government urged those
        same immigrants to return to Brazil and the other Latin American nations where
        they had moved from.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d130e-b109-4308-8764-f3f4e30c8e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan treats its foreign workers like Kleenex," says Jeff Kingston,
        a Japanese studies professor at Temple University. "They have a use-it, toss-it
        mentality."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d424a81-1186-4440-b3a4-f2ffe69f2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other options nearby</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155db9c-d6ba-4cc1-bb0a-4f8ecc0dad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has a very different track record. Since independence
        in 1965, the small South-east Asian city state has built a diverse society
        by taking in large numbers of immigrants from neighboring Asian countries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b892b9-366f-4b6f-b1d7-24cdcef946b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, foreigners make up more than one-third of Singapore''s labor
        force, though conditions are challenging for low-skilled laborers and numerous
        abuses exist.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d369eea-b921-4816-a0b8-7034c75cfa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the Singapore government states that non-resident
        foreigners do jobs Singaporeans don''t want, and do not compete with locals
        for high-paying professional or managerial jobs. "They are here to help build
        our homes, keep our roads clean, and make our lives just a little more comfortable,"
        the website says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07d19e-ef5a-4584-a877-80b4d585c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts argue that Japan lags behind other industrialized countries
        in extolling the benefits of immigration to its domestic population. "The
        government needs to sell how these people contribute to pensions and economic
        growth," Kingston says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec0127-a091-47ac-ad8a-586c0278a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As immigration policy has failed to keep up with demand, temporary
        fixes have plugged the gap. Foreigners on student visas, for example, can
        work up to 28 hours per week -- but Japan has been accused of using students
        to fill labor shortages.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ed838-4178-4908-8304-ae3fbeb4c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen, who is studying for a masters degree, is one of thousands
        of young international students and foreign workers trying to make a go of
        it in Japan. In 2018, the number of foreign residents reached a record high
        of 2.5 million, although that''s still only 2% of Japan''s total population.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e0ee3-f7b4-4211-a30c-9ff776ed8332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a bustling Tokyo side street is the office of Inbound Japan,
        a concierge service and cultural interpreter for foreign students struggling
        to navigate living and working in Japan.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194d8d2-6734-4560-b279-aa2e7d742542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, Inbound Japan started providing foreign students
        with cheap dorm rooms. Its range of services grew as people wanted help getting
        phone contracts, setting up bank accounts, going to hospital and finding part-time
        jobs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f83167-66c6-456a-bac2-e60a8bbb4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusuke Furumi, an employee there, hopes Japan can gradually become
        more open to the idea of working alongside foreigners, and make it easier
        for them to stay and contribute to the economy and society.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a6893-75d5-401a-980f-16cb70748a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enter the outback</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d444f4-7b28-4eba-8981-49504eb82a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the small town of Muroto, in southeastern Japan, foreigners on
        the Technical Intern Training Program (TITP) have come to the rescue.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef07e04-bd46-4df1-8262-deddd65fbdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a booming fishing port, today Muroto has a graying community.
        Vacant houses pockmark the area where the town''s bars once thrived. Many
        of the town''s public facilities such as hospitals and elementary schools
        have shut down.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410933d-20a7-4118-a50d-8e53542b2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Mie Kinoshita was unable to find a mechanic to work in her
        car dealership in 2017, she decided to outsource her needs -- and applied
        to receive technical interns from the Philippines.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03f957-7d8b-4751-82d4-73acfe2016b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme has faced frequent criticism since its establishment
        in 1993. In theory, the TITP allows low-skilled workers to come to Japan to
        learn technical skills they can later take back to their home countries. But
        opponents of the program allege it has been used as a loophole to plug gaps
        in the domestic labor market. Trainees, meanwhile, have reported frequent
        instances of workplace abuse and bullying.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d39d63-5899-4935-9e56-3ab2d1480143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinoshita was aware of the horror stories. To help create a more
        welcoming environment, she bought a house for her staff. And while they presently
        only make minimum wage, which is 762 yen ($6.70) an hour in Muroto, she hopes
        to increase their wages as their skills grow.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e0f2c-ea3d-464e-a89b-e192adfabebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinoshita''s employees John Riggs Ancino and Marvin Curilan, arrived
        in Muroto from the Philippines two months ago. On arrival in Japan, the pair
        received several weeks of Japanese language and culture lessons.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3973d-5439-4e17-9be1-a8402a24a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to stay here," says Riggs Ancino, who worked in a tire
        repair shop back home. "It would be great if I could build a family in Japan."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cccdcf-a4a7-42f2-9b00-4998977d01ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their Japanese colleagues also appreciate the newcomers.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208929da-d5bc-4ee2-915b-bb3eda8268be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still hard for us to understand one another, but I''ve been
        working on my English skills," says Masahiro Maeda, a mechanic in his late
        50s. "I''d like them to stay."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464df94-100d-44c8-be39-bf8cec1b157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masoto Yasuda, a mechanic in his late 30s, adds: "I want to go to
        the Philippines now. It hadn''t really crossed my mind before I met them."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3fef0-e965-4b99-835e-7181d29aeb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current rules, technical trainees can only work in Japan
        for five years.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eafe4c-9c0d-4169-80f2-6177363ecb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s proposals, however, would allow them to apply for an additional
        five years. But there''s a catch. To do so they would have to apply from their
        home countries, denying them the right to seek permanent residency -- which
        requires 10 years of continuous living in Japan.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e398e80c-e824-4c02-a943-bcc773b41a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.807+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts fear terms like this may run through many of Abe''s new
        proposals, helping more blue collars workers come to Japan -- but preventing
        them from settling long term.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422359dc-f208-430e-a089-8589ed62d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan''s work culture</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aabe7ef-8e2f-45df-a592-2f783c94b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japan might be coming around to the appeal of foreigner workers,
        not all of the newcomers are keen on Japanese work culture.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f625e9-d8f7-4bad-a33b-36033fb96217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samir Levi came to Japan from Nepal four years ago, after his older
        brother did a six-week cultural exchange in Tokyo. Levi, 26, worked a part-time
        job as a dishwasher in a ramen shop and the graveyard shift at a convenience
        store, before becoming a recruiter for a Japanese language school in the capital.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5800f8e-b626-4e3c-ab72-c672fbff8196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has absorbed the Japanese habits of gently bobbing the head in
        agreement and executing a well-timed farewell bow. "I blend in here now,"
        he says. "I''ve become Japanese in some ways."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2622674-f28c-4c56-9f78-f98f7d07d7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the longer Levi lives in Japan, the less he wants to stay. Now
        a salary man, Levi clocks long hours -- just like locals. Earlier this year,
        the government limited overtime to 100 hours per month, but Levi yearns for
        better options.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc06be5-281d-4200-ac77-f9f0c45527d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he wants to move to the US or Australia.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e03dc80-96e1-4abf-9d2e-61bc5207e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen, too, has integrated into Japan and has a mix of local and
        migrant friends. But she is wary of committing to Japan''s long working hours
        and culture of heavy out-of-office drinking with colleagues, known as "nomikai."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b8b56-15cd-46cf-9932-24c3940d4828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would stay in Japan, she says, if she could bring her parents
        to live with her. Failing that, she might move to Australia or Canada or go
        back to Vietnam.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38593dce-5e70-4489-b5de-1b58f6245fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t lost my fascination with Japan yet," Nyugen says. "But
        perhaps Japan may need to realize that it needs foreigners as opposed to the
        other way around."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7916b3d3-ecb9-4df8-90ff-d331444e6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:18:30.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:17:33.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan needs immigrants,
        but do immigrants need Japan?"</em></p>'
