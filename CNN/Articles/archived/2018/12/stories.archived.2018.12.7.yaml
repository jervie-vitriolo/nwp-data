    'lead': 'Kevin Hart is stepping down from hosting the Oscars after homophobic
      tweets surfaced on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T07:38:55.633Z
