      'mgnl:type': 'text'
      'text': '<p><strong>Alternative.ph</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58540062-66eb-4428-9bae-adee1d310d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:44:32.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:14.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, we’ve seen a wave of social enterprises that employ
        local artisans and incorporate Filipino culture whether through their fabrics
        or designs. Alternative.ph is an online catalogue/e-commerce site that features
        high-quality Filipino made products from brands like Obrano, Anthill, Gugma
        Weaves, Kugon, Sip, Jacinto &amp; Lirio, and Gouache.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436d100-f2a4-4d90-8f9f-ed05b702b2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T07:44:32.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:19:14.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They’ve also put together special “kits” that contain a combination
        of two to three products from these brands. The Muni-Muni kit costs ₱3,000
        and contains a Jacinto &amp; Lirio travel wallet, an Anthill Infinity scarf,
        and a Gouache camera strap. The Sigla + Silakbo kit (₱2,100) contains a Layunin
        woven laptop sleeve, an Araw-Araw planner, and a Keep On Conscious canvas
        foldable tote.</p>'
    '20':
      'image': 'jcr:37c112a4-211a-4a36-9886-8f6ca470c6ca'
      'imageCaption': 'Screenshot from BLACKLIST.MNL/INSTAGRAM'
