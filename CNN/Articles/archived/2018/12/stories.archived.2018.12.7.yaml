    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., Turkey choppers selected for purchase by Philippine Air Force'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fc202-c2e6-4347-8560-16b63acc28ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:57:03.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:37.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        Philippine Air Force (PAF) may soon have more combat utility and attack helicopters
        in its arsenal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4bc41-d5a7-428e-bc16-5d84e0d20da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:57:03.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:37.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Friday, Defense Secretary Delfin Lorenzana
        said that the Air Force''s technical working group (TWG) has already recommended
        two helicopter types for purchase: the U.S.-made Sikorsky Black Hawk combat
        utility helicopter and the Turkish T129 ATAK attack helicopter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e23e3-cf49-4376-aadc-dabe692ee495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:57:03.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:37.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PAF TWG has come up with recommendation that the Black Hawk
        is the best option that we will buy so we will pursue that," Lorenzana said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870079d-b55a-401e-959a-d825b7cb932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:57:03.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:37.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With President Rodrigo Duterte having previously slammed the United
        States for refusing to sell attack helicopters in the Philippines, Lorenzana
        said that the Black Hawk is mainly used for transport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd6797-50f7-4218-ae02-bbc04a7d695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:57:03.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:37.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Hawk is actually not an attack helicopter. It''s a combat
        utility transport. So pwede natin lagyan ng machine gun magkabila (We can
        put machine guns on both sides) but it''s not really for attack, its for bringing
        air supply troops," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0121142-aab9-4104-a921-b6e60f978694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:57:03.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:37.714+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its limited budget of $240 million, Lorenzana estimates that
        they can purchase around 16 Black Hawks and 8 T129 ATAKs.</p>'
