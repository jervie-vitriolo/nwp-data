      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another teaser that dropped in August, fans caught a glimpse
        of Jon Snow (Kit Harington) and Sansa Stark (Sophie Turner) embracing.</p>'
