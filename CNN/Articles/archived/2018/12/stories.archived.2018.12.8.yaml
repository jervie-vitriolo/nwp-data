      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA said a plantation worker found the body
        of Madelyn Asuncion floating in Pengalan River in Sabah, Malaysia on November
        28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab68b8d-d8fd-4857-942d-174abba27e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:15:12.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:50.225+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Malaysia Charles Jose said "there was enough
        evidence to classify the case as a possible homicide" based on reports from
        authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd870025-30b1-44d7-af61-e584fd7b46ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:15:12.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:50.225+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Kuala Lumpur is waiting for the official
        report and autopsy results, the DFA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8af308-3055-4f63-90bd-9a9d71ce8582'
      'mgnl:activationStatus': true
