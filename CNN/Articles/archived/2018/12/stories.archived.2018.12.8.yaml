      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:17.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte "will be there," contrary to earlier
        reports that he would not be attending the arrival ceremony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7e8271-07e5-4cf0-889e-e85896664e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:37:31.812Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:17.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The program is like this. So the aircraft that will be bringing
        the three bells will arrive before lunch in Villamor Air Base. They are going
        (to) unload and then they are going to remove it from the crate, put it in
        the display," Lorenzana said in a chance interview on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8528ddb4-a62b-47a8-87e4-a87df902e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:37:31.813Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:17.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians believe one of the bells signaled the attack the Filipinos
        launched against American troops stationed in Balangiga town in Eastern Samar
        on September 28, 1901. The attack, which killed 48 American soldiers, was
        reportedly in retaliation for oppressive treatment that Filipinos received
        from the foreign soldiers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc63103-ebab-4a3e-9ce6-cc0a133b590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:37:31.813Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:17.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American soldiers retaliated, destroying the town and killing
        thousands of Filipino soldiers and locals in what came to be known as the
        Balangiga Massacre, historical accounts said. The American soldiers seized
        all three bells from the Balangiga Church, and a 1557 cannon as war booty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d08e836-8622-4f8a-88d6-717c1a810691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:37:31.813Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:17.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte resurrected a decades-old fight for the
        return of the Balangiga bells during his second State of the Nation Address
        in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef3a9fe-04bb-4c84-b72d-7f98db410538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:37:31.813Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:17.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give us back those Balangiga bells. They are ours. They belong
        to the Philippines. They are part of our national heritage," Duterte said
        in his speech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e631c-a367-4ce0-ae17-75511fe302c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:37:31.814Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:17.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: How Balangiga bells were given back to PH</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ad018e-d252-4eb1-9bd5-feb88edef00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:37:31.814Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:17.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some U.S. officials earlier opposed plans to return the
        bells, the U.S. Department of Defense notified Congress as early as August
        2018 that it intends to repatriate the bells.</p>'
  'us-uk-point-to-russia-assad-forces-aleppo-attack':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-08T16:32:43.867Z
    'imagesource': 'jcr:317b2b17-9d93-4892-8efa-1b21e528ac76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3f158f3-6047-423d-8183-bbc986ef0674'
    'lead': 'The U.S. and UK dismissed Russian and Syrian claims that opposition forces
      launched a gas attack on Aleppo in late November, saying that pro-Assad forces
      were responsible.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T00:40:00.571Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:22:20.285+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:22:19.964+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. and UK point to Russia, Assad forces for Aleppo attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e54b17-5ac3-4c1c-abeb-47f75e0a2247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. and UK dismissed Russian and Syrian
        claims that opposition forces launched a gas attack on Aleppo in late November,
        saying that pro-Assad forces were responsible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb092629-4b2f-4cda-b57f-a37d3d1511b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.571Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On November 24, 2018, the Assad regime and Russia falsely accused
        the opposition and extremist groups of conducting a chlorine attack in northwestern
        Aleppo," Syria, State Department Deputy Spokesman Robert Palladino said in
        a statement. "The United States strongly refutes this narrative and has credible
        information that pro-regime forces likely used teargas against civilians in
        Aleppo on November 24."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f859c-8965-46b6-a82f-34870eed85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Highly unlikely''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7383afc-5c25-410a-ac51-6840ea7445fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the UK foreign office echoed the U.S. denunciation.
        "We have seen nothing to support the claims made by Russia and Syria," the
        unnamed spokesperson said in a statement. "It is highly unlikely that the
        opposition was responsible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986abb8-9c5d-4ca4-ad1a-1ca5d7dabc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 people were injured in the gas attack on Aleppo, according
        to Syrian state media and a British-based human rights group. It is not believed
        that chlorine was used in the attack, according to the foreign office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e935f-94c4-4af3-b6f0-093b95fb54a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Palladino''s statement, "the United States has information
        indicating Russian and Syrian personnel were involved in the teargas incident,
        and believes that both countries are using it as an opportunity to undermine
        confidence in the ceasefire in Idlib."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543441f1-cac1-4335-a28f-3672bbda06ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK posits that the attack was done as a means to frame the opposition
        "or an operation which went wrong and from which Russia and the regime sought
        to take advantage."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1fefd-9c60-4b16-92b6-0cea37ff2684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Reckless escalation''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099cd7f-469d-4cda-92de-1a1e3f1e7271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.572Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the attack, Russian state media reported that Russian
        warplanes had struck rebel targets in Syria''s Idlib province, where a de-escalation
        zone had been established. Following the attack and purported Russian strikes,
        the Pentagon warned that it was critical that the ceasefire not be undermined.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d394dce-4e87-4d21-bcec-b969c1f9cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to engage the Russian government and military at senior
        levels to make clear that an offensive in Idlib would represent a reckless
        escalation of the conflict and would put millions of civilians in grave danger,"
        Pentagon Spokesman Cdr. Sean Robertson said last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0467aa34-4b1d-4dee-8f2a-9d7067b0a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the U.S. and UK urged cooperation with the Organization for
        the Prohibition of Chemical Weapons, which responds to the use or alleged
        use of chemical weapons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfde991-2d4e-40bb-9680-8cc409cc0ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is deeply concerned that pro-regime officials
        have maintained control of the attack site in its immediate aftermath, allowing
        them to potentially fabricate samples and contaminate the site before a proper
        investigation of it by the Organization for the Prohibition of Chemical Weapons,"
        Palladino said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e2811f-a970-4f52-9adf-6d8799d8756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for Syrians and the international community that
        the truth comes out," the foreign office concluded.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2c8aa-8391-42d6-a1d5-3c00bbf3affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:40:00.573Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:20.286+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US and UK point
        to Russia, Assad forces for Aleppo attack."</em></p>'
  'jehza-huelar-miss-supranational-2018-top-10':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. Jehza Huelar.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-08T16:25:09.399Z
    'imagesource': 'jcr:da17887d-abf3-491d-93cb-600ef5ba6f68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4190893e-66a0-4dfe-814f-0ad97c9d51e8'
    'lead': 'The Philippines’ bet failed to take home the Miss Supranational 2018
      crown, but it was still a victory for the country as a candidate with Filipino
      descent won as first runner-up.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T00:43:49.528Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:22:22.756+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:22:22.578+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH bet finishes in top 10 of Miss Supranational 2018, Fil-Am wins 1st
      runner-up'
    'updated': 2019-03-05T18:51:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b213b-d963-4793-9246-615cce1c2331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:43:49.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:22.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Davaoeña
        beauty queen Jehza Huelar finished at the top 10 of Miss Supranational 2018
        held in Poland Saturday morning (Philippine time) while a Filipino-American
        bagged the second place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa5b35-ac5f-4929-9a2b-f5d3d8ae74af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:43:49.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:22.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huelar ended her quest for the Philippines’ second title after failing
        to enter the top 5. Contestants from Puerto Rico, USA, Indonesia, Mexico,
        and Poland made the cut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7ef92-70b6-43f3-a82d-5b66b38286f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:43:49.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:22.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Puerto Rico Valeria Vasquez took home the crown, succeeding
        Jenny Kim from South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7bfd12-b89b-4896-a4a5-5270adebcc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:43:49.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:22.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fil-Am and former <em>Binibining Pilipinas</em> (BBP) Tourism Katrina
        Jayne Dimaranan, who represented USA, won as first runner-up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e13f5-3300-44c2-b426-0872aec12b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:43:49.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:22.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took three times before Huelar earned the right to represent
        the Philippines in the international pageant arena. She first joined BBP in
        2016 and ended up in the second place. She competed in the national pageant
        for the second time in 2017, but only finished in the top 15. Last March,
        she finally won the BBP Supranational title.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06298541-f528-4953-81e6-25bba9f335f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:43:49.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:22.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutya Datul bagged the country’s first Miss Supranational crown
        in 2013.</p>'
  'cia-beth-kimber-first-woman-directorate-of-operations':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-08T15:58:57.178Z
    'imagesource': 'jcr:c33c47fa-f0b6-4bdc-9038-b69ba8aa1700'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '454f657b-2ffc-451a-8d1e-0935488a983d'
    'lead': 'The CIA taps Beth Kimber to lead its Directorate of Operations, making
      her the first woman to lead the agency''s clandestine arm in its 70-year history.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T00:47:26.441Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:22:25.896+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:22:25.746+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CIA taps 34-year agency veteran as first woman to lead its clandestine
      arm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f12a7-2d06-413c-99a0-5cb12fdc7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:47:26.441Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:25.896+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The CIA has tapped Beth Kimber to lead
        its Directorate of Operations, making her the first woman to lead the agency''s
        clandestine arm in its 70-year history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb127ff9-2abd-4a8c-a117-4bf4f4f0f3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:47:26.441Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:25.896+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimber, a 34-year veteran of the agency, is currently the assistant
        director of Europe and Eurasia Mission Center and took on an additional role
        during CIA director Gina Haspel''s transition, serving as acting deputy director
        of the CIA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb71e5c-b393-48e1-8b8e-e79ee0466ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:47:26.442Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:25.896+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her new role, Kimber will lead the CIA''s efforts to "strengthen
        national security and foreign policy objectives through the clandestine collection
        of human intelligence and by conducting Covert Action as directed by the President,"
        according to the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c22fc5-b780-46c1-bf57-178a4066f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:47:26.442Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:25.896+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With nearly 34 years of experience and a proven ability to deliver
        with impact on CIA''s operational mission, Beth Kimber will be an exceptional
        leader of our Directorate of Operations," Brittany Bramell, the CIA''s director
        of public affairs, told CNN in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0cce36-3a52-48ed-8d21-8f7b81adbb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:47:26.442Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:25.896+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her career at the CIA, Kimber spent time overseeing the agency''s
        so-called "Russia group," which focuses on clandestine operations involving
        Russian targets and services. She will step into her new leadership role at
        a time of heightened tensions between Washington and Moscow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ee971-d34c-48ed-a387-0bb28931cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:47:26.442Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:25.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haspel was sworn in as the first woman to serve as CIA director
        in May when she replaced Mike Pompeo after he was named secretary of state
        by President Donald Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a9994-7c93-43ef-9d51-487aec770fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:47:26.442Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:25.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS News was first to report that Kimber was named to lead the CIA''s
        operational and analytical efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6be8ec-19cd-4018-896c-6a298da6c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:47:26.443Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:25.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "CIA taps 34-year
        agency veteran as first woman to lead its clandestine arm."</em></p>'
  'kevin-hart-apology':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-21T15:46:56.952Z
    'imagesource': 'jcr:55175d84-6f47-4cf3-9d03-e3bdebd833df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a124ac6-1dd2-4c21-97d3-a55ccb686f06'
    'lead': 'Hollywood is filled with comeback stories of stars who have made mistakes
      and found redemption. But if there is an art to the apology process, comedian
      and actor Kevin Hart ran afoul of it this week and toppled himself as host of
      the next Academy Awards.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T00:50:47.204Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:22:29.351+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:22:28.964+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kevin Hart and the art of the celebrity apology'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b6239-e16d-4671-8549-d57c70bbbdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.204Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hollywood is filled with comeback stories
        of stars who have made mistakes and found redemption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff9ee8-624d-42c4-980e-ba47cad5cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.204Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public loves them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed9e5ab-b098-49a7-a918-f63ee3918ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if there is an art to the apology process, comedian and actor
        Kevin Hart ran afoul of it this week and toppled himself as host of the next
        Academy Awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a10fe5-1dd0-4271-b2f9-d4e5204737cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian made some comments on Twitter between 2009 and 2011
        that included derogatory language about homosexuals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f1324-f11d-45b4-bbe1-f051ef591741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media is a landmine for celebs</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507af370-af1b-435c-a76b-0b2708784996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When those tweets resurfaced on Thursday, there was an immediate
        opportunity for the "Night School" star to own it, apologize and move on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38d03e-460c-4705-8f3b-a3ddb9ea61e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not how he handled it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06a56f-865d-4dc4-9401-73469e893bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart initially took the position that the past is the past.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca04c98-af92-479e-bd3c-437afe5c40f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted a video on Instagram in response to the controversy in
        which he made it clear that he believed he is well beyond that time in his
        life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00c2d4-820a-4304-a312-e156f7156ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guys, I''m almost 40 years old," he said in the video."If you don''t
        believe people change, grow, evolve as they get older, I don''t know what
        to tell you. If you want to hold people in a position where they always have
        to justify or explain their past then do you. I''m the wrong guy, man."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d847d21-8b8c-455e-be13-25353b10e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely not an apology. By shifting the onus to others for trying
        to hold him accountable for his words, Hart did not do much to improve the
        situation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d15d8-2224-4d4c-bbd5-708d92b3bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedians, in particular, are in a tenuous position right now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928e171-77be-4b32-b321-0230ff0db204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much of what used to be deemed funny no longer is. True growth
        for an artist means they recognize that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23555994-1961-4c38-b018-760c5b67d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.206Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Chappelle found that out last year when he returned to the
        spotlight with two Netflix comedy specials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa1fd5-51bd-4890-9fcf-95711ed9475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone seemingly forgot to tell Chappelle that in the almost 13
        years he had been off the scene, jokes about trans men and women no longer
        get a pass. There was immediate backlash against Chappelle''s quips.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938aae3c-73a3-4675-96da-1216ee595718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart hasn''t left the stand-up circuit and seemingly knows better.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e0f4e4-92c3-4529-a3ee-c62f5f34357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 interview with Rolling Stone, Hart addressed jokes he
        had made in the past about trying to prevent his son from being gay.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786877c4-1f2a-45c0-99cc-0dee35ce42b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t tell that joke today, because when I said it, the times
        weren''t as sensitive as they are now," Hart told the publication. "I think
        we love to make big deals out of things that aren''t necessarily big deals,
        because we can. These things become public spectacles. So why set yourself
        up for failure?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffe299-bcec-4e74-834a-97fadce99929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes it all the more surprising that Hart -- at first -- declined
        to issue a mea culpa and shared over social media that the Academy told him
        to either apologize or be replaced as the Oscars host.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384877d-2fb0-429b-bd6b-d78c4871ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.207Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I chose to pass on the apology," Hart said. "The reason why I passed
        is because I''ve addressed this several times."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14aef4a-a612-46d5-a8d3-9d8126921505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producing team behind the Oscars, Michael De Luca and Jennifer
        Todd, along with the Academy, declined to comment when contacted by CNN. But
        it seems if others found Hart''s old tweets, they could have, too -- and preemptively
        addressed the matter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d5310-5956-4232-896f-deb14617ee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comic pointed out that he has "moved on" and is "in a completely
        different space in my life."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b53f05-66a8-4a92-86a7-efcc7f143e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also equated apologizing to "feeding the internet trolls."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe77242-9902-4e0e-a0e1-02c6d81771b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is trolls weren''t the people who were hurt by Hart''s
        words or seeking an apology.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3f7084-e31a-44dd-89ac-464c27c65c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the many strides made by the LGBTQ community, the world
        is far from being at a point where their concerns can be shrugged off.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e20d6c-42da-4906-9f68-3c58eabc50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.208Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are no more post-discrimination against that community than we
        are post-racial.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f5d90-e89f-46b8-936e-f25272836d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as comedian and actor Billy Eichner tweeted, "A simple, authentic
        apology showing any bit of understanding or remorse would have been so simple."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6919971-9284-4c97-b17f-04aea707a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like I tweeted a few weeks ago, Hollywood still has a real problem
        with gay men," tweeted Eichner, who is gay. "On the surface it may not look
        like it. Underneath, it''s far more complicated."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a55f8-e30d-43eb-98d2-29fd15e4b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Hart did apologize, it was late and in the context of
        his decision to step away from the hosting gig.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae19f43-b941-4c38-91a7-d2ce01fbcb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dear Oscars: Stop trying to push the envelope</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3f954-ee24-491f-8106-fee948af6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:50:47.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:29.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sincerely apologize to the LGBTQ community for my insensitive
        words from my past. I''m sorry that I hurt people... I am evolving and want
        to continue to do so," Hart tweeted. "My goal is to bring people together
        not tear us apart. Much love &amp; appreciation to the Academy. I hope we
        can meet again."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
