      'jcr:uuid': 'bb4a57a7-d56a-4e3c-b80e-cb96605b95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:02:41.192Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:35.280+08:00
