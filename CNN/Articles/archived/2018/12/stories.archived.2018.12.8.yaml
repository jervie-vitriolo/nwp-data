    'template': '1'
    'title': 'Bong Revilla''s wife shares his ''phobia'' of getting caught using cell
      phone'
    'updated': 2018-12-09T02:46:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f86ae-ca58-4d70-bceb-c1f9c905d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:09:41.360Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:43.204+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Former
        Senator Ramon "Bong" Revilla Jr. is experiencing a "period of adjustment"
        after finally walking free from jail following his acquittal for plunder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73452f80-17ff-4215-8e71-71f41dba2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:09:41.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:43.204+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to his wife, Bacoor City Mayor Lani Mercado-Revilla,
        who recalled on Saturday a moment when her husband suddenly felt the urge
        to hide his phone when he saw a closed-circuit television camera in their
        house Friday night. She said Revilla found it funny that he thought using
        a phone is still prohibited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29eed8-8959-49b9-9206-5aceecaad162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:09:41.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:43.204+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shared this anecdote with the media Friday night, shortly
        after coming home to Cavite from Camp Crame, where Revilla was detained in
        2014 on plunder and graft charges. The Sandiganbayan acquitted him of plunder
        and accepted his P480, 000 bail for graft, granting him temporary liberty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f37e9-10f5-41f8-84ae-c72be9e70a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:09:41.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:43.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Acquitted of plunder, Bong Revilla out on bail on
        graft charges</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed77753-0194-4730-951f-8666cdbc5a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:09:41.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:43.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So nahawakan na niya finally ang cellphone. Para siyang meron pang
        phobia ''pag may hawak siyang phone, natatakot siya baka merong may mag bawal
        sa kanya," Mercado-Revilla said, laughing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb89df64-5e48-4f0b-ba5a-944f69118a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:09:41.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:43.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "So he finally got hold of his cellphone. He seems
        to have a phobia when he holds his phone. He''s scared that someone might
        prohibit him."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f826f7b-ed0f-4873-a77c-fb127f6bf73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:09:41.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:43.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that Revilla''s cell phone was confiscated in
        June hours after he posted a selfie on Facebook from his jail cell. The actor-turned-lawmaker,
        who is accused of conspiring with businesswoman Janet Napoles in the multi-billion
        peso pork barrel scam, posted a photo of himself then to mark his fourth year
        in detention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5fd9b-3557-47c2-8a95-52749f226620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:09:41.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:43.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Police confiscate Bong Revilla''s phone after jail
        selfie</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b633e-80e8-4a6a-b59f-fe04195ca45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:09:41.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:43.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan convicted Napoles and Revilla''s staff Richard
        Cambe, saying it is "morally certain" that they conspired to commit plunder.
        Meanwhile, it said there is "not a single direct evidence" that proved that
        Revilla pocketed millions of pesos from his Priority Development Assistance
        Fund, also known as pork barrel, or funds set aside for lawmakers'' projects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50724bf0-6a4c-4f52-9309-06a40d58d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:09:41.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:43.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First day out on bail</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273ca50-37a2-4de9-a058-6e60b23f401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:09:41.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:43.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla shared on his Facebook page on Saturday his first breakfast
        with his family as a free man.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17677b22-e7cb-4694-a17b-1fe4f180cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:09:41.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:43.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matapos ang 4 na taon, nakasama ko na rin silang mag-breakfast
        ulit sa aming tahanan! Ang bawat sandali kasama sila ang nagbibigay-inspirasyon
        sa akin para mabuhay, maglingkod at magmahal," Revilla said in the caption.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a49d86-a64e-4716-b6ed-af40bbe60f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:09:41.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:43.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After four years, I finally joined them for breakfast
        at home. Every moment being with them inspires me to live, serve and love.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98003e-2a21-4814-a6e4-376d17225fb8'
      'mgnl:activationStatus': true
