      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-two contestants were chosen out of the 118 delegates from
        different nations—  China, Barbados, Australia, Brazil, Belarus, Chile, France,
        Croatia, Germany, Greece, Guadeloupe, Italy, Korea, Japan, Malaysia, Mexico,
        Nepal, New Zealand, Nigeria, Panama, Philippines, Russia, Poland, Serbia,
        Spain, South Africa, Thailand, Sri Lanka, Vietnam, Turkey, Belgium and Senegal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb6df3-7eaa-4de0-9529-6aafd08df68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:00:00.675Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:32.835+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was further whittled down to the Top 12: Belarus, France, Scotland,
        Jamaica, Martinique, Mexico, Panama, Mauritius, Uganda, Nepal, New Zealand
        and Thailand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9a58b-61c7-476e-9d6c-fb2f89c2b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:00:00.675Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:32.835+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Mexico Vanessa Ponce de Leon bagged the 68th Miss World title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93878e-672e-48c4-a482-660e8924ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:00:00.675Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:32.835+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
