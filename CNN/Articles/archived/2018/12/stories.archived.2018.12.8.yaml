      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip, all of the figurines are seen on Dragonstone''s "Painted
        Table" map. But it''s not all ice; we also see Lannister Lion of the South
        catching fire. Clearly fire and ice are references to George R. R. Martin''s
        series of books, "A Song of Ice and Fire," which encompass all five of his
        hit books upon which the series is based.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126c3191-3ae2-429f-a30d-100bc9746569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:02:41.192Z
