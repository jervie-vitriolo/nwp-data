      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, CNN reported that HBO had ordered a pilot for a potential
        "Game of Thrones" spinoff. The prequel will take place thousands of years
        before the events of "Game of Thrones" and "chronicles the world''s descent
        from the golden Age of Heroes into its darkest hour."</p>'
