      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        Filipina whose body was found in a river in Malaysia could be a victim of
        homicide, the Department of Foreign Affairs (DFA) said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1145a-0ce3-4519-a6a5-578a155add3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:15:12.852Z
