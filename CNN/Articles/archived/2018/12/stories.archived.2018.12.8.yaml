  'Duterte-Catholic-Church-Feast-of-the-Immaculate-Conception':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-09T00:58:01.119Z
    'imagesource': 'jcr:7c45955c-ef0d-49a0-b1bd-3c740a20ddf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff69e273-e23e-4863-ac5b-fa37a358f636'
    'lead': 'President Rodrigo Duterte says he joins the Catholic faithful in commemorating
      the Feast of the Immaculate Conception.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T00:13:24.938Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:21:46.790+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:21:46.164+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on Feast of the Immaculate Conception: Let us emulate Mary''s
      qualities'
    'updated': 2018-12-09T01:01:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe36e15-39aa-4ebd-b5bb-4ffa6bff0bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:13:24.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:46.790+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) -</strong> Following
        recent tirades against the Catholic Church, President Rodrigo Duterte on Saturday
        said he joins the faithful in commemorating the Feast of the Immaculate Conception.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab833240-26da-4a68-abaa-80e7c82351f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:13:24.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:46.790+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message from Malacañang signed by the President, he hailed
        Virgin Mary, the mother of Jesus Christ, for her simplicity, kindness and
        humility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2bf8e1-2163-4136-aa51-a93505e2581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:13:24.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:46.790+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us emulate Mary''s qualities as a humble and caring person
        and remain guided by her faithfulness as we strengthen our devotion and nurture
        our lives with unconditional love and good deeds that will benefit the Filipino
        people," the message read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9bcde9-bd41-40c6-b4a7-c3d35bfe1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:13:24.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:46.790+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Mary''s acceptance of the invitation to conceive and
        bear Jesus should be a constant reminder of selflessness for Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899481e8-06cf-436a-ad5d-d868c90ee0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:13:24.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:46.790+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary "has been an epitome of faith and a source of inspiration for
        our people, especially during times of challenges and uncertainties," Duterte
        said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: &quot;May the narrative of her Immaculate Conception be a
        constant reminder of her selflessness when she accepted the invitation to
        become the mother of Christ so that the plan of salvation would be realized.&quot;
        — President Rodrigo Duterte <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/RjkoCW4UxV">pic.twitter.com/RjkoCW4UxV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1071281658337222656?ref_src=twsrc%5Etfw">December
        8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8639a4-413a-4671-a975-e6bc1cafbd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:13:24.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:46.790+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124e52f-089a-496f-99ba-dbc6a6940c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:13:24.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:46.790+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s message comes after he drew flak for controversial statements
        against the Catholic Church, including calling on people to kill "useless"
        bishops who criticize his government. Malacañang shrugged off concerns over
        Duterte''s remark, saying the public "should be getting used to" the President''s
        exaggerated statements which are only meant for "dramatic effect."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b6f3c4-b415-4ecf-af38-e5742e5eb1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:13:24.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:46.790+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Panelo on Duterte''s ''kill bishop'' remark: He wants to kill
        them with kindness</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ceba27-59e1-44f9-b080-98f549382680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:13:24.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:46.790+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in 2017 signed Republic Act No. 10966, declaring December
        8 of every year a special non-working holiday in the entire country to commemorate
        the Feast of the Immaculate Conception of Mary, suspending classes and work
        for the Catholic feast. The Catholic Church urges its members to attend mass
        every December 8 to celebrate the Solemnity of the Immaculate Conception,
        "a time to celebrate the great joy of God''s gift to humanity in Mary."</p>'
