    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ce5f9-b830-4747-921d-f3d0379dd86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:37:31.811Z
