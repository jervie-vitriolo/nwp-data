      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga will play the role of Mrs. Lovett, an impoverished meat
        pie shop owner in Victorian London. Business conditions aren''t good--meat
        is expensive; her cooking is terrible; customers are scarce; and people are
        dying left and right.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad8d1ed-5d76-42e3-98af-c627e4ea95ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:06:15.704Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:39.476+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her business takes turn for the better when she forms a partnership
        with Sweeney Todd, a barber who has a few bodies that needs to be disposed
        of.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c5fcc-5774-4a6d-bf00-d3e231d7d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:06:15.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:39.476+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out that human meat is a cheap and delicious substitute for
        stray cat meat as long as your customers don''t know what they''re eating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b3ecc2-48d1-441a-b339-d2f83dfb6104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:06:15.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:39.476+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney Todd: The Demon Barber of Fleet Street has had several musical
        theater productions all over the world, including a 2007 movie that starred
        Johnny Depp as Sweeney Todd and Helena Bonham Carter as Mrs. Lovett.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34805fa9-792d-414f-bf29-63227bf38914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:06:15.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:39.476+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATEG''s 40th anniversary production of Sweeney Todd: The Demon Barber
        of Fleet Street will run at The Theater at Solaire on October 2019. Singer
        Jett Pangan will star alongside Salonga as the murderous Sweeney Todd.</p>'
