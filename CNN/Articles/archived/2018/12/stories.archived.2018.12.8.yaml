    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ea3ea-e2a0-46cc-90e3-980ff8fe5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:06:15.704Z
      'mgnl:createdBy': 'ryan'
