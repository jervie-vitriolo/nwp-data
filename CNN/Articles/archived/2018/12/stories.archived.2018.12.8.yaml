      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> For
        the first time, Lea Salonga gets a Grammy nomination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3cbe3-3828-419e-b4cd-b21ba15ab839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:57:48.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:29.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater actress enthusiastically broke the news on Instagram
        that the entire musical cast of Once On This Island who were involved in the
        recording of its album version was nominated for the Best Musical Theater
        Album in the 61st Grammy Awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57913879-2e94-4831-b348-f0cf1c9e7b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:57:48.670Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:29.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pardon me for screaming but... THE ONCE ON THIS ISLAND CAST ALBUM
        JUST GOT NOMINATED FOR A GRAMMY!!! OHHHHH MYYYYYY GODDDDDDDD!!!!!!!! We did
        it, Island Family!!!!!!!!!!" Salonga said.</p>'
