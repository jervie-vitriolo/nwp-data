    'template': '1'
    'title': 'Lea Salonga gets first Grammy nod with Broadway musical album'
    'updated': 2018-12-09T16:23:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576f487-e06e-4fb7-ac06-0b8617f24c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:57:48.670Z
