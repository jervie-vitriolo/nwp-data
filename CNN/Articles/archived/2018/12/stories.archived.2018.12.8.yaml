    'caption': 'Former Senator Bong Revilla''s cell phone was confiscated — hours
      after he posted this selfie on Facebook from his jail cell. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
