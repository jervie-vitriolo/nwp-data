      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO dropped a 39-second trailer for the upcoming eighth and final
        season of "Game of Thrones" on Thursday with some clues of what''s to come.
        The series returns in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2349694-605a-4742-b4c8-34f3b60a3e43'
