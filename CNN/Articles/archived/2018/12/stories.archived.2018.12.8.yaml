    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:22:13.027+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Bulacan town vice mayor arrested after 20-hour standoff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a24c90-3df9-4e2d-b0e8-9c3859fae7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> A
        former Bulacan town vice mayor has been arrested on Friday after nearly twenty
        hours of standoff with authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2d1d7-d540-4580-a2ab-7a3521507590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Marilao Vice Mayor Andre Santos, a mayoral candidate for
        the May 2019 elections, is now in police custody after resisting arrest and
        barricading himself inside his house.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f95148-1069-44c7-9a44-ff58527c3df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos is facing charge of qualified theft for allegedly stealing
        at least ₱10 million. The charge was filed by the son of gambling consultant
        Charlie Atong Ang, his brother in law, and a casino partner in Parañaque City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a974007c-ea62-4733-ad95-a2b3da5ee9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.410Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Weapons and Tactics officers raided Santos'' home, following
        failed attempts to bring him to face arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5345d3-6cae-439a-af2b-15916552e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.410Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.282+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also lobbed tear gas into his second-floor bedroom and
        fired warning shots to flush him out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68cb64-8bfa-4cd6-811b-b8a264456fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.410Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.282+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kagabi pa ''yan nag-</em>start, <em>mga alas otso. Umabot tayo
        ng ano dahil pinipilit natin siyang</em> to give up peacefully," Senior Superintendent
        Chito Bersaluna, Bulacan Police provincial director, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f25a72-6d53-4c61-8e6c-267d5ffcf13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.410Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.282+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It started at around 8:00 last night. It lasted long
        because we asked him to surrender peacefully.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a5062-0221-4984-ad2d-da36ef0feb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.410Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.282+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered two handguns, several pieces of live ammunition,
        and a grenade from Santos'' home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02293406-91d3-4bf5-87e3-76ad834315ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.411Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.282+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was brought to Camp Alejo Santos in Malolos, Bulacan Friday evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b54c07-d4d7-4d83-8e7b-a8d20f24040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.411Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.282+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he resisted arrest, Santos only said, <em>"Ang pinaglalaban
        ko</em> boss <em>''yung bagong sistema, isang tao lang makakagawa nito, ang
        kriminal na may puso."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c570bc6-d312-4925-9676-a7882a0854b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.411Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.282+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I''m fighting for is a new system, and only one
        person can do it--a criminal with a heart.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe7a5d-9dc8-412d-90c7-2e5ab71cbb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.411Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.282+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are also exploring the possibility that Santos may have been
        using illegal drugs and is emotionally disturbed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da585d07-9d82-4ab4-9d34-1b4af0a994c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.411Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.282+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According <em>na rin sa</em> family, <em>gusto na nilang ipa-</em>rehab,
        so definitely, p<em>arang, gumagamit talaga siya."</em> Bersaluna said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3865c7ca-dab2-4685-853d-a4e2386d8c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:32:19.411Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:13.282+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His family said they have been wanting to send him
        to rehab, so it seems he is really using illegal drugs.]</p>'
  'Balangiga-bells-return-Philippines':
    'author': 'Eimor P. Santos, CNN Philippines'
