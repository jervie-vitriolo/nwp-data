  'italy-nightclub-stampede':
    'author': 'Nicole Chavez and Barbie Nadeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-09T07:32:35.519Z
    'imagesource': 'jcr:a66dfd71-ee50-4e4b-a262-2609bbd7f31d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35e1fefd-cbd6-4a1b-b79e-5dcdd5c736b1'
    'lead': 'A stampede at a rap concert in an Italian nightclub killed five teens
      and one adult, and left dozens of people injured early Saturday, authorities
      said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T23:54:17.954Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:21:26.270+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:21:26.030+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six killed and dozens injured in stampede at a rap concert in Italy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55064c-af11-408a-958b-07e93c5b9e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:54:17.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:26.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A stampede at a rap concert in an Italian
        nightclub killed five teens and one adult, and left dozens of people injured
        early Saturday, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1ba54-304b-4df4-abf3-55d9d92a6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:54:17.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:26.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 35 people were wounded in the chaos at the Lanterna Azzurra
        nightclub in Corinaldo, Italian news agency ANSA reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed186d19-4fb7-4a38-b07f-602d9faedc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:54:17.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:26.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people had been waiting to see popular rapper Sfera
        Ebbasta perform when someone in the club sprayed an "irritant substance,"
        leading to a stampede, the civil protection agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d720c53-1920-41f5-ad2e-d564e730ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:54:17.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:26.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five teenagers and a woman who had accompanied her daughter to the
        concert were killed, said Luigi Di Maio, a deputy prime minister. He identified
        those killed as Asia Nasoni, 14; Daniele Pongetti, 16; Benedetta Vitali, 15;
        Mattia Orlandi,15; Emma Fabini, 14; and 39-year-old Eleonora Girolimini.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba91b1-12b9-48f0-8f49-2faca432fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:54:17.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:26.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These (victims) are young people. It''s absurd to die this way.
        As a government we will do everything we can to clarify the circumstances
        and make sure the security norms were followed," Maio posted on Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85359c5-8457-4776-b51d-ca6e60a01973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:54:17.956Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:26.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous paramedics were seen treating concertgoers on the street
        following the stampede.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f968a2-0571-49df-a4ee-7373367abcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:54:17.956Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:26.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian interior minister Matteo Salvini, who also serves as a deputy
        prime minister, held a moment of silence in honor of the victims during a
        political rally in Rome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce32d7-4336-4dbd-92a8-bf92b5d07e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:54:17.956Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:26.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot die like this at 15. Thoughts and prayers for the six
        dead tonight in Marche. I hope the 13 who are seriously injured in the hospital
        get well. And a commitment: find the responsible," Salvini tweeted hours after
        the stampede.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48293016-9866-49ba-9cec-6d84fd9dd1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:54:17.956Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:26.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian President Sergio Mattarella promised to work tirelessly
        to determine "any responsibility and negligence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ddf086-5ae1-461b-bb03-71e98f4e7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:54:17.956Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:26.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizens have the right to feel safe everywhere, in workplaces
        and in leisure areas. Therefore, safety must be assured with particular care
        in crowded meeting places, through rigorous controls," Mattarella said in
        a statement. "No one should die this way."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ddfd49-97f3-41fa-9a47-214dd3b96fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:54:17.957Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:26.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corinaldo is in the eastern coast province of Ancona -- about 90
        miles (145 km) east of Florence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef6767-f80c-4e95-8fda-e12101f08371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T23:54:17.957Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:26.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Six killed and dozens
        injured in stampede at a rap concert in Italy."</em></p>'
