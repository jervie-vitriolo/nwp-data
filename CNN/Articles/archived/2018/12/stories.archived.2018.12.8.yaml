      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bells left Wyoming on November 15, the same day these were formally
        turned over to the Philippine government in a ceremony led by Philippine Ambassador
        to the United States Jose Manuel "Babe" Romualdez and U.S. Defense Secretary
        James Mattis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65eb07-7d2b-497e-8e61-a1ad32b5cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:37:31.812Z
