      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> A
        free concert organized by Coca-Cola Philippines was cut short Friday night
        due to the rowdy behavior of some in the crowd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69125fe6-4aed-4546-8298-832bf3b3c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:17:36.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:53.523+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coke Studio Christmas Concert has been rescheduled to early
        next year, Coca-Cola Philippines said in a statement on Saturday. The decision
        was reached Friday night by the concert organizers, along with the Philippine
        National Police (PNP) and the management of SM Mall of Asia (MOA), where the
        concert was held.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4002e20-d82e-42f1-98e5-f9fc17e14079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:17:36.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:53.523+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unsafe behavior of portions of an estimated 15,000 spectators
        such as pushing, jumping on the barricades and throwing bottles, threatened
        the safety of the rest of the concert-goers, despite numerous reminders from
        authorities present," Coca-Cola Philippines said, adding that a number of
        people sustained minor injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c2972d-a68d-4916-8a13-195cc32058de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:17:36.065Z
