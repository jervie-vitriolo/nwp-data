      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion is a Zamboanga City native, but had been living with her
        father in Malaysia for the past 10 years, according to the DFA.</p>'
