      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        historic Balangiga bells, seized by American soldiers from a church in Eastern
        Samar in 1901, are on their way home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84333787-6006-45ab-a65f-da062b12e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:37:31.810Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:17.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released by the United States Embassy on Saturday showed
        two of the bells'' journey home –after being removed from display at an air
        base in the western U.S. state of Wyoming to being loaded onto a truck for
        transportation.</p>'
    '3':
      'image': 'jcr:88a933fc-908f-49ff-9201-d3d48291595b'
