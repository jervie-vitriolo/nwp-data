      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bells are scheduled to arrive at Villamor Air Base in Pasay
        City on December 11, where a "simple ceremony" will be held, Defense Secretary
        Delfin Lorenzana said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
