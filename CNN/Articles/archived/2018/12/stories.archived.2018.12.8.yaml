      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency expressed its condolences to Asuncion''s family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1338b-a9eb-4bef-8f0b-df004af16617'
      'mgnl:activationStatus': true
