      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no footage from the mega-hit series appears in the clip,
        it seems that ice is coming down from the north and will soon completely cover
        everything.</p>'
