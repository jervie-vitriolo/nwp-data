      'text': '<p><em>This story was first published on CNN.com, "Grammy nominations
        are here"</em></p>'
  'Too-much-sleep-linked-to-a-greater-risk-of-disease-and-death-study-finds':
    'author': 'Nina Avramova, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-08T22:10:47.868Z
    'imagesource': 'jcr:a1a1bba1-7562-4675-a029-657e8489efc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f50154f3-c7f0-4ee5-9aa6-c2ca180f6caf'
    'lead': 'Daytime napping was found to be common in the Middle East, China, Southeast
      Asia and South America and was associated with higher risks of death or cardiovascular
      problems in those who also got the recommended hours of sleep at night or more.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T00:25:07.833Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:22:04.875+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:22:04.149+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Too much sleep linked to a greater risk of disease and death, study
      finds'
    'updated': 2018-12-08T22:11:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94e5df-6b15-4a84-b76a-0b62ebd19e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The recommended amount of sleep for adults
        is six to eight hours a night. Sleeping more than those hours is associated
        with an increased risk of death and cardiovascular diseases, says a global
        study published Wednesday in the European Heart Journal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846b5b8-84c5-4b8e-b924-f8ddcee7e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at data from 21 countries, across seven regions, the research
        team found that people sleeping more than the recommended upper limit of eight
        hours increased their risk of major cardiovascular events, like stroke or
        heart failure, as well as death by up to 41%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa344788-35cc-42b6-92b8-b80cf0cab836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a possible reason for this could be that people have underlying
        conditions causing them to sleep longer, which in turn could raise the risk
        of cardiovascular disease or mortality, explain the authors of the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db83df-1cb5-46c7-bd31-8500ad961d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, led by Chuangshi Wang, a Ph.D. student at McMaster and
        Peking Union Medical College in China, also identified a rising risk among
        daytime nappers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a1706-3471-4a64-bb87-c4f350656f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daytime napping was associated with increased risks of major cardiovascular
        events and deaths in those with [more than] six hours of nighttime sleep but
        not in those sleeping [less than] 6 hours a night," Wang said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4756a-d790-4217-bcef-ec684202910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those who underslept, "a daytime nap seemed to compensate for
        the lack of sleep at night and to mitigate the risks," Wang explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d848e-00e2-4cbd-88c9-1cc8ea5f0677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies into this topic were mainly carried out in North
        America, Europe and Japan. The new study brings a global picture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e333f44-f265-49e8-8275-c1d9a6bb7fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the findings are observational, meaning the cause of this association
        remains unknown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c43c1-6778-4039-86f8-b48479e6a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the findings were very interesting they don''t prove
        cause and effect," said Julie Ward, a senior cardiac nurse at the British
        Heart Foundation, who was not involved in the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd9d4b-a0bf-49ea-81b4-d9d428826b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having less sleep -- under six hours -- was also shown to increase
        these risks by 9%, compared with people who slept for the recommended six
        to eight hours, but this finding was not considered to be statistically significant
        by the team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6243cf5a-8615-4f23-bf13-5bf599466ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, 35.2% of American adults reported not getting enough sleep
        with less than seven hours per night, according to the CDC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6e1b1-1636-4e35-9e4b-cdac22f3c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Signs in your sleep</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63dc69-bd52-495a-9fe8-28609f991125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study asked 116,632 adults between the age of 35 and 70 from
        21 countries about their sleeping habits. Participants were then followed
        up over an average of 7.8 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da911808-aca7-4d3c-980b-259af29b4493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that for every 1,000 people sleeping the recommended
        six to eight hours per night, 7.8 developed cardiovascular disease or died
        each year. This rose to 9.4 in people who slept six or fewer hours a night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f6be0-41eb-4513-adc7-e4ae8713de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francesco Cappuccio, professor of cardiovascular medicine and epidemiology
        at Warwick University, who was not involved in this study, has done several
        studies into sleep and its effect on our health. He says that a lack of sleep
        is "definitely associated with an increased risk of death."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd10a6-a13a-4ad3-b504-0dc1360cf1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you sleep less for a long time you are more prone to develop
        chronic disease," Cappuccio said, adding that short sleep duration has been
        shown to increase high blood pressure, obesity and diabetes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb38007e-8f3c-4273-b134-55a22928c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the findings for those who underslept were not found to
        be statistically significant, and the greatest risk was instead seen among
        those who overslept.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcb9e35-0232-402b-ad25-c3b66243a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.876+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those sleeping eight to nine hours, 8.4 per 1,000 people developed
        cardiovascular disease or died each year. This rose even further in those
        sleeping nine to 10 hours (10.4 per 1,000) and again among those sleeping
        more than 10 hours (14.8 per 1,000).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9deab3-be50-48d5-808a-1b9190368a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This equates to an increase in risk of a 5%, 17% and 41%, respectively,
        compared with people who slept the recommended amount of hours.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dee30c-44d4-4cd4-94f9-0f0cd716a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wang pointed out that too much sleep could be a marker for other
        causes of cardiovascular diseases and death.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e772a923-df2b-4083-b04e-1c2959979201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you get enough sleep?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd7820-4f92-46cb-955c-ad7c4eea5a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cappuccio agreed, adding that "it''s not that long sleep causes
        death or ill health" but that ill health will cause you to sleep more.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268104b-ca39-4af7-9eed-9acd7e99b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cappuccio mentioned that people who have an undetected illness may
        suffer from an extension of sleep. If someone has an underlying cancer, for
        example, they will be more fatigued and debilitated and will tend to sleep
        longer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db28923-6f20-4e4d-ab71-cc95ec94877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s main takeaway is that the optimal duration of estimated
        sleep is six to eight hours per day for adults, Wang explained.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72531413-46a0-461b-aedf-6d97025d9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "very important to point out that there are some very simple
        things you can do to help you sleep better at night," Ward said, advising
        people to avoid caffeine in the afternoon or evenings, as well as alcohol
        and nicotine, which can disrupt sleep patterns. Exercise and a balanced diet
        can help, she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277d8ec-592d-4e00-a15e-194bb5db2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Napping could reflect underlying ill-health''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c833e-b7b7-4d99-a600-dc80e219fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daytime napping was found to be common in the Middle East, China,
        Southeast Asia and South America and was associated with higher risks of death
        or cardiovascular problems in those who also got the recommended hours of
        sleep at night or more.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b60c45-c830-4021-84cf-f75f9bc4b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, this was not the case for people who slept under six hours
        per night.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3475c48-e9d4-4f95-9488-1376cfedc289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these individuals, a daytime nap seemed to compensate for the
        lack of sleep at night and to mitigate the risks," Wang said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc4bba-fad7-46e3-b499-b557c4e8cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those who slept enough at night, "daytime napping was associated
        with increased risks of major cardiovascular events and deaths," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601500a-97fa-45a9-a717-0ab5a75d0de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cappuccio has previously conducted research into daily napping among
        British adults.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8145afa-00e0-4502-bb1d-b96156c55a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napping could reflect underlying ill-health (fatigue, tiredness)
        eventually leading to morbidity and mortality, could be a proxy for sleep
        deprivation, as a compensatory catch-up mechanism, or could also be a symptom
        of circadian misalignment," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dc6366-a889-4d27-a153-1e409bd997b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monitoring sleeping patterns</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd98eb-33ea-4ee0-9214-135420ebb63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had several limitations, Wang pointed out, as participants
        were asked to self-report their sleeping patterns and the sleep duration was
        based on the space between going to bed and waking up.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff0a1c6-7f4e-423a-bc3b-fe08fe06247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also did not collect data on sleep disorders, such as insomnia,
        which could have an impact on sleep and also affect health, the paper states.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03beb29f-c330-46ae-92b1-bfdd9fb70872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang explained that it is usually not feasible to accurately measure
        sleep time in large population studies.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700ddba-9f23-42b2-9476-3074ffaaa71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers hope that their results will encourage doctors to
        ask their patients about sleeping patterns when discussing general lifestyle
        factors, to identify any potential underlying health problems.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497cea64-e61a-4f87-a47f-d0a59a78aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salim Yusuf, professor of medicine at McMaster University and the
        principal investigator of the PURE study, from which the participants were
        chosen, said, "For doctors, including questions about the duration of sleep
        and daytime naps in the clinical histories of your patients may be helpful
        in identifying people at high risk of heart and blood vessel problems or death."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22e688-140d-4483-b06b-bc52b8b06398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:25:07.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:04.877+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Too much sleep linked
        to a greater risk of disease and death, study finds"</em></p>'
  'utah-teenager-five-years-life-in-prison-helping-friend-hang-herself':
    'author': 'Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-08T22:00:43.082Z
    'imagesource': 'jcr:317b2b17-9d93-4892-8efa-1b21e528ac76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86a09390-28c1-496e-91ef-82081443a6e5'
    'lead': 'A Utah teenager who helped a girl hang herself last year was sentenced
      Friday to between five years and life in prison as part of a plea deal.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T00:27:47.035Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:22:07.469+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:22:07.182+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Utah teen gets five years to life for helping friend hang herself'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629f731-a8f6-480e-9222-fc9e28d36fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.035Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Utah teenager who helped a girl hang
        herself last year was sentenced Friday to between five years and life in prison
        as part of a plea deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14728756-453d-4296-b413-d566e6fca1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.035Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, 16-year-old Jchandra Brown hanged herself at a campground
        in Payson, Utah, while her friend Tyerell Przybycien recorded it on his cell
        phone. Her body was discovered the next day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419619f0-c76a-44c1-a608-fcc5ec755487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.035Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Przybycien bought the rope and tied the noose Brown
        put around her neck, and he purchased the compressed air she used to knock
        herself out before dying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f09c10-655b-49c5-ad8a-ab5210ea3034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.036Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Przybycien also provided commentary as he recorded her last moments
        on a 10-minute video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc519a5-253d-4c70-8caf-a9f92c4d3829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.036Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Przybycien, now 19, had been charged with first-degree murder but
        in October agreed to plead guilty to child abuse homicide. He was given 580
        days credit for time served in jail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c5c4c-8ba0-4fc1-b8a2-2bdc2d4abe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.036Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I did I''m not proud," he said in court Friday, according
        to a report from CNN affiliate KSL, "and it doesn''t deserve pity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9efe01-3cd3-4cb6-803f-ecfe2d93d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.036Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he hopes Brown''s family will forgive him "for my
        immature and thoughtless and rash decisions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d7623-96cc-4df3-a741-e11442410fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.036Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s mother, who brought a large framed photo of Jchandra to
        court, said she wanted Przybycien to be in prison.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897827e5-f14a-4933-a8a0-5f30bdc37812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want him out to cause pain and havoc on anyone else''s
        family, anyone else''s children," she said, according to KSL. "I cannot describe
        to you the pain of losing a child."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa47471e-71ae-401c-9dd4-d84429377a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the prosecution and defense agreed that Przybycien was involved
        in Brown''s death. The state had said Brown wouldn''t have killed herself
        if not for Przybycien''s involvement, which they say he talked about in texts
        and interviews.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e17e8-96ad-4e34-ac54-4a327bf169be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.470+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His defense, however, says Brown ultimately decided to end her life,
        and hung herself at the Maple Lake Campground. The site is about 15 miles
        south of Spanish Fork, where Przybycien lived, and about 25 miles south of
        Provo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c0bd2-8918-4e76-a281-760767af41c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.470+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to prosecution and defense attorneys but didn''t
        get any immediate replies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e61ae6-496e-4825-8248-67dea427b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.037Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.470+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliates reported that Przybycien was also sentenced in an
        unrelated case to five years, which he will serve at the same time as his
        homicide sentence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b65f312-9495-4980-945e-47cc39ed1719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.470+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case prompted Utah to pass a law this year making it illegal
        for someone to help another take their life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4d0f0-751f-49d2-9979-9ae61358b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:27:47.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:07.470+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Utah teen gets five
        years to life for helping friend hang herself."</em></p>'
  'egypt-danish-couple-nude-on-top-of-khufu-pyramid':
    'author': 'Hamdi Alkhshali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-08T21:58:52.977Z
    'imagesource': 'jcr:317b2b17-9d93-4892-8efa-1b21e528ac76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a731326e-b677-4d88-80e2-28a1b49aebef'
    'lead': 'A video uploaded recently to social media that shows a foreign couple
      climbing to the summit of the Great Khufu Pyramid of Giza and a still picture
      that shows them in a naked embrace has sparked outrage among Egyptians, state
      media Ahram Online says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T00:29:33.691Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:22:10.527+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:22:10.388+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt investigating Danish couple pictured nude on top of Khufu pyramid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a64b1-b19b-4b0a-af97-efe0fc963a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:29:33.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:10.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A video uploaded recently to social media
        that shows a foreign couple climbing to the summit of the Great Khufu Pyramid
        of Giza and a still picture that shows them in a naked embrace has sparked
        outrage among Egyptians, state media Ahram Online said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47af20-e878-4707-8158-f2c56a8007fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:29:33.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:10.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-minute video recorded at night, which has stirred outrage
        and controversy among Egyptians on social media, shows parts of the climb
        as a man and a woman scale what appears to be the Great Pyramid of Giza with
        the skyline of Cairo in the background. When they reach the top, the video
        shows the woman taking off her shirt and finishes with a still image showing
        them in a naked embrace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f4bf9-e135-423d-90bf-d5a82d950857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:29:33.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:10.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister of Antiquities Khaled al-Anani referred the case to the
        prosecutor general for investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdcd663-d3a1-4eee-8319-8194b758f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:29:33.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:10.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In regard of what was circulated and published yesterday evening
        for a short video film depicting two foreigners climbing the pyramid at night,
        and then put a picture of them violating public morality, and to find out
        the truth and take the necessary action, Minister of Antiquities, D. Khaled
        al-Anani, decided to immediately refer the case of the incident and the film
        to the Attorney General to investigate the matter," the Egyptian Ministry
        of Antiquities said in a statement Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d583b-a414-46f7-966f-f23ce3c8869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:29:33.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:10.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ahram Online, the video was uploaded to YouTube on
        Wednesday by self-described Danish photographer Andreas Hvid, who posts images
        on social media of different sites from high vantage points around the world,
        sometimes depicting nudity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1fe13-2f49-4b94-aed2-6c5b20751d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:29:33.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:10.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbing pyramids is punishable by law in Egypt. The video and the
        act have been criticized by the Egyptians as it displays a disregard for Egypt''s
        laws and its conservative society.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c0e630-05f1-4d92-9369-712d23cbeb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:29:33.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:10.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This photo was first published on CNN.com, "Egypt investigating
        Danish couple pictured nude on top of Khufu pyramid."</em></p>'
  'marilao-bulacao-vice-mayor-andre-santos-arrest':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'Former Marilao Vice Mayor Andre Santos is now in police custody after
      resisting arrest and barricading himself inside his house. He is facing charge
      of qualified theft for allegedly stealing at least P10 million.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-08T20:53:47.664Z
    'imagesource': 'jcr:b6cf8a74-78ba-46f7-af54-b1fe429c40ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4624ada0-3645-4941-ad92-61ce20f75188'
    'lead': 'Former Marilao Vice Mayor Andre Santos is now in police custody after
      resisting arrest and barricading himself inside his house. He is facing charge
      of qualified theft for allegedly stealing at least ₱10 million'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T00:32:19.409Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:22:13.281+08:00
