      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — Model
        Katarina Rodriguez did not make it to the Miss World 2018 finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2bd4e-56c5-458e-8727-b81d77b50325'
      'mgnl:activationStatus': true
