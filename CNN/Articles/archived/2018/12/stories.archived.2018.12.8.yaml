      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e983ed2-af31-4dcc-8780-27a7eef58323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:17:36.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:53.523+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 5 p.m. Friday, Coca-Cola Philippines took to Twitter to
        announce that the MOA Concert Grounds had reached full capacity. At 5:45 p.m.,
        it tweeted that Quest, one of the artist performers, reminded the audience
        "that their safety is of Coca-Cola''s utmost importance and asks for their
        cooperation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8783c-ff73-4e47-a0d3-f2ad24be7918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:17:36.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:53.523+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful assessment, and repeated requests for the public''s
        cooperation, Coca-Cola together with all the artists, PNP, the City of Pasay
        and SM MOA, deemed it necessary to reschedule the concert to a later date,"
        Coca-Cola Philippines said. Based on its tweets, the concert was called off
        at 10:48 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4cdbf-b013-48a7-98f5-8d5c4ac5bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:17:36.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:53.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola Philippines apologized for the inconvenience and assured
        the public that it will "continue to coordinate with the relevant parties
        to further tighten control measures in our next events."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4080451-584c-4fd2-94d3-3a5985b3a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:17:36.066Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:53.524+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert''s line-up included Filipino-born international artist
        Apl de Ap, Filipino-American K-Pop star Kriesha Chu, and local singers and
        bands Moira, Ben&amp;Ben, Khalil Ramos, December Avenue and Quest.</p>'
  '61st-Grammy-Awards-nominees':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Kendrick Lamar''s "DAMN" album also picked up best rap album.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-08T23:25:41.435Z
