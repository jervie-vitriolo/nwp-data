    'template': '1'
    'title': 'Grammy nominations are here'
    'updated': 2018-12-09T00:43:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14124b06-fe7e-4b4b-bf1a-cf4633b87f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:21:41.537Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:59.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nominations for the 61st Grammy Awards
        were announced Friday and one of the nominees was brought to tears live on
        television.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4650b850-66ea-4fa0-881b-8028477dc1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:21:41.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:59.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Janelle Monáe – along with Alessia Cara and Shawn Mendes
        – announced some the nominees on "CBS This Morning." Monáe became emotional
        when her "Dirty Computer" was announced for album of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761badf1-c335-4dab-8103-53e56bfdef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:21:41.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:59.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was moved because the project is "about community,"
        especially the LGBT community of which she is a part.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e00f6-966c-4487-bb04-6edc11dc4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:21:41.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:59.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they feel seen," Monáe said. "I hope they feel loved and
        I hope they feel celebrated."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885f3cb-33a8-4f0c-869b-85040689db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:21:41.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:59.371+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rap artists Kendrick Lamar and Drake received the most nominations
        with eight and seven, respectively. Singer/songwriter Brandi Carlile received
        six nominations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d413c3d-bc09-4296-b12d-07e0fb2e69f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:21:41.538Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:59.372+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of H.E.R., the singer/musician who wears sunglasses and guards
        her privacy to keep the focus on her music, had plenty to celebrate with her
        multiple nominations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760324b4-e68d-4cb8-abbb-558685267a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:21:41.539Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:59.372+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She scored nods for best R&amp;B album, album of the year and best
        new artist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1efa6b-226b-4910-ba91-bedb9d94aa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:21:41.539Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:59.372+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female artists dominated top categories this year. Seemingly in
        an effort to address a historic lack of diversity among its previous nominees,
        the Grammys expanded the major categories of album of the year, record of
        the year, song of the year and best new artist from five nominees to eight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b308f53-1259-4bb6-8e37-bab9e2be03d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:21:41.539Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:59.372+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was controversy early on when rapper Cardi B and rapper/singer
        Post Malone were deemed ineligible for the best new artist category.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5abe24-8a81-44c9-a5ad-cf4587d32f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:21:41.539Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:59.372+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pair did well anyway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27a40f-8ee8-44ad-a3f5-603e8c715467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:21:41.539Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:59.372+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malone''s "Beerbongs &amp; Bentleys" is up album of the year, as
        is Cardi B''s "Invasion of Privacy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ef0394-ced7-400f-b376-8ba891a3be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:21:41.539Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:21:59.372+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her hit "I Like It" is also up for record of the year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a700c3f-5d95-40cf-8ab2-3a1a38664164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:21:41.540Z
