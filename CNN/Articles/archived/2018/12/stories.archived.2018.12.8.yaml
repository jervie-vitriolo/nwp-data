      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez then said that the two bells will be shipped to a facility
        in Philadelphia for restoration, before sending it to South Korea, where the
        third bell is located in a U.S. military museum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661dd189-3188-4ffb-a76f-8c99c5455826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:37:31.812Z
