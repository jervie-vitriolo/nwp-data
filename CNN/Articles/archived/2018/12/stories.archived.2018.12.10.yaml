  'Bong-Revilla-Sandiganbayan-plunder':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '"Iyan ang napatunayan ng hukuman, na wala akong ninakaw kahit sentimo
      mula sa taumbayan (That was proven by the court, that I did not steal any centavo
      from the people)," former Senator Bong Revilla says in a speech at the flag
      raising ceremony of Bacoor City, Cavite, which is led by his wife, Mayor Lani
      Mercado-Revilla.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T21:54:39.006Z
    'imagesource': 'jcr:d7e0027e-a3f8-4d02-a059-428dd5dee0dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ca00b9f-78ba-4308-979f-d8fb272d8e57'
    'lead': 'Law experts explain one may be found not guilty of a criminal charge
      but still be held civilly liable.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:15:13.405Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:25:32.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Acquitted but ordered to return money? The ''odd'' case of Bong Revilla'
    'updated': 2018-12-10T22:01:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c18b4a-0bd2-4609-b0eb-4c16e415783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.405Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> Many
        were puzzled after the Sandiganbayan acquitted former Senator Ramon "Bong"
        Revilla Jr. of plunder but supposedly ordered him, along with his co-accused,
        to return ‚Ç±124.5 million to the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f3547-b837-4786-9de8-37af30a3e81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.405Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law experts explain one may be found not guilty of a criminal charge
        but still be held civilly liable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a797e-39b4-4761-97dc-3c0ba7bd394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.406Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conviction on the criminal charge requires proof beyond reasonable
        doubt, while a judgment of liability on the civil charge requires only a preponderance
        of evidence," said Abdiel Fajardo, President of the Integrated Bar of the
        Philippines (IBP), the national organization of lawyers, in a statement on
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d74043b-cdf4-4729-9475-340217dda771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.406Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in the case of Revilla, the prosecution failed to prove
        his guilt beyond reasonable doubt, but the court seemed convinced that there
        was a lot of evidence against Revilla, that he "must be held as equally accountable
        to the People of the Philippines with respect to the return of the money lost
        by virtue of the PDAF scam." The Priority Development Assistance Fund (PDAF)
        ‚Äì also known as pork barrel or funds set aside for lawmakers'' projects ‚Äì
        was declared unconstitutional by the High Court in 2013 following the expos√©
        on its misuse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6daf8f0-b1b3-436f-90fd-27c90ecfa8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.406Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutional expert Fr. Ranhilio Aquino, dean of San Beda''s Graduate
        School of Law, shares the same view as Fajardo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d185b-df95-441d-841a-d5fa0bed4ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.406Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public Facebook post on December 7, the day the Sandiganbayan
        handed down its not-guilty verdict on Revilla, Aquino explained the difference
        between preponderance of evidence, which means "the proof of guilt is greater
        than the proof of non-guilt," and proof beyond reasonable doubt wherein the
        court, "by the strength of the evidence presented, has no more reasonable
        questions left to ask about the culpability of the accused."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f1e5e-1134-499d-9f5f-a54142b162f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.406Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, there may be preponderance of evidence sufficient
        to establish your civil liability, that does not however rise to the level
        of proof beyond reasonable doubt to secure your conviction," Aquino said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26ea67-4dae-418d-b172-6232f3959b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.406Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also cited an example when an accused may commit a mistake
        without any criminal intent - and thus be only civilly liable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2050b6-4580-455f-9c00-32af3af306a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you bring home your officemate''s wallet, thinking in all good
        faith that it is yours, and your officemate later on charges you with theft,
        you will, in all probability be acquitted absent any proof that you intended
        to defraud your colleague, but you will still be ordered to return the wallet
        and its contents for the simple reason that it is not yours," he said.</p>'
