  'japan-crown-princess-masako-empress':
    'author': 'Yoko Wakatsuki and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-11T00:35:59.487Z
    'imagesource': 'jcr:260dbbe8-a9b5-4ff2-8eb2-494f4a348a28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45c34a20-8e8a-420e-9b63-a6821d4117a6'
    'lead': 'Japan''s Crown Princess Masako has said she feels "insecure" about assuming
      the role of empress next year amid an ongoing battle with stress-related illness,
      in comments that provide a rare window into the emotional pressures faced by
      the country''s royal family.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T02:44:59.609Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:24:50.770+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s Crown Princess says she''s ''insecure'' about becoming Empress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b511f6a6-d92a-4492-b265-dd04bc7fffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:44:59.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Japan''s Crown Princess Masako has said
        she feels "insecure" about assuming the role of empress next year amid an
        ongoing battle with stress-related illness, in comments that provide a rare
        window into the emotional pressures faced by the country''s royal family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467fae55-8e22-457a-955e-78352a1d72d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:44:59.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a candid statement to mark her 55th birthday on Sunday, Masako
        vowed to do her best to fulfill her duties when her husband, Crown Prince
        Naruhito, succeeds his 84-year-old father, Akihito, to the throne in April
        2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588aab5-967c-4a25-a584-3fcf8cbb5376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:44:59.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thinking about the days to come, I feel insecure how helpful I
        can be," she said. "I would like to devote myself to support his highness
        the Crown Prince and to make an effort for the happiness of the people," Masako
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3381c39-d6c6-4bd3-8feb-0b65b1201b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:44:59.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to continue efforts for improving my health and devoting
        myself to public duties as much as I can participate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de6469-a61f-4518-b3e9-f63593392930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:44:59.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masako married Naruhito in 1993, abandoning a high-profile career
        as a diplomat for life in the conservative royal household.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123d3d6-7d5e-4ad9-a6f3-ad7b584b5a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:44:59.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the demands of imperial life have proved difficult for Masako,
        who has long battled with an illness doctors have described as an "adjustment
        disorder."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab4c3df-f81a-438d-923e-309d15bde6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:44:59.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masako, who lived abroad as a child and was educated at Harvard
        University, had previously faced pressure to provide a royal heir to the throne.
        Her daughter, princess Aiko, is forbidden from becoming empress by Japan''s
        male-only succession law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3832ff-93b8-48b9-a5c5-8107a65af911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:44:59.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Japan''s royal family has a much lower public profile than
        some of the world''s other monarchies, the emperor remains a revered figure
        within Japan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b65b8-820e-451e-8cc2-3b4c07da2eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:44:59.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of the world''s oldest surviving monarchy, Emperor Akihito
        will be the first monarch to abdicate in more than 200 years. The last monarch
        to abandon the throne was Emperor Kokaku in 1817 in the later part of the
        Edo Period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc80b430-4eb6-4246-bad7-de846093fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:44:59.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito is believed to be abdicating due to his advanced age and
        the pressures of the job.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74a86c-f739-4bcd-9b6c-0f49a0da7516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:44:59.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare televised address in 2016 ‚Äî only the third time a Japanese
        emperor has addressed his people since 1945 ‚Äî Akihito said if his health worsens
        he fears he will not be able to fulfill his duties. Many people took that
        as a plea by the emperor, asking the Japanese government to change the law
        so he could step down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6238bf8-5299-4d05-adc7-d0f350f6f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:44:59.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Parliament changed the law shortly after the public address
        to allow Akihito to abdicate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf7a8e-ba9b-4704-bf10-29b5c3701521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:44:59.611Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:51.004+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan''s Crown Princess
        says she''s ''insecure'' about becoming Empress."</em></p>'
  'Bolick-Perez-Parks-2018-PBA-rookie-draft-48':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-11T00:13:07.188Z
    'imagesource': 'jcr:ab251860-3783-4bdd-ad08-0976a5dc2929'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0015831-b512-4aed-8651-00758ef5a6ec'
    'lead': 'This surpassed last year''s count of 44.'
