    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Pacific Plaza condominium protesters who went on hunger strike'
    'updated': 2018-12-11T02:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a0827f-9ae1-4280-a55d-ea8202f65b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Among the glassy
        skyscrapers, luxurious stores, and well-paved roads of Bonifacio Global City
        in Taguig is a makeshift tent of layered tarpaulins and red-inked streamers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff039bd-dc23-45b2-9365-f069597df76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former employees of the Pacific Plaza Towers ‚Äî 34 of them ‚Äî went
        on a hunger strike after 17 contracted workers were terminated without prior
        notice on July 6. The management of the condominium, one of the high-end residences
        in the city, says their contract with the agency Polystar General Services,
        Inc. has ended; the workers believe they have a right to be absorbed as mainstays
        in the condominium workforce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48225f8-4264-4f02-929c-7e93093ee68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, employment status is just one part of the problem. They
        also complain of security officers increasing surveillance on them, to the
        point of escorting them during service hours, and gaining duplicate keys to
        their lockers. Accusations of laziness are also hurled at them, though the
        workers say jobs within the scope of their designations have been outsourced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b339d1b5-bf9d-4ee7-b331-fda2a1a0b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping these problems are empty promises from the Pacific Plaza
        management.</p>'
    '7':
      'image': 'jcr:68486b3f-e843-4345-beba-987061631b6f'
      'imageCaption': 'The strike is led by the workers union Pacific Plaza United
        Action of Labor (PUNYAL), which includes the 17 contractual workers laid off
        by the company. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86301527-7ccf-45fa-9abd-eae3a36dca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:7268fce3-58fb-434e-970e-30840733fb2d'
      'imageCaption': 'Outside the high-rise building of Pacific Plaza Towers in Bonifacio
        Global City in Taguig is a makeshift tent of layered tarpaulins and red-inked
        streamers. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6cae7-4e3a-4867-88e4-3f9f51c5cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c8d1b0-29ef-4f46-a2b9-110b610636b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, the regular employees formed a union called ‚ÄúNagkakaisang
        Manggagawa ng Pacific Plaza Towers‚Äù in an effort to safeguard themselves from
        unfair working conditions, including lack of follow-through on the part of
        the management on their benefits. A member of the Solidarity of Unions of
        the Philippines for Employment Reforms, this union made sure that its plight
        would be heard by the big bosses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8d3fa-2cab-45bb-b8e5-1273ae13bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management was quick to respond when they learned about the
        union‚Äôs existence, saying they would give the employees higher pay, security
        of tenure, and other benefits mandated by the government. All these things,
        the management said, would be given only if the workers dissolve their union.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a3d7e-12f6-4a8d-a1fd-d0dc5602b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, the ‚ÄúNagkakaisang Manggagawa‚Äù was no more and so
        was the glittering future that the management claimed they would provide.
        A few regular employees had a change in position, though, from subordinate
        to supervisor. But the job description remained the same.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d02679-0e81-49b3-bebd-a92adec477f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to the birth of what is now known as Pacific Plaza United
        Action of Labor (PUNYAL), which also includes the 17 contractual workers laid
        off by the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580ff97-f849-4a0e-a101-84997c02336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PUNYAL went on hunger strike from Oct. 5 and was indefinitely suspended
        from Oct. 20, hoping that the management will listen to their plea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a8696-b7f0-402b-9100-7e688bc28121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to some of these workers at the height
        of the hunger strike. Here are their stories.</p>'
    '20':
      'image': 'jcr:537d69cb-52db-475f-bd40-d08ce42799ba'
      'imageCaption': 'Ka Abdul, a plumber, witnessed the development of the condominium
        since its construction in 1998, making him the oldest employee at the Pacific
        Plaza Towers. He was the first to volunteer in the hunger strike that began
        on Oct. 5. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0a211-3e49-4236-8828-f5678e113e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f78ae16-7d9a-4185-abb7-c506e2274ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abdulatip Tambungalan</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0e4c0-cd39-4b4a-9714-2717271abf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSeven floors pa lang itong building na ito ay nandito na ako,‚Äù
        says Abdulatip Tambungalan, who is 58. His voice is authoritative, but his
        eyes gentle. He had just finished his coffee and now appears to be steady
        and firm ‚Äî but he has actually survived two weeks with only water.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6401b094-60d0-4c5f-943a-42d47bbf1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muslim plumber witnessed the development of the condominium
        since its construction in 1998, making him the oldest employee at the Pacific
        Plaza Towers. A veteran in the job, Ka Abdul worked in Saudi Arabia for 15
        years as a plumber and a foreman before returning to his hometown Mamasapano
        in Maguindanao to rest for about a month. Then it was back to Manila to earn
        a living.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968b72eb-2c98-48fd-aae5-eafb5f7ee5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His humble profession went a long way in supporting his wife and
        six children. ‚Äú‚ÄòYung kinukuha [ko] sa pinagtatrabahuhan ko rito, ‚Äòyung pinapaaral
        ko sa mga anak ko,‚Äù Ka Abdul explains. His eldest, Hamad, is now on his last
        year of electrical engineering studies at the Technological University of
        the Philippines-Taguig.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e881a8-09fd-4897-87b9-9bbe3a89cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the strike in progress, it‚Äôs a rough road between Hamad
        and his graduation. The future is uncertain for Ka Abdul‚Äôs other kids too,
        two of whom are supposed to finish senior high school by the end of the school
        year. ‚ÄúNanganganib lang talaga ‚Äòyung dalawang Grade 12 ko. Nanganganib din
        silang mahinto dahil wala na akong sahod,‚Äù he says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510b0657-9d50-4a5e-9314-fbc3c2ad47e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ka Abdul did not join the strike, he could have stayed a regular
        employee, and, in two years, retired with security. However, the unfair treatment
        he and his co-workers experienced since the management changed in 2014 led
        him to risk his benefits and his job, altogether. ‚ÄúMapapaiyak ka rin siguro
        kung nakita mo ‚Äòyung ginawa sa mga kontraktuwal,‚Äù Ka Abdul says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d652bf3-0a8d-4bdd-8bc9-4ecd3dee5d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was issued a notice of dismissal on Sept. 28, effectively firing
        him from the condominium he once helped develop.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7bdb9-cb89-4fe0-a0f8-a3e394a65e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ka Abdul was the first to volunteer in their hunger strike that
        began on Oct. 5. After 14 days, he shed 12 pounds, but he says he won‚Äôt back
        down until he and his co-workers get what they deserve ‚Äî even if it takes
        another hunger strike.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d993ce-8187-4b31-9455-73d3446c26cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWalang taong gustong mamatay pero ‚Äòyung sa akin, bahala na,‚Äù says
        Ka Abdul. ‚ÄúTotal, halos pinapatay din niya ‚Äòyung pamilya ko, e ‚Äòdi bahala
        na ang Diyos maningil sa kanila kung saka-sakaling ako‚Äôy madisgrasya.‚Äù</p>'
    '39':
      'image': 'jcr:1b457871-91ab-4b50-8508-0d25a8b4ae8e'
      'imageCaption': 'Allan serves as a runner for the protesters. He also helps
        bring the message of their battle to the youth through room-to-room information
        campaigns in universities. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a7ff1-3e97-414a-b9f8-955cfc307de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9138092e-7103-469b-a909-620f00a9a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Allan Cabiguna</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82901023-0abb-49c9-b51b-1b2d4e6b8bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAko ‚Äòyung pasaway,‚Äù Allan Cabiguna admits. Back in their public
        school in Iloilo, he and his friends would climb a hollow block wall, and
        jump over the barbed wires out of the school premises. He did not end up with
        high grades, either.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241ed17-41c0-4701-921b-3cf7051dd848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his stubbornness, Allan confidently says that he is the
        one whom his family is most proud of. ‚ÄúKahit ako‚Äôy barumbado sa eskwelahan,
        kung sa matulungin lang, ako lahat e,‚Äù he says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff4b52-8e74-4ae4-96cc-263f02668618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan set foot on the busy streets of the city when his cousin brought
        him there to find his luck. First, he was a construction worker, then he spent
        three years in Pangasinan as a skilled painter and a foreman. He returned
        to Manila and served two hotels as an all-around technician. Then, in 2010,
        he found himself in the halls of Pacific Plaza Towers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94511d1b-693b-44ae-8448-9a53f152862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil technician covers carpentry, painting, welding, and masonry,
        among others. His earnings from work were what he used to provide assistance
        to his parents, his siblings, and their families. ‚ÄúNgayon, nag-asawa na rin
        ako. Kahit papaano, nakakatulong pa rin ako,‚Äù says Allan.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2fb396-8fb2-4402-b12f-5890ec678d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not everything in Allan‚Äôs life was to be taken lightly.
        The job meant late hours and exhaustion. He goes back to 2014, when the drivers‚Äô
        lounge of the Pacific Plaza Towers had to be renovated; he logged in at 12
        hours regularly, and sometimes worked from 2:00 in the afternoon to 6:00 in
        the morning.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b8e18-1b3d-4cb3-ad64-481d2dfa6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPinatrabaho sa akin ‚Äòyon,‚Äù Allan recalls. ‚ÄúDalawa lang kami. Overtime
        ‚Äòyon.‚Äù</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a09e09-7066-4460-9f5f-7359bfa4e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the strike in progress, Allan is still on his toes ‚Äî or
        motorcycle ‚Äî as a runner for the group. He also helps bring the message of
        their battle to the youth through room-to-room information campaigns in universities.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee93518-f9fb-4138-a7ad-1d1136e273b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from eating and drinking a lot during break time to regain
        energy, Allan draws strength from his loved ones. He says, ‚ÄúNatuwa ako dahil
        kahit anong hirap, nandiyan pa rin sila para sa akin.‚Äù In turn, Allan uses
        it to liven up the spirits of his colleagues. ‚Äú‚ÄòPag nakita nila akong mahina,
        mas lalo silang hihina,‚Äù he adds.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e19f8-c6dd-49fa-8722-27a659f385b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan may be a cheerful jokester, but when it comes to his principles
        and his values, he takes no nonsense. ‚ÄúHangga‚Äôt matapos, tapusin namin.‚Äù</p>'
    '59':
      'image': 'jcr:65d5851d-eed5-40a3-b96d-8ee27aafd50b'
      'imageCaption': '‚ÄúUltimo ‚Äòyung mga pinagsisigawan namin na managers na ‚Äòyan,
        bumibili ‚Äòyan sa akin before,‚Äù says Jovany, a former plumber at the Pacific
        Plaza Towers, who also used to moonlight as a food vendor in the building.
        Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1edf65a-1dc4-4ccc-a355-8164b980f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f8cba6-7bad-4dad-9d20-5bcb7b2c4f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jovany Nalua</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc30f70-104b-4bc6-a732-50733324ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laing, monggo, adobo ‚Äî name it, he will cook it. Jovany Nalua is
        a plumber at the Pacific Plaza Towers, but during his free time, he exchanges
        his toolbox for kitchenware.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b4b08-1e76-4c96-a5c7-e714119bc521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He moonlights as a food vendor: a meat dish costs ‚Ç±30; a vegetable
        dish, ‚Ç±20; and a single pack of rice, ‚Ç±10. Jovany‚Äôs offerings are more affordable
        compared with the usual prices of meals within the vicinity of Pacific Plaza.
        His customers were employees, tenants, and even big bosses. ‚ÄúUltimo ‚Äòyung
        mga pinagsisigawan namin na managers na ‚Äòyan, bumibili ‚Äòyan sa akin before,‚Äù
        says Jovany.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69fdbd-4332-42c4-b36f-ac2950af0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the wide variety of meals he prepares, Jovany holds a diverse
        set of job experiences under his belt.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d590e34-336a-4fa2-85f4-9b41d44b88b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jovany enumerates his former occupations: a magician, sticker contractor,
        pool attendant, plumber, foreman, even a mami vendor. ‚ÄúMay restaurant ako
        before. Nagkaroon lang talaga ng mga problema kasi noong gumaganda na ''yung
        business ko,‚Äù he recalls. ‚ÄúBiglang napuputol dahil ‚Äòyung aking pwesto, gigibain,
        kaya hindi tuloy-tuloy ang aking swerte.‚Äù</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8235c30-0139-4395-9d7f-f56e64ffae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jovany found work inside Pacific Plaza, he asked permission
        from his superiors to start a small business that would help him make ends
        meet. From there, his humble food enterprise augmented his income. Jovany
        explains, ‚Äú[Ang] sinusuweldo ko tuwing kinsenas [at] katapusan ay bitin na
        talaga sa pamilya ko dahil nga sa dami ko nang loan diyan sa loob ‚Äî SSS, PAGIBIG,
        coop, business loan.‚Äù</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ebbd3-b6bc-43fd-8cea-df86308382b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work life became more uptight for him and his fellow plumbers and
        technicians with the hiring of a new security manager, who he says increased
        surveillance on the workers.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213bf582-3ba3-4d4d-ae0d-778b25ff847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAko lang binabantayan nila. Bakit ‚Äòyung ibang vendor? Driver, asawa
        ng driver, nagluluto, diyan din kumukuha ng kuryente,‚Äù says Jovany. ‚Äú‚ÄòYung
        electric stove, ginagamit nila diyan [upang] makapagluto ng ulam, lantaran
        pa; samantala, ‚Äòyung sa akin nga, galing pa sa labas ‚Äòyung niluluto ko.‚Äù</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcea04d-ce9d-47dc-bb0d-7cc3b147f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a while since Jovany last touched his kitchen tools.
        He wonders when he will cook again. Until the workers and management strike
        a deal, Jovany‚Äôs kaldereta, mami, and Bicol express will have to wait.</p>'
    '77':
      'image': 'jcr:81a64498-258f-4f7e-a59f-6099764a3fdc'
      'imageCaption': '‚ÄúKami ang unang nagwelga rito,‚Äù says Victor, who is also a
        member of the Pacific Plaza Towers workers'' union. ‚ÄúPaglaki ng mga anak ko,
        sasabihin nila, ‚ÄòSi Papa! Nandiyan si Papa. Nagwelga sila diyan.‚Äô‚Äù Photo by
        JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adee968-392e-44fe-a8e5-5d04b32356ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65276e2f-2499-44b3-bcf1-c16ae67f13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.840Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Victor Vallega Jr.</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957528e-8e81-47e2-b75b-c05a9877bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Vallega Jr. recalls how, in high school, he and other classmates
        forgot to wear their IDs. All the others got to enter the classroom ‚Äî except
        him.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee24b6-7782-4be9-b421-90110756c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú‚ÄòBakit pinapasok mo, tapos ako, hindi? Dahil ba ako‚Äông pinakamaliit,
        kakayan-kayanin mo lang ako?‚Äô‚Äù Victor recalls asking the guard. His question
        went unanswered and he was sent home. ‚ÄúPagbalik ko, hindi na ako pumasok,‚Äù
        he says.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9663b67-0e8f-4e3c-9340-fc9742c90f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many years later, as a member of the Pacific Plaza Towers workers‚Äô
        union, Victor still sees himself as the quiet one. During meetings, he would
        sit in his place and try to focus on the matter at hand without saying a word.
        ‚ÄúNakikinig lang ako,‚Äù he says. ‚ÄúMagbibigay din naman ako ng suggestion ''pag
        kailangan.‚Äù</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fded2c-b9a5-4f10-98b1-42768a33cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But eventually, Victor realized he needed to channel his inner high
        school student to forward their cause. ‚ÄúNapilitan na akong magsalita dahil
        siyempre, gusto ko ring ilabas ‚Äòyung saloobin ko, kung bakit kami tinanggal,‚Äù
        he says. In their first program in front of the National Conciliation and
        Mediation Board of the Labor Department, Victor was among those who delivered
        a speech. He recalls, ‚ÄúPutol-putol pa ‚Äòyung [pananalita] ko.‚Äù</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90326aa7-6aca-4633-ae65-43477c7a44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That paved the way for Victor to develop a knack for public speaking.
        Today, he brings the story of their lives, the union, and the strike to the
        youth through room-to-room information campaigns in universities. ‚ÄúNaa-amaze
        ako sa kanila kasi kapag ikinuwento na namin ‚Äòyung pinagdaanan namin, naka-focus
        sila, nakatingin talaga sa‚Äôyo,‚Äù says Victor.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c57cc-bc18-45a8-89d8-70a1137a9242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.841Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is still a man of few words, he admits, but now, he is not one
        to back down and remain silent. He is no longer the teenager who did not go
        back to school out of fear and frustration. ‚ÄúKami ang unang nagwelga rito,‚Äù
        he says. ‚ÄúPaglaki ng mga anak ko, sasabihin nila, ‚ÄòSi Papa! Nandiyan si Papa.
        Nagwelga sila diyan.‚Äô‚Äù</p>'
    '91':
      'image': 'jcr:9519ee74-9d03-4b11-8a9a-1561b39d073d'
      'imageCaption': 'Romy, who hails from Mindanao, used to be a pool attendant
        at the Pacific Plaza Towers. His job included water and filter cleaning, as
        well as lifeguarding. It was tiring, he says, but for his daughters, he is
        not stopping. ‚ÄúNagpupursigi kami [mag-asawa] para mapaaral sila nang maayos
        kasi ayaw kong mangyari ‚Äòyung nadaanan ko sa kanila.‚Äù Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee90b63-458b-419b-bcdb-d06747ebc3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f8b83-e04c-41f1-919c-fc2f51f58199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Romy Villaries</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a8508-9a74-4e0a-bee3-54c71149f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romy Villaries stands outside the makeshift tent in front of the
        condominium, on the lookout for possible guests and members of the media who
        decide to cover their strike. He gives guests a biscuit box for a chair and
        tarpaulins for shade against the raging sunlight of midday. At first glance,
        his actions seem normal for a ‚Äúwelcoming committee‚Äù of the picket, but his
        story reveals something more profound.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176bc5a9-859c-47b5-a6a9-2f76dfb22a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old pool attendant from Parang, Maguindanao backed out
        of college after one week because of a list of requirements and fees that
        were too expensive to accomplish. ‚ÄúNakita ko sa magulang ko na parang hindi
        nila kayang bilhin iyon para sa akin,‚Äù he says. ‚ÄúKaya, nag-decide na lang
        ako na huminto na lang ako kaysa makita ko silang nahihirapan.‚Äù</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41b654-a572-40cd-8535-3bdc733648f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romy never expected he would venture far from home, but because
        of a neighbor who needed a delivery boy for a water business in Quezon City,
        he left Maguindanao in 1999 and traveled roughly over a thousand kilometers
        to Manila.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298d20d-5fc8-4258-962e-201f45646c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months that followed, Romy faced the harsh side of the Metro,
        receiving low pay for long hours of work, eating unsanitary food, and living
        alone, missing the company of his family back in Mindanao. He wanted to give
        up, but with the help of fellow Mindanawons in the city, he plowed through.
        Eventually, he became a licensed security guard, then a messenger, and finally,
        a pool attendant. He also met his wife, with whom he now has three daughters.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1431b-d5ec-46df-b2a3-8ac518c0ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.842Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostility of city life never went away. His pool attendant job
        at the Pacific Plaza Towers included not only water and filter cleaning, but
        also lifeguarding. It was tiring, he says, but for his daughters, he is not
        stopping. ‚ÄúNagpupursigi kami [mag-asawa] para mapaaral sila nang maayos kasi
        ayaw kong mangyari ‚Äòyung nadaanan ko sa kanila.‚Äù</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf53c4-0adb-42de-8366-bf668316cb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNaubos na ‚Äòyung takot ko sa Mindanao,‚Äù says Romy. ‚ÄúIsa na lang
        ‚Äòyung talagang [gusto] ko e ‚Äî maka-survive, makatapos ‚Äòyung mga anak ko. Wala
        na, wala na akong hinihiling pang iba.‚Äù</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a86e6e-4dcc-4ee8-9b85-51975c332996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5b1c5-7dce-45f3-94d7-4940ae16a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, the management and the contractual workers are in
        negotiations for the lifting of the strike. PUNYAL President Cris Rafales
        says the management is still upholding its hard-line stance against the demands
        of the picket. Rafales adds the hunger strike may resume if talks remain fruitless.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05db33-12b5-4512-9420-45aa332310f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If both parties reach an agreement, then the hopes of becoming regulars
        and their union getting legalized might see the light of day. In the meantime,
        their tents and placards will remain in place, as their voices continue to
        break through the polished interiors of BGC.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39fb65-5579-4d60-a1f5-4a846c4a8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:31:03.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:38.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines tried to reach out to Pacific Plaza Towers Condominium
        Corporation General Manager Minda Barlis and Human Resources Manager Faye
        Ramos. Both Barlis and Ramos have yet to comment on the issue.</em></p>'
  'Duterte-Mindanao-martial-law-extension-Congress':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-11T00:58:12.551Z
    'imagesource': 'jcr:9ec8579c-6bad-4f3d-972e-768bf3924563'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3938bdce-2e5b-42b8-95e7-a69d1eb7ca11'
    'lead': 'President Rodrigo Duterte is calling on Congress to enable the government
      to sustain the gains it has achieved in fighting rebels and terrorists by extending
      martial law in Mindanao until end of 2019. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T02:34:25.638Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:24:41.824+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:24:41.218+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to Congress: Don''t give rebels a chance to strengthen forces'
    'updated': 2018-12-26T22:58:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db85433-7f80-4cf5-b113-7356cd12354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.824+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> President
        Rodrigo Duterte is calling on Congress to enable the government to sustain
        the gains it has achieved in fighting rebels and terrorists by extending martial
        law in Mindanao until end of 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9220f17-8b40-445f-8774-8dc1ef812344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.824+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to Congress dated December 6, Duterte cited a joint
        security assessment report of the police and military showing "significant
        progress in putting the rebellion under control." A copy of the document was
        obtained by CNN Philippines on Monday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: First and last pages of President Rodrigo Duterte&#39;s letter
        to Congress asking for martial law extension in Mindanao <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/SlERt9MfpQ">pic.twitter.com/SlERt9MfpQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1072016910840033280?ref_src=twsrc%5Etfw">December
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b4a696-013a-44c4-a331-40e595f85498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.824+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2730b8b7-b2f9-4fd2-8d8b-8d954d899b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.824+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing government data, Duterte said military rule in Mindanao has
        resulted in the "neutralization" of 685 members of "local terrorist groups"
        and 1,073 members of the "communist terrorist group." It was not clear whether
        that means arrest, surrender, or death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880cb817-7c09-40f5-9a88-b27481ed348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.824+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford to give the rebels any further breathing room
        to regroup and strengthen their forces," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74740b21-b5fc-4c2b-8e14-ce411823c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.824+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reported a 19 percent reduction in attacks made by communist
        rebels this year compared to last year, while atrocities committed by terrorists
        dropped by 29 percent. The government''s bid to tag as a terrorist group the
        Communist Party of the Philippines and its armed wing New People''s Army is
        still pending before the court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66f897-7f3e-4d01-8c50-329eb7a4d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.824+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of crimes also decreased this year, but Duterte''s letter
        only mentioned a 51 percent reduction in Cotabato City and 38 percent in Maguindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82fc09f-f552-4881-81d4-288947bfd50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.824+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Continuing rebellion</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad3f0c-b971-457d-a1f3-3a90f80aacef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.824+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these gains, Duterte said a third martial law extension
        ‚Äì until December 31, 2019 ‚Äì is still needed as "rebellion still persists in
        Mindanao."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5361c374-7b47-4e32-ad01-f1956aba32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.824+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Justice Carpio: No limits to extending martial law</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525c95d-bcb5-48af-a7be-9c6c132940a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned several attacks made by local terrorist groups including
        the Abu Sayyaf, Bangsamoro Islamic Freedom Fighters, and the Daulah Islamiyah
        (DI) or the ISIS-linked Maute group which attacked Marawi City in Lanao del
        Sur in May 2017, sparking a deadly five-month war and prompting Duterte to
        declare martial law in the entire region of Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b19112-ab42-477e-8fa3-c71837998813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DI forces continue to pursue rebellion against the government
        by furthering the conduct of their radicalization activities, and continuing
        to recruit new members, especially in vulnerable Muslim communities," Duterte
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366032d6-0a03-48d9-af0f-297e6bbbecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned at least four bombings perpetrated by terrorist groups
        in 2018, including the explosion in Lamitan City in Basilan, which left 11
        dead in July. That is the deadliest among the incidents cited in the letter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9829a-d371-493e-bfa5-35f3e9261241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on December 6 appointed retired Col. Yusop Jimlani as Presidential
        Adviser on Local Extremist Groups Concerns, with the rank of undersecretary
        under the Office of the President.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7d869-7e81-44fa-a792-faa6068d57c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said communist rebels killed 87 military personnel
        and wounded 408 others in 2018. Government records show at least 342 "violent
        incidents" from January to November this year, including arson attacks that
        destroyed an estimated P156 million worth of properties in Mindanao.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f59ed-1dfe-4a0e-9423-eaf69e832869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Executive Order No. 70 on December 4, forming a national
        task force against local communist armed conflict ‚Äì which he will head. Communist
        rebels have waged a five-decade insurgency, the longest-running in Asia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af24843-53e4-4da2-82c1-6cfe46c52ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Abu Sayyaf group, notorious for kidnapping and beheadings,
        continues to pursue its kidnap for ransom activities. The letter said as of
        last count, the group continues to hold eight hostages including a Dutch,
        a Vietnamese, two Indonesians, and four Filipinos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8587443e-098d-490e-8c8b-bc7f805761ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public safety indubitably requires such further extension to avoid
        the further loss of lives and physical harm, not only for our soldiers and
        the police, but also to our civilians. Such extension will also enable the
        government and the people of Mindanao to sustain the gains we have achieved
        thus far," Duterte said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a33528-ea41-459a-a007-88ee7990b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.641Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joint session</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54722c20-0ab3-42a7-8c45-fa739f1d45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is expected to hold a joint session on December 12 to deliberate
        and vote on the President''s request for another martial law extension.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569a531-2133-489d-9fdb-df1abee82c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution allows the President to declare martial law and
        suspend the privilege of the writ of the habeas corpus, allowing warrantless
        arrests, "in case of invasion or rebellion (or) when the public safety requires
        it" for a period of 60 days ‚Äì but Congress has allowed an extension of the
        military rule twice due to continuing rebellion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03526a86-e9e9-403e-b415-1db8a56ea8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are so far divided on whether a third extension is necessary.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787e34a-9cef-4e27-ac24-852718a0a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto said he sees "very compelling
        reason" to do so due to "actual rebellion."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0401733-37e3-4276-967d-cfad4f35714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Bam Aquino said the minority bloc will oppose
        the extension of martial law, saying it is no longer needed. "Many of us feel
        that now is the time for rehabilitation, governance, peace and order," he
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b163848-aa31-4d68-985c-8f25fd5bb703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal-Arroyo has said she would recommend
        the approval of Duterte''s request to the lower chamber.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7547395-805d-4baf-b3aa-197f14aa8f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:34:25.643Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:41.825+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'commercial-short-film-wins-cmma-uk-international-film-fest':
    'author': 'CNN Philippines Staff'
    'caption': 'McJim‚Äôs debut short film ‚ÄúPitaka‚Äù (The Wallet) wins the Best Branded
      Digital Ad award at the 40th CMMA for its compelling and values-based narrative
      that promotes the best of the Filipino to the world.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-11T00:45:31.485Z
    'imagesource': 'jcr:298e3c06-7867-44a4-a8f5-3aaa4d7efd8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e4f60b-cef3-4bd2-8792-919037c3cc91'
    'lead': 'Directed by Chris Cahilig, McJim Classic Leather''s debut film ''Pitaka''
      won Best Digital Ad at the Catholic Mass Media Awards, and Best Illustrated
      Poem at the Wales International Film Festival.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T02:41:40.049Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:24:44.913+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commercial short film wins big at CMMA, UK international film fest'
    'updated': 2018-12-11T00:52:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753cb771-5213-4b29-8f84-8d3bedd7ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> A commercial short
        film has been making waves not only at the local setting but also abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c34a0c-6152-4341-9871-ced32dee2565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McJim Classic Leather''s debut short film "Pitaka" (wallet) reaped
        honors during this year''s Catholic Mass Media Awards (CMMA) as well as at
        an international film festival in the United Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27955d1c-01fd-4940-b8eb-58e5f8489be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November 14, "Pitaka" was hailed as the Best Branded Digital
        Ad at the 40th CMMA. The newly-added category recognizes the shift in media
        consumption of the modern Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b442ea-72fb-48c9-807a-3110add33bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by public relations entrepreneur Chris Cahilig, the branded
        short film featured McJim''s groundbreaking and innovative efforts to project
        the best Filipino values to the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0650af-dbf4-49c0-858b-04a57fc67140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In producing well-executed and compelling short films like Pitaka,
        McJim has applied its philosophy of style, quality, and elegance-the same
        values that have driven it to produce truly world-class leather goods through
        the years," Cahilig said.</p>'
    '9':
      'image': 'jcr:f5c833d7-8a2c-4f5e-abaf-207d0d28598f'
      'imageCaption': 'Director and PR entrepreneur Chris Cahilig receives the Best
        Branded Digital Ad award for McJim‚Äôs ‚ÄúPitaka‚Äù at the 40th Catholic Mass Media
        Awards (CMMA).  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a82c1-3d8a-46bc-a8dc-58541e8c682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8529cf27-8553-49e0-ac4f-fa13db997abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am overwhelmed and thankful that ''Pitaka'' has achieved recognition
        in my own country from no less than the CMMA. This reminds us that it should
        not take other countries to reward world-class Filipino excellence. We must
        acknowledge our own strengths and proudly uphold these before the world,"
        the director added of Pitaka, which has been viewed over 25 million times
        in various Facebook platforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53302a-bce5-46e6-b621-85f704ca8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pitaka" pays tribute to the heroism of the older members of Filipino
        families, whose good deeds are sometimes taken for granted by the younger
        ones. It endorses timeless Filipino values of sacrifice and perseverance as
        exemplified by the breadwinner "Kuya," played by Karl Medina, who shelved
        his personal dreams in order to provide for his younger brother (played by
        Art Artienda).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3dc3e1-418f-4c56-b7e6-28e64021c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frivolous younger sibling would eventually express his gratitude
        and appreciation for his Kuya''s efforts through a heartwarming, unexpected
        gesture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c637853-2d3a-4030-a018-a798596abd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short film bested six other finalists in the category, namely
        The Philippine Star''s "Andeng" (IdeasXMachina Advertising, Inc.); Southstar
        Drug''s "Credo" (Estima, Inc.); SM Supermalls'' "Daddy''s Girl," "Little Things,"
        and "Tradition" (DDB Group Phils); and Manulife Philippines'' "Stand Up" (J.
        Walter Thompson Philippines).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40374541-4f57-432f-b588-3cf29d100654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established by the late Jaime L. Cardinal Sin in 1978, the annual
        CMMA is one of the country''s most prestigious award-giving bodies for the
        mass media that honors works, individuals, and institutions that promote Christian
        values and ideals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b6271-2e22-430a-a542-5e008088c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>International feat</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36dbb5-2b49-4518-bb5d-db97c9289f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McJim also collaborated with Palanca-winning poet and academician
        Louie Jon Sanchez in coming up with a poem that served as the film''s narration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253183b-b478-4fb3-bca4-b07d27e0e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this, "Pitaka" also bagged the Best Illustrated Poem honors
        from this year''s Wales International Film Festival held last October 4.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0a579-7802-4067-8aeb-66a208c36f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from "Pitaka," McJim''s first horror-thriller short film "No
        Strings Attached" also made waves globally, with its recent feat as Best Social
        Shorts in the Liverpool International Film Festival 2018 in the United Kingdom.</p>'
    '28':
      'image': 'jcr:bce9a93f-532d-4020-b4c6-34ffad39d6e8'
      'imageCaption': 'Jason Estroso of 1:43 boy band breathes life into leading character
        in McJim‚Äôs first horror-thriller shorts titled ‚ÄúNo Strings Attached.‚Äù'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e131c-f9fb-46ac-a6a1-035f56c86c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b70de5-7e9e-4737-af8e-8d23eb23eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Strings Attached," which has reaped over 1.5 million views on
        the McJim Facebook page alone, has been officially selected to participate
        in seven other international film festivals in the US, Europe, and Australia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bab18-fd32-418f-a240-a85c022d8ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.582+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than the international and local awards, what makes ''Pitaka''
        and other McJim shorts special is how these inspired and touched the lives
        of millions of Filipinos who have seen them," Cahilig said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23794af-d273-4933-a3aa-8c72e7d73569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:41:40.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:45.582+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information, visit and like the official McJim Facebook
        page at www.facebook.com/OfficialMcJIM.</em></p>'
    '1':
      'image': 'jcr:baa22a44-d9e8-44b9-ad9f-860f4cd91c5d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471d44c-47bc-4ef6-af8f-da908a41d01d'
