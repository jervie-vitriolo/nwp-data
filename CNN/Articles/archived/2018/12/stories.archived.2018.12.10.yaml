      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Securities and Exchange Commission said it is still
        checking the nationalities of the members of the consortium to which Mislatel
        is selling its franchise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acaee60-4e0b-49d7-ad8b-c7ee771da81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:05:52.979Z
