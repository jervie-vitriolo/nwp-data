      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Storm walloping the
        Southeast wipes out power to 500k and makes travel ''difficult or impossible''"</em></p>'
  'jamal-khashoggi-last-words':
    'author': 'Nic Robertson, CNN'
    'caption': 'FILE PHOTO. Jamal Khashoggi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-10T14:19:38.868Z
    'imagesource': 'jcr:9aa2fee9-5e54-441c-bf5d-1ad940a03cb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf74b5af-3a7c-46c6-835d-5ccb36a06480'
    'lead': '"I can''t breathe." These were the final words uttered by Jamal Khashoggi
      after he was set upon by a Saudi hit squad at the country''s consulate in Istanbul,
      according to a source briefed on the investigation into the killing of the Washington
      Post columnist.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:55:32.069Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:26:30.850+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:26:30.158+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I can''t breathe.'' Jamal Khashoggi''s last words disclosed in transcript,
      source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a88b9-722a-4f39-8e2e-79cb32ab407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.069Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.850+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> "I can''t breathe." These were the final
        words uttered by Jamal Khashoggi after he was set upon by a Saudi hit squad
        at the country''s consulate in Istanbul, according to a source briefed on
        the investigation into the killing of the Washington Post columnist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b31220a-79ba-4b76-91fb-da2675e44761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.850+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source, who has read a translated transcript of an audio recording
        of Khashoggi''s painful last moments, said it was clear that the killing on
        October 2 was no botched rendition attempt, but the execution of a premeditated
        plan to murder the journalist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eaaf37-4648-4aa0-a719-e4bc71f9fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.850+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the course of the gruesome scene, the source describes Khashoggi
        struggling against a group of people determined to kill him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1767ea3-b019-451c-b7c5-ae299ce3bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.850+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t breathe," Khashoggi says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a351eb96-80cd-40ba-ad3b-9e8c30a4fffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.850+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t breathe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7fc971-1aa7-400d-8357-ed4bf56062aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.850+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t breathe."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259093b1-8ca6-4d59-9ac7-87ed259bc61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.850+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript notes the sounds of Khashoggi''s body being dismembered
        by a saw, as the alleged perpetrators are advised to listen to music to block
        out the sound.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0334e9a7-06e3-43b4-888a-eb3e71e47287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.850+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, according to the source, the transcript suggests that a series
        of phone calls are made, briefing them on progress. Turkish officials believe
        the calls were made to senior figures in Riyadh.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4832406c-49ee-4e6c-bb21-b33a529facab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.850+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the details in the transcript seen by CNN''s source have
        emerged in previous reports of the recording''s content. But this is the fullest
        account of the transcript that has so far been published.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6df099-be87-4d06-8aec-b7456b5efecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.850+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is likely to increase pressure on the Trump administration, which
        has been determined to separate Crown Prince Mohammed bin Salman from the
        murder, and sought to frame the issue as a binary choice between supporting
        or cutting off a key partner in the Middle East. U.S. President Donald Trump
        has been at odds with the CIA, which, sources say, has concluded bin Salman
        personally ordered the killing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78207ab6-bada-459d-adb2-8720eed0ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations also threaten to undermine a key plank of an initial
        Saudi explanation for Khashoggi''s death, that it was a rogue operation that
        went horribly wrong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46faf788-5a94-4fb8-a03e-c57d89729eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original transcript of the audio was prepared by Turkish intelligence
        services. Turkish officials have never said how they obtained the audio. The
        transcript would have been translated before it was shared with other intelligence
        services; CNN''s source read a translated version and has been briefed on
        the investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e7c6d-3ad2-4f07-bbe7-25b7853d5803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of one U.S. senator, who has received a briefing on the
        investigation by CIA Director Gina Haspel, told CNN that the source''s recollections
        of the transcript are "consistent" with that briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7542b-d633-4647-a990-58f7d103d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked Saudi officials to comment on the contents of the transcript
        as described by the source, and to provide comment from those named in it.
        A Saudi official said: "The relevant Saudi security officials have reviewed
        the transcript and tape materials through Turkish security channels and nowhere
        in them is there any reference or indication of a call being made."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653eac2-8363-4d4b-8d18-1ae1c740eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is additional information Turkish authorities have that
        we are unaware of, we would welcome it being officially handed over to us
        for review, which we have requested numerous times and are still requesting.
        And, up until now; we have not received anything." The official did not address
        the transcript''s characterization of the scene inside the Saudi consulate,
        nor Khashoggi''s last words.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e59cfe6-ef24-4324-87d7-55669bb438e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You are coming back''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df1c60b-88a3-4be6-98a8-f6c1c8803efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript begins at the moment Khashoggi enters the Saudi consulate
        in a quiet residential district of Istanbul at lunchtime on October 2.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbc7d8-cab3-4bb3-a983-ed41664bd4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi thought he had made a routine appointment to pick up papers
        that would allow him to marry his Turkish fianc√©e, Hatice Cengiz. But, according
        to the source, it dawns upon Khashoggi almost immediately that things are
        not going to plan, when he recognizes one of the men who meets him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4bc416-e329-4229-815b-05ae5356ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asks the man what he is doing there.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded7954c-a40e-40fc-8daa-61128ba50f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN''s source, a voice identified in the transcript
        as Maher Abdulaziz Mutreb, a former Saudi diplomat and intelligence official
        working for bin Salman, and known to Khashoggi from their time together at
        the Saudi Embassy in London, addresses him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33378fd1-5d15-41e1-a72c-3d452fc710dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are coming back," the man says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ea899-0d31-4bd5-a15f-77250a18769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t do that," Khashoggi replies. "People are waiting outside."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee1762d-83db-44c9-b362-3cb3282a5b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Khashoggi''s fianc√©e accompanied him as far as the consulate, with
        instructions to call associates if he did not emerge.)</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4be7c0-ee3d-4868-b929-170edc967ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any further dialogue, according to the source, the transcript
        indicates that several people set upon Khashoggi.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001bc21e-4f36-4081-946d-50027546b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noises follow, and very quickly Khashoggi is fighting for air.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf76ca-fdf1-41df-8789-5702064a226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one version of the evolving explanations for his death, Saudi
        officials suggested Khashoggi was accidentally choked. But according to the
        transcript, CNN''s source says, the journalist''s voice can be heard above
        the noise, repeatedly claiming he could not breathe.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec5322-f657-4fd6-afb8-c84faaeb7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his desperate pleas, the last discernible words the transcript
        records for Khashoggi are:</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4dbd08-ffb5-40dd-9b92-83fe8d224320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t breathe."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1f90e-e321-46bb-b75a-078507dd3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript notes more noises, and several more voices.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ea9eb-f232-4833-9e7c-d10d7e43ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those voices is identified on the transcript by Turkish authorities
        as belonging to Dr. Salah Muhammad al-Tubaiqi, the head of forensic medicine
        at Saudi Arabia''s Interior Ministry, the source says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ff527-d267-4575-a50b-39c8b12c4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Khashoggi and Mutreb, he is the only other voice identified
        by name on the transcript.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b4219-0625-40ef-a718-075d2f7559db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the transcript continues, it is clear Khashoggi is not yet dead.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a83ed6-1a1c-4c9a-ae65-2fe166ec4912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript notes the noises that can be heard on the tape, almost
        in the manner that subtitles describe moments in movies where there is no
        dialogue.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae866e-dd17-4b36-8a4b-fc37e98cc42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scream."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e5f79b-6770-4341-97d1-025fa2b7a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scream."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6b01b-6e05-4473-a94b-18b473d445ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gasping."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a7a86-95b5-41dd-9dc4-5db664fad673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the transcript notes other descriptions.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d04bf6-5abc-433b-a66d-fd0daa54da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saw."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11899796-2789-4b4d-9c20-1280085754e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cutting."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49f13d-b8c2-4346-b0ab-dfa190322048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tubaiqi is noted giving some advice to other people in the room,
        apparently to help them deal with the appalling task.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88b613-b9b0-40d0-8264-8c25d44ee3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Put your earphones in, or listen to music like me."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7680414-a240-47e3-9d13-e4514c5875b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the scene, the transcript notes at least three phone calls
        placed by Mutreb.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b8df3-85f2-49c2-b136-f647abef334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript does not specify the moment Khashoggi dies.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705762f1-5254-46c6-8d57-e6b93bd3029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source, the transcript suggests Mutreb is updating
        someone, whom Turkish officials say was in Riyadh, with almost step-by-step
        details of what is taking place.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead9cac-f499-499a-8fd9-0228d02aa1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell yours, the thing is done, it''s done."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea49d465-ad46-4b8c-b23b-2944a62046cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "yours" is taken by CNN''s source to refer to a superior,
        or boss.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3af309-85d4-4b7d-aacf-c633754ceb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript has been circulated to key Turkish and Saudi allies,
        including those in Europe, but only the United States and Saudi Arabia have
        received the recording itself, the source believes.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb516a8-5d2c-4643-bb17-29190ff24a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The working assumption among those allies is that Mutreb was talking
        to Saud al-Qahtani, bin Salman''s closest aide, the source said. Saudi officials
        say al-Qahtani has been removed from his former position as media chief to
        the crown prince.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27ba10-3bc3-4f24-ab06-9c576b9e40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript only records Mutreb''s side of the conversation.
        Without a recording of that call, or more details of which number was called,
        further conclusions based on the transcript alone cannot be made.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e572578-1d5b-4184-86dc-bbd2adc50e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the Saudi investigation into Khashoggi''s killing
        told CNN that Mutreb and Tubaiqi deny making any phone calls.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133bd5d5-025d-4f25-9828-7eb737d988f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported how Mutreb, Tubaiqi and 13 other Saudis
        arrived in Istanbul by private charter jets and commercial aircraft on the
        day of and the days leading up to Khashoggi''s murder.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c1e81-33fc-4956-b3d8-f8b4805a9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish surveillance video records the 15-man hit team arriving
        at the consulate shortly before Khashoggi, and departing a few hours later.
        A body double of Khashoggi dressed in Khashoggi''s clothes is seen on CCTV
        leaving by the back door.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c1a1b-8312-4bab-96b9-e0b04124d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is clear from the transcript of the phone conversation that the
        calls do not describe a terrible situation gone awry, or explain an unexpected
        set of circumstances, the source says. Instead, the caller appears simply
        to be informing someone of what is going on. Hardly, the source says, the
        actions of a panicked ringleader, but more the description of a situation
        going entirely according to plan.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e96223-3dfa-49b0-a3d9-90180442251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript is relatively short, given the time span it describes,
        the source told CNN. There is not much dialogue; certainly no hint of a conversation
        about why Khashoggi should go "back," and no suggestion either, as advanced
        at one point by Saudi officials, that he had been drugged by the hit team.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e1574-7b62-49aa-beee-e3874b3298ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is nothing in this transcript that the source could describe
        as a "smoking gun" -- a snippet of conversation or phone call that directly
        ties bin Salman to the so-called hit team, and to Khashoggi''s murder.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855f33d-661a-4dbb-938e-37eb95cb505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:55:32.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:30.852+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lasting conclusion the source drew from the transcript is
        that Khashoggi''s killing was a planned assassination by an organized team
        that carried out its job with ruthless efficiency, keeping someone in Riyadh
        informed at each step.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
