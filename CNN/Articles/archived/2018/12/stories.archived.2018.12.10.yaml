      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> Former
        Makati City Mayor Junjun Binay refused to enter a plea in graft and malversation
        cases he is facing in connection with alleged corruption in Makati.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd6f41-c5fd-4f71-a4c7-398de91d9ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:01:07.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:11.167+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Third Division entered a not guilty plea on his
        behalf during the arraignment held last Friday, December 7, 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be238e0-1f26-4c15-80fe-cd6459e65789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:01:07.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:11.167+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ant-graft court set the pre-trial hearing for the cases on January
        18, 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f1d87-50e3-42cb-964c-0f985376d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:01:07.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:11.167+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, who is running for Makati Mayor against his sister Abby,
        is accused of authorising the overpriced construction of the Makati Parking
        building when he was city mayor. His father, former Vice president and Makati
        City Mayor Jejomar Binay is facing similar cases.</p>'
  'Bong-Revilla-plunder-acquittal-pork-barrel-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T22:55:17.848Z
    'imagesource': 'jcr:6f251d53-62f8-4573-ab03-8559eee38948'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca845497-4564-4a9f-b5ac-84c2f08f1c46'
    'lead': 'He claims some politicians conspired to ruin his reputation '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:03:41.071Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:25:14.792+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:25:14.492+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Acquitted Bong Revilla determined to clear his family''s name'
    'updated': 2018-12-10T22:56:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f7e6a-a22d-4cf2-a2ed-678193ec9d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> Days
        after former Senator Ramon "Bong" Revilla Jr. was acquitted of plunder in
        the pork barrel scam and released on bail from detention, he is now focusing
        his energy on clearing his name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf725b95-1634-4e3d-b62a-bddfeb872eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor-politician made his first public appearance on Monday
        during the flag-raising ceremony at the Bacoor City Hall, where his wife Lani
        Mercado is the mayor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d16562e-be13-4756-88c0-ec6f289ee9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked his immediate family, their constituents, his friends,
        and supporters for providing him strength during his four and a half years
        in detention at Camp Crame after he was ordered arrested for allegedly amassing
        P224.5 million in kickbacks from businesswoman Janet Lim Napoles when he was
        still in office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e2167b-e177-432d-86ec-ed664d571721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming beses na akong muntik bumitaw. Aaminin ko, may mga araw
        na akala ko ay hindi ko na malalagpasan ang pagsubok na pinagdadaanan ko.
        Pakiramdam ko kinuha na sa akin ang lahat. Halos limang taon akong nasa loob,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9676a51f-a4ca-4c4a-aec9-7c4dfd93c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became emotional when he addressed his 91-year-old father, former
        actor and senator Ramon Revilla Sr. He promised his father he will clear the
        family''s name from corruption allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ab782-9753-421a-9c05-a10e2d5dbbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I promised you, lilinisin ko ang dinungisan nilang pangalan
        natin. Lumabas na po ang katotohanan na ang iyong anak ay walang kasalanan,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b95f6a-1b0d-4c31-8d19-cecdb4706584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan''s First Division on December 7 ruled that the
        the prosecution failed to prove that Revilla was guilty beyond reasonable
        doubt for plunder. It said there was "not a single direct evidence" presented
        that Revilla benefited from the use of his Priority Development Assistance
        Fund (PDAF). On the same day, he was released from detention after posting
        bail for his 16 graft charges that are still linked to the pork barrel scam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10986cc5-6068-47bf-b78e-1423cfbd2b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla alleged his political opponents "conspired" to besmirch
        the name he created as an actor and politician.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc9e81e-1cfe-4f27-8042-61c669ab3044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi biro mayurakan ng pangalan. Hindi biro manakawan ng halos
        limang taon. Pinaniwala ang publiko na isa kang magnanakaw gayong alam nila
        na imbento lang ang mga kaso," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47219aca-5dbc-472a-a46c-28a1e21f5018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.793+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila de Lima, who was the Justice Secretary who
        filed charges against Revilla and former Senators Juan Ponce Enrile and Jinggoy
        Estrada in 2013, denied the cases were politically motivated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a9189-053d-45ee-a95e-3bb66f0e6138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.793+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was simply no reason to file a case against them other than
        the fact that evidence of their PDAF misuse was so blatant to be ignored by
        the PNoy (President Noynoy Aquino) administration, irrespective of the political
        affiliation of those charged," she said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a39ca-a15f-4b05-9894-0701ea3c28d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.793+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla reiterated his innocence, adding those who made up allegations
        against him should instead ask for forgiveness from God.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8958d7b9-7582-4ef7-8ea3-dc1242ae29d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.793+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan ang napatunayan ng hukuman, na wala akong ninakaw kahit sentimo
        mula sa taumbayan. Sa pagkaka-abswelto ko sa kasong ito, gusto ko na pong
        kalimutan ang mapait na kabanatang ito... Hindi na mahalaga kung mapapatawad
        ko sila, ang mahalaga ay sa Diyos sila humingi ng tawad," Revilla said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8117aa6-b47b-4476-9acc-8c647cb6cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.793+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered the accused to return P124.5 million to the government.
        Sandiganbayan Associate Justice Maria Theresa Gomez-Estoesta, who dissented
        from the majority decision, found it "odd" that the court did not exempt Revilla
        from civil liability when it refused to conclude that the P87.26 million in
        bank deposits made by the former senator and his immediately family were "the
        very same money from Napoles." But Revilla''s lawyers said he is excluded
        from the order because only convicted Napoles and his staff Richard Cambe
        have civil liability.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0991a1-2341-478b-802c-b1878e102040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.074Z
