    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco charges higher in December'
    'updated': 2019-01-18T01:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6b6a1-258c-46cf-bc19-770a604db1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:06:07.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:21.729+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> Customers
        of Manila Electric Company (Meralco) will receive higher bills this month,
        the power distributer announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba353b45-e0b0-4664-8b51-04e4d91e9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:06:07.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:21.729+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Meralco said households consuming 200 kilowatts-hours
        (kWh) per month will pay ‚Ç±18 more mainly due to higher generation charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251fa038-f9fb-4ff2-9b0d-ed61ebbf4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:06:07.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:21.729+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generation charges went up by ‚Ç±0.0578, from ‚Ç±5.2725 to ‚Ç±5.3303 per
        kWh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e2e125-5270-468e-9f87-b20f4b2617ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:06:07.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:21.729+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, transmission charges are also up by P0.0169 per kWh,
        while taxes and other charges also rose by PhP0.0155 per kWh this month, Meralco
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e0875-a9d9-45d6-aedf-49cb94be9920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:06:07.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:21.729+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco charges have risen for two consecutive months after rate
        cuts in September and October.</p>'
  'Juan-Ponce-Enrile-plunder-trial-pork-barrel-scam':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T22:36:17.002Z
    'imagesource': 'jcr:b4ca503b-5aed-4c6e-bc2b-5ef94c087aac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd17ac8c8-950d-41a6-a4e5-bd871ad7032c'
    'lead': 'After years of delays, the plunder trial of former Senator Juan Ponce
      Enrile over an alleged pork barrel scam is set to begin in two months.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:08:33.931Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:25:24.799+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:25:24.677+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enrile plunder trial for pork scam to begin in February 2019'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b9f13-0df8-44af-9da3-168e0c89cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:08:33.931Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:24.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> After
        years of delays, the plunder trial of former Senator Juan Ponce Enrile over
        an alleged pork barrel scam is set to begin in two months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407b8e9d-3852-4476-b7ca-38ad5f107d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:08:33.931Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:24.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Third Division has scheduled the start of the
        trial on February 19, 2019. It will continue every Tuesdays and Wednesdays
        thereafter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36941fc5-b2f6-4d4a-b3a3-8cf7ef0ebade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:08:33.931Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:24.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile is facing plunder and graft cases for allegedly diverting
        his pork barrel to bogus NGOs in exchange for kickbacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7960836-5adb-42fe-a159-35e6c399a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:08:33.932Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:24.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cases were filed in June 2014, along with those filed against
        former senator Bong Revilla and Jinggoy Estrada. But his trial had long been
        delayed because of an issue on the supposed vagueness of the allegations against
        him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6842b6b-fc45-4f1c-b9a4-e9fd5e7dc9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:08:33.932Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:24.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile had asked for a bill of particulars or a more detailed charge
        sheet from the Ombudsman, a motion that was only granted with finality by
        the Supreme Court in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563d077-20ec-43d8-9606-e8026540df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:08:33.932Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:24.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then used the bill of particulars to file a motion seeking to
        dismiss his case, which the Sandiganbayan dismissed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdabaab2-764b-4d5c-be03-d211d9123e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:08:33.932Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:24.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile is currently out on bail after the high court reversed a
        Sandiganbayan ruling denying him temporary liberty in 2015.</p>'
  'dr-ricardo-pun-chong-cnn-hero-of-the-tear-2018':
    'author': 'Drew Kann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-10T22:27:44.961Z
    'imagesource': 'jcr:f900a073-09ea-4604-ad74-5437270e2603'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfafa5c0-c270-4640-82d5-0c5236b7e9c8'
    'lead': 'For Dr. Ricardo Pun-Chong, being a physician isn''t just about treating
      patients‚Äîit''s about how you care for their families'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:11:30.935Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:25:29.440+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctor with a big heart is 2018 CNN Hero of the Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3530b-b890-4b47-8f0f-32fff99aa660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> For Dr. Ricardo Pun-Chong, being a physician
        isn''t just about treating patients‚Äîit''s about how you care for their families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411ffa0-d082-47de-b067-2aa04a6a2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a doctor undergoing his medical training in Lima, Peru, Pun-Chong
        treated many children who traveled with their parents from rural parts of
        the country. And for most, it''s a dangerous journey‚Äîover mountains, across
        rivers and along unsafe roads, all for medical treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba8606-973e-4ca6-8f32-5a2dac462512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in Lima, far from home and often unable to afford lengthy hotel
        stays, Pun-Chong saw many families forced to curl up on the hospital floors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06568530-ae0a-44a4-b288-a5c46818bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t get the picture of the families sleeping on the floor
        out of my mind," Pun-Chong told CNN earlier this year. "So, I decided to do
        something for them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15d97a7-77be-4545-adf3-66004eeb3f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, Pun-Chong was named the 2018 CNN Hero of the Year
        for his efforts to provide free housing, meals and support for sick children
        and their families while they undergo treatment. The award is determined by
        online voters who selected Pun-Chong from among the Top 10 CNN Heroes finalists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6625f00-f4ff-423b-917b-8f629eda8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, he founded a shelter and a nonprofit called Inspira and
        to date, his organization has helped more than 800 families. The shelter was
        designed to make the children feel at home and to provide a space for kids
        to "be kids."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb276d65-111c-4d8d-b5b2-aac7f5c7cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pun-Chong will receive $100,000 to grow his cause. All of the top
        10 CNN Heroes for 2018 will receive a $10,000 cash award, and donations made
        to each of their nonprofit organizations are also being matched up to $50,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc9086e-2a59-4959-819d-06cfd58cbf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can start building our new shelter with this‚Äîwith this prize,
        we can triple our assistance," Pun-Chong said. "Thank you so much CNN‚Äîthank
        you so much everybody."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cc4cb-9c2d-4d2d-9d94-c2839dbf6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was presented with the Hero of the Year award by hosts Anderson
        Cooper and Kelly Ripa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980ccb9-68ae-4639-b079-bb8ce037dea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real heroes are our kids," Pun-Chong said. "Infinite thank
        yous to each one of you for trusting us and showing us that love has no borders."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666e877-8d45-40ce-bdf0-969ac919829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s CNN Heroes Top 10 tribute show was chock full of stars
        and good vibes, laughs and some tears‚Äîbut only the happy kind.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e31c68-af92-4859-97b2-2d2f81435542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripa and Cooper emceed the show from New York''s American Museum
        of Natural History, and Grammy Award winner Lenny Kravitz got the crowd moving
        by performing the song "Here to Love" from his album "Raise Vibration."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6b9580-0553-46e8-b10b-950735670207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Ferrell, Bryan Cranston, Danai Gurira, John C. Reilly and Ted
        Danson were among the stars in attendance. And even Sully, former President
        George H.W. Bush''s service dog, was on hand ... err, paw ... to celebrate
        an incredible cast of everyday heroes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef6d63-0f4a-40b5-8036-6a6ee0027cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the rest of the top 10 CNN Heroes are changing lives
        in their communities:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae88aec-624a-42ef-a6e0-415abafc4724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abisoye Ajayi-Akinfolarin, a computer programmer in Lagos, Nigeria,
        teaches impoverished women in the city''s slums how to code through a program
        run by the Pearls Africa Foundation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4798c83-e067-4769-bab9-2dffb859997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Rose Belding launched MEANS, a platform that reduces food
        waste by connecting restaurants and businesses with extra food to charities
        that feed the hungry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24bb5da-5519-4151-9f55-e0fc0077947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she was paralyzed in a ski accident, Amanda Boxtel started
        Bridging Bionics‚Äîa nonprofit that provides high-tech physical therapy to people
        with mobility impairments near Aspen, Colorado.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b590e-536e-4ab8-aeda-7394ef8c4dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.901+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rob Gore, an emergency physician in Brooklyn, New York, founded
        the Kings Against Violence Initiative, which leads anti-violence programs
        in his community.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19ae82-88b3-43d7-bf48-bf62eaf86701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luke Mickelson quit his high-paying job to found Sleep in Heavenly
        Peace, a nonprofit that builds and delivers beds to children in need.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1fc6fd-a312-4a2c-b4b8-9c27b41ab494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Munsey escaped from a life of sex trafficking and in 2009
        started GenerateHope, a group that provides housing, therapy and more to survivors
        of sex trafficking.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30061a-3cfb-4783-a023-ee62c3069c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 87, Florence Phillips still leads her nonprofit‚ÄîESL In-Home
        Program of Northern Nevada -- which provides free English, computer and GED
        classes to immigrants.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc832e2-4cb4-4dc9-984b-ef3da5508da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Stackable is a former English teacher who founded Poetic Justice,
        a nonprofit that teaches creative writing to incarcerated women in Oklahoma.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773af45c-63db-4b56-b675-8fe53fbf3445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Army Corporal Chris Stout started the Veterans Community
        Project, which connects homeless veterans with housing and other essential
        services.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c7905-86e5-44a7-a5eb-ac0c138ba7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also honored Sunday were the 2018 CNN Heroes Young Wonders, an impressive
        group who despite their young age, are already making the world a better place.
        This year''s class is working to eliminate plastic bags, feed the homeless
        and much more.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d76ced-549b-4514-b4bd-fa9520ab0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning at 8 p.m. ET on Sunday, December 9, donations made to
        the designated nonprofit organization of each Top 10 CNN Hero, via CNNHeroes.com
        and crowdrise.com/cnnheroes, will be matched by Subaru up to $50,000 per Hero
        through January 2, 2019.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d779d8c-f633-4138-b154-d990d54818da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:29.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in its 12th year, the Peabody and Emmy Award-winning "CNN Heroes:
        An All-Star Tribute" has profiled more than 300 heroes and has received nearly
        100,000 nominations from more than 100 countries.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb037f-94c0-4372-b523-d804bc078396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:11:30.940Z
