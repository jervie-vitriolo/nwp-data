      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ice is becoming a big problem'' in South Carolina</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f1d16-5f36-4c91-8d3f-e2d8a5215750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, a state known for palmettos rather than freezing
        rain, ice-covered roads are making driving conditions perilous.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It&#39;s never a good idea to be out on the roadways in winter weather,
        but when snow switches to nothing but ice, even a 4x4 will struggle. <a href="https://t.co/MDwCpEz3Z7">pic.twitter.com/MDwCpEz3Z7</a></p>&mdash;
        Trooper Bill SCHP (@SCHP_Troop3) <a href="https://twitter.com/SCHP_Troop3/status/1071769176145043457?ref_src=twsrc%5Etfw">December
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af05c50-8739-43b5-a41a-4a73e8bd8a5c'
      'mgnl:activationStatus': true
