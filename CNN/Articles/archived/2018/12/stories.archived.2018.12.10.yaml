    'title': 'As debates over music in the age of #MeToo rage on, radio is still about
      the power of the people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c4226-8b86-48f8-b063-f17e0ddc6744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.184Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Baby, it may be cold outside, but this
        week, it''s been colder on 96.5 KOIT''s Facebook page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4514a08-057b-475c-bf98-482a7b9d0bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.184Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"...get over yourselves!!"</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d993d0-8868-4e2d-bb19-dfd111dbf69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.184Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"...such boohooing, it''s really sickning (sic)"</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623de2d-2735-4d80-a770-0c6d684f738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.184Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Why do we as a society, make decisions in life because one
        sissy lala got their panties in a bunch?"</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20043e8d-e406-45d1-b0d7-fe45a81fbe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.185Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this over the San Francisco radio station''s decision to pull
        "Baby It''s Cold Outside" from its rotation after roughly 100 complaints got
        the attention of program director Brian Figula. Just days before, a Cleveland
        radio station found itself in the crosshairs for doing the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0eae8-2d40-49fa-b621-14b42e181062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.185Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a station that''s a mass-appeal brand, like an at-work radio
        station, that''s a lot, and it raises a massive red flag," Figula told CNN
        on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e0a92-d146-47b9-b900-721f9f53ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.185Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyrics to "Baby, It''s Cold Outside" have for years been viewed
        by some as problematic when seen through a modern lens. In a culture that
        emphasizes the importance of sexual consent, lyrics like "I ought to say no,
        no, no, sir (Mind if move in closer?)" and "Say, what''s in this drink?" don''t
        fly with some.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30484f49-4209-4800-8cac-a3d15374aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.185Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.914+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year-plus since #MeToo and Time''s Up have become common
        references to the movement that seeks fair treatment of women in the workplace
        and an end to sexual violence, more attention than ever is being paid to the
        messages contained in popular media of the present and past, especially those
        that seem to run counter to those groups'' core values.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707cfe4a-af43-4bc3-80e7-81f585065fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.185Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the hearings regarding then-Supreme Court nominee Brett Kavanaugh
        were taking place, an entire genre of film ‚Äî particularly the products of
        the so-called "Animal House" era ‚Äî was revisited, seen by some as glorifiers
        of rape culture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e576d4-afea-46b3-b5bb-481adae20ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.185Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question for Figula, who works at what he says is the most listened
        to radio station in San Francisco, was do his listeners believe the same applies
        to "Baby, It''s Cold Outside." ''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c41256-7fe3-4ab2-8d68-fa8f0ba994d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is important to Figula and his station because counter
        to the resolution-less screaming matches that take place on social media,
        radio is firmly still about the power of the people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecbf1d-06bb-4b5c-9be7-a0d79a9669ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee Garcia, a radio personality at Hot 97.5/103.9 in Phoenix, agrees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721bc9cd-e47e-443f-8edd-07bbf9c77078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has multiple versions of "Baby, It''s Cold Outside" on her specially
        curated Christmas playlist, and once got mad at her friend who described it
        as "rapey" for "trying to ruin one of my favorite songs."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9eca2-33e3-409a-a6ef-bb3ea651ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if we start to really look at the music that we play in
        contemporary radio, you''re gonna find that there''s much worse, especially
        if you get into the top 40 or even hip-hop," she told CNN. "You''re gonna
        get a lot more of that kind of naughty stuff."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4dca92-9581-4595-ac40-b747ac6f2cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference, however, is that those songs don''t brew the amount
        of viral outrage or thousands of angry emails that have brought so much attention
        to "Baby, It''s Cold Outside." They''re just, she said, "accepted as the new
        hit."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a5e3d-8381-4105-a48b-b4052ff5d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that changed ‚Äî if modern hits with overtly problematic messages
        began to stir up debate or controversy ‚Äî it would prompt a closer examination
        of said songs by radio stations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e92ddf-c38f-4c07-8200-6dee502fada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say ''Blurred Lines'' came out and people didn''t want to
        hear it then because they thought it was an inappropriate message, then we
        would have to make that decision to serve our audience [and] our listeners,"
        she said of the Robin Thicke tune that features a lyric stating, "I know you
        want it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42b0b1-ffec-43b4-87c2-2dc31f2fab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, she said, is "the power of local radio."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec50f3e-2c00-43b0-8582-cb77bc482868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Snowball Effect</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc28908-37ab-40e6-a632-56948b46bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 25 years in radio, Figula had never had a song elicit a reaction
        like the one he was receiving prior to pulling "Baby, It''s Cold Outside"
        off the air.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f976e-3b71-4d14-9d71-a21271e91b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He never shared with his listeners the station''s decision, and
        it was never talked about on air. But when a local TV station got wind of
        it and ran a story, the response was massive.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d331074-16df-43d6-b835-9da418e6124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 24 hours, Figula estimates they received thousands of complaints,
        some threatening boycotts, protests and threats. Yes, threats. Over a song.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f61746-ed8c-4b55-b6db-ade159484dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figula''s theory on this is that Christmas music is a little more
        personal to people -- both a warm, comforting blanket through which stress
        can''t permeate and a happy reminder of opening up your first bicycle.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb123589-d73e-4f87-ad0e-5909d64cedf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday afternoon, he decided to leave the song''s fate up to
        a poll.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0298fa8-6864-46e4-9771-3afac49cd399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.915+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 10,000 votes so far, with 91% of respondents
        in favor of putting the song back on the air as of Friday evening.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3498a8-9d0e-4198-9e22-2a01eba51bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.916+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, "Baby, It''s Cold Outside" has benefited little from
        the controversy, according to Figula.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116fbbe3-e698-4b66-8772-7a4480606c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.916+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a period of seven days, the song received just 89 additional
        plays across about 180 radio stations nationwide monitored by metrics services
        MediaBase and BDS, according to Figula.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c48fdf-edb3-4814-95ac-d78fa20b71d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.916+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest Christmas station in the U.S. ‚Äî WLTW in New York City
        ‚Äî decreased its play of the song from 22 to 8 over that same seven day period,
        Figula says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e302e-ddf6-4bb5-9c68-abbf76a38b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.188Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.916+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KOIT''s poll closes December 10, but Figula has a feeling the results
        will stick.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c6a8d2-38a9-43cf-af1c-ca8ecc28e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.916+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, what I learned is that some people feel
        that their freedoms are being stripped in various different situations in
        the U.S.," he said. "Whether it''s a monument in their city or legalization
        of something or whatever it is. You know, the border ‚Äî people have opinions.
        And the reality is the one thing that we all have that we utilize to escape
        all these crazy things in our life is Christmas music."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa355f19-5623-4ad3-bb43-ba16d273bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.916+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s gathered this conclusion from interactions with people who
        reached out to the station. He responded to every email ‚Äî to the detriment
        of his sleep ‚Äî and called some of the people, too.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf782f4-d6f6-480c-b1e4-912a619c7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.916+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of them are shocked when I respond and are shocked when I
        called them and their dialect is completely different from their initial email
        tone or their initial comments from social or email," he said. "People are
        shocked that I''m using the station account to join the conversation."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd8196-4e6b-4808-82ee-79ac8bc75f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.916+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was motivated by a desire to learn something ‚Äî and he has.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d562b0-75a6-4f81-8b29-bd7220826225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.916+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve learned is that it''s important to have these conversations,
        but we just wish that people would make the conversations constructive and
        think before they speak."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a4975-326e-4d79-a46c-70b50a1bf43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.189Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:19.916+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be a snowball effect many could probably get behind.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6be100-e9f7-4647-8aec-4e69eaa4cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:44:10.190Z
