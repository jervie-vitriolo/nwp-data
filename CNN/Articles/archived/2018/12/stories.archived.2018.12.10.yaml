      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b2200-7fe4-4e70-aaad-a902a831740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.922Z
      'mgnl:createdBy': 'ryan'
