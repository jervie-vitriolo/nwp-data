  'Duterte-drug-war-human-rights':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T19:26:15.736Z
    'imagesource': 'jcr:0da434f1-2742-401a-9f78-ff282e05c114'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '729775bb-f056-4891-82f6-463d87fe4f76'
    'lead': 'The government released the statement on the 70th anniversary of the
      adoption of the Universal Declaration of Human Rights (UDHR). '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:38:52.377Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:26:13.799+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:26:13.461+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t: Unrelenting drug war protects innocent Filipinos'
    'updated': 2018-12-10T19:28:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1760698-e5ac-4f66-8d4b-d55439b9cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> The
        Duterte administration, highly criticized for its alleged human rights violations
        in its anti-drug operations, said the fight against illegal drugs will remain
        steadfast to protect innocent Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc7eaa-454c-408b-8eb3-8429d0a2a7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government released a statement on Monday, the 70th anniversary
        of the adoption of the Universal Declaration of Human Rights (UDHR).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faca652-e1b3-4195-b341-37a29ab1e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Human Rights Committee Secretariat and Executive Secretary
        Salvador Medialdea  said every administration has its own approach to upholding
        human rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa570ab-58c8-411d-afc9-08a4bdfffbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To protect the lives of the innocent law-abiding citizens of the
        country, this administration remains unrelenting in its crusade against criminality,
        corruption, terrorism, insurgency, and the proliferation of illegal drugs
        that destroy families and the future of the young," he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db5000-d759-4502-88c3-859c24891eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "In all these, the rule of law is upheld as the guilty
        are brought before the bar of justice."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Presidential Human Rights Committee Secretariat&#39;s <a href="https://twitter.com/hashtag/HumanRightsDay?src=hash&amp;ref_src=twsrc%5Etfw">#HumanRightsDay</a>
        message: To protect the lives of innocent law-abiding citizens, this administration
        remains unrelenting in its crusade against criminality, corruption, terrorism,
        insurgency, illegal drugs <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/bkICdllzaj">pic.twitter.com/bkICdllzaj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1071923309351100418?ref_src=twsrc%5Etfw">December
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9477c725-ba1c-4712-a469-8c021001d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382fadd-153b-4b87-b40c-1ecd0ea55128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said this is the opposite, with Duterte
        being the biggest threat to the country''s human rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01612545-2e0b-46c9-b5c8-053261488e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73608e0-470e-4e26-8130-01e0a3cc8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has singlehandedly rolled back human rights safeguards
        and made the country a haven for human rights violators. By unleashing a bloody
        and abusive war on drugs, he has set into motion the killing of thousands,
        most of whom are poor people... Under the Duterte administration, the rule
        of law is grossly distorted in favor of the corrupt, political cronies and
        plunderers," she said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce6ad7a-a6c3-4814-ac8b-363269818313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s drug war has left more than 4,900 killed
        in various police operations. Human rights advocates peg the number to go
        way beyond 12,000. In November, the administration was handed its first conviction
        under the drug war. Three police officers were found guilty of murdering Kian
        delos Santos ‚Äî who the court said couldn''t retaliate ‚Äî during an anti-drug
        operation in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f1f23-2da7-4bf8-86a6-57c75c8ba638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court (ICC) prosecutor has said the preliminary
        examination into the alleged crimes against humanity committed during the
        Duterte administration''s drug war would continue despite the Philippines''
        withdrawal from the Rome Statute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e09e8a-4b14-49e8-b7c2-1d5b916c7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: ICC: Probe on PH drug war continues</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd5d98-7de7-4103-bace-c33dc4f5e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.379Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 6, the Philippine Ambassador to Netherlands Ambassador
        Jaime Victor Ledda said the Duterte administration''s decision to withdraw
        is the government''s principled stand against those who "politicize human
        rights."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5cf3a1-afbb-4dbe-b2f7-07a71b5311f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of our withdrawal, the Philippines disengages itself from
        the deliberations on the Omnibus Resolution and from any consensus that may
        be reached on the course of this Assembly," he said during the assembly of
        state parties to the Rome Statute at The Hague.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2768c786-37ef-4762-8ea9-fde7a8badb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the country has an independent and fully-functional
        judicial system, as proven by the recent conviction of three police officers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20453557-ccdc-4273-b55b-3657bdd40c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:38:52.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:13.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We affirm our commitment to fight against impunity for atrocity
        crimes, notwithstanding our withdrawal from the Rome Statute, especially since
        the Philippines has national legislation punishing such crimes," he said.</p>'
  'Times-most-influential-teens-2018-Margielyn-Didal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T18:40:00.498Z
    'imagesource': 'jcr:9e19743c-b8ef-4280-8b3b-d5576e197381'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d58d665-a616-4dd3-9d70-5d32fa5707f2'
    'lead': 'The 19-year old Cebuana is the only Filipino included in the magazine''s
      25 most influential teens of 2018.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:40:59.513Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:26:16.485+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:26:16.338+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
