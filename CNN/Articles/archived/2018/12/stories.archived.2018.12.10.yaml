      'mgnl:lastActivated': 2020-02-07T11:24:21.553+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel formed a consortium with businessman Dennis Uy''s Chelsea
        Logistics and Udenna Holdings Corporation, and China Telecom to participate
        in the bidding for the third telco.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87b807-cc02-4315-94c4-d7480f7ce0c3'
      'mgnl:activationStatus': true
