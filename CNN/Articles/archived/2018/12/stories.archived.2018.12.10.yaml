    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf7f8c6-bf69-495e-9992-d7fa36af3a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revilla won''t pay</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d066e-fd82-4a89-bbb3-4be9d5499531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Revilla camp maintains only those convicted of plunder ‚Äì businesswoman
        Janet Lim Napoles and Revilla''s staff Richard Cambe ‚Äì should pay the ‚Ç±124.5
        million as civil liability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9748039-87e4-40f8-bf46-f35e7c50e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since he (Revilla) is not criminal liable, there is no basis for
        civil liability," Revilla''s lawyer, Reody Anothony Balisi stressed on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e669ae-905e-44ac-ae7d-58f49176ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla likewise said the court already upheld his innocence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8864fd32-6c77-4b5c-83d6-05923eb3c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan ang napatunayan ng hukuman, na wala akong ninakaw kahit sentimo
        mula sa taumbayan (That was proven by the court, that I did not steal any
        centavo from the people)," Revilla said in a speech at the flag raising ceremony
        of Bacoor City, Cavite, which is led by his wife, Mayor Lani Mercado-Revilla.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84899726-b8fe-4d7d-b706-7ca1dc074ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said the Sandiganbayan''s decision is to blame for the confusion
        over whether or not Revilla has to pay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb1914-2cc4-4e8a-bf12-9edca3af53cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.835+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The confusion of the public is most likely because the civil aspect
        of the judgment was not discussed with more detail in the majority decision,"
        Fajardo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8b8a6-11e0-44ab-bc3e-b4c320ae1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.835+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan Associate Justice Maria Theresa Gomez-Estoesta, who
        dissented from the majority decision, found it "odd" that the court did not
        exempt Revilla from civil liability when it refused to conclude that the ‚Ç±87.26
        million in bank deposits made by the former senator and his immediately family
        were "the very same money from Napoles."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa4c99-db85-4381-ae25-9ba1855c254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.835+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only goes to say therefore, that since all three accused were
        made to answer for the same civil liability, the source of the accumulation
        of wealth as found in the criminal liability should only be the same," she
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff912f3-d92a-461a-b38d-59027e61f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.835+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and another dissenting judge, Associate Justice Efren Dela Cruz,
        questioned why the Sandiganbayan decision "disparaged as not conclusive" a
        report by the Anti-Money Laundering Council (AMLC), that showed the multi-million
        peso bank transactions from 2006 to 2010, which were made within 30 days from
        the dates mentioned by whistle blower Benhur Luy when Revilla supposedly received
        rebates through Cambe.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4610a8-13cb-4802-87c0-63c02c548080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.835+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Napoles, Revilla staff can''t plunder alone ‚Äì dissenting
        justices</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb978881-0021-453d-a53f-075f3232a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.835+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz, who initially penned a decision convicting all three
        accused, was dissented to by Associate Justices Geraldine Econg and Edgardo
        Caldona, resulting in a 2-2 vote. This forced the anti-graft court''s first
        division to create a special division of five justices to break the impasse.
        Econg penned the final decision.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ca597-a72d-4899-a08a-cf770a71d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.835+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang reiterated on Monday that it is bowing to the decision
        of the Sandiganbayan and stressed that it does not interfere with the judiciary.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3835c-6b35-41de-a716-d0d0dfe84537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.835+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dissenting opinion will always be there but our rule is that majority
        prevails," Presidential Spokesperson and Chief Presidential Legal Counsel
        Salvador Panelo said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575c194-989d-4df5-acec-9be4d7c0de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.835+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s case is the first to be resolved among dozens of cases
        involving lawmakers'' PDAF. Former Senators Jinggoy Estrada and Juan Ponce
        Enrile are also facing plunder and graft charges in relation to the scam wherein
        Napoles allegedly funneled ‚Ç±10 billion of lawmakers'' funds into bogus non-government
        organizations. Revilla, Estrada and Enrile are all out on bail and seeking
        a Senate comeback in the 2019 elections.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030cc1fd-c887-4217-b9ed-d33505a2697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:15:13.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:32.835+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Jinggoy Estrada hopes for acquittal by February 2019</strong></p>'
  'antonio-carpio-no-limits-martial-law':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T20:55:21.245Z
    'imagesource': 'jcr:9d5e530e-01e5-49b7-b458-0ffaa8d135c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c178ade-6def-4f6a-aeb8-2b779c52c387'
    'lead': 'A top magistrate of the Supreme Court said the imposition of martial
      law in Mindanao could be repeatedly extended without limits.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:20:43.819Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:25:37.046+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:25:36.769+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Carpio: No limits to extending martial law'
    'updated': 2018-12-10T21:01:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02f369-94e0-4930-9d47-d6c212cefa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> President
        Rodrigo Duterte could repeatedly ask Congress to extend martial law for as
        many times as he would deem necessary as there are no limits to its extension,
        Senior Associate Justice Antonio Carpio said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2dca65-0669-4ea5-8b43-a8c183925c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the grounds exist. The grounds for declaring martial
        law continue, then you can continue with martial law," Carpio said.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Carpio: Walang limit sa pagdeklara ng martial law | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/pCRC00awG6">pic.twitter.com/pCRC00awG6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1071980065976606725?ref_src=twsrc%5Etfw">December
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2301aa-c019-4469-9233-350aa8503158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d28d3b3-80f6-4082-93fe-0aa5e95fdf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution, drafted after the fall of the late strongman
        Ferdinand Marcos who imposed a brutal martial rule, only allows a 60-day period
        for the imposition of martial law, unless it is extended by Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e16d9f8-eb3d-4cfa-86cf-4583448c492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first declared martial law in Mindanao in May 2017 and has
        twice asked the legislature to extend martial law in Mindanao, making it last
        until the end of this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f715c-586d-405e-8302-10f45a2516a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the recommendation of security forces, the President asked
        Congress anew to extend martial law in the southern Philippines until the
        end of 2019, with the proposal getting the backing of Speaker Gloria Macapagal-Arroyo
        and the majority leaders of the House and the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a18f2-1c44-4ea8-8f8c-36834616c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imposition of martial law in Mindanao has been taken up by the
        Supreme Court three times, with the court upholding its continued implementation
        in all instances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ff404-b887-4aad-969a-169371e53996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio had twice rejected the imposition of martial law in Mindanao.
        In rejecting the extension of martial law until the end of 2018, Carpio said
        the rebellion in Mindanao has ceased with the death of the Maute group''s
        leader Isnilon Hapilon and the liberation of Marawi City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08e7d5-039e-4712-a738-527f2c951e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Dissenting SC justices: No need for martial law in
        Mindanao</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cf4a0-9286-4440-89b5-23630de98d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII, Section 18 of the Constitution states that the president
        may declare martial law in the Philippines or any part of the country "in
        case of invasion or rebellion, when the public safety requires it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4427489b-a712-420d-af26-145f8c6cff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte declared in October 2017 that Marawi has been liberated,
        the Defense department said martial law is still needed to quell terrorist
        activity, especially since they have received reports that terrorists from
        Malaysia, Indonesia and the Middle East who are experts in bomb making have
        entered the country''s southern region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f4483-469a-44be-a31a-9d2ee83d848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.046+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces also said that there is a strong clamor from residents
        and local government officials to continue with the implementation of martial
        law in Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873918cc-46a1-48fd-87d9-e616e3a6918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.047+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, Armed Forces of the Philippines
        Chief of Staff Carlito Galvez AFP, Cabinet Secretary Karlo Nograles and Interior
        Secretary Eduardo A√±o were at the Senate this morning to give senators a security
        briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a39bd-9edd-4736-aa50-52951e1ab836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.047+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this briefing, senators were divided on extending martial
        law. Some believe that there is no basis to extend martial law for another
        year, while others are ready to vote in favor of the proposal if it is necessary
        in the region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688dd8a6-10c3-4450-95e4-417ecbe23144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.047+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is expected to convene in a joint session on Wednesday,
        December 12, where it would decide on whether to grant Duterte''s request
        for another extension of martial law in Mindanao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25965f-f681-4fc5-86d6-e53bd30add2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.047+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house, dominated by Duterte''s allies, outnumbers the
        23-member Senate and has consistently voted in favor of the President''s policies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7874e345-61fa-46a5-9e51-61fc295fe5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:20:43.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:37.047+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'antonio-carpio-oil-deal-china-philippines-sovereign-rights':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T20:44:50.586Z
    'imagesource': 'jcr:b2397617-492e-4c0d-857a-cd4511128d10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc72ca4e-0dd2-4a50-a232-bef9551994e5'
    'lead': 'Should China agree to enter into a service contract for an oil exploration
      in the West Philippine Sea, it would be conceding that the Philippines has sovereign
      rights over the disputed area and settling the sea row, Senior Associate Justice
      Antonio Carpio said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:25:11.146Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:25:40.731+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:25:40.038+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio: Oil cooperation would make China concede to PH sovereign rights'
    'updated': 2018-12-10T21:02:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c3cfcd-9943-4cee-b8dd-c6f875b8839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> A
        cooperation for the exploration of oil and gas in the West Philippine Sea
        through service contractors with China would make it concede that the Philippines
        has sovereign rights over the disputed area, paving the way for the resolution
        of the longstanding sea row, Senior Associate Justice Antonio Carpio said
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d9ebaf-efdc-418b-b4b3-25ec7e231b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.146Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf China cooperates with us through a service contractor, like
        Forum Energy ‚Ä¶ then, in effect, China will be conceding that we have sovereign
        rights over Reed Bank,‚Äù Carpio told CNN Philippines‚Äô The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed20793-592f-4f38-8869-eb840e018375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forum Energy Plc. is a London-listed company which has obtained
        a contract from the government to drill in Reed Bank, a sea feature within
        the Philippines‚Äô 200-nautical mile exclusive economic zone. Businessman Manny
        Pangilinan''s PXP Energy Corp. has controlling interest in the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946b4a1-cf16-4a23-9e5e-50608aaaaf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said if China‚Äôs state-owned China National Offshore Oil Corporation
        (CNOOC) would buy into Forum Energy, it would fall under the same service
        contract which allowed drilling in Reed Bank and would be admitting that the
        Philippines has sovereign rights over the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d1dcd-2bc8-4a80-83ed-6b6d270396d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing inked a memorandum of understanding on cooperation on oil
        and gas development with Manila during Chinese President Xi Jinping‚Äôs visit
        to the Philippines in November, which proponents said would set the stage
        for future talks on oil and gas exploration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34184f0b-b378-4900-a89b-5d33a749ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highlights</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4db6c-31f5-471d-841d-8e747cb7ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio said China
        would be recognizing the Philippines'' sovereign rights if it enters into
        a cooperation for oil and gas exploration through a service contract.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b7a15-c10c-49e7-91c2-67d89e4d8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said Chinese state-owned China National Offshore Oil Corporation
        could buy in stakes of Forum Energy Plc. a London-listed company which has
        obtained a contract from the government to drill in a feature of the West
        Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afefb54-c65d-44d5-a6c1-5a299ffdcd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Carpio said the memorandum of understanding inked by Manila
        and Beijing during Chinese President Xi Jinping''s visit here in November,
        he said a joint oil exploration would be unconstitutional.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a6ce0d-394b-42cf-9d5f-1529137ca8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.147Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top magistrate also underscored the importance of filing diplomatic
        protests against China, noting that the Philippines would have lost in the
        Hague to the Asian giant if it did not lodge diplomatic protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e8eca-f805-4c79-ab62-31b2841f4de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been snubbed for the chief justice post for the third time,
        but Carpio said the West Philippine Sea is more important than getting the
        chance to lead the judiciary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c65e7-e3a3-4330-99b0-bb6def97b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the deal, China appointed CNOOC as its representative in all
        working groups which would determine what areas would be the subject of exploration
        and how the profits from the exploration would be split.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe642500-8f41-45f6-94fd-0924c09309eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, like former Solicitor General Florin Hilbay who was involved
        in the Philippine case against China before the Permanent Court of Arbitration
        (PCA) in The Hague, said the deal compromises the country‚Äôs sovereignty and
        throws away Manila‚Äôs historic victory in the tribunal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd596ad-f36b-4942-861e-d9a93f73e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio said the Philippine draft of the deal, which Foreign
        Affairs Secretary Teddyboy Locsin said was signed by the Philippines and China,
        is ‚Äúperfect.‚Äù</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1761afe-1d77-45b6-9e1e-394cf2909bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that China should not be allowed to propose a joint
        exploration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9517c68-f00c-40cb-974f-1e0fb6d6dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.148Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe moment they say joint exploration, we cannot do that because
        the Constitution says we need to have full control,‚Äù Carpio said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ed974-e3e1-47dc-b16c-1d392b007197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article XII, Section 2 of the 1987 Constitution states that ‚Äúthe
        exploration, development, and utilization of natural resources shall be under
        the full control and supervision of the State.‚Äù</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senior Associate Justice Antonio Carpio: We lose full control of
        area if we go into joint exploration | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/PrpIibXEDP">pic.twitter.com/PrpIibXEDP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1071957863524757505?ref_src=twsrc%5Etfw">December
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae77d95-abee-4d3c-8dc9-c6e988372466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0df290-a961-4c90-8bf9-356d341632ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same constitutional provision also says that the President may
        enter into agreements with foreign-owned corporations involving either technical
        or financial assistance for large-scale exploration, development and utilization
        of minerals, petroleum, and other mineral oils.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5515c2-24c5-435d-bdf3-eeb6e2831860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities want profits from the oil deal to be split
        60-40, with China getting the smaller chunk. But Carpio said profits could
        even be split exactly in half as nothing in the Constitution prohibits this.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e457a-278b-40b2-a209-fbc3a6fdcfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe 60-40 is by law. That‚Äôs a presidential decree, that can be
        changed by law to 50-50,‚Äù he said.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senior Associate Justice Antonio Carpio: Cooperation through service
        contract is constitutional if sharing is 60% for PH, 40% for China | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Kbt1exuCYs">pic.twitter.com/Kbt1exuCYs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1071959990963859456?ref_src=twsrc%5Etfw">December
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb76c0a5-2b11-408e-8e18-b625a73e3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba2bc0-bc06-4c96-910f-02a379237fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCA ruled in 2016 that the Philippines has sovereign rights
        over sea features within its exclusive economic zone and voided China‚Äôs sweeping
        claims over virtually the entire South China Sea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40db79c-59c9-4fe4-9983-708dbdbfa47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.149Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China did not participate in the proceedings and refuses to recognize
        the historic ruling.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3962dc-3fec-4ab0-92b9-c2a02b210d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a recent survey showing that a majority of Filipinos are
        dissatisfied with how the Duterte administration is handling the maritime
        row with China, the government is not bent on insisting on the arbitral ruling.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c36c0-28a0-46ba-b3ea-ce15f558b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio said the talks for the ‚Äúcooperation with China through
        service contracts‚Äù would bring it away from claiming almost the entire South
        China Sea and towards agreeing to getting half of the income from the oil
        exploration, without insisting on obtaining sovereign rights over the area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d328f-85dc-4d38-b3f1-189c3071f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>File diplomatic protests</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8302624-f3e9-43a4-933d-014900008850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senior Associate Justice also underscored the importance of
        filing diplomatic protests for every infraction China committed, saying the
        Philippines would have lost in the historic tribunal ruling against the Asian
        giant if it did not file protests against it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafadc18-aa86-4218-92c7-4d500c4484a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe also showed to the tribunal that every time China drove away
        our survey ship, every time they drove away our fishermen, we protested. And
        we showed that we never accepted China‚Äôs claim because we protest,‚Äù Carpio
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92344ca-c075-4104-9bd4-1f7d660349e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.150Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf you don‚Äôt protest, you accept, you give up your rights ‚Äì and
        we don‚Äôt wanna do that,‚Äù he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d5485-4555-47d2-a30d-ede631875d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Foreign Affairs department had claimed that it has filed
        hundreds of diplomatic protests, its current chief, Locsin, said the Philippines
        is only sending diplomatic protests ‚Äúat a brick wall‚Äù whenever it protests
        China‚Äôs militarization of the West Philippine Sea.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bda489-9d34-4b19-87ac-e88c5ab82a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio said the Philippines should continue filing diplomatic
        protests.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf60b51-eb91-4b6b-9340-09344fd18b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOtherwise, when we bring this up to another tribunal, we will be
        able to show that we never consented impliedly,‚Äù he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9741a4e-5b8f-4dc6-8066-9abba9ff232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>West PH Sea more important than chief justiceship</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef2f04-85dc-4173-a53e-b88757342e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senior Associate Justice had long been an outspoken advocate
        for the Philippines‚Äô sovereign rights over the West Philippine Sea and was
        among the key figures in the arbitration case against China.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451e4aa-e70e-4c40-96bb-b5448f242728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On several occasions, Carpio had called on the government to lodge
        protests against China‚Äôs militarization of the West Philippine Sea, including
        the presence of bomber planes, the deployment of Chinese ships to Sandy Cay
        and Pag-asa Island.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e19b3-9221-48c2-8311-5ecaf14d0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.151Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even said that the Philippines should file another case against
        China over its coast guard‚Äôs alleged harassment of Chinese fishermen.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfae829-bd1f-4a90-99b1-d5dd6a12eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was nominated for the third time to become chief justice,
        but was yet again snubbed amid his critiques against the administration‚Äôs
        dealings with China.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1889e-3392-4135-ac70-6d3410d3a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining why he chose not to appoint Carpio, despite being
        the most senior justice in the Supreme Court, President Rodrigo Duterte said
        in a speech that the former was ‚Äúhankering‚Äù him to ‚Äúattack.‚Äù</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aae783-fbb0-4643-9890-8dc1b74b4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio said he has accepted his fate, adding that advocating
        for the Philippines‚Äô sovereign rights is more important than the chief justiceship.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccdb5e1-8b00-499e-851e-ad5f313f7c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôve always said that the President has the prerogative under the
        Constitution to appoint anyone from the shortlist by the [Judicial and Bar
        Council,]‚Äù he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8790d0-7b21-471b-baf4-4a9740a8fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:25:11.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio would be retiring from the judiciary in October 2019. He
        said he would be concentrating on his advocacy on the West Philippine Sea
        once he steps down.</p>'
  'Napoles-pork-scam-plunder-security-detention':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T19:57:22.432Z
    'imagesource': 'jcr:acb48c1d-0940-48e1-b55a-5ecbad926d33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e1c8cfe-be84-4f3e-b566-6936ff6903e6'
    'lead': 'Alleged pork scam mastermind Janet Lim Napoles, in trying to defer her
      transfer back to the Correctional Institution for Women in Mandaluyong, cited
      threats to her life. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:27:30.335Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:25:52.364+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:25:52.160+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles cites security threat in plea seeking to defer detention transfer'
    'updated': 2018-12-29T00:01:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a0622-b33d-4b44-be00-81e240964b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:27:30.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:52.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> Businesswoman
        and alleged pork scam mastermind Janet Lim Napoles has asked the Sandiganbayan
        to defer her transfer to the women''s correctional for security and humanitarian
        reasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b5a92d-eae7-4ae8-a857-e5aa38f13904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:27:30.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:52.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court''s First Division ordered Napoles'' transfer
        to the Correctional Institution for Women on December 7 after it found her
        guilty of plunder over an alleged pork barrel scam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a154f-b35a-4a8a-b6c1-3b2010d528c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:27:30.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:52.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles, in trying to defer her transfer back to the Correctional
        Institution for Women in Mandaluyong, cited threats to her life. She said
        the developments in her cases greatly affect her security, considering they
        involve high-ranking officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231b28f-e3c2-414c-8683-60847fabb4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:27:30.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:52.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be stressed that during accused''s previous detention at
        the Correctional Institute for Women, she had already experienced these threats
        to her life and security," the motion read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c9c8a-26ac-41b0-b445-ccc03db3daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:27:30.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:52.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is detained at the Bureau of Jail Management and Penology
        in Camp Bagong Diwa in Bicutan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d46fa2-85c3-4298-8fbe-6536f678fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:27:30.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:52.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was previously detained at the women''s correctional from April
        2015 to May 2017 after a regional trial court in Makati City found her guilty
        of illegally detaining pork barrel scam whistleblower Benhur Luy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bcefc4-79f3-4ef4-a104-007c4aa87b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:27:30.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:52.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ruling was overturned by the Court of Appeals which resulted
        in Napoles''s transfer back to Camp Bagong Diwa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb900d11-38b6-4147-91aa-cfb752b82922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:27:30.336Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:52.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles also intends to appeal her conviction. Since her conviction
        is not yet final, she said she should be allowed to stay in Camp Bagong Diwa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77358fd2-1785-43bc-9c0a-a40eb58df9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:27:30.337Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:52.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judgment may still be modified as there are still remedies
        which the accused may exhaust and the period to do so has not yet lapsed,"
        Napoles said in her motion filed on December 7, 2018, just hours after her
        plunder conviction was handed down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be94e8-e5b6-4035-b8ab-28a2af751f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:27:30.337Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:52.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles was found guilty in the plunder case filed against former
        senator Bong Revilla, who was acquitted. The court ruled Napoles conspired
        with Revilla''s former staff Richard Cambe, but state prosecutors failed to
        prove Revilla''s involvement in the crime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0311f-2f08-45cd-89e4-bf8ab5fb07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:27:30.337Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:52.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is facing other plunder and graft cases at the Sandiganbayan
        for allegedly working with lawmakers in diverting their pork barrel to fake
        nongovernmental organizations in exchange for kickbacks.</p>'
  'trillanes-bail-libel':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T19:45:38.674Z
    'imagesource': 'jcr:395a4dd6-18a6-4552-bedf-72b8e6179816'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c36e3bc-64a0-41c1-98f9-f6eb4892e902'
    'lead': 'The court also allows Trillanes to travel abroad after posting a P200,000
      travel bond. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:29:52.845Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:25:55.277+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:25:55.079+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes posts bail for libel cases'
    'updated': 2018-12-11T03:30:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fdeb6c-b7b6-4599-a009-ff1ae78c9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:29:52.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:55.277+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> Senator
        Antonio Trillanes avoided an arrest-- this time for a libel case in a court
        in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a28cfa-e6f4-4651-a122-35f825e53dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:29:52.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:55.277+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes paid a total of P96,000 for four counts of libel before
        Judge Rowena Nieves Tan at the Pasay Regional Trial Court Branch 118 on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec772fc-fa3c-4079-800a-f8e601db4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:29:52.845Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:55.277+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Metro Manila police confirmed receiving four arrest
        warrants for the senator issued by the Davao Regional Court Branch 54 for
        a libel case filed by presidential son and former Davao City Vice Mayor Paolo
        Duterte in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c8ba86-2407-453f-85b4-f61e5cc50be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:29:52.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:55.277+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after a Makati court allowed the senator to travel to
        Europe and the United States beginning Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb38a70-9e19-4b75-be52-b97a6ed3a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:29:52.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:55.277+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice mayor and his brother-in-law Mans Carpio filed separate
        libel complaints against the senator after he accused them of alleged corruption
        linked to ride-hailing firms in September 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a00a5-b2f3-4510-8d17-a91e8a294cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:29:52.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:55.277+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local court set Trillanes'' bail at P24,000 for each of the
        four counts of libel. Libel is punishable by up to six months of imprisonment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1010f-0698-4f74-9f55-fa4fbdb5f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:29:52.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:55.277+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a strong critic of President Rodrigo Duterte, announced
        his plans of posting bail on Friday and slammed the justice system, citing
        the acquittal of former Senator Bong Revilla for plunder, which occurred on
        the same day the arrest warrants against Trillanes were issued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940fa4e-0d31-4d38-ae07-0bf322e79f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:29:52.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:55.277+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baliktad ang hustisya sa gobyerno ni Duterte. Ang mga mandarambong
        ay pinalaya na. Ang mga kritiko naman ay gagawan ng kaso para pilit na maikulong,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31eeb14-d979-40e8-b3ae-f01e1fc43586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:29:52.846Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:55.277+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Justice under the Duterte government works in reverse.
        The plunderer is free, while they make up cases against critics just so they
        can be detained.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c109c1-8293-4f79-8ccc-0b1c4ba9ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:29:52.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:55.277+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time Trillanes posted bail for an arrest warrant
        this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052eb67-1d67-4831-b43b-492dce9774a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:29:52.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:55.277+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, he posted a bail of P200,000 after the Makati Regional
        Trial Court Branch 150 upheld Duterte''s Proclamation 572, voiding Trillanes''
        amnesty given in 2011.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d04d635-9f03-4d21-a24f-4cf6860d373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:29:52.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:55.278+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also posted a P200,000 travel bond on December 7 to allow
        him to leave the country for speaking engagements abroad. The court temporarily
        lifted the hold departure order against Trillanes, letting him fly to the
        Netherlands, Spain and the United Kingdom from December 11 this year to January
        12, 2019, and to the U.S. from January 27 to February 10, 2019.</p>'
  'tiny-boosts-need-through-day':
    'author': 'CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-10T19:45:59.545Z
    'imagesource': 'jcr:e691d5c3-9a31-4041-b965-05eb1951f8d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf2d8cd5-2d23-4a7b-9acb-6b2164666bdf'
    'lead': 'Whether it''s Manic Monday or Hump Day, give yourself a break to boost
      your creative energies and productivity.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:36:08.861Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:26:07.434+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:26:07.185+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Power naps, power walks, power snacks: Tiny boosts you need to get through
      the day'
    'updated': 2018-12-11T00:50:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4e6ae-102e-4572-b798-b8987abf1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Picture this:
        At midday, your mind no longer seems to work and you are stuck facing a blank
        screen. Five o''clock in the afternoon seems like as far as Pluto, and it''s
        still the first day of the working week - a Manic Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c4bf6b-9c58-48f4-aa13-66313bfcea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you get overwhelmed with a list of backlogs and missed deadlines,
        take a break. Studies show that tiny boosts like power naps, short walks and
        eating snacks can help you get through the day and triumph over the dreaded
        afternoon energy crash at work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b8672-af3e-44ec-a79c-fb510736ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Power naps</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e465a53-2a9d-4f08-aacf-cfe32e9fa92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.861Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 study by the Georgetown University''s Center for Functional
        and Molecular Imaging in Washington found evidence that the right side of
        our brain remains active during naps. The so-called power nap can refresh
        and stimulate the brain to get a mental spark needed for our halted tasks,
        according to the researchers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614517e1-e094-4c61-af01-5e0d04859c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So don''t be afraid to perk up with a quick snatch of rest to actually
        get work done. Just make sure taking a short snooze is allowed by your company
        or is done during official break times. If you have a nap-friendly employer,
        pimp out your nap between 2 p.m. and 4 p.m. but keep it under 20 minutes so
        you will emerge refreshed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500d86c-8313-4061-bae4-1ecc562fbd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Short walks</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c914c84-d375-4a63-84a3-12dcfb1bc5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Got scolded by your boss? You finished an overwhelming task, but
        still have to stay in the office? Maximize your break time by walking the
        stress away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde8a46-716d-4322-bae1-8b1029e5f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2013 Princeton University study showed that physical activity
        reorganizes the brain so anxiety is less likely to interfere with normal function.
        The researchers also found that the brain modifies itself to respond optimally
        to its own environment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaeedb6-fcf7-467d-a249-deea75b83855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the next time you are tempted to scream at a difficult co-worker,
        take a pause and go for a 15-minute or 30-minute short walk outside your office.
        A good stroll can soothe your frayed nerves and keep things in perspective.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb00983-2fea-41e0-bfdf-cced2480107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Power snacks</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d12a63-b479-4f8d-aa18-85c82fea771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything pleasurable can destress but one should make sure it does
        not backfire on his health. Stress eating is not what we are after here, but
        rather, healthy snacking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ac1e9-f35a-4f2b-a8fc-d172b39a7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood sugar falls when we let ourselves get too hungry between meals.
        This could lead to a feeling of sluggishness. We then have to choose the right
        snacks and think twice of grabbing another bag of salty potato chips that
        add zero to little nutritional value.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4389d393-d567-4b0f-8e3f-099144ed4d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example of smart snack choices is La Pacita Oat Cookies which
        has the perfect crunch and is made with dark chocolate and goodness of oats.
        It has complex carbs and fats that when combined provide lasting energy. The
        protein and fat in it also slow the breakdown of sugar into the blood, preventing
        fatigue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce29961-c5b2-4a94-ae93-6d9ff97d2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:36:08.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:07.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plan ahead how you can survive a Manic Monday or a Hump Day with
        these small, but powerful body and mind hacks at work. Instead of drafting
        resignation letters or browsing job portals during your break time, try going
        for a power nap, a power walk or a power snack.</p>'
