      'mgnl:type': 'text'
      'text': '<p>Although she struggled a bit, Catriona confidently walked the runway
        pulling her huge parol piece backdrop on wheels. The inspiration came from
        the colorful Christmas lanterns of Pampanga in Luzon. It was outlined with
        brass metal, taking cue from the country''s Baroque churches. On the back
        of the parol, the country''s national anthem was written in Baybayin, while
        depicting the country''s festivals, heroes, and national icons.</p>'
