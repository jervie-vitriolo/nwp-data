      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the transcript provides no smoking gun directly tying Crown
        Prince Mohammed bin Salman to the killing, it seems to echo Sen. Lindsey Graham''s
        sentiments after hearing the CIA''s assessment of Khashoggi''s killing.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95eb1f-edcb-499c-8a42-35ad543cd86b'
