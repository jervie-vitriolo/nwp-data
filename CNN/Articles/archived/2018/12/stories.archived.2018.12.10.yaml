      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ice is becoming a big problem. Please stay off the roads," Greenville
        County Emergency Management pleaded.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac4c334-041d-4ec1-95f0-ea2f6b5f922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local National Weather Service office had to adjust its forecast
        map Sunday after it became clear more ice was expected near Interstate 85.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55a1d3-f782-4745-9352-85ad1acb1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have increased our ice (accumulation) forecast quite a bit along
        the I-85 corridor," the NWS Greenville-Spartanburg office said.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We have increased our ice accum forecast quite a bit along the I-85
        corridor. Numerous power outages/downed trees likely this AM. <a href="https://t.co/dcVHnAm1bq">pic.twitter.com/dcVHnAm1bq</a></p>&mdash;
        NWS GSP (@NWSGSP) <a href="https://twitter.com/NWSGSP/status/1071707961725206529?ref_src=twsrc%5Etfw">December
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be792c1a-6973-40aa-8750-8ecc1dbe2f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.922Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91afc816-01d8-48ec-9450-8d0dc3e815f3'
