      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "As debates over music
        in the age of #MeToo rage on, radio is still about the power of the people"</em></p>'
  'brexit-theresa-may':
    'author': 'James Masters, CNN'
    'caption': 'Britain''s embattled Prime Minister Theresa May has warned that a
      failure by lawmakers to back her Brexit deal risks leading to the entire venture
      being canceled.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-10T14:49:04.479Z
    'imagesource': 'jcr:3d057025-d83d-4bc3-8ae6-99370613f081'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5d2624e-e99f-4f16-8f23-8ee73c02a054'
    'lead': 'Britain''s embattled Prime Minister Theresa May has warned that a failure
      by lawmakers to back her Brexit deal risks leading to the entire venture being
      canceled.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T03:47:18.780Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:26:22.632+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May warns parliament: Back me or risk no Brexit at all'
    'updated': 2018-12-10T14:50:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac753a-8192-46d8-bcb6-ca59297cc2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Britain''s embattled Prime Minister Theresa
        May has warned that a failure by lawmakers to back her Brexit deal risks leading
        to the entire venture being canceled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd5e076-71ee-48fe-89b3-75412d479946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has come under fire from huge sections of her own Conservative
        Party over her deal and is facing a revolt ahead of Tuesday''s scheduled vote
        on her deal in the House of Commons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9fdb06-d771-4c33-8834-0ad4665c9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking to the Mail on Sunday, May insisted that if members
        of her own party were to rebel, it would leave the country in "uncharted waters."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea90a8-935a-4c75-b446-170dcb71c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.781Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want Brexit, make sure you get it, and that''s about this
        deal," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289720a-8acb-4e21-87bc-35cfeec333d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.782Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I say if this deal does not pass we would truly be in uncharted
        waters, I hope people understand that this is what I genuinely believe and
        fear could happen. It would mean grave uncertainty for the nation with a very
        real risk of no Brexit or leaving the European Union with no deal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a73b53-716f-417f-9307-d1c4bde44775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.782Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May also rejected the growing clamor for a second referendum, or
        "People''s Vote" which a number of lawmakers have called for in the absence
        of a deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8828a05a-ee88-4c81-b780-a68dc65e73b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.782Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a people''s vote, that''s what frustrates me when people
        talk about this, the second referendum being a people''s vote, " she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e7b956-6f30-46d6-b494-5399151d19e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.782Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a people''s vote, let''s deliver on the first people''s
        vote."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5a1c4-ef7b-4fe7-8834-351809e5049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.782Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May is facing pressure from some sections of her party over her
        deal, particularly the backstop arrangement for the Northern Ireland border.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bfc01b-a0ca-4501-8ae7-df9ee3571042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.782Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s vote is likely to be tense, with Labour, Liberal Democrats,
        Scottish National Party and Northern Ireland''s Democratic Nationalist Party,
        which has propped up the government since the general election in June 2017,
        all set to vote against the deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6689fd5-fde3-433c-ac76-0aecdfb3e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Sky News'' Sophy Ridge on Sunday, Conservative lawmaker
        Esther McVey, who quit the Cabinet over the Brexit deal last month, warned
        that defeat for May would mean she should "immediately" return to the European
        Union to "get a better deal" if she loses in the Commons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb89c9e-8346-468f-8a87-8185431ac770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the backstop to the Northern Ireland border should be
        removed, a deal that Boris Johnson, the former foreign secretary, claims will
        leave the UK open to "blackmail."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43d69f9-b24b-4eac-ab04-824d42777f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real problem with the backstop arrangement is it gives the
        power to Brussels and to all the other EU member states effectively to blackmail
        us and to get what they want out of the future trade negotiation," he told
        the BBC''s Andrew Marr Show. "It is a diabolical negotiating position."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa815f-b474-4908-9474-ec34498c8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s perilous position has led to speculation that
        Tuesday''s vote may be rescheduled with May reportedly struggling for numbers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b20b69-d629-4fd0-8842-e357f3171817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Steve Barclay, her third Brexit Secretary, insists the vote
        will go ahead as planned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf889a6a-5164-4e05-bc81-37ee2566b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vote is going ahead," he told the BBC.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81d539-5688-4de7-b584-4c2837d45650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s because it is a good deal, it''s the only deal and it''s
        important we don''t let the perfect be the enemy of the good."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba5e8f-f88f-4c7c-be89-0f700a6c93a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:47:18.784Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:22.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Theresa May warns
        parliament: Back me or risk no Brexit at all"</em></p>'
  'winter-storm-sunday':
    'author': 'Holly Yan and Madeline Holcombe, CNN'
    'caption': 'It''s never a good idea to be out on the roadways in winter weather,
      but when snow switches to nothing but ice, even a 4x4 will struggle.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-10T14:44:38.920Z
    'imagesource': 'jcr:1b66766b-9558-4c7d-91ca-18700ad7967c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '474c6c25-00dc-4207-b87b-917c3da06397'
    'lead': 'Treacherous driving conditions and canceled flights could keep residents
      stuck at home for days as a nasty mix of snow and ice grip the Southeast.'
