    'template': '1'
    'title': 'Mindanao martial law contributes to human rights abuses in PH ‚Äî group'
    'updated': 2018-12-10T14:51:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5079ed-6eaa-4400-ae9f-86545a1364d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> Local
        human rights watchdog Karapatan countered the government and national police''s
        statements that there have not been any human rights violations in Mindanao,
        where a martial law is currently in effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e54d67-72a6-411f-801f-f459bee46147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group said the current situation in Mindanao has
        been a factor in the cases of human rights violations in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad74c7-1f53-42cd-a88d-08d34c17006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still a long way <em>para mapanagot hindi lang ''yung</em>
        direct perpetrators <em>kundi sa mga</em> government officials <em>na nag-</em>order
        directly, <em>nag-</em>encourage <em>at nanulsol sa mga pulisya para pumatay
        ng walang habas,"</em> Karapatan secretary general Cristina Palabay said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3263f8-ee02-462f-8be3-bfd70651ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.729Z
