    'template': '1'
    'title': 'Asian Games gold medalist Didal makes it to Time''s most influential
      teens'
    'updated': 2018-12-10T18:47:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6739df1-730c-436e-8219-925fc7eca96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:40:59.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:16.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Filipino street
        skateboarder Margielyn Didal was named part of Time Magazine''s most influential
        teens of 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682dc09-b35d-406f-8832-59725b7ed71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:40:59.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:16.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year old Didal won a gold medal in skateboarding in the Asian
        Games earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98d8577-4a34-4b36-a896-8bb681d0a6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:40:59.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:16.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her victory put skateboarding in the spotlight in the country, particularly
        in Cebu City, where Mayor Tomas Osme√±a promised to build a skatepark in Didal''s
        honor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc4329-8f4a-411a-a130-9be779af6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:40:59.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:16.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang proud ako na mai-raise yung flag through skateboarding,"
        she told CNN Philippines in August. "Yung Asian Games na pagkapanalo ko ay
        para sa lahat ng skaters especially sa Cebu kasi yung struggle namin mag-skate
        sa daan, hinuhuli nila kami, sana mag-iba yung tingin nila."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a686fbd4-e2ef-48cc-bc19-b661a7c7cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:40:59.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:16.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didal helped the Philippines improve its 2014 Asiad finish as the
        country wound up with four golds, two silvers, and 15 bronze medals this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a1ec7-e73f-4ed8-8952-f3cfee11aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:40:59.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:16.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s annual list considers achievements in different fields.
        The list also takes into account global impact through social media and overall
        ability to drive news.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8487d-3ae3-4ae2-b2d3-634993f5b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:40:59.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:16.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Lives Matter LA Youth Vanguard co-founder Thandiwe Abdullah,
        climate change activist Greta Thunberg, K-pop group NCT Dream, Bye Bye Plastic
        Bags founders Isabel and Melati Wijsen, snowboarding star Chloe Kim, France
        football star Kylian Mbappe also made it to the list.</p>'
