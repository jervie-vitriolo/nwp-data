      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham, who was among a group of senators to receive a classified
        briefing on the Khashoggi case, said earlier this week that he agreed with
        the conclusions of the U.S. security services that bin Salman was implicated
        in the case.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e159e181-8fca-4c4d-adfc-d95815766914'
