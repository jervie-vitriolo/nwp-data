      'text': '<p>Gray said her costume, dubbed "The LUZVIMINDA: "Magdiwang (Celebrate).
        Lumaban (Fight). Pagyamanin (Enrich)," underwent consultations with historians
        to accurately represent the vibrant culture of Luzon, Visayas, and Mindanao.</p>'
