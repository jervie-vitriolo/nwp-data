    'title': 'Storm walloping the Southeast wipes out power to 500k and makes travel
      ''difficult or impossible'''
    'updated': 2018-12-10T14:49:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3c5a7-1845-4742-8596-81f14d0695af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Treacherous driving conditions and canceled
        flights could keep residents stuck at home for days as a nasty mix of snow
        and ice grip the Southeast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700bdd1e-31a6-4d74-b5f8-5231ad10e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 20 million people are under winter weather alerts, over 8
        million people are under a flash flood threat, and over 9 million people are
        under wind advisories," CNN meteorologist Haley Brink said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6e81f-d5d3-4e22-8b3c-614fd9547fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 12 inches of snow will fall Sunday in the southern and
        central Appalachians, the National Weather Service said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed00f33-f8bb-45fa-ab71-e1c7c4fad231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowfall could total 12 to 20 inches over the Appalachians and into
        the Carolinas by Monday, when the storm is expected to move off the coast,
        the NWS said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be92eb-5533-4ae8-ac43-5dabd3f92d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
