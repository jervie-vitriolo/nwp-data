    'template': '1'
    'title': 'Bolick, Perez, Parks headline 48 aspirants in 2018 PBA rookie draft'
    'updated': 2018-12-11T00:14:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43ecdb-9e08-480a-9a96-5c9131c82158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:20.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:55.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> Forty
        eight hopefuls have submitted their intention to join the 2018 PBA rookie
        draft, according to the league website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab04273-4c1b-49b6-b159-4367f8eeac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:20.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:55.548+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collegiate stars Robert Bolick and CJ Perez together with amateur
        standout Ray Parks lead the pack of players aiming to be part of the oldest
        pay-for-play league in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3f87e-c891-4e9c-97e7-bb85278595b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:20.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:55.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javee Mocon, Paul Desiderio, Diego Dario, Kyles Lao, Robbie Manalang,
        Abu Tratter, John Paul Calvo, Teytey Teodoro, Matt Salem, Bong Quinto, and
        Michael Calisaan are some of the notable cagers in the pool.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4eebfb-2c30-4e55-a6c6-efa9bb8d707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:20.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:55.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All participants will go through the traditional Draft Combine scheduled
        on December 12 and 13 at the Hoops Center in Mandaluyong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a37e6-78b0-40e3-9ffd-9367d9ed8d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:20.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:55.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official list will be released on December 14 -- two days before
        the draft ceremony which will be held at the Robinson''s Place Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f191177-74ec-483e-870a-23d3650d49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:20.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:55.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbian Dyip, which owned the first pick overall last year, will
        once again draft first year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd25f8-c13a-4ae9-92d7-0e4d700afb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:47:20.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:55.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Columbian franchise, then known as KIA Picanto, traded its pick
        to the San Miguel Beermen for Ronald Tubid, JayR Reyes, Rashawn McCarthy and
        a 2019 first round pick.</p>'
  'davao-partners-globe-enhance-productivity-public-service':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-10T23:47:27.595Z
    'imagesource': 'jcr:ba16ea38-7353-450c-990c-85e8c6380ec9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbe971aa-cba5-4611-ba69-99e0b5635656'
    'lead': 'Powered by Google Cloud, G Suite allows users to communicate faster and
      more conveniently with Gmail. It provides storage for up to 30 gigabytes of
      email per user, advanced spam filtering, lightning-fast message search, integrated
      text, voice, and multi-person video chat.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T02:50:16.531Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:25:01.177+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:25:00.950+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao City partners with Globe to enhance productivity, public service
      delivery'
    'updated': 2018-12-10T23:56:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d02382-97c0-43d2-be57-a0b0b2c51922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:50:16.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:01.177+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Davao City government
        has partnered with Globe Business, the enterprise information and communications
        technology (ICT) arm of Globe Telecom, for the use of the G Suite office collaboration
        tool in a bid to boost team productivity and the delivery of public service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496c1a8-d65f-4a21-a829-f4c4d3e2739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:50:16.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:01.177+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powered by Google Cloud, G Suite allows users to communicate faster
        and more conveniently with Gmail. It provides storage for up to 30 gigabytes
        of email per user, advanced spam filtering, lightning-fast message search,
        integrated text, voice, and multi-person video chat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b77b5-2d65-4fe4-8091-16f6f40ae3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:50:16.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:01.177+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allows users to use Gmail''s features such as Google Calendar,
        Google Drive, Google Docs, Google Sheets, and Google Slides more conveniently.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961ce28-e63e-4d7c-8c5c-aeb5c96cf6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:50:16.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:01.177+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City has become the first local government unit (LGU) in the
        country to avail of G Suite from Globe. With the partnership, Davao City government
        officials and employees are seen to work better through the use of secure
        and reliable workplace tools for email, calendar, text and video chat, document
        creation, project websites, and online storage and sync.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b418168-bbad-4908-863d-da25c292185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:50:16.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:01.177+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Sara Duterte represented by Davao City Assistant
        Administrator Tristan Dwight Domingo, said, "Davao City has been cited as
        a Center of Excellence for its continued efforts in improving its position
        as a leader for ICT adoption in the region.  We have also become a preferred
        destination for ICT investments and activities. We commend Globe Telecom for
        collaborating with us in advancing Davao City for the future,"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa3753-e7c2-4cef-8cad-fb1a70892adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:50:16.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:01.177+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Vice President for Globe Business Peter Maquera said: "Being
        a prime enabler of Davao City in their pursuit to become a premier eGovernance
        hub gives us a sense of achievement and responsibility. This pushes us to
        strive for excellence and commit to our purpose to help build our nation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3851125-af01-4f55-9965-8af46a066204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:50:16.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:01.177+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business is leading the way in encouraging LGUs to adopt the
        integration of ICT and governance as a means of improving the delivery of
        government services and exchange of information. The said initiative supports
        Globe Telecom''s drive to transform the Philippines into a digital nation
        by instilling the importance of eGovernance to government offices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5413621-9efe-4153-bec1-50bbf7214b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:50:16.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:01.178+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on G Suite, please visit business.globe.com.ph.</p>'
    '16':
      'image': 'jcr:93629810-9a6c-4c6c-a1e1-5a0dbc3f69b0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097ff63-9ce8-426f-80c4-2579f885e9c5'
