      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with ice and heavy snow come power outages.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e28bdc-19f0-4df9-9f9e-1fdc7a2946b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4:30 a.m. Sunday, 2.5 inches of snow had fallen in the Greenville-Spartanburg
        area.. Half an hour later, the county''s emergency management office said
        14,189 customers had lost power.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db6012-5f22-4408-a159-1b8c28dd4dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The storm left a trail of misery in Texas</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52816f07-6501-4916-8499-b1acd100a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before striking the Southeast, this moisture-heavy storm walloped
        Texas flash flooding along the southern edge of the state and snow and ice
        in the north.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f1bbf-c26b-41f4-bfb1-12abf9fda599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the moisture moved east, it collided with a high-pressure system
        over the Ohio Valley that is funneling cold air into the region.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa1d2f-015e-4a73-bf9c-b4d322ea46a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.923Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lubbock, Texas Tech University rescheduled all Saturday final
        exams for Sunday.</p>'
    '56':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">snow making my univ even more beautiful <a href="https://t.co/WOLJU5vSNC">pic.twitter.com/WOLJU5vSNC</a></p>&mdash;
        Kinsey Priesmeyer (@kpriesmeyer_) <a href="https://twitter.com/kpriesmeyer_/status/1071425520510885888?ref_src=twsrc%5Etfw">December
        8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea4c4a-0bb6-4ed8-bc26-cd5960cb42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.923Z
      'mgnl:createdBy': 'ryan'
