  'house-of-representatives-passes-third-reading-house-bill-8655':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-11T06:41:35.316Z
    'imagesource': 'jcr:43540db1-e82a-417a-91d8-fd5cf6e2d152'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c20ebd-9b86-44fb-9c1d-0ebf5eddf7df'
    'lead': 'Under the proposed measure, it will be illegal to spread explicit videos
      of women and their children, stalk them online, and harass them through text
      messages.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T01:56:11.140Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:23:42.979+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:23:42.772+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs bill penalizing e-violence vs. women'
    'updated': 2018-12-11T08:18:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7c216-6033-4321-a4b7-9a84aec5b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:56:11.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:42.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> The
        House of Representatives on Monday approved on third and final reading a measure
        that criminalizes electronic violence, which involves the use of information
        and communication technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc03715-0e47-4779-bb49-0e725718d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:56:11.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:42.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House unanimously voted in favor of House Bill 8655 or Expanded
        Anti-Violence Against Women and Their Children (E-VAWC) Act, seeking to amend
        Republic Act No. 9262 or Anti-VAWC Act of 2004. The bill provides definitions
        of electronic VAWC, protective measures and penalties for violations of the
        law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac06786-32c0-4a66-9f8b-f720601a73a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:56:11.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:42.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, it will be illegal to spread explicit
        videos of women and their children, stalk them online, and harass them through
        text messages. The creation of fake social media accounts to cause distress
        to women and their children will also be prohibited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebf3e6-9e9b-4640-bbf5-b7e8322799b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:56:11.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:42.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposed law, inflicting electronic violence and threatening
        to cause electronic violence against women and their children are punishable
        by imprisonment for minimum of six years and a day and maximum of 12 years.
        In addition to imprisonment, the perpetrator will also pay a fine not less
        than ‚Ç±300,000 but not more than ‚Ç±500,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893cfb2-0b84-4a53-9e5c-ebbf910e543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:56:11.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:42.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Women''s Party welcomed the passage of the bill, describing
        it as "a ray of good news amid looming approval of repressive measures and
        a historic advance of the #LabananAngAbuso campaign."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d6bbd-ca8e-4b70-bf65-786b7cf1c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:56:11.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:42.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the approval of the measure, we hope to give women an increased
        chance to fight forms of violence and abuse as we educate them on their rights,"
        Gabriela Representative Arlene Brosas was quoted as saying in a statement
        posted on Facebook Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5692c615-a0a8-4ba9-ba21-14252e9079fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:56:11.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:42.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas called on the Senate to pass its version of the bill. She
        said the enactment of the proposed policy "will be a very valuable legacy
        of the 17th Congress to women long suffering from all kinds of abuse and harassment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55cf57-8ee5-4e9d-b93c-4ee0aeb4184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:56:11.142Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:42.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Xianne Arcangel and Digital
        Producer Robert Vergara contributed to this report.</em></p>'
  'duterte-ra-11148-first-1000-days':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-11T06:34:24.980Z
    'imagesource': 'jcr:dc93a168-2189-4d5a-9e69-686625cfa060'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5823bd3e-becc-4c3f-bb87-bd084f114f15'
    'lead': 'A law providing for better health and nutrition programs for infants,
      adolescent females, and expectant mothers has been signed by President Rodrigo
      Duterte.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T01:58:27.194Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:23:56.693+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:23:56.390+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs ''First 1,000 Days'' bill into law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f424de8-8000-42bc-90f5-bb7cf56f2f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:58:27.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:56.693+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 10) ‚Äî A law providing for
        better health and nutrition programs for infants, adolescent females, and
        expectant mothers has been signed by President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f852ae-ad90-41e0-bcfb-007b65583d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:58:27.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:56.693+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act (RA) No. 11148, or the Kalusugan at Nutrisyon ng Mag-Nanay
        Act signed on November 29, aims to provide "comprehensive, sustainable multi-sectoral
        strategies and approaches to address health and nutrition problems of newborns,
        infants and young children, pregnant and lactating women and adolescent females."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f79fb-b7d1-4bde-9e9a-98516f9e3e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:58:27.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:56.693+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks "to address multi-factoral issues that negatively
        affect the development of newborns, infants and young children, integrating
        the short, medium and long-term plans of the government to end hunger, improve
        health and nutrition, and reduce malnutrition."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83ef81-70ac-493f-889c-f51eea69f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:58:27.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:56.693+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, the Department of Health (DOH), the National
        Nutrition Council (NNC), and other government agencies will take part in the
        program and formulate plans to ensure the recipients receive proper nutrition
        and health interventions in the first 1,000 days of life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa273d70-a6f0-4d68-b849-8de4dd0e3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:58:27.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:56.693+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RA also provides for health and nutrition services, as well
        as psychosocial interventions, in the aftermath of disasters and calamities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d72c54-72fd-4c73-95c1-7a1c6d31cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:58:27.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:56.693+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study released in 2017 said one in three Filipino children below
        five years old was malnourished.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238d56a-1400-4ac9-bd8e-99f950c1d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:58:27.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:56.693+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child rights advocate Save the Children Foundation, in a 2016 report,
        said the Philippines loses billions each year due to the effects of malnutrition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756c797-b26c-4def-adf4-97fea2f05f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:58:27.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:56.693+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report entitled, "Cost of Hunger: Philippines,"
        malnutrition in the country has resulted in childhood stunting ‚Äî "the most
        prevalent kind of undernutrition which has permanent effects on a child''s
        growth and development."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae6b6f3-1962-4888-a133-242ae63e0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:58:27.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:56.693+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Senator Grace Poe said support must be given
        to increase the budget for RA 11148.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254751fe-e158-4d00-8bf2-bfc73843c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:58:27.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:56.693+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like an infant, the future of this new law-whether or not
        it fulfills its mandate-lies in the first 1,000 days of its implementation.
        Without sufficient funding, the law cannot fulfill the program''s objectives
        of scaling down undernutrition and improving the health of mothers and infants,"
        said Poe, co-author and co-sponsor of the measure in the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591d01f-0d5c-4a7e-928a-ed7c53584f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:58:27.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:56.693+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child Rights Network welcomed  RA 11148, saying it provides the
        government "another powerful weapon in its arsenal to protect and nurture
        the welfare of children."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27530e-41d8-4654-90a5-c020c0379146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:58:27.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:56.693+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the government to fully maximize this law that provides
        an essential tool to protect children and their mothers from getting malnourished
        or sickly during the critical period of first 1,000 days," the group added.</p>'
  'duterte-2019-elections-military-police-no-taking-sides':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-11T04:28:40.617Z
    'imagesource': 'jcr:7f77dbe6-000b-4757-887f-e0ca10079a8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a37ad53-52d9-4540-882a-9e851fbc1508'
    'lead': 'President Rodrigo Duterte gave a stern warning to uniformed ranks Monday:
      don''t participate in partisan politics.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T02:02:30.714Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:24:18.462+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:24:18.150+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns military, police against taking sides during elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af560380-5147-4926-bc54-342cab9df543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.462+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> President
        Rodrigo Duterte gave a stern warning to uniformed ranks Monday: don''t participate
        in partisan politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88105b-1a32-4d8b-83ed-78963ab407d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.462+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the statement at a ceremony awarding 500 housing
        units to members of the First Scout Ranger Regiment (FSRR) in Bulacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53c1a7-2913-49cd-a317-d381338c29a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.462+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I would like to remind everybody in government,<em> lalo
        na ang</em> [especially the] Armed Forces pati [and the] police, do not take
        sides either for or against my party, <em>huwag kayong makialam</em> [do not
        interfere].<em> Huwag kayong magkampanya</em> [Do not campaign for] and do
        not favor any candidate whatsoever. That is the mandate of the Constitution
        and we will stick by it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ca91a-324e-4480-b6b7-b551123bbbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.462+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President gave candidates ‚Äî allies or otherwise ‚Äî an equal warning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c042cdba-b6eb-4ad7-80c3-f83a2014240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.462+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like just to inform, <em>sabihin ko lang sa mga kandidato
        ‚Äî</em> and that goes for the entire Philippines ‚Äî during my watch,<em> sa
        panahon ko hindi talaga ako papayag. Ke kasama kita sa gobyerno, kasama kita
        sa partido o kalaban kita sa pulitika,</em> do not terrorize, do not intimidate,
        do not create fear in the workers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a7dc7-61e1-41ed-88dc-86aa86c81d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said should  anyone do this, he himself would find the candidate
        and arrest him or her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91320a4a-0bb6-4d27-b194-41c74c1e6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako mismo ang maghila sa iyo. Talian kita sa leeg doon sa gulong,
        plaiparin ko yung eroplano. T*** i** mo. Huwag kayong mag-ano kasi ayaw ko.
        Huwag sa panahon ko,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ea92e-aaf7-4a9f-a19d-d34a7a61bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will drag you, tie a rope around your neck, tie
        it to the wheel, and have the plane take off. B******s. Don''t do it because
        I don''t like it. Not on my watch.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21837b98-cd12-4933-b59c-90adad505f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned against terrorizing Filipino workers, and instead told
        them to let people choose who they wanted to vote for.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef4c99-cf0c-4097-b3d7-8509060cb784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit piliin yung parang aso ang ugali, e pasensiya tayo.</em>
        That''s the will of the people and the will of God... You might not like him,
        but if it''s free will, if it''s the choice of the people, do not mess it
        up," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40cd5da-0799-4d2c-b6e5-b40dbb9fe715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even f they choose someone who acts like a dog, let
        it be. That''s the will of the people and the will of God... You might not
        like him, but if it''s free will, if it''s the choice of the people, do not
        mess it up.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b177fe27-7666-419e-b1af-63ce4bc2c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he has heard stories of candidates trying to
        influence how people vote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e9e26d-e079-4613-8d1c-7116cda4780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then referred to the Alunan doctrine which limits
        the number of armed guards to two per politician. Any more than that would
        be considered a private army.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36ec13-d8e0-4058-8dd1-16980976ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte to invoke Alunan doctrine on private armies
        in upcoming elections</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1175835-96ed-49fa-8b5c-876209acbde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three is a private army. <em>So pag dumaan yan sa...</em>wherever<em>,
        sitahin niyo. Pagka</em> more than three<em>, kunin mo yung</em> <em>baril,
        arestuhin mo, dalhin mo sa istasyon,"</em> he said,</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63e493-f41d-4909-a88f-4ab38d915f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Three is a private army. If they pass by...wherever,
        call their attention. If there''s more than three, get the gun, arrest them,
        and bring them to the station.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7918b6-de2c-4ac3-86f8-e09b03b7fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung takot kang mamatay, huwag kang tumakbo. Huwag kang pumunta
        ng bukid. Kung kalaban mo ang</em> NPA (New Peoples Army), fight kayo. <em>Kung
        kasama ka sa</em> NPA, <em>e di patayin ka pagbaba mo,"</em> Duterte added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59e01c-2bb9-4baf-b5f6-f4971e9e3d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:02:30.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:18.463+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t run if you''re afraid to die. Don''t go to
        faraway farms, If you''re against the NPA, you''re going to fight them. If
        you''re with the NPA, you''ll get killed when you come back.]</p>'
  'house-committee-on-legislative-franchise-digiphil-tierone-sear-consortium-mislatel':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-11T04:27:37.559Z
    'imagesource': 'jcr:32e3cf1c-15e0-43a0-b27e-38ccdabf21d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '239b779a-f174-4aba-b58d-a572fa2542ac'
    'lead': 'The House Committee on Legislative Franchises wants officials of a losing
      third telco bidder to explain its deal with Mislatel amid claims of a breach
      of an exclusive contract.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T02:05:52.976Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:24:21.553+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:24:21.331+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel summons DigiPhil officials to explain contract with Mislatel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d6cb7-4ffb-4f8e-9fcf-8c96325e05df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:05:52.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:21.553+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> The
        House Committee on Legislative Franchises said it wants officials of a losing
        third telco bidder to explain its deal with Mislatel amid claims of a breach
        of an exclusive contract.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369427c4-2dca-4e2e-a8bf-fa2219ee4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:05:52.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:21.553+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel invited officials of DigiPhil Technology to appear at
        a hearing scheduled on Tuesday to explain its contract with Mislatel. DigiPhil
        is a subsidiary of Chavit Singson-led TierOne that formed SEAR Telecommunications
        consortium with foreign companies for the third telco bidding in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292822e2-6f5c-49da-b251-f858475fb6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:05:52.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:21.553+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEAR, which was disqualified from the bidding for lack of a "participation
        security" worth ‚Ç±700 million, accused Mislatel of breaching its existing contract
        with DigiPhil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f6306-9767-4e4b-962b-0c971a8b6a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:05:52.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:21.553+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Mislatel refutes SEAR Telecoms‚Äô claims, defends franchise</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc83f9-77ae-4d31-baa7-318ed8bcc312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:05:52.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:21.553+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mislatel said it already terminated its contract with Digiphil
        before the bidding for the third telco happened in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a8cf3-ed69-47eb-98ff-63611726899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:05:52.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:21.553+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Sur Representative Prospero Pichay, however, claimed
        the contract between two companies remains in place since there''s no court
        order yet on its termination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a733a-b1d8-451e-b300-bd9a6cc6bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:05:52.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:21.553+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An agreement, only the court can terminate an agreement except
        when there is a mutual agreement," Pichay said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d23e6-6f0e-422b-80d2-d9040e5d2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:05:52.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:21.553+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certain provisions that Mislatel didn''t follow. Mislatel
        disregarded this agreement and under the Constitution, prior rights has to
        be respected. Digiphil has already acquired prior rights by this agreement,
        so this committee cannot approve a transfer of acquisition because there is
        a pending legal obstacle," the lawmaker added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c438f-e936-4462-82a4-aa703a605759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:05:52.978Z
