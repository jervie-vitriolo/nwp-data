      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> ‚Äî Miss
        Philippines Catriona Gray''s national costume for the Miss Universe 2018 pageant
        has finally been revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889897bf-f248-4085-9aef-a8fc790711f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:53:29.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:37.362+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Filipino-Australian beauty queen showcased the country''s
        three regions in the national costume she unveiled on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe96e4a-b3d1-4386-8486-bf5be8328d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:53:29.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:37.362+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catriona stole the show when she walked on the stage wearing her
        catsuit, and T''boli headdress, along with handmade brass bracelets and belt
        from South Cotabato in Mindanao. Her embellished bodysuit, made by designer
        Jearson Demavivas, drew inspiration from the Pintados Festival of Tacloban
        in Eastern Visayas ‚Äî turning her into a fierce, modern warrior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8fbd01-0664-4a89-ab83-561741305e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:53:29.152Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:37.362+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her custom-made knee-high boots, created by Mindanaoan designer
        Jojo Bragais, were inspired by different ethno-linguistic groups of the southern
        region, such as the Manobo, Maguindanao,Yakan, Maranao Bagobo, and T''boli.</p>'
