      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still a long way to make accountable not only
        the direct perpetrators, but also the government officials who directly ordered,
        encouraged, and paid police to kill.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b3fd18-9478-4efa-99de-71cd635e7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday penned a request for Congress
        to extend martial law in Mindanao for one more year until the end of 2019.
        The country''s chief executive cited the ongoing threats of terrorism and
        rebellion as reason for extension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8639bf8-6ea4-403e-b27f-de2816a2fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extending martial law will likewise help the government sustain
        gains it achieved in the past year, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8fd578-11c6-4095-a5e5-126f69705907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte to Congress: Don''t give rebels a chance to
        strengthen forces</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8860696-fb71-44ca-8638-a3bf2967b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan condemned Philippine National Police (PNP) Director General
        Oscar Albayalde''s claim that no human rights violations occurred during the
        Mindanao martial law implementation. Albayalde earlier said the police haven''t
        heard of a single case in the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1327e-a37a-4590-960f-f86c42fa2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the statements of Malacanang that there is no human
        rights violation in Mindanao because there [were] no cases filed. We beg to
        disagree," Palabay said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9defcd18-cc1c-42bb-bd1d-8b561919258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas marami pang</em> violation <em>na maaaring di nare-</em>report
        o napa-file<em> sa korte dahil namamayani ang</em> impunity<em> sa mga komunidad,"</em>
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8c707-55fd-4438-9738-c0c9a39ca60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of violations that are not reported
        or filed before the courts because of the impunity in the area.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ec5e9-b381-4ff2-a95d-5372b2fd5a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of the International Human Rights Day, several human
        rights groups and activists staged protests and activities on Monday. Protesters
        said the human rights abuses cannot be buried underneath a mountain of pressing
        issues confronting the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba636f7-a012-4f04-ba84-b8f9e7a86bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said these violations must be brought forth since the human
        rights situation mirrors the true state of democracy in a country.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Groups rally vs. Duterte gov&#39;t to mark <a href="https://twitter.com/hashtag/HumanRightsDay?src=hash&amp;ref_src=twsrc%5Etfw">#HumanRightsDay</a>
        | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/55lMli84xq">pic.twitter.com/55lMli84xq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1072077565110583296?ref_src=twsrc%5Etfw">December
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793419f7-ee01-462d-b4da-228d7ae82f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfa8e16-7764-4bca-a238-e7ae7bc4ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gov''t drug war: Protects or abuses?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e2334-5065-4ff0-bd64-6bb364144c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the government said the fight against illegal
        drugs will remain steadfast "to protect innocent Filipinos."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b8f17b-8107-4cf7-8533-36c364d2f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Karapatan remained clear on its stand that the administration''s
        unrelenting drug war is among the reasons why human rights abuses prevail
        in the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c930720-106d-434e-910e-005a491dfcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo maintained
        the President still advocates human rights-- despite the backlash.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c7f3b-c67a-446d-b73b-fe480a331022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course (the President respects human rights," Panelo said.  "We
        have been saying so and we have shown it. We prosecute people who violate
        human rights."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3487d7a4-fad1-459d-b9cf-86280d07ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights as depicted by the critics as well as those critics
        from abroad do not reflect what is happening on the ground. When they keep
        on saying that many have been killed, they make it appear as if the killings
        are state-initiated," the spokesman added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede5c56-90e9-4615-83aa-a5e7b9f0bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also mentioned the fact that policemen are killed during
        operations is a rebuttal to theories that these killings have been state-initiated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d2b03-65c8-4bd2-aacf-15a8f0c5266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Killings only come in connection with police operations when the
        suspects resist violently and endanger the lives of those in the operation."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1dcc2d-5194-499e-9576-884c9bfe76e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s war on drugs, which left almost 5,000
        people dead as of October 2018, has been heavily criticized by local and international
        human rights organizations and defenders.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9adf7-30f4-4e20-abe0-0725c57756f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, the International Criminal Court said a preliminary
        investigation on the government''s drug war will continue despite the Philippines''
        withdrawal from the Rome Statute.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2767e446-6f3c-4d7b-a372-d7a1c1f25eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:12:42.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:24:31.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'pacific-plaza':
