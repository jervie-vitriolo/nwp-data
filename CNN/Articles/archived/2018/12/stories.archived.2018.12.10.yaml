      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Snowfall amounts in some locations will likely exceed a foot and
        result in several days of difficult or impossible travel, extended power outages,
        and downed trees," the agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ecdcb7-559a-4718-a600-c973188c3849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.919Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm already has knocked out power for more than 546,000 customers
        in the Southeast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f26e3-6527-47cf-b317-a6a0c3dac56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the outages are in North Carolina, where 244,807 customers
        are in the dark. In South Carolina, more than 225,600 customers have lost
        power. And Alabama, Tennessee and Georgia each had about 20,000 and 30,000
        customers are out of electricity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669cd65-3e4b-4c72-adeb-20d03096f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those hoping to escape the storm may be out of luck. More than 1,100
        Sunday flights into and out of North Carolina''s Charlotte Douglas International
        Airport have been canceled, according to flight tracking website FlightAware.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722969fd-4455-402f-992c-37da8f389e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half the Sunday flights at Raleigh-Durham International
        Airport and Piedmont Triad International Airport have also been called off.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a7950-d766-4220-8c1d-cd4fcaadb54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>North Carolina has 500 car wrecks in 11 hours</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216bb9d3-2a39-4877-affc-bc23ca2eb321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Durham County, residents typically get about 6 inches of snow
        over an entire year. But on Sunday morning, they woke up to see 6 inches of
        snow on the ground.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434d82c-c775-4e5f-94b4-7a4e8198bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.920Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The roads in Durham are treacherous and not safe for driving,"
        the Durham County Sheriff''s Office tweeted.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">All that heavy wet <a href="https://twitter.com/hashtag/snow?src=hash&amp;ref_src=twsrc%5Etfw">#snow</a>
        is starting to weigh <a href="https://twitter.com/hashtag/powerlines?src=hash&amp;ref_src=twsrc%5Etfw">#powerlines</a>
        and tree branches down.  Here on the 2800 block of Beck Rd a power pole has
        broken.  Remember when the power goes out to safely use alternative heating
        and lighting sources.  <a href="https://twitter.com/hashtag/NCWx?src=hash&amp;ref_src=twsrc%5Etfw">#NCWx</a>
        <a href="https://twitter.com/hashtag/DurhamWeather?src=hash&amp;ref_src=twsrc%5Etfw">#DurhamWeather</a>
        <a href="https://twitter.com/hashtag/WinterStorm?src=hash&amp;ref_src=twsrc%5Etfw">#WinterStorm</a>
        <a href="https://twitter.com/hashtag/WinterSafety?src=hash&amp;ref_src=twsrc%5Etfw">#WinterSafety</a>
        <a href="https://t.co/aikCgH3htM">pic.twitter.com/aikCgH3htM</a></p>&mdash;
        Durham Sheriff (@DurhamSheriff) <a href="https://twitter.com/DurhamSheriff/status/1071770710002057216?ref_src=twsrc%5Etfw">December
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7673cf3-1d5e-4a8e-9f6a-d2f3f4bec12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6ded8-e642-446f-9b28-5aac80d7985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities responded to more than 500 car crashes between midnight
        and 11 a.m. Sunday, North Carolina Gov. Roy Cooper said. One tractor trailer
        ran off the road and into a river.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70154bc7-f56c-4075-a23d-220a5e94d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen too many collisions," Cooper said. "From Charlotte
        across central North Carolina, the biggest concern now is ice making roads
        even more dangerous."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d2ba3-63c3-4678-b515-f85c017c4cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the storm hit, Cooper declared a statewide emergency.
        Grocery store shelves were cleared of bread, milk and other staples.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55caaf-4aab-4614-8594-3657f474a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper asked residents to check on vulnerable loved ones and the
        elderly, if possible. He said 11 emergency shelters have opened across the
        state.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a276d-0492-46c8-a551-96bb2c1dea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.921Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina Highway Patrol said anyone who must drive should
        leave twice as much following space behind the next car, in case that vehicle
        loses control.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Driving conditions remain hazardous. If you do not have to leave
        your home, please do not. If you must leave, be sure to slow down, increase
        following distances, have emergency supplies on hand and expect delays. <a
        href="https://twitter.com/hashtag/wintersafety?src=hash&amp;ref_src=twsrc%5Etfw">#wintersafety</a>
        <a href="https://twitter.com/hashtag/winterstorm?src=hash&amp;ref_src=twsrc%5Etfw">#winterstorm</a>
        <a href="https://t.co/QYKZbJQU46">pic.twitter.com/QYKZbJQU46</a></p>&mdash;
        NC Highway Patrol (@NCSHP) <a href="https://twitter.com/NCSHP/status/1071811767678971904?ref_src=twsrc%5Etfw">December
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
