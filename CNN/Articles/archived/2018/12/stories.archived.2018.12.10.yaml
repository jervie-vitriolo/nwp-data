      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel was declared as the provisional winner of the bidding on
        November 7 and was confirmed as the country''s third telco player on November
        19. The following day, the group signed an agreement with the government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf8f0f-01f2-4256-8d62-ccd8796bc206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:05:52.979Z
