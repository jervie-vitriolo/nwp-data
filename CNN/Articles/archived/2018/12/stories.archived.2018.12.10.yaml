      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Acquitted but ordered to return money? The ''odd''
        case of Bong Revilla</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c839ad8-9313-4eca-a95a-c5a28e8cb711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:03:41.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:14.793+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from clearing his family''s name, Revilla is also focusing
        on campaigning for his Senate return in 2019.</p>'
  'meralco-december-rates':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T22:46:47.676Z
    'imagesource': 'jcr:c3f21ce5-edf6-45de-bfe3-06032968713b'
