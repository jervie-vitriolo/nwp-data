  'balangiga-bells':
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-12-11T03:29:47.009Z
    'imagesource': 'jcr:5d938d36-c182-4db4-aff9-343fef7236b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '194e584e-e06b-43ae-a8ff-9b1eb613e839'
    'lead': 'The Balangiga bells symbolize the Filipinos‚Äô capacity to fight for independence
      despite the odds.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T23:01:03.083Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-02-07T11:24:26.239+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:24:25.707+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The return of the Balangiga bells is a reminder of a dark episode in
      PH-US war'
    'updated': 2018-12-11T19:36:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3c6bd-7ec3-4df3-81ad-f6e315229ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî The bells are back.
        After more than a century of being displayed as trophies of war in Wyoming,
        the church bells of Balangiga, Samar, will finally return home. The peal that
        signals the start of Misa de Gallo should sound sweeter for the town‚Äôs residents
        this holiday season, and deservedly so. Yet at the same time, we should also
        be on guard and make sure the loud chimes do not drown out the history of
        war crimes that are at the root of this bittersweet homecoming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c34e82-2f75-4bd0-99d2-f9e1aabe6e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memory of the so-called Balangiga Massacre and its aftermath
        can be regarded as an aberration in Philippine history. It is one of those
        episodes that have gained an iconic status in our collective memory. At least
        two book-length works are available to those interested in the topic, Rolando
        Borrinaga‚Äôs ‚ÄúThe Balangiga Conflict Revisited‚Äù and Bob Couttie‚Äôs ‚ÄúHang the
        Dogs,‚Äù both written by respected scholars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c41735-acad-4114-8b2d-8fca0cda8bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, however, is just a part of the much wider yet oft-forgotten
        Philippine‚ÄìAmerican War (1899‚Äì1913). Compared with similar momentous events
        such as the Philippine revolution against Spain (1896‚Äì1898) and the resistance
        against the Japanese during the Second World War (1941‚Äì1945), the Philippine‚ÄìAmerican
        War seems to be continuously fighting a losing battle just to earn a place
        within the Filipinos‚Äô collective consciousness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18eeb4a-40a7-48f2-b121-12532ae05ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick look at our calendars reveals this historical twist. While
        we have the National Heroes'' Day and the Araw ng Kagitingan to commemorate
        the first cry of the 1896 revolution and the fall of Bataan, respectively,
        there‚Äôs no counterpart for the decade-long armed struggle against U.S. colonialism.
        As for our individual heroes who have gifted us with national holidays ‚Äî Jose
        Rizal, Andres Bonifacio, and Benigno Aquino Jr. ‚Äî none of them were even alive
        during the Philippine‚ÄìAmerican War, even if we extend its timeline to 1913,
        the year which marks the final gasp of organized Moro resistance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffac7e9-4f8c-481a-8f18-37ba0e3b1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peculiar nature of the Balangiga conflict also stems from its
        peripheral location: Samar, despite being the third largest island in the
        archipelago, is barely a blip on the radar in the traditional, Manila-centric
        narrative of Philippine history. It seems Samar grabs the headlines (whether
        in history or in the news) only when it involves disasters, whether natural
        (like Typhoon Yolanda) or man-made (like the Balangiga conflict).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c2cd7-09ee-4762-a93f-19f0282fdf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to call the Balangiga conflict a man-made disaster is a huge
        understatement given that it occurred against the backdrop of a brutal occupation
        that could be declared a crime against humanity. The American began their
        offensive against the Filipino revolutionaries on Feb. 4,1899, but it dragged
        on for years as it encountered guerilla resistance especially in the far-flung
        provinces. The province of Samar was one of these arenas of anticolonial struggle.
        On Sept. 28, 1901, around 500 men, divided into seven units, launched a surprise
        attack against Company C of the 9th U.S. Infantry Regiment, which was in charge
        of the American military occupation in Balangiga.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f59ed-1657-47e2-b39e-96c2160480ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It is tempting to turn this homecoming story into another mythologized
        facet of America‚Äôs altruism to its former colony. Yet this act of ‚Äúreparation‚Äù
        cannot amount to an act of ‚Äúclosure‚Äù for this dark episode in the history
        of Philippine‚ÄìAmerican relations.</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc6e2c-d09d-495f-a352-cccda93e21be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino revolutionaries‚Äô wicked design caught the enemy off-guard.
        They planned to conduct the assault the day after the town fiesta to ensure
        that the American soldiers were still hung over from a tuba drinking spree
        the night before; attackers hid the bolos they would use inside the church
        to avoid being confiscated; and to top it all, 34 men from Barrio Lawaan cross-dressed
        as women to disguise themselves. The bells of Balangiga‚Äôs church pealed as
        the revolutionaries swooped down on the unsuspecting Americans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b408e1-0a4f-4e83-aacb-3e5af8482b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath, 36 were killed in action, including station commander
        Capt. Thomas W. Connell. In response, Brig. Gen. Jacob H. Smith, with the
        aid of a U.S. Marines battalion, waged a ‚Äúkill and burn‚Äù campaign in Samar
        from October 1901 to January 1902, leaving thousands of fatalities ‚Äî many
        of them innocent civilians ‚Äî and turning these areas into a ‚Äúhowling wilderness.‚Äù
        Smith‚Äôs order: ‚ÄúKill every one over the age of ten.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04183808-e727-491e-883a-fdd62288e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the U.S. government is now returning the Balangiga church bells,
        taken as war booty by American soldiers who executed Smith‚Äôs murderous wish,
        compels us 21st century Filipinos to reexamine the traditional narratives
        of goodwill between the two countries. It is tempting to turn this homecoming
        story into another mythologized facet of America‚Äôs altruism to its former
        colony. Yet this act of ‚Äúreparation‚Äù cannot amount to an act of ‚Äúclosure‚Äù
        for this dark episode in the history of Philippine‚ÄìAmerican relations. Amid
        the U.S.‚Äôs pivot to the Pacific and in light of a new imperial threat to our
        sovereignty, the impending return of the bells should force us to reflect
        on our colonial and postcolonial relations with the U.S. and draw relevant
        lessons. One such lesson from our history is the capacity of Filipinos to
        fight for their independence despite the odds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8762fd-9e28-4f85-93c1-27c3231b3ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often lost in the retelling of the Balangiga conflict, and the Philippine‚ÄìAmerican
        War in general, is the arduous situation that revolutionaries found themselves
        in: fighting an upstart imperialist power (U.S.) immediately after defeating
        its old colonial master (Spain). In the face of two bullies, Filipinos believed
        in fighting for their freedom despite the odds. It is thus unfortunate to
        hear some Filipinos opting to side with the U.S. in light of Chinese incursions.
        To supposedly protect our islands in the extremities of our territorial limits,
        some of our so-called patriotic leaders have allowed American forces to patrol
        our seas and use our facilities, including their former bases as well as new
        ones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac8a64-1340-4e9d-b8f8-7c716044bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is a concrete manifestation of the Filipinos‚Äô historical amnesia
        with regard to the brutalities of the Philippine‚ÄìAmerican War, as well as
        the implications it had on a global scale. Historian Alfred McCoy, for instance,
        has pointed out the significance of the American colonial project in the Philippines,
        which informed the subsequent imperial adventures in places like Vietnam,
        Afghanistan, and Iraq. Cloaked in the discursive veneer of bringing ‚Äúmodernity‚Äù
        and ‚Äúdemocracy‚Äù in so-called semi-civilized parts of the globe, U.S. chauvinist
        and militarist adventurism is far from being a dusty historical relic. The
        cries and shrieks of murdered Filipinos in Balangiga in 1901, unfortunately,
        have been echoed in My Lai and Abu Ghraib.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa2cc7-5a07-48ab-9ab2-9c7814be6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.089Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bells‚Äô homecoming is thus an opportunity to revisit forgotten
        places, literal and figurative, in Philippine history. It is high time that
        the peripheries, such as Samar, be brought front and center in our discussion
        of historical patrimony. At the same time, forgotten episodes such as the
        Philippine ‚Äì American War need to be reanalyzed and reinserted into public
        discussion. It is noteworthy that the campaign to bring the Balangiga bells
        back home is complemented by legislative measures like the House Hill 2092,
        which would enact the declaration of Feb. 4 of every year as ‚ÄúPhilippine‚ÄìAmerican
        War Day.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e3238-9558-4418-8bc4-a7003a544bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:01:03.089Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:24:26.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowly but surely, such seemingly small acts of historical remembering
        can give us fresh perspectives to aid us in our present-day problems.</p>'
  'mindanao-martial-law-human-rights-day':
    'author': 'CNN Philippines Staff'
