      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Lubbock were buried under 10 inches of snow ‚Äî 2 inches
        more than the city usually gets in a whole year.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4c545-7ba2-4b8a-92b0-006e577961b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They crushed their yearly average in 24 hours," CNN meteorologist
        Ivan Cabrera said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd057f6eb-e33e-42d5-9a74-2e49a98aadd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More flight cancellations to come</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5495f4-6e9d-477c-a7e5-53901a3417fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grounded airline passengers might remain stuck Monday as more flights
        get canceled.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c82847-1f34-4080-a887-8551a007ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charlotte airport said it expects cancellations through Monday
        morning, mostly involving small, regional planes.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16214222-8f63-402b-a14c-6408d1704cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.924Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:26:26.957+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines, whose second-largest hub is in Charlotte, has
        canceled 1,100 flights for Sunday. It''s not clear when those passengers will
        be able to get on board, since another 320 flights scheduled for Monday already
        have been nixed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0aa776-0523-45da-8ef9-58beaf736fdd'
      'mgnl:activationStatus': true
