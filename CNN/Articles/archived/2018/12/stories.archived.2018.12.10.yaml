    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f5368-b365-4c7f-a2ae-8acc7150fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T03:51:53.924Z
