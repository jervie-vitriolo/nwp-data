  'pregnancy-myths-real':
    'author': 'CNN Philipines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-10T23:38:03.066Z
    'imagesource': 'jcr:c4fa5609-7c5a-4135-a555-966d5cdfc912'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1d3f9e7-bce1-423c-8eba-0873563bb479'
    'lead': 'Despite medical advances and rapid changes in technology, many Filipinos
      still cling to traditional beliefs about pregnancy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T02:54:22.635Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:25:04.350+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:25:04.070+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are pregnancy myths real?'
    'updated': 2018-12-10T23:45:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3fdee-c8d7-464f-a521-fbc4baec0708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Despite medical
        advances and rapid changes in technology, many Filipinos still cling to traditional
        beliefs about pregnancy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04bea52-e5e9-485e-a564-792d8f1a85ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of these beliefs can serve as fair warning for expectant
        mothers, some can cause more harm than good.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4ffd0-8901-4d57-9763-e01563897bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are just some of the more popular superstitions moms-to-be
        encounter pre-birth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea671e4-1879-4d8c-b053-6adf853571ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>#1: Pregnancy cravings can affect what your child will look
        like.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbceb59-ad81-483e-931c-58f5859a15ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "paglilihi" or early conception phase is often a cause of concern
        among pregnant women. And it isn''t just limited to what she wants to eat,
        it can strike all senses -- things she likes to see, hear, smell or even feel.
        To date, there is no scientific basis backing up these claims. Satisfying
        a craving, however, can help a great deal in making a pregnant women feel
        more comfortable, therefore easing physical and emotional stress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06254700-4903-40ba-a5a2-dea12094ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>#2: What a woman looks like during the course of her pregnancy
        will determine whether her baby will be a boy or girl.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a353bf-0161-4344-8032-c4716e13ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman''s body undergoes many changes in the course of her pregnancy,
        and many believe her physical appearance is a preview of the gender of her
        child. For instance, women who have that pregnancy "glow" is expected to give
        birth to a girl, while women who have hyperpigmentation or look a little less
        "radiant" will give birth to a boy. Despite the popularity of this claim,
        the only ways to determine a baby''s sex would be through an ultrasound and
        other tests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb85b4e5-938c-43c2-bae1-519b20297ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>#3: Spicy food can help induce labor</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9654a1-5f43-481f-bb1f-5e32a2d72683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical professionals say the only safe way to start labor is by
        taking medication given by health professionals. There is no scientific proof
        that eating spicy food will help push the baby out. Besides, doing anything
        without the approval and supervision of a doctor could harm both mom and baby.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12341f3c-1fca-429f-ace5-f060134e0e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.350+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are some myths pregnant women hear during the course of their
        pregnancy. There are no hard and fast rules on whether they should be followed
        or ignored.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c0188-b488-4763-b1a0-f3646a0f3392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best thing is to always consult with a doctor before doing anything
        drastic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac4a95-b4af-476b-ad0c-f773489d9e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is important is to ensure a mom-to-be gets proper nutrition
        to support the life growing inside her.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e429ba7-fd2b-46ce-abcb-8bb0b32bb93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anmum can help a woman meet 100 percent of her pregnancy nutritional
        needs compared to regular milk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d051049-9304-448c-b2b0-e85e8862d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just two glasses a day, a mom-to-be gets a higher chance of:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6c7ae-65e3-40c6-812b-c9eb350752d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- a normal pregnancy leading to a normal delivery.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcde9d1-2f5c-40c6-9436-fa1d514c5c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- lower chances of complications during pregnancy and incidence
        of of premature deliveries.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b64552-ef29-4c9a-9edd-26cf5cdd21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- higher chances of successful breastfeeding.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe4572-7d03-4b86-9bc2-c33a78b0700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- increased chance for a normal growth and development - along
        with normal birth and weight.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eabb127-eede-4958-b04c-c1cb87a74786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- lower chance of stillbirths, congenital malformations, and
        neonatal deaths.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f88bb6-b8e4-40e6-abbe-1033b05aea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- lower incidence of illness and stronger resistance to infection.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f797fd-72ed-4510-87cd-0b4793e2daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While believing popular pregnancy myths may be a matter of choice,
        what is imperative is that the soon-to-be mom gets complete daily vitamins
        and nutrients from the milk she drinks during her term.</p>'
    '41':
      'image': 'jcr:d2bf7e4b-cd0b-45b4-90f7-37c6c175d361'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04425665-ad12-4b09-8aad-1bf25d112e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:54:22.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:04.351+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
  'paolo-duterte-oust-duterte-movement-list':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T23:09:44.622Z
    'imagesource': 'jcr:04329812-0261-4bc7-b07c-201256edb58b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e2ba35f-c1e0-4f86-b31d-b99a6b343928'
    'lead': 'Presidential Spokesperson Salvador Panelo, however, reiterated that no
      coup or conspiracy will succeed against the Duterte administration.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T02:59:06.051Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:25:07.837+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:25:07.577+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace says Paolo Duterte has a right to defend father amid backlash
      on ''Oust Duterte Movement'' list'
    'updated': 2018-12-10T23:12:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae39954-fcec-4052-94e0-3b2bf249abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) ‚Äî</strong> Presidential
        son Paolo Duterte‚Äî who was criticized for publicly releasing a so-called "Oust
        Duterte Movement" list‚Äî was just exercising his freedom of expression, the
        presidential spokesperson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa643359-30a5-420d-be33-1c1a83869b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Monday, Salvador Panelo pushed back on claims
        of the younger Duterte''s serious allegations, saying that the former Davao
        City Vice Mayor has the right to react to administration "threats" as the
        son of President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36afa37-5ba8-4964-ad5b-b56ea9e7f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not privy to the list issued by the former vice mayor. The
        President always respects the freedom of expression," Panelo told reporters
        in Malaca√±ang. "The Vice Mayor then may have some reason for issuing the list,
        we do not know."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9f268-19e8-4586-b028-f8b4e6cb08a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is his right, and we cannot deprive this person from expressing
        his sentiment, especially since he is a son. All sons have the right to defend,
        to neutralize any attempt to discredit or to assault the integrity of a father,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4512a0-6e2e-4edd-84a2-f8d2c0f88938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential son on Friday posted on his Facebook account a
        list of various individuals‚Äî including politicians and journalists‚Äî as well
        as companies supposedly plotting an ouster of the country''s chief executive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e2c5e-de72-4c1b-9ba1-a59718500d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list included Vice President Leni Robredo, Senior Associate
        Justice Antonio Carpio, Catholic officials and bishops, as well as Jollibee
        Food Corp., among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d0c2df-b5cc-447d-bfc7-162ad90b08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook post has since been deleted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad2500-df93-4f37-9da6-c7f15552df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Palace reiterated that no coup or conspiracy can take
        place due to the President''s massive support from the police, military, and
        majority of the Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52412b-7234-4765-bb33-e89cbbba9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said those in the list always have legal remedies available
        to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43a4cb-3fcb-4447-acad-23e30a3de94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can always refute the allegations contained in the list. That
        is the beauty of democracy." Panelo said. "There will always be‚Äî as the saying
        goes‚Äî a free market for ideas and expression."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cac8f6-ea25-4b68-90c7-1b27507dce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Irresponsible allegations''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e314b19-1ffd-4941-ad31-4d9e0a193434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Sunday meanwhile slammed the younger Duterte''s allegations,
        calling them  "fake news."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d0b67-9b27-4819-8612-5a0d02696bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Vice President initially said the claim was "laughable,"
        she noted spreading of unverified information was "irresponsible" coming from
        a former government official.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61136e3e-b663-4f94-a38c-f3774c1a2c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasabi doon na nag-uusap-usap kami ng mga nakalista doon
        para patalsikin sa puwesto ang ating Pangulo, nagde-</em>destabilize. <em>Tinitingnan
        ko iyong mga kasama kong pangalan doon, parang karamihan doon hindi ko kilala.
        Ang kilala ko lang doon si</em> Jollibee," Robredo said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fd87e-344e-4373-abcf-8a22cc137405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was said that those on the list were having a meeting
        to oust our President from his post. I was looking at the list, and I don''t
        know majority of them.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885fd94-2fc7-42b5-afad-672ea29f1957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.054Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napaka-</em>irresponsible <em>na mag-</em>post <em>ng isang
        bagay na una, wala namang basehan. Pangalawa, hindi ko alam kung alam niya
        kung saan iyon nanggaling, kasi</em> obviously,<em> iyong gumawa noon, hindi
        man lang nag-aksaya ng panahon para mag-research,"</em> Robredo said of the
        presidential son, who is running for Davao City''s First District Representative
        in the 2019 midterm polls.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d6a73a-6a68-4fd1-b1a5-fde60ea9dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.054Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: President Duterte''s 3 children running in 2019 elections</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335f4df-650a-4a7f-a7f3-cb7d70ed3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.054Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was very irresponsible that he would post such
        thing because first, there''s no basis. Second, I don''t know if he knows
        where the list came from because obviously, the one who created the list did
        not even do research.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f507fac-9a5c-49a1-bd97-2d1b2e3fc166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T02:59:06.054Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time an "ouster plot" against the current
        administration was reported to be in the works. Earlier this year, a "Red
        October plot"‚Äî which was said to be headlined by opposition solons and communist
        groups‚Äî surfaced but no movement pushed through.</p>'
