    'template': '1'
    'title': 'AFF Suzuki Cup: Vietnam advances to finals, boots Azkals out of contention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23419c-a0fc-4815-a0ac-03e55379296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:08:35.435Z
