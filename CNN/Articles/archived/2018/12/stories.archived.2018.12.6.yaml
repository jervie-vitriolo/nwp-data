    'title': 'Why Masungi Georeserve is more than just an Instagrammable trek'
    'updated': 2018-12-07T03:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a68c7-19b1-4356-a04c-898c0da4e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:41:27.444Z
