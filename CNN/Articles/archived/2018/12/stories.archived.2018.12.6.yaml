    'template': '1'
    'title': 'Why Masungi Georeserve is more than just an Instagrammable trek'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cc2e5-6742-4b54-b099-506b90b63351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:42:22.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:49.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines) —</strong> Masungi Georeserve is
        widely known for its unorthodox approach to trekking, as visitors usually
        go through canopy walks, web-like viewing platforms, and a massive hammock
        that hangs on the karst. But besides the experience the place gives its guests,
        its mission is to also conserve and protect the area from daily threats such
        as quarrying, illegal logging, and deforestation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6a77e-af68-4c2d-9fd1-f6b6a3032343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:42:22.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:49.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Masungi Georeserve was honored with the Pathfinder Award
        Special Commendation by the United Nations Development Program for their “outstanding
        and innovative” conservation practice. The education and geotourism aspect
        of Masungi was also applauded as a global model to address funding gaps in
        conservation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b2527-d6bc-4de5-9492-78c879b89a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:42:22.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:49.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this video, Billie and Ann Dumaliang, the trustees of Masungi,
        discuss the challenges that they face as well as what the UN award could mean
        for the Philippine conservation field.</p>'
