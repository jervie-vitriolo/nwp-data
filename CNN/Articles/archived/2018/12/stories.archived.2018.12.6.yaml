    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165da670-e3c2-486c-b787-499d23945a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:17:03.350Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has come full circle for the graduating team captain, who had
        been around Diliman since the winless seasons. From being part of a squad
        coined as perennial cellar dwellers, Desiderio — along with Diego Dario, Jarrell
        Lim, Gelo Vito, and JJ Espanola — can now say they are part of the Fighting
        Maroons squad that ended a 32-year Finals drought in UAAP basketball.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af80956-ba8e-45f0-b85a-27748dfc3094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:17:03.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest trophy was not the championship, it was seeing this
        community as one. It''s not 16 strong anymore, it''s the whole community strong,"
        he penned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305173f4-f557-4b21-afaf-4375f3310357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:17:03.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For head coach Bo Perasol, the whole rejuvenation of the UP community
        is something the current Fighting Maroons have to treasure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bbef45-5812-4b6f-a29d-d5ee6c73acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:17:03.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Etong naranasan ng</em> UP Men''s Basketball team <em>netong</em>
        season <em>na to is</em> something that we really have to treasure. <em>Napakaganda
        ng</em> reception <em>ng</em> alumni. <em>Lahat sila andyan, minsan kahit
        yung</em> batch <em>na hindi mo nakikita, nandyan,"</em> Perasol said in an
        interview with CNN Philippines'' On The Record.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aae719-a382-476f-b9e9-e61f4f952361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:17:03.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the UP Men''s Basketball team experienced this
        season is something that we really have to treasure. The reception of the
        alumni has been great. They are all there, you can even see some batches you
        haven''t seen in a while.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e6fc5-7ea8-4dc2-860e-6ead4fd71272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:17:03.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was probably because they saw that they could cheer for a team
        that has a chance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718bb3e-cbe0-4013-8b53-7e7fd80eb62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:17:03.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol even recounted his own collegiate days, when the crowd was
        limited to players'' families and close friends.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f6ad6-3f7b-4537-8bb6-a707fae0157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:17:03.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong panahon ko kasi, medyo nag-umpisa na ''yung pagkatalunan
        ng</em> UP (During my time, we were already starting to lose games)… It (the
        crowd) wasn''t really a factor at all, we weren''t contenders at the time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24bc6ef-7480-4b05-a868-0a45e71fba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:17:03.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol, who is a former Fighting Maroon himself, said the team
        is just blessed to have the opportunity to play in the championships against
        a veteran, more experienced Ateneo team.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c763623-4fe9-46ff-a05e-6ff679836fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:17:03.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very clear who was the better team. We lost to a better
        team in the Ateneo. But again, as I told the team, it wasn''t in our plan
        to be in the Finals in the first place. "Ang nasa isip talaga namin ay sumampa
        kami ng (What we were just aiming was to enter the) Final Four," Perasol noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951719b-c282-4004-95ef-2be5496ef073'
      'mgnl:activationStatus': true
