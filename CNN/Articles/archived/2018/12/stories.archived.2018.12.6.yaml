      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Justice Department said it sought a hold departure order (HDO) to prevent
        Senator Antonio Trillanes from leaving after a Makati court cleared his foreign
        travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbccf4f-fbfb-4733-8f57-5af1dd11248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:11:07.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:48.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said they have filed two HDO
        motions related to Trillanes'' case of inciting to sedition filed in Pasay
        City, and his libel case in Davao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851367d-dab5-4cdd-bec8-8b9823b2f0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:11:07.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:48.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati Regional Trial Court Branch 150, which is handling the
        lawmaker''s coup d'' etat case, granted Trillanes'' request to travel to Europe
        on December 11 to January 12 and to the United States on January 27 to February
        10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde9191-0c91-46fa-9bb2-e0211a9cc46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:11:07.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:48.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court cited the senator''s behavior, saying he "voluntarily
        surrendered and posted bail in his case upon the service of his warrant of
        arrest." It added that Trillanes was not a "flight risk" or an individual
        likely to flee the country to avoid trial or prosecution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d7081-b9ee-4e55-a2da-389b2d62772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:11:07.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:48.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has a pending coup d'' etat and rebellion case with the
        Makati RTC, however, Guevarra clarified that the two motions for the hold
        departure order were not related to those cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d29a4-1dd6-4f34-844c-5deeb4bd0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:11:07.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:48.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are cases which are independent of the rebellion charges
        in Makati and coup d'' etat charges in Makati as well so these are not related
        at all," Guevarra said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e86386-b378-4f65-b364-c70d6ab3dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:11:07.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:48.858+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are simply exercising their right to file for the hold departure
        order for individuals with pending cases as per protocol, he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72263180-cc75-497f-a865-1c044e1dba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:11:07.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:48.859+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are different complainants here and they are pending in other
        courts and just like in any case where the jurisdiction belongs to the RTC
        it is the right of and prerogative of the prosecution to ask for the issuance
        of an HDO," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c0774-b6bb-455f-9ab5-7847635fe190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:11:07.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:48.859+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s (standard operating procedure) whenever you know whenever
        an offense that is cognizable by the RTC is pending with the court and just
        like a motion for the issuance of a warrant of arrest, a motion for the issuance
        of a HDO is something that is (standard operating procedure)," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9f44c-cee0-4966-a173-133ab096cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:11:07.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:48.859+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal for the HDO in relation to the libel case will be heard
        in Davao on Friday, Guevara said, while no date has been set yet for the HDO
        appeal in relation to the senator''s inciting to sedition case in Pasay City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b354ba8-56eb-44de-8974-2daf22acdc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:11:07.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:48.859+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September this year, presidential son and former Davao City mayor
        Paolo Duterte filed a libel case against Trillanes for his "false, baseless,
        and unfounded" claims, when he said in September 2017 that they extorted money
        from ride-hailing companies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30178b-74fc-4c21-ae7c-8916db807f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:11:07.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:48.859+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, inciting to sedition charges were filed against
        the senator for his remarks against the President.</p>'
  'japan-vacant-homes':
    'author': 'Emiko Jozuka, CNN'
    'caption': 'Japan''s population is expected to decline from 127 million to about
      88 million by 2065, according to the National Institute of Population and Social
      Security,meaning even fewer people will need houses. | Emiko Jozuka/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-06T14:43:15.622Z
    'imagesource': 'jcr:79bfa614-3ded-4dcd-abb4-d1431affba12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cdbaa63-694f-45f2-ba6c-b0b58a720ed8'
    'lead': 'Japan''s population is expected to decline from 127 million to about 88
      million by 2065, according to the National Institute of Population and Social
      Security,meaning even fewer people will need houses. As young people leave rural
      areas for city jobs, Japan''s countryside has become haunted by deserted "ghost"
      houses, known as "akiya.'''''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T05:16:26.351Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:14:52.138+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:14:51.592+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan has so many vacant homes it''s giving them away'
    'updated': 2018-12-06T14:46:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db18c3-39a9-4fc0-9501-df30e0a69d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four years ago, Naoko and Takayuki Ida
        were given a house. For free.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97991914-bc5b-48b8-b2d9-754643f53166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a spacious, two-story home nestled amid trees on a winding
        country road in the small town of Okutama, in Tokyo prefecture. Before moving,
        the couple and their children—two teenagers and a five-year-old—were all living
        with Naoko''s parents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ff2528-5440-4bf1-961e-4116c1ba7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to do a lot of repair work (on our new home), but we''d
        always wanted to live in the countryside and have a big garden," said Naoko,
        45.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5dc7e1-e109-44ee-909c-7e5ea5fe4f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A free house may sound like a scam. But Japan faces an unusual property
        problem: it has more homes than people to live in them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9804e46-cdfb-4e28-9770-b81c0c348f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, there were 61 million houses and 52 million households,
        according to the Japan Policy Forum. And the situation is poised to get worse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2009147-c730-4af6-8e2c-f0f3dcd24afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s population is expected to decline from 127 million to about
        88 million by 2065, according to the National Institute of Population and
        Social Security,meaning even fewer people will need houses. As young people
        leave rural areas for city jobs, Japan''s countryside has become haunted by
        deserted "ghost" houses, known as "akiya."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f52e37-66b1-4517-96bf-c83010d833cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s predicted that by 2040, nearly 900 towns and villages across
        Japan will no longer exist -- and Okutama is one of them. In that context,
        giving away property is a bid for survival.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2fa38d-eca4-4b2c-8a16-9c26deb70db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2014, we discovered that Okutama was one of three Tokyo (prefecture)
        towns expected to vanish by 2040," says Kazutaka Niijima, an official with
        the Okutama Youth Revitalization (OYR) department, a government body set up
        to repopulate the town.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0942f-8e64-4c09-a042-57513be71855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Akiya bank schemes</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8eebae-584c-484e-ad00-fe2189533881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okutama is a two-hour train ride west from Tokyo prefecture''s dense,
        neon-soaked center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b467ac2-aaa9-4cfa-91d3-71cd96bd31c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1960s, it boasted a population of more than 13,000, as well
        as a profitable timber trade. But after the liberalization of imports and
        falling demand for timber in the 1990s, most young people left for the city.
        Today, Okutama has just 5,200 residents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03ae0d-d433-41ce-8a55-3226e5ab5a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, it established an "akiya bank"—or vacant house scheme—which
        matches prospective buyers with aging homeowners and empty properties. While
        akiya banks are now common across Japan, each town sets its own conditions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29463a3-2beb-4a89-818d-f49ad78f7495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Okutama subsidizes home repairs for new akiya residents,
        and encourages akiya owners to relinquish their vacant properties by offering
        up to $8,820 per 100 square meters (1,076 sq feet).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df8e28b-d867-4688-838c-0205ff20ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it stipulates that those who receive a free home or renovation
        assistance must be aged under 40, or be in a couple with at least one child
        under 18-years-old and one partner aged under 50. Akiya applicants must also
        commit to settling in the town permanently and invest in upgrading second-hand
        homes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27ddb0-9dfa-44ca-a134-bf129783627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even giving away homes is tough in a country where people prefer
        new builds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37601d06-ad2d-4667-9bed-0c06f6b12fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second-hand homes</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8811d79-d40e-4344-8afb-adb7334f04ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niijima leads the way into a vacant, box-like house with a blue
        roof and white walls that was built 33 years ago. Though sturdy on the outside,
        the musty smell inside hints at the decade it has sat empty. The kitchen is
        in need of a makeover, and the tatami floor is faded.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1882385-afe5-4f8b-88fe-850ca2c30e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will suit someone who likes DIY," Niijima said with a grin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7d881-b2dc-47a1-b79a-e6e0bf5a9753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 3,000 homes in Okutama, and about 400 are vacant—only
        half of which are believed to be salvageable. The rest are either too dilapidated
        or were built in areas at risk of landslides.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f05687-5b02-49fe-a243-f5d3f0167f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 20th century, Japan experienced two major population spikes:
        the first after World War II and the second during the economic explosion
        of the 1980s. Both created housing shortages which led to cheap, mass-produced
        homes that were quickly erected in densely populated towns and cities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6f349-484b-49c2-9808-e684668b9c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those properties were poor quality, said Hidetaka Yoneyama,
        a senior researcher at the Fujitsu Research Institute. As a result, about
        85% of people opt to buy new homes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb84b0-0eb3-47ba-9ee0-74e0703a9554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese laws also don''t help things.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3d373-78ad-4391-9a47-17a3115e87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the government passed a law designed to penalize those
        who leave houses empty, in a bid to encourage them to either demolish or refurbish
        their properties. However, akiya owners are taxed more for empty plots of
        land than for having an empty property, according to real estate expert Toshihiko
        Yamamoto. This is a deterrent to razing a vacant home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8bd4fe-80b5-41f6-8440-4c9aa0a949c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban planning regulations are also weak in Japan, said Chie Nozawa,
        a professor of architecture at Toyo University in Tokyo, meaning developers
        can keep building houses despite the glaring surplus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79cb5b-4d10-4d7b-8ae8-a7ad69d80c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making rural areas alluring</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0be972-53ad-47ef-8d11-6ab80de6f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Okutama, revitalization official Niijima has found families for
        nine vacant houses so far. They''ve come from places including New York and
        China —the akiya scheme is not limited to Japanese citizens.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8917bcbb-7044-49bc-8cec-467bca38dfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-Japanese couple Rosalie and Toshiuki Imabayashi, who live
        in central Tokyo with their six children, will move to the town in early 2019.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e751dee-5806-473a-8907-5e144f8fa656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was getting too cramped for us in Tokyo and we liked that Okutama
        was within the same prefecture but surrounded by nature," Rosalie said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e285c51-ea92-4747-a57c-36cf9eeeed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most newcomers, though, free homes are not enough. Depopulated
        areas like Okutama also need a sustainable economic development plan—and community-building
        activities between locals and newcomers—if they are to thrive.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38270906-2444-4fd7-88b6-94f99186d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people can find a way of engaging in productive economic activities
        and supporting themselves, they will come and stay in rural areas," said Jeffrey
        Hou, an architecture professor at Washington University.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770822f7-4502-4c4c-beb4-074c09bf3246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamiyama, a town in southern Japan, added more people than it lost
        in 2011 after IT companies set up satellite offices there, attracting workers
        keen to escape city life.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd31553-a441-4fbf-9b05-f19aa55e720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ingenuity of new residents is also a boon for fading towns.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059d8b6-aa94-4c13-ba85-50bca91202f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.140+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certified as caregivers for the elderly, the Idas knew they would
        have job opportunities in Okutama. However, in September 2017 they tried a
        new venture, buying and converting a second-hand "kominka"—a Japanese house
        more than 100-years-old—into a roadside cafe catering to roving hikers and
        bikers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2acab9a-4ea0-4906-a607-2fbba86bed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.140+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty of this place lies in retrofitting something that already
        exists," said Naoko, inside the cozy cafe, which brims with vintage objects
        and local craft work. "Some people like this culture and really like old things
        but they hesitate about committing to rural life."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50843318-2556-4836-9d66-4a4e533f36af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.140+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their quiet street, there is another empty house and the home
        of an elderly woman. Before the Idas came, wild monkeys kept eating the woman''s
        vegetable patch—now the area is busier, the animals keep their distance.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf76f10-c1b7-429d-9427-9f8494264598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.140+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while Naoko has found a permanent home for herself in Okutama,
        she shakes her head when asked whether her children see a future there.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db620d15-4a02-46a9-8485-04ff18f7c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.140+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, my eldest daughter says she can''t wait to leave home
        and rent a place of her own in the city," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a800b78-c094-4ab5-9bcb-6b2f7f0bedfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:16:26.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:52.140+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan has so many
        vacant homes it''s giving them away."</em></p>'
  'trillanes-duterte-drug-test-marijuana':
    'author': 'CNN Philippines staff'
    'caption': 'President Rodrigo Duterte and Senator Antonio Trillanes. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-06T14:41:34.250Z
    'imagesource': 'jcr:1f718ba2-d472-4c92-b765-3da38d80c9b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccc2ceea-dd63-493e-896a-2b37c8be9920'
    'lead': 'Senator Antonio Trillanes IV again called on President Rodrigo Duterte
      to undergo a drug test after the latter''s controversial marijuana joke. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T05:19:14.531Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:14:55.491+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:14:55.153+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Take a drug test,'' Trillanes tells Duterte after marijuana joke'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf1253-371a-487a-af56-0210f0209813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        dare game just seems to continue for Senator Antonio Trillanes IV and President
        Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca9a3a-8d45-4cc1-8ddf-3410c88bcc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Thursday again called on Duterte to take a drug test
        after the country''s chief executive joked about supposed marijuana use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83b678-9dab-4b19-8c96-cad008b9a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President in a speech Monday night claimed he uses marijuana
        to help him stay awake amid hectic schedules in international meetings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88cca8-3267-4bc1-89a2-c38680a2fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte is desperately trying to contain the damage of his admission
        about marijuana use by saying it is just a joke," Trillanes said in a press
        statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3743ef-b905-4f6a-86a4-00c5da5dde82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too late! <em>Bistado na sya na isa rin pala siyang durugista</em>
        (He''s now exposed, he''s also an addict)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f1052-5aff-4769-8bbc-0d3549c6eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, if he really wants to clear himself, I am again calling on
        him to take a drug test," the senator added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731eb16c-e85d-47df-b53e-4b1c8d3ed47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.491+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, however, said Duterte
        would not even dignify the challenge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9199598-0668-451e-b3aa-4043ad1ce947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he should be the one to undergo that. Hindi niya papatulan
        ''yun (he will not do it)," Panelo said in a media briefing Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b17c64-91f8-4e31-9f92-cf0ea07fa69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Monday''s speech, Duterte reiterated the marijuana claim
        was only a joke. <em>"Ngayon, kung maniwala kayo, eh g*** kayo.</em> (If you
        believe it, then you''re dumb.)," he said during a chance interview with reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a843ec-c5eb-4c0f-8525-c482c9b8f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace later came to his defense, as Panelo noted there was
        "no logic" behind the statement. He added the President— just like any other
        person— is entitled to crack jokes every now and then.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf096172-0037-4ce7-bf73-a66198d34385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Trillanes dared Duterte to take a drug
        screening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17160113-517b-4d9d-9c95-394cb1866fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the embattled senator, who had just undergone a random
        mandatory drug testing for senate employees, shared on Twitter a copy of his
        test where he tested negative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd375f-261a-4841-ac8e-b5614d08b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then dared the Duterte clan to prove they were drug-free.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef9b0c8-a24e-4019-8f16-b901af3ab598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Palace on Trillanes'' drug test challenge: ''You don''t
        tell the President what to do''</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60bb087-1b8e-4101-8035-ef2e25ac0bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same month, Trillanes also challenged Duterte to an intelligence
        quotient (IQ) test.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30a583-a238-4579-b831-b676cfc82eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dare stemmed from Trillanes'' Twitter tirade that Duterte was
        the  "laziest, craziest, and worst president this country ever had." The senator
        claimed he would resign should Duterte get a higher IQ score.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe753d9-f9d1-40ff-8eec-cbc0f7de5605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A known staunch critic of the President, Trillanes made headlines
        this year when Duterte''s Proclamation No. 572 voided the amnesty given to
        him in 2011.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e66d99-5cca-4c21-a72d-0d80c7fe4959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte says probe ongoing on Trillanes parents''
        gov''t transactions</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd320f5-2ab0-4fc3-863f-deb33979d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several netizens and human rights groups slammed the President''s
        joke amid the administration''s ongoing war on drugs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df18ed-51dc-4f78-9fc2-018093460276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International organization Human Rights Watch, in a statement, said
        Duterte''s claim of marijuana use is "no joke."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0a8c3-7172-4653-a97b-cf8fc27d6c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:19:14.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:55.492+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marijuana is illegal in the Philippines, and Duterte''s admission
        of using it - whether in jest or not - undermines the rationale for his "drug
        war" and exposes its murderous hypocrisy. It adds cruel insult to injury for
        the victims and their families," the statement read.</p>'
  'icc-probe-duterte-drug-war-philippines':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-06T14:39:26.894Z
    'imagesource': 'jcr:5468e4f8-062b-4bd1-a5f2-cca0948ccf34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83f58a37-534d-42fb-91ad-cfc04f152013'
    'lead': 'Despite the Philippines'' withdrawal from the International Criminal
      Court, the Hague-based tribunal is still continuing its preliminary examination
      on the Duterte administration''s drug war.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T05:23:22.500Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:14:58.809+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:14:58.370+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ICC: Probe on PH drug war continues'
    'updated': 2018-12-07T11:21:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8b3dd-de4b-4502-8815-f0a7c5486c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.809+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        International Criminal Court (ICC) prosecutor said the preliminary examination
        into alleged crimes against humanity committed during the Duterte administration''s
        drug war would continue despite the Philippines'' withdrawal from the Rome
        Statute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5ba74-65a0-466f-92b1-db18d713d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.809+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office is continuing its assessment of the information available
        in order to reach a determination on whether there is a reasonable basis to
        believe that the alleged crimes fall within the subject-matter jurisdiction
        of the Court," ICC Prosecutor Fatou Bensouda said in her annual report on
        preliminary examinations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6cab0-d942-4853-898d-427b7d4adc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.809+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first communication was filed in April 2017, the ICC Prosecutor''s
        Office has received 52 communications in relation to the war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703b3a59-defc-417b-9ccb-075ff8d0f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.809+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda said her office would continue to engage with reliable
        sources and stakeholders relevant to the preliminary examination of the situation
        in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e49434-527b-440a-83e1-d6af21400227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.809+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that any related crimes that would happen in the future
        would also be included in the her office''s analysis and that it would continue
        to record allegations of crimes in the Philippines that may fall within the
        court''s jurisdiction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b4d760-a80f-4dbf-a2e5-037d611a5053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.809+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda also noted that the "UN Secretary General, UN bodies and
        experts, various States, international NGOs and national civil society representatives
        have expressed serious concern about the alleged extrajudicial killings and
        criticised statements by President [Rodrigo] Duterte which have been viewed
        as endorsing the killings and fostering an environment of impunity and violence."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7bab8-2a47-4503-af88-98e949edd21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.809+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines formally withdrew from the Rome Statute, the treaty
        which created the ICC, on March 17, 2018 through a letter to UN Secretary
        General António Guterres. Article 127 of the Rome Statute states that the
        withdrawal of a country from the treaty becomes effective a year after notifying
        the UN Secretary General.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b800ad0a-d68a-40b8-963d-690ba4df6764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.809+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Duterte announced that the Philippines is withdrawing
        from the ICC due to its "baseless, unprecedented and outrageous attacks,"
        while it was undertaking a preliminary examination into accusations that he
        and members of his administration have committed crimes against humanity in
        the war on drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd0b59-8b19-42ef-b432-8af5d3255ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.809+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly stated that he would not submit to the jurisdiction
        of the ICC and has mocked Bensouda, who he has threatened with arrest if she
        comes to the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d8552-896f-4ab0-885d-7f003f276ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.809+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Article 127 of the Rome Statute states that parties to
        the treaty cannot escape liabilities arising from actions while they were
        parties to it. It also says that parties to the treaty who have withdrawn
        should continue to cooperate with criminal investigations which commenced
        prior to their withdrawal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62671a-1e4f-4a67-9a73-30adce9d60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.809+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not a state party?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc3b439-8928-47b0-b576-68e7b0a9acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Thursday evening
        that the ICC was free to proceed with the preliminary examination, but insisted
        that the Philippines "never became a State Party to the Rome Statute."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5754e9-c073-405e-a0d0-e10cd09cb210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, we will treat this tribunal as nonexistent and its actions
        a futile exercise," said Panelo, who also serves as presidential legal counsel.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Presidential Spokesperson Salvador Panelo: The International Criminal
        Court has once again exhibited its partiality when it publicly pronounced
        that it will continue to assess the alleged crimes against humanity committed
        in the country. <a href="https://t.co/lzhrL5TTvp">https://t.co/lzhrL5TTvp</a>
        <a href="https://t.co/PxOtEphFyH">pic.twitter.com/PxOtEphFyH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1070680054110150658?ref_src=twsrc%5Etfw">December
        6, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb21a5af-4656-4c70-9bb1-fa36fca77757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f7f593-019d-4627-ad75-ff583b4dbf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines signed the Rome Statute on December 28, 2000 and
        was concurred to by the Senate on August 30, 2011.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ca7e6-c3b3-40f5-85f1-f0b953a29c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the treaty effectively becoming law due to its ratification
        by the Senate, the Palace echoed Duterte, who had said the international agreement
        never came into force in the Philippines because it was not published in the
        Official Gazette or in a newspaper of general circulation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43ff2d-5b8d-441b-83a4-ffe1207a6fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This omission violates not only Article 2 of the Civil Code, but
        more notably, Article III, Sections 1 and 7 of the 1987 Constitution which
        respectively guarantee the rights of the people to due process and to be informed
        on matters of national concern. Treaties, as well all know, cannot supplant
        our Constitution," Panelo said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd329d561-a245-4cca-87bc-7af5ea950ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, human rights advocacy group CenterLaw had said that publication
        is not a requirement to make a treaty binding upon the Philippines. It had
        also denied that Duterte is deprived of due process by the ICC prosecutor''s
        preliminary examination.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181abbb-61ce-44c9-b4a8-23a1dd978833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2005 Supreme Court ruling, citing former Supreme Court Associate
        Justice Isagani Cruz, does not mention the publication of treaties as a requirement
        for treaties to come into force in the Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae5641-e2fe-4954-a3c0-333ce7ff5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 529, which provides guidelines for the negotiation
        in treaties and its ratification, says that international agreements become
        binding to the country once the Senate concurs and the ratification instrument
        is transmitted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097eb627-0e9e-4af4-bc95-e2d52c1b420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority senators are challenging Duterte''s withdrawal from the
        ICC before the Supreme Court, arguing that since the Senate''s concurrence
        is needed for the Philippines to enter into a treaty, its nod is also needed
        when the country leaves an international agreement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ef45e-9263-4463-a76d-29cb6c93f04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.503Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary examination is the first in six stages towards a
        conviction. This is when the Office of the Prosecutor determines whether there
        is enough evidence, if there are genuine national proceedings and if opening
        an investigation would serve the interests of justice and of the victims.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ea2db-a623-42de-a894-5f72b46a90b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.504Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said close to 5,000 drug suspects
        have been killed during the war on drugs, but human rights groups estimate
        the number to be higher.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d67d72-7bbe-4088-ad09-71c66d8678b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.504Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the controversial deaths in the drug war is the killing of
        17-year-old Kian delos Santos by police. Three Caloocan policemen have been
        convicted for his slay.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb038f57-754b-40a5-93c7-9a00d9d70e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.504Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Spokesperson Harry Roque, an international law
        expert, said the conviction of the cops has rendered moot the complaints against
        Duterte before the ICC.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9838e42-01fd-4e29-bc8b-959e82309275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.504Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is established as a court of last resort and would only
        hear and try cases if courts in state parties are unwilling or unable to hear
        and try cases on alleged crimes against humanity.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247e4eb-a3af-451b-90ad-b278e0456aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.504Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hague-based tribunal has jurisdiction over genocide, crimes
        against humanity, war crimes and the crime of aggression committed by nationals
        of state parties to the Rome Statute. The penalty for any of these crimes
        is up to imprisonment for life and a fine or the forfeiture of assets.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c5fe0-3f54-4958-8d07-00f6c7830172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.505Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimes against humanity include murder, rape, imprisonment, enforced
        disappearances, enslavement – particularly of women and children – sexual
        slavery, torture, apartheid and deportation against any civilian population.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd3b253-08f4-4668-b066-58a86eda7ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:23:22.505Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:58.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international court does not have its own police force, hence,
        if it metes out a conviction, it would have to rely on local security forces
        to enforce the verdict.</p>'
  'panelo-duterte-kill-bishops':
