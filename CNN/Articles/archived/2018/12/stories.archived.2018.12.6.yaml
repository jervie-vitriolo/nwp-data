  'huawei-cfo-arrested-canada':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'The chief financial officer of Chinese tech giant Huawei has been
      arrested in Canada. She faces extradition to the United States. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-06T07:42:39.675Z
    'imagesource': 'jcr:ec65285d-5deb-4697-8f83-df10f58fb07a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a95bc579-35d3-40d1-9bab-a2d4c7baa298'
    'lead': 'The chief financial officer of Chinese tech giant Huawei has been arrested
      in Canada. She faces extradition to the United States.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:17:59.474Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:15:56.845+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:15:56.437+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei''s CFO arrested in Canada, faces extradition to United States'
    'updated': 2018-12-07T06:33:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970c222-7031-4fb5-b8f9-29d7e6f08b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The chief financial officer of Chinese
        tech giant Huawei has been arrested in Canada. She faces extradition to the
        United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b3dcec-48db-407b-8253-ddce95868fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng Wanzhou, also known as Sabrina Meng and Cathy Meng, was apprehended
        in Vancouver on December 1, according to Canadian Justice Department spokesman
        Ian McLeod. In addition to her role as CFO, Meng serves as deputy chairwoman
        of Huawei''s board. She''s the daughter of Huawei founder Ren Zhengfei.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48730529-7904-4852-9661-7f98e38b3ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng "is sought for extradition by the United States, and a bail
        hearing has been set for Friday," McLeod said in a statement, which was first
        reportedby The Globe and Mail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba5849-e171-466e-834a-14521e5eea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLeod said the Canadian Justice Department can''t share details
        of the case. Meng was granted a publication ban after a judge agreed to bar
        both police and prosecutors from releasing information about the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a0fc1-85c3-481a-b90b-2f5a78aa0452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department sought the arrest as part of ongoing
        investigation, according to a law enforcement official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71007b17-f16b-4859-a5fa-ba8ac2ed1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Huawei spokesperson said Meng was detained by Canadian authorities
        on behalf of the United States when she was transferring flights in Canada.
        Huawei said she faces unspecified charges in the Eastern District of New York.
        The Wall Street Journal reported in April that the U.S. Justice Department
        was investigating whether Huawei violated US sanctions on Iran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701dcd5-9fba-4203-8542-4cfacff32347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has been provided very little information regarding
        the charges and is not aware of any wrongdoing by Ms. Meng," the spokesperson
        said. "The company believes the Canadian and US legal systems will ultimately
        reach a just conclusion. Huawei complies with all applicable laws and regulations
        where it operates, including applicable export control and sanction laws and
        regulations of the UN, US and EU."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d97e5b-3144-418f-a39e-887b70de339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department declined to comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69864152-c0bb-415f-9aa5-b8cc948a02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs on Thursday called for Meng
        to be released and urged the United States and Canada to explain why she had
        been detained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae9823-bac2-4b76-a62d-1f748f8f11dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese side has made clear our solemn positions to the United
        States and Canada, and asked them to clarify the reason of the detention and
        to release the detainee immediately, and to earnestly safeguard the legal
        and legitimate rights and interests of the person involved," foreign ministry
        spokesperson Geng Shuang told reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11536430-a333-48a9-9e6d-8db9c3fb2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company, which sells smartphones and telecommunications
        equipment around the world, has been facing increased scrutiny in the United
        States and other countries, where officials have warned of potential national
        security risks from using Huawei products. The United States is concerned
        that the Chinese government could be using Huawei''s networking technology
        to spy on Americans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44590e43-e3df-4e44-8892-055239a9ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ben Sasse, a Republican from Nebraska, said Americans are
        "grateful" to Canadian authorities for arresting Meng.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829fcca4-44e4-4888-95ff-573225f0c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes Chinese aggression is explicitly state-sponsored and
        sometimes it''s laundered through many of Beijing''s so-called ''private''
        sector entities that are in bed with Xi''s communist party," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c259672-0a0c-40bc-b599-c2edf613bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Chris Van Hollen — a Democrat from Maryland — said Chinese
        telecommunications companies "represent a fundamental risk to American national
        security."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f5a6e0-a21b-4f7b-ad02-9d0f588f6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a comprehensive plan to hold the Chinese and their state-sponsored
        entities accountable for gross violations of the law and threats to our security,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e5643-a97c-4217-9825-2b95d21d2a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon in May ordered stores on American military bases to
        stop selling smartphones made by Huawei and Chinese rival ZTE. And in February,
        top officials from the CIA, NSA, FBI and the Defense Intelligence Agency told
        a Senate committee that those firms'' smartphones posed a security threat
        to American customers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c40ec-e2ee-4e9b-88fd-34880ca23f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration launched an extraordinary campaign, urging
        America''s allies to stop using Huawei telecommunications equipment because
        the Chinese company poses a security threat, according to the Wall Street
        Journal. Over the past several weeks, New Zealand and Australia have prevented
        telecommunications companies from using Huawei equipment for their 5G mobile
        networks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e37a7-710c-4fa3-8257-490b6be36c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK telecom company BT (BT) said Wednesday that it would not buy
        equipment from the Chinese tech company for the core of its next generation
        wireless network. The company also said it would remove existing Huawei technology
        from the heart of its 4G network within two years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8fdcae-4604-4205-8cc8-71b3d8ad0c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei told CNN Business last month that its equipment is trusted
        by customers in 170 countries and by 46 of the world''s 50 largest telecommunications
        companies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c3cad2-fad6-4a9a-bd1b-ab2c7e914eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a government''s behavior extends beyond its jurisdiction, such
        activity should not be encouraged," the company said. "Huawei firmly believes
        that our partners and customers will make the right choice based on their
        own judgment and experience of working with Huawei."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4942b695-0db3-425f-b092-c6bc1ab7fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s rival ZTE also faced accusations of illegal dealings with
        Iran. In April, the United States blocked ZTE from buying US parts. The Trump
        administration said that ZTE had lied to US officials about punishing employees
        who violated US sanctions against North Korea and Iran. But the Trump administration
        lifted the export ban on ZTE in July after striking a deal with the company.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5017dca7-dddc-4761-98a3-2516eca189db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:17:59.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:56.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Huawei''s CFO arrested
        in Canada, faces extradition to United States"</em></p>'
  'Rodrigo-Duterte-fuel-excise-tax-TRAIN-law':
    'author': 'CNN Philippines'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-06T07:22:07.056Z
    'imagesource': 'jcr:949a190c-d930-438e-87da-4d12dbce2d6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bacd2e8-0d88-4a0f-8a6a-e5721b2ea49e'
    'lead': 'The President assures that amid higher taxes, the Filipino people''s
      money is safe.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:20:14.732Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:15:59.643+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:15:59.512+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Don''t be so sad about being taxed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0bdfa-5321-416f-9463-530a9973f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:20:14.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:59.643+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Do
        not be so sad about being taxed, President Rodrigo Duterte said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8983c-4861-44b7-a44d-ae5fb075d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:20:14.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:59.643+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not be so sad about being taxed because your money here during
        my term is safe. I will not allow corruption. I have fired so many Cabinet
        members for just an infraction," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a7a58-1764-4c88-a0ea-65fbccfa301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:20:14.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:59.643+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the remark a day after he approved the recommendation
        of the country''s economic managers to push through with the additional excise
        tax on fuel products on January 1, 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9c45d-93a6-4e69-b859-763b56d1fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:20:14.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:59.643+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱2 additional levy are mandated under the Tax Reform Acceleration
        and Inclusion (TRAIN) law, which has been blamed for the rise in prices of
        goods in the Philippines. A provision in the law, however, allows for the
        suspension of the tax increase should the global oil price average at least
        $80 per barrel in three months before the next scheduled tax hike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab5168-54db-491a-abd6-8c20c007147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:20:14.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:59.643+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation eased to 6 percent in November, the first decline this
        year and the lowest since the 5.7 percent recorded in July.</p>'
  'marine-corps-planes-japan':
    'author': 'Ryan Browne and Kate Sullivan, CNN'
    'caption': 'FILE- Two U.S. Marine aircraft crashed off the coast of Japan, the
      U.S. Marine Corps announced Wednesday in a statement.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
