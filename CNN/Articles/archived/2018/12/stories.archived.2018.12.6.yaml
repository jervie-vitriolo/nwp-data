      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, commemorate
        a milestone in human rights through art and fashion, learn about the history
        of Intramuros through architecture, watch European films for free, learn screenwriting,
        find out who wins at the first Maginhawa Film Festival, watch a joint gig
        by two favorites in local music today, attend a zine expo, and kick off the
        month of December with a Christmas party-slash-gig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec9245-7f5a-481d-ba90-d1250b263b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:49:59.843Z
