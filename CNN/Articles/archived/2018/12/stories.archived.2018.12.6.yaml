      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:27.018+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Christmas in the
        Philippines isn’t just celebrated within your own home. As September rolls
        in, everything slowly morphs into its own merry display of a Christmas celebration,
        from Christmas songs floating in stores to Christmas decorations all over
        mall interiors. SM Supermalls is no exception and has finally opened numerous
        grand family activities for all Filipino hearts yearning for special Christmas
        moments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cfbfb1-d97a-42dc-9d2f-3c5be66107c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:46:06.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:27.018+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its winter wonderland ski adventure theme for all kids and
        kids-at-heart, families can witness SM Supermalls’ one-of-a-kind Christmas
        centerpiece containing a giant snow globe filled with favorite Christmas characters
        and a 50-foot Christmas tree just at SM Mall of Asia.</p>'
    '3':
      'image': 'jcr:421f6abc-6a58-485c-aaa9-2bac65996925'
      'imageCaption': 'Various Christmas characters such as Santa, toy soldiers, and
        elves are to be expected. Photo courtesy of SM SUPERMALLS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717e164-b2d7-404b-87e7-e7075ce5c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:46:06.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:27.018+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:2d34d285-abd7-436b-9bc5-19704bc95e1c'
      'imageCaption': 'Santa’s helpers in vibrant, LED-lit costumes are an additional
        joy to the Christmas spirit in SM. Photo courtesy of SM SUPERMALLS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c9ae6-682f-45b3-8f9f-1c4dfc1ce4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:46:06.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:27.018+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5c176-f7c9-4297-a789-fcfd07b59d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:46:06.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:27.018+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its 7th year, SM has also launched its Grand Magical Christmas
        Parade, an annual parade bigger this time as it features over 100 Christmas
        characters such as Santa, toy soldiers, elves and cuddly teddy bears that
        will surely entertain families. This parade can be seen throughout the holiday
        season at SM South Luzon malls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96494f31-86ca-4f98-8789-3cba821bdb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:46:06.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:27.018+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls has also prepared the much anticipated Grand Festival
        of Lights Parade at SM Mall of Asia where six holiday lights floats, three
        mini floats and over a hundred Christmas characters will be making its way
        from North and South Arcades starting 5:30 p.m. and will end at Seaside Boulevard,
        just in time for the fireworks at 7 in the evening. This special moment will
        occur on Nov. 24, Dec. 1, 8, 15, 22 and 25.</p>'
    '8':
      'image': 'jcr:ab974b1d-36ba-427b-b6c2-34ebf526ac22'
      'imageCaption': 'SM Supermalls revealed their one-of-a-kind Christmas centerpiece
        and lit their 50-foot Christmas tree at SM Mall of Asia. Photo courtesy of
        SM SUPERMALLS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f60ea1-6750-4c40-b7ca-2149c8b4513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:46:06.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:27.018+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ceb2ef-34fa-4c50-aa8b-d2cc82b08728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:46:06.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:27.019+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Mall of Asia Atrium, kids can visit Santa and sit on his
        lap for a magical moment. Kids are also given a chance to write down their
        wishes and send it at the Santa Mail. They also have a chance to have their
        wishes granted if they send their Christmas wishes and send it to #DearSMSanta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7accb69e-8441-420e-831d-0e06d4d607be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:46:06.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:27.019+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 30-foot Santa Claus also awaits at the MOA Complex and mall-goers
        who take selfies and Insta-stories are in for a special surprise.</p>'
    '12':
      'image': 'jcr:01cbf2e9-2a8a-402a-8115-667ec818c0f5'
      'imageCaption': 'Children from Kanlungan ni Erma, the beneficiary of the SM
        Bears of Joy, were also present at the launch and sat in front as balloons
        and confetti fell and the show went on. Photo courtesy of SM SUPERMALLS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9474a58a-a74a-49c7-b73c-3698064f8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:46:06.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:27.019+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:c15ddb0b-1f7f-40db-82a3-7d7e440ba101'
      'imageCaption': 'Characters from the Mall of Asia’s Christmas squad such as
        Leo the Lion and Hailey the Hippo came out on stage to welcome the surprise
        visit of Santa Claus at the launch. Photo courtesy of SM SUPERMALLS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56593fb-55c8-4ded-991c-af1d25f11eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:46:06.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:27.019+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa1e0d-4ac0-4cef-8352-374e496cdb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:46:06.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:27.019+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from all these activities, SM Supermalls has launched a program
        where customers can purchase a bear for ₱200 and donate another one to the
        children from Kanlungan ni Erma this Christmas season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8309db-560d-46fa-968b-850c08649933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:46:06.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:27.019+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Tan, the SM Supermalls Chief Operating Officer, said in a
        statement: “Everything Christmas is here at SM. Shop, dine, and spend precious
        time and holiday reunions with the people who matter the most, and continue
        creating unforgettable memories with your loved ones at your one-stop winter
        wonderland.”</p>'
  'event-guide-December-7-to-December-9':
