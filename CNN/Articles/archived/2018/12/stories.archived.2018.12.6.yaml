    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f817a-db59-45e7-b4e7-35e105b4ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:49:21.331Z
      'mgnl:createdBy': 'ryan'
