      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symposium is happening at the Bulwagang Leandro V. Locsin, NCCA,
        633 Gen. Luna St., Intramuros, Manila. Admission is free.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512d23d-ebf3-4be5-94ec-22dfac65eafd'
      'mgnl:activationStatus': true
