      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0edd5ef-169d-4a1e-a1c8-aeff5a1981a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Christmas treats are also in store for Okada Manila''s guests.
        The Retreat Spa salon is offering exclusive packages, such as the Yuletide
        Glam Packages that start at P2,500. Guests can enjoy 25 percent off on add-on
        services like manicures, pedicures, root touch-ups and hair treatments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a964c6-1d1b-4a5d-99e5-2923e2164fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can enjoy nights of revelry, drinks and world-class music
        acts at Southeast Asia''s largest indoor beach club and nightclub, Cove Manila,
        which will bring in world-renowned DJs for three consecutive weeks: Tiesto
        on November 30, DJ Snake on December 7, and Afrojack on December 15.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0143388d-d82f-453b-ba66-9df2315e9d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New year celebration</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f3604-7e87-4a68-bd19-6f88b019ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration does not end on Christmas as Okada is set to host
        different events in welcoming the New Year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147f85e6-7c10-4b33-8439-2d63d7320feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okada Manila will hold two simultaneous fireworks displays to open
        2019 at The Fountain and The Garden</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8330d9-3296-4767-abd4-f93137c79d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dance music icon Pete Tong will pump out his hit tunes at Cove Manila.
        And when the clock strikes 12, Okada Manila will attempt to break the Guinness
        World Record for the largest balloon drop to kickstart 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff18bd-c473-43fd-97ca-0912a8ea5ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPM powerhouses Hajji Alejandro, Marco Sison, and Rey Valera will
        serenade during OPM Legends: A Legendary Countdown Concert at 7:00 pm at the
        Grand Ballroom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a806d6-69b8-4552-9f78-f3a455f9c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayonnaise and Cove Manila''s resident DJ Jason Dewey will also
        keep the night rocking with their greatest hits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543f8a0-b8e8-45ec-8cbc-8edcfadbd25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our guests will never run out of fun and exciting experiences here
        at Okada Manila. Bring the whole family, barkada, and even your colleagues
        for unforgettable holiday celebrations!" Ivanov said.</p>'
    '31':
      'image': 'jcr:b5c86eff-e150-4895-a1f0-466ddc177d1e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9888c3-014d-4905-aab4-9aa7d23b3204'
