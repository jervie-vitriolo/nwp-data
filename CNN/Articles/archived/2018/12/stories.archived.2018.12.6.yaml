      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e0f7f3-1018-4b88-a68f-4abf04ed6ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:49:59.843Z
