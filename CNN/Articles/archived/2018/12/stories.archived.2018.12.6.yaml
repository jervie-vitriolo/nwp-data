    'title': 'Okada Manila launches new attraction in time for the holiday season'
    'updated': 2018-12-06T20:00:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29309742-b313-4122-ac02-e86b8c69c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.308Z
