  'Rodrigo-Duterte-Palace-pork-2019-budget-Sal-Panelo':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Presidential Spokesperson Salvador Panelo. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-21T05:31:08.401Z
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ce9ac39-9b04-4d41-b47e-0bb34d3d9b4d'
    'lead': 'The Supreme Court in 2013 ruled that pork barrel was unconstitutional. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T05:35:00.743Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:15:05.493+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:15:05.290+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte can veto supposed pork in 2019 budget – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d87eec-0614-4125-9b5d-da937f77d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:35:00.743Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:05.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Malacañang
        on Thursday said President Rodrigo Duterte can use his veto power on the supposed
        ₱2.4-billion "pork" allocated for House Speaker Gloria Macapagal Arroyo''s
        district in Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7cab64-bc77-4a17-afab-663e9ddd1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:35:00.744Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:05.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he (Duterte) feels that it''s a violation of the Constitution,
        he will do it," Presidential Spokesperson Sal Panelo said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b9c4e-7f54-4eb3-b7b2-52c6cfb150be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:35:00.744Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:05.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo responded to Senator Panfilo "Ping" Lacson''s remarks during
        Senate deliberations on the proposed ₱3.757-trillion 2019 national budget
        Wednesday. Lacson said "pork" was inserted in the proposal that was approved
        on final reading in the House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9581fd-51fb-4997-87ef-6162974ae177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:35:00.744Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:05.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando Andaya Jr. has said that representatives
        received P60 million per district. Lacson said of this amount, ₱2.4 billion
        will fund farm-to-market roads in areas under Arroyo''s district.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39442235-94ed-4d11-86a2-c7a501647b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:35:00.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:05.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Arroyo should explain the budget realignments that
        gave her that amount.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d2a81-2c09-4914-8a08-cbd2c4f415eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:35:00.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:05.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It behooves those who are involved in the re-alignment to respond
        to the protest of some elements of society," Presidential Spokesperson Sal
        Panelo said in a media briefing Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3094d9ec-d7c0-420a-9244-707b6f278757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:35:00.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:05.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, did not clarify if these re-alignments are considered
        pork.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87365457-6ee6-416c-8506-bb19ed49d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:35:00.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:05.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important to me is whether those allocations are geared
        for the benefit of the constituents to where they are assigned," Panelo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be5abc9-5a50-484d-836a-9887f39e388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:35:00.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:05.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there is no problem with the amount as long provinces which
        may need additional expenses will not be deprived.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810ec01-a114-4979-8c93-ce3c266c4b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:35:00.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:05.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long those money is spent where they should be spent. But
        if those money are spent outside of the real purpose of them, then that is
        corruption, and we would not allow that," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ad853-cc95-418d-a2ee-2379b652997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:35:00.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:05.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in 2013 ruled that pork barrel was unconstitutional.
        These were through the Priority Development Assistance Fund, insertions after
        budget approval, and lump-sum appropriations.</p>'
  'Philippine-Air-Force-leadership-change':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-06T14:24:11.283Z
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17d44e08-0215-44cb-8e51-ebb8f4b55ead'
    'lead': 'The Armed Forces of the Philippines on Thursday denied rumors that Air
      Force chief Lt. Gen. Galileo Gerard Kintanar Jr. was fired.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T05:40:11.195Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:15:08.949+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:15:08.731+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outgoing Air Force chief not sacked, gave way for junior officers –
      AFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b92a6-c785-41ac-bee8-86b971b99391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:40:11.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:08.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Metro Manila (CNN Philippines, December 6)</em> — The Armed
        Forces of the Philippines (AFP) on Thursday denied rumors that Air Force chief
        Lt. Gen. Galileo Gerard Kintanar Jr. was fired.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562c405-49a6-40cd-9c7d-09c400b7c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:40:11.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:08.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP public affairs chief Col. Noel Detoyato said, Kintanar – who
        was supposed to retire in January 2020 – stepped down so junior officers could
        climb up the ladder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d413e6e-6c3c-4f9b-a23c-4e7021885b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:40:11.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:08.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an internal matter between officers... Nag-give way na siya
        (He gave way) because there are some junior officers who (have) to go up kasi
        mauubusan na rin ng time (because they''re running out of time)," Detoyato
        said in a press briefing, describing the AFP as a "very dynamic and professional
        organization."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add82236-b025-40b9-81a4-175c41ded94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:40:11.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:08.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed claims by MaxDefense, a group of local defense enthusiasts,
        that Kintanar was relieved for opposing Malacañang''s choice of type of helicopters
        to be acquired under the AFP''s modernization program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e5c0a1-712a-48cb-9ba6-23069f42072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:40:11.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:08.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take it as their opinion. At the end of the day there will be
        1,000 opinions but it is still their own personal opinion," Detoyato said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f547f-d2d8-44f0-be2a-12238ce54786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:40:11.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:08.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group likened Kintanar''s fate to that of Former Navy Flag-Officer-In-Command
        Vice Admiral Ronald Joseph Mercado, who was dismissed in December 2017 for
        supposed insubordination that resulted in the delay of a controversial multi-billion
        peso frigate deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed0cf1-d053-4975-aa86-9358b53116be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:40:11.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:08.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detoyato said he could not describe as "fake news" MaxDefense''s
        public Facebook post because "that is the truth that they knew."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b980e-74e8-4e92-beb9-0f7853ed1bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:40:11.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:08.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Rozzano Briguez will replace Kintanar, according to appointment
        papers obtained by CNN Philippines Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4c1183-6fdd-490d-b2f9-89a2cf9f5a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:40:11.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:08.949+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detoyato described Briguez as "very intellectual and soft-spoken."
        Briguez became head of the AFP Western Command in 2017, a post he also took
        over from Kintanar when the outgoing Air Force Chief was appointed to his
        post in October of the same year.</p>'
  'Philip-Wilson-Australian-Archbishop-conviction-overturned':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-06T13:54:24.839Z
    'imagesource': 'jcr:f69ef139-08d3-49d3-bc9d-911dcbb86e49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0feafe-4089-47b9-8710-015fb4368432'
    'lead': 'The 68-year-old Wilson had been the highest-ranking Catholic official
      ever to be convicted of covering up sex abuse. He avoided prison after a court
      earlier sentenced him to home detention under his sister''s custody.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T05:45:23.097Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:15:12.908+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:15:12.579+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philip Wilson, ex Australian Archbishop, has conviction for covering
      up child sex abuse overturned'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979eea04-8351-4764-bb85-85c948c4672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.097Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The former Archbishop of Adelaide, Philip
        Wilson, who was found guilty in May of concealing the abuse of altar boys
        in the 1970s by pedophile priest James Fletcher, has successfully appealed
        his conviction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78146cb2-ecc2-4035-bacd-534a1ed392f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.097Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in New South Wales on Thursday ruled in favor of Wilson,
        saying there was reasonable doubt the clergyman had ever committed the crime,
        according to a statement from New South Wales Courts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6cb35b-6122-4514-96d3-8379d1364864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-year-old Wilson had been the highest-ranking Catholic official
        ever to be convicted of covering up sex abuse. He avoided prison after a court
        earlier sentenced him to home detention under his sister''s custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62407165-d456-4037-a776-261256bf4e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson resigned his post in July, even as he continued efforts to
        appeal the original conviction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8f903-b4ce-4ce3-99be-d37906d15be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.908+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historic cover-up</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e115c1-aaab-4634-8a4e-89d1325a6805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original guilty verdict against Wilson was seen as a pivotal
        moment with potentially far-reaching implications for other clergy members
        implicated in the child sex abuse scandal that''s engulfed the Catholic Church
        globally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1701606-2373-425d-a09d-22028b4fcfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson was an assistant priest when Fletcher, a Catholic priest
        based in the Hunter Valley of New South Wales, abused altar boys in the mid-1970s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dec3ab-0e90-4ee7-837a-9a735f5d5c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had argued the Archbishop failed to report the abuse
        to authorities, allowing Fletcher to remain in the clergy and abuse other
        children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee97ce-df5f-417c-8d42-7aed4a3ffc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson and Fletcher went their separate ways after 1976. Wilson
        then begin his climb through the church''s hierarchy, an assent which took
        him to the role of Archbishop of Adelaide in 2001.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2eb8c-94d3-43ac-a621-caec52696075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fletcher was never charged with any offending relating to his behavior
        in 1976. However, in 2004, Fletcher was convicted of eight counts of child
        abuse and later sentenced to 10 years in prison. The eight charges were committed
        between 1989 and 1991.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd0ea5e-7346-4544-b35c-faffbb5953ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fletcher died in prison in 2006. Wilson was charged in 2015, accused
        of failing to report Fletcher''s abuse to police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27a158-f348-44ec-9987-f29f02b5fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing scandal</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6e264-5d42-4082-97ea-2cd8d5ebfcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case comes as Australia is still grappling with historic accusations
        of child sex abuse in the country''s Catholic Church, which has been subject
        to numerous investigations including a Royal Commission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aae074-1f6e-4751-beae-8dfacb632aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was anger among many survivors in August when the Church rejected
        calls for priests to be compelled to report child abuse revealed in confessionals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f6f3a-146a-43ac-bf00-ebdbfd90ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church said it would accept "98%" of recommendations made by
        a high-level government inquiry into child sexual abuse, which uncovered shocking
        accounts of widespread abuse inside Australian religious institutions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba045f05-158f-4014-94cc-5979d11b8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But church leaders said that they would maintain the sanctity of
        confession, arguing to remove it would infringe on religious liberties.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350ace8-d5a3-427e-b6ba-aa50aacc4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:45:23.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:12.909+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Philip Wilson, ex
        Australian Archbishop, has conviction for covering up child sex abuse overturned"</em></p>'
  'lego-sesame-street-rohingya-syria':
    'author': 'Andrea Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-06T13:43:20.468Z
    'imagesource': 'jcr:917e2c17-a801-49fe-a7ab-b69fa7386246'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3796669c-6941-4055-b845-946778e07d22'
    'lead': 'The LEGO Foundation announced Wednesday it is awarding a $100 million
      grant to Sesame Workshop for a mass-media program to help educate millions of
      refugee children.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T05:52:08.238Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:15:16.682+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:15:16.373+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LEGO and ''Sesame Street'' team up on a $100 million program to teach
      refugee kids'
    'updated': 2018-12-06T13:47:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11d9bb-d3e9-438e-a19c-f7c477f47376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.682+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It''s no secret that creativity plays an essential role
        in a child''s education. And what better way to teach Rohingya and Syrian
        refugee children than to bring them Muppets?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a93e3-1ba7-465e-b691-1ef7d0422ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.682+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LEGO Foundation announced Wednesday it is awarding a $100 million
        grant to Sesame Workshop for a mass-media program to help educate millions
        of refugee children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a904e-ec25-45fe-8681-0f42f4196844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.682+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of displaced people last year hit a global high, according
        to the UN Refugee Agency, which said that more than 68 million people were
        forced to flee their homes in 2017 as a result of war, violence and other
        forms of persecution. Among them are 25.4 million refugees -- about half of
        whom are under the age of 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ea613-2d48-4dbd-b930-d51076b89d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.682+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learning through play can change a child''s life," say the LEGO
        Foundation and Sesame Workshop, who believe their program will give these
        vulnerable kids a leg up during what is an unsettling time for them. Sesame
        Workshop is the educational organization behind the PBS kids'' show "Sesame
        Street," which features Muppets characters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373cc2cb-8573-46d7-83b9-0fb300097626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.682+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early adverse experiences negatively affect the development of
        brain architecture, which provides the foundation for all future learning,
        behavior, and health," said John Goodwin, CEO of the LEGO Foundation, in a
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d528a-3a42-43e6-9112-bb29720b4ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.683+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will include a play-based curriculum that will bring
        critical early education -- like reading and counting -- via Sesame Street
        videos, storybooks, games, puzzles and safe spaces to play. Organizers hope
        it will help mitigate some of the long-term effects of displacement and trauma.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e1b6e-b780-4a6b-88aa-2cf64dccf6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.683+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Play is essential for a child''s healthy development and fosters
        the natural curiosity to learn through engaging interactions with caring adults,"
        Sherrie Westin, President of Global Impact and Philanthropy at Sesame Workshop,
        told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e35d93-3ddb-4044-b9c3-d911b5f9289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.683+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westin said that interaction between adults and children is all
        the more important for kids who have experienced the trauma of displacement.
        Sesame Workshop content is designed to appeal to both children and their caregivers,
        which enables that playful engagement the children need, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a4eeb-495e-47ac-94f8-ff60388b3db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.683+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is LEGO Foundation''s first humanitarian project. The funds
        will strengthen Sesame Workshop partnerships with Bangladeshi relief organization
        BRAC, the International Rescue Committee (IRC) and New York University''s
        Global TIES for Children -- allowing them to reach some of the world''s most
        vulnerable children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ad0df-a9b7-4823-a55a-047e1ba04102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.683+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This extraordinary grant is so meaningful both because of the children
        we will reach and because it''s the kind of bold philanthropy needed to transform
        the way the humanitarian system serves the youngest refugees," Westin said.
        "Less than 3% of global humanitarian funding goes to education, and only a
        sliver to early childhood, despite all we know about the value in investing
        in a child''s early years."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0b01e-0e6f-403b-8f8f-4ec3638c88ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.683+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sesame Workshop, "Sesame Street" reaches children in
        150 countries while the IRC provides services to over 26 million people in
        40 countries. The two have been working together since 2017 after receiving
        a grant from the MacArthur Foundation, and with the LEGO funding they will
        be able to expand their efforts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cbcd03-401d-42f8-8ac2-d21db10e2e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.683+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new program will use animated and nonverbal formats to address
        the needs of displaced children no matter where they live or what language
        they speak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd41c4-4c78-4812-89d3-b3fbf5fe0000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.683+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that this work is vital in assisting children to develop
        the resilience they need to thrive, and we sincerely hope that other actors
        in the global community will join us in changing how humanitarian response
        works so that the youngest victims of crises have a brighter future," said
        Sarah Bouchie, Head of Learning through Play in Early Childhood at the LEGO
        Foundation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675ab06-f16c-46f0-b745-01eca8e8de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:52:08.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:16.683+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "LEGO and ''Sesame
        Street'' team up on a $100 million program to teach refugee kids."</em></p>'
  'Oklahoma-City-Thunder-Brooklyn-Nets-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-06T13:33:16.414Z
    'imagesource': 'jcr:0f0936ac-0023-4ed8-a835-11a7511413c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5daccb85-0e14-4491-a2b9-4c23ddb54a0d'
    'lead': 'Paul George hit the game-winning 3-pointer with 3.1 seconds remaining
      and finished with a season-high 47 points as the Oklahoma City Thunder rallied
      for a 114-112 road victory over the Brooklyn Nets on Wednesday night. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T05:54:48.309Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:15:20.534+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:15:20.295+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: George''s game-winner caps Thunder''s rally vs. Nets'
    'updated': 2018-12-06T13:49:00.000Z
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80d179-53d8-4b96-88e5-af16f97876d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:54:48.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:20.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Paul George hit the game-winning 3-pointer
        with 3.1 seconds remaining and finished with a season-high 47 points as the
        Oklahoma City Thunder rallied for a 114-112 road victory over the Brooklyn
        Nets on Wednesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f52dc-5844-49cf-ab0a-08513be28bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:54:48.310Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:20.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder overcame a 23-point deficit to notch their largest comeback
        in franchise history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837daa1-05a1-46bb-8106-b00ea83d4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:54:48.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:20.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Westbrook added 21 points, 17 assists and 15 rebounds in
        the win to give him 108 career triple-doubles, moving him past Jason Kidd
        for third place on the NBA’s all-time triple-doubles list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c0eab-db22-41e9-9adb-220183206843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:54:48.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:20.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George, who scored 25 points in the fourth quarter, recorded his
        ninth career 40-point game and fourth since joining the Thunder before last
        season. He finished two points shy of his career high, shooting 10 of 12 in
        the fourth when the Thunder outscored the Nets 39-19 and won for the 16th
        time in 19 games since opening the season 0-4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7cc01f-a66b-4096-989c-a1ec78f09c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:54:48.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:20.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook reached his 108th triple-double when the Thunder trailed
        by 17. He is 30 behind Magic Johnson for second place and 73 behind all-time
        leader Oscar Robertson’s 181.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533f325-ebd1-4aab-9655-8470eff538ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:54:48.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:20.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Adams added 15 points for Oklahoma City, while Dennis Schroder
        contributed 12 as the Thunder shot 43.4 percent overall and 61 percent (14
        of 23) in the fourth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea67eb-f73d-4291-9151-f9f8b627f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:54:48.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:20.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Crabbe led the Nets with 22 points, but was scoreless in the
        final 12 minutes as Brooklyn’s home losing streak and overall losing streak
        reached eight games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f084ac-1779-4947-8a8f-484c6623c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:54:48.311Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:20.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Harris added 19 points in the loss, while D’Angelo Russell and
        Spencer Dinwiddie scored 17 points apiece as the Nets lost for the fifth time
        when carrying a lead into the fourth quarter and blew their second-largest
        lead of the season. DeMarre Carroll finished with 12 points.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44921607-8a0e-4bcb-90ca-51030766ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:54:48.312Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:20.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder trailed 99-80 with 8:53 remaining. George cut the lead
        to single digits at 105-97 at the 5:34 mark, and his layup with 1:43 left
        cut the deficit to 112-111.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f7810e-981e-486c-bde6-f7e3f27f80b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:54:48.312Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:20.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George missed his next two shots, Brooklyn’s Russell missed two
        3-pointers and Westbrook blew a layup with 28 seconds left.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7deba-4ae6-461c-9d71-acd46505cc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:54:48.312Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:20.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Oklahoma City called its last timeout with 8.1 seconds left,
        Schroder inbounded to Westbrook, who was covered by Crabbe. Westbrook passed
        it to George, who took one dribble and then hit a 3-pointer from the right
        wing near Brooklyn’s bench. It was from a similar spot as Philadelphia’s Jimmy
        Butler’s game-winner on Nov. 26.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5737ceb-d1bb-4314-9e7e-2779f4ee951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:54:48.312Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:20.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the next possession, Westbrook deflected Jared Dudley’s dribble
        out of bounds, leaving 0.1 seconds remaining. The game ended when Adams deflected
        Harris’ inbounds pass out of bounds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b1214-642c-4ee9-8bbb-babe99197e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:54:48.312Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:20.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the dramatic comeback, Westbrook was at 21 points, 15 rebounds
        and 12 assists as Oklahoma City faced a 93-75 deficit entering the fourth.
        The Nets held their 23-point lead (88-65) with 4:21 left in the third on a
        basket by Dinwiddie.</p>'
  'Toronto-Raptors-Philadelphia-76ers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-06T13:25:38.448Z
    'imagesource': 'jcr:569e03ea-0aa7-4262-b568-ce4c007ef556'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db0432aa-f027-44f1-a47d-e1685be6e072'
    'lead': 'Kawhi Leonard scored 36 points, grabbed nine rebounds and added five
      steals to help the Toronto Raptors to a 113-102 victory over the visiting Philadelphia
      76ers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T05:57:05.038Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:15:36.808+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:15:36.594+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Raptors beat 76ers for 13th straight time at home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02acf29f-7ee6-4c45-ad7a-2c6d13c829c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:57:05.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:36.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kawhi Leonard scored 36 points, grabbed
        nine rebounds and added five steals to help the Toronto Raptors to a 113-102
        victory over the visiting Philadelphia 76ers on Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb7934-5356-4354-b4e5-a3e0744e2e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:57:05.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:36.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the 13th straight victory over the 76ers at home for the
        Raptors, including two this season. Toronto has won 20 of the past 22 games
        between the teams overall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878666f7-a20b-40fb-a2af-5f4839dc9226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:57:05.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:36.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonas Valanciunas added 26 points and eight rebounds in just 18
        minutes off the bench, while Serge Ibaka had 18 points and eight rebounds
        for the Raptors, who have won nine of their past 10 games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72708d1-ac7b-4fd6-a1da-965db964d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:57:05.038Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:36.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Butler scored 38 points and nabbed 10 rebounds for the 76ers,
        who had a four-game winning streak stopped. JJ Redick added 25 points, Joel
        Embiid had 10 points (5-for-17 shooting) and 12 rebounds and Ben Simmons had
        eight points, 10 rebounds and 11 assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033c6d7-a862-4395-a0f9-0f5715186136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:57:05.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:36.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers’ last win in Toronto was on November 10, 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd34f5e-695e-4168-ad6e-56d423dfa5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:57:05.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:36.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto led by as many as eight in a tight game for three quarters,
        took a one-point lead into the fourth quarter and led by nine on a turnaround
        fadeaway jumper by Valanciunas with 9:06 left. Valanciunas came back with
        a dunk to stretch the margin to 11. Leonard’s coast-to-coast dunk extended
        the lead to 15 points with 3:59 to play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d6d74a-03de-4468-b597-163400a17f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:57:05.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:36.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redick’s jumper closed out the first-quarter scoring and gave Philadelphia
        a 29-23 lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0dc570-be08-4718-b274-be3f1c48932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:57:05.039Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:36.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led 34-33 after two Lowry free throws with 7:38 left
        in the second quarter. The 76ers were soon back in front, going up by six
        on Butler’s 3-pointer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f0eb81-a53f-4025-85a5-373fe5bacc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:57:05.039Z
      'mgnl:createdBy': 'ryan'
