      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Friday, Dec. 7, history and architecture geeks can enjoy a
        symposium on one of Manila’s most historic sites — Intramuros. The event,
        organized by the UP College of Architecture - Architectural Heritage Conservation
        graduate students, will be a discussion on the history of the walled city
        through its “puertas” or portals, and the recommended policies for its conservation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38864d-b128-4c29-85f6-ae7e09ad7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:49:59.845Z
