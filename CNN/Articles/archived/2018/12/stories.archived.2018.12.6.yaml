      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ac0e2-30bd-4e0d-8324-06111ad5dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Defense Secretary Delfin Lorenzana plans to put the
        bells on display for public viewing before these are returned to the Balangiga
        Church.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff22c521-8d4c-42b3-b1e3-74aa01ab2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4060b9f-6791-4b32-9840-1d7ba11e5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is very historical and very important for both countries
        to put closure to it. But more importantly, I think, this is a symbol of the
        kind of respect, the mutual respect, for our sovereignty as a nation that
        is being given to us by the United States," Romualdez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10426a-b7e6-4654-bf05-72c3f49f3ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1bc5b-4376-4d9a-88c0-a82b3b6a0862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians say that one of the bells was used to signal an attack
        of Filipinos against American troops which killed 48 American soldiers. In
        retaliation, Americans destroyed the Eastern Samar town and killed thousands
        of Filipino soldiers and civilians in one of the bloodiest chapters of the
        Filipino-American War.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aac4e08-6d82-4a89-a904-323526e8f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4dbf1-7737-4aaa-9d7a-d56d24d073d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bells were then seized by the Americans as war booty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b99d9-ce82-4bb6-a516-be24516656c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1963b3c-9555-4a74-b89a-7930afa4005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the bells were not even given attention-at one point
        they were stored in the basement of a building set for demolition in a U.S.
        air base-until historian Fr. Horacio dela Costa pointed out in 1957 its historical
        significance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5efe9-3d63-484f-a748-66e98304feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfcb53b-8cde-4f2b-bc98-cf1d5035cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has tried several times to get the U.S. to return
        the bells, but to no avail.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa4a920-b923-4fc0-81f4-5686a428a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6161ef1-8dd8-4446-8b8a-14a57d99023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first brought up the seized bells in a 2016 speech, and
        later called for its return in his 2017 State of the Nation Address.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7330fd-114b-42a4-b7d0-9fd106077e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66005592-de8b-41c5-9674-369beedd962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.808Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddyboy Locsin said in a tweet that Duterte
        did not want to visit the U.S. until the bells are returned. With the bells''
        impending journey back to the Philippines, Romualdez said the President could
        very well pay a visit to the U.S.</p>'
