      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Question-and-Answer Trainer Nicole Cordoves emphasized this by engaging
        Gray in "immersive" exercises to keep her grounded.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0c19e-323b-4988-9e8a-858e4e3e3517'
      'mgnl:activationStatus': true
