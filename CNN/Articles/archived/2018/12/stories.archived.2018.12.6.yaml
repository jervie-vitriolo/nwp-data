      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch Eurpoean films for free this weekend at Cine Europa 2018.
        From Dec. 7 to Dec. 16, 28 films from Europe will be screened at Shangri-La
        Plaza Mall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536d791-865a-4b1e-8186-201fc96b7d86'
