    'template': '1'
    'title': 'Panelo on Duterte''s ''kill bishop'' remark: He wants to kill them with
      kindness '
    'updated': 2018-12-06T18:59:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c3b51-52e6-4906-bcb0-5f0ba06f5370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.740Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> President
        Rodrigo Duterte was responding to critics with good intentions when he told
        the public to "kill" bishops, his spokesperson said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bafee7-4145-45f9-9345-24a067d09567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.740Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo defended the President
        and shrugged off concerns of possibly inciting violence against Church officials.
        He said the President was only making an exaggerated statement that should
        not be taken seriously.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656e535-4d58-4393-ad82-4f5cc62dcf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.740Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s only a hyperbole on the part of the President.
        We should be getting used to it. He makes certain statements for dramatic
        effect but he actually means stop criticizing and do some good for the country.
        Help us," he told the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312e703-1319-4431-8bae-ddcf63635e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.740Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also cited his wife''s comment on the issue saying the President
        meant "to kill them with kindness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053371e9-2128-49d1-96e6-d1f091d9a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson explained that the President was only frustrated
        because the Church continues to criticize the government without offering
        concrete suggestions to address issues, thus branding them as useless and
        hypocritical.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd059c4a7-d065-43b2-9339-da7b9175847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, just like any ordinary human being, is upset when
        the good things that he does for this country is not even appreciated by people
        who are supposed to support him like the Church," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a92947-aedf-471d-945c-05c320ef6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When priests give us teachings of God and yet they do the opposite,
        so that makes them hypocritical," Panelo added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480a6feb-7179-4176-a7a6-85324603ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte is using his experience of sexual harassment during
        his younger years as basis for this pronouncement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a917630-ac8c-4f98-b145-121e626e6d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.741Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means there are members of the Church who are doing the opposite
        things of what they preach to us that''s why the President has basis. He has
        been a victim of sexual harassment when he was a young boy, again, that is
        a basis," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9858a-4052-4da8-be1d-a4158f9fec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said 90 percent of priests were gay, and asked about
        the basis for this pronouncement, Panelo said he has yet to clarify this with
        the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da833e-1edf-44ac-b445-e7cab29eeb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church in the country has continued to be vocal against
        the administration''s anti-drug campaign over alleged extrajudicial killings.
        Bishops, however, are mum on Duterte''s recent remarks against them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65162c-c974-4040-ad30-60e27fe79bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also argued that even the Pope, through his recent statements,
        supports the government''s efforts to curb drug addiction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cdb343-38eb-4dc2-8b6d-bbb94c9b809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the Pope says all the countries should fight drug addiction
        drug syndicates, even the Pope is supporting it now," Panelo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbdea5e-15ab-4667-acf1-25591ca1563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.742Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis earlier called for solidarity against drug addiction
        and drug syndicates during a conference on the issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45854eeb-185d-45b7-bcad-ff16a887c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.743Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us are called to combat the production, processing and distribution
        of drugs worldwide," he said Saturday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad796b-cc1a-42a2-846d-ff38d4272c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.743Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has hurled strong words against the Church. In June, he
        drew flak for calling God "stupid." Another recent statement called for Catholics
        to stop going to church and called church teachings as "archaic."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f8ef9-4016-4551-9d2c-21f4a27dbf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.743Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte to Catholics: You don''t have to go to church
        to pay for ''idiots''</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b94856-8cd8-4eca-beb7-e12bc853005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.743Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping mum</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd47589-dc10-4f3f-8334-25ee97a370db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:29:08.743Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Caloocan Bishop Pablo Virgilio David said the
        Church had faced a number of persecutions in the past. And in those moments,
        he noted Church officials will always respond the way Jesus would-by loving
        enemies and doing good to those who hate.</p>'
