  'pantone-color-of-2019':
    'author': 'Andrea Diaz, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-06T09:34:27.795Z
    'imagesource': 'jcr:7cb5adba-eb9a-490c-9c04-839fb9d06920'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd289ce3-658d-40f3-879e-930cdb4d824b'
    'lead': 'We had fun with Ultraviolet in 2018, but this year we''re ready to move
      on from the mysteries of the cosmos and dive deep into the ocean.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:10:10.664Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:15:48.423+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:15:48.143+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pantone thinks this color will be your shade in 2019'
    'updated': 2018-12-06T09:35:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59284f4a-d20e-45b7-90e9-7ca0cabf60e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:10:10.664Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:48.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We had fun with Ultraviolet in 2018, but
        this year we''re ready to move on from the mysteries of the cosmos and dive
        deep into the ocean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2220fe97-9579-49c0-ab92-f1899dc3784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:10:10.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:48.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantone, the self-proclaimed global authority on color, has declared
        "Living Coral" the color of the year for 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340fbfc8-f95a-441d-87a9-601c3fd493a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:10:10.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:48.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as coral reefs are a source of sustenance and shelter to sea
        life, vibrant yet mellow, Pantone 16-1546, Living Coral embraces us with warmth
        and nourishment to provide comfort and buoyancy in our continually shifting
        environment," Pantone announced Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56164c72-2bcc-4faf-981a-bd860c685d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:10:10.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:48.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey-based Pantone picks a new color each year based on socioeconomic
        conditions, fashion trends, new technologies, as well as new trends in the
        realms of lifestyle, art, music, travel, and of course, social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f43ae-43c8-44c4-a0b8-a25128ae16ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:10:10.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:48.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, with technology and social media ever encroaching on
        our daily lives, Pantone thought it was the appropriate time to turn to nature
        and its beautiful colors.</p>'
    '9':
      'image': 'jcr:b4176399-dfc5-4365-a868-be9832a4d535'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a2da90-d9aa-4b77-95c0-8bdedee41196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:10:10.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:48.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5eba7-8639-4a12-9976-abd46f5cc9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:10:10.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:48.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Color is an equalizing lens through which we experience our natural
        and digital realities, and this is particularly true for Living Coral," Leatrice
        Eiseman, Executive Director of the Pantone Color Institute, said in a statement.
        "With consumers craving human interaction and social connection, the humanizing
        and heartening qualities displayed by the convivial Pantone Living Coral hit
        a responsive chord."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b20b5-f901-4594-a302-8cf86974572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:10:10.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:48.425+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pantone, the engaging nature of living coral "welcomes"
        and "encourages" lighthearted activities, and its authenticity enables connection
        and intimacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dbb944-3512-44f4-8a3f-b2446e8d837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:10:10.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:48.425+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In its glorious, yet unfortunately more elusive, display beneath
        the sea, this vivifying and effervescent color mesmerizes the eye and mind,"
        Pantone said in the news release. "Lying at the center of our naturally vivid
        and chromatic ecosystem, Pantone Living Coral is evocative of how coral reefs
        provide shelter to a diverse kaleidoscope of color."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d0731-a80e-48e8-9064-8817f1cb58bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:10:10.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:48.425+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantone also looked to nature for its color of the year in 2017,
        when it chose the shade Greenery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e6cf0-0a48-4360-a518-a0484c93ae1b'
      'mgnl:activationStatus': true
