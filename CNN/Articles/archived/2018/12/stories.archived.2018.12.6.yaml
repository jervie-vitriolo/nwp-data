    'template': '1'
    'title': 'Poise and passion: The makings of a Catriona Gray'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe13de-327f-43a3-9c43-050a78373b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:14:30.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:52.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        path to the Miss Universe crown means walking with a signature strut and bearing
        a confident heart. This, coming from the brains behind Miss Universe Philippines
        Catriona Gray.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f47062f-f010-45f0-a2a8-45d1690a550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:14:30.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:52.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty pageant mentor and coach Carlos Buendia jr. shared that a
        secret behind Gray''s strategy is telling her story through body movements.
        A candidate''s walk is essential, he explained, as your strut alone can define
        your presence and personality onstage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09c331-2ac3-4474-b0a3-2c7f0bcb4ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:14:30.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:52.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very important<em> kasi sa</em> [in the] walk is you can see their
        personality and of course when you are on stage, you need to show the people
        that this is me, this is my story," Buendia told CNN Philippines'' New Day.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We&#39;re more than a week away from crowning a new <a href="https://twitter.com/hashtag/MissUniverse?src=hash&amp;ref_src=twsrc%5Etfw">#MissUniverse</a>.
        How did our very own <a href="https://twitter.com/catrionaelisa?ref_src=twsrc%5Etfw">@catrionaelisa</a>
        prepare for the pageant? Find out from the team that trained the 24-year-old
        beauty queen <a href="https://t.co/XpXD7GLxGA">https://t.co/XpXD7GLxGA</a>
        <a href="https://t.co/HE7FUmqadJ">pic.twitter.com/HE7FUmqadJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1070465831518199808?ref_src=twsrc%5Etfw">December
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c493f3-7952-41cf-9c8d-e81ea6b2695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:14:30.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:52.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc79ef9-3d5b-47ce-9dcd-d6f815d68f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:14:30.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:52.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combining the edge of dancing and theater, both within the expertise
        of her mentor, Gray prepared her signature "lava" walk with the story of the
        Filipino in mind, melded with her own dynamic personality, Buendia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c4d54-446f-408b-b738-a29e71b72ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:14:30.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:52.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe theater would bring out the best in her and honest emotions
        and then nagkaroon kami ng [we had a] proper understanding of human emotions.
        Dance, para very well-coordinated yung body parts [so that the body parts
        are very we''ll coordinated], so that when she gots out, she''s fluid sexy
        and powerful at the same time," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49226133-93b6-41db-9832-ed5d5fbe4ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:14:30.212Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:52.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, Gray will capture hearts through her confidence,
        Buendia added, which was inspired by Philippine history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59947209-dd91-454c-a0d2-3a98cf2f97f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:14:30.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:52.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has a vision. She knows what she wants but she believes sa
        [in the ] people around her so as an artist, she did open her mind into pushing
        forward Philippine arts that''s why I got very excited," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab0fed-cb67-421a-9ece-2faeb641fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:14:30.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:52.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Gray has been pushing her agenda of promoting Philippine
        culture through visits in the National Museum and incorporating local styles
        in her fashion sense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f0ff0-3e34-48d1-bdcf-0c7e21f69e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:14:30.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:52.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We even have sessions sa [in the] National Museum just to understand
        the culture. That''s where she was inspired by Philippine textile. Right now,
        <em>makikita sa</em> [you can see her] wardrobe, everyday she probably wears
        Filipino," Buendia said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6cdfb-89d0-46c9-85a2-84e47f73f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:14:30.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:52.267+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Instagram page, Gray can be seen donning statement pieces
        from indigenous communities such as dresses made with T''Boli embroidery and
        modern T''nalak fabric from South Cotabato.</p>'
