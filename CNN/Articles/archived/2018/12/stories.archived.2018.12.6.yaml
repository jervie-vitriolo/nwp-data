  'denmark-immigrant-island':
    'author': 'Susanne Gargiulo and Jack Guy, CNN'
    'caption': 'Danish immigration minister Inger Støjberg wrote on Facebook that
      certain migrants "are unwanted and they will feel it."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-06T07:09:35.032Z
    'imagesource': 'jcr:c4343c66-dcfb-44f8-9606-c084aa75370c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a395e9b4-7808-4cea-bf10-c49aced35dbd'
    'lead': 'Denmark''s government has struck a deal to move "unwanted" refugees to
      a remote uninhabited island once used for contagious animals.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:25:15.156Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:16:07.037+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:16:06.636+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Denmark plans to isolate ''unwanted'' refugees on remote island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a5cc7-782f-435b-b899-a386bf9822fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.156Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Denmark''s government has struck a deal
        to move "unwanted" refugees to a remote uninhabited island once used for contagious
        animals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc897cf-35de-4942-b4ca-c554a374e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a growing anti-immigration agenda, Danish immigration
        minister Inger Støjberg, of the center-right Venstre party, wrote on Facebook
        that certain migrants "are unwanted and they will feel it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34acdd63-9318-4e8f-9e6d-4da6fe63da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial deal is part of a new finance bill for 2019 agreed
        between the center-right government and the Danish People''s Party (DPP),
        a populist right-wing party with anti-immigration policies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98d33a-68ef-46c4-9d4a-f2a373545626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPP immigration spokesperson Martin Henriksen told CNN: "Our hope
        ... is that people outside Denmark will understand that Denmark is not a very
        attractive place to seek asylum, if you are of refugee background, mean to
        cause harm, or incite crime."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a85f81-a668-4a4f-b20c-3abefd6eb067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Støjberg wrote on Facebook, "When you are unwanted in Danish society,
        you should not be a nuisance for regular Danes," adding, "(The refugees) will
        be getting a new address."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b9494-5bd2-4893-9f9f-bd7a16cb6f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the plan, which must still be passed by the parliament,
        that address may be Lindholm Island in the southeast of the country, which
        lies two miles out to sea and for decades has housed a research center for
        seriously ill and contagious animals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f28bb-7fbf-44fa-ab77-348cf3031443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These facilities will be cleared and an immigration center with
        an initial capacity of 100 residents built in their place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc081afc-53ac-4e50-a8bb-cef494e02bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a government statement, the new center will house refugees
        who have what is known as "tolerated stay" status, meaning they do not have
        a residence permit but cannot be deported for other reasons, including threats
        to their life if they are sent home; those who are set to be deported due
        to criminal activity or for national security reasons; and foreign fighters
        and rejected asylum seekers convicted of breaking certain laws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0cdc3b-26d3-4ad2-bb38-e1ef395246c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our approach is that they should stay on the island as much as
        possible, and if we can keep them there the whole time, we will aim to do
        that," said Henriksen, who claimed that the policy was inspired by the Australian
        immigration model. "We plan to have police, prison services, guards and detention
        cells in place, in case of any unrest."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40738cba-13fb-4aca-9797-ef135f4aa0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans have caused concern among rights groups. "It is important
        to note that these people, while they have committed crimes, have already
        served their sentence," Louise Holck, deputy director of the Danish Institute
        for Human Rights, told CNN. "There is no grounds for detention, and from a
        human rights perspective, we are not just talking about windows with bars
        .... We will have to assess that they are not detained de facto."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdabbc4-6751-459f-b65c-4c12e599b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Henriksen told CNN that he has no qualms about pushing
        the boundaries of human rights conventions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fff28d-7289-449a-96c3-6c2bfdf0ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing what we believe is in the best interest of Danes,
        and if it comes down to choosing whose interest to protect — then we will
        take care of our own first," he said. "But it will, of course, be up to the
        Danish government to determine what lies within the conventions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd79ceef-e31d-45df-ba3f-8331ebd7d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it will inspire other countries to do the same," said Henriksen.
        "If they want any advice they are always welcome to call. We want other countries
        to tighten up their rules too. We believe it is in everyone''s interest to
        do that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf7fdb-23e5-4639-81db-d201b7be351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Minister Kristian Jensen of the Venstre party told CNN that
        the facility is not a prison and residents will be free to catch the ferry
        to the mainland, though some will have to return to sleep on the island every
        night.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ab1e1-7403-48cb-9f31-d1f242b859e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of them are restricted by regular compulsory attendance that
        they need to abide by, because we need to know where they are located," hesaid,
        adding that some have committed crimes that require the government to keep
        track of them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d3189-967e-4d80-adbd-53ad31a12554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denmark is an island," he said. "We have lots of islands and lots
        of Danes living on islands. None of them feel this is a violation of their
        rights."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d634c0c-0c78-412d-936f-073f06471458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, refugees and refugee advocacy groups have condemned the
        plan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524e449-7263-4e72-92ff-928c9e5bfb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.159Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamad Hamid, 33, is a Palestinian-born refugee from Syria who
        moved to Denmark with his two young children and has a residence permit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29fc066-dc0e-4bf5-bbe1-48eb94e65ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came to Denmark hoping they (his children) would have a better
        life," he told CNN. "I watch them engage with Danish traditions, believing
        they are accepted as part of this society. It pains me, but they are not."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d4dc39-d593-43a5-b544-1874e8717718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPP posted a video on Twitter showing a Muslim man being dropped
        on Lindholm Island, explaining who would be sent there and why. Hamid called
        the video "deeply racist."</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="da"
        dir="ltr">Udviste, kriminelle udlændinge har INTET at gøre i Danmark. Indtil
        vi kan komme af med dem, flytter vi dem nu ud på øen Lindholm i Stege Bugt,
        hvor de vil have pligt til at opholde sig på det nye udrejsecenter om natten.
        Og der vil være politi til stede døgnet rundt. Sådan!<a href="https://twitter.com/hashtag/dkpol?src=hash&amp;ref_src=twsrc%5Etfw">#dkpol</a>
        <a href="https://t.co/YybG4zkwQi">pic.twitter.com/YybG4zkwQi</a></p>&mdash;
        Dansk Folkeparti (@DanskDf1995) <a href="https://twitter.com/DanskDf1995/status/1068528638834798593?ref_src=twsrc%5Etfw">November
        30, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6013b5d-749b-44c8-9509-71b11a353b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb3523-50c6-422d-9bf9-4514d0f5ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mads Nygaard, co-founder of Friendly Neighbors, a grassroots organization
        that works with refugees, told CNN that news of the policy spread quickly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a2467-3044-48e3-92ce-026baa94bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a type of modern barbarity that I find deeply repulsive,"
        he said. "Being part of the larger refugee network, I have seen one despairing
        post after another come through today."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ef80a-e253-4699-8037-9e1a2be6d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friendly Neighbors has announced a demonstration against the proposed
        policy in Copenhagen on December 10 — a date that marks 70 years since the
        United Nations adopted the Universal Declaration of Human Rights.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346389b8-ad10-46a1-96b4-e4871ee71ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.160Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move is the latest part in a program of tighter migration laws
        enacted by the coalition government of Prime Minister Lars Løkke Rasmussen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a52e5-111a-4db6-8b91-81ee13e41ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasmussen''s Venstre party is reliant on the DPP to pass legislation
        and the country is gearing up for a general election, which must be held by
        June 2019.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d692ac3-87ae-43ed-a35e-39ba080d35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-immigration policies have become more mainstream during his
        time in office, including one that allows authorities to seize cash and valuables
        from asylum seekers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ff66b-fce7-4a47-997c-c5d019a57dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the so-called jewelry law was introduced, which forced
        people seeking refuge in Denmark to contribute some of their wealth to the
        government. The proposal came under heavy criticism and was likened to the
        Nazi persecution of minorities. At the time, it was clear that it was a largely
        symbolic move to deter people from seeking refuge in Denmark.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6fda0a-f5b4-45df-aaa7-253f2593afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also introduced laws restricting face coverings
        such as the niqab and burqa worn by some Muslim women.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19daa37c-bcf0-4da0-a0da-5bbce53a9a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.161Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.038+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law banning face coverings came into force in August and quickly
        resulted in a 1,000 Danish kroner (about $152) fine for a 28-year-old woman
        in Hørsholm, north of Copenhagen.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3f922-8f3c-4df8-84c7-f8f94596dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.039+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, people found wearing facial coverings in public
        can be fined from 1,000 Danish kroner for a first offense up to 10,000 kroner
        (about $1,520) for a fourth violation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f8c08-6226-4f67-bf0d-8712552e16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:25:15.162Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:07.039+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Denmark plans to
        isolate ''unwanted'' refugees on remote island"</em></p>'
