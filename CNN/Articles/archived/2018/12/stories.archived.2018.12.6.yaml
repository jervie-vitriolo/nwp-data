      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto ran off 13 straight points, capped by Leonard’s 3-pointer
        with 37 seconds left in the half that produced a seven-point lead. Mike Muscala
        answered the 3-pointer for the Sixers and the Raptors led 53-49 at halftime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb8c2a-52a6-45fd-a643-f07b955c0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:57:05.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:36.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny Green’s 3-pointer gave Toronto an eight-point lead with 7:26
        remaining in the third quarter. Butler pulled the 76ers to within two points
        on a floating jumper with 4:21 left in the third. About a minute later Muscala
        made three free throws to give Philadelphia a one-point lead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd661c-c129-429e-9434-eea802ae2a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:57:05.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:36.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto regained a three-point lead on Leonard’s 3-pointer and a
        free throw on a technical foul against Butler. Redick’s 3-pointer completed
        the third quarter, cutting Toronto’s lead to 78-77.</p>'
  'new-us-law-philippines-infrastructure-aid':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-06T13:19:14.163Z
    'imagesource': 'jcr:dcaefe6c-0f9b-4611-8718-700188ddfbe7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4c177f8-dcb2-41b6-8d6b-edea5f5e1ecf'
    'lead': 'A new U.S. law, touted by proponents as America''s answer to Chinese
      funding, is expected to help the Philippines'' infrastructure projects.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:00:17.193Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:15:30.848+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New U.S. law seen to aid PH infrastructure'
    'updated': 2018-12-06T13:28:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472bed2-43b3-4dac-9114-7c441834b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:00:17.193Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> A
        new U.S. law creating a government corporation that would provide financial
        assistance to low or lower-middle-income countries could help with the Philippines''
        infrastructure projects, the country''s envoy to Washington said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042d458d-964e-4c80-be31-9cad7470dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:00:17.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the U.S. Babe Romualdez told CNN Philippines''
        The Source that the Better Utilization of Investment Leading to Development
        (BUILD) Act could pour in billions of dollars for infrastructure projects
        of the ten members of the Association of Southeast Asian Nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa1564a-7ef1-4515-8de0-e25605d8c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:00:17.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re putting up billions of dollars to be able to help countries
        build their infrastructure, specifically in the technology part … for airports
        and many of our infrastructure," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332916d-570e-48b0-92dd-f66438e3f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:00:17.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump signed in October the BUILD Act creating
        the $60 billion United States International Development Finance Corporation
        (USIDFC) which consolidated the Overseas Private Investment Corporation with
        other development-finance programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac29e53-5aa9-495b-9919-1848f5de803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:00:17.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said Finance Secretary Carlos Dominguez and other economic
        managers plan to visit the U.S. in April to do a "roadshow" on the country''s
        infrastructure projects although he could not yet specifically say which ones
        could be funded by the USIDFC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554779ab-2f4c-4747-94e1-afec91388b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:00:17.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the White House had said the BUILD Act showed Trump''s
        commitment to reform U.S. finance institutions "so that they better incentivize
        private sector investment in emerging economies and provide strong alternatives
        to state-directed initiatives that come with hidden strings attached."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17dcb20-bdef-43b5-8d7d-75da0d27d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:00:17.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many projects under the Duterte administration''s ambitious Build,
        Build, Build infrastructure program are funded by China — something which
        had caused concern among some opposition lawmakers.  They warned that the
        Philippines could fall into a "debt trap" where it would be forced to give
        up critical infrastructure to China as payment for high-interest loans as
        what happened in other countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40901b-faef-48fb-8f57-7c1850ee1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:00:17.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the BUILD Act said that the law was the U.S. response
        to China''s lending to developing countries to finance their infrastructure
        projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdeb964-5c50-413b-aff4-382342550fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:00:17.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have been embroiled in a trade war, where they
        impose tariffs on billions of dollars of goods imported from each other. However,
        they agreed to a 90-day truce during the G20 Summit in Argentina.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86ef1d-5155-488e-ba65-d70d71794779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:00:17.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Trump says China will cut tariffs on American cars</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf464cd1-8509-4d92-855f-8c9d8ac5d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:00:17.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he assumed office in 2016, President Rodrigo Duterte has been
        pivoting  away from the U.S., the country''s traditional ally, and forging
        closer ties with China. In speeches, he has said that he needed China for
        infrastructure projects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957de82d-7b5e-4350-977a-3aeaa8f06327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:00:17.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte is Chinese President Xi''s ''most important
        friend'' – foreign minister</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f3587-6e40-4255-909f-b1dc053949f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:00:17.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:33.171+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said Manila could maintain a friendship with both Beijing
        and Washington, noting that ties between the U.S. and the Philippines are
        "so deep."</p>'
