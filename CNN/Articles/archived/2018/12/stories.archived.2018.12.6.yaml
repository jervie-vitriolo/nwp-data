      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Huawei''s 5G ambitions
        suffer another big setback"</em></p>'
  'einstein-god-letter-christies-auction':
    'author': 'Matthew Robinson, CNN'
    'caption': 'Einstein''s ''God letter'' sold for close to $2.9 million at auction
      in New York.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-06T06:42:34.051Z
    'imagesource': 'jcr:524ea88d-3ff3-4810-9dd0-9a1940f11eda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '639e42cd-84bc-48fe-83ef-a76159398b80'
    'lead': 'A letter penned by Albert Einstein in which he challenges the concept
      of religion has broken sale records at auction, fetching close to $2.9 million.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:38:59.248Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:16:16.884+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:16:16.502+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Einstein''s ''God letter'' breaks record and sells for $2.9M at auction'
    'updated': 2018-12-06T06:43:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26589bc3-93eb-4be6-8a37-28c2d92d9c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.884+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A letter penned by Albert Einstein in which
        he challenges the concept of religion has broken sale records at auction,
        fetching close to $2.9 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1975d8-b1bc-4b82-853e-f258c6aa73c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.884+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein''s "God letter," which he sent to religious philosopher
        Erik Gutkind, was expected to fetch between $1 million and $1.5 million at
        Christie''s in New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be575568-737a-4dd2-9b0c-e3d1537162cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.884+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter instead reached a grand total of $2,892,500 on Tuesday
        following a four-minute bidding battle between two clients on the phones,
        setting a world auction record for an Einstein letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002fbc14-bdaa-46d5-8798-e13ee206bb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was sold alongside other fine printed books and manuscripts,
        including Charles Darwin''s "On the Origin of Species by Means of Natural
        Selection," which achieved $162,500. In total, the auction drew a combined
        sum of $8,318,125.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d1842-abb6-4814-a33f-f5fb97f2a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.249Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collectors worldwide competed very strongly, in the room, over
        the phone and online, for this finely curated auction which comprised masterpieces
        and fresh-to-market property across a wide range of subjects," said Sven Becker,
        head of books and manuscripts at Christie''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a5ca9-06d8-40ec-a70c-a82887207558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein''s 1954 letter — which was written in German a year before
        his death — is a reaction to Gutkind''s 1952 book, "Choose Life: the Biblical
        Call to Revolt."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676964f-0a98-452a-a02e-ca9477ed3296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Einstein acknowledges that he and Gutkind had a lot in common
        "with regard to the factual attitude to life and to human community," he launches
        into a personal diatribe against religion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6711c450-1052-43dd-ab86-6c34aedfaf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The word God is for me nothing more than the expression and product
        of human weakness, the Bible a collection of honorable, but still purely primitive,
        legends which are nevertheless pretty childish," Einstein writes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ce67b-5f64-46c4-9e51-622b189418c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No interpretation, no matter how subtle, can change anything about
        this (for me)," he concludes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c2852-3c81-4277-8843-4ebf919a4077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.250Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein, who was a German-born Jew, also acknowledges his love
        and shared identity with the Jewish people, but calls Judaism, "like all other
        religions... an incarnation of primitive superstition."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62348056-dcd8-40ae-a55c-4770d12385cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Jewish people to whom I gladly belong, and in whose mentality
        I feel profoundly anchored, still for me does not have any different kind
        of dignity from all other peoples," he writes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23f573-c884-40a9-8c5b-1c64d16963e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Klarnet, a senior specialist in books and manuscripts at Christie''s,
        described the letter as "one of the definitive statements in the religion
        vs science debate," in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2113984-0d0e-49c0-996f-66a6bdd3e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged that while Einstein''s letters and manuscripts
        appear relatively frequently at auction, documents of such importance do not.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde898f-0fa2-49ac-8e20-c1588b27fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein''s "God letter" is not his only work to achieve significant
        interest at Christie''s. The auction house displayed a typed 1939 letter from
        Einstein to former U.S. President Franklin Roosevelt in 2002, regarding the
        dangers of nuclear bomb technology. The letter also sold for more than $2
        million.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a4429-6b40-4b8b-a587-ca125a81ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:38:59.251Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:16.885+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Einstein''s ''God
        letter'' breaks record and sells for $2.9M at auction"</em></p>'
  'browne-us-warship-russia-challenge':
    'author': 'Ryan Browne, CNN'
    'caption': 'The Arleigh Burke-class guided-missile destroyer USS McCampbell mans
      the rails at anchorage during India''s International Fleet Review 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-06T06:39:09.676Z
    'imagesource': 'jcr:e23da5aa-5e91-4402-bb43-b12f6da63bb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae3a5bd4-2a62-4893-b9bb-4b0fad2d08d8'
    'lead': 'The U.S. Navy sailed the guided missile destroyer USS McCampbell near
      contested waters in the Sea of Japan Wednesday, an action that is bound to irk
      Russia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:41:39.959Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:16:19.791+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:16:19.477+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. warship challenges Russia claims in Sea of Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5e9c0-860a-49bc-8fae-206c180ade1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.959Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.791+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Navy sailed the guided missile
        destroyer USS McCampbell near contested waters in the Sea of Japan Wednesday,
        an action that is bound to irk Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05d22f-5406-4b3c-85e9-19bdbaec23d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.959Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.791+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS "McCampbell sailed in the vicinity of Peter the Great Bay
        to challenge Russia''s excessive maritime claims and uphold the rights, freedoms,
        and lawful uses of the sea enjoyed by the United States and other Nations,"
        U.S. Navy Lt. Rachel McMarr, a spokesperson for the U.S. Pacific Fleet, told
        CNN in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c2b3a-aba6-4158-ae33-261b429fa94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.960Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.791+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. warship conducted what the Navy refers to as a "Freedom
        of Navigation Operation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff894c-cfdf-4f96-a547-335fe3c642af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.960Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.791+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Navy official told CNN that the U.S. does not recognize Russia''s
        claims on the waters, saying that Moscow lays claim to areas that far exceed
        the 12 miles from the Russian coastline that is guaranteed by international
        law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fec7d6-b45a-4669-8ad9-88f3f785979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.960Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heightened tensions</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47334b3f-bf58-4228-b6cd-cf19fe74fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.960Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter the Great Bay is the largest gulf in the Sea of Japan, also
        known as the East Sea, and home both to the Russian city of Vladivostok and
        the Russian Navy''s Pacific Fleet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce90fd8-2d34-4a6c-8754-f9ea0adb0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.960Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The official told CNN that this was the first time the U.S.
        has conducted a freedom of navigation operation in that area since 1987, when
        the Soviet Union was the government making those claims.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3019fcd4-72cc-47a0-927d-1a20c2628781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.960Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freedom of navigation exercise comes amid heightened tensions
        between Washington and Moscow on a range of issues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a6f61-9213-4a4b-8bce-dec4a5c5c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, all 29 NATO members accused Russia of violating the
        Cold War era Intermediate Range Nuclear Forces Treaty by deploying a missile
        that could reach most of Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683cbe4-edca-4fc5-9687-fa34c063ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo subsequently announced that the U.S.
        would begin the process of withdrawing from the treaty in 60 days should Russia
        not come back into compliance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e3078-be78-49dd-81b4-42384d1c8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have also been raised over Moscow''s actions in the Kerch
        Strait and the Sea of Azov, where it fired up three Ukrainian vessels and
        then detained Ukrainian sailors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c3a2db-fa69-4d1d-ad18-394b4e351943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not about any one country''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23abb86e-52d8-413f-a0a9-fd92f993b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMarr said the freedom of navigation operations are "not about
        any one country, nor are they about current events."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ce1a1-676d-4928-9435-99336cf8c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say such operations are meant to enforce the right
        of free passage in international waters and to challenge excessive claims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43c8ac-00cb-4dd0-b3d1-3ff6f2c4bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These operations demonstrate the United States will fly, sail and
        operate wherever international law allows," McMarr said. "That is true in
        the Sea of Japan, as in other places around the globe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c54d0-e713-49f0-8bfc-3ac5b140e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the U.S. Navy conducts such freedom of navigation operations
        all over the world, they come under increased scrutiny when they are aimed
        at contesting claims made by Russia and China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa876e32-8f2f-462f-bc44-ceb267295a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the U.S. Navy sailed the guided-missile cruiser USS Chancellorsville
        near contested islands in the South China Sea, an operation that drew an immediate
        diplomatic protest from Beijing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcbe74a-f86c-4018-a49a-6a9a60d2e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:41:39.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:19.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "U.S. warship challenges
        Russia claims in Sea of Japan"</em></p>'
  'north-korea-missile-base':
    'author': 'Zachary Cohen, CNN'
    'caption': 'New satellite images obtained exclusively by CNN reveal North Korea
      has significantly expanded a key long-range missile base located in the mountainous
      interior of the country, offering yet another reminder that diplomatic talks
      with the U.S. have done little to prevent Kim Jong Un from pursuing his promise
      to mass produce and deploy the existing types of nuclear warheads in his arsenal.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-06T06:25:04.333Z
    'imagesource': 'jcr:1672b944-be14-43c4-aba1-7d393f6fbeb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '655fac8a-fea9-4736-a41f-33adb1357702'
    'lead': 'The satellite imagery offers evidence that the Yeongjeo-dong missile
      base and a nearby, previously unreported site remain active and have been continuously
      upgraded, underscoring the reality of just how far apart Washington and Pyongyang
      are on the issue of denuclearization despite five months of sporadic talks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:44:32.266Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:16:22.859+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:16:22.445+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New satellite images reveal activity at unidentified North Korean missile
      base'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af67591-171f-4951-a2af-c7f0512fdd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New satellite images obtained exclusively
        by CNN reveal North Korea has significantly expanded a key long-range missile
        base located in the mountainous interior of the country, offering yet another
        reminder that diplomatic talks with the U.S. have done little to prevent Kim
        Jong Un from pursuing his promise to mass produce and deploy the existing
        types of nuclear warheads in his arsenal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82040116-fb97-4e86-ba2f-c5803adfc571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite imagery offers evidence that the Yeongjeo-dong missile
        base and a nearby, previously unreported site remain active and have been
        continuously upgraded, underscoring the reality of just how far apart Washington
        and Pyongyang are on the issue of denuclearization despite five months of
        sporadic talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6508f5b-e628-409d-814f-9f1245e81e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the base at Yeongjeo-dong has long been known to U.S. intelligence
        agencies and analysts, researchers at the Middlebury Institute of International
        Studies at Monterey told CNN that the images reveal construction on a new
        facility just seven miles away from the older site that had not been previously
        publicly identified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005811b7-9665-407e-a6fb-b9dc978a1a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The base remains active''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba0c29-debc-4408-b5f1-cf11df077f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Satellite images show that the base remains active. Moreover, in
        the past year North Korea has significantly expanded a nearby facility that
        appears to be another missile base," the Middlebury Institute report states,
        noting that it is unclear whether the two bases are separate, or whether one
        is subordinate to other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e585ac7-5315-43c7-9ea0-1383c3dc4b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images indicate that North Korea was building an extremely large
        underground facility in 2017 and that this facility was still under construction
        as of August 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7798d07-436d-4006-b48a-9b3b829a77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Construction on the previously unidentified site has continued
        even after the Singapore Summit" between Kim and President Donald Trump in
        June, Jeffrey Lewis of the Middlebury Institute of International Studies at
        Monterey, one of the analysts that identified the site, told CNN. "Whatever
        Kim says about his desire for denuclearization, North Korea continues to produce
        and deploy nuclear armed missiles."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa4a694-d403-4dd9-b31a-aeb6366a13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site''s unique location makes it a strong candidate to receive
        North Korea''s newest long-range missiles, including those that can carry
        nuclear weapons and can strike the United States, according to Lewis and his
        colleague David Schmerler.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc64d17-e07d-4a68-ab42-8dab2ad1de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have long said they are not surprised by similar
        open source findings, but have declined to offer any additional response when
        other sites have been identified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba4826-9e2f-4f8d-80d6-567b1136e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We watch North Korea very closely. We continue to support the diplomatic
        process. We will not discuss matters of intelligence," Pentagon spokesperson
        Lt. Col. Chris Logan told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06305b11-8875-4854-817b-16091863741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department declined to comment, saying it doesn''t discuss
        intelligence matters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c36d29-f615-4a25-a5a5-3fcc1101e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kim is not violating any agreement with the U.S. or South
        Korea by continuing to produce and deploy existing types of missiles, the
        identification of yet another active North Korean missile base comes at a
        time when some members of the Trump administration are declaring that Pyongyang
        has failed to uphold its end of the bargain thus far.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a17526-d439-4eab-8d78-55f5b88291eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser John Bolton said Tuesday that Trump believes
        he should hold a second summit with Kim because the North Korean leader hasn''t
        lived up to commitments he made during their first meeting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e63226-95ba-4d42-9ee0-ee3a58fab21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have not lived up to the commitments so far," Bolton said
        at The Wall Street Journal''s annual CEO Council conference in Washington.
        "That''s why I think the President thinks that another summit is likely to
        be productive."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7433a4-c25d-4084-88ea-3636b5851cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton said the U.S. would press ahead with a second meeting shortly
        after the start of the new year — saying, "January, February" — in the hope
        of making further progress. He said the Trump administration would not lift
        hefty economic sanctions against the regime until then.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92184b3-99d4-4c34-8cd4-0279922cc9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has often touted North Korea''s lack of ballistic missile
        tests in recent months as a sign of diplomatic progress and said Kim''s offer
        to dismantle some testing facilities signals the North Korean leader is serious
        about denuclearizing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f7851-141b-44c1-86e1-f91ab66ca21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Trump maintains that Kim committed to fully denuclearize
        during their summit in Singapore this summer, the truth is that the meeting
        only yielded a vaguely worded agreement, in which the two leaders pledged
        to build a "lasting and stable peace regime on the Korean Peninsula" and to
        "work toward complete denuclearization" of the peninsula.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824662b7-c2e7-4242-8ea5-5b4384838280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has also continued to insist on the elimination
        of North Korea''s ballistic missile programs upfront — a nonstarter for a
        nation that remains deeply suspicious of the outside world and would never
        leave itself strategically vulnerable simply for the promise of economic gain.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6210e-47bb-4ed4-834b-8c73fbf6178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While closing test facilities would make it harder for North Korea
        to develop new types of warheads, that step would do little to prevent Kim
        from continuing to mass produce and deploy existing types of nuclear-armed
        missiles, as he publicly said in January he would continue to do.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d3a17-f933-45f6-9f8d-48e7f561245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those missiles are being deployed at bases throughout North Korea,
        many of which have long been known to outside analysts. Any denuclearization
        agreement would require North Korea to allow international inspectors to determine
        that these units are no longer armed with nuclear weapons," according to the
        report from Lewis and Schmerler.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24042633-2b4f-4da8-b586-7d2560e2a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump Administration has publicly promised to secure access
        to North Korea military facilities as part of any agreement," the report states.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033fb0ab-d5fc-4b16-81f7-90d88263e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.860+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s comments Tuesday underscored the lack of progress the
        U.S. has made in moving North Korea closer to the complete, verifiable and
        irreversible denuclearization Washington is seeking, and the concessions it
        has been making to Pyongyang, even as Trump has stressed the warmth of his
        relationship with Kim.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f781381-3ad9-43b9-afa6-6c2264946a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Vice President Mike Pence told NBC News that the U.S.
        will not require North Korea to provide a full list of its nuclear and missile
        sites before Trump meets again with Kim.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be94e7f1-01cd-43ad-b296-aa161372cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and Pyongyang had been locked in a diplomatic standoff
        for weeks over which side would make concessions first. Analysts said that
        by relaxing its demands ahead of a second summit, the U.S. may have blinked
        first.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019552e8-faf6-4f46-b846-09f3c952c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence spoke days after the release of additional new commercial
        satellite images identifying more than a dozen undeclared North Korean missile
        operating bases, another sign that Pyongyang is continuing to move forward
        with its ballistic missile program.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507b45c-5ee5-4073-b116-83dcf2c55728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such facility is the missile base near Yeongjeo-dong, a site
        that has long concerned U.S. and South Korean officials and the subject of
        the analysis of the new images released Wednesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76ec33-1244-481e-be94-ba4f0bf97a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, the United States sought access to this and other missile
        bases as part of an agreement to end North Korea''s missile program — and
        was rebuffed by Kim Jong Un''s father, Kim Jong Il.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd571ef02-86a8-4d85-bdda-438d32e7ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.271Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base itself is strung along a narrow valley. A headquarters
        area is positioned at the mouth of the valley, the images show.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501824e-8842-437f-877f-ea3590b94e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.271Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up through the valley there are a pair of hardened "drive-through"
        shelters that were covered with soil and had trees planted on them to disguise
        them. In front of the pair of drive throughs, there is a concrete pad that
        was also covered in dirt," according to the analysis by Lewis and Schmerler.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6427d8-cb62-46d4-9ec5-827d7bee3d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.271Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are five entrances to underground tunnels that may be used
        to store missiles," the report states. "Around 2010, North Korea constructed
        a pair of large drive-through suitable for large ballistic missiles. These
        shelters are similar to the ones seen at the older portion of the Yeongjeo-dong
        base."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1e0de-4438-4921-afe9-022f43ce2e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:44:32.271Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:22.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "New satellite images
        reveal activity at unidentified North Korean missile base"</em></p>'
