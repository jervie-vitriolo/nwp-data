        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BrAwzgKBGP8/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">To the management, coaches, teammates and UP community, Thank
        you sa 6 years. Marami tayong pagsubok. Aminin man natin o hindi, lagi tayo
        dating inaasar ng ibang school tungkol sa basketball. I used to sit on the
        bench and watch my season go by winless. Loss after loss. Pero nangangarap
        parin ako noon na sa last game ko sa UP, mapupuno yung venue ng maroon. Ngayong
        araw, natupad narin pangarap ko. Wala akong hinihingi pang iba sa pagtatapos
        ng college basketball career ko. My biggest trophy was not the championship,
        it was seeing this community as one. It’s not 16 strong anymore, it’s the
        whole community strong. #UPStrong This is your captain, Paul Desiderio, signing
        off.</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px;
        line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px
        0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;">A post
