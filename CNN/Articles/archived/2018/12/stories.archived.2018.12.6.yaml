      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Okada Manila has
        introduced a new attraction in time for Christmas, on top of holiday activities
        in celebration of the Yuletide season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9798917d-c86b-4770-837b-c6a66e0b95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premier and lifestyle destination unveiled "The Garden" — a
        lush open space offering a front row seat to breathtaking views of the Manila
        Bay sunset.</p>'
    '4':
      'image': 'jcr:2cd68988-1604-4429-b3b4-2cb6599e5262'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83947cbc-dea8-4d43-b7c6-252ad936a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9239145-9aa9-4dae-8d10-1337112fd149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Garden is more than an outdoor space. It''s an integral part
        of Okada Manila where guests can enjoy life''s best moments under the sky
        with people they treasure the most," Okada Manila''s Vice President for Hospitality
        Ivaylo Ivanov, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b751f-8224-4463-931c-99b13d92555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sprawling spread of greenery, The Garden is ideal for family gatherings,
        guests who want to escape the hustle and bustle of the city life, and for
        anyone looking for the perfect outdoor venue for celebrations and events.</p>'
    '8':
      'image': 'jcr:f4fa2595-6389-4171-b224-3b053f9e0ff4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545519b7-9601-45ff-b974-af7801531314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1322a43-0377-4a63-b68b-70c51a2f7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okada Manila also officially kicked off its holiday celebration
        with a Christmas tree lighting ceremony, as Chorus Vocales Philippines and
        singers Hazel Faith and Monique Lualhati serenaded the guests.</p>'
    '10':
      'image': 'jcr:fa00a84a-70d9-48e6-83a3-352223330cfc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4c458-d1da-45dc-b238-81aca16114c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b620b-ddca-4a3e-b8bc-486689dcc600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okada Manila also has a lineup of events for children, such as the
        Yuletide Kiddie Jam at PLAY that will run every weekend until December 16
        and daily from December 21 to 25. During the event, children can enjoy various
        activities, such as Christmas caroling, games and storytelling time. Kids
        in Santa outfits can get a complimentary pass for both child and guardian
        for their next visit, as well as 50 percent off on a six-month MOON Pass.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b077d6f-3b2f-499e-8caa-780a69f964be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:02:02.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:33.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning choral group Himig Rizalia! will serenade guests at
        Okada Manila on all weekends of December until the 23rd.&nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;</p>'
    '14':
      'image': 'jcr:50d54c1c-ef85-47ce-97f0-b6f727fa3d24'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92a472-e596-46eb-9669-c2db12fd98fd'
