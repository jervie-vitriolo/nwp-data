    'template': '1'
    'title': '''Crazy Rich Asians'' director to helm Arnel Pineda''s journey in biopic
      – report'
    'updated': 2018-12-06T15:52:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99d019-58f1-493f-aee4-29cc055e7984'
