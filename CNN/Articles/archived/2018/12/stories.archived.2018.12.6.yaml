      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Fighting
        Maroons captain Paul Desiderio, who coined the #AtinTo and #16Strong mantras
        for the University of the Philippines (UP), simply had one wish before ending
        his UAAP basketball career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9cf4c-aa80-432d-974f-9baf92b4dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:15:24.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami tayong pagsubok. Aminin man natin o hindi, lagi tayo
        dating inaasar ng ibang</em> school t<em>ungkol sa</em> basketball," Desiderio
        wrote on his social media page Wednesday after their Finals loss against the
        Ateneo Blue Eagles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d589263-5b3d-442e-92b6-ace66d3c1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:15:24.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to sit on the bench and watch my season go by winless. Loss
        after loss."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691baaf-9fc4-4e0c-b347-00ef072392f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:15:24.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero nangangarap parin ako noon na sa</em> last game <em>ko
        sa</em> UP, <em>mapupuno yung</em> venue <em>ng</em> maroon. <em>Ngayong araw,
        natupad narin pangarap ko. Wala akong hinihingi pang iba sa pagtatapos ng</em>
        college basketball career ko," added Desiderio, who was among the five seniors
        who played their last match during their 99-81 defeat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811f934-ebc3-41c6-8d17-8e7c0e852273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:15:24.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:02.006+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But I still used to dream that for my last game in
        UP, the venue will be packed with maroon. Today, my dream came true. I couldn''t
        ask for anything more to end my college basketball career.]</p>'
