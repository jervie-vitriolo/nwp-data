      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we worked on is more immersive cause she really immersed in
        the community. When queens talk about giving voice to the voiceless, listen
        to them, so that''s what she did," Cordoves said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec9be4b-872e-489f-a9bb-7a11c688db4c'
      'mgnl:activationStatus': true
