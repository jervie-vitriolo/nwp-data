      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two U.S. Marine aircraft crashed off the
        coast of Japan, the U.S. Marine Corps announced Wednesday in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eefeef-ec25-4d6f-bbf1-cc6c1157006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:22:26.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:03.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is believed five individuals were on board a KC-130 and two individuals
        were in a F/A-18, two U.S. defense officials told CNN. At least one Marine
        had been rescued just before 6 p.m. ET, according to a Marine Corps spokesman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375157dc-b315-49ea-9aa4-05edb3ae7bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:22:26.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:03.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Search and rescue operations continue for U.S. Marine Corps aircraft
        that were involved in a mishap off of the coast of Japan around 2:00 am Dec.
        6," local time, a statement by the U.S. Marine Corps reads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce137e-ff04-413f-8c91-bfa02fbad8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:22:26.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:03.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planes "had launched from Marine Corps Air Station Iwakuni and
        were conducting regularly scheduled training when the mishap occurred," according
        to the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd4922-fef2-4808-bfa0-480b31a7532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:22:26.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:03.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crashes happened approximately 200 miles off the coast of Iwakuni,
        Japan, a U.S. Marine Corps official tells CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5047b1b9-f16e-43fc-8575-353865f53386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:22:26.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:03.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary mission of a KC-130 is airborne refueling. It is not
        known at this time if the aircraft was refueling at the time of the crash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739ff18-56a8-4fab-9ff0-ce942fcae16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:22:26.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:03.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circumstances of the mishap are currently under investigation,"
        the statement said..</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9585f9e-8bd3-4163-adf2-801ab9d01df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:22:26.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:03.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japanese search and rescue aircraft immediately responded to aid
        in recovery," according to the statement.</p>'
    '16':
