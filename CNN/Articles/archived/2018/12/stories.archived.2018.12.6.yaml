      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        man behind the box-office hit film ''Crazy Rich Asians'' is set to direct
        the film chronicling the rise to fame of Journey''s Filipino frontman Arnel
        Pineda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9df22-df47-46f3-82d5-5dd3c77b0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:08:59.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:41.982+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Jon M. Chu confirmed to online magazine Deadline on Wednesday
        that he is working with Warner Bros to create the Arnel Pineda biopic based
        on the "Don''t Stop Believin'': Everyman''s Journey" documentary. He said
        "Maze Runner" producer Marty Bowen will also join the team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76e1bdf-97df-4526-85bf-619b65fa8c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:08:59.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:41.982+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chu said he wants to highlight the rags-to-riches story of Manila-born
        and -raised Pineda, who was discovered by the co-founder of ''80s rock band
        Journey through his cover videos on YouTube.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8f02b-17a3-4c72-99a3-46c82c47b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:08:59.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:41.982+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This story in particular has been on my mind since I first read
        about it years ago. A true fairy tale and triumph of the human spirit. An
        unlikely hero, an undeniable talent, the power of music and a worldwide stage
        (literally) has all the ingredients I love about movies," he said in a statement
        to Deadline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8c3c9-9c62-4ba9-94e1-24dfb4d74a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:08:59.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:41.983+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director added, "Plus I have been a fan of Journey''s music
        since I can remember. I am excited to be bringing the audience along on this
        incredible story with my partners at Warner Bros who have been a leading champion
        of diverse voices in front and behind the camera."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63b2c8-2c80-4b48-82c5-0a92f8d6c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:08:59.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:41.983+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chu also confirmed the news on Twitter, even retweeting the post
        of a netizen who was excited that Filipino stories are finally being told
        in Hollywood.</p>'
