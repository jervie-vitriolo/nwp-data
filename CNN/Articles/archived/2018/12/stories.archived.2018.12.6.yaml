    'title': '8 events to go to this weekend of December 7 to December 9'
    'updated': 2018-12-06T18:07:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f0bff-8e84-4018-b81b-52340955e497'
      'mgnl:activationStatus': true
