  'Bureau-of-Immigration-to-deport-american-priest.':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-06T16:40:40.889Z
    'imagesource': 'jcr:c9034f54-e7a9-463f-a66e-b702b17e96c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11b653b0-4496-42ff-b777-bfc88eddb733'
    'lead': 'The Bureau of Immigration (BI) said Thursday it will deport an American
      priest arrested for alleged sexual abuse of minors in Biliran province.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T05:04:52.204Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:14:36.560+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:14:36.333+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BI to deport American priest nabbed for ''sexually molesting'' boys
      in Biliran'
    'updated': 2018-12-06T16:41:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f11c462-1861-4f2d-815f-727d7b4be762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:04:52.204Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:36.560+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Bureau of Immigration (BI) said Thursday it will deport an American priest
        arrested for alleged sexual abuse of minors in Biliran province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210b931-da75-4a92-b02e-c1de944257f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:04:52.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:36.561+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Kenneth Bernard Hendricks, 77, will be expelled from the country
        for being "a fugitive from justice that poses a risk to public safety and
        security," Immigration Spokesperson Dana Krizia Sandoval said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b528e-355f-43bb-9a2e-98e80db4f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:04:52.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:36.561+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. embassy is reportedly processing the revocation of Hendrick''s
        passport to help facilitate his immediate deportation," the BI said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0d99d-bf01-493f-b82e-e4a7c61d87b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:04:52.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:36.561+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested Hendricks in the Diocese of Naval Wednesday
        after more than three decades of staying in the Philippines. The BI and the
        Philippine National Police conducted an investigation on Hendricks following
        information given by U.S. authorities on the supposed sexual exploitation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a22c56-9818-4a51-92a6-15b00b46302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:04:52.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:36.561+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Ohio court earlier issued a warrant of arrest on Hendricks on
        charges of "engaging in illicit sexual conduct in foreign places," the BI
        said. The case stemmed from complaints filed by victims in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3dac0f-ccd4-41dd-a176-90f285228db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:04:52.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:36.561+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were reports that he conducted at least 50 counts of molestation
        of young boys," BI Fugitive Service Unit chief Bobby Raquepo said, adding
        that the priest reportedly abused minors living in his residence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5866cc-b57d-4c22-9b83-d2efdcb1aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T05:04:52.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:36.561+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow sexual predators to prey on our children," Sandoval
        said. "People like him must be kicked out and banned from the Philippines."</p>'
