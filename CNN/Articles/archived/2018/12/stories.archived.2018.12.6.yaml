  'MythBusters--Get-to-know-what-s-true-and-what-s-not-about-motor-oils':
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2018-12-05T23:52:03.883-08:00
    'imagesource': 'jcr:5b95ea2f-d739-4cfb-a51c-0006ac298869'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a713365-4657-43ef-a93f-c5fa720c1476'
    'lead': 'MythBusters: Get to know what''s true and what''s not about motor oils'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-12-06T08:01:34.799Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T11:13:41.817+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:13:41.543+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MythBusters: Get to know what''s true and what''s not about motor oils'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ea3ce-42e9-4089-8c97-9b3908c7e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T08:01:34.799Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:41.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Your vehicle''s
        motor oil, it is said, is considered as its lifeblood. With the engine''s
        numerous moving parts, keeping it well lubricated is a must.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47693cd8-4d09-4fe6-8ddb-fc9d74c6fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T08:01:34.799Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:41.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while you may hear and read a load of information about motor
        oil, keep in mind that not everything you take in is true. There are some
        myths out there that tend to mislead people into thinking that these are the
        right things to do. Which ones are they, you ask?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79669034-ec01-42d3-a7eb-326287fe5cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T08:01:34.799Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:41.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. It has been said that one should change oil every 5,000kms. The
        truth of the matter is that the interval varies depending on the vehicle type:
        make and model. While some makes do require a 5,000km interval between oil
        changes, there are marques that extend this to 10,000kms. It would be best
        to check your owner''s manual and service booklet to see which one your vehicle
        needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359fefb3-0652-4b6b-9adc-a3322932a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T08:01:34.799Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:41.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. It has also been said that you don''t need to change your oil
        filter when getting an oil change. This is absolutely false. The simple logic
        behind this is to help prevent contaminants from seeping into the fresh oil
        that is now in your engine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363798a2-2a78-41a0-bc19-9662ee14e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T08:01:34.799Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:41.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Another myth that most motorists tend to believe is that once
        the engine oil is black, it''s time to flush out the system. While this may
        have been true before, this doesn''t necessarily apply today. Dark colored
        engine oil is a sign that the oil has been absorbing dirt that would otherwise
        have been deposited in the engine. This is what most modern motor oils are
        designed to do-to clean the engine. So relax and simply follow your owner''s
        manual for the recommended oil change interval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e61689-cc33-4b21-b29e-eb15a067c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T08:01:34.800Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:41.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. When it comes to using fully synthetic motor oils, there is this
        notion that switching back to regular, conventional oil is not advisable as
        it will damage your engine. Again, this is not true. It is okay to switch
        back and forth between fully synthetic and conventional oils. Do make sure,
        however, that the viscosity is the same and meets the requirements specified
        in the vehicle''s owner''s manual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b568f-a1be-45b5-9996-ae1f5b586047'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T08:01:34.800Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:41.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Speaking of synthetic engine oils, those old enough may recall
        that this type of motor oil used to cause seals to shrink, thus leading to
        oil leaks. This, of course, is not the case with today''s modern engine oils.
        While they do clean the powerplant, they won''t harm the seals and keep them
        intact. If, however, you drive an older vehicle that is at least 15 years
        of age, be wary about using fully synthetic oil as this can wash out sludge
        in the seals. As this is used as a blocker to compensate for any cracks in
        the engine, this can lead to oil leakage. Better ask a mechanic first to check
        your car''s compatibility with the right synthetic oil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d23e34f-3298-4b19-a3bb-b37a2fde6e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T08:01:34.800Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:41.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. It has been said that the "W" in the package stands for weight.
        Of course, any gearhead knows that "W" is short for Winter. And yes, the two
        numbers before and after the letter "W" represent the viscosity or the thickness
        of oil. The number before the letter "W" represents the viscosity of the oil
        at low temperature. The second number that comes after the "W" represents
        the viscosity of the oil at normal operating condition. The higher the number,
        the more viscous or thicker the oil is. It is important to follow the correct
        viscosity grade required by your car as indicated in its manual. Choosing
        too low viscosity grade may not provide the required engine protection as
        the oil can get too thin. Choosing too high viscosity grade could also hamper
        oil circulation as oil is too thick thereby reducing fuel efficiency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95189d4b-89d3-458c-bd34-f464c7e405da'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T08:01:34.800Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:41.817+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there you have it. Get to know your engine oil like you would
        your vehicle. After all, your vehicle can''t run without it.</p>'
    '9':
      'image': 'jcr:8dd657ea-088c-4d94-a9ca-ca9d672fbe97'
      'jcr:primaryType': 'mgnl:block'
