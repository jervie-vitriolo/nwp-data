    'template': '1'
    'title': 'Marine Corps planes crash off coast of Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293bef1-e5dc-446c-9717-f8dd35e21d2f'
