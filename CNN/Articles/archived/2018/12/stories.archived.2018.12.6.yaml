  'antonio-tinio-ping-lacson-pork-barrel-funds-2019-budget':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Senator Panfilo "Ping" Lacson and ACT Teachers party-list Representative
      Antonio Tinio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-06T20:16:07.480Z
    'imagesource': 'jcr:62449a5f-e514-472f-bf66-1f3683d2a6ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2f01c4a-cebb-476e-85bc-2b6ee735297a'
    'lead': 'Lacson says multibillion pesos worth of pork barrel or discretionary
      funds were inserted by some congressmen in the proposed 2019 budget. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T03:22:23.528Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:14:08.030+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon urges Lacson to reveal ''pork'' in Senate budget'
    'updated': 2018-12-06T08:36:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72604ec-fb17-44a2-bf9a-a13000a7ee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> A
        lawmaker from the Makabayan bloc in the House of Representatives on Thursday
        called on Senator Panfilo Lacson to reveal details about the "pork barrel"
        or discretionary funds allegedly inserted by senators in the proposed 2019
        national budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990a02b-4642-4721-87f2-4f2135de846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amid Lacson''s claims that multibillion pesos worth of pork
        barrel funds were inserted by some congressmen in the ₱3.575 trillion budget
        for next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276686d2-db07-440e-8d0d-720e518e5d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Lacson bares P130 billion in ''pork funds'' hidden
        in 2019 budget</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d79eb-63ef-4b3d-ba73-bbb5317f03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that Senator Lacson will be thorough para mapakita ''yung
        extent ng pork barrel insertion," ACT Teachers party-list Representative Antonio
        Tinio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a476cc9-1c82-43ab-81e9-77e53e4030d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said the insertion of pork barrel funds in the budget bill
        is normal in the House, with several lawmakers allegedly getting their own
        allocation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f20dfa-47d6-4ae7-af7c-70926b2c2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang naman sa kongreso o House of Representatives nangyayari
        yan. Sa Senate din nagkakaroon ng mas malaking insertions," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3744ec2-3314-4167-8a81-f64bb91dbb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, Tinio said the Makabayan bloc was unable to scrutinize
        the pork barrel funds in the General Appropriations Bill since they were not
        given copies of the measure as it was approved on third reading.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ad2d6-c4d5-4bcc-aafe-3c28a45b9d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi dini-debate o dini-discuss sa plenaryo yung mga insertions
        na yan. It''s not PDAF, but it''s still pork barrel," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aecb2db-5003-410d-a32a-62bf2ea4bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said he was not surprised by Lacson''s exposé about the ₱2.4
        billion in pork barrel funds purportedly earmarked for the district of Speaker
        Gloria Macapagal-Arroyo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73848ca4-e473-47f8-bca3-086bcd2a10ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.530Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, during the plenary debates on the national appropriation
        Wednesday, maintained that congressmen realigned items in the proposed budget
        amounting to ₱56.7 billion to their respective districts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e702b-be84-49bd-a66c-6c5539d5b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a congressman supposedly received ₱1.9 billion worth of
        projects while a congresswoman got ₱2.4 billion, ₱500 million of which went
        to farm-to-market roads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358fbd13-73cb-415c-9b86-578deef06130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson did not identify the congresswoman, but he said some of the
        farm-to-market road projects are located in Lubao and Porac, Pampanga. Both
        municipalities are part of Pampanga''s second district represented by House
        Speaker Gloria Macapagal-Arroyo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf6fa3-423e-442a-83ba-4e8b44c877ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in 2013 declared as unconstitutional the Priority
        Development Assistance Fund, or more commonly known as the pork barrel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e1c076-e30e-40b7-bc67-736cae70552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:22:23.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:08.269+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Joyce Ilas and digital producer
        Robert Vergara contributed to this report.</em></p>'
  'sonny-angara-isidro-lapena-confrontation':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Senator Sonny Angara and TESDA Director General Isidro Lapeña'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-06T20:15:36.063Z
    'imagesource': 'jcr:79022929-3fd4-45b1-8a0f-b318fb423411'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec33df5b-5814-499a-b693-9bd4f101a537'
    'lead': 'Visibly irked Senator Sonny Angara confronts new Technical Education
      and Skills Development Authority (TESDA) Director General Isidro Lapeña for
      supposedly bypassing him during the Senate deliberation on the agency''s budget
      for 2019.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T03:26:28.196Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:14:12.822+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:14:12.555+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angara confronts Lapeña over budget ''courtesy'''
    'updated': 2018-12-06T20:35:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adea178-7b95-4268-a05f-c7f4a059654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:26:28.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:12.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> A
        visibly irked Senator Sonny Angara on Thursday confronted new Technical Education
        and Skills Development Authority (TESDA) Director General Isidro Lapeña for
        supposedly bypassing him during the Senate deliberation on the agency''s proposed
        budget for 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6f1de-c2e8-40ff-b72f-ac60d953df47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:26:28.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:12.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary debate, Senator Panfilo Lacson appealed to Angara,
        the sponsor of TESDA''s proposed budget, to reinstate the ₱4.8-billion cut
        in the agency''s budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a2195-cb07-43fd-bcf8-f68d9e631448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:26:28.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:12.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed National Expenditure Program, TESDA has a budget
        of ₱14.6 billion. However, Senate version only has ₱9.8 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e23fc69-5bd0-443a-ad49-8ce9d31b3498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:26:28.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:12.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara explained the cut was due to the low obligation rate of TESDA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0916c1f-1c00-4c34-8083-01ed657a9e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:26:28.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:12.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson said the agency only has a 58-percent obligation rate
        because it only received their budget from the Commission on Higher Education
        (CHED) in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85203c74-46aa-4b3f-b887-d30733663651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:26:28.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:12.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are only able to serve only 2.7 percent aggregate for the
        past three years because of a scarcity of funds. They are appealing to the
        goodness of your heart<em> kung pwede ibalik na ''yung</em> ₱4.861 billion
        nila. Anyway, we have agreed to give to CHED ''yung Tulong Dunong na ₱3.8
        billion <em>na kasi nadagdag pa ''yung</em> house, <em>makaka-</em>cover<em>
        na ''yun sa</em> ₱4.8 [billion], <em>kulang nalang ng</em> ₱1 billion," Lacson
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ff8bd-51f8-45fe-829f-20a8f99df5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:26:28.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:12.823+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said he is open to reinstating TESDA''s budget, but he lamented
        how Lapeña bypassed him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a10010-aaf8-4b71-93ec-2c66b9c9b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:26:28.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:12.823+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Lapeña has talked to a number of senators about TESDA''s
        budgetary concerns except him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929183e3-c939-40e8-b348-44bd8332e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:26:28.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:12.823+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re open to that, your honor. <em>Ang akin lang po, ang bagong
        hepe ng</em> TESDA, <em>ang lahat ng senador kinakausap pero ''yung</em> sponsor
        <em>nya hindi niya kinakausap,"</em> Angara said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669987e-d58d-44ce-ab7b-ab098ef6c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:26:28.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:12.823+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is a courtesy issue there, Mr. President. I think
        you will agree with me. As a courtesy, he should''ve at least told us of his
        concerns. <em>Nilapitan na nya ibang</em> senador <em>pero kami hindi niya
        kinakausap,"</em> he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85810aaa-8be3-4031-bdd3-75ed5a559739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:26:28.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:12.823+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The session was suspended for a few minutes after the exchange.
        It was then that Angara confronted Lapeña.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fcad94-4602-4853-8a12-022d726c01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:26:28.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:12.823+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña was assigned by President Rodrigo Duterte to head TESDA in
        October amid the multibillion-peso drug smuggling controversy in the Bureau
        of Customs.</p>'
  'duterte-airports-bag-inspection':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-06T19:57:35.518Z
    'imagesource': 'jcr:6a0114cc-0fd2-4089-b786-9b26f86cfd51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3969396-c4ff-4fcb-8667-8a7b39ab74b8'
    'lead': 'President Rodrigo Duterte said Thursday bags of travelers will no longer
      be opened during airport screening and "human contact" would be minimized. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T03:32:37.552Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:14:15.976+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says no more opening of bags in airports'
    'updated': 2018-12-06T20:02:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06551ae4-398e-4dfc-a637-1921041b1079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — President
        Rodrigo Duterte said Thursday bags of travelers will no longer be opened during
        airport screening and "human contact" would be minimized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdca15a-5a9b-4f3b-bdc3-cfcc95728134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo kung merong</em> improvement <em>diyan sa</em> public
        service <em>sa</em> airports, one is that no more inspection <em>sa bagahe
        papasok,"</em> he said in a speech at the celebration of the 85th anniversary
        of the Department of Labor and Employment (DOLE)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955811f-3d35-4323-9822-cd65fa632a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know if there is an improvement in public service
        in the airport, one is that there will be no more inspection for bags that
        come in.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70754b9d-5b9e-4a21-9a33-ebbf5795e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then made a joke about how bringing in contraband
        like dynamite, bullets, and marijuana would be okay, but that the police and
        the members of the Philippine Drug Enforcement Agency (PDEA) would be waiting
        for them outside the airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ae432-7d3a-4cfc-b2d7-6b56e21becea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto ko lang na</em> [I just prefer] no more opening of the
        bags," Duterte explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c4231-8d3a-4ad9-bf31-c3f95b917997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that there would be no more human contact in airport
        immigration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5da310-54c8-4448-857a-83f5184a86c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All you have to do is...you just swipe your passport and you can
        go out. No more questions in immigration. <em>At yung pagbalik palabas,</em>
        I am requiring them altogether to adopt the same system. <em>Paglabas ninyo,</em>
        swipe lang ninyo. No more human questions," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19a1e13-9529-40c6-9828-dd7a39d4f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President gave no specifics on when and how such protocol would
        be enforced. Airport and government security officials have yet to comment
        on what he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524f499-6836-4594-a18b-feaa382c1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that in his years in public office, he has seen how
        poor overseas Filipino workers (OFW) would be treated. He recalled one instance
        where he witnessed an OFW who arrived from Hong Kong with a small TV being
        charged a fee the worker could not afford.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bbd226-a110-4750-a6ee-c65e9b681b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he nearly got into a fight with the airport personnel
        over the way the OFW was treated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba17dca-0beb-41ab-8fce-253eae93336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why you can see my reaction every time. <em>Ayaw ko kasi
        ng api-api.</em> Whether rich or poor, I just don''t want oppression. <em>Kaya
        yang</em> oppression, <em>hindi ko kayang tanggapin yan, lalo na</em> in my
        presence. <em>Ayaw ko. Walang rason, ayaw ko lang,"</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4ba84-96f4-4613-9e53-3e04b5f122ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is why you can see my reaction every time. I
        don''t like people being oppressed. Whether rich or poor, I just don''t want
        oppression. I can''t accept that, especially in my presence. I don''t like
        it. No reason, I just don''t like it.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe124d4-ce90-45de-ae7d-5c770dd9cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, in a bid to resolve "tanim-bala" incidents in the country,
        labor, transportation, justice, and local government officials signed an agreement
        to improve airport security screening and form guidelines on the investigation
        and speedy resolution of the issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274b0dae-2cac-4a5e-89bf-cb2098a18614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:32:37.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:16.198+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tanim-bala" refers to a scam by unscrupulous airport workers to
        plant bullets in the bags of passengers during inspection to be able to extort
        money from them.</p>'
