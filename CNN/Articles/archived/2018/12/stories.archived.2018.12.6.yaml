    'template': '1'
    'title': 'How Balangiga bells were given back to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c9223-557c-425b-b0c9-eafd4108d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — The
        Balangiga bells, taken by U.S. troops in 1901 from a church in Eastern Samar,
        are returning to the Philippines next week, but it took a lot of effort from
        top-level officials and the lobbying of American veterans to get it back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4e579f-eddf-413c-9223-886882f1a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.803Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the U.S. Babe Romualdez told CNN Philippines''
        The Source on Thursday that President Rodrigo Duterte personally told U.S.
        Defense Secretary James Mattis to return the bells to the country during the
        Association of Southeast Asian Nations Plus meeting in Clark, Pampanga in
        October 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3560466-0af2-4cae-a919-ba2f6aae10d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.803Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was one of the first points that he told Secretary Mattis,
        at that time, that we would want to see those bells back in the Philippines.
        And Secretary Mattis very clearly said that we would do everything we can
        to return those bells," Romualdez said.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Philippine
        Ambassador to the U.S. Babe Romualdez: It was a long process to get back the
        bells | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/h63go7qlmY">pic.twitter.com/h63go7qlmY</a></p>&mdash;
