      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 7, Friday, catch the Dutch film “Oorlogswinter” (Winter
        in Wartime) at 1:25 p.m., Slovakian film “Kandidat” (The Candidate) at 3:40
        p.m., French film “Compte tes blessures” (A Taste of Ink) at 6:10 p.m., and
        German film “Ostwind — Aufbruch nack Ora” (Windstorm and the Wild Horses)
        at 8 p.m. On Saturday, watch Belgian film “Allez, Eddy” at 1:20 p.m., Polish
        film “Marie Curie et la lumiere bleue” (Marie Curie and the Blue Light) at
        3:30 p.m., Italian film “The Lease” at 5:35 p.m., and Danish film “Der kommer
        en dag” (The Day Will Come) at 8 p.m. On Sunday, catch Italian film “Notti
        de Cabiria” (Nights of Cabiria) at 1:35 p.m., Czech film “Ostre sledovane
        vlaky” (Closely Watched Trains) at 3:55 p.m., Norwegian film Operation Arctic
        at 6 p.m., and Hungarian film “A vizsga” (The Exam) at 8 p.m.</p>'
