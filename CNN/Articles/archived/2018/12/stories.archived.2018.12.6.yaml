        6, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88288d-f523-461e-8002-186a45dfdf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T05:50:47.358Z
