      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees are encouraged to pre-register online, as limited slots
        will be given for walk-ins. For registration details and other information,
        visit the Facebook event page.</p>'
