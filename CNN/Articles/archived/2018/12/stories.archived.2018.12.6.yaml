      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Wednesday
        praised the potential for capital punishment in China against "distributors
        and pushers" of fentanyl — an opioid 50 to 100 times more powerful than morphine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907eb2c-56c9-43d6-94f1-3e347cb2ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:32:53.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:10.184+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the very exciting things to come out of my meeting with
        President Xi of China is his promise to me to criminalize the sale of deadly
        Fentanyl coming into the United States. It will now be considered a ''controlled
        substance.'' This could be a game changer on what is [...] considered to be
        the worst and most dangerous, addictive and deadly substance of them all,"
        Trump tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb5489-0a82-4d70-b8aa-53bd1a5b78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:32:53.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:10.184+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year over 77,000 people died from Fentanyl. If China cracks
        down on this ''horror drug,'' using the Death Penalty for distributors and
        pushers, the results will be incredible!" he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb6671-bd99-4609-84bd-e873403f9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:32:53.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:10.184+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Centers for Disease Control and Prevention said the
        number of total drug overdose deaths was 70,327. According to the statistics,
        47,600 people died from any opioid and 28,466 people died from synthetic opioids
        other than methadone — which includes fentanyl.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5ce77-9faf-4337-9377-21035a346080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:32:53.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:10.184+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the G20 summit in Buenos Aires last week, Chinese President
        Xi Jinping agreed to reclassify fentanyl as a "controlled substance," which
        means individuals in China who sell fentanyl to the U.S. "will be subject
        to China''s maximum penalty under the law," according to a statement from
        the White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b0c1e-e462-44ee-9bf7-8edae5a3da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:32:53.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:10.184+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prevention of opioid abuse the U.S. has been a priority of the
        President''s since his presidential campaign, and the interdiction of synthetic
        opioids, such as fentanyl, coming into the U.S. from Chinese suppliers through
        the mail has been a major initiative the Trump administration has attempted
        to tackle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1f738-93c5-42b7-8b8e-90d7747781bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:32:53.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:10.184+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Cornell Center on the Death Penalty Worldwide,
        drug trafficking and smuggling of controlled substances are punishable by
        death in China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa0cc29-a2f1-497c-911b-0cec30ad1d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:32:53.139Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:10.184+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Trump has advocated for exercising the
        death penalty against drug traffickers. In March, Trump officially proposed
        imposing the death penalty for certain drug dealers, arguing that the federal
        government is "wasting our time" if it isn''t willing to put some traffickers
        to death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ebee4-2cb0-4dc7-859e-454bbb4d7d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:32:53.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:10.184+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t get tough on the drug dealers, we are wasting our
        time," Trump told an audience in Manchester, New Hampshire. "And that toughness
        includes the death penalty."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee07c4c-0149-446d-83f7-be2b83bba3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:32:53.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:10.184+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went on to say that dealers "will kill thousands of people
        during their lifetime" but won''t be punished for the carnage they cause.
        He said the punishment would be used against the "big pushers, the ones who
        are really killing people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec370ab6-858c-4d4c-aeac-157c1ff30e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:32:53.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:10.184+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the call for capital punishment immediately drew condemnation
        from treatment advocates, law enforcement officials and civil liberty organizations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ebe2f-d16f-440a-8c8c-83ec194860a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:32:53.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:10.184+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also reportedly praised the use of the death penalty against
        drug dealers in Singapore, China and the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906590f6-3688-4879-a37d-cab691a80372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:32:53.140Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:10.184+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to a leaked transcript of a call with Philippines
        President Rodrigo Duterte last year, Trump told Duterte he was doing a good
        job fighting the country''s illegal drug epidemic, despite concerns that the
        Filipino government has effectively sanctioned extrajudicial killings in the
        name of combating the drug problem.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eb1c87-5df5-478f-8ecc-65efbb0257ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:32:53.141Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:10.184+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump praises death
        penalty for Chinese fentanyl ''distributors and pushers''"</em></p>'
  'huawei-5g-bt-technology':
    'author': 'Ivana Kottasová, CNN Business'
    'caption': 'UK telecoms group BT (BT) confirmed on Wednesday that it would not
      buy equipment from the Chinese tech company for its next generation wireless
      network.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-06T06:51:10.960Z
    'imagesource': 'jcr:d9cce7bc-677d-48fc-82f3-12a69e665f15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3da7446b-8b53-4552-8a43-76996604d37c'
    'lead': 'Huawei''s dream of becoming a global leader in 5G mobile networks has
      suffered another blow.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:36:20.856Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:16:13.437+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:16:13.084+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei''s 5G ambitions suffer another big setback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16943467-8fca-49dc-b383-646e4a25b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.856Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.437+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Huawei''s dream of becoming a global leader
        in 5G mobile networks has suffered another blow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9799494-95e7-4cde-9bec-08c6b63eb805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.437+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK telecoms group BT (BT) confirmed on Wednesday that it would not
        buy equipment from the Chinese tech company for its next generation wireless
        network. The company also said it would remove existing Huawei technology
        from its 4G network within two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd5683-d510-4ba2-8b4c-eea86becf75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for BT said the decision was taken to align its mobile
        phone business, which it acquired from EE in 2016, with long-standing company
        policies that exclude Huawei from its core networks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc865d02-372c-446c-9d48-b90b6b99fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company, which sells smartphones and telecommunications
        equipment around the world, is facing increased scrutiny in the United States
        and other countries, where officials have warned of potential national security
        risks from using Huawei products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00f6bd-3b12-47d4-b188-1ac309f16bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for BT would not comment on whether the ban was due
        to security concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de56fc8-02b8-41f5-9bd1-2a7dacab1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BT''s decision to exclude Huawei, first reported by the Financial
        Times, is the latest example of Western countries following a lead set by
        the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8090b-c39a-4f60-9b59-90d77a07d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.857Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a long-running program to replace Huawei equipment in the
        mobile core for 3G and 4G," the company said in a statement, adding that the
        same principles will be applied to its core infrastructure for 5G.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c4e0d-3dc6-492a-aee8-69c357ab44f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.858Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, Huawei have not been included in vendor selection
        for our 5G core," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c521704-aa65-4db2-90e6-f911491f726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.858Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s most senior spy used a rare speech earlier this week
        to warn that the United Kingdom and its allies are in a technological arms
        race with their adversaries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577a5a7f-9a1f-4b41-a7bb-7c5343a176cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.858Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Younger, head of the Secret Intelligence Service (also known
        as MI6), was quoted by the BBC as saying the United Kingdom will need to "decide
        the extent to which we are going to be comfortable with Chinese ownership
        of these technologies and these platforms."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd6d325-568d-4394-bb17-7f2de748bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.858Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger''s warning follow reports that the United States is urging
        its allies to stop using Huawei telecommunications equipment because the Chinese
        company poses a security threat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80359745-0b5f-44d3-99c8-98dbf6c565ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.858Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British government oversight panel that monitors Huawei''s activities
        in the United Kingdom warned earlier this year that it can provide only "limited
        assurance" that telecoms equipment provided by Huawei poses no threat to national
        security.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a384adaa-5969-44dc-af3a-f0d01795b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.858Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times reported last week that the UK government has
        warned telecoms companies to consider their suppliers carefully as they build
        5G networks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc486ab-4544-48f6-bfed-861c837f657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.859Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BT said it will keep Huawei as an "important equipment provider
        outside the core network," using its equipment on parts of the network that
        are considered "benign," such as masts or telecom towers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9f612-3f41-46fb-941f-394c90e31044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.859Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said it "understands and supports" BT''s decision and that
        it will continue working with BT. "Our products and solutions serve customers
        in more than 170 countries and regions," it said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd73102-9ce1-4088-999d-5b26cf75f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.859Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is largely shut out of the U.S. market, where it has repeatedly
        come under fire from lawmakers and government officials who accuse it of working
        under the influence of the Chinese government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34b4ad-e1b0-4711-8c07-344552ffbc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.859Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says it''s a private company owned by its employees. It told
        CNN Business last month that its equipment is trusted by 46 of the world''s
        50 largest telecommunications companies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e97ca-48fa-4b4b-99f9-eb21c15a61e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.859Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But security agencies are particularly worried about Huawei''s involvement
        in future 5G networks, because of the rise of connected devices, smart homes
        and the internet of things.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29c46a-4c62-43e1-9107-a46ed500bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.859Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:13.438+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand and Australia have also prevented telecoms companies
        from using Huawei equipment for their 5G mobile networks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34ba7a-eec1-47ec-9865-c17563a6a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:36:20.860Z
