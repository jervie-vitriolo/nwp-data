    'imagesource': 'jcr:b85149e0-b9dc-4ae1-bda0-919c6ad466be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb20da19-4cf2-4913-9a63-a4992455baa9'
    'lead': 'Business confidence is at its lowest since the first quarter of 2010,
      while consumers continue to have a pessimistic outlook for the upcoming months,
      according to a report from the Bangko Sentral ng Pilipinas (BSP). '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T03:36:36.531Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:14:19.001+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business, consumer confidence continues to weaken for the 4th Quarter
      - BSP'
    'updated': 2018-12-06T18:47:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dac3a2-37e8-46ac-b459-564e4d0bcc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Confidence
        in the Philippine economy from businesses and consumers alike continue to
        decline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961a43a-30ba-4081-aa21-b4937ee03a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas released its 4th Quarter Business
        Expectations and Consumer Expectations surveys Thursday, with bleak outlooks
        from both perspectives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cecfd7-29f2-46d4-805d-d4261a62934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.531Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the business side, the overall confidence index continued to
        decline to 27.2 percent from last quarter''s 30.1 percent. This is the lowest
        level since the first quarter of 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7dbab-bbff-4924-acc5-187cb6a7073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that the number of optimists declined, but continued
        to be greater than the number of pessimists during the quarter," the BSP explained
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55170a4-f00c-4e0b-b11b-0b9830f3003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual rise in demand during Christmas season was not enough
        to lift the spirits of businesses for the current quarter due to the following
        factors: high inflation that affects the price of raw materials, high global
        oil prices, the weak peso, high interest rates, decrease in sales and orders,
        and lack of raw materials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168da915-0142-4b6c-99f1-5ef7cd9e6d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation started tapering off in October, staying at 6.7 percent,
        and easing into 6.0 percent in November. The interest rate is currently at
        4.75 percent as the BSP continues to monitor the risk of higher prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6679e63-8a36-4256-b159-aa91d2fbcb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exporters had a bleaker outlook for the current quarter due to high
        overhead costs and a slack in demand for electronics, home furniture and sugar-sweetened
        prices. The BSP noted that the lack of demand for sugar-sweetened products
        was partly due to the higher sugar excise taxes from the recent round of tax
        reforms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ecbda5-6ed5-4684-bc05-520a61df1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.532Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, importers anticipate the effect of the Christmas
        season, which could lead to higher consumer demand and inflows of remittances
        from overseas Filipino workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3caa8e-4b23-4db1-9448-86610aa1c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms overall have a weaker outlook on their business operations
        for the current quarter and the next. Fewer businesses are also planning to
        expand for the current quarter, at 36 percent, as they expect tighter financial
        conditions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a724cfc7-d445-44fc-bab7-6a84d0bf8297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employment outlook index for the next quarter is at 21.8 percent,
        lower than last quarter''s 26.3 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7694cc1-e86d-4427-b3b2-dcb12d705f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests that more firms will continue to hire new employees
        than those who said otherwise, although the number of new hires could decrease
        compared to the previous quarter''s survey. Employment prospects were expected
        to moderate across sectors," the BSP said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ca396-4e37-486a-b795-ac058f02ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pessimistic consumer outlook</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc71ab1-ee1f-40df-ac39-961b304e7fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While confidence from the business sector remained afloat, consumer
        confidence sank further into negative territory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5cb973-fc87-4063-bdbe-08fb9b4ee671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumer confidence index for the fourth quarter is at -22.5
        percent, 15.4 points lower than the -7.1 percent logged in the previous quarter.
        This is the lowest registered reading since the fourth quarter of 2015, and
        the largest drop since the first quarter of 2007.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdfff3f-8323-4aa2-837c-1631defbe811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.533Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.321+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negative index indicates that pessimists outnumbered the optimists
        for Q4 2018," the BSP said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d0ff43-98a9-43fc-9e32-e7d611011316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.321+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said that this bearish outlook was due to high commodity
        prices, increase in household expenses, low salary/income, no increase in
        income, recent natural calamities and an upsurge in unemployment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d298c-9ea7-4661-8aab-c30fc525ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.321+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pessimistic sentiment was felt by all income groups for the
        current quarter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0556dc8-eed6-4acf-8ee3-0c6a0fd6eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.321+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequently, consumers also have a lower spending outlook for the
        first quarter of the new year, at 42.3 percent compared to the 45.7 percent
        logged from the last survey.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca489754-9c6f-43a6-b57c-0396f627c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.321+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests that while more respondents continue to expect higher
        spending on basic goods and services, the number that said so decreased compared
        to a quarter ago, indicating that growth in consumer spending could slow down
        in the near term," the BSP explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f646e-2c1e-44f9-b03c-a97ac5476654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.321+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers also expect higher prices of food, non-alcoholic and alcoholic
        beverage, and clothing as well as increased rent, utility fees, and communication
        bills at the start of the new year, BSP added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10700bd8-4318-498d-979e-bad70265e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:36:36.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:19.321+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the business and consumer sectors anticipate higher inflation,
        according to the BSP survey.</p>'
