    'template': '1'
    'title': 'UAAP: Despite Finals loss, Perasol says full force UP community a thing
      to treasure'
    'updated': 2018-12-07T11:58:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f99e53-5003-452f-b7a9-e2332ef47f33'
