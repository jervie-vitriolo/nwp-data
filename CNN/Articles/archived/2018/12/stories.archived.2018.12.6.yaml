      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        Philippine Air Force (PAF) has a new chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6e32a-32bb-4675-beba-604b2b71c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:49:21.330Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:25.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of the appointment papers of Lt.
        Gen. Rozzano Briguez. Defense Secretary Delfin Lorenzana confirmed his appointment.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: President Rodrigo Duterte appoints Lt. Gen. Rozzano Briguez
        as Commanding General of the Philippine Air Force <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/kDa9kPYwG2">pic.twitter.com/kDa9kPYwG2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1070340186226155521?ref_src=twsrc%5Etfw">December
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07307827-3091-465a-8c83-4849279b4898'
