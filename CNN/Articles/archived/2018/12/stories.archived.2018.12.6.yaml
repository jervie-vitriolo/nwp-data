      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; AHRT! Artists for
        Human Rights</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f76582-31dd-487b-b950-a8e8f57ae0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:49:59.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:30.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrate the 70th anniversary of the Universal Declaration of Human
        Rights (UDHR) through art, fashion, and dialogue this Saturday, Dec. 8, at
        the CCP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50925d4e-cc62-4835-b851-2bc36af1d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:49:59.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:30.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHRT! Is a gathering of artists for human rights. The program includes
        “Artist Talk: The Memory Project,” an intergenerational dialogue between artists
        who experienced and survived martial law, and a solidarity night starting
        with a red carpet walk and signing of the Artists Manifesto for Human Rights
        and Dignity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa3eb01-71a6-474c-9e21-634f818c1dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:49:59.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:30.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the original signatories of the UDHR,
        a “milestone document in the history of human rights drafted by representatives
        with different legal and cultural backgrounds from all regions of the world.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c614f82-71b6-4296-8188-b0fd3ad6cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:49:59.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:30.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCP is located at Roxas Blvd., Pasay. For more information,
        visit the Facebook event page.</p>'
    '11':
      'image': 'jcr:6f2eb3b0-95e2-41a3-8fae-77a9ef0505d1'
      'jcr:primaryType': 'mgnl:block'
