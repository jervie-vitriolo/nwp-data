  'How-to-beat-stress--feel-fresh-after-a-long-day':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-06T15:02:14.012+08:00
    'imagesource': 'jcr:2901c00a-788d-428a-aac9-8763f2defc9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af09ecb-5369-462e-ae2c-3683a7d179be'
    'lead': 'How to beat stress, feel fresh after a long day'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-12-06T07:04:08.932Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:13:34.724+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'title': 'How to beat stress, feel fresh after a long day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a3b02-034c-4216-bb7a-87dc1b4a2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.935Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) -- Heads up, people — the holiday
        season is over and we’re back to our daily grind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb8d60-ab78-41e6-a4a5-2bd793371aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.935Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new year marks plenty of beginnings — and of course, more responsibilities.
        Our schedules fill up by the minute: from preparing the first major presentation
        of the year to convince that client to say "Yes, okay na," to putting your
        foot in the door for that much-awaited promotion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ffe55-f55e-4e70-b927-e528857af9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.935Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the day, all you want to do is take that huge weight
        of stress of your shoulders. But the lengthy to-do list at work can be compounded
        by the traffic that saps what’s left of our energy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f857c21-5365-44ba-a1ea-405e939739f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.936Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working can wear you out, but you can always take the stress out
        of work. Make your life a little easier by doing a few of these life hacks
        to kickstart your year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb217580-8b44-4c87-a378-0be02deb20eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.936Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Go to the gym</strong></p>'
    '25':
      'image': 'jcr:b12b23a6-53b7-4f81-a745-bc6adf0acec8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a47d6-a9d5-4626-8720-dd9fc1a68780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:17:19.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be540d-b1f3-441b-a7ec-3164bf78b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.936Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sounds counter-intuitive? Fret not. According to the World Health
        Organization, exercising is fundamental in maintaining energy balance and
        avoiding energy wastage. You feel more energized after working out, than just
        lounging about in your office chair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46515458-b8bf-490d-bfaa-608eef4fe4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.936Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Order online</strong></p>'
    '26':
      'image': 'jcr:4242edcd-eb4a-447f-a35d-287934c036bc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a9656f-6527-48ad-8e36-850e49f16942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:17:19.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5698e-a82a-4654-b72b-e40e0119ff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.937Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet is a portal to many things, including stores. Online
        shops have plenty of options to choose from for just about anything you need
        or crave for. Order ahead of time and have them send it to your office! Instead
        of spending on gas and wasting time queuing, you simply pay for the delivery
        charge and wait.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf339b-c651-4df8-beda-fa6e01e0d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.937Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. When in traffic, play some music</strong></p>'
    '27':
      'image': 'jcr:3b6a5d90-df17-4dc5-a3c9-e85957973877'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da17770d-e2ae-4c28-ad12-78c75dbcd76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:17:19.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b72adf-edd3-4b88-8082-affd20268883'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.937Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crank up the volume of your favorite jam, or listen to an audio
        book about something you''ve been meaning to learn. The American Psychological
        Association says music improves the body''s immune system, as well as lowers
        stress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c99f17-b635-47ce-98a1-5e41d781574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.937Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just make sure to keep your eyes on the road so that you avoid getting
        into an accident, which can compound your problems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e2c24-7fee-4b83-8de7-30900e25c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.938Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Use ride-sharing services</strong></p>'
    '28':
      'image': 'jcr:25a961ca-97b7-4ec8-b335-327a46e5887b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3507cc1-05a5-445f-b711-cef2cffed098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:17:19.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b074dd-1193-4361-b384-3072a3641302'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.941Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a commuter, save yourself the drive by using ride-sharing
        or carpool services. Traffic on EDSA and other main roads can seriously kill
        our chill, but if your hands are off the wheel, you have time to relax. Maybe
        you can even squeeze in a bit of work or answer some emails.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40900711-4744-4619-96c1-589a3c558953'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.944Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Take time to chill with friends</strong></p>'
    '29':
      'image': 'jcr:4b59dec0-cf3e-48c2-821b-d615a059d382'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815dfdf-b093-4521-a2ff-f87cb187a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:17:19.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56fba7-b3ad-4995-bdb6-1ece777d2087'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.944Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing is more refreshing than to end your day on a high note by
        hanging out with your barkada. Block off an evening to reap your rewards.
        You deserve a congratulatory tap on the back for getting things done.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104aee7-c601-415d-8c3c-00b4d951b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-06T07:04:08.945Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:13:35.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what better way to have a nightcap than to take a fresh swig
        of San Miguel Super Dry?</p>'
    '30':
      'image': 'jcr:5e3d84d2-60af-49b1-a613-3f95b561f0c0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e654d7cc-ddb2-4c1a-bfc4-d22d44b3611d'
