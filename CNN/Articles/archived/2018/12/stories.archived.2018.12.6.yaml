    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69d7f23c-460d-41c1-9694-cbd365235c87'
    'lead': 'The President was only making a hyperbolic statement against his critics,
      his spokesperson says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T05:29:08.739Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:15:02.691+08:00
