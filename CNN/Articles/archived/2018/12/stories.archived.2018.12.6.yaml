  'UAAP-Anton-Asistio-Ateneo-basketball':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-06T11:18:34.636Z
    'imagesource': 'jcr:f28a7f63-637b-42b5-b344-72d04afc7dfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9555b5dc-f179-4cfe-aa82-6ada676aebf6'
    'lead': 'The diminutive guard develops from being a one-way player to a steady
      presence for the Blue Eagles. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:03:20.651Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:15:41.086+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:15:40.234+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: ''Too short'' Asistio ends Ateneo stint as back-to-back champion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1765e-d3af-42d2-bb55-d261c63ccae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.086+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> As
        a college player, there''s no better feeling than to give glory to your alma
        mater.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad447ed-df52-4815-85f4-fcda51661807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton Asistio did that for Ateneo, but what made it sweeter was
        that it was in his final playing year as the team captain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c42cc-9853-453e-8bbf-dd3ee663ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles captured their second consecutive UAAP men''s basketball
        championship Wednesday at the Smart Araneta Coliseum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa42eed-d32b-47cf-b74a-2c75c04dc884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His journey to collegiate success, however, did not come easy as
        he had to overcome a lot of trials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2bc897-6e09-4b8e-9a40-ec95486d4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of his small stature, Asistio sat as a bench reserve in
        his first two years. Then it became worse after being relegated to Team B
        the following season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81e96c-16ab-4b1e-9399-568d382d8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was first year and second year, I made it to the line-up
        and that was my dream ever since I was a kid. But it wasn''t how I saw myself
        because I wasn''t really playing," he reflected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b2238-fae6-4b56-b52f-b695c07e8322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then in my third year, I was sent down to Team B, but instead
        of seeing it as a downgrade, I looked at it as an opportunity, an opportunity
        to get better, because the fact that they sent me down means I still lack
        something as a player," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd247d5c-3099-402f-b1d4-122e5aeea908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new era came in Asistio''s fourth year as the Blue Eagles tapped
        a foreign coach in Tab Baldwin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a7baa-5da1-4ef8-be07-4369fbe83843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then lucky enough, in my fourth year, a new head coach was appointed,
        coach Tab. And I knew it was another chance, so it was a clean slate for everyone.
        He''s a foreigner so he didn''t really know anyone," he narrated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44a410-d3c1-4abd-86bd-60fc39cbf16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran tactician narrated the transformation of Asistio from
        a one-dimensional guard to a reliable two-way player.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956605db-640c-4e13-b394-85381deb0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''He''s too short, he''s too weak, he''s too slow, and he can''t
        handle the ball.'' And this is all true, and he knows it. And so at least
        I had to give him a fair shot and tell him those things. And so what did we
        end up with? We ended up with a guy who got in the weight room, changed his
        body, changed his mentality, continued to be a great shooter, became very
        dependable handling the ball, and also is one of our more dependable defensive
        players," Baldwin said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de7728-e189-4a2a-9e02-6f639f5f6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So of course, he''s sitting here today as a graduating senior with
        all the laurels that he deserves because he worked his tail off to get them,"
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71327c-6bd4-43ce-8d97-b6385d5dc1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his graduating season, Asistio became Ateneo''s third leading
        scorer with 7.6 points per outing on a 43 percent outside shooting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1b14b-193c-4e94-b34a-c6e27b037a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s life after college for Asistio?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a41f9-e533-4fed-bd03-f8ff0b53051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will join the PBA D-League or the Maharlika Pilipinas
        Basketball League</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eff8f0-7b65-4735-a234-359d8af6da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:03:20.654Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:41.087+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he plans to finish his Masters Degree in Communication at the
        Ateneo first.</p>'
  'bgc-passionfest-2018-festival-world':
    'author': 'CNN Philippines Staff'
    'caption': 'Colorful arches around Bonifacio High Street welcomed guests to the
      activities of this year''s BGC Passionfest.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-06T09:37:27.786Z
    'imagesource': 'jcr:0bf0a4fd-4f6e-48bd-99d9-7fdc2bcd69a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9673b835-6a5e-48e2-b4bd-cf4161412cf5'
    'lead': 'Bonifacio Global City (BGC) treated guests to a wonderful glimpse of
      colorful, cultural celebrations around the world, and explored various ways
      of living out one''s passions in this year''s BGC Passionfest with the theme
      "The World is Here: Festivals Around the World."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T06:07:20.754Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:15:44.821+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:15:44.545+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BGC Passionfest 2018 showcases ''Festivals Around the World'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230006ed-02fc-4416-bc77-9823e4f0bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Bonifacio Global
        City (BGC) treated guests to a wonderful glimpse of colorful, cultural celebrations
        around the world, and explored various ways of living out one''s passions
        in this year''s BGC Passionfest with the theme "The World is Here: Festivals
        Around the World."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca78f3b-ef41-4ad9-866c-4bb14247d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first two days of December, the stretch of Bonifacio High
        Street (BHS) was transformed into a patchwork of cultures, as it showcased
        an array of interesting workshops and performances that captured the celebrations
        in different parts of the globe such as the United States, Europe and Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71cd46a-9589-4d18-bbd8-f15f57dc4e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BGC Passionfest has always been an avenue for everyone to live
        out their passions. This year, we wanted to transport our BGCitizens to different
        parts of the world so they can experience other cultural traditions and passions.
        This is our simple way of encouraging them to do, and even discover the things
        they love," said Sean Luarca, BGC''s marketing and community relations manager.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7e5fd-d862-41a5-9d2b-5a50f74fd420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests were given event passports to visit each BHS block dressed
        up with iconic decors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6f2ec-4be1-4381-b651-66502f451138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines block located beside 11th Avenue featured proudly
        Filipino-owned brands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b81bd9-23fe-4d86-894d-dae09312c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests who visited the Europe block saw a myriad of presentations,
        including a pantomime performance, theater play performances, a cooking demo
        of delectable dishes, and heaps of bazaar merchandises, as well as a workshop
        on making different kinds of coffee drinks.</p>'
    '12':
      'image': 'jcr:6279d68d-0113-431f-8a0d-4901e173699b'
      'imageCaption': 'At the Asian block, activities included a booth where guests
        were introduced to the Vietnamese culture and treats.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e03ba3-cdd4-4b95-b678-6ec61d2fd585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ddb0c-94c2-4348-841c-bd6dea78f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diversity was the highlight of the Asian block that ran the center
        of BHS Park. It hosted bazaars, interesting arts and craft workshops on calligraphy,
        stencil print poster making, sushi magnet creation out of recycled bottle
        caps, do-it-yourself postcards, and even painting one''s own Asian festival
        cookie.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29edc1-9cfb-453c-8b5c-2cc848bca2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States block along Central Square was full of action,
        as it allowed guests to navigate their way around a giant inflatable set,
        bike sessions, rounds of fitness classes on aero kickboxing, yoga and pilates
        facilitated, plus more games that stretched those muscles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a85566-fe39-4076-8d3c-38ddf8764130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests were also entertained at each block with back-to-back performances
        of the country''s Ati-Atihan, Europe''s Cancan, the United States'' Chamorro
        and Tahitian dances and upbeat acts from Taiko Drumbeaters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58744e2-bc46-489d-b947-ea8b60e62ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festivities ended on an even higher note with a parade and a
        concert.</p>'
    '20':
      'image': 'jcr:463504e4-9233-4d1d-960d-e1c690d2c3e7'
      'imageCaption': 'At the annual BGC Passionfest parade, the BGC Group of Companies
        joined in.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd955c45-7182-40d8-8ed6-be98a7ef1234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f2e93-1b3a-45dc-a027-dd86df61e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BGCitizen parade was participated in by BGC''s group of companies,
        residents, corporate organizations and local government agencies, while the
        concert wowed the crowd with performances from young homegrown artists, with
        front acts by soulful acoustic performer, Syd Hartha, and indie folk band,
        The Ransom Collective.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed54f3e8-28ca-493d-ad72-f9c2b7557b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests also enjoyed listening to the electrifying music of funky,
        energetic IV of Spades, which served as the concert''s main act.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e0831-c236-4dff-9e48-fbd6e3fa88a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about the lineup of BGC''s upcoming events this holiday
        season, visit its social media pages at www.facebook.com/bonifacioglobalcityph
        and www.facebook.com/BoniHighStreet.</p>'
    '26':
      'image': 'jcr:fc0ec93e-8e83-4611-965c-7ed5e30117e2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61113eef-d7a7-4313-97dc-e53011ee3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:07:20.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:15:44.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
