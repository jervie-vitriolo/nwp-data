      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briguez is a member of the Philippine Military Academy (PMA) "Sinagtala"
        Class of 1986.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0687c73-4449-49c3-acec-9a0f231dd8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:49:21.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:25.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Briguez to the post. He will
        replace Lt. Gen. Galileo Gerard Kintanar Jr. "effective this date," according
        to the Palace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3602ad-13ec-44e8-971f-3ef27cd74fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:49:21.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:25.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Briguez'' appointment, the PMA Class of 1986 now controls all
        Armed Forces of the Philippines'' (AFP) service major commands: Vice Admiral
        Robert Empedrad is the Philippine Navy Flag Officer-in-Command, and Major
        General Alvin Parreño is Philippine Marines Corps Commandant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378678d2-d617-4266-82b5-a2771e382347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:49:21.331Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:25.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kintanar is set to retire from the military service in January 2020
        based on PMA directory. Lorenzana earlier said Kintana might opt for early
        retirement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d2864-4d06-4579-a036-f1ddf4683133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T06:49:21.332Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:16:25.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briguez became head of the Armed Forces of the Philippines Western
        Command in 2017, a post he also took over from Kintanar who was appointed
        head of the PAF in October of the same year.</p>'
