      'mgnl:lastActivated': 2020-02-07T11:13:52.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 6) —</strong> The Philippine
        Azkals crashed out of the 2018 AFF Suzuki Cup after falling to Vietnam, 2-1,
        in the second leg of their 2018 AFF Suzuki Cup semifinal matchup in Hanoi,
        Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b6aeea-15a3-4108-8975-2cbf97d08d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:08:35.435Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:52.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After holding the host team to a scoreless draw in the first half,
        the Azkals committed defensive lapses which enabled their opponent to score
        at the 83rd mark from Nguyen Quang Hai.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e322031-66cb-4b14-98e6-fdf1ab640a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:08:35.435Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:52.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by another goal by Nguyen Cong Phuong three minutes
        later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5cab9d-36a0-4f64-acf7-9bd0e602381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:08:35.435Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:52.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, James Younghusband salvaged a
        goal for the Philippine side to slice Vietnam''s lead, 2-1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92430a-924b-49b2-927f-42d4bbd1b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:08:35.435Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:52.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time was not on the side of the Azkals as they could not find a
        clear path to score in the end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abbadf7-ae4d-4373-bae7-776d69e04d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:08:35.436Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:52.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost on a 4-2 aggregate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2b0fb-9159-462d-9e7c-e7ead1a0adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:08:35.436Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:52.822+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam will face Malaysia in a two-leg finals series on December
        11 and 15.</p>'
  'duterte-bible-catholic-church':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-06T22:51:43.098Z
    'imagesource': 'jcr:ecb122e9-d05a-4226-aa77-768383510ee8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1106b0ae-6c4f-4804-82b3-6425b1b620e4'
    'lead': 'Preside Rodrigo Duterte said the Bible was written 3,000 years ago and
      has little relevance to current times.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T03:12:14.198Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:13:57.621+08:00
