  'ateneo-manila-operates-ejeeps':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-06T21:07:30.893Z
    'imagesource': 'jcr:31d36707-9d2e-4d9b-826c-a926325851bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '950aa044-665d-4a66-ac25-cd26c24107aa'
    'lead': 'The e-jeep shuttle system is in line with ADMU''s mobility initiative,
      which seeks to help manage traffic in the campus while reducing their carbon
      emissions to make for a healthier environment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T03:20:00.266Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:14:05.074+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:14:04.871+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Ateneo de Manila operates e-jeeps for students, personnel'
    'updated': 2018-12-07T15:13:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d57214-bca5-486a-8806-39e3cff17877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:20:00.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:05.074+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ateneo de Manila
        University (ADMU) in 2014 launched an electric jeepney (e-jeep) shuttle system
        aimed at helping its students and personnel move across different buildings
        within the campus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7669cea0-8b98-4d07-a27e-7dd5b64e35c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:20:00.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:05.074+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s six 14-seater e-jeeps cater to about 1,000 faculty
        members, 1,100 staff, and 20,700 students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1244674-f4c9-493b-986b-975d1807e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:20:00.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:05.074+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shuttle system is in line with ADMU''s mobility initiative,
        which seeks to help manage traffic in the campus while reducing their carbon
        emissions to make for a healthier environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d47ba64-8e5b-4be0-b6a9-a5fe89b3e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:20:00.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:05.074+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re trying to do here is to change the culture," ADMU President
        Fr. Jett Villarin said. "We hope that the students who are under our care,
        someday they will lead, wield the levers of power, and make a decision for
        sustainable and shared mobility."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94038a-610f-4a5e-9e0d-efe211e0e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:20:00.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:05.074+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, Ateneo wants to further reduce traffic and tricycles
        inside the school by setting up multi-story parking buildings and using only
        electricity-powered vehicles around the campus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c65e0-b90a-4f54-bbd8-64408399f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:20:00.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:05.074+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-jeeps are operated and maintained by Meralco Energy Inc. (MServ),
        a subsidiary of Manila Electric Co. (Meralco).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab384bc3-07a0-46df-a383-6b683d21ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:20:00.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:05.074+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MServ helped ADMU study, map out, and analyze routes. The company
        also helped design and construct a campus-based charging station to ensure
        continuous operation and supply of power for the vehicles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e414946-befd-4bbd-a010-e12a66ce453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:20:00.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:05.074+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MServ''s partnership with ADMU is part of Meralco''s Power Ideas
        program, which aims to provide its corporate business customers with expert
        energy solutions and ideas which.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413138a-ac52-4c11-9649-b140c6baaf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:20:00.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:05.074+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is divided into four categories-power quality solutions,
        energy efficiency solutions, energy supply and innovations-designed to help
        promote sustainable energy across the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29062d1-c2d3-415a-9623-15d671239e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:20:00.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:14:05.074+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn more about the program visit corporatepartners.meralco.com.ph/powerideas.</p>'
    '19':
      'image': 'jcr:cfb20810-acef-46da-9f84-c78205f7920d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5d961-8050-4771-b45a-23a59325c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:20:00.268Z
