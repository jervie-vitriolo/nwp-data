    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:13:57.365+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte mocks Bible''s writers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d8c3e-2f21-4da4-be51-feb8a49c64fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.198Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> President
        Rodrigo Duterte is not letting up on his tirades against the Catholic Church,
        this time taking a swipe at the writers of the Bible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7cb28-80e4-40ed-b387-7eb8a048be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Thursday, the President once again called on bishops
        to stop being hypocrites, mocking them by saying how they acted so pious,
        but had families on the side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ccd15-0997-46ce-9e23-6d01c95ea07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know,<em> p***** **a kayo mga g**o kayo. Kung nagtinding ka
        sa pulpito, tapos sabihin mo ako demonyo, e ano ka? Kung demonyo ako, kayo
        ano?</em> Religious? You shape up," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2fe4c2-0f5c-428b-ba29-d447078f3ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, you sons of b******s. When you stand at
        the pulpit and then call me the devil, what does that make you. If I''m the
        devil, what are you? Religious? You shape up.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce3437-621f-4010-ba05-a113cfd67e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President however, also had this piece of advice, "Stay with
        God, pero huwag kayo magpaloko sa religion [but don''t be fooled by religion]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a5da10-617b-48de-8110-039ad9191c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.199Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then went on to attack the writers of the Bible, saying
        what they wrote had little relevance to current times as it was written 3,000
        years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0433d76f-5f93-433a-aa39-f446e01d55e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know <em>ang sumuslat ng</em> <em>Bibliya, anak ka ng.</em>
        That was 3,000 years ago. <em>Anong pakialam ng mga g****g yun sa ating buhay
        ngayon?"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24fd4f5-f7f1-4d9a-86bc-cbd97e58903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who wrote the Bible, son of a b****. That was 3,000
        years ago. What do those idiots have to do with our lives now?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d98b1-ea40-4a8d-8164-bc767353bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, <em>"Nakapagaral ba yun? Mga</em> UP writer <em>ba yun?</em>
        Three thousand years ago, <em>tapos ngayon binu-b******t tayo."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac26fca6-f855-4b49-b765-80259c9b4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Did they study? Are they UP writers? Three thousand
        years ago and they''re b**********g us now.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76cb57d-b34d-4746-806d-5a16029f2065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also went on a tirade against a pope whom he said
        had a child who also then became pope.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b5116-18c1-4f30-ab0e-2d20542e775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.200Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most damning story of the Catholic Church? Alam mo kung sino
        [You know who]? Yang the popes...Pope Leo XIV. He had an incest sa anak niya
        mismo, and that the product, or the issue of that incest, ginawa rin nilang
        pope," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4622ba39-e09b-4d37-b4fa-05ccd7512ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while there were several Popes in the past named Leo, there
        was no Pope Leo XIV.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619c254-e919-450b-8fd1-9fa38525c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T03:12:14.201Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:13:57.622+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last pope with that name was Pope Leo XIII, who headed the Catholic
        Church from 1878 to 1903. He was also the oldest serving pope, dying at the
        age of 93.</p>'
