    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd939adda-d95d-46dd-9a8b-1c6b1070f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said Mattis was at the forefront of the process of returning
        the bells to the Philippines, which became possible after a 1998 U.S. law
        barring the return of war articles expired in September 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4bfd3-c0af-4e9d-a440-305ee561e9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino diplomat said they had to wait for 90 days after the
        law expired to allow any appeal to be made against the return of the bells.
        "In November 9, which was the expiration of the 90-day period, we knew then.
        We started the ball rolling," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffb439-77a4-4dee-8f60-17286e1fc861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Howard, Dennis Wright and Brian Buzzell of the U.S.-Philippines
        Society were also instrumental in the return of the Balangiga bells as they
        lobbied U.S. lawmakers to remove the legal barriers against it, Romualdez
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b5aff-fe0b-4651-a701-809d6eaa8092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respect for PH</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a7e4b-ebcd-4ca4-80ec-fe57cee71e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.805Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the return of the bells by the U.S. is the "right thing
        to do."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf2f32-36d3-4605-9477-75766f951472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T08:54:18.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T11:13:45.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Balangiga bells would return to the country on December
        11 at the Villamor Airbase at around 10:30 a.m. and 11:00 a.m. from Okinawa,
        Japan. Romualdez said a solemn ceremony would be held, where Duterte and U.S.
        Defense Assistant Secretary Joseph Felter are expected to attend.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Philippine
        Ambassador to the U.S. Babe Romualdez: The return of the bells is the right
        thing to do | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/JG4a2cMjPq">pic.twitter.com/JG4a2cMjPq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1070501359613407233?ref_src=twsrc%5Etfw">December
        6, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4facb614-02c2-471c-8d2f-bae7532a7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T05:50:47.358Z
