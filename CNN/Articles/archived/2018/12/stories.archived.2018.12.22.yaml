      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though, in reviewing the incidents of my administration, I am unconscious
        of intentional error, I am nevertheless too sensible of my defects not to
