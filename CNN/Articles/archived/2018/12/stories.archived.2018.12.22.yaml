  'International-Federation-of-Journalists-2018-report':
    'author': ' Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-22T11:30:20.559+08:00
    'imagesource': 'jcr:53b4ca00-f8d2-44f8-b3fd-7f7b9c515656'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7b3c1e6-1472-45b8-9cb3-8488b0ee5200'
    'lead': 'Media impunity in the Philippines ranked 7.7 points out of 10, the highest
      among the seven countries in the region in the report entitled ''Southeast Asia
      Media Freedom Report 2018.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T15:39:34.277+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:32:02.984+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH among worst countries in Southeast Asia for journalists – report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11453b71-96af-433b-a9cd-73db3095c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 22) — The Philippines is
        among the countries in Southeast Asia dubbed as the worst places for journalists,
        according to the report of the International Federation of Journalists (IFJ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7dee9-4cfb-4d09-95d7-9dd27a6b26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media impunity in the Philippines ranked 7.7 points out of 10, the
        highest among the seven countries in the region in the report entitled "Southeast
        Asia Media Freedom Report 2018."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b396f9-0295-4f3b-aa69-8e11a66a1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar followed with 7.5 points, and then Indonesia with 7.4 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae84e5-762b-4479-9e5c-02bfb8081272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report stated the state of media freedom in the Philippines
        is "worsening to seriously declining." It added that threats posing to media
        freedom include cyberattacks, poor wages and working conditions, censorship,
        and the government''s attack on the workspace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb7388-8e49-41c5-b7a9-04c57c702755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media killings</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a89e7a-29e8-4992-8369-0ae4baf386d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited that 12 journalists and media personnel have been
        killed under President Rodrigo Duterte''s term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40487d35-a264-4f76-ba14-86ed61765d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also identified 85 cases of assault against journalists from
        June 30, 2016 to May 1, 2018. The cases include murders and attempted murders,
        death threats, online harassment, police surveillance, and the revocation
        of operating licences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f54875-b162-422b-b707-5e0ff904d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, clarified that these killings had nothing to
        do with their job as journalists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb665a9-d75f-41db-b0cf-cf649eab6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I gather from those who have been killed, may kinalaman
        sa personal na pamumuhay nila [it has something to do with their personal
        life], nothing to do with journalism," Presidential Spokesperson Salvador
        Panelo said in a press briefing Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0c84c-3bc4-45b4-83c3-509d663b7a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harassment</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff045fa-5ede-422b-9a5e-4ce62113867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the case of Rappler whose license to operate was revoked
        by the Securities and Exchange Commission due to foreign ownership issues.
        Its CEO Maria Ressa posted bail after an arrest warrant was issued against
        her due to tax evasion charges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32231fd3-4542-44e3-bd5c-be08b87b3be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics had pointed out state actions against Rappler are an attack
        on press freedom, but Malacañang repeatedly denied this.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f263511-2014-4f11-b0cc-473b7687d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You violate a law. You cannot be immune from prosecution and, binibigyan
        naman siya (Ressa) ng due process at nakalabas nga siya eh [she''s given due
        process and she''s out]," Panelo explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026f6de-5446-4316-8492-e71657bf8c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte slammed Rappler, broadcast network ABS-CBN, and broadsheet
        Philippine Daily Inquirer (PDI), amid critical media coverage of his war on
        drugs which have left more than 5,000 dead. He has also threatened to block
        the renewal of ABS-CBN''s congressional franchise, and file tax evasion cases
        against the family owning PDI.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310494b-57d6-4b55-9b29-8b274e156f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media resilience</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f415aa66-58da-4424-ac32-bcb90748bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, however, pointed out that Filipino journalists are resilient,
        as they faced a similar situation in 1972 when former President and dictator
        Ferdinand Marcos declared martial law all over the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f59eac-66a6-4066-a0be-0c65b0a3c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.305+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos shut down the media then, but the report lauded the "mosquito
        press," which continued publishing newspapers clandestinely.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965553b-31c5-43a0-ace4-ee9e21ac1725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:39:34.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:03.306+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s journalists, besieged though they may be, remain just
        as jealously protective of their rights and freedoms," IFJ said." Now, more
        than ever, they need to unite and build strong unions and associations to
        protect and advance their rights, improve their skills and strengthen their
        ethics."</p>'
  'UN-rapporteurs-human-rights-violations-Leila-De-Lima':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Leila de Lima was arrested in February 2017 and remains in
      detention at the Philippine National Police Custodial Center in Camp Crame,
      Quezon City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-22T10:39:17.724+08:00
    'imagesource': 'jcr:ade0969f-8495-47ae-8ea2-d6a7d77c2792'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d02c72f-be5f-4cd9-84c5-7809e1ddbc41'
    'lead': 'The working group says it found that Senator Leila De Lima''s detention
      lacks legal basis.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T15:42:38.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:32:06.580+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 UN rapporteurs to probe human rights violations vs. De Lima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7176aa-d7b5-4aa6-9d6a-fb694d156572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Three
        United Nations (UN) special rapporteurs are tasked to investigate human rights
        violations against detained Senator Leila de Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec62a5-358d-46ec-b17c-b96a4cc0b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referral of De Lima''s case was one of the recommendations made
        by the UN Human Rights Council - Working Group on Arbitrary Detention (WGAD),
        in its assessment published on November 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc19b3-8016-4aa6-b9f1-9004edc11908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s case was referred to UN Special Rapporteur on the promotion
        and protection of the right to freedom of opinion and expression David Kaye;
        UN Special Rapporteur on violence against women, its causes and consequences
        Dubravka Simonovic; and UN Special Rapporteur on the independence of judges
        and lawyers Diego Garcia-Sayan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a2442-8ab7-4594-a090-2973aa4bbc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The working group said it found that De Lima''s detention lacks
        legal basis. The senator was arrested in February 2017 and remains in detention
        at the Philippine National Police Custodial Center in Camp Crame, Quezon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6580e4f-75f8-45fc-9402-3db12c9da502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment also pointed out that President Rodrigo Duterte''s
        administration, which De Lima is a staunch critic of, has shown "unfavorable
        intentions" towards the embattled senator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8d0df-fa73-4533-baf2-241b2b9b56f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Working Group expresses its serious concerns about the unfavourable
        remarks made publicly by the President and his allies against her after she
        expressed her intention to investigate the extrajudicial killings under the
        so-called war on drugs. The Government did not rebut these allegations," it
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eaadef-4b2e-4e55-903a-9fed50794ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN working group also expressed concern over Duterte''s remarks
        against De Lima, which they deemed "sexist."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31dc7d-19cb-4e96-826f-e67cda250c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Working Group thus considers that Ms. De Lima has also been
        targeted and the subject of attacks and discriminatory language due to her
        gender," it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f747e-2b3e-43c5-a5de-d9944026891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Rapporteur on the independence of judges and lawyers,
        Garcia-Sayan, is tasked to look into violations of De Lima''s rights for a
        fair trial -- in light of the ouster of former Chief Justice Maria Lourdes
        Sereno, another Duterte''s critic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07ef2b-f61d-4dfc-8103-89c90f528a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Working Group concludes that the violations of Ms. De Lima''s
        rights to a fair trial are of such gravity as to render her deprivation of
        liberty arbitrary," the assessment stated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7840eb0-93ed-484b-9241-652fc9a2ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Working Group urged the Philippine government to immediately
        free De Lima, and enforce her right to compensation and other reparations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e496842e-cf27-49b1-89d4-8b51ff7f3963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said this development is an intrusion to Philippine sovereignty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89bfa51-3ea1-4b8b-8af8-1725ead22241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been saying that and we have been saying, the problem
        with you people is you are listening to the critics of this administration.
        You are not investigating on your own. There is a process in this country
        and we follow that process. They are there, because probable cause was found,"
        Presidential Spokesperson Salvador Panelo said Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fe9c1a-4866-446d-a1b3-4369ea60338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:42:38.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:06.837+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is facing charges for her alleged involvement in the proliferation
        of drugs at the New Bilibid Prison, as head of the Justice Department from
        2010 to 2015.</p>'
  'us-government-congress-shutdown':
    'author': 'Manu Raju and Sophie Tatum'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-22T13:15:09.718+08:00
    'imagesource': 'jcr:53632ab0-6359-42b1-8992-c686c5d9965e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eccc5b5-2a18-4cba-8874-90d2a9aff5f7'
    'lead': 'Parts of the federal government shut down at midnight after Congress
      and the White House failed to reach a deal Friday night to avert the shuttering
      of several departments.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T15:46:36.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:32:09.699+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:32:09.465+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government partially shuts down for third time in a year after Congress
      adjourns for the night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b5352-7d99-4729-9cc5-c702ac3814ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.699+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Parts of the federal government shut down
        at midnight after Congress and the White House failed to reach a deal Friday
        night to avert the shuttering of several departments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b0447-c444-4f10-ae7b-c6580bbba20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the US House of Representatives and the Senate adjourned after
        Senate Majority Whip John Cornyn, a Texas Republican, said there would not
        be a vote Friday night in the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e559a5-6bb0-4182-ae68-788ef2cde2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for roughly a quarter of the federal government then expired
        at midnight, including appropriations for the Departments of Homeland Security,
        Justice, Housing and Urban Development, and other parts of the government.
        This is the first time in 40 years that the government has been closed three
        times in a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd118b7-e523-43f1-adbe-e437f5008e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, before they adjourned for the night, the Senate passed
        a bill to ensure federal employees who are furloughed get back pay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d0944-6fed-4113-a72b-fa612e8306b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was passed by unanimous consent, but still will need to pass
        the House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2dd5e2-1645-45e2-b746-6361d22e1616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was brought up by Sens. Chris Van Hollen and Ben Cardin,
        who represent Maryland, where many DC area federal employees live.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd2a20-2e13-4e41-baa2-b8c99705e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, Vice President Mike Pence, budget director
        Mick Mulvaney and President Donald Trump''s son-in-law, Jared Kushner, all
        arrived on Capitol Hill, where they remained into the evening. Shortly thereafter,
        Republican Tennessee Republican Sen. Bob Corker said on the Senate floor that
        an "understanding has been reached" that the Senate will not take any further
        votes related to the funding issue "until a global agreement has been reached
        between the President" and congressional leaders. The procedural maneuver
        helps streamline the legislative process once a deal is reached, but no such
        deal had appeared publicly by the time Congress left for the night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c64dc-c61e-4d73-b264-5b4e99a66b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation that seemed all but certain to succeed earlier in
        the week was derailed on Thursday when Trump said he would not sign the bill
        that had passed in the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8664fc-b172-40d9-97f5-d2f00183b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House on Thursday passed legislation that included Trump''s
        request for $5 billion for a border wall, but it was clear on Friday that
        that demand did not have the votes needed to pass in the Senate, and was therefore
        not brought up for a vote -- creating more uncertainty on a path forward.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170aa50-cc7b-416f-bf8e-fa23e7191fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump earlier in the day predicted the government would shut down
        -- and looked to place the blame on Democrats.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79bcc9-5119-4a3b-bc32-828571f65567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chances are probably very good" that there is a shutdown, Trump
        told reporters Friday afternoon while at a White House signing ceremony for
        bipartisan criminal justice reform legislation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6cde2-e15c-4280-a450-2b4819241869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really the Democrat shutdown, because we''ve done our thing,"
        Trump continued. "Now it''s up to the Democrats as to whether we have a shutdown
        tonight. I hope we don''t, but we''re totally prepared for a very long shutdown."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb60b74-bf37-44b8-bb14-2dcb26ea5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday night, as he appeared to be leaving for the evening, Senate
        Majority Leader Mitch McConnell said "constructive talks are underway."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf6cc9-d5f2-4dee-bd0f-19dca46f5531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When McConnell was asked if he would be coming back to participate
        in the talks, he said, "as I''ve said repeatedly, we need Democratic votes
        and presidential signature."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7731ecd7-cb67-4229-8ec7-6e267c072216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:09.700+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba4ebd7-d6ab-4b51-ba6f-3954198d97b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:36.496+08:00
      'mgnl:createdBy': 'jeff'
