      'text': '<p><strong>Saoirse Ronan (SIR-shuh ROE-nin):</strong> The Irish-American
        actress who starred in "Lady Bird."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c2eab-be4d-4545-82a8-ffd35f18b9b1'
