    'template': '1'
    'title': '''Yellow vest'' protest movement spreads to Taiwan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f75450-e972-4235-acc0-f6cd3b154a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:06:00.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:25.067+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Inspired by the French movement, Taiwan''s
        own "yellow vest" protests are expected to continue on Saturday, with anti-tax
        demonstrators preparing to take to the streets again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb6f30f-e438-4d54-960e-a59cca2a8a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:06:00.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:25.067+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the Taiwanese Tax and Legal Reform League -- each
        donning a trademark "gilet jaunes" (yellow vest) -- first marched on Taiwan''s
        Presidential Office in the capital Taipei on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3856ad-87ad-456e-82d7-b373cbc21444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:06:00.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:25.067+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after "gilet jaunes" demonstrators took to the streets
        of Paris for weeks in occasionally violent protests that forced concessions
        on tax and other issues by French President Emmanuel Macron earlier this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4110ac-ef20-45c6-9b48-7d48da46a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:06:00.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:25.067+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A league spokeswoman told CNN the march was aimed at pressuring
        the Taiwanese government to make the tax system more transparent. The group
        also protested the Ministry of Finance, for what they regard as an unfair
        policy of levying taxes and for delaying the implementation of tax exemption
        arrangements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2748c-408a-4def-83d9-99227b0305ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:06:00.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:25.067+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league was founded in 2016 and has been pressuring the government
        ever since -- but organizers said Wednesday''s march marked the first time
        they had worn yellow vests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9c3a2-95bc-473e-b139-4997a7c5e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:06:00.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:25.067+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were touched by the French movement, and decided to go to the
        streets in yellow vests," said the spokeswoman, who gave her surname as Wang.
        "We hope that (Taiwanese President) Tsai Ing-wen will listen to people''s
        grievances and give concessions just like Emmanuel Macron did."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb119fae-d0ec-4a74-b6b9-e7fec87977c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:06:00.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:25.067+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said "unfair" taxation had deterred foreign businesses from
        investing on the island. The league''s next protest will happen outside the
        Ministry of Finance headquarters in Taipei on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ea35a-891c-4782-9b19-1aa54ce5bb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:06:00.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:25.067+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry did not respond to a request for comment from CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98657b-84f4-4a6d-b5b4-0dfe53c744f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:06:00.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:25.067+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Yellow vest''
        protest movement spreads to Taiwan."</em></p>'
  'Czech-coal-mine-explosion':
    'author': 'Ivana Kottasova and Matthew Robinson'
    'caption': 'Rescue workers struggled to reach the site of the blast in the CSM
      mine in the northeast of the Czech Republic due to smoke and flames.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-22T08:00:42.057+08:00
    'imagesource': 'jcr:7ee7e783-c187-4eeb-92cc-afab82d13fbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4f47733-52d3-45e9-bc25-86bcdac54fa3'
    'lead': 'OKD, the company that operates the CSM mine near the city of Karvina,
      said 11 of those killed were Polish miners provided by a contractor agency,
      while two were Czech.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T16:08:51.425+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:32:31.528+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:32:31.205+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '13 dead in Czech coal mine explosion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048ca28-5a8e-4572-bd6e-fd4671f3caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:08:51.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:31.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A methane gas explosion in a coal mine
        in the northeast of the Czech Republic has killed 13 miners, the mining company
        said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae354a0-00fb-481f-979a-040777c76a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:08:51.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:31.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OKD, the company that operates the CSM mine near the city of Karvina,
        said 11 of those killed were Polish miners provided by a contractor agency,
        while two were Czech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72bfd0-976a-42f2-898a-52979563d542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:08:51.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:31.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to yesterday''s mine disaster, 13 miners lost their lives --
        11 Poles and two Czechs," OKD spokesman Ivo Celechovsky said in a televised
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083862d1-6936-4296-9a3e-2662150d0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:08:51.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:31.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 10 miners were injured in the blast, with one in a critical
        condition, the Czech national news agency CTK reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52497d4-d405-4c07-b31e-162dc14be974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:08:51.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:31.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OKD''s managing director, Boleslav Kowalczyk, said search and rescue
        operations had to be called off because of poor conditions in the mine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab457783-6189-45dd-8271-f5450070f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:08:51.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:31.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we have reached a point where it was impossible
        to move forward because there was a fire raging and zero visibility," he said
        in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa2ae1-f0a0-4e50-b65e-531573f6b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:08:51.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:31.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czech Prime Minister Andrej Babis and his Polish counterpart, Mateusz
        Morawiecki, traveled to the mine Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837afcc-e30f-4bd7-841a-23140f2cbc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:08:51.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:31.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to express words of deepest sympathy to all the close victims
        of the mining disaster in Karvina," Morawiecki said on Twitter. "This is a
        huge tragedy for all Poles and Czechs. On this difficult day, we strongly
        show our solidarity and sense of national community."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33854f0d-eebf-4787-9c9e-496164bf7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:08:51.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:31.529+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The explosion in the CSM mine is a tremendous tragedy. I would
        like to express my deepest condolences to the survivors," Babis added on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff40ac-ac7e-4796-bcc6-32a98e275e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:08:51.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:31.529+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech leader also said he would assess what assistance his government
        can provide during his visit to the site on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d86c49-0ec4-4239-8e7f-191d6c1d3ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:08:51.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:31.529+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion occurred 800 meters (2,625 feet) below the surface
        just after 5 p.m. local time on Thursday. All underground work at the hard-coal
        mine was immediately halted and workers were evacuated, the company said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da353f5c-b190-4bd4-9767-b96739d44422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:08:51.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:31.529+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster is the worst mining accident to occur in the Czech
        Republic since 1990, when 30 miners died in a fire in another mine near Karvina,
        CTK reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fc6d87-a7e8-484c-b6ac-a32f88340867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:08:51.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:31.529+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "13 dead in Czech
        coal mine explosion."</em></p>'
