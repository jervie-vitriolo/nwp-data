  'department-of-health-illegal-fireworks-christmas-new-year':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-22T17:30:20.473+08:00
    'imagesource': 'jcr:5888d35b-8b66-4bb8-af1a-6c8d66cf3ddc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03bc3d82-5167-45f4-b309-d3a25b916001'
    'lead': 'The first casualty, recorded on December 22, involves a boy who had to
      have his finger amputated after an injury involving illegal fireworks. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T15:20:13.105+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:31:50.493+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:31:50.254+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH starts monitoring fireworks-related injuries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e7e17e-b975-4d7b-bfe6-ada5749e30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:20:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:50.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        Department of Health (DOH) started its yearly fireworks-related injury (FRWI)
        surveillance, and recorded its first casualty on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b939b-7767-4b11-bddb-9a14a740122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:20:13.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:50.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-year-old boy from Nueva Ecija had to have a finger amputated
        due to a blast injury from an illegal firework known as 5-star on December
        22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ee207-a36a-4a0e-bf8b-d0fcc8bd0354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:20:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:50.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was taken to a DOH hospital in Cabanatuan City, where he was
        also treated to prevent tetanus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2b61b-e94d-453f-b7ad-cb27cafb823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:20:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:50.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FRWI surveillance started on December 21 and will end on January
        5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14176fd0-0d87-4259-a355-66b3e69eb0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:20:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:50.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be 50 participating hospitals nationwide: 32 DOH hospitals,
        four local government-run hospitals, 13 private hospitals and the Philippine
        General Hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5465f-505c-481c-b3d4-fe98a20fabc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:20:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:50.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reminding parents and caregivers to make sure that their
        children do not play with any fireworks this holiday season because of the
        danger that they pose; instead, we urge them to be creative and use alternative
        noise-makers to celebrate," said Health Secretary Francisco Duque in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6761b8c-4ed8-4330-bc70-a2b8d7a42699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:20:13.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:50.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH urged the public to instead use non-traditional noisemakers
        such as pots and pans, loud music, and empty cans.</p>'
  'Road-Board-House-Majority-Floor-Leader-Rolando-Andaya-President-Rodrigo-Duterte':
    'author': ' Chad de Guzman'
    'caption': 'House Majority Floor Leader Rolando Andaya. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-22T16:27:30.460+08:00
    'imagesource': 'jcr:21b0fc9b-647e-43e1-aa69-ee9b36a76cad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ec8815c-058e-4dba-ba4f-ae21e313275e'
    'lead': 'In an interview with CNN Philippines, the House Majority Floor Leader
      says they will look at their options on how to follow the President''s orders.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T15:24:22.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:31:54.786+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House heeds Duterte''s call on Road Board abolition – Andaya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f6194-0e92-49e5-a817-58f214652fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        House of Representatives will act on President Rodrigo Duterte''s call to
        abolish the Road Board amid corruption allegations surrounding the agency,
        House Majority Leader Rolando Andaya Jr. said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41346fcb-f4ca-42f8-b5af-d7cfebdaefae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has spoken. We heard his message to the House. We
        will act based on his guidance," Andaya said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421ec26-1a4b-45de-8f7e-672415a9b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Andaya said they are looking
        at their options on how to follow the President''s orders once Congress resumes
        session on January 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76ace8-3d21-4a1a-a330-6a04caca1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first option would be to withdraw the previous withdrawal of
        support in the old version of the bill. That''s the first option. And the
        second option is to fine-tune or to come up with a better version of the bill.
        And then in that situation, maybe there could be a bicam (bicameral conference)
        na pwede pong gawin muna [that can be done for now]  before we proceed with
        the President''s side on it," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48f8d7-9614-4718-a980-816477f9b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel "Migz" Zubiri, in a statement,
        said if House is now resolved to abolish the board, they can recall the enrolled
        copies sent to Malacañang and re-convene into a bicameral committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd0cd1-5c8f-4bd7-a366-d96ab422e423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can re-convene the bicam upon the motion of both houses on Jan.
        14 and meet for a day to simply craft the wordings to the law that will abolish
        the agency and revert the income and the funds to either the DPWH (Department
        of Public Works and Highways) or National Treasury," Zubiri said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa42903-8be8-4cb7-b6ef-4484c38d786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya repeatedly claimed President Duterte told him and House Speaker
        Gloria Macapagal-Arroyo to keep the Road Board, but Duterte said Sunday that
        he wants to scrap the board which was supposedly a "milking cow" of corrupt
        government officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d74ae-3fa8-4de0-9fb1-58ffd2a92f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leader said with the President''s decision, the lower
        chamber can now focus on the budget, the so-called "parked pork" and the insertions
        in the 2018 budget from the Department of Budget and Management (DBM).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9eceda-2122-43ea-b50e-cc80c6a21393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, however said, that the abolition must have no "residues."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b10be-2bf6-41d5-a4a4-288b0fe6768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President wants an abolition of the road board, let it be
        real abolition. No residues. No Three Road Kings," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef680fbd-dcab-4181-8ce6-3aef783dfc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Board, tasked to manage the road users'' tax or the motor
        vehicle user''s charge (MVUC) for repairs and maintenance of roads, had been
        repeatedly slammed by the Commission on Audit over billions of pesos worth
        of unimplemented and unobligated projects, and millions of pesos of excessive
        costs and overpayment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1637297-128f-48f0-8377-72f8b7e4cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Road Kings" Andaya was referring to are the secretaries of
        the DPWH, the Department of Transportation (DoTr), and the Department of Environment
        and Natural Resources (DENR). Andaya earlier said these chiefs will have "dictatorial
        powers" over the MVUC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451223c6-8a3e-4f02-8cff-a472ae326280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has rescinded its passage of House Bill 7346, which abolishes
        the board, under the leadership of Arroyo. Both chambers of Congress passed
        the bill abolishing the Road Board when Davao del Norte Rep. Pantaleon Alvarez
        was House Speaker.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56ade8-26dd-42b1-bc6c-58652539aabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said the Senate could
        pass the bill without Arroyo''s signature, since the measure was passed in
        toto.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443193a5-b033-411d-b6b0-70737e84c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Andaya said the House will support the abolition under
        the following conditions:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be28fdc2-9470-4c86-bd31-14716995aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>proceeds from the MVUC will be a line-item fund in the annual budget
        of the DPWH in the General Appropriations Act; and</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb1122-64a9-4af3-82ed-80424959661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"non-user activities" such as garbage collection will be removed
        as an activity where the MVUC can be spent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16243b9-48bf-4603-b99b-3335aa9b1ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:24:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:55.106+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, the Road Board would be abolished and
        the MVUC would be placed into four trust funds: 40 percent in the Special
        National Road Support Fund and 40 percent in the Special Local Road Support
        Fund, both of which would be managed by the DPWH, 10 percent in the Special
        Pollution Control Fund managed by the DOTr, and 10 percent in the Special
        Pollution Control Fund under the DENR.</p>'
  'NEDA-Ernesto-Pernia-climate-change':
    'author': 'Chad de Guzman'
    'caption': 'National Economic Development Authority (NEDA) Secretary Ernesto Pernia
      on Friday warned climate change poses risks to the agriculture sector''s growth
      and the country''s food supply'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-22T15:38:40.530+08:00
    'imagesource': 'jcr:045a29ea-12d5-41ca-973c-25b92292a871'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aac38c91-b27a-42a6-aaed-98e0a8dbd26b'
    'lead': 'The country''s top economist pointed out that Philippine agriculture
      generates employment for 31.5 percent of the labor force. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T15:30:47.193+08:00
