    'template': '1'
    'title': '‘Most Wanted’ Abu Sayyaf bandit arrested in Binondo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc330d-bebb-40e1-af07-07b876c69fa7'
      'mgnl:activationStatus': true
