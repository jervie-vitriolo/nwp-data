      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo went on by saying he also experienced the same incident
        before. Addressing his 2.8 million followers, he, then, asked "Tell</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3406dae-e2bd-49a6-9ffe-0f65138e97e8'
