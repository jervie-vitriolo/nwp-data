  '2018-words-couldnt-pronounce':
    'author': 'Christina Maxouris'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-22T19:03:21.172+08:00
    'imagesource': 'jcr:2c46c94c-8c82-4a26-8e01-ef78ddcfbcfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f791042-3863-4e07-84fe-b9ec79181b1b'
    'lead': 'If you haven''t heard the words "freekeh" or "entomophagy," it''s probably
      because most Americans are trying to make sure they don''t have to say either.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T15:15:00.573+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:31:35.810+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All the words you couldn''t pronounce in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93124661-a707-46a0-9af8-b57dbb97485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you haven''t heard the words "freekeh"
        or "entomophagy," it''s probably because most Americans are trying to make
        sure they don''t have to say either.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fa0e0-0806-4869-9db4-c3e142f5be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, they both scored top slots in this year''s "most mispronounced
        words." Language-learning app Babel commissioned the U.S. Captioning Company
        to compile the words that proved most tricky for newscasters and television
        personalities to pronounce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd522e-613f-4a40-bbf5-faeb24e2bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans struggled with pronouncing Brett Kavanaugh''s last name
        during the September hearings, and twisted their tongues trying to sound out
        "Saoirse Ronan" after watching "Lady Bird." And during midterm season, none
        of us swallowed our pride to ask, "How do you pronounce Beto ''O''Rourke?''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da7c01-a9e6-4590-8a90-acd6fb3b18de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babbel''s director of language learning Miriam Plieninger says the
        words offer an insight to what national conversation revolves around each
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787ece2-f660-4e62-91d7-eb1cac9e8fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By highlighting these tricky-to-pronounce names, places and trends,
        we''re not looking to shame those who mispronounce, but offer an understanding
        of language and culture which is key to unlocking many aspects of society,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6078be2-6638-4bf6-8864-6013d2749435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Here''s the list of all the words we got wrong:</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48bbbde-5236-4cc6-8545-f1af7412ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beto O''Rourke (BEH-toe oh-RORK):</strong> The Democrat
        politician ran against Ted Cruz, vying for a seat in the US Senate. He lost
        but he''s hinted at possibly joining the 2020 presidential race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb5772-8788-4ad8-9d7e-796927353978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brett Kavanaugh (BRETT KAV-a-naw):</strong> The 53-year-old
        Supreme Court associate justice faced media scrutiny throughout his hearings,
        which questioned his college days and brought forth a witness claiming sexual
        assault when they were in their teens, an allegation he denied.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48981059-bda6-461e-8963-25af88f7c975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Daniel Kaluuya (DAN-yull ka-LOO-yuh):</strong> The British
        actor won an Oscar nomination for his role in "Get Out."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0520d1f-0a68-4f79-8f3e-6d2e465ef17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Entomophagy (en-to-MOF-o-jee):</strong> Human consumption
        of insects. It might make you squeamish, but entomophagy is common practice
        in more than 110 countries and more than 2 billion people enjoy eating bugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234dc924-f5f5-4a89-b34d-493767ef46ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Freekeh (FREE-kah):</strong> Cereal food originating in
        the Middle East, which gained popularity in 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf1cd3-a4cc-42b9-9666-d929d781b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Halapoulivaati Vaitai (ha-la-poo-lee-VAH-tee VIE-tie):</strong>
        The offensive tackle for the Philadelphia Eagles during their 2018 Super Bowl
        win.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e378d533-8b46-49be-889b-10668c6f9155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jamal Khashoggi (ja-MALL ka-SHOW-gi):</strong> The Saudi
        Arabian journalist who was assassinated in early October after entering the
        Saudi consulate in Istanbul.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1271959-86f1-4d70-a6b9-801656e85d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:15:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:36.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mukbang (MUCK-bahng):</strong> An online audiovisual broadcast
        in which the host eats a lot of food while interacting with his or her audience.
        Otherwise known as "eating broadcasts," these online feasts have been popular
        in South Korea for years.</p>'
    '27':
