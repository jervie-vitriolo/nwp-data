      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV host Robi Domingo, meanwhile, took to Twitter to share his reaction
        to the viral video, saying he is "not happy about it."</p>'
    '26':
