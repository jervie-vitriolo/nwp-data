      'mgnl:created': 2019-03-18T15:36:40.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:00.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim recounted he would skip classes afraid of the bullies who told
        him he "would get stabbed if I were to snitch on them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c16f1-1ed3-4318-9298-1ac581dadbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:36:40.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:00.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to go to school. I made up excuses and told my mom
        I felt sick. I did not feel safe," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640acde-4c13-4322-ac4c-84ab3e442947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:36:40.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:00.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One time I cried in front of the whole class because people would
        laugh and quietly say bad things about me. It made me a miserable kid. This
        made me hate school," he further said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbcd92-efe6-4f73-9ac5-8ef6a12b3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:36:40.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:00.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said he once spoke up, but he was even beaten up more and even
        had a knife pointed at his neck after.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d296b-f5b9-4202-bc18-90afb46366a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:36:40.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:00.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, he would eat his lunch in the bathroom and keep his
        money in his underwear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347f436-9a3a-4b8b-a98f-6476343c1ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:36:40.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:00.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim urged victims of bullying to speak up, as not doing so was his
        "huge mistake."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ccbd2-4b74-4994-aab2-01ff6fc30352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:36:40.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:00.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept quiet because I was scared. I did not tell my parents. I
        did not tell authorities. I just let things happen," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce0ca05-f62e-44b4-950b-fe98c2e8cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:36:40.985+08:00
