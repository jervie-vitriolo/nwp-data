    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Socioeconomic planning chief warns climate change will affect food security
      in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab870440-93e3-43c4-8a2d-e3db479477a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:30:47.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:57.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> National
        Economic Development Authority (NEDA) Secretary Ernesto Pernia on Friday warned
        climate change poses risks to the agriculture sector''s growth and the country''s
        food supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026722c2-d3d5-4c9f-b8f2-4b8eb4e98140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:30:47.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:57.742+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is only about to get worse with recent rapid increases
        in temperature. If we do nothing, this will impede our target of increasing
        agricultural productivity and ensuring food security," Pernia said in the
        launch of the book, "The Future of Philippine Agriculture Under a Changing
        Climate: Policies, Investments and Scenarios."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9fa81-8415-4f28-82c0-bae843828e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:30:47.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:57.743+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top economist pointed out that Philippine agriculture
        generates employment for 31.5 percent of the labor force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90cf996-daec-46e5-a993-ccfba059b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:30:47.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:57.743+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, environmental hazards aggravated by climate change continue
        to pose significant risks to agricultural output and growth. In fact, as cited
        in the book, yearly losses between 2000 and 2016 include production losses
        and damage to farm equipment, and irrigation and road facilities of P17.37
        billion," Pernia added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a388f91f-8682-4f58-8689-0f42120135c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:30:47.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:57.743+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia''s warnings are in line with the United Nations'' Intergovernmental
        Panel on Climate Change (IPCC) Special Report on Global Warming in September.
        The report warned that climate-related risks such sea level rise, food and
        water supplies, security, and health issues will be worse if the Earth''s
        temperature increases by 2 degrees Celsius.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec0a84-31a5-4414-82cd-92dd68def635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:30:47.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:57.743+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes NEDA''s Climate Change Strategy to reduce energy and water
        consumption, as well as curb its own carbon emissions, will motivate other
        government agencies to implement their own policies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0596ce5-b5dc-448b-ad23-e1515d723758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:30:47.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:57.743+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this may be considered small in scale, we believe that influencing
        behavior at the individual level leads to more long-term positive impacts.
        Micro efforts lead to macro effects," Pernia said.</p>'
