  'Rabbit-gene-houseplant-air-detoxifier':
    'author': 'Jack Guy'
    'caption': 'The modified golden pothos plant has been approved for sale in Canada.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-22T20:55:03.030+08:00
    'imagesource': 'jcr:c9660aa0-9da8-4c03-bfc2-9903279aab38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a90dc290-8c5d-434a-a9dd-de0f314e86b3'
    'lead': 'The air breathed in homes usually contains more harmful compounds than
      office or school air, according to the study.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T15:56:20.249+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:32:19.173+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rabbit gene turns houseplant into air detoxifier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8009b-0435-44ca-9898-95b30307485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Humble houseplants have long been known to bring benefits
        that go way beyond brightening a room, and now researchers have given their
        powers an extra boost, turning a popular species of climber into an air purifier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d401a-a280-44d1-a847-13d1dd01f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists at the University of Washington in the United
        States made the golden pothos (Epipremnum aureum) remove toxic gases from
        the air by inserting a rabbit gene called CYP2E1 into its DNA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d768b01-a0fd-4d3b-9083-9a436ca75870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air breathed in homes usually contains more harmful compounds
        than office or school air, according to the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d056dce-f333-43bb-a26a-c941d50c3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first houseplant that has been transformed to break
        down toxic compounds in the home," study author Stuart Strand told CNN via
        telephone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b337404-1651-4f49-aaaf-2fb4c55ac029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gene, which is present in all mammals, makes an enzyme called
        cytochrome P450 2E1 that breaks down a number of volatile organic compounds
        (VOCs), many of which are toxic. The enzyme also metabolizes alcohol in the
        human liver.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d6dd2-574e-4204-a119-36b4223ddd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team focused in on its ability to break down the harmful
        compounds benzene and chloroform, which have been linked with cancer, according
        to the American Cancer Society and the U.S. Environmental Protection Agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4209d-4c8a-4272-9702-8fc21b30fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These compounds are produced by many sources in the home, such as
        showering, cooking, smoking and even furniture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f0b68-f8b3-4dca-ab46-2663f4d5a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test the plants'' powers of purification, the team placed unaltered
        as well as altered plants in glass tubes containing either chloroform or benzene
        gas and left them for 11 days before measuring the concentration of gas in
        each of the tubes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bda21b-7cd9-4d4d-bfc5-a6bd7592d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unaltered pothos plants did break down chloroform and benzene to
        clean the air, but the researchers found that the modified plant did so far
        more efficiently -- making it more useful as a potential filter in the home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96104494-0ffc-4786-8af4-6a51d4c1ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plants destroy these compounds rather than store them, explained
        Strand, turning chloroform into chloride ions and carbon dioxide, which it
        then uses during photosynthesis. They also convert benzene into phenol, which
        is used to build plant cell walls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e798d-822b-482f-8550-c708814a48a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are now working on adding another protein to the
        plants that would remove formaldehyde from the air, according to the study,
        published in the journal Environmental Science &amp; Technology.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f80df-8aae-4b6b-99df-39e27ad4a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formaldehyde -- found in cigarette smoke -- is another harmful compound
        and known human carcinogen, according to the International Agency for Research
        on Cancer (IARC).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feffcc2-d490-4a73-8b39-11f621de664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetically modified pothos could reduce cancer rates, said Strand,
        particularly among people who traditionally spend a lot of time at home, such
        as children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e95cc-2dba-4d89-8e01-4162c83d798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawel Misztal, an atmospheric chemist/physicist at the UK''s Centre
        for Ecology &amp; Hydrology, told CNN that the study is interesting for its
        focus on indoor pollutants, but there are better ways to reduce exposure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b310624-efd2-4745-98eb-1d9fd7a0f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misztal said he is skeptical that plants can solve the air quality
        issue, adding that "ventilating the house by opening windows or active ventilation
        systems seems by far the most effective means to reduce the concentrations
        of VOC pollutants."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8705fc-c582-4d40-adef-4396f753259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz Rylott, a plant biotechnologist at the University of York, in
        the UK, told CNN via telephone that the study is a great proof of concept.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebac04e-f87b-4e36-9a38-dd8d52b7c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential is extraordinary," said Rylott. "Reducing your exposure
        to these compounds can only be a good thing."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c084027-9646-45c3-a00c-319c4dc4dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is a bit of a game-changer," she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5f295-572e-43b1-8df5-d1c9b80ce116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she was also keen to emphasize that there are other important
        ways to reduce our exposure to harmful compounds, including the age-old advice
        of eating green vegetables containing antioxidants and getting out of the
        house for some fresh air.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd4736-431b-4d8e-b7d9-2457ddb8cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strand has received regulatory approval to sell the plants in Canada
        and is currently looking for a commercial partner. In the US, the team is
        waiting on approval from the Department of Agriculture to sell the plants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897924fc-3021-4041-8777-fa5be800ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research is one of a growing number of studies exploring ways
        in which we can modify plants to perform different tasks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e907c-1fba-4450-a0c3-f87455741af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, scientists at the University of Tennessee proposed genetically
        engineering plants to act as biosensors that warn us of the presence of dangerous
        compounds such as mold.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2006e0-3aeb-419e-9c7f-a1a03665fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And engineers at the Massachusetts Institute of Technology (MIT)
        have been tinkering with the actual composition of plants to get them to perform
        diverse, even outlandish, functions. Projects include printing sensors onto
        plants'' leaves to show when they''re short of water; one that can record
        and transmit 3D images of its surroundings; and even a plant that can detect
        chemicals used in explosives in groundwater.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d81bcaa-7ee4-40ad-b111-0b1d91721869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:56:20.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:19.540+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rabbit gene turns
        houseplant into air detoxifier."</em></p>'
  'Brexit-boy-band':
    'author': 'Tara John'
    'caption': 'Breunion Boys'' passionate plea, "Britain Come Back," is intended
      to soften even the hardest Brexit voter''s heart.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-22T08:28:50.488+08:00
    'imagesource': 'jcr:c2a7ca9d-e1b7-46db-ac2d-078b8cbca376'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43c1455b-921f-4f28-ac5b-4383b25ca8aa'
    'lead': 'The overwrought video to the anthem ''Britain Come Back'' shows European
      boy band Breunion Boys singing, dancing and writhing on a Dutch beach.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T16:02:53.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:32:22.133+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stop! In the name of love: Boy band''s emotional bid to halt Brexit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84063a-fd36-42f2-8ec9-e449392f569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN) — As Britain hurtles toward its divorce from the EU, one boy
        band has tasked itself with changing Brexit voters'' minds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a106ac5-2b25-43d5-bb4e-178006318e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overwrought video to the anthem "Britain Come Back" shows European
        boy band Breunion Boys singing, dancing and writhing on a Dutch beach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7b3fb-565e-4cd8-869c-5093198167c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot believe this is the end (oh no); I still feel your love
        inside me; I still sing your words," they sing in the video, which was filmed
        earlier in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c034a99c-5dd1-49f9-b393-338cdc6de693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your voice paints my heart; your mirage fades away. Your choice
        turns my spine gray. There''s always been a sea between us, we used to sail
        it together -- but you''re leaving, now we''re falling apart," the band sings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e075a08-30b3-4467-bfec-c096842f80bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain, come back to us, it is not too late to turn around."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f343d8-2763-47d5-a20f-e13f9bef2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is the brainchild of animation artist Julia Veldman --
        who plans to take the band on a tour of pubs around the UK in a bid to win
        hearts and "look at people who dumped us (Europeans) in the eye and have a
        serious conversation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a19537-9e5c-4586-8258-8e8ec6a457af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes the song''s emotion can change the mind of Brexit supporters.
        "The leave vote was not just calculated, it was emotional," she told CNN.
        "Responding to those emotions with only facts seems stupid."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b2b77-1e99-40b5-825f-015cd398f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look how angry many Brits are towards the EU and how many Europeans
        are angry towards Britain for leaving," band member Joshua Alagbe, 24, told
        Reuters. "We are kind of an answer to the emotion."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45cde8-8c40-4f7d-9be4-cdeb052acf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veldman spent most of 2018 auditioning members, looking for people
        who would "represent the EU" before landing on three Dutch nationals, one
        Afghan and a Spaniard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef93f1c3-fa03-45f0-884b-07921517c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She denied the group was formed as joke, saying it is the crystallization
        of millions of Europeans wanting Britain to stay in the union.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8cb3f-9936-4dc0-9172-b9ec8cf791d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is funny, but it is also very, very serious. It is how I feel
        ... and I know there are millions of Europeans feeling the same way as I do,
        but it is not being expressed," she said of the bureaucratic language coming
        from Brussels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e14c5e-530b-4e20-8271-e47491754591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old spent more than $13,000 of her own money on the
        project, relying on free help from composer Flavia Faas, who wrote the music
        and lyrics and devised the choreography, and a team of filmmakers to bring
        it all together.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec60004-15db-4b67-9591-dfffb3dfb29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veldman said it was important that the band''s look and video be
        reminiscent of the girl and boy bands of the 1990s, adding wistfully: "It
        reminds you of the glory days of the EU, when it felt like the future was
        European -- with Britain in it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1071a-ccf8-4520-92da-5862606809b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:02:53.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:32:22.393+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Stop! In the name
        of love: Boy band''s emotional bid to halt Brexit."</em></p>'
  'Yellow-vest-protest-Taiwan':
    'author': 'Eric Cheung'
    'caption': 'Protesters wore yellow vests and marched to Taiwan''s presidential
      office on Wednesday, in what organizers said was a rally inspired by the French
      movement.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-22T08:19:02.716+08:00
    'imagesource': 'jcr:a176f0d0-85da-48b5-aff6-f17ba09e900f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06c46668-320e-49ec-988d-b8761e2742a0'
    'lead': 'A league spokeswoman told CNN the march was aimed at pressuring the Taiwanese
      government to make the tax system more transparent.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T16:06:00.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:32:25.067+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:32:24.905+08:00
