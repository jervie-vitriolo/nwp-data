      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 22) — One of the most wanted
        Abu Sayyaf members who has been at large for 17 years was nabbed December
        20 in joint police operations in Binondo, Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9db99-2b16-43b6-b2d6-86160bceb9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:06:40.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:32.413+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the National Capital Region Police Office (NCRPO) identified
        the bandit as Sudais Asmad, alias “Abu Nas” who was among those responsible
        for the kidnapping of 15 employees of Golden Harvest Plantation in Basilan
        in June 2001.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da459c2e-1218-4a94-a0f3-7197cd34629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:06:40.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:32.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report also linked Asmad to Abu Sayyaf leader Isnilon
        Hapilon, one the terrorist leaders behind the the deadly battle of Marawi
        last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16bc362-bd6b-497c-96ea-92aafc2d8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:06:40.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:31:32.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Asmad was also among the Abu Sayyaf members in Basilan
        who was supposed to augment the terrorist forces in Marawi City.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': 'A previously arrested member of the bandit group also identified
        Asmad as the group’s recruiter in Luzon, whose job was guised as a “Balik
        Islam,” or an Islam conversion initiative.  “He is in Manila purportedly to
        receive financial support from sympathisers of the Dawlah Islamiya and unknown
        missions,” NCRPO said.  The police cited in its report that Asmad relocated
        from Bgry. Landang, in Zamboanga del Sur, worked as a delivery boy, and lived
        in the slums of Baseco Compound in Tondo, Manila.  However, fact-checking
        reveals that Landang is located in Zamboanga City. There are also two villages
        named “Landang Laum" and "Landing Gua" in the city. It is unclear which of
        these two villages Asmad came from.  The Abu Sayyaf bandit was apprehended
        by the joint operatives of the Regional Special Operations Unit, Regional
        Intelligence Group, and the Philippine National Police (PNP) Intelligence
        Group, who served a warrant of arrest issued by a Basilan Regional Trial Court
        a decade ago.  A .45 caliber Remington Rand INC pistol with a magazine containing
        four live bullets and another live bullet in the chamber were confiscated
        from the bandit during his arrest.'
