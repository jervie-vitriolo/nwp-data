  'iddris-sandu-tech-instagram-snapchat-uber':
    'author': 'Nosmot Gbadamosi'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-22T23:50:29.486+08:00
    'imagesource': 'jcr:06a6fcb4-b61f-4510-bad4-baac3ae0b323'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0961267-e83e-40c4-92e1-ab3b0580abce'
    'lead': 'Besides creating algorithms for Instagram and Snapchat and consulting
      for Twitter, Iddris Sandu is now working with Kanye West and Jaden Smith to
      create augmented-reality experiences around music and politics for the tech
      festival ComplexCon next year in Chicago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T14:49:21.420+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:21:24.869+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:21:24.391+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the 21-year-old tech whiz who''s coded for Instagram and Snapchat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe097d3-407b-4c73-a238-85e20f993ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iddris Sandu has done a lot in his 21 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e49d8-a6f0-4449-9117-0ad2bf3e1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides creating algorithms for Instagram and Snapchat and consulting
        for Twitter, he''s now working with Kanye West and Jaden Smith to create augmented-reality
        experiences around music and politics for the tech festival ComplexCon next
        year in Chicago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4d92d-49d3-424a-b222-47dc31645844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Jaden, we are getting more young people to vote and creating
        experiences around that," Sandu told CNN about his work with the musician
        and actor who is the son of Hollywood stars Jada Pinkett Smith and Will Smith.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7e6276-2c0d-414d-bafe-712833ab9e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Accra, Ghana, Sandu''s parents came to the United States
        when he was 3. He learned to code when he was just 13, during a work experience
        at Google eight months after the tech giant moved into Frank Gehry''s "Binoculars
        Building" in Venice, California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d8e64-f519-4647-9993-2a48e34d3c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sandu, it was a life-changing experience that cemented his meteoric
        rise in the American tech industry. In 2019, he plans to go back to Africa
        to help students envision social platforms of their own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac00a2-53a2-44f3-9e02-7a3e2a618726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within two years of his Google stint, Sandu designed an app to help
        students at his high school find their classrooms easily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4fb6a-b3e7-478e-87b8-d4e0a47ee24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, he received the Presidential Scholar Award from
        then-President Barack Obama, earning him a visit to the White House.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a62ae4-48d2-4240-a3c2-e81496de1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was one of the most awesome moments of my life," Sandu recalled.
        "I had an afro at that time, so I remember him saying, ''I like your afro.''
        He said he used to have one."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0182650-84f0-48c4-8b37-b79d52f44c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiming to ''level the playing field''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d3421-4e6c-440d-baa2-8fe4dfbc4c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandu didn''t go to college.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf79616-64ae-45c3-afef-643309afb7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t afford it, being a minority," he said. He also didn''t
        want to "wait four years; I wanted to make an impact now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e41fe3-928a-48ec-95bc-7674f5a819c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Instagram, he soon wrote a program that would filter key sites
        or activities by a user''s location to identify possible interests. The design
        has since been overhauled, but it led Sandu to Uber, where he created software
        called Autonomous Collision Detection Interface to help detect a driver''s
        hand motions and position.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5546166-e502-4994-85bf-3f33aa087a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use a sensor to measure your spinal position in a car," he explained.
        "And then we also use a device to measure your hand position, so we can tell
        where your hands were in a car."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df38a1-fbda-4ff4-b741-2cefc3336afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, he met rapper Nipsey Hussle at a Starbucks and turned
        the chance encounter into a collaboration. The pair turned an abandoned shop
        in Los Angeles into The Marathon Store, which sells clothing, accessories
        and music.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9044b-6c35-4d64-aa32-657d8c0c533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks after it opened, "everyone from Diddy to Jay-Z, Swizz
        Beatz -- Alicia Keys'' husband -- everyone came out, and it was amazing,"
        Sandu recalled.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb705b26-9cb4-4ac3-ae98-1126114b86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "smart store," as Sandu refers to it, lets customers download
        exclusive music and other digital content via an app.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc80066-c896-4f12-9696-f47b3a8270b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this tech whiz kid insists he hasn''t forgotten his roots in
        Ghana.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603b275-7b91-4cbd-9239-8890c2ceec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandu wants to "level the playing field" between Silicon Valley
        and black communities, he said, crediting his intense work ethic to the strong
        African icons he admired growing up. They include Ghana''s first President,
        Kwame Nkrumah, plus the late former Secretary-General of the United Nations
        Kofi Annan and Nigerian afrobeat pioneer Fela Kuti, he explained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7180054-8f1d-482f-8086-4515135997ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software engineer believes his success and that of others has
        come at an important moment for black entrepreneurs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac519ce-8c31-4823-914e-4c9db1c0ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next tech leaders are going to come from Africa. Why? Because
        they are exposed to problems which they have the solutions to," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0072f829-b53b-467d-a65a-a059a7d1da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inventing platforms for ''our best narratives''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef57fe8-d685-413e-b80c-9379086fae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of 2019 will find Sandu in Africa''s most populous city
        -- Lagos, Nigeria -- hosting student workshops.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db0efe4-81a6-4406-8a11-d6ad06a39084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids aren''t given the skills and the raw information to create
        on a high level," he explained.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9dca4-9737-4a3f-84ec-c99a7788fe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, Sandu wants to teach African kids to build platforms
        they also own, he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc50d59c-bfec-4ad5-9de0-9ea660a756e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening right now is we are all on Instagram, we are
        all on Facebook, Snapchat, all this tech giants, and we are letting them control
        the narrative of how our stories can be told," Sandu said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8f25f-2642-4799-925f-71b5c2c94dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to really tell our stories the way they need to be told,
        we should focus on pushing forward platforms that we create so we can tell
        our best narratives," he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939062e-0bd4-4088-b376-1c6bcd877b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he had to choose a dream career, Sandu said he''s "more focused
        on building infrastructural operating systems for the cities: smart signs,
        street lights that all talk to each other and can be more efficient."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cb0e7-5c45-4e4b-acdd-9870cd449d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that vein, his latest effort in California includes designing
        parking meters, though the project''s name seems to contradict his professional
        course: It''s called "Halt."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fce142-cd90-4c09-9c2b-d98df251795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:49:21.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:24.870+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Meet the 21-year-old
        tech whiz who''s coded for Instagram and Snapchat."</em></p>'
  'trump-powell-fed-hike':
    'author': 'Kevin Liptak'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-22T23:41:22.733+08:00
    'imagesource': 'jcr:55033f4f-b868-4b0f-a828-73a05069ab47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '043a3abb-84c2-43c0-8e88-707ad5e2ece5'
    'lead': 'President Donald Trump has begun polling advisers about whether he has
      the legal authority to fire Federal Reserve Chairman Jerome Powell, according
      to two people familiar with the matter, who described the President as newly
      furious at the Fed chief as markets tumble.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T14:52:43.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:21:32.270+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:21:32.007+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump discusses firing Fed chairman after latest rate increase

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53287718-8d8c-4242-a257-09268a5a891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:52:43.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:32.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump has begun polling
        advisers about whether he has the legal authority to fire Federal Reserve
        Chairman Jerome Powell, according to two people familiar with the matter,
        who described the President as newly furious at the Fed chief as markets tumble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac646b0e-0ffa-4c5a-9fb1-a70ee21155b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:52:43.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:32.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Trump''s advisers told the President that it
        was doubtful he would have the law behind him if he fired Powell. But Trump
        has renewed the issue after the Fed again raised its benchmark interest rate
        this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ecb6a-6fec-4894-8a2f-b79536bca644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:52:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:32.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the White House hasn''t come to a final legal determination
        on Trump''s authority to fire his Fed chairman, whom he nominated a year ago.
        The law states the President can fire a Fed governor for cause, but it hasn''t
        been tested on the firing of a chairman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32992480-5bd3-471a-b71e-d78607ed6995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:52:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:32.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top West Wing economic advisers have warned Trump that firing Powell
        would only exacerbate the problem the President is ostensibly trying to solve:
        nose-diving markets. The unprecedented move would likely cause more turmoil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17423fb-6140-4049-822d-8906f9268029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:52:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:32.271+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg first reported Trump''s latest frustrations with Powell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb699f-6d5f-4be3-8fe1-242f0b8885f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:52:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:32.271+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that Trump''s anxiety is mounting about
        the economy as warning signs of a global slowdown emerge. On days when the
        market is down double-digits, Trump has surveyed his team about whether he''ll
        catch the blame. Many have told him he likely will.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5639f5a-f820-48be-84d8-4878310eea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:52:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:32.271+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whipsaw markets and a string of steep dives have spawned a pervasive
        anxiety in the White House, according to senior officials, where for the past
        two years the strength of the US economy has provided steady reassurance amid
        even the deepest of political crises.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e26a40-60c5-44f0-a860-0fa87ea1970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:52:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:32.271+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump faces fresh vulnerability — most aspects of his life are
        now under investigation just as Democrats are preparing to assume control
        of the House — the economy no longer offers the same comfort it once did,
        despite rising wages and the lowest unemployment rate in half a century, according
        to interviews with multiple White House officials and people close to Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec18db-9225-4d8c-8c01-fbf1e2d99169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:52:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:32.271+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volatility comes after several disappointments, including General
        Motors'' decision last month to shutter plants in Ohio and Michigan -- a business
        move that struck deep in the heart of MAGA country, where Trump wooed voters
        away from Democrats with repeated pledges to bring back lost manufacturing
        jobs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f7fde-9095-47aa-98fd-8c8044111ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:52:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:32.271+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s trade war with China has also generated mixed political
        results, with tariffs biting Trump''s loyal base of farmers. The President,
        whose advisers promised him Wall Street would love a resolution with Beijing,
        has been irritated that markets instead tumbled after he revived the threat
        of escalated tariffs if the ongoing negotiations don''t bear fruit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc5be6d-34a4-4cee-b358-922c4b6832de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:52:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:32.271+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump discusses
        firing Fed chairman after latest rate increase."</em></p>'
  'hungary-parliament-building':
    'author': 'Nathan Kay'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-22T23:28:37.845+08:00
    'imagesource': 'jcr:6d664059-bced-4ee4-be30-ed2fc015c132'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9dc0d4d-273d-492d-ab1c-ef5c3dbbb89c'
    'lead': 'Ranked among TripAdvisor''s top 15 landmarks, this architectural marvel
      proved more popular than London''s Big Ben, Athens'' ancient Acropolis and Paris''
      Notre-Dame Cathedral in its 2017 Traveler''s Choice Awards.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T14:59:00.313+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:21:55.347+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The secrets and symbols of Hungary''s Parliament building

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95efa3f3-d271-43fa-aa22-46950f8b38ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Striking an imposing and impressive figure on the edge of
        the River Danube in the heart of Budapest, Hungary''s Parliament building
        is one of the finest examples of Gothic Revival and Renaissance Revival architecture
        in the world today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4b419-8090-4023-b823-6b50d6870c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranked among TripAdvisor''s top 15 landmarks, this architectural
        marvel proved more popular than London''s Big Ben, Athens'' ancient Acropolis
        and Paris'' Notre-Dame Cathedral in its 2017 Traveler''s Choice Awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032889c7-fdd0-4c26-b4f0-7bccbfddb4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attracting nearly 700,000 visitors each year, Hungary''s Parliament
        building is one of the busiest and most intriguing tourist destinations in
        Europe, with more than a hundred years of history behind it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faedc3c-7459-4bbb-aeb1-cc9bd8459f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this is the nicest building in the whole country," Parliament
        building tour guide Ildiko Jambor tells CNN Travel. "It''s not only a museum,
        it''s a work place for over 800 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f87b5-5315-4c41-96cc-a5e1c229e46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inside, we have offices, chambers, a post office and a library.
        We also have a hairdresser and a doctor working here."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2acc3a1-5f3a-435d-812e-a292f3783067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here we take a look at the secrets this monumental wonder holds
        deep within its walls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c99f7-adcb-4fc5-946b-66ca2c9a2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Visionary design</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7472f-c21f-4e99-82bf-cf48c290df54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inaugurated in 1904, the Parliament of Budapest -- or the Országház
        -- is the creation of architect Imre Steindl who ironically went blind before
        its completion, leaving him unable to appreciate his finished masterpiece.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b177fdb-e025-4ccb-9b78-8291a52ec139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction started in 1885 when Steindl was a healthy 46-year-old,
        but nearly 20 years later his eyesight had significantly deteriorated and
        he passed away on October 8, 1902, just weeks before the building was fully
        completed. However, a further two years was spent finalizing its inner works
        and decoration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e85df2-f831-483b-87c1-9624a53883ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>House of the Nation</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded03af-74c5-4924-b124-20140cf00d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positioned on the UNESCO-listed Banks of the Danube, the House of
        Parliament is a functioning lawmaking body.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf197194-63fe-4523-9d3a-ccdc7edc61b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Országház, which translates to the House of the Nation, is the
        seat of the National Assembly and holds regular debates, including those attended
        by the Prime Minister and his Cabinet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865d55f-a574-4f05-b97e-7aa30d0c5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each member of the Parliament has his own desk and the tables all
        have a voting system," explains Jambor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20009e57-1bd7-4059-91c5-61b74ac3ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A chip card is placed to activate a voting system, which has four
        buttons. ''Yes,'' ''No,'' ''Abstain'' and the fourth is used to request time
        to speak. We have screens on both sides to show the results of the voting,
        too."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52b92f-a32d-480e-bb1d-3ecfd2a39534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 199 members of Parliament are based here as well as the nearly
        600 staff who assist them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea985c1-e5e9-4676-ad76-296f4ad0de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the week, when parliament is in session, tours are restricted
        but limited access can be granted to the first plenary session of each week,
        between 8 a.m. and 10 a.m.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123f814-e0d2-43bd-8f85-37e1bb0ff31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Symbolic features</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aecf55-609c-463c-a2d7-678e81746680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building was designed with symbology in mind. Steindl cleverly
        incorporated key numerical facts within its structure to illustrate the importance
        of its construction.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d244fe-b1eb-47db-a029-d4f88f3f1181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dome of the main Parliament building is 96 meters high, which
        symbolizes the year of the settlement of Hungary -- 896. There are also 96
        steps on the main staircase, which take visitors up to a magnificent hallway.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a55b9ab-6eb8-41d8-bbb2-39207ec6e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, 365 towers are incorporated throughout the building, one
        for each day of the year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813935e-05ae-4bd2-b042-7259c92788f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The famous crown</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7285bb-0e42-4292-a9aa-a49dd48b8ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Holy Crown of Hungary, or the Crown of St. Stephen, has been
        displayed in the central Dome Hall from the year 2000.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe75e64-ddcb-4152-ae2b-a999feb38932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 12th century, more than 50 kings have been crowned with
        this priceless art piece, which is protected by two rotating guards at all
        times.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cabc89-da9d-4d5c-8440-4e2ae32f463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They change every single hour and carry a sword, which is actually
        not sharp," adds Jambor. "But we always have a third solider who has a gun."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423da0d1-e067-41a4-8092-9c2b059af958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating back to the year 1000, the crown is beautifully molded from
        gold and decorated with 19 enamel "pantokrator" pictures along with pearls,
        semi-precious stones and almandine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dc6d9e-f9fa-4191-b0c0-8ba65c8aafd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still one of only two Byzantine crowns in existence, the other
        being the Monomachus Crown, which is also housed in Budapest, at the Hungarian
        National Museum.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f4ccf-a0b5-4a59-8fdb-aeb981ac24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Record breaking structure</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff6870b-e33e-4ff2-9dfc-b24182f0dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the tallest buildings in Budapest as well as the third
        largest national assembly building in the world.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e00c6-62c5-402e-8851-210c57afae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covering an area of 18,000 square meters, Parliament building has
        691 rooms, 28 entrances, 10 courtyards and 29 staircases.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a2ea51-1405-470f-9729-fa7222712442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Grand Stairway is the nicest, widest and most decorated one,"
        says Jambor. "It used to be the royal staircase."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de68aa-2178-47f9-9db6-f3a958a49d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the Grand Stairway there are eight, four-ton granite columns,
        of which only 12 can be found in the world today.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58322ce-eda2-43b6-9b5a-7c301ba1396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the front facing façade overlooks the River Danube, nowadays
        the official main entrance is positioned on Kossuth Lajos Square, which is
        effectively the back of the building.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb51f0-c69f-4b5a-b8a0-2d89173c4837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the main gate, found downstairs behind red curtains, is
        used when an important delegate is received for the first time.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40e16b-65d3-48ee-8a12-9b0a55b8e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unique ventilation system</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a74b90-a35d-4224-a159-2037414f1216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament building houses a unique cooling and heating system,
        one of the more modern in Europe.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8b9cc-bea6-44e9-b450-c5ab6c45c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the winter months, heating is provided by a sophisticated
        boiler positioned in a nearby building which pumps steam through pipes into
        Parliament.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea55ff-9408-4e8e-aeea-b7f8f322f91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hugely sophisticated system at the time of its creation, Steindl
        apparently designed it as such because he "didn''t want to place chimneys
        on the top of the building."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77deeac6-101d-4347-b710-cc09fcd85b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweltering summers here are now eased by a conventional air
        conditioning system, but from the 1930s to 1994 ice blocks were positioned
        in underground mines to cool the building down.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac43d98-9340-4d5c-a375-0d7e01dd1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Gold trimmings</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dfdb04-f6d6-485b-a2f0-dffa26cc5bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lavish building was decorated using more than 40 kilograms of
        22 to 23 carat gold, including rare gold leaves.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef98626-573f-4315-aa09-910f9d02822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on display in many areas, particularly in the staircases
        and intricate ceiling designs.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ed540-0a5d-4b50-816e-eb7cd569a470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these gold accents may equal a hefty amount when accumulated,
        they have almost no weight on their own.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40ab2a-6d76-44f7-b827-73b346617878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it would be near impossible to shave that amount of gold
        from the walls without being noticed, so would be thieves shouldn''t get too
        excited.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad789e1-da7d-482c-9fb1-6dc673ee2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Memories of war</h3>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd9576-02cc-4a8d-96ee-554925408d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until 2013, Hungary''s Parliament building was littered with
        bullet holes from two world wars and the revolution of 1956.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f0a85b-b19e-457b-9a69-47642a0df59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the remnants of those tragic events have been lost over
        time, but contractors chose not to repair a few square meters around a window
        on the Kossuth Lajos Square side, so some bullet holes can still be seen.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1acc0c1-e7c0-4cff-a517-e2f23f71543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, one of the bronze lion statues destroyed during World War
        II has been replaced, and stands on the right hand side as you face the entrance.
        The lion on the left is the original work of sculptor Béla Markup.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34dab65-e614-4a2a-8e6d-2dfc89bca123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The House of Lords</h3>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6ef1f-5357-4b61-aaed-236fb2c98b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Magnates -- or the Főrendiház - was operational from
        1867 to 1918 and then between 1927 and 1945, in the Upper House of the Parliament
        building, reserved for aristocrats.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2690aaad-a3c4-4a42-8773-44bbac07ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today there are no "Lords" in Hungary and the old Upper House is
        used as a conference and meeting room and can be visited by tourists. The
        National Assembly is always conducted in the Lower House of Parliament.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61fcbb-75a3-4d35-8150-e9d14be1c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Significant surroundings</h3>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03495d0c-22f3-4292-ad87-7d21875fae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of the Parliament building in Kossuth Lajos Square sits
        a spectacular memorial to the Hungarian Revolution of 1956, a nationwide uprising
        against the communist regime of the Hungarian People''s Republic.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c820e38-9d44-4d80-b534-f5225af69461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imposing Kossuth Memorial, as well as the equestrian statue
        of Hungarian leader Francis II Rákóczi are also within the surrounding area,
        while a statue of poet Attila József is positioned on the south lawn, and
        Martyrs'' Square, which houses a statue of former Prime Minister Imre Nagy,
        is located opposite.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813dc595-3c60-43f9-ba13-924ec82a1afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous changing of the guard takes place at 12:30 p.m. each
        day in Kossuth Lajos Square, without any barriers to bystanders -- provided
        they keep out of the way of the soldiers performing their duty.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31a40d-1ed0-45a2-9f73-c747c63f5a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to get there:</h3>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee24f6-4997-48e0-8384-9f0c57dfe6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament is accessible using Line 2 of the Budapest Metro and
        via tram line 2, from the Kossuth Lajos Square station.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee87e6-ee73-4219-b0fc-d5cf0963c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrance fees: Non EU adults $21, EU adults $8.40, Non EU students,
        $11, EU students $4.50. Free admission for children under the age of six.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde153a0-2efc-4e38-8677-79ea859f9dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament Building, Kossuth Lajos Square, 1055 Budapest, Hungary</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b71e1-b82a-4b1a-83fe-f36741db59c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:59:00.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:56.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "The secrets and symbols
        of Hungary''s Parliament building."</p>'
  'netherlands-cycling':
    'author': 'Andrea Lo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-22T23:20:03.488+08:00
    'imagesource': 'jcr:7e0f1d2b-6a07-497a-a815-2ce27946b043'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72d20c64-724f-4e6a-9cb5-4218f6998ca4'
    'lead': 'The Dutch government recently announced that it will invest $390 million
      (€345 million) in cycling infrastructure to get 200,000 more people commuting
      by bike in three years'' time.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T15:03:21.050+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:21:59.059+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Netherlands is paying people to cycle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32919da0-9dbf-433c-b572-ec26722fa4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With 17 million residents and 23 million
        bicycles, the Netherlands already has more bikes than people. Now, it wants
        to get even more cyclists on the roads -- and will pay people to do it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed300c-e9f0-422f-b2ca-a861ac8b01de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch government recently announced that it will invest $390
        million (€345 million) in cycling infrastructure to get 200,000 more people
        commuting by bike in three years'' time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7d4ea-7b8f-4d18-86cd-dfb99e5d7040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen routes will be developed into "cyclist freeways" (highways
        that cater to those on bikes), 25,000 bike parking spaces will be created
        and more than 60 bike storage facilities will be upgraded, according to the
        Ministry of Infrastructure and Water Management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f8ae7-c634-4da2-9538-971e9ffb27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My ambition is to ensure that people can easily get to work or
        school, or visit family and friends," says Stientje van Veldhoven, state secretary
        for that department, who is spearheading the project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2610a-592e-4fc6-bcfe-0b17b4d63bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Getting more people on bikes</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197f035-7387-487a-8cd4-d4340604060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that people aren''t already cycling in the Netherlands.
        In 2016, over a quarter of all trips made by Dutch residents were by bike,
        according to the Netherlands Institute for Transport Policy Analysis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db32667e-6f76-48de-a8c5-64cbdc0de8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only 25% of those trips were work-related, compared to 37% which
        were made for leisure. The rest were for school, shopping, or other activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd87dbd-4098-4073-a404-18053b76937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to van Veldhoven, more than 50% of people in the Netherlands
        live less than 15 kilometers from work, and more than half of commuters''
        car trips are under 7.5 kilometers long -- a distance that "can easily be
        covered by bike," she says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c805fb-4063-459c-a3a1-d0183df410bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get people to ditch their cars, money is being laid on the table.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af0bd3a-8d1b-4545-8297-0e9cae9ce1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands currently rewards commuting cyclists with tax credits
        of $0.22 (€0.19) per kilometer. Companies and employees would agree on the
        distance of a person''s cycling route.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b453441-b846-416e-9723-61b6340f481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is currently a little-known benefit not supported
        by many employers, according to the infrastructure ministry. That''s something
        the government is hoping to change by better promoting the scheme and getting
        more companies on board.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e974c-7457-49a9-9fd2-ac60838097c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already 11 major employers in the Netherlands committing
        to measures such as financing employees'' bikes. The government is urging
        employers to provide better facilities for commuting cyclists, such as showers
        at the office, according to the ministry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad774b1c-1ded-4a0f-92cd-823e9e634433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cycling culture</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a38236-ad90-4481-8084-d81589fbfc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today the Netherlands is known for its cycling culture, but that
        hasn''t always been the case.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc901d-f55f-4161-9850-dcd2c3f0f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the 1960s and 70s, many Dutch cities were making more space
        for the car and cycling was at an all-time low," says Meredith Glaser, a researcher
        at the Urban Cycling Institute at the University of Amsterdam. "It wasn''t
        until the late 1980s and early 90s that policies prioritizing cycling and
        walking were implemented.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e6b9e-fafb-4238-9c0b-9ee282e8f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "perfect storm of events" led to high cycling rates. Among the
        contributing factors were the oil crisis of the 1970s, social movements in
        the 1960s and 1970s against the demolition of neighborhoods for the construction
        of freeways, and urban density and land uses that encouraged short trips.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0478475-13e7-43c9-afaa-e6b183d91ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands is now "one of the few countries that takes cycling
        seriously as a mode of transportation," adds Glaser.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73aa7d9-1482-4484-8dad-fcb1c14bd9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cycling freeways include one between Amsterdam and Amstelveen,
        a suburb of the capital city. Another links the northern university town of
        Groningen with Assen, a city located in Drenthe, known as the "cycling province"
        of the Netherlands.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc04b77e-0565-47ac-b999-40b9b64e95a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:03:21.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:21:59.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction will start within the next three years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
