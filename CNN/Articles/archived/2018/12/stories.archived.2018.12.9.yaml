      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Philippine
        bet to Miss Universe 2018 Catriona Gray has released a new video showcasing
        the country''s arts, heritage, and Christmas tradition ahead of the coronation
        next week.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/_nKP1ZMnTQo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee42e01-841d-4d89-883f-bd0ab48311af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:16:37.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:59.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc56ee4-34f5-4962-b9da-e743a933f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:16:37.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:59.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video entitled "This is the Philippines," Catriona Gray traveled
        to different historic spots in Luzon such as Luneta Park and Intramuros in
        Manila. She also showed off the <em>"Higantes"</em> of Rizal and some paintings
        created by Filipino national artists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87940ceb-a71b-4e71-92e0-6c22de16d6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:16:37.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:59.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an artist I know how art is a reflection of the world around
        you. That''s what makes Philippines have color in our history, but it''s really
        the art that colored it for us," the 24-year-old Australian-Filipino beauty
        said in the video posted on her YouTube channel on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3108ad-2ff8-49d1-88bc-a281881410aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:16:37.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:59.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray highlighted in the video the parol  (lantern) industry of Pampanga
        and the gastronomic tradition of Filipinos during Christmas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b634a1-015f-4bb7-a35b-687b558889a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:16:37.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:59.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no other season in which Filipino craftsmanship and artistry
        come together like Christmas," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6f0b4-f68d-446c-9ee9-07c130b6799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:16:37.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:59.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray featured a long-time lantern maker from Pampanga.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33bb35-30a8-416e-ac37-8dc55b8d0a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:16:37.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:59.482+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas is such of colorful and festive time in the Philippines
        and it''s always a celebration when Filipinos get together," she said. "We
        Filipinos bundle with food and music and dance and share stories. To us, no
        matter who you are and where you come from you always have an invitation to
        the celebration."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3daf33-a13d-4d9d-9a1e-eca7137bda97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:16:37.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:59.482+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview, Gray said her national costume attire for
        the pageant is related to the country''s Christmas celebration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87707b45-e6fa-48b9-a7d7-c1a16e61ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:16:37.711Z
