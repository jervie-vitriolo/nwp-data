      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots brought the same intensity that carried them to the
        series upper hand in the first quarter, where they established a six-point
        edge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b00dc46-9b7f-42c4-a1c3-608e9ce9878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:06:36.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:48.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Banchero, meanwhile, came alive as orchestrated and led the
        offensive onslaught of the Aces. They built a 50-36 advantage at the half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224c19a-0ec0-4d19-889d-ac66776de1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:06:36.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:48.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris continued to do damage for Alaska as he outscored the entire
        Magnolia squad in the third period, 22-14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1287aff-df5f-46f3-a249-a7343bc51ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:06:36.620Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:48.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces never looked back in the final quarter as they cruised
        to the much-needed victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04034f74-4f72-445a-bfaf-df637f7d4e74'
