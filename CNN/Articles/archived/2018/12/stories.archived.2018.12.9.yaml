  'malacanang-sal-panelo-jose-maria-sison-criticism-rodrigo-duterte-west-philippine-sea':
    'author': 'CNN Philippines Staff'
    'caption': 'Jose Maria Sison, founder of the Communist Party of the Philippines
      (L); President Rodrigo Duterte (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T05:56:00.742Z
    'imagesource': 'jcr:15789078-0559-4d0e-89e6-d2ec13add98b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0973cfca-e7fc-4846-8ff4-0e8ce3428953'
    'lead': 'Malacañang fires back at Jose Ma. Sison''s criticism of President Rodrigo
      Duterte''s policy on the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T01:01:16.110Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:22:42.635+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:22:42.353+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Sison''s attacks on admin''s W. PH Sea policy ''lamentable,''
      ''pathetic'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9602bd6-c054-424f-b54c-06f93a696c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:01:16.111Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:42.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Malacañang
        has fired back at Jose Ma. Sison''s criticism of President Rodrigo Duterte''s
        policy on the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e063701-148c-4d4b-b561-06b6fbb189dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:01:16.111Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:42.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Presidential Spokesperson Salvador Panelo
        said, "We find it lamentable and pathetic that Communist Party of the Philippines
        (CPP) founding chairperson Jose Ma. Sison resorted to ad hominem attacks in
        criticizing the President’s policy on the West Philippine Sea."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf799db-d906-4ce6-b228-daf764227cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:01:16.111Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:42.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added Sison''s basis for criticism was an article written
        in 2016, which he said proves the Communist Party of the Philippines (CPP)
        founding chairman was "out of touch" with the current happenings in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175f6766-9f35-489a-9414-7f74c52a8079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:01:16.111Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:42.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on the website of the National Democratic
        Front of the Philippines (NDFP) website Saturday, Sison said, "Former Solicitor
        General Hilbay is correct that the Duterte regime has already treasonously
        and stupidly made a waiver of Philippine sovereign rights by falling silent
        on these and putting these at par with the false claims of China in the MOU
        (Memorandum of Understanding) on the joint China-Philippine joint exploration
        and development of the oil and gas resources under the West Philippines Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b08246-311a-4e66-a218-a136d1400724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:01:16.111Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:42.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison also said "China wants an explicit and categorical surrender
        of Philippine sovereign rights to China."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368685b-f2f5-4610-8744-48108fd3e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:01:16.112Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:42.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: EXCLUSIVE: MOU for talks on joint oil exploration
        ''without prejudice'' to PH, China legal positions</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a267573f-ec6b-42db-9fb0-a8a7b1d2ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:01:16.112Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:42.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo challenged Sison to return to the country to see for himself
        the "independent foreign policy course that the President has charted, including
        a cautious, pragmatic, and diplomatic stance on how to deal with the favorable
        arbitral ruling."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: &quot;We find it lamentable and pathetic that Communist Party
        of the Philippines founding chairperson Jose Ma. Sison resorted to ad hominem
        attacks in criticizing the President’s policy on the West Philippine Sea.&quot;
        — Malacañang <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/ntQ9y1lZro">pic.twitter.com/ntQ9y1lZro</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1071701962339446784?ref_src=twsrc%5Etfw">December
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a45ab5-2087-4f9d-b6d6-56d3bc59ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:01:42.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:42.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205c6bc-eb40-4312-9852-2a16cf3e1163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:01:42.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:42.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte is in the best position to make decisions on international
        matters as he has a wealth of information at his disposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75aa193-2e5a-423d-8e5b-0c228a5180fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:01:42.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:42.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has a wealth of information at his disposal, which
        is not readily available to ordinary citizens or foreigners hence he is in
        the best position to decide on international matters that affect the welfare
        of the nation, which includes steering clear of a potential warfare with China
        and maintaining constructive dialogues with our giant neighbor through a bilateral
        consultation mechanism (BCM) paving way for 29 agreements that would benefit
        our nation and our people," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae62e5fc-df5f-4e2f-bec3-b3f2d1500398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:01:42.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:42.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo then said Sison "must accept the reality that his dream of
        wresting political power from the duly constituted authorities has come to
        an end."</p>'
  'europe-most-powerfulmafia-ndrangheta':
    'author': 'Tim Lister, CNN'
    'caption': 'Investigators in Germany, Italy, the Netherlands and Belgium raided
      alleged members of the Italian mafia organization ''Ndrangheta this week. |
      Christoph Reichwein/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-09T05:43:48.506Z
    'imagesource': 'jcr:1d7b336c-3fae-4a7c-8745-07872353205a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cb77935-0f47-4815-bbd4-50a46372f498'
    'lead': 'The ''Ndrangheta has been the target of raids and even U.S. Treasury
      sanctions for well over a decade. And yet it has entrenched its dominance of
      the cocaine trade, forging links with organized crime groups in Latin America,
      New York, Turkey and Albania.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T01:04:19.963Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:22:45.912+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:22:45.323+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside Europe''s most powerful mafia—the ''Ndrangheta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb8fd4-5f90-4e72-bd14-a0f00d831bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Back in 2010, Domenico Oppedisano was often
        seen taking his fruit to market in the town of Rosarno in southern Italy,
        chugging around in his three-wheeled van. But the 80-year old had another
        job: he was "chairman of the board" of Italy''s most powerful mafia group—the
        ''Ndrangheta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496e8de-3b88-498a-a169-b83eeb4230c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, police in four European countries carried out raids on
        the ''Ndrangheta''s sprawling empire of money-laundering and drug-trafficking,
        arresting 90 people. They described "Operation Pollino"—two years in the making—as
        a "decisive strike against one of the most powerful Italian criminal networks
        in the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8710b9-f090-4f60-bf35-7d826f1a83df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation took place the day after the alleged head, or "godfather,"
        of the Sicilian mafia, known as Cosa Nostra, was arrested with 46 other people
        in the Palermo region of Italy on mafia charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee2e19-0edf-4078-86a9-e0772555a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Oppedisano, now in jail after being arrested eight years ago,
        may not be impressed. The ''Ndrangheta has been the target of raids and even
        U.S. Treasury sanctions for well over a decade. And yet it has entrenched
        its dominance of the cocaine trade, forging links with organized crime groups
        in Latin America, New York, Turkey and Albania.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311bf66-99ff-4392-911a-9e9e9f33847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mafia watchers estimate its turnover is probably in the range of
        about $60 billion a year—similar to the GDP of Croatia or Bulgaria. And it
        may control as much as 80% of the cocaine entering Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ccc2ba-cd97-4cd8-aa90-df02024626b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A low profile</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6ba52-0485-4152-a264-787ae61cc7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1990s, Italian authorities went after the Cosa Nostra
        in Sicily following the killing of two key prosecutors, Giovanni Falcone and
        Paolo Borsellino. Zora Hauser, a researcher in organized crime at Oxford University,
        says this both "significantly weakened the Sicilian mafia and absorbed law
        enforcement resources."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77a5b0-0637-4075-a3cd-be3668f454e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''Ndrangheta saw an opportunity. It kept a low profile but steadily
        expanded its activities from its stronghold in the mountain villages of Calabria,
        the "toe" of southern Italy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968c57f-77b1-4c15-bc2d-b93f65821c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecilia Anesi, an investigative journalist who has spent time in
        the group''s heartlands, says a new generation of leaders wanted to find ways
        to invest proceeds from kidnapping and protection. The answer was cocaine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f2ff5-d568-4e8f-9315-e5e4555126e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.912+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian court documents describe drug trafficking as "the gold mine
        the ''Ndrangheta uses to then invest in the legal economy in Italy and abroad."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131714c-0a7c-4fc7-b2b4-cfbb188f7322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group combined its stubborn rural origins with a flair for innovation.
        Antonio Nicaso, who has published some 30 books about organized crime including
        several about the ''Ndrangheta, says it forged ties with drug producers and
        distributors throughout Latin America: in Peru, Colombia, Guyana and Brazil.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e22f0-2277-4bb2-aa52-41d59fc3711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicaso told CNN it came to control all the major trafficking routes,
        including ports in Brazil and West Africa. It also established a presence
        in European ports such as Antwerp and Rotterdam. A front company in Colombia
        hid huge amounts of cocaine in charcoal exports to Europe; another did the
        same but with timber from Guyana.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac9ba4-ccae-4b5f-b5e6-e52673bcbb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>That Italian place</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9864f8-20e2-4823-b6e7-d489713ad92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. diplomatic cable in 2008 concluded the ''Ndrangheta belied
        its origins in an Italian backwater, "maintaining bank accounts in Monte Carlo
        and Milan and transplanting operatives to Colombia, Spain, Germany, the Balkans,
        Canada and Australia."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc9c8a-26d8-47de-94e6-748e420f0a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''Ndrangheta laundered the rapidly growing proceeds through
        investments in tourism on the French Riviera, restaurants and real estate
        in Spain, public contracts in northern Italy. And it turned to the large Calabrian
        diaspora across Europe (and especially in Germany) to expand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf81b64c-fe08-48c7-befe-4db96386ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exploiting family ties, the clans used Italian bistros and cafes
        from Dusseldorf to south London as fronts for money-laundering operations
        and the distribution of narcotics. In this week''s raids alone, police seized
        4,000 kilograms of cocaine and 140 kilos of ecstasy pills, plus large sums
        of cash.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe8cc7-a5b8-465c-b470-f3e4139e3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecilia Alesi says investigators have evidence that an ice cream
        parlor in the German town of Bruggen was used to launder money. And a pizza
        restaurant near Cologne became a logistical base, money-laundering hub and
        place from which to organize Latin American drug shipments. Restaurants in
        two Dutch villages played a similar role.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6f4c1-f69c-491f-8cd5-c9fd51d6b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Every clod of earth</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a11b7-6aa5-4e4a-bb0a-c7b1b2a2e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''Ndrangheta began life in the 19th century as rural brigands,
        taking their name from the Greek word for heroism. Calabria was and remains
        perfect mafia territory: an unforgiving landscape dominated by the Aspromonte
        (or Rough Mountains). Remote, secretive and one of the poorest regions in
        Europe, it is hostile to any form of state authority.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90053730-acf9-4f1a-9995-73213294a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the region is dominated by a few historic families—like the
        Pelle, Romeo and Giorgi. The ''Ndrangheta''s "spiritual" home is the town
        of San Luca, but different families control municipalities or "mandamenti."
        In the words of one Italian prosecutor, they control "every clod of earth"
        in southern Calabria.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d3875-b74a-4b57-ba50-62586b8c6064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has not been without internal vendettas. A long-running
        feud between two families, the Nirta-Strangio and Pelle-Vottari, culminated
        in an attack on a pizzeria in Duisburg, Germany, in 2007—when six young men
        of the Pelle clan were gunned down.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b19b9-1dfd-4896-a3bf-9bc892992271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hauser says the unwanted spotlight prompted the ''Ndrangheta to
        form a provincia, a sort of board of directors for settling disputes and approving
        new affiliations. The elderly Oppedisano may have become its "chairman" because
        he was a consensus figure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da71f7-977d-4913-aa5e-5273f6f139e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family links are often reinforced through marriage, and blood ties
        have made the ''Ndrangheta more difficult to break down than other mafia groups.
        Hauser says that within the ''Ndrangheta "it''s almost impossible to distinguish
        the blood family from the criminal family. On top of that, information within
        the organization is shared gradually, according to a strict hierarchy."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3071386-53d9-44b5-9f89-ee971b582e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While thousands of members of the Cosa Nostra became informants,
        just a few dozen ''Ndrangheta members have turned—and none among the top echelon,
        says Nicaso. The code of silence, or "omerta," remains as powerful as ever.
        Those who step out of line, as did the group''s "representative" in northern
        Italy back in 2008, don''t last long.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e1833-2009-4648-a99e-a3628c2de99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US diplomats reported in 2009 that "most of the politicians we met
        with on a recent visit [to Calabria] were fatalistic, of the opinion that
        there was little that could be done to stop the region''s downward economic
        spiral or the stranglehold of the ''Ndrangheta."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7237b7-c056-4e69-a812-25073bd950ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The chameleon</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed72c0-6f08-4a0c-b18a-445352d21b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waves of arrests over the last decade has certainly disrupted the
        group. A sweep in 2010 netted some 300 arrests (including of several policemen).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725fea52-2e4e-40ee-b6a8-bcc125fc3fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicaso says the creation of a Joint Investigation Team across Europe
        two years ago was a big step forward—joining the dots of ''Ndrangheta activity
        across borders through intelligence-sharing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b1f6f-d394-437b-a403-6993fd56ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also took advantage of new technology—planting software
        in the cell phone of Domenico Pelle, allegedly a senior lieutenant in the
        organization (even at the age of 27), who was arrested this week. It secretly
        recorded not only his conversations but even ambient audio, according to investigative
        journalist Cecilia Anesi.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a4b40e-fc93-4824-8378-8367e3a07d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are the positives. But Oxford University researcher Zora Hauser
        told CNN this operation won''t hinder the group''s ability to function.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82932e42-495d-4a7a-b294-8bf82a22d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has arguably weakened some families, but one of the strengths
        of the ''Ndrangheta is that clans benefit from a high level of autonomy. The
        weakening of one family can easily translate into the strengthening of another."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8698a47d-bde8-41e2-8aef-d06d0e3e92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Italian police official has described the group as like a chameleon,
        changing the way it works but always retaining its invisible base in the Calabrian
        mountains. It has thoroughly penetrated local politics and is capable of turning
        municipal elections in favor of one candidate or another. It provided prostitutes
        for one judge. It buys, threatens or liquidates anyone who challenges it.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d0793-9bf3-4b97-914c-fb34650f3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hauser says that mafia families "are established in virtually every
        city in Calabria and control the entire spectrum of legal and illegal economic
        activities: waste disposal, construction, renewable energy, agriculture, tourism,
        drug and weapon trafficking and most recently the refugee business."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4766a96-78c4-47dd-aae8-a6d1c9fce942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicaso says this week''s raids have "scratched the surface. We need
        10 of them, one after another, to make a real impact on the ''Ndrangheta."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db1b67-7226-419d-8f13-316732150819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:04:19.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:45.913+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anesi agrees. She says the ''Ndrangheta has perfected the art of
        penetrating every aspect of life in Calabria while sub-contracting much of
        the dirty work of moving drugs to narco-freelancers across Europe—especially
        Albanian and Turkish gangs.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee6f08-6ce8-4941-9ce8-5c2e9089297b'
      'mgnl:activationStatus': true
