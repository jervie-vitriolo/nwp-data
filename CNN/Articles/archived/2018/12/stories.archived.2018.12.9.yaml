  'france-president-emmanuel-macron-gilerts-jaunes':
    'author': 'Saskya Vandoorne and James Masters, CNN'
    'caption': 'FILE PHOTO. French President Emmanuel Macron'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-10T06:48:23.831Z
    'imagesource': 'jcr:59d0631b-0638-4c67-88b5-7acadaf17737'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ff54b5-773b-495e-b652-15d277809ab1'
    'lead': 'France''s beleaguered President Emmanuel Macron will hold talks with
      business leaders and trade unions Monday after a fourth weekend of protests
      that have challenged his grip on power.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T00:55:13.846Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:22:36.562+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macron to meet unions as pressure over ''gilets jaunes'' grows'
    'updated': 2018-12-10T14:23:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ccc050-a3b0-4a0e-9ef8-77b31fd9919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France''s beleaguered President Emmanuel
        Macron will hold talks with business leaders and trade unions Monday after
        a fourth weekend of protests that have challenged his grip on power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3213f6-432b-4f13-8619-e727b275b0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, who will also meet political leaders and local officials,
        wants to "hear their voices, their proposals and with the aim of mobilizing
        them to act," a spokeswoman for the Elysee Palace said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c8a867-50b6-4310-9f02-6e6b0f0c510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings will come ahead of Macron''s address to the nation
        which is expected to center around national unity. Macron is anticipated to
        urge the "gilets jaunes," or "yellow vest" protesters to seek dialogue after
        a weekend in which 1,723 people were taken in for questioning and 1,220 were
        taken into custody, according to the Interior Ministry. Across the country,
        135 people were reported wounded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df1c04-ba74-4390-b65a-53665b841046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron is facing criticism from both left and right with demonstrators
        marching against the rise of living costs, the scrapping of the "fortune tax"
        and accusations that the former banker has done little to address the inequality
        in French society.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b539ee-0f1e-4d17-b66a-97d53fc11d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.847Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further pressure grew over the weekend with police firing rubber
        bullets and hundreds of canisters of tear gas at the demonstrators, some of
        whom set vehicles on fire during Saturday''s protests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceb180b-ce42-40c2-a544-dd4756b239ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have paralyzed Paris with landmarks such as the Eiffel
        Tower being closed to the public, some metro stations being closed and sporting
        events across the country called off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec0a04-48e1-4ac8-bf4c-e9ae9252557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 8,000 police were on the streets of Paris and tens of thousands
        more deployed across the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7bb7b-0744-44cc-93fd-f777eca3b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Finance Minister Bruno Le Maire claimed the the unrest
        was creating a "catastrophe" for the French economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47eb9f-2444-4991-95b5-df0c01abdd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French retail sector has suffered a loss in revenue of about
        $1.1 billion since the beginning of the yellow vest protests last month, according
        to Sophie Amoros, a spokeswoman for the French retail federation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed743f-59cc-4f7e-a879-14666c187551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.848Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a catastrophe for commerce, it''s a catastrophe for our economy,"
        Le Maire told reporters as he walked around Paris while surveying the damage
        wrought by protesters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db86b2a5-5923-45b0-bbe6-3554bab92378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, which have stretched as far and wide as the southern
        cities of Marseille and Toulouse, brought out 136,000 people across the country
        on Saturday, police said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c136063-2fea-4d0e-82cd-f23c521592ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally a grassroots movement, the "gilets jaunes" first emerged
        online with Facebook events set up by citizens mostly from deprived rural
        areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea6ac3-a8df-4e57-aabb-8dcf087dcac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They began by coordinating road blockades across France to protest
        the fuel tax hike but the protests have since mushroomed into a broader demonstration
        of anger against Macron.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0eb0c-3738-452d-aad5-269d8f0b9504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominique Moisi, a foreign policy expert at the Paris-based Institut
        Montaigne and a former Macron campaign adviser told CNN the French presidency
        was not only in crisis but that Europe''s future also hung in the balance:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e845a3b-e9e1-4141-9df5-1ad3f97a7aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a few months from now there will be European elections, and
        France was supposed to be the carrier of hope and European progress. What
        happens if it''s no longer? If the president is incapacitated to carry that
        message? And it''s about the future of democracy, as well, illiberal democracies
        are rising all over the world.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3706f5a-0148-471e-a08f-87260c00a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.849Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if Macron fails the future of France risks looking like the
        presidency of Italy today. And it''s much more serious because we have a centralized
        state which plays a major role in the balance of power within Europe. But
        make no mistake, it is a French version of a much more global phenomenon."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c87fd-7eb5-4226-92b5-5e73b50d802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Foreign Minister Jean-Yves Le Drian on Sunday urged U.S.
        President Donald Trump to refrain from commenting on the protests in France
        and not to meddle in the country''s domestic policies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e7751-c18f-445f-bc66-4c5053162496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say to Donald Trump, and the President of the Republic [Emmanuel
        Macron] has also said: we do not take part in American debates, allow us to
        live our life as a nation," Le Driat told LCI television.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac04302-a346-4809-9e73-72635f0b8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Saturday posted two tweets referring to the "yellow vest"
        anti-government protests, saying the Paris Agreement on climate change wasn''t
        "working out so well for Paris."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b0aeb9-721d-4a29-b132-4e547c0825a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Trump''s remarks, Le Drian also said the U.S. President
        should "be careful with what he said."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1db34-8a41-4f99-9e9f-6b5b40da254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most Americans do not agree with his decision to break away from
        the Paris agreement," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fbc51-ca5d-433e-8c64-59e108796c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:55:13.850Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:37.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Macron to meet unions
        as pressure over ''gilets jaunes'' grows"</em></p>'
  'black-films-golden-globe':
