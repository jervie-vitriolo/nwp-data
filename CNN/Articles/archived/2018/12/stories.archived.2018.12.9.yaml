      'mgnl:type': 'text'
      'text': '<p>"And here are all the male nominees," Portman said as she presented
        the best director award at the 75th Golden Globes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6da093-494c-4780-9d4f-b5363e6e426e'
