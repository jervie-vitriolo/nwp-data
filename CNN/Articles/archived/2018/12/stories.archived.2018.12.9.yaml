      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no women directors recognized, which could lead to a
        repeat of the last ceremony in which presenter Natalie Portman made a pointed
        barb about the lack of female representation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d97e7-968e-4074-9821-ee99c9504178'
      'mgnl:activationStatus': true
