      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Six
        people died while 14 others were injured after a 14-wheeler truck rammed through
        several vehicles in Sta. Rosa, Laguna on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03098144-2d31-44ec-8102-dc8ba5ff1ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, Sta. Rosa Chief of Police
        Supt. Eugene Orate said, "Yesterday, December 8, at about 11 p.m. a 14-wheeler
        truck rammed a house. But before that happened, ang una niyang target is yung
        mga [the first targets were the] vehicles."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab7be3-e760-44a4-bed3-0e0adeeb0f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spot report said 17 vehicles were hit in the collisions, while
        another two were damaged by concrete posts hit by the truck in the incident.
        A total of 20 vehicles were involved in the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fead5a2-34e1-4338-87f9-9fb50abd7b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed were minors, including 1.5-month-old, 2-year-old
        and 17-year-old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f20b9a-59e2-447a-acce-bb3cf281dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other fatalities are:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a93ca3-e069-4ea4-9963-8e7852ee8850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juvelyn Floresca Delizo</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc16cb-2e5e-428a-bbb1-c4d3f17c2809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorelyn Rosel Sumadsad</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a48f5-4863-47dc-ba50-86c6bc162ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Pagkaliwagan</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd059b8-ebbf-4145-9f29-03518b1d0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orate said Sumadsad aboard the tricycle when it was hit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80cd65-522e-41bd-9c80-438be4e54074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those injured were a pregnant woman and another minor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc09412-206f-49c5-9eeb-2eafd4c69e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck driver, identified as Anthony Bernardo, escaped after
        the incident, according to the police report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd3745-852f-456a-8f3a-8b411f24d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.866Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 14 injured, five have already been released from the hospital,
        Orate said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa7b9cf-40fc-450b-bbe0-c41173e43c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was a massive collision, then the truck rammed a bakery,
        where two people were killed, and hit a house, where the other three victims
        were killed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8dedaa-0fd5-420e-bd20-d5d5ccdbf9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accident-prone area <em>pero hindi naman po… Matagal-tagal din
        pong panahon bago… Hindi naman po umaabot sa ganitong klase. Kung meron man
        po e</em> minor accidents<em> lang</em> when it comes to <em>gitgitan,"</em>
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd415ada-cfc5-47ba-bb2f-bb16f45c042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is accident-prone but it''s been a while since
        something happened… And it''s never reached anything like this. If there were
        accidents, it was minor involving vehicles wanting to pass each other.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500492b8-4e1b-43f0-b203-e373584609c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.867Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:07.577+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, according to barangay officials, the last crash that happened
        in the area was six months ago.</p>'
  'ben-diokno-house-question-hour':
    'author': 'CNN Philippines Staff'
    'caption': 'Department of Budget and Management Secretary Benjamin Diokno may
      face lawmakers during the Question Hour to explain about the insertion of pork
      barrel in the proposed 2019 budget. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-09T22:10:52.949Z
    'imagesource': 'jcr:cfe9c1d0-d3a4-400f-b0d8-b518a3776a64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e63dfe15-8340-482e-b384-9a6adc7ce011'
    'lead': 'Department of Budget and Management Secretary Benjamin Diokno may face
      lawmakers during the Question Hour to explain about the insertion of pork barrel
      in the proposed 2019 budget. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T01:25:55.167Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:23:11.189+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:23:10.927+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House summons Diokno, to ‘grill’ him about proposed 2019 budget'
    'updated': 2018-12-11T18:01:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca951e-b7da-4877-8f48-cd12f93a7ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:25:55.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:11.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Lawmakers
        have called for the presence of Budget Secretary Benjamin Diokno to answer
        questions on the proposed 2019 national budget on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c569ee-986b-4035-9e49-2998e86d061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:25:55.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:11.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, the House said Diokno will be “grilled” on
        the Question Hour, requiring his “appearance and participation” through House
        Resolution 2307. It mentioned that House Majority Leader Rolando Andaya Jr.
        already sent the proposed questions to Diokno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423f0b1-55d7-4f94-ada4-0d7d6af5f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:25:55.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:11.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Leader Danilo Suarez was quoted, saying Diokno’s presence
        is important as ”issues regarding budget insertions arise, thereby raising
        the possibility of having a re-enacted budget for 2019."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f5050-1c16-405c-ba6a-999b76b88bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:25:55.168Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:11.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Diokno maintained there will be no insertions into the
        proposed ₱3.757 trillion budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9bf121-385e-4fc1-982b-c4ac39b319ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:25:55.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:11.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in 2013 ruled that pork was unconstitutional.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6606032-110c-481e-ac70-1291935e3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:25:55.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:11.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Panfilo Lacson recently asserted that there was
        pork in the 2019 budget approved by the House on final reading, amounting
        to P56.7 billion each congressman for his or her respective district. Andaya
        also said around P60 billion will be allocated for each lawmaker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548fb8aa-2443-4467-8020-93d8038e1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:25:55.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:11.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said, of this amount, P2.4 billion is allocated for farm-to-market
        roads under House Speaker Gloria Macapagal-Arroyo’s district alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79050db-5dd6-4df5-96f2-b838f43e3418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:25:55.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:11.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said Arroyo should be called to explain the budget realignments
        which appropriated that amount to her. Presidential Spokesperson Salvador
        Panelo said the President has the power to veto the supposed pork allocated
        to Arroyo in the budget if ruled unconstitutional.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9dfba-634a-45fd-bd04-1e43ecaba2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:25:55.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:11.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House said this is the first time Congress will hold a Question
        Hour under Arroyo’s leadership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32efc1-ed65-4c51-85c3-c6df9961be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:25:55.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:11.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Question Hour is known as the “period of confrontation initiated
        by the Legislative to hold the Executive department, particularly Cabinet
        Secretaries, accountable for their acts and the operation of the government.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd64ae-5b48-45f5-8933-b68dbdd5eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:25:55.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:11.189+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives is allowed to summon members of the
        Cabinet for inquiry on matters pertaining to their departments as per Article
        VI Section 22 of the Constitution and Rule XVII Section 124 of the House Rules
        of the 17th Congress.</p>'
  'new-zealand-search-grace-millane':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-09T21:30:01.141Z
    'imagesource': 'jcr:b1559fd8-1fe8-4e09-8667-e0be15f2c8ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3585e316-014a-43c1-86d2-9ef3e10017d9'
    'lead': 'New Zealand police searching for missing British backpacker Grace Millane
      say they have found a body, state broadcaster Radio New Zealand reported Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T01:28:23.795Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:23:14.412+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:23:14.081+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Body found in NZ search for missing British backpacker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c9211-ee22-4b4a-bc10-1303217d3740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:28:23.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:14.412+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand police searching for missing
        British backpacker Grace Millane say they have found a body, state broadcaster
        Radio New Zealand reported Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f53b8-7b97-4ad2-bcbd-586268189f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:28:23.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:14.412+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millane, 22, was last seen at the Auckland city center the evening
        of December 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d2a1ed-9ab8-4a93-87f6-a02f073f8017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:28:23.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:14.412+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, police said they believed Millane was dead and that a
        man seen with her in Auckland the night she disappeared will be charged in
        her death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65435ce-1b71-4392-aa65-ac5af3706fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:28:23.795Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:14.412+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Sunday they are conducting a full scene examination
        of an area in Henderson, West Auckland. The location is bush-clad and contains
        one of the city''s reservoirs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707bfb8-acd9-48cd-b46f-770b3988a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:28:23.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:14.412+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Inspector Scott Beard said Sunday afternoon that a body
        believed to be that of Millane had been found, but was yet to be formally
        identified, Radio New Zealand reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9430bf2-79c4-4a2c-977e-bec38ec71680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:28:23.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:14.412+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, local police had searched for Millane but new evidence
        changed the course from a missing person investigation to a murder case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7717ab3-addf-4571-a331-7714f1802db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:28:23.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:14.412+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence we have located so far — our scene examination, CCTV
        footage and our investigation, has determined that Grace is no longer alive
        and this is a murder investigation," Auckland Police Detective Scott Beard
        said at a news conference Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e91c15-5895-4e2f-a133-2fb92b28b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:28:23.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:14.412+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they detained a 26-year-old man seen with her on the
        night of her disappearance, and will charge him Monday with Millane''s murder.
        They said they believe he and Grace visited a number of locations that evening,
        and they are looking for information on a vehicle linked to the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd3c9d-8463-43cf-a7e9-68be40a18db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:28:23.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:14.412+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millane had been in New Zealand for two weeks, the UK''s Press Association
        news agency reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e6758b-4621-48b1-b178-6c6edbd27fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:28:23.796Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:14.412+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beard said Millane was out of contact with her parents for days
        and they were especially worried that they could not reach her last Sunday
        for her 22nd birthday. Members of Millane''s family have made appeals on Facebook
        for information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac5c39-569b-4011-b2c1-a7394b3c37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:28:23.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:14.412+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Millane family have requested privacy at this time and will
        not be making any further statements at this stage," the Auckland city police''s
        statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb14f8b-b1a1-4e14-b875-cda09018753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:28:23.797Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:14.412+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published oin CNN.com, "Body found in NZ
        search for missing British backpacker."</em></p>'
  'neti-pot-ameoba-death-balamuthia-mandrillaris':
    'author': 'John Bonifield, CNN'
    'caption': 'Photo credit: International Journal of Infectious Diseases/Swedish
      Medical Group'
    'created': 2018-12-09T20:28:03.096Z
    'imagesource': 'jcr:57a41985-c7ff-454e-b93e-fa42179c6ce1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5611908-1431-4b9c-b185-437c40de254f'
    'lead': 'A Seattle woman rinsed her sinuses with tap water. A year later, she
      died of a brain-eating amoeba.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T01:35:22.340Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:23:17.425+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fatal brain-eating amoeba may have come from woman''s neti pot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2870a1d-65d5-47c1-90a6-33a4bca66c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Seattle woman rinsed her sinuses with tap water. A year
        later, she died of a brain-eating amoeba.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d8034-f256-4a78-a685-8b5f8c2a289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her case is reported this week in the International Journal of Infectious
        Diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be0e96-defe-4ea3-8933-0d90782b7a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old, whose name was not given, had a lingering sinus
        infection. For a month, she tried to get rid of it using a neti pot with tap
        water instead of using sterile water, as is recommended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471ed29-2abc-45b3-b9e1-69372cf317d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neti pots are used to pour saline into one nostril and out of the
        other to irrigate the sinuses, usually to fight allergies or infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f104c667-70d8-4fdf-bd3e-b1d1b7469489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.341Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the doctors who treated the woman, the non-sterile
        water that she used it thought to have contained Balamuthia mandrillaris,
        an amoeba that over the course of weeks to months can cause a very rare and
        almost always fatal infection in the brain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458dd9e-af77-4eec-96ab-c6eb60670d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in her body, the amoeba slowly went about its deadly work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb7e37-19e7-4637-946c-857d6a6efe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, she developed a raised, red sore on the bridge of her nose.
        Doctors thought it was a rash and prescribed an antibiotic ointment, but that
        provided no relief. Over the course of a year, dermatologists hunted for a
        diagnosis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16adbd11-7c1d-4b3d-93a9-8c37da4d44b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the left side of the woman''s body started shaking. She''d
        experienced a seizure that weakened her left arm. A CT scan showed an abnormal
        lesion in her brain that indicated she might have a tumor, so doctors sent
        a sample of tissue for testing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bebd2d-edc2-46bd-a98f-60e22c31ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next several days, additional scans revealed that whatever
        was happening in her brain was getting worse. The mass was growing, and new
        lesions were starting to show up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310aff2-0323-4967-9343-0376abb67bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, a neurosurgeon at Swedish Medical Center, where the woman
        was being treated, opened her skull to examine her brain and found that it
        was infected with amoebae.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe7275-d455-4ca9-9729-576ed0a61ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.342Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention rushed the anti-amoeba
        drug miltefosine to Seattle to try to save the woman''s life, but she fell
        into a coma and died.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72860c-a021-4b7a-bb7f-e5da6922af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, most cases of Balamuthia mandrillaris aren''t
        diagnosed until immediately before death or after death, so doctors don''t
        have a lot of experience treating the amoeba and know little about how a person
        becomes infected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b47f9-ffd5-4db1-ba42-d4292ce9e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amoeba was discovered in 1986. Since 1993, the CDC says, there
        have been at least 70 cases in the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3b10a-e5bc-4554-bb57-6bc6ac60fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in the Seattle woman''s case, the infections are "almost uniformly
        fatal," with a death rate of more than 89%, according to the doctors who treated
        her and the CDC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0b89c5-0b55-468c-85c8-860df55503e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amoeba is similar to Naegleria fowleri, which has been the culprit
        in several high-profile cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dbdbe5-a561-4feb-a3e7-c2bf0362c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Louisiana health officials warned residents not to use
        nonsterilized tap water in neti pots after the deaths of two people who were
        exposed to Naegleria fowleri while flushing their nasal passages. An official
        urged users to fill the pots only with distilled, sterile or previously boiled
        water, and to rinse and dry them after each use.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9914c6d-f96c-40b6-a20b-b2973b76179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.343Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Improper nasal irrigation has been reported as a method of infection
        for the comparably insidious amoeba," the doctors say in the research paper
        about the Seattle woman. "This precedent led us to suspect the same route
        of entry for the ... amoeba in our case."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c6bb9-0745-4043-9fda-21a2b21fb7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s doctors say they weren''t able to definitely link the
        infection to her neti pot, as the water supply to her home was not tested
        for the amoeba. They hope her case will let other doctors know to consider
        an amoeba infection if a patient gets a sore or rash on the nose after rinsing
        their sinuses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3326e-c282-46da-9d9c-852e0dc6a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Maki, a spokeswoman for the Washington State Department
        of Health, said in an email that "Large municipal water supplies ... have
        robust source water protection programs" and treatment programs, and she noted
        that "Well protected groundwater supplies are logically expected to be free
        of any such large amoeba" such as Balamuthia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350cf1b5-aa8a-4869-9197-cfcde948752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:35:22.344Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:17.834+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Fatal brain-eating
        amoeba may have come from woman''s neti pot."</em></p>'
