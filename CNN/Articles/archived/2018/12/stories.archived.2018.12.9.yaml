      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Beale Street Could Talk," based on the James Baldwin''s novel
        of the same name, is the romantic tale of a woman trying to prove her fiancé
        innocent of a crime, while awaiting the birth of their first child. The film
        marks a return to the awards circuit by Jenkins, following his Oscar-winning
        "Moonlight."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb15aad-01c1-4b49-b809-da56a7cca96a'
      'mgnl:activationStatus': true
