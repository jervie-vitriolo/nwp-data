      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BlackKklansman" is based on the true story and book by Ron Stallworth,
        a black officer in the Colorado Springs, Colorado police department who successfully
        infiltrated the Ku Klux Klan in the ''70s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a8f28-3e1b-44a7-b4cb-249905e99f27'
      'mgnl:activationStatus': true
