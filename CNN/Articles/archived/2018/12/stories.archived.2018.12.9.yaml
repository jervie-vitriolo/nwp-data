    'title': 'Black films show up strong in Golden Globe noms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80de175-4018-43d8-bc55-ee2a0470c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:58:55.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:40.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The nominations for the 76th Golden Golden
        Globe Awards showcase strong work by black directors this past year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f6a7a-adb1-450a-9a4e-7495763c32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:58:55.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:40.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Panther," "BlacKkKlansman" and "If Beale Street Could Talk"
        were all directed by black men -- Ryan Coogler, Spike Lee and Barry Jenkins,
        respectively. The films were nominated for top drama, along with "Bohemian
        Rhapsody" and " A Star Is Born."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4361f0-c464-44ff-82fe-7a4c66f04f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:58:55.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:40.078+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress toward inclusion has been notoriously slow in Hollywood,
        but 2018 has seen some forward momentum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca7af8-7fa3-43b1-9577-bae1a1a80129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:58:55.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:40.079+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel''s "Black Panther" tells the story of the superhero T''Challa/
        Black Panther, a new king who must save his homeland of Wakanda after the
        death of his father. With its primarily black cast, "Black Panther" drew audiences
        in droves, made almost $1.4 billion in box office receipts and became a cultural
        phenomena.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea39d3f-5fef-4880-b0a5-6b839c6acf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:58:55.094Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:40.079+08:00
