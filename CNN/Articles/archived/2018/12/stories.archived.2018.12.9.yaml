      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2018 coronation will be held in Bangkok, Thailand
        on December 17, 8:00 a.m. (Philippine time).</p>'
  'ncrpo-eleazar-trillanes-arrest-warrant':
    'author': 'CNN Philippines Staff'
    'caption': 'NCRPO Chief Guillermo Eleazar. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T01:33:43.750Z
    'imagesource': 'jcr:986cfb6d-b6dc-402f-9a91-1e7a51ba70ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f34e6f6d-5b11-400a-930c-8531fe305d12'
    'lead': 'The National Capital Region Police Office (NCRPO) confirmed Sunday it
      has copies of the four arrest warrants issued by a Davao court against Senator
      Antonio Trillanes IV for libel.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T01:19:27.588Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:23:04.011+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:23:03.725+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCRPO has copies of Trillanes'' arrest warrants for libel'
    'updated': 2018-12-10T18:53:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e83a9-1626-4ffc-ba88-2ce362fc4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:19:27.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:04.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        National Capital Region Police Office (NCRPO) confirmed Sunday it has copies
        of the four arrest warrants issued by a Davao court against Senator Antonio
        Trillanes IV for libel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb6963-001a-45aa-9f3e-5d6f1d6b3c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:19:27.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:04.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO Director Guillermo Eleazar said they obtained the warrants
        on their own initiative so they could be “on top of the case and its details.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713fb47-9a30-4a24-94b7-92258a315846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:19:27.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:04.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao Regional Trial Court Branch 54 on Friday ordered Trillanes''
        arrest following a complaint filed by Presidential son and former Davao City
        Vice Mayor Paolo Duterte in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b45c883-f17a-46d1-941d-84d48935e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:19:27.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:04.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local court set Trillanes'' bail at  ₱24,000 for each of the
        four counts of libel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14de654-f28e-4e42-becb-ae5e6025779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:19:27.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:04.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also said Trillanes was invoking Article VI, Section 11,
        which states the senator be free while Congress is in session.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085505c4-b62c-4550-8627-0fed741f2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:19:27.589Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:04.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, our legal office at the NCRPO says that we have
        to abide by the Constitution," Eleazar said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de67608-8819-4663-9987-9465c6eb9858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:19:27.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:04.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar, however, said, given Trillanes'' statement that he would
        post bail before the court on Monday, they would be coordinating with the
        Office of the Senate Sargeant at Arms on the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81eee8-debd-47f9-8ab3-23f2ee8e0298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:19:27.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:04.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the senator wishes to turn himself to us, then we will get him
        from the Senate," Eleazar said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e8b6e-d0e9-4a20-a0d8-8092bcbcb46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:19:27.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:04.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trillanes said he was ready to face arrest, slamming
        the justice system for being turned upside down in President Rodrigo Duterte’s
        administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95831994-0320-4efb-9a18-0c016792f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:19:27.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:04.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Sunday, Presidential Spokesperson and
        Chief Presidential Legal Counsel Salvador Panelo said the senator was "out
        of his wits."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fcf1c-0614-4160-9138-d5f80651a22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:19:27.590Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:04.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His latest remarks prove once and for all that he is an incorrigible
        rabble rouser and perennial whiner, a false accuser who, when hailed to court,
        cries like a baby reminiscent of staging a coup and surrenders instantly even
        without a gun being fired from the government forces," Panelo said.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: &quot;Instead of employing squid tactics and smearing the
        Administration, he should focus on the legal remedies available to him.&quot;
        — Malacañang on Sen. Antonio Trillanes <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/vpwJl9BS7z">pic.twitter.com/vpwJl9BS7z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1071686009639755776?ref_src=twsrc%5Etfw">December
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5d053-c9df-4e9a-a13e-958850fa42b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:19:27.591Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:04.012+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
