  'huawei-cfo-china-summons-ambassador':
    'author': 'Yong Xiong and Susannah Cullinane, CNN'
    'caption': 'The arrest of a top Huawei executive has sent stock markets plunging
      around the world and threatens to derail the tenuous trade truce between the
      United States and China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-10T05:02:12.455Z
    'imagesource': 'jcr:9dc3f120-10a0-4af5-8636-610da64a62af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd0cd011-e0f9-49c1-ae35-2b32055b5334'
    'lead': 'The Chinese Foreign Ministry is summoning the U.S. and Canadian ambassadors
      in protest over the detention of a Huawei executive in Vancouver, describing
      it as "lawless" and "extremely vicious."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T01:09:51.819Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:22:52.062+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China summons U.S., Canadian ambassadors in ''strong protest'' over
      Huawei CFO''s arrest'
    'updated': 2018-12-10T14:37:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8127a3-be87-4738-aa01-609ce8c516cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese Foreign Ministry is summoning
        the U.S. and Canadian ambassadors in protest over the detention of a Huawei
        executive in Vancouver, describing it as "lawless" and "extremely vicious."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa15bf-0b58-4762-98eb-3ca73a3235bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant''s chief financial officer, Meng Wanzhou, was arrested
        December 1 and faces extradition to the United States, where she is accused
        of helping Huawei circumvent U.S. sanctions on Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd01726-d964-4495-af97-e9aad8b74d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, China''s vice minister of foreign affairs,
        Le Yucheng, said the U.S. ambassador to China, Terry Branstad, is being summoned
        over Beijing''s "strong protest against the U.S.''s unreasonable direction
        to Canada of detaining the Huawei executive." Yucheng said China would like
        the United States to revoke the arrest warrant against Meng and allow her
        to be freed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd221121-1c65-404b-b4e0-4b7ecdca50ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday summoning Canadian Ambassador to China John
        McCallum, Yucheng said Meng''s arrest "severely violated the Chinese citizen''s
        legal and legitimate rights and interests, it is lawless, reasonless and ruthless,
        and it is extremely vicious."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235e1af-53c1-4872-b736-5d1b10bb02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also warned Canada of "serious consequences" if it
        doesn''t release Meng.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be8bc0-ca30-4e68-b034-1249d797532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China strongly urges Canada to "release the detainee immediately
        and earnestly protest the person''s legal and legitimate rights and interests,
        otherwise it will definitely have serious consequences, and the Canadian side
        will have to bear the full responsibility for it," Yucheng said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4b37d-2097-40da-87b5-e3fb7fb8dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arrest warrant issued in August</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeea0de-3b49-4ea5-a63c-0f7918cbfbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng is believed to have helped Huawei circumvent U.S. sanctions
        on Iran by telling financial institutions that a Huawei subsidiary was a separate
        company, Canadian prosecutors said at a hearing Friday to determine whether
        Meng should be released on bail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19525272-5f31-4c38-be67-c5b80dbf49ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer said that she has ties to Canada and is not a flight
        risk. The judge, after hearing arguments from Meng''s lawyer and prosecutors,
        did not rule on bail. The hearing will resume Monday at 1 p.m. ET.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6da2d-0aa3-4fb9-8259-abc1d42d4f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, details surrounding why Meng, 46, had been detained
        were limited due to a press ban. A judge had accepted Meng''s request to bar
        both police and prosecutors from releasing information about the case prior
        to the hearing. The ban was lifted on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0861c590-937f-4078-922e-206dc09a9102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge in the U.S. District Court for the Eastern District of New
        York issued a warrant for Meng''s arrest on August 22, it was revealed at
        the hearing Friday. She was arrested on December 1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31decce2-54f9-47ac-9366-b7ffc3929bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huawei ''not aware of any wrongdoing''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3108a753-4302-4bf1-ae37-49ed2a6dca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Huawei said Meng was detained by Canadian authorities
        on behalf of the United States when she was transferring flights in Canada.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcab098-1536-49a3-9b9c-4f2f964fceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after Friday''s hearing in Canada, Huawei said: "We
        will continue to follow the bail hearing on Monday. We have every confidence
        that the Canadian and U.S. legal systems will reach the right conclusion."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb538b0-0263-4476-80a2-519d251ffafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has said it was "not aware of any wrongdoing by Ms.
        Meng" and that it "complies with all applicable laws and regulations where
        it operates."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5891f35-e638-4ad6-8216-d3f1fb96abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to her role as CFO, Meng serves as deputy chairwoman
        of Huawei''s board. She is the daughter of Huawei''s founder, Ren Zhengfei.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd230631-9102-4cf7-90d7-0dd71969b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s attorney said she would not breach a court order because
        doing so would embarrass her personally, and would also humiliate her father,
        Huawei and China itself. He added that the case against Meng had not been
        fully laid out, even though the U.S. had signed off on her arrest warrant
        months ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aaa845-aae3-498d-b81f-104c31b1934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t some last minute thing," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4b1f0-3cca-450e-b368-a1ad8fa9dadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng did everything she could to be transparent with Huawei''s banking
        partners, and the company always worked to ensure its compliance with sanctions
        law, her lawyer continued.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe947c7e-0b91-448a-9312-12e8930ff64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arrest came as U.S. and China reached trade truce</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d08b5-8b39-44f8-95e5-4897c2804839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is one of the world''s biggest makers of smartphones and
        networking equipment and one of China''s best-known companies. It is central
        to the country''s ambitions to become a tech superpower.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb8175-7407-4871-ae8a-389715216b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But concerns that Huawei devices pose national security risks have
        hurt its ability to grow abroad.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320432d-3c04-43de-9a10-9d973f16ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.824Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been repeatedly singled out by officials in the
        United States. U.S. intelligence agencies have said American citizens shouldn''t
        use Huawei phones, and U.S. government agencies are banned from buying the
        company''s equipment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67ce62-0cdc-474c-9e54-eb21cef86e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.824Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is a "bad actor," White House trade adviser Peter Navarro
        told CNN on Friday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4107710c-c28a-48e8-b674-c1312373a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.824Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro admitted that is was "unusual" that Meng''s arrest came
        just as U.S. President Donald Trump and Chinese President Xi Jinping reached
        a trade truce in Argentina, but said the government''s actions are "legitimate."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a65abd-02f2-4fc0-82d4-47925d2abca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.824Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s look at what the indictment says and let the [Justice Department]
        do its thing," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b920d-3320-4d66-987e-c03032b77306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:09:51.824Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:52.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China summons US,
        Canadian ambassadors in ''strong protest '' over Huawei CFO''s arrest."</em></p>'
  'karapatn-groups-rally-international-human-rights-day':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Murals of President Rodrigo Duterte to be displayed at a rally in
      time for the celebration of the International Human Rights Day on Monday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-10T02:40:57.644Z
    'imagesource': 'jcr:05b8d7ad-3a7d-48c3-939d-8ab293a4ce90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed55fd4e-4507-48f1-a5f2-2c7d9588cb17'
    'lead': 'In time for the celebration of the International Human Rights Day on
      Monday, civil society groups led by Karapatan are gearing up for a protest at
      Mendiola in Manila to denounce what they call a “disastrous” state of human
      rights in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T01:14:08.429Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:22:55.607+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups set rally for Int’l Human Rights Day on Monday'
    'updated': 2018-12-10T04:22:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4450e19-b1bc-46a4-a6ce-facf99f56c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 9) — In time for the celebration
        of the International Human Rights Day on Monday, civil society groups led
        by Karapatan are gearing up for a protest at Mendiola in Manila to denounce
        what they call a “disastrous” state of human rights in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3585be-44b1-40e8-82fa-f8151cc0db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteer artists created a carousel which bears murals of various
        depictions of President Rodrigo Duterte’s face to be displayed during the
        rally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00c4c8-3fb2-4504-b1e4-fe7521addd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One mural features Duterte in the likeness of the dictator, Adolf
        Hitler, while another shows the President with horns. There’s also a mural
        of Duterte looking like a dog, and another shows he’s smoking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af4f8a-8d95-407b-a59c-f3e6ab45ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visual artist and UGATLahi Artist Collective Project Coordinator
        Max Santiago said the murals will be displayed at the rally so the public
        will know who Duterte is.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e41a77-3130-42b5-9884-e92566af64ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murals, Santiago added, "highlight the human rights violations
        and policies that define Duterte''s presidency."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b3e16-e3a1-4579-b7ac-dc56b1001956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ang aming pagpapakita doon sa tatlong taong panunungkulan
        ni Digong, ''yung mga masama niyang nagawa,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961af2b-1dc0-4604-804b-eb1fc4d8a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is how we’ll show Duterte’s wrongdoings during
        his three-year term.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01dd43-dde4-430a-9926-4bd2cff6d25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had drawn flak from different human rights groups for his
        crackdown on illegal drugs. But despite criticisms, the President had repeatedly
        vowed to continue the campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d63d4-9eab-4333-83fe-d7355d92d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government records show more than 102,000 anti-drug operations were
        conducted during the first two years of the administration''s fight against
        illegal drugs. In these operations, a total of 147,000 drug personalities
        were arrested, while at least P14 billion worth of illegal drugs were seized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e17e8-1a63-4d8c-9599-306b5cf2c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international tribunal is currently looking into alleged human
        rights violations committed under the anti-drug campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8917bda-0b3d-4462-bcd8-56165f9f410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan Secretary General Cristina Palabay said on Sunday the
        artists felt one mural will not be enough to show the gravity of the human
        rights violations committed under the Duterte administration, so they came
        up with eight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c750c8b-7423-420a-acb0-106ffcd49655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the four faces of Duterte, there are also murals painted
        in his nickname—DU30–with images showing extrajudicial killings, crackdown
        on activists, poverty and martial law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de436d3-6164-4211-923b-a96c0ebd0e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.432Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s an expression <em>ng ating mga artista ng bayan ng sentimyento
        ng mamamayang Pilipino doon sa tumitinding</em> attacks on civil and political
        rights," Palabay said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d386c57-3d66-43bf-aa01-9f3cd69a5b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.432Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.951+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It’s an expression of the artists of the Filipino
        people’s sentiments against intensifying attacks on civil and political rights.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0723a302-ba26-4937-81d2-528850437231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.432Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.952+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes the rally on Monday will draw a sizeable crowd to show
        the government that people value human rights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9dac64-ece1-4262-b638-4d93cbb6d624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.432Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.952+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palabay said public opinion is important, particularly in light
        of Duterte’s plan to extend martial law in Mindanao for another year. The
        issue is expected to be tackled by Congress in a joint session this week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1289a9-a19f-4b24-a566-29717a1cb231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.432Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.952+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think not all has been fooled by Duterte and, especially those
        that uphold the value of human rights and people’s rights, ''yun po yung mga
        mamamayan na magmamartsa bukas, (those are the people who will march the streets
        tomorrow)“ she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f846177-7bf3-4eba-b008-0dbced024262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:14:08.433Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:22:55.952+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional chapters of Karapatan will hold similar protests in provinces
        across the country to mark the International Human Rights Day.</p>'
  'catriona-gray-new-video-philippine-heritage-christmas-tradition':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-10T01:48:13.984Z
    'imagesource': 'jcr:ccddfbdd-6757-463f-88dc-a09ac35851b8'
