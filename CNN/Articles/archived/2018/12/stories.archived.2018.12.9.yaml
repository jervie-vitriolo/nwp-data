      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was also nominated for best director for "BlackKklansman," along
        with another director of color, Alfonso Cuarón of Mexico for "Roma." Directors
        Bradley Cooper for "A Star Is Born," Peter Farrelly for "Green Book" and Adam
        McKay for "Vice" round out the category.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0b642-812a-4072-a361-552bd936e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:58:55.095Z
