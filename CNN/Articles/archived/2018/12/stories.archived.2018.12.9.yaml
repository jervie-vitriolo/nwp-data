      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Antipolo (CNN Philippines, December 9) —</strong> The Alaska
        Aces avoided further complication as they finally chalked up a win in the
        2018 PBA Governors’ Cup finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ddc1a1-39ca-477e-86b2-093e8133e2fe'
      'mgnl:activationStatus': true
