    'template': '1'
    'title': 'WATCH: Catriona Gray releases new video showcasing PH''s heritage, Christmas
      tradition'
    'updated': 2018-12-10T03:30:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f38129-dba2-4da9-bc54-50b9814b3f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:16:37.710Z
