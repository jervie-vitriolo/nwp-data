    'template': '1'
    'title': 'Trump announces White House chief of staff John Kelly is leaving'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3b34b-9729-481e-9017-d5cc21404b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.243Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House chief of staff John Kelly will
        be leaving his position at the end of the year, U.S. President Donald Trump
        told reporters at the White House on Saturday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de43f9-f5e1-4709-8e3e-0592a13015da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.243Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN on Friday reported that Kelly was expected to announce his departure
        in the coming days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e941de2-dcc8-48b8-acf3-e99b68de8a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.243Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John Kelly will be leaving at the end of the year," Trump told
        reporters before departing the White House for the Army-Navy game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b6e4a0-8af8-4321-b8b6-b82e8a161a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.243Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump noted Kelly had been with him for almost two years in his
        roles as chief of staff and secretary of homeland security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaeda6d-dccf-4eba-b89e-e7e0c905cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.244Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate his service very much," Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818cb20-b02c-42ba-b121-d5d1ce149fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.244Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s status had become endangered in recent months as his relationship
        with the President deteriorated. He was not on speaking terms with Trump during
        his last days, two officials told CNN, and their relationship was no longer
        seen as tenable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9c201-dbb0-463c-a873-7204a2f38323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.244Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence''s chief of staff, Nick Ayers, has been
        considered a top contender to replace Kelly for more than six months. But
        Trump did not announce a replacement for Kelly on Saturday, saying only that
        he will in the coming days, and it''s still unclear if Ayers will be offered
        the job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c385daa-4f4b-4db5-8398-070ececa1dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.244Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told CNN that the President and Ayers are
        still negotiating terms for him to become Trump''s chief of staff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc5317-3d94-408e-ba7c-12ca41e9eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.244Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayers has told Trump that he wants to move back to his home state
        of Georgia at the end of the year, citing his young children, the official
        said. But Ayers offered to postpone it and become chief of staff temporarily.
        Trump, however, wants a two-year commitment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb72413-c581-4fab-8a32-f2325c1ef1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.244Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayers and Kelly both typically join Trump and Pence during their
        weekly lunch in the dining room outside the Oval Office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f31e764-24fd-449a-a625-fd84202b9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.245Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, who did not travel with the President to Kansas City on Friday,
        was also reportedly interviewed by special counsel Robert Mueller''s team
        in recent months, three people with knowledge of the matter told CNN. The
        White House did not respond to request for comment about the discussions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2030e9-d3e3-4084-a3ee-ba07e4147326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.245Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly had been on the verge of resigning or being fired several
        times, only to bounce back each time. He was brought on to bring order to
        the White House, but his influence waned in recent months, and his time as
        chief of staff was often marked by the same infighting and controversy that
        has largely defined Trump''s presidency from the beginning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c375d495-87b1-43a5-9a0e-8949b4e499ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.245Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kelly had discussed the chief of staff''s departure over
        the last 24 hours, a source familiar with the matter told CNN. Although it
        was not the plan to announce the move on the South Lawn, Kelly, knowing Trump,
        realized it could come at any moment, whether by tweet or abrupt announcement,
        the source said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9f428-d068-439e-ad93-8aab714662a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.246Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.162+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Once seen as stabilizing force</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469f31b-3299-4d39-b80a-27963806169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.246Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kelly first replaced Reince Priebus as chief of staff, he ruled
        with an iron fist. He curbed Oval Office access, blocked certain outsiders
        from being able to call the White House switchboard and executed authority
        over staffing. But in the last months of his tenure, Kelly saw his status
        as chief of staff diminish.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21317b65-6f8e-4ee6-8551-bd73879956d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.246Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump began circumventing many of the policies and protocols Kelly
        enacted. And Trump often vacillated between criticizing and praising Kelly,
        sometimes within minutes of each other. Kelly started holding increasingly
        fewer senior staff meetings — once daily occurrences that were whittled down
        to weekly gatherings — and exerted less control over who talked to the President,
        which was once his sticking point.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a561d93-843a-40b2-bf48-e13dfae7caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.247Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s tenure working for Trump was marked by controversies, and
        officials were often amazed at how he managed to survive. Weeks after taking
        over for Priebus, his predecessor who was unceremoniously fired over Twitter
        while he sat on a rainy tarmac, Kelly was faced with the Charlottesville,
        Virginia, controversy. He was photographed looking grim-faced in the lobby
        of Trump Tower as the President declared there were "good people" on both
        sides of the racist violence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23868026-3bd4-430c-92f5-3b552c8df595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.247Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials believed Kelly was close to resigning after
        he got into a heated argument that turned into a shouting match with national
        security adviser John Bolton in October. Bolton had criticized Department
        of Homeland Security Secretary Kirstjen Nielsen during a discussion about
        the border, and Kelly stormed out of the West Wing after their profanity-laced
        argument.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0791aa2-88dc-4e37-bb5b-bbb8a1675f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.247Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, Kelly was the source of his own downfall. He insulted
        Rep. Frederica Wilson, D-Florida, using inaccurate information, later declaring
        he would "never" apologize. He said some of those eligible for protections
        under the Deferred Action for Childhood Arrivals program were "lazy."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9ac58-0dbb-4e6d-a74b-9a838197588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps most damaging was his handling of the situation involving
        former White House staff secretary Rob Porter, who was accused by two of his
        ex-wives of abuse. Kelly''s shifting accounts caused his credibility inside
        the West Wing to plummet, and it never truly recovered, according to officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851e2df-2360-49df-8cc2-cb426bfc2877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s highly criticized handling of the Porter controversy was
        an inflection point in his tenure, and some of his internal relationships
        became strained in the months that followed the former staff secretary''s
        ouster.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09007c-b7a0-46ef-9aad-72bc5c261074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:38:06.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:23.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump announces John
        Kelly is leaving"</em></p>'
  'donald-trump-manafor-choen-court-findings':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'U.S. President Donald Trump and his lawyer Rudy Giuliani said Saturday
      that Friday''s court filings in the Paul Manafort and Michael Cohen cases showed
      no collusion between the 2016 Trump presidential campaign and Russia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-09T15:26:14.070Z
    'imagesource': 'jcr:c3202faa-1e20-4421-bf5f-ecde9a47ed37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63ac152c-32ed-4a21-8d42-e830db9c5e07'
    'lead': 'U.S. President Donald Trump said Saturday that court filings in the Paul
      Manafort and Michael Cohen cases showed no collusion between his 2016 presidential
      campaign and Russia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T01:41:43.277Z
