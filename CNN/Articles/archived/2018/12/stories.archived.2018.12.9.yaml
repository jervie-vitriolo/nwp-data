      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces pummeled the Magnolia Hotshots, 100-71, in Game 3 Sunday
        at the Ynares Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63641bda-8460-477f-b36d-7937bddf3acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:06:36.620Z
