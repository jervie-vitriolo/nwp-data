      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>See all the Golden Globe nominees</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb923c-bd97-4d57-85b4-21663c6d1c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T00:58:55.094Z
