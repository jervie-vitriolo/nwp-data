    'mgnl:lastActivated': 2020-02-07T11:23:26.643+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:23:26.369+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump calls for Mueller probe to end following Manafort, Cohen court
      filings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38ba01-1d76-4bbb-963b-d4445044927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump said Saturday
        that court filings in the Paul Manafort and Michael Cohen cases showed no
        collusion between his 2016 presidential campaign and Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12567cff-1fbc-4a01-b6f2-fe4638114211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very happy with what we''re reading because there was no
        collusion whatsoever," Trump told reporters Saturday at the White House before
        boarding Marine One for the Army-Navy game in Philadelphia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a567412-c5e7-4c21-8458-2a5934518838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters he has not read the court filings, which detail
        alleged lies Cohen and Manafort told publicly and to investigators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625e010-ae24-4f4d-a5a1-a741a374305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Cohen pleaded guilty to eight federal crimes after being
        charged by Manhattan federal prosecutors. Those included tax fraud, making
        false statements to a bank and campaign-finance violations tied to his work
        for Trump, including payments Cohen made or helped orchestrate that were designed
        to silence women who claimed affairs with the then-presidential candidate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822fb164-f3ca-4699-8819-6e93c45028c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, prosecutors from the Manhattan U.S. attorney''s office
        wrote: "In particular, and as Cohen himself has now admitted, with respect
        to both payments, he acted in coordination with and at the direction of Individual-1."
        Individual-1 is the term prosecutors have been using to refer to the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791962e1-1fb6-46f9-adef-7f4063c56a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denied those claims. Asked Saturday if he directed Cohen
        to commit election-related crimes, Trump firmly said, "No."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbdac10-275b-49ef-b5cc-ce50410eeda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called special counsel Robert Mueller''s investigation a "very
        one-sided situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a05c4d9-837f-4cc3-b186-b1d468cc4ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also argued that the "last thing I wanted is help
        from Russia on the campaign" and pivoted to attacking Democratic presidential
        nominee Hillary Clinton. He pointed to the role the law firm working for Clinton''s
        campaign played in funding Fusion GPS for opposition research on him. Fusion
        GPS is the research firm that hired the former British intelligence officer
        Christopher Steele, who compiled the Russian dossier on Trump, as a subcontractor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43986e-0330-48fc-aa3d-c66deb913bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted earlier Saturday morning that it was "time for the
        Witch Hunt to END," referring to Mueller''s investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d17814-2438-4e3a-ae50-cefd9b08267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also quoted Fox News correspondent Geraldo Rivera, saying "this
        is collusion illusion" and "there is nothing impeachable here."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a2e74-670c-485a-ab5f-71b18c03dadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera, who made the comments Saturday morning on Fox News, has
        called Trump a friend and appeared on his hit reality TV show, "Celebrity
        Apprentice."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7c674-0c66-45b4-a7af-523584a74134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, Trump tweeted, "AFTER TWO YEARS AND MILLIONS OF
        PAGES OF DOCUMENTS (and a cost of over $30,000,000), NO COLLUSION!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125aeaf-3d58-4b11-a8fb-3f1b7babf8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s lawyer Rudy Giuliani echoed Trump on Saturday,
        arguing that "Mueller''s late Friday dump demonstrates yet again no evidence
        connected to President."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303216d1-bb9c-41cd-8661-53f0dc69dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also indicates SDNY is asking that Cohen receive a 4 year prison
        sentence, longest so far, because as we have said he''s still lying," Giuliani
        wrote on Twitter, referring to the U.S. attorney for the Southern District
        of New York.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f5141-ef94-41fe-b8d1-c91f484e0b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a heavily redacted document, Mueller said Friday that former
        Trump campaign chairman Manafort lied about five major issues, including his
        "contact with administration officials," after agreeing to cooperate with
        federal prosecutors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44ac850-90db-4eea-8783-1f4303f05b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Cohen should receive a "substantial" prison sentence
        of roughly four years for tax fraud and campaign finance crimes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd9e9e-8b23-4fe7-8ec4-fbf7b9d5a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate filing, prosecutors from Mueller''s office accused
        Cohen of lying to them about his contacts with Russia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f1cc5-5617-4864-a7f7-1fca2f98a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the revelations in the filings, Trump tweeted after their
        release on Friday, "Totally clears the President. Thank you!"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea83c6ff-498e-4757-aeae-c713f0dc8644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:41:43.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:26.644+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump calls for Mueller
        probe to end following Manafort, Cohen court filings"</em></p>'
  'france-protests-paris':
    'author': 'Saskya Vandoorne and Hilary Clarke, CNN'
    'caption': 'Police in France make hundreds of arrests ahead of Yellow Vest protests
      in Paris'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-09T15:17:50.031Z
    'imagesource': 'jcr:ad39465b-5316-428a-b918-cf1d01481dc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbcb40fd-ecae-484e-b722-76af85f1bf65'
    'lead': 'French police clashed Saturday in Paris with protesters staging a fourth
      weekend of "gilets jaunes," or "yellow vest," demonstrations against the government
      of President Emmanuel Macron.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-22T01:47:41.690Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:23:31.009+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:23:30.448+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France''s ''yellow vest'' protesters detained and tear-gassed'
    'updated': 2018-12-09T15:23:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818bbbf-6261-4ec1-a2ea-18bd3e7f42a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French police clashed Saturday in Paris
        with protesters staging a fourth weekend of "gilets jaunes," or "yellow vest,"
        demonstrations against the government of President Emmanuel Macron.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154dcd7c-7387-4d0e-85db-887a263bea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers fired rubber bullets and hundreds of canisters of tear
        gas at the demonstrators, some of whom had set vehicles on fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55191e0b-fa64-4fc9-9bd3-7baba5154d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Christophe Castaner said 135 people were wounded
        in Saturday''s protests across France, including 17 police officers. Castaner
        said 1,385 people were taken in for questioning and 974 were in custody.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639829c-f4f8-42dd-a9e0-13c604d2a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two photographers from the newspaper Le Parisien were hit by projectiles.
        One was taken to hospital as dusk drew near in a city still in shock from
        last weekend''s riots -- the worst to hit the French capital in decades.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">More tear gas on the champs <a href="https://twitter.com/hashtag/giletsjaunes?src=hash&amp;ref_src=twsrc%5Etfw">#giletsjaunes</a>
        <a href="https://t.co/G8J5ep4cs6">pic.twitter.com/G8J5ep4cs6</a></p>&mdash;
        Saskya Vandoorne (@SaskyaCNN) <a href="https://twitter.com/SaskyaCNN/status/1071383139921080320?ref_src=twsrc%5Etfw">December
        8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbedb1d-c5c4-41a0-9ec4-3bd0448315fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf78ed-144a-4aa3-873d-fc6852d1f271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Parisian, teacher Francesca Testi, tweeted a video of protesters
        smashing up what appeared to be a cafe.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://twitter.com/hashtag/ParisRiots?src=hash&amp;ref_src=twsrc%5Etfw">#ParisRiots</a>
        <a href="https://twitter.com/hashtag/paris?src=hash&amp;ref_src=twsrc%5Etfw">#paris</a>
        <a href="https://twitter.com/hashtag/ChampsElysee?src=hash&amp;ref_src=twsrc%5Etfw">#ChampsElysee</a>
        <a href="https://twitter.com/hashtag/JiletsJaunes?src=hash&amp;ref_src=twsrc%5Etfw">#JiletsJaunes</a>
        <a href="https://t.co/0prUrfH3ik">pic.twitter.com/0prUrfH3ik</a></p>&mdash;
        🌟 Francesca Testi (@TestiFra) <a href="https://twitter.com/TestiFra/status/1071405346147713024?ref_src=twsrc%5Etfw">December
        8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec51f4f8-d854-40ac-be91-a1261f944728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474e29e-d5bf-4da6-8715-27a12d4da7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French radio reporter, Boris Kharlamoff, tweeted a photo of his
        wounded torso after a rubber bullet hit him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f791cb3-f2ea-4eec-9b2e-0dea71de021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A policeman shot at me with a rubber bullet even though my press
        arm band was showing," he wrote. "It hurts but it''s all right. Colleagues
        be careful on the Champs-Élysées."</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr">Un policier vient de me tirer dessus au flash-ball alors que j’avais
        mon brassard de presse en évidence. Ça pique mais tout va bien. Consœurs,
        confrères soyez prudents sur les Champs-Élysées ! <a href="https://twitter.com/hashtag/GiletsJaunes?src=hash&amp;ref_src=twsrc%5Etfw">#GiletsJaunes</a>
        <a href="https://t.co/xfFARavByZ">pic.twitter.com/xfFARavByZ</a></p>&mdash;
        Boris Kharlamoff (@BorisKharlamoff) <a href="https://twitter.com/BorisKharlamoff/status/1071385293637476352?ref_src=twsrc%5Etfw">December
        8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3aa099-86dc-4e73-82a0-3fe38c79fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59190cf7-ce51-4e00-af37-0fe8f770ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters could be heard calling for Macron''s resignation Saturday
        in Paris.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1d675-b263-4b04-9378-61c779528984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron will address the demonstrations Monday, according to the
        Élysée Palace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcefdfb-db3a-4869-ad8f-4f5c8e7e6b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 125,000 joined in Saturday''s protests across France, the interior
        minister said, with about 10,000 in Paris. The latter converged around midday
        on the Champs-Élysées, with many dressed in "gilets jaunes," the yellow high-visibility
        jackets that have become the symbol of the movement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224c972-c757-429e-b778-c8a47cba41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used water cannons in a bid to disperse the crowd.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5644c6-9d34-47f9-9035-d2715f549a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tires were also set on fire, but with riot police outnumbering the
        demonstrators by about 2 to 1, there were none of the violent scenes that
        grabbed international attention a week ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d368ff-5f9b-465b-9234-39d1aa4f5db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smaller "yellow vest" demonstration of about 500 people also took
        place in the Belgian capital of Brussels near the European Parliament, according
        to the newspaper Le Soir.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57462be1-cd04-42e0-8b10-ad4adfd79249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, across the Atlantic, President Donald Trump claimed the
        protests, which started in reaction to an eco-tax on gas, underscored his
        decision not to sign the 2015 Paris Agreement on climate change.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a9b78-1520-49b4-ad44-2b3432f6345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Paris Agreement isn''t working out so well for Paris," he tweeted.
        "Protests and riots all over France. People do not want to pay large sums
        of money, much to third world countries (that are questionably run), in order
        to maybe protect the environment. Chanting ''We Want Trump!'' Love France."</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Paris Agreement isn’t working out so well for Paris. Protests
        and riots all over France. People do not want to pay large sums of money,
        much to third world countries (that are questionably run), in order to maybe
        protect the environment. Chanting “We Want Trump!” Love France.</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1071382401954267136?ref_src=twsrc%5Etfw">December
        8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36142fa-9540-4ef1-bc37-f7200a484f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5cdd9-58d1-4a4e-baf1-353cc09560da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reporters on the ground said the only time they heard Trump
        mentioned was as a joke when they were recording.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb1c031-87ec-4304-a6a7-cac84ada4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, TV images showed French protesters parading past the flagship
        stores of some of Paris'' best-known luxury brands such as Mont Blanc and
        Cartier, all with their shutters tightly fastened on what would usually be
        a busy shopping day before Christmas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b7b5a-5de5-4a16-8501-55c9363109b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipating a repeat of last weekend''s violence, monuments such
        as the Eiffel Tower and many of the city''s Metro stations remained closed,
        with about 8,000 police on the streets of Paris and tens of thousands more
        deployed across the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e422f-6782-4643-9569-206086d0adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to change the Republic," Ilda, a yellow jacket protester
        from the south of France near Toulouse, told CNN. "People here are starving.
        Some people earn just 500 euros a month; you can''t afford to live. People
        don''t want to stop because we want the President to go."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c15e1-ea0d-421f-b736-91a62184021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrice, a pensioner from Paris, said he was protesting because
        of "the government and the taxes and all these problems. We have to survive."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f8dfb-d57f-492f-acbd-ce784f96785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more unrest expected in other parts of France, Prime Minister
        Edouard Philippe said the government was deploying 89,000 security force members
        across the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f908f-925e-44e8-96c3-8aebf17f0863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippe said that "it''s time for dialogue" between politicians
        and representatives of the protesters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba36a5e-bb2c-4f64-b5f2-db40c8a20cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French retail sector has suffered a loss in revenue of about
        $1.1 billion since the beginning of the yellow vest protests last month, a
        spokeswoman for the French retail federation, Sophie Amoros, told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d9835-465e-4f27-8049-5d36bb20ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid heightened tensions, police seized 28 petrol bombs and three
        homemade explosive devices Friday at an area blockaded by protesters in Montauban
        in southern France, a spokesman for the Tarn-et-Garonne prefecture told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab474fbb-b410-4b97-b5b7-d055cac9e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominique Moisi, a foreign policy expert at the Paris-based Institut
        Montaigne and a former Macron campaign adviser, told CNN the French presidency
        was not only in crisis but that Europe''s future also hung in the balance.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd5ba4-932a-4945-aeb9-2e5ed02c9240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a few months from now, there will be European elections, and
        France was supposed to be the carrier of hope and European progress. What
        happens if it''s no longer? If the President is incapacitated to carry that
        message?" Moisi asked.</p>'
    '52':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Current scene on the champs <a href="https://twitter.com/hashtag/giletsjaunes?src=hash&amp;ref_src=twsrc%5Etfw">#giletsjaunes</a>
        <a href="https://t.co/JVrFEEwol5">pic.twitter.com/JVrFEEwol5</a></p>&mdash;
        Saskya Vandoorne (@SaskyaCNN) <a href="https://twitter.com/SaskyaCNN/status/1071347889560002565?ref_src=twsrc%5Etfw">December
        8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20c37d-53fa-465f-be83-04438d32579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c913b5-b4e8-4f15-a3e4-37ebb3c93785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.011+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about the future of democracy, as well; illiberal democracies
        are rising all over the world. And if Macron fails, the future of France risks
        looking like the presidency of Italy today. And it''s much more serious because
        we have a centralized state, which plays a major role in the balance of power
        within Europe.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdfab28-aeb1-4bd2-a444-2613188e1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.011+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But make no mistake, it is a French version of a much more global
        phenomenon."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca80db2-4a57-4b8a-b84c-4931d2d1ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.011+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s far-left CGT movement has pledged support for the protests,
        which also are backed by the far-right leader Marine Le Pen.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e0404-3bc3-42c2-8578-db9afed32dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:47:41.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:23:31.011+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "France''s ''yellow
        vest'' protesters detained and tear-gassed"</em></p>'
