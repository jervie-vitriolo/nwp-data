      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After these latest raids, Anesi says "the families will have to
        reorganize, but in a couple of weeks they will be back."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7ecb5-6a58-4040-96df-b347e0b7f136'
