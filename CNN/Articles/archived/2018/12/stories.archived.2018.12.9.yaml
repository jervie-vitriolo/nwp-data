  'pba-finals-game-3-alaska-aces-magnolia':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'The Alaska Aces avoided further complication as they finally chalked
      up a win in the 2018 PBA Governors’ Cup finals, pummeling the Magnolia Hotshots,
      100-71, in Game 3 Sunday at the Ynares Center.'
