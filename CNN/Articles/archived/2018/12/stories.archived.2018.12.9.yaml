    'jcr:uuid': 'b0f1183b-f939-4354-9034-d3368bac0559'
    'lead': 'Philippine bet to Miss Universe 2018 Catriona Gray has released a new
      video showcasing the country''s arts, heritage and Christmas tradition ahead
      of the coronation next week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
