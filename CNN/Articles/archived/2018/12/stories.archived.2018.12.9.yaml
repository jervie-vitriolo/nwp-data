      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Mike Harris delivered a monster performance 36 points (4-of-7
        three-point field goal) and 18 rebounds for Alaska.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c5416-df5b-4d83-a67e-7f1ad2eb06c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:06:36.620Z
