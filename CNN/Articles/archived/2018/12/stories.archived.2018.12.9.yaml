    'title': 'Six dead, 14 injured in Laguna road crash'
    'updated': 2018-12-10T01:53:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d8ab2-0838-474e-a208-5528af55a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-22T01:22:44.865Z
