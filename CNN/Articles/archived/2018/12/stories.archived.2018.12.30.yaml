      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Before 2018 draws
        to a close, CNN Philippines Life asked eight writers, authors, and publishers
        to declare what they consider the best books of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa8d88-edd3-471d-bcb5-7a6455ba5710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.179Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.630+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of comics, zines, and independently published books shone
        through this year — a testament to the thriving local DIY print culture. A
        prominent theme among new releases this year is ruminations on our relationship
        to the U.S., whether by the Philippine-American war, our period of colonization,
        or our pursuit of the American Dream. Another notable trend was the highlighting
        of the challenges faced by marginalized groups, from the Lumads to PLHIV.
        And then there are books written by women meant to challenge prevailing norms
        and expectations of them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d39c344-d726-4b94-af43-73e62e81aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.180Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.630+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s best books reflect our history, our constant grappling
        with our collective identity and the forces that shape the way we live, and
        our attempts to mold a better future.</p>'
    '5':
      'image': 'jcr:3aabfe7a-9d8b-4ae7-bb0f-2398865f6669'
