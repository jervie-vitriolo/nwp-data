      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“America Is Not the Heart” by Elaine Castillo (Viking)</strong></p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016bb201-7c08-4834-b83c-23920254ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.634+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s riff on Carlos Bulosan''s “America Is In the Heart”
        is a gorgeous novel of first-generation Filipino immigrants in America. It''s
        one of those novels where you’re hard put to outline a plot, but it does not
        matter because of the beauty of the language and the depth of the characters.
        Though the story starts with Paz, a Filipina nurse who finds her way to the
        U.S. with her privileged Filipino husband, the real hero is Hero, their niece,
        a doctor and former communist rebel who was caught and tortured during martial
        law, but was eventually released owing to her family''s distant ties to the
        dictator.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f4c3f-4e0f-4984-93c7-58762d41d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.634+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In America, Hero tries to put herself together again and manage
        her new life as a poor immigrant, surrounded by a community of like-minded
        Filipino-Americans. Many of the things that happen in the book are simply
        ordinary life. But Castillo''s success is in elevating these ordinary events
        to reveal the grace behind them, the sheer victory in being alive in spite
        of the pain. There is such glory, too, in reading Filipino languages (Ilocano,
        Pangasinense, and Tagalog), untranslated and unitalicized (un-othered), in
        a book published in the U.S. And even if this book details a Filipino-American
        experience, it is one of the few that speak to me as a Filipino who has always
        lived in my homeland.</p>'
