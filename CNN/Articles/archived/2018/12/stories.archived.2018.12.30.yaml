      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“What Kind of Day” by Mina Esguerra</strong></p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6268804-19bf-4bf0-b9c9-f9f984487043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.271Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.633+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#romanceclass has been around for the past few years, doing amazing
        things with the romance-in-English Filipino writing and reading community.
        And it''s all headed by Mina Esguerra, who came out with her latest novel
        late this year. “What Kind of Day” is a heady and smart romance, featuring
        a female Manila tour guide and, interestingly, a political aide who is going
        through the worst day in his career thus far.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b189b-5b9e-466b-9694-2f3ae8917719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.633+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina’s romances aren’t the alpha-male populated bodice-rippers one
        might associate with the genre (if you stopped reading romance in the early
        1990s). Instead, they are testaments to female empowerment, sensitive beta
        love interests, and the importance of consent. In “What Kind of Day,” Mina
        also deals directly with how one tries to do good in an arena that is corrupted
        and tries to corrupt you. It''s a romance for the modern era, populated with
        women who understand their worth and are unapologetic about what they want,
        which may be the sexiest thing of all.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fde35d-2f35-4592-929d-d77d5d5b367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.633+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“What Kind of Day” is available through Amazon.</em></p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f693161-81da-4ab5-95cf-54eb839201ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.633+08:00
