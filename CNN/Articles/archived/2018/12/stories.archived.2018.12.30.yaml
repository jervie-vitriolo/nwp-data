      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Heroes, Villains, and Other Women” by Kate Osias (ADMU
        Press)</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14bdb94-113b-4b53-b6af-cb19c5f01fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.633+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though this is Kate Osias’ first collection of fiction, it hums
        with the confidence of an experienced voice. Like many young writers, Osias
        found her stride in the field of speculative fiction, but unlike them, she
        has injected uncommon maturity and depth into her writing, going beyond mere
        world-building, and daring to explore and examine the humanity that lies beneath
        the imagination.</p>'
