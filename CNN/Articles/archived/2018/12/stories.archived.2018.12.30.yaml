    'jcr:uuid': 'e4692107-6816-4333-abb9-5ba7bbe483e0'
    'lead': 'Richard Stanton and Johnathan Volanthen, the first divers to reach the
      12 boys and their coach after they became trapped in June, were awarded the
      George Medal, and fellow rescuers Christopher Jewell and Jason Mallinson receive
