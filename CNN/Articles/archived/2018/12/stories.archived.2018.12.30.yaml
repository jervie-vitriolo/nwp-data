      'mgnl:type': 'text'
      'text': '<p><strong>“Pag-aaral sa Oras: Mga Lumang Tula Tungkol sa Bago” by
        Kerima Lorena Tariman (High Chair)</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1291b-a5d2-4e83-8d49-744a4bcb5aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taong 1996 nang ilathala ng Philippine High School for the Arts
        ang “Biyahe” na unang libro ng makata at aktibistang si Kerima Lorena Tariman.
        Sa pagpasok ng bagong milenyo, si Tariman ay inaresto at kinulong ng militar
        habang nanunungkulang editor sa Philippine Collegian ng UP Diliman. Kasama
        sa bagong kalipunang ito ang mga tulang sinulat niya sa loob ng 20 taon simula
        1996.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe366a-06c5-4010-bb84-26159b6b3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isang makabuluhang paglalakbay ang pagbabasa sa koleksyong ito.
        Sa simula, madarama ang mga pag-aalinlangan ng batang makata tungkol sa halaga
        ng pagtula sa pakikisangkot sa kilusang masa. Pagkuwa, sa mga tula tungkol
        sa pagiging detenidong pulitikal, makakasama ang makata sa pagsahod sa mga
        “salitang hindi maubos, / hindi masaid.” At sa bandang huli, sa mga tulang
        sinulat sa panahong bumalik na si Tariman sa kanayunan para ipagpatuloy ang
        pakikibaka, matatagpuan ang sarili sa dulo ng landas na tinatahak hindi lamang
        ng tula, kundi ng mismong pagtula: Dahil ang tula, hindi ba, sa simula’y gumagapang,
        / Makakakita’t titindig, makikinig at tatapang, / Tumatanda, may alaala at
        may tiyak na asinta.</p>'
