      'mgnl:lastActivated': 2020-02-07T15:48:43.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rinegalo sa akin ng isang kaibigan ang kopya ko ng librong ito,
        na talaga namang tumataginting na produkto ng pag-ibig. Sinulat ito ng may-akda
        sa panghihimok ng kaibigan niyang si Teodora, na siya ring pinag-aalayan niya
        ng libro, bilang ambag sa pagdiriwang ng ika-50 anibersaryo ng kilusang masa.
        Kinapapalooban ito ng maiikling sanaysay, mga tula, at mga liham tungkol sa
        pakikibaka ng may-akda sa kabundukan ng Mindanao noon pang 1980s. Nakapiling
        ng makata ang mga Matigsalog, Umayamnon, at B’laan na malaon nang inaagawan
        ng lupang ninuno; ang sarili niyang anak na pinagsikapan niyang mapaunawa
        ang pangako ng malayang kinabukasan; at ang mga kaibigan niyang gerilya sa
        kagubatan, sa gitna ng digma. Ang mga sulatin ay nagdiriwang sa bundok bilang
        lunan ng rebolusyon, sa buhay ng mga katuwang na rebolusyonaryo, at sa babae
        bilang rebolusyonarya: Did you meet with the women today? / Did they embrace
        you into their fold / And sang a song of love and freedom?</p>'
    '46':
