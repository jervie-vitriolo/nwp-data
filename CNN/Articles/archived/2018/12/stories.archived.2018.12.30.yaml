      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f83e7a9-3dda-48d3-8478-6f1d3b46a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:49:05.048Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:11.554+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        presidential spokesperson said President Rodrigo Duterte''s story about an
        incident of a supposed encounter between him and a household helper was just
        "made up."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5b9f1-9dc6-433a-a83e-f1a580413d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:49:05.048Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:11.554+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Panelo said the President made a "laughable
        anecdote" to "dramatize the fact of sexual abuse that was inflicted on him
        and his fellow students when they were in high school."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0717a7da-67be-4b92-a98a-66687f0b4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:49:05.048Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:11.554+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He purposely added and spliced the story with vulgarity to characterise
        the behavior of the priest who insisted to hear more sins during their confessions
        when there were none," Panelo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad737475-9683-40f6-b509-d8658f19656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:49:05.048Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:11.554+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson then scored a women''s rights group
        for criticizing the President, saying they have lost the ability to tell truth
        from "a rebuke on the hypocrisy of the priests who molested him and his classmates
        when they were high school students."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2a89b-331e-473c-a8af-8de609e9dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:49:05.048Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:11.554+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: "The President will not discard his shocking and amusing out
        of the box utterances that have been his political signature, which has endeared
        him to the masses, and which he finds effective in transmitting to the nation
        his political and social dogmas." – Macalañang pic.twitter.com/hBYVciZWhU</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a864484-5e4d-4e28-9727-2e6d7362c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:49:05.049Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:11.554+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNN Philippines (@cnnphilippines) December 30, 2018</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa81a24-d326-4068-9d3b-32a354f2aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:49:05.049Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:11.554+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Kidapawan City Saturday, Duterte recalled
        his confession to a priest at the Ateneo high school where he revealed a sexual
        experience he had with a household helper who was asleep.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d2843-2cb3-4d0e-beb2-c7844f70fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:49:05.049Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:11.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the issue, rights group Gabriela issued a statement Sunday saying
        the President''s words were "deeply disturbing" called the incident a "crime."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ac5e6-c3f0-4a28-93b0-b72c53483cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:49:05.049Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:11.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This statement about his crime as a young man is only the latest
        in his countless statements bragging about flagrantly committing crimes against
        women and the people," they said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd741275-5fb9-4cf3-9cb1-f684796ccada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:49:05.049Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:11.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo dismissed the criticisms, saying the methods used by the
        President to highlight what he called "hypocritical practices of those men
        in religious cloak" were unorthodox and mischievous.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064cb708-5869-4533-89bc-7cd5b6c27593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:49:05.049Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:11.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''While the telling of the concocted story triggers laughter on
        his audience, the message that the President intends to convey is not lost
        on his listeners. The President will not discard his shocking and amusing
        out-of-the-box utterances that have been his political signature, which has
        endeared him to the masses, and which he finds effective in transmitting to
        the nation his political and social dogmas," Panelo said.</p>'
  'new-peoples-army-killed-ex-mayor-arrest-negros-oriental':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-12-30T18:53:06.755Z
    'imagesource': 'jcr:6cd60f3e-cd22-4d53-9e63-bbf5f195c942'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08666e98-a75e-4c5c-8722-d442e387449f'
    'lead': 'The Armed Forces of the Philippines claimed that six alleged members
      of the New People''s Army were killed and arrested a former town mayor and 23
      others in a three-day drug sting.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T02:57:57.696Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:50:14.555+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:50:14.312+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: 6 NPA members killed, ex-mayor and 23 others nabbed in Negros Oriental'
    'updated': 2018-12-30T20:34:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768bfddc-3969-418a-934e-24787325ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:57:57.696Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:14.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        Armed Forces of the Philippines (AFP) said six members of the communist New
        People''s Army (NPA) were killed, while a former town mayor and 23 others
        were arrested during law enforcement operations of the military and the police
        in Negros Oriental from December 27 to 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3960cf-00e1-4425-bdf5-1acbe5ff1f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:57:57.696Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:14.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reneboy Fat, Demetrio Fat, Dondon Isugan, Constancio Languita, Jun
        Cubul and Jaime Revilla were killed after they allegedly resisted arrest.
        The AFP said they were brought to the nearest district hospital, but were
        pronounced dead on arrival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7385e2-a432-44d8-8a4b-d8bcb6ff867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:57:57.696Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:14.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Guihulngan Mayor Cesar Macalua, two former barangay
        officials and 21 others were nabbed in the operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8e1f4-79c4-441b-9f7f-63c3affa9910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:57:57.697Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:14.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized from Macalua a caliber .45 pistol and a 9mm pistol
        and assorted ammunitions, while firearms and pieces of ammunition were also
        found with the two former village officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa5c8e1-80f6-486e-882f-0f9f643fd30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:57:57.697Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:14.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and the police confiscated 65 firearms, including M203,
        M-16 and M-14 rifles, grenades and grenade launchers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb476e4-50fd-49ed-aebf-017b935d3f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:57:57.697Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:14.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said the operations were conducted to serve arrest warrants
        to 103 target personalities who were suspected of involvement in illegal drug
        activities in Guihulngan City and the municipalities of Mabinay, La Libertad
        and Sta. Catalina.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2e691-d246-409d-9728-adcd92d45762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:57:57.697Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:14.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the AFP said 30 of the targets turned out to be NPA regulars
        and militia members based in Barangay Trinidad of Guihulngan City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1bfe3-2fc4-4e9a-a94d-6f889a7a9654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:57:57.698Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:14.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The communist terrorists'' illegal activities in the area indicate
        that the NPA survives with huge help from the illegal drug trade. Big-time
        drug lords operating in Negros Oriental and nearby areas are being protected
        by the NPA and other terrorist front organizations," the AFP said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b667474-92e4-4fad-829e-87b6f54cd71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:57:57.698Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:14.555+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental is among the provinces where the Malacañang ordered
        the deployment of more policemen and military troops in Memorandum Order No.
        32 to "suppress lawless violence and acts of terror."</p>'
  'rizal-day-2018-davao-city-duterte-skips-rites':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-30T18:16:07.455Z
