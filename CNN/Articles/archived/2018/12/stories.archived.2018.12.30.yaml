      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dear America: Notes of an Undocumented Citizen” by Jose
        Antonio Vargas</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea9de87-0a99-42c7-9cf5-206966274750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.182Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clearest successor to Carlos Bulosan’s project, this wrenching
        book does for America in 2018 what Bulosan’s seminal autobiographical novel
        “America is in the Heart” did for America in 1943.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913e73d-8c09-4367-82a2-bebe2cce7c95'
      'mgnl:activationStatus': true
