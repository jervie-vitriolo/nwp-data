      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "We remember him as beacon of valor and solidarity
        at a time when darkness, injustice and tyranny prevailed over our land."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e24ff20-1cdd-42b4-af47-23ac2d2bef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:16:38.895Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:46.754+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the national hero''s example should be emulated
        to this day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded5d8d-1bd3-4f8a-a249-a429a98f5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:16:38.895Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:46.754+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to lead the Rizal Day commemoration in Davao
        City''s Rizal Park Sunday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c76dafe-bca1-4a7c-8846-c9f479ffa515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:16:38.895Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:46.754+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who led the wreath-laying ceremonies
        for Rizal''s 122nd death anniversary in Luneta, also issued a statement, saying
        Filipinos should remember the lessons imparted by the country''s national
        hero to heart.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba88d9-a41d-4508-ba0e-81ffcbcc5a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:16:38.895Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:46.754+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these times when ruthless practicality is foisted on us as virtue,
        and when respect for individual dignity is maligned as weakness, Rizal stands
        as a reminder that true freedom always goes hand in hand with kindness and
        integrity," she said.</p>'
  'Duterte-distributes-lands-North-Cotabato-farmers':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte delivers his speech after leading the ceremonial
      distribution of Certificates of Land Ownership Awards (CLOA) to agrarian reform
      beneficiaries (ARBs) of Cotabato Province, at the Provincial Gymnasium Capitol
      Compound in Kidapawan City, Cotabato.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-30T14:54:26.979Z
    'imagesource': 'jcr:8054d342-775e-41f9-a021-7b80182f4af5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '534563a2-fc7b-4f6f-b784-5512849f0078'
    'lead': 'In a speech before the beneficiaries Saturday, the President also hit
      the New People''s Army for urging farmers to rise up against the government.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:21:52.809Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:50:59.417+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:50:59.191+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte distributes lands to North Cotabato farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e029b4-0e1e-4b97-ba17-c41b85f38d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:21:52.810Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:59.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> President
        Rodrigo Duterte distributed Certificates of Land Ownership Award (CLOA) to
        more than 6,000 agrarian reform beneficiaries in North Cotabato Saturday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba456d-7d6b-45db-a323-ab069f5f28dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:21:52.810Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:59.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before the beneficiaries Saturday, the President also
        hit the New People''s Army for urging farmers to rise up against the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce379f1f-545b-412d-9f6e-67f29adcf465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:21:52.810Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:59.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even without the communists, there will always be friction for
        as long as there is no real land reform," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b64e1c-1749-49aa-a252-86cf8cae0422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:21:52.810Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:59.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without land reform… if land reform is not implemented, this war
        is not going to end if people continue to be deprived of land," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37147d-e946-45d4-858a-a62349a44392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:21:52.810Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:59.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the government will continue the land reform program
        as fast as it can.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc9466a-c754-43df-9201-f4979661fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:21:52.810Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:59.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, agrarian officials said, the distribution of land certificates
        aims to improve the lives of local farmers as part of the government''s advocacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998dcce-29c6-4093-9a4a-e4d9efe3c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:21:52.811Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:59.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agrarian Reform said the CLOA distribution in
        North Cotabato covers more than 11,443 hectares of land, adding it is the
        largest landholding ever given to beneficiaries in the history of the country''s
        agrarian reform program.</p>'
  'disney-on-ice-opens-manila-leg-with-charity-gala':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-30T13:29:28.223Z
    'imagesource': 'jcr:101d1efe-5cc4-4a0d-adf5-6f62134acad9'
