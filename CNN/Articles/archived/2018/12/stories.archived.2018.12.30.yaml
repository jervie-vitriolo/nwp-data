      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Mga Batang Poz” by Segundo Matias, Jr. (Precious Pages)</strong></p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c764db-936d-4098-9db3-071cce4d03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.633+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mga Batang Poz” is admittedly shocking in some of its detail, dealing
        with the causes and repercussions of the HIV virus on four young teenagers,
        but it certainly is brave. Through the eyes of four gay teenagers, Matias
        gives the unfamiliar — those of us who have never had to deal with the condition
        first or second-hand — an education into the mindset and subculture that have
        resulted in the country''s HIV crisis. The teens tell each of their stories
        with a lot of honesty, so much so that one''s reaction is compassion and,
        yes, anger that these characters and others like them still deal with the
        lack of understanding and education about HIV.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d302c2-625b-4983-9e39-e0c119be0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.634+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mga Batang Poz” is available at Precious Pages retail outlets,
        National Book Store, and leading books stores nationwide.</em></p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48270ac-32f3-4211-93d6-1225f802cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.283Z
