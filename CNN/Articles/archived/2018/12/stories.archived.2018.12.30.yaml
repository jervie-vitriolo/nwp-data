    'template': '1'
    'title': 'Disney On Ice opens Manila leg with charity gala'
    'updated': 2018-12-30T17:49:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037248fe-2309-4a37-b349-202d9db6b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:57.055Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:03.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The holiday season
        always means spending time with those we love the most, and for Filipinos,
        one of the most enduring traditions of Christmas is watching Disney''s On
        Ice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1b9f2-700b-45af-b5ca-952f3879f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:57.055Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:03.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first official show at the Mall of Asia (MOA) Arena on Christmas
        Day opened with a charity gala benefitting several foundations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67450d5d-2fd9-45ec-bd1d-85bc2246d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:57.056Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:03.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnel Gonzales, assistant vice president for operations of the MOA
        Arena, said, "Christmas is a season of giving, and we at the MOA Arena believe
        that the right avenue to spread the holiday cheer is through sharing the entertainment
        experience to the communities we support."</p>'
    '5':
      'image': 'jcr:565422b1-b4e3-4d4e-99c2-0e510a3eb3ba'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a41bb2-37e5-4b6f-987f-3e842f476515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:57.056Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:03.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af7cd2-a5b7-45e1-a4e1-28bc5b1bb7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:57.056Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:03.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, it has been a tradition to open Disney On Ice shows
        with a Charity Gala that gives back to beneficiaries and communities we support.
        This year became more special as the celebration of Mickey Mouse''s 90th year
        coincides with SM''s 60th anniversary" said Herman Medina-Cue, chief operations
        officer of SM Lifestyle Entertainment, Inc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377e40b-14d1-471b-8aa0-dc2ebd629899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:57.056Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:03.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the beneficiaries of the event were UNICEF, Child Haus, Cottolengo
        Pilipino, Bahay Maria Children Center, White Cross Orphanage, Santisima Trinidad
        Orphanage, Chosen Children Foundation, and the Aeta Community in Porac Pampanga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110dcd97-9ee9-44f6-b567-4c0424768986'
      'mgnl:activationStatus': true
