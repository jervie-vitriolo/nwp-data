      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kili-Kili” is about a woman who is constantly being bullied for
        her armpit hair. Little do they know that she has a secret super power.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0612953-e658-4cd9-a31f-5df45e723859'
      'mgnl:activationStatus': true
