      'mgnl:type': 'text'
      'text': '<p><strong>7. “In Steady Decline by Sunday Domingo feat. Yaya Precy”
        by Julius Villanueva</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3170759b-e088-473f-b027-cc34ee005afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:31:41.314Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:49:33.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be argued that our country has a surplus of nurturers — yayas
         who look after merienda pangs and domestic wails. In the case of Villanueva’s
        aspiring-comic book artist Sunday Domingo, her Yaya Precy pushes her buttons
        every time she checks in on her, but immediately pulls her ward back in a
        tight embrace. Yaya offers herself as a constant. We don’t know if Sunday
        even sees this. Might Yaya Precy have something to say about her own Sundays?
        What else does a yaya willingly do for her ward? A story both humorous and
        somber, the intimacy between the two characters is real but often unearned.
        — JP</p>'
