      'text': '<p><strong>3. “The alan and the hunters” by Rob Cham</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d91db-a6dc-49e1-95a4-1a125ba61f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:31:41.315Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:49:33.324+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viscerally shocking, and ultimately, heartbreaking, this tale of
        two hunters who meet an alan explores the worst in us. For 2018, Cham offers
        what reads like a strong retelling of the story of original sin. The minimal
        dialogue makes it one of the most unnerving comics of the year. Its final
        pages take us out of Eden and straight into contemplation — once truth is
        fact-checked, do we yield to our nature of being clannish, or do we choose
        to do right by those whom our kin wronged? — JP</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7abcb29-b573-48f0-844c-687baf1ba162'
