      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every now and then, we get struck cupid-like by a comic book romance
        that is at once familiar to the genre and bristling with freshness. Villar
        takes us on a nostalgic look through a bygone Metro Manila complete with an
        ‘80s pop soundtrack, following the blossoming affections between two high
        school students who meet in military training, attend balls, and watch movies.
        I fell in love with them, and renewed my vow to comics as a time capsule for
        ultra-specific, honest emotion of the sweet kind. — JC</p>'
