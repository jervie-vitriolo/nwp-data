      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> President
        Rodrigo Duterte issued his message on the anniversary of national hero Jose
        Rizal''s death Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239aab9-5d29-4401-89c1-16f962e25ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:16:38.894Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:46.753+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutete said it was important for Filipinos to remember what Rizal''s
        martyrdom means.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe0e43-d670-4e3e-9bcc-3ebaac6bcdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:16:38.894Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:46.753+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rizal''s courageous life and inspiring works have been instrumental
        in awakening our collective consciousness to foster our Filipino identity
        and take a stand against our oppressors," he said.</p>'
    '5':
