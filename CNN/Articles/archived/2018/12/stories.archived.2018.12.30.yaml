      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both comics discuss body issues and sexual harassment that women
        face in their daily lives. These comics perfectly illustrate that feeling
        when sometimes you just want to scream at and strangle every person who make
        you feel bad about your own body.</p>'
