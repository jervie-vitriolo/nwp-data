    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca9df8-1320-43dd-9bb1-2a1ab43b041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahanga-hanga para sa akin ang mga artist na kumakasangkapan sa
        kanilang sining sa pagsusulong ng adbokasiya at (mapagpalayang) pulitika.
        Mahusay na kumakatawan dito ang unang lathala ng feministang kolektibo na
        Power In Her Story (PIHS) na itinatag ng feministang artist na si Nikki Luna.
        Kilala si Luna sa mga art installation niya na tumatalakay sa epekto ng state-enforced
        violence katulad ng Operation Tokhang sa kababaihan, karahasan laban sa kababaihan,
        at representasyon ng babae sa sining at kultura. Sa librong pambata na “I
        Love My Body,” nakipagtulungan si Luna sa isa sa nangungunang komix artist
        ngayon, si Julienne Dadivas, sa pagtuturo sa mga bata at di-na-batang mambabasa
        na walang ibang may kontrol at nagmamay-ari sa pangangatawan ng isang tao
        kundi ang kanyang sarili. Layon ng PIHS na makalikom ng sapat na pondo upang
        makapaglimbag ng edisyon sa Filipino, na ipamimigay sa mga komunidad na hindi
        kayang makabili ng libro.</p>'
