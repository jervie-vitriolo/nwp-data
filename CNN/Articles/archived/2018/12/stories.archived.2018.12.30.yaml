      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four issues in and the persona of the Catholic schoolgirl cum YA
        hipster cum bummed artist is still making us LOL with her deadpan vinegar
        antics. Each joke bites because they are also confessions of anguish. “Totoong
        tao ba si Hulyen?” asks one comic-con goer in a panel, and the answer is:
        As real as any human, but also, at this point, a legend. — JC</p>'
