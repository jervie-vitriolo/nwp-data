      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Insurrecto” by Gina Apostol</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cdfde6-9b3a-44b9-abf4-589edcc317d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.182Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.630+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immense, as per Apostol’s own immensity of wit, heart, and mind
        — not just kaleidoscopic but fractal, showing us about a thousand dimensions
        for every moment, on everything from the Philippine-American War, to filmmaking,
        to grief as big as a nation, as granular as a life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064717a9-7d17-4c28-b332-739771ff5dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.182Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.631+08:00
