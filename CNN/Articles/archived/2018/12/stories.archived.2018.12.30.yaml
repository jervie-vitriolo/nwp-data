      'mgnl:type': 'text'
      'text': '<p><strong>“Spleen” by Mabi David</strong></p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be40fe-496f-4671-b900-69cc3c1be072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.285Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.634+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mabi David''s dazzling poetry collection, every gaze and gesture
        holds the potential for tragedy. Overwhelmed with the frenzy of urban life
        or life in general — the noises of the city, stress of work, the endless stream
        of content on the Internet or one''s mobile phone — the reader would do well
        to follow David''s voice into stillness. The first poem — aptly titled “Sitting
        Poem, 1”— states: “If I sit quiet enough, time enough, cup / my attention
        to drink each matter enough / nothing happens.” But do not mistake David''s
        stillness for stagnancy, or boredom. The power of David''s work lies in its
        startling capacity to reconstruct and respond to tragedy in this very stillness.
        Her poems — calm, controlled, but pulsing with emotion — offer the reader
        the potential to name the pain that consistently haunted them. In stillness,
        one finds the indefinite loss, and the possibility of closure. “Nothing was
        happening,” concludes “Sitting Poem, 1.” “How happy we were.”</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e6c38-ea37-4ee7-b0a2-7770d875ae70'
