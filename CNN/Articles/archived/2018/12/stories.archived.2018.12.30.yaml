      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the School Gate” is available at Ayala Museum Shop (Makati),
        Bookmark: The Filipino Bookstore (Makati, online), Books Actually (Singapore),
        The Learning Basket (online), and Uno Morato (online).</p>'
