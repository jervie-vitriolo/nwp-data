  'Rodrigo-Duterte-Holy-Trinity-Catholic-church-silly':
    'author': ' Chad de Guzman'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-30T11:59:13.334Z
    'imagesource': 'jcr:c10de54d-712d-446c-9bef-efa6f76aef3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd7792d-59c4-4f75-b17f-3b8204af1c9c'
    'lead': 'The President is not letting up on his attacks against the Catholic faith.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:39:04.265Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:51:16.740+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:51:16.470+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte calls Catholic''s Holy Trinity ''silly'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a177739-439e-43e6-9c1c-78fb9320abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.740+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) — T</strong>he
        President is not letting up on his attacks against the Catholic faith. This
        time, he called the concept of the Holy Trinity "silly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd92ca3-f1bb-43fb-b9e5-229486bbe6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.740+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s only one God, period. You cannot divide God into three.
        That''s silly," President Rodrigo Duterte said in a speech before farmers
        in Kidapawan City, North Cotabato Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9671b-0970-49cc-afc8-a84978fefc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned why Jesus Christ was nailed to the cross.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd5d12-11db-4d69-8b38-658f521b527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.266Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong mga Kristiyano minsan, sinasabi ko, ma-ano masiyado ---
        ''yung paano ka maka-</em>concentrate <em>na ''yung Diyos mo pinako sa</em>
        cross?" he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64ad81-af44-4990-b657-c9cc0b352725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.266Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Christians, sometimes, I tell you, they are too --
        how can they concentrate with their God nailed to the cross?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1abdae6-81a6-4935-b43b-c3e358695cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.266Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has a knack of "shaking the tree" with his comments,
        reiterated in his belief that there is only one God.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11334fba-f4f6-4e52-89fd-2fcde634902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You review the tapes. <em>Wala naman akong sinabing walang Diyos.
        Kaya sabi ko…</em> My God --- demonic&nbsp;<em>ako ganun.&nbsp;Tapos magmisa,
        ''O sana mamatay si</em> Duterte.'' <em>Tapos sabihin ko magganti ako, ''O
        ''yan lahat ng obispo ninyo patayin ninyo ''yan." Magalit. Kayo naga-una tapos
        magganti ako,"</em> the President said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0bc23a-8214-4a2f-be16-e468ece47105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn''t say that there''s no God. That''s why I
        said... My God -- I''m demonic like that. Then during the mass, they''d say
        ''I wish Dutere will die. Then I''ll say I''ll take revenge ''You kill all
        your bishops.'' They got angry. You started it and I just retaliated.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94e05b-9773-4084-bfe0-44c1b5c2f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyan ang mahirap sa pari. Kasi sila ang tama, kami --- tayo
        ang mali. Eh mahirap ''yan</em> [That''s the problem with priests. They are
        right, we are wrong. That''s difficult]," Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f3b9b-776e-480a-aaad-5d29ef9866ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then asked his staff about a book, <em>"Saan na ''yung… Iyong
        mga libro? Ilan libro mo dala?</em> [Where are the books? How many books did
        you bring?]"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9eedb4-0727-4184-b08d-3757a52f5622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.267Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking again to the audience, Duterte said, <em>"Basahin lang ninyo.
        Kayong mga Katoliko basahin lang ninyo. Wala akong sinasabi. Basahin ninyo
        tapos… Iyan ang mahirap sa kanila."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c61a05-04d3-440a-b552-1cde0a6dfc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.268Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You just read it. You Catholics, just read it. I''m
        not saying anything. Just read it, finish. That''s the problem about them.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101a0f3-a9a9-4137-a061-4cb322217d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.268Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presented a copy of the book Altar of Secrets and gave it to
        someone he called "Shirley" among the audience, saying, "Next time <em>magkita
        tayo</em> [let''s meet] ma''am, tell me <em>kung</em> what do you think. <em>Nandiyan
        lahat</em> [Everything is there]."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111db36d-9b18-4681-bb02-9370233564df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.268Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During some of his speeches, the President had been distributing
        copies of the book, which he said is "bestseller" written by a Filipino "commentator"
        of the Catholic Bishops Conference of the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d90f5-43f2-4b81-bedf-6adccfc1e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:39:04.268Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:16.741+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s remarks have resulted in his strained ties with the Catholic
        church. He has also slammed clergymen, citing anecdotes of sexual abuse and
        child abuse among priests'' ranks.</p>'
  'Thai-cave-rescuers-Monty-Python-member':
    'author': 'Melissa Gray'
    'caption': 'The British divers who helped rescue a Thai soccer team from a flooded
      cave this year have been awarded medals by Britain''s Queen Elizabeth in her
      2019 New Year''s honors list.'
